about:
  home: http://mattshirley.com
  license: BSD License
  license_family: BSD
  summary: 'pyfaidx: efficient pythonic random access to fasta subsequences'
build:
  entry_points:
  - faidx = pyfaidx.cli:main
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '
extra:
  identifiers:
  - biotools:pyfaidx
  - doi:10.7287/peerj.preprints.970v1
package:
  name: pyfaidx
  version: 0.5.8
requirements:
  host:
  - python
  - pip
  run:
  - python
  - six
source:
  sha256: ad3e5d5c9c69d068cb119ccb40c75acc2689aaa16f6f37db730942547fae348b
  url: https://github.com/mdshw5/pyfaidx/archive/v0.5.8.tar.gz
test:
  commands:
  - faidx --help
  imports:
  - pyfaidx
