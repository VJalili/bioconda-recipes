about:
  description: Data from human (HG18) 4plex NimbleGen array. It has 24k genes with
    3 60mer probes per gene.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/maqcExpression4plex.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Sample Expression Data - MAQC / HG18 - NimbleGen
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-maqcexpression4plex
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: ec767909f97b29200944c8a820de6684
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/maqcExpression4plex_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/maqcExpression4plex_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-maqcexpression4plex/bioconductor-maqcexpression4plex_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('maqcExpression4plex')"
