about:
  description: The package Fletcher2013a contains time-course gene expression data
    from MCF-7 cells treated under different experimental systems in order to perturb
    FGFR2 signalling. The data comes from Fletcher et al. (Nature Comms 4:2464, 2013)
    where further details about the background and the experimental design of the
    study can be found.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/Fletcher2013a.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene expression data from breast cancer cells under FGFR2 signalling perturbation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-fletcher2013a
  version: 1.22.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-gplots
  - r-venndiagram
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-gplots
  - r-venndiagram
  - curl
source:
  md5: 4b5e7220b6b1107ffbc42a8e10e48726
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/Fletcher2013a_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/Fletcher2013a_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fletcher2013a/bioconductor-fletcher2013a_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Fletcher2013a')"
