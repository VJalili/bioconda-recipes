about:
  description: Raw data objects to be used for umbilical cord blood cell proportion
    estimation in minfi and similar packages. The FlowSorted.CordBloodCombined.450k
    object is based in samples assayed by Bakulski et al, Gervin et al., de Goede
    et al., and Lin et al.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/FlowSorted.CordBloodCombined.450k.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Illumina 450k/EPIC data on FACS and MACS umbilical blood cells
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-flowsorted.cordbloodcombined.450k
  version: 1.2.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-flowsorted.blood.epic >=1.4.0,<1.5.0
  - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-flowsorted.blood.epic >=1.4.0,<1.5.0
  - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: ae467d0a0a7c802920c4d4db13a08569
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/FlowSorted.CordBloodCombined.450k_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/FlowSorted.CordBloodCombined.450k_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowsorted.cordbloodcombined.450k/bioconductor-flowsorted.cordbloodcombined.450k_1.2.0_src_all.tar.gz
test:
