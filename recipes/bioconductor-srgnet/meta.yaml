about:
  description: We developed SRGnet to analyze synergistic regulatory mechanisms in
    transcriptome profiles that act to enhance the overall cell response to combination
    of mutations, drugs or environmental exposure. This package can be used to identify
    regulatory modules downstream of synergistic response genes, prioritize synergistic
    regulatory genes that may be potential intervention targets, and contextualize
    gene perturbation experiments.
  home: https://bioconductor.org/packages/3.10/bioc/html/SRGnet.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'SRGnet: An R package for studying synergistic response to gene mutations
    from transcriptomics data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-srgnet
  version: 1.12.0
requirements:
  host:
  - bioconductor-ebcoexpress >=1.30.0,<1.31.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-dmwr >=0.4.1
  - r-gbm >=2.1.1
  - r-hmisc
  - r-igraph
  - r-mass
  - r-matrixstats
  - r-pvclust >=2.0-0
  run:
  - bioconductor-ebcoexpress >=1.30.0,<1.31.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-dmwr >=0.4.1
  - r-gbm >=2.1.1
  - r-hmisc
  - r-igraph
  - r-mass
  - r-matrixstats
  - r-pvclust >=2.0-0
source:
  md5: 8e26f7024968872c2c151b413e3e68b0
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SRGnet_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/SRGnet_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-srgnet/bioconductor-srgnet_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SRGnet')"
