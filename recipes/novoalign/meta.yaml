about:
  home: http://www.novocraft.com/products/novoalign/
  license: Commercial (requires license for use)
  license_file: /license.txt
  summary: Powerful tool designed for mapping of short reads onto a reference genome
    from Illumina, Ion Torrent, and 454 NGS platforms
build:
  number: 0
  skip: true
extra:
  identifiers:
  - biotools:Novoalign
  notes: Novoalign V4 will not run unless a "novoalign.lic" license file is provided
    in the same directory as its binaries. The license file can be copied in to the
    conda environment via the "novoalign-license-register" command.
package:
  name: novoalign
  version: 4.02.00
requirements:
  build:
  - None
  - None
  host:
  - curl
  - zlib
  run:
  - curl
  - zlib
source:
- sha256: 0fdea5fe0a2d60aba9e45595b41615c83001a2e2ca8fb7c63abb96525e5abc15
  url: http://www.novocraft.com/bioconda/novocraftV4.02.00.Linux3.10.0.tar.gz
test:
  commands:
  - novoalign --version 2>&1 | grep V4.02.00
  - novoutil --version 2>&1 | grep V4.02.00
  - novosort --version 2>&1 | grep V2.02.00
  - novomethyl --version 2>&1 | grep V1.07
  - novoindex --version 2>&1 | grep 4.2
  - novo2maq 2>&1 | grep in.novo
