about:
  home: https://github.com/rpetit3/vcf-annotator
  license: MIT
  license_file: LICENSE
  summary: Use the reference GenBank file to add biological annotations to the variant
    calls in a VCF.
build:
  noarch: generic
  number: 1
package:
  name: vcf-annotator
  version: 0.5
requirements:
  run:
  - python >=3
  - biopython
  - pyvcf
source:
  sha256: 48e9a0103b4c390bb59e357da9b0316843e5c543d9a9e1488e054982d462c6ca
  url: https://github.com/rpetit3/vcf-annotator/archive/v0.5.tar.gz
test:
  commands:
  - vcf-annotator
  - vcf-annotator --version
  - vcf-annotator -h
