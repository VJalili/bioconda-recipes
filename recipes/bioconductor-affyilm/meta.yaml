about:
  description: affyILM is a preprocessing tool which estimates gene expression levels
    for Affymetrix Gene Chips. Input from physical chemistry is employed to first
    background subtract intensities before calculating concentrations on behalf of
    the Langmuir model.
  home: https://bioconductor.org/packages/3.10/bioc/html/affyILM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Linear Model of background subtraction and the Langmuir isotherm
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:affyilm
  - doi:10.1186/1748-7188-4-15
  parent_recipe:
    name: bioconductor-affyilm
    path: recipes/bioconductor-affyilm
    version: 1.32.0
package:
  name: bioconductor-affyilm
  version: 1.38.0
requirements:
  host:
  - bioconductor-affxparser >=1.58.0,<1.59.0
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-gcrma >=2.58.0,<2.59.0
  - r-base
  run:
  - bioconductor-affxparser >=1.58.0,<1.59.0
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-gcrma >=2.58.0,<2.59.0
  - r-base
source:
  md5: 5cde8ea99c8f1d9b5abb6ef96a3d6453
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/affyILM_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/affyILM_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affyilm/bioconductor-affyilm_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('affyILM')"
