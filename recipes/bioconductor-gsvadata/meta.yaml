about:
  description: 'This package stores the data employed in the vignette of the GSVA
    package. These data belong to the following publications: Armstrong et al. Nat
    Genet 30:41-47, 2002; Cahoy et al. J Neurosci 28:264-278, 2008; Carrel and Willard,
    Nature, 434:400-404, 2005; Huang et al. PNAS, 104:9758-9763, 2007; Pickrell et
    al. Nature, 464:768-722, 2010; Skaletsky et al. Nature, 423:825-837; Verhaak et
    al. Cancer Cell 17:98-110, 2010'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/GSVAdata.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data employed in the vignette of the GSVA package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gsvadata
  version: 1.22.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-hgu95a.db >=3.2.0,<3.3.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-hgu95a.db >=3.2.0,<3.3.0
  - r-base
  - curl
source:
  md5: 3c4a96c7351c6561b0c971b83bdc6570
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/GSVAdata_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/GSVAdata_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gsvadata/bioconductor-gsvadata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GSVAdata')"
