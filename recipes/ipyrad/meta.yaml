about:
  home: http://github.com/dereneaton/ipyrad
  license: GPL3
  license_file: LICENSE.txt
  summary: Interactive assembly and analysis of RAD-seq data sets.
build:
  entry_points:
  - ipyrad = ipyrad.__main__:main
  noarch: python
  number: 0
  script: 'touch ipyrad/plotting/__init__.py &&  -m pip install . --no-deps --ignore-installed
    -vv '
package:
  name: ipyrad
  version: 0.9.42
requirements:
  host:
  - pip
  - python
  run:
  - python
  - pandas
  - scipy
  - numpy
  - numba >=0.37
  - future
  - h5py
  - ipyparallel >=6.0.2
  - requests
  - cutadapt
  - pysam >=0.15
  - mpi4py >=3.0
  - notebook
  - bedtools
  - muscle
  - vsearch >=2.13
  - bwa
  - samtools
source:
  sha256: b3cf7b4e073d5b63fc03ff4bb611bd123c1d5c7a7570e48de83588d07000ea16
  url: https://github.com/dereneaton/ipyrad/archive/0.9.42.tar.gz
test:
  commands:
  - ipyrad -h
  imports:
  - ipyrad
  - ipyrad.analysis
