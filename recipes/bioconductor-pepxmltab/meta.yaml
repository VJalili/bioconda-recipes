about:
  description: Parsing pepXML files based one XML package. The package tries to handle
    pepXML files generated from different softwares. The output will be a peptide-spectrum-matching
    tabular file. The package also provide function to filter the PSMs based on FDR.
  home: https://bioconductor.org/packages/3.10/bioc/html/pepXMLTab.html
  license: Artistic-2.0
  summary: Parsing pepXML files and filter based on peptide FDR.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:pepxmltab
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-pepxmltab
    path: recipes/bioconductor-pepxmltab
    version: 1.16.0
package:
  name: bioconductor-pepxmltab
  version: 1.20.0
requirements:
  host:
  - r-base
  - r-xml >=3.98-1.1
  run:
  - r-base
  - r-xml >=3.98-1.1
source:
  md5: 1e99d76c2695d8e1f0cf04b3af21fb91
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pepXMLTab_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/pepXMLTab_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pepxmltab/bioconductor-pepxmltab_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pepXMLTab')"
