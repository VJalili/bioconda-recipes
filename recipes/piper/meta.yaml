about:
  home: https://github.com/databio/pypiper/
  license: BSD-2-Clause
  license_family: BSD
  summary: A lightweight python toolkit for gluing together restartable, robust command
    line pipelines
build:
  noarch: python
  number: 1
  script: '2to3 . &&  -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - michalstolarczyk
package:
  name: piper
  version: 0.12.1
requirements:
  host:
  - pip
  - python >=3
  run:
  - attmap >=0.12.5
  - logmuse >=0.2.4
  - pandas
  - psutil
  - python >=3
  - ubiquerg >=0.4.5
  - yacman
source:
  sha256: d3e292a7383f6011759f0803aeb2f62489ecb457c4e916637a74dbbffdfcb3bd
  url: https://pypi.io/packages/source/p/piper/piper-0.12.1.tar.gz
test:
  imports:
  - pypiper
  requires:
  - coveralls >=1.1
  - hypothesis
  - mock ==2.0.0
  - pytest >=4.2.1
  - pytest-cov ==2.6.1
  - veracitools
