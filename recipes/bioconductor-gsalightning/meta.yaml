about:
  description: GSALightning provides a fast implementation of permutation-based gene
    set analysis for two-sample problem. This package is particularly useful when
    testing simultaneously a large number of gene sets, or when a large number of
    permutations is necessary for more accurate p-values estimation.
  home: https://bioconductor.org/packages/3.10/bioc/html/GSALightning.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Fast Permutation-based Gene Set Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:gsalightning
  - doi:10.1093/bioinformatics/btw349
  parent_recipe:
    name: bioconductor-gsalightning
    path: recipes/bioconductor-gsalightning
    version: 1.8.0
package:
  name: bioconductor-gsalightning
  version: 1.14.0
requirements:
  host:
  - r-base
  - r-data.table
  - r-matrix
  run:
  - r-base
  - r-data.table
  - r-matrix
source:
  md5: fdfe39c926ff51d83b917865b6e17abb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GSALightning_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/GSALightning_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gsalightning/bioconductor-gsalightning_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GSALightning')"
