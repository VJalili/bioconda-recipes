about:
  description: COPA is a method to find genes that undergo recurrent fusion in a given
    cancer type by finding pairs of genes that have mutually exclusive outlier profiles.
  home: https://bioconductor.org/packages/3.10/bioc/html/copa.html
  license: Artistic-2.0
  summary: Functions to perform cancer outlier profile analysis.
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-copa
  version: 1.54.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
source:
  md5: ddc144b6b7270ce8806a589f893faa3e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/copa_1.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/copa_1.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-copa/bioconductor-copa_1.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('copa')"
