about:
  description: This package translates microarray expression data into metadata of
    reduced dimension. It provides various sample-centered and group-centered visualizations,
    sample similarity analyses and functional enrichment analyses. The underlying
    SOM algorithm combines feature clustering, multidimensional scaling and dimension
    reduction, along with strong visualization capabilities. It enables extraction
    and description of functional expression modules inherent in the data.
  home: https://bioconductor.org/packages/3.10/bioc/html/oposSOM.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Comprehensive analysis of transciptome data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-opossom
  version: 2.4.0
