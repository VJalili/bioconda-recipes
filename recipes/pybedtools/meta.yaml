about:
  home: https://github.com/daler/pybedtools
  license: MIT
  summary: Wraps BEDTools for use in Python and adds many additional features.
build:
  number: 0
extra:
  identifiers:
  - biotools:pybedtools
package:
  name: pybedtools
  version: 0.8.1
requirements:
  build:
  - None
  host:
  - python
  - six
  - pysam >=0.8.1
  - setuptools
  - pandas
  - zlib
  run:
  - python
  - bedtools
  - six
  - pysam >=0.8.1
  - pandas
  - zlib
source:
  sha256: c035e078617f94720eb627e20c91f2377a7bd9158a137872a6ac88f800898593
  url: https://files.pythonhosted.org/packages/bf/14/152220f39cda6b9b72810eeed103c6ec78422429adabe3aafc3eaf6feb40/pybedtools-0.8.1.tar.gz
test:
  commands:
  - python -c "import pybedtools; help(pybedtools.BedTool.intersect)" | grep "Original
    BEDTools help"
  imports:
  - pybedtools
