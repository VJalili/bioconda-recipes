about:
  home: https://github.com/khyox/recentrifuge
  license: GPLv3
  license_file: LICENSE.txt
  summary: Robust comparative analysis and contamination removal for metagenomics
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
extra:
  doi:
  - 10.1371/journal.pcbi.1006967
  recipe-maintainers:
  - thanhleviet
package:
  name: recentrifuge
  version: 0.28.14
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - biopython >=1.68
  - xlrd >=0.9.0
  - numpy >1.15
  - matplotlib >3.0
  - openpyxl >0.9.0
  - pandas >=0.23.2
source:
  sha256: c2ad753750c9b81c246c9522ea7f6b891ec348d9649f4e8b99a7c87566d2e931
  url: https://github.com/khyox/recentrifuge/archive/v0.28.14.tar.gz
test:
  commands:
  - rcf --version
