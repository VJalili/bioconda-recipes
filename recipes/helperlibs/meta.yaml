about:
  home: https://github.com/kblin/bioinf-helperlibs
  license: GPL-3.0
  license_family: GPL
  summary: A collection of bioinformatics-related helper functions
build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv
    .
package:
  name: helperlibs
  version: 0.1.9
requirements:
  host:
  - python
  - pip
  run:
  - python
  - biopython >=1.62
source:
  sha256: 7fb8bdcb713f34d21c0c975508370de5491470971ad3739a260535e0868b09c4
  url: https://github.com/kblin/bioinf-helperlibs/archive/release-0-1-9.tar.gz
test:
  imports:
  - helperlibs
  - helperlibs.bio
  - helperlibs.tests
  - helperlibs.tests.bio
  - helperlibs.tests.wrappers
  - helperlibs.wrappers
