about:
  description: This package provides functionalities for downstream analysis, annotation
    and visualizaton of alternative splicing events generated by rMATS.
  home: https://bioconductor.org/packages/3.10/bioc/html/maser.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Mapping Alternative Splicing Events to pRoteins
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-maser
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-dt
  - r-ggplot2
  - r-reshape2
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-dt
  - r-ggplot2
  - r-reshape2
source:
  md5: b908d9a7544188e6ed32655e6fa8590b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/maser_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/maser_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-maser/bioconductor-maser_1.4.0_src_all.tar.gz
test:
