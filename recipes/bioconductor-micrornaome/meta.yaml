about:
  description: 'This package provides a SummarizedExperiment object of read counts
    for microRNAs across tissues, cell-types, and cancer cell-lines. The read count
    matrix was prepared and provided by the author of the study: Towards the human
    cellular microRNAome.'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/microRNAome.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: SummarizedExperiment for the microRNAome project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-micrornaome
  version: 1.8.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 54c99b2fa8fea1a99b0b496132d8f981
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/microRNAome_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/microRNAome_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-micrornaome/bioconductor-micrornaome_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('microRNAome')"
