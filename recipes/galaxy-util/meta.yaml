  host:
  - pip
  - python
  run:
  - bleach
  - boltons
  - docutils
  - markupsafe
  - packaging
  - python
  - pyyaml
  - routes
  - six >=1.9.0
  - bz2file
  run_constrained:
  - galaxy-lib <0a0
source:
  sha256: 8afd9472e7b9a2597e46b2d9df331322511409e6923444e7a69d2cf7c0ff6f2c
  url: https://pypi.io/packages/source/g/galaxy-util/galaxy-util-19.9.0.tar.gz
test:
  imports:
  - galaxy
  - galaxy.exceptions
  - galaxy.util
  - galaxy.util.logging
  - galaxy.util.path
