about:
  description: There is an increasing focus to investigate the association between
    rare variants and diseases. The REBET package implements the subREgion-based BurdEn
    Test which is a powerful burden test that simultaneously identifies susceptibility
    loci and sub-regions.
  home: https://bioconductor.org/packages/3.10/bioc/html/REBET.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: The subREgion-based BurdEn Test (REBET)
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rebet
  version: 1.4.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-asset >=2.4.0,<2.5.0
  - r-base
  run:
  - bioconductor-asset >=2.4.0,<2.5.0
  - r-base
source:
  md5: b67ad744a8897503e0985ba1f5ab5e84
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/REBET_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/REBET_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rebet/bioconductor-rebet_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('REBET')"
