about:
  description: The project is intended to support the use of sequins (synthetic sequencing
    spike-in controls) owned and made available by the Garvan Institute of Medical
    Research. The goal is to provide a standard open source library for quantitative
    analysis, modelling and visualization of spike-in controls.
  home: https://bioconductor.org/packages/3.10/bioc/html/Anaquin.html
  license: BSD_3_clause + file LICENSE
  license_file: LICENSE
  summary: Statistical analysis of sequins
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-anaquin
  version: 2.10.0
requirements:
  host:
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - r-base
  - r-ggplot2 >=2.2.0
  - r-knitr
  - r-locfit
  - r-plyr
  - r-rocr
  run:
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - r-base
  - r-ggplot2 >=2.2.0
  - r-knitr
  - r-locfit
  - r-plyr
  - r-rocr
source:
  md5: acb440a81a55fe5ab368da9ce2c18202
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Anaquin_2.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/Anaquin_2.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anaquin/bioconductor-anaquin_2.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Anaquin')"
