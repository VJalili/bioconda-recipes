about:
  description: The package includes functions to build restriction enzyme cut site
    (RECS) map, distribute mapped sequences on the map with five different approaches,
    find enriched/depleted RECSs for a sample, and identify differentially enriched/depleted
    RECSs between samples.
  home: https://bioconductor.org/packages/3.10/bioc/html/REDseq.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Analysis of high-throughput sequencing data processed by restriction enzyme
    digestion
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-redseq
  version: 1.32.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-bsgenome.celegans.ucsc.ce2 >=1.4.0,<1.5.0
  - bioconductor-chippeakanno >=3.20.0,<3.21.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-bsgenome.celegans.ucsc.ce2 >=1.4.0,<1.5.0
