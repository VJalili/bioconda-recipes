about:
  description: This package provides an API for interactive visualization of genomic
    data using epiviz web components. Objects in R/BioConductor can be used to generate
    interactive R markdown/notebook documents or can be visualized in the R Studio's
    default viewer.
  home: https://bioconductor.org/packages/3.10/bioc/html/epivizrChart.html
  license: Artistic-2.0
  summary: R interface to epiviz web components
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-epivizrchart
  version: 1.8.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-epivizrdata >=1.14.0,<1.15.0
  - bioconductor-epivizrserver >=1.14.0,<1.15.0
  - r-base
  - r-htmltools
  - r-rjson
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-epivizrdata >=1.14.0,<1.15.0
  - bioconductor-epivizrserver >=1.14.0,<1.15.0
  - r-base
  - r-htmltools
  - r-rjson
source:
  md5: 16ccf6faebb3ca90711bd8b58ef8637a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/epivizrChart_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/epivizrChart_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-epivizrchart/bioconductor-epivizrchart_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('epivizrChart')"
