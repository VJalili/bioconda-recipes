about:
  description: KEGGprofile is an annotation and visualization tool which integrated
    the expression profiles and the function annotation in KEGG pathway maps. The
    multi-types and multi-groups expression data can be visualized in one pathway
    map. KEGGprofile facilitated more detailed analysis about the specific function
    changes inner pathway or temporal correlations in different genes and samples.
  home: https://bioconductor.org/packages/3.10/bioc/html/KEGGprofile.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: An annotation and visualization package for multi-types and multi-groups
    expression data in KEGG pathway
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-keggprofile
  version: 1.28.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-kegg.db >=3.2.0,<3.3.0
  - bioconductor-keggrest >=1.26.0,<1.27.0
  - r-base
  - r-ggplot2
  - r-png
  - r-rcurl
  - r-reshape2
  - r-teachingdemos
  - r-xml
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-kegg.db >=3.2.0,<3.3.0
  - bioconductor-keggrest >=1.26.0,<1.27.0
  - r-base
  - r-ggplot2
  - r-png
  - r-rcurl
  - r-reshape2
  - r-teachingdemos
  - r-xml
source:
  md5: fd4d9d9d1594e93ae070c2bd253ab9e3
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/KEGGprofile_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/KEGGprofile_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-keggprofile/bioconductor-keggprofile_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('KEGGprofile')"
