about:
  description: Data for the dyebias package, consisting of 4 self-self hybrizations
    of self-spotted yeast slides, as well as data from Array Express accession E-MTAB-32
  home: https://bioconductor.org/packages/3.10/data/experiment/html/dyebiasexamples.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example data for the dyebias package, which implements the GASSCO method.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-dyebiasexamples
  version: 1.26.0
requirements:
  host:
  - bioconductor-geoquery >=2.54.0,<2.55.0
  - bioconductor-marray >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-geoquery >=2.54.0,<2.55.0
  - bioconductor-marray >=1.64.0,<1.65.0
  - r-base
  - curl
source:
  md5: 3edd6f4cb6063aea756f0046cfb0c022
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/dyebiasexamples_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/dyebiasexamples_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dyebiasexamples/bioconductor-dyebiasexamples_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('dyebiasexamples')"
