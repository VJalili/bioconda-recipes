about:
  dev_url: https://github.com/indralab/protmapper
  doc_url: https://protmapper.readthedocs.io
  home: https://github.com/indralab/protmapper
  license: BSD
  license_family: BSD
  license_file: ''
  summary: Map protein sites to human reference sequence.
build:
  entry_points:
  - protmapper = protmapper.cli:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - bgyori
package:
  name: protmapper
  version: 0.0.14
requirements:
  host:
  - pip
  - python >=3
  run:
  - boto3
  - python >=3
  - rdflib
  - requests
source:
  sha256: 629b60f5c56e49eb5fd5477806f376e6e529149885eafb9d8cf56a654e8a6b1e
  url: https://pypi.io/packages/source/p/protmapper/protmapper-0.0.14.tar.gz
test:
  commands:
  - protmapper --help
  imports:
  - protmapper
  - protmapper.rest_api
  requires:
  - nose
