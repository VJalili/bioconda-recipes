about:
  home: http://github.com/ISA-tools/nmrml2isa
  license: GNU General Public License v3 (GPLv3)
  summary: nmrml2isa - nmrML to ISA-Tab parsing tool
build:
  entry_points:
  - nmrml2isa = nmrml2isa.parsing:run
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: nmrml2isa
  version: 0.3.1
requirements:
  host:
  - pip
  - python >=3
  run:
  - openpyxl
  - pronto
  - python >=3
  - lxml
  - six
source:
  sha256: 5bae79e717eaed9a0147324adae7dcb54d435f80683e7a1b2cec032a2803f97c
  url: https://pypi.io/packages/source/n/nmrml2isa/nmrml2isa-0.3.1.tar.gz
test:
  commands:
  - nmrml2isa --help
  imports:
  - nmrml2isa
