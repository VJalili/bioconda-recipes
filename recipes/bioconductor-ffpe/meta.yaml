about:
  description: Identify low-quality data using metrics developed for expression data
    derived from Formalin-Fixed, Paraffin-Embedded (FFPE) data.  Also a function for
    making Concordance at the Top plots (CAT-plots).
  home: https://bioconductor.org/packages/3.10/bioc/html/ffpe.html
  license: GPL (>2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quality assessment and control for FFPE microarray expression data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:ffpe
  parent_recipe:
    name: bioconductor-ffpe
    path: recipes/bioconductor-ffpe
    version: 1.24.0
package:
  name: bioconductor-ffpe
  version: 1.30.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-lumi >=2.38.0,<2.39.0
  - bioconductor-methylumi >=2.32.0,<2.33.0
  - r-base
  - r-sfsmisc
  - r-ttr
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-lumi >=2.38.0,<2.39.0
  - bioconductor-methylumi >=2.32.0,<2.33.0
  - r-base
  - r-sfsmisc
  - r-ttr
source:
  md5: 4097ba9058e8facadea85cab3a6a9b79
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ffpe_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/ffpe_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ffpe/bioconductor-ffpe_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ffpe')"
