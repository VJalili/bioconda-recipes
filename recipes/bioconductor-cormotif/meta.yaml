    specific differential expression patterns.
  home: https://bioconductor.org/packages/3.10/bioc/html/Cormotif.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Correlation Motif Fit
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:cormotif
  parent_recipe:
    name: bioconductor-cormotif
    path: recipes/bioconductor-cormotif
    version: 1.26.0
package:
  name: bioconductor-cormotif
  version: 1.32.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
