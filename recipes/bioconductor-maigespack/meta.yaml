about:
  description: This package uses functions of various other packages together with
    other functions in a coordinated way to handle and analyse cDNA microarray data
  home: https://bioconductor.org/packages/3.10/bioc/html/maigesPack.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Functions to handle cDNA microarray data, including several methods of
    data analysis
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:maigespack
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-maigespack
    path: recipes/bioconductor-maigespack
    version: 1.44.0
package:
  name: bioconductor-maigespack
  version: 1.50.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-convert >=1.62.0,<1.63.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-marray >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-convert >=1.62.0,<1.63.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-marray >=1.64.0,<1.65.0
  - r-base
source:
