about:
  description: Methods for reconstructing transcriptional regulatory networks, especially
    in species for which genome-wide TF binding site information is available.
  home: https://bioconductor.org/packages/3.10/bioc/html/trena.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Fit transcriptional regulatory networks using gene expression, priors,
    machine learning
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-trena
  version: 1.8.0
