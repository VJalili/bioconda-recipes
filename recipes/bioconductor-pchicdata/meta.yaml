about:
  description: Subsets of Promoter Capture Hi-C data conveniently packaged for Chicago
    users. Data includes interactions detected for chromosomes 20 and 21 in GM12878
    cells and for chromosomes 18 and 19 in mESC.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/PCHiCdata.html
  license: Artistic-2.0
  summary: Promoter Capture Hi-C data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-pchicdata
    path: recipes/bioconductor-pchicdata
    version: 1.8.0
package:
  name: bioconductor-pchicdata
  version: 1.14.0
requirements:
  host:
  - bioconductor-chicago >=1.14.0,<1.15.0
  - r-base
  run:
  - bioconductor-chicago >=1.14.0,<1.15.0
  - r-base
  - curl
source:
  md5: d74406c88e904b558798711b663ea85c
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/PCHiCdata_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/PCHiCdata_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pchicdata/bioconductor-pchicdata_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PCHiCdata')"
