  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - r-base
  - r-cluster
  - r-fpc
  - r-gbm
  - r-gdata
  - r-ggvis
  - r-hwriter
  - r-mass
  - r-mlbench
  - r-pls
  - r-rcolorbrewer
  - r-rda
  - r-rpart
  - r-sfsmisc
  - r-shiny
  - r-threejs >=0.2.2
  run:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - r-base
  - r-cluster
