about:
  home: https://github.com/shenlab-sinai/ngsplot
  license: GPL-2.0
  summary: HG19 genome database for NGSplot
build:
  noarch: generic
  number: 5
extra:
  recipe-maintainers:
  - MathiasHaudgaard
  - FrodePedersen
  - ArneKr
  - johanneskoester
  - bgruening
  - daler
  - jdblischak
package:
  name: r-ngsplotdb-hg19
  version: '3.00'
requirements:
  run:
  - r-ngsplot
  - r-base
  - wget
  - python <3
test:
  commands:
  - (ngsplotdb.py list | grep -qF "hg19" || ngsplotdb.py list)
