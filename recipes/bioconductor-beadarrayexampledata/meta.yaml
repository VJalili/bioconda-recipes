about:
  description: An small dataset that can be used to run examples from the beadarray
    vignette and examples
  home: https://bioconductor.org/packages/3.10/data/experiment/html/beadarrayExampleData.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Example data for the beadarray package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-beadarrayexampledata
  version: 1.24.0
requirements:
  host:
  - bioconductor-beadarray >=2.36.0,<2.37.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-beadarray >=2.36.0,<2.37.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - curl
source:
  md5: c476a21ee54cc6aec3ca78a47c27d63f
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/beadarrayExampleData_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/beadarrayExampleData_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-beadarrayexampledata/bioconductor-beadarrayexampledata_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('beadarrayExampleData')"
