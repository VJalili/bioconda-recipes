about:
  description: Genomic data analyses requires integrated visualization of known genomic
    information and new experimental data. GenomeGraphs uses the biomaRt package to
    perform live annotation queries to Ensembl and translates this to e.g. gene/transcript
    structures in viewports of the grid graphics package. This results in genomic
    information plotted together with your data.  Another strength of GenomeGraphs
    is to plot different data types such as array CGH, gene expression, sequencing
    and other data, together in one plot using the same genome coordinate system.
  home: https://bioconductor.org/packages/3.10/bioc/html/GenomeGraphs.html
  license: Artistic-2.0
  summary: Plotting genomic information from Ensembl
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:genomegraphs
  - doi:10.1186/1471-2105-10-2
  parent_recipe:
    name: bioconductor-genomegraphs
    path: recipes/bioconductor-genomegraphs
    version: 1.40.0
package:
  name: bioconductor-genomegraphs
  version: 1.46.0
requirements:
  host:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - r-base
  run:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - r-base
source:
