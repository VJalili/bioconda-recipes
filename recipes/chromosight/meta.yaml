about:
  home: https://github.com/koszullab/chromosight
  license: Artistic
  license_family: OTHER
  summary: Detect loops (and other patterns) in Hi-C contact maps.
build:
  entry_points:
  - chromosight=chromosight.cli.chromosight:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - cmdoret
package:
  name: chromosight
  version: 0.4.0
requirements:
  host:
  - pip
  - python >=3.6
  run:
  - cooler
  - docopt
  - jsonschema
  - matplotlib-base
  - numpy
  - python
  - scikit-learn
  - scipy >=1.3
source:
  sha256: 16b54228c15e162c205db85b203a4053a2a74672df7e36e8bbc1d1c49245c3b2
  url: https://pypi.io/packages/source/c/chromosight/chromosight-0.4.0.tar.gz
test:
  commands:
  - chromosight --help
  imports:
  - chromosight
  - chromosight.cli
  - chromosight.kernels
  - chromosight.utils
