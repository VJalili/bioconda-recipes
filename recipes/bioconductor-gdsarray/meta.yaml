about:
  description: GDS files are widely used to represent genotyping or sequence data.
    The GDSArray package implements the `GDSArray` class to represent nodes in GDS
    files in a matrix-like representation that allows easy manipulation (e.g., subsetting,
    mathematical transformation) in _R_. The data remains on disk until needed, so
    that very large files can be processed.
  home: https://bioconductor.org/packages/3.10/bioc/html/GDSArray.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Representing GDS files as array-like objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gdsarray
  version: 1.6.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-gdsfmt >=1.22.0,<1.23.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-seqarray >=1.26.0,<1.27.0
  - bioconductor-snprelate >=1.20.0,<1.21.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-gdsfmt >=1.22.0,<1.23.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-seqarray >=1.26.0,<1.27.0
  - bioconductor-snprelate >=1.20.0,<1.21.0
  - r-base
source:
  md5: f3a5ebb545320529c94adc320cd79afd
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GDSArray_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/GDSArray_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gdsarray/bioconductor-gdsarray_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GDSArray')"
