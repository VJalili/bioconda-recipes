about:
  home: https://github.com/ggonnella/gfapy
  license: ISC License (ISCL)
  license_family: Other
  summary: Library for handling data in the GFA1 and GFA2 formats
build:
  noarch: python
  number: 2
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: gfapy
  version: 1.0.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
source:
  sha256: fe4ce37aae7e520eb35d9953fbc8b9a3f32adf3c0bd402e99a8dac60d2d1f339
  url: https://github.com/ggonnella/gfapy/archive/1.0.0.tar.gz
test:
  imports:
  - gfapy
  - gfapy.alignment
  - gfapy.field
  - gfapy.graph_operations
  - gfapy.line
  - gfapy.line.comment
  - gfapy.line.common
  - gfapy.line.custom_record
  - gfapy.line.edge
  - gfapy.line.edge.common
  - gfapy.line.edge.containment
  - gfapy.line.edge.gfa1
  - gfapy.line.edge.gfa2
  - gfapy.line.edge.link
  - gfapy.line.fragment
  - gfapy.line.gap
  - gfapy.line.group
  - gfapy.line.group.gfa2
  - gfapy.line.group.ordered
  - gfapy.line.group.path
  - gfapy.line.group.unordered
  - gfapy.line.header
  - gfapy.line.segment
  - gfapy.line.unknown
  - gfapy.lines
  - tests
  requires:
  - nose
