about:
  description: This package provides tools for automated sequential gating analogous
    to the manual gating strategy based on the density of the data.
  home: https://bioconductor.org/packages/3.10/bioc/html/flowDensity.html
  license: Artistic-2.0
  summary: Sequential Flow Cytometry Data Gating
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:flowdensity
  - doi:10.1093/bioinformatics/btu677
  parent_recipe:
    name: bioconductor-flowdensity
    path: recipes/bioconductor-flowdensity
    version: 1.14.0
package:
  name: bioconductor-flowdensity
  version: 1.20.0
requirements:
  host:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowviz >=1.50.0,<1.51.0
  - bioconductor-flowworkspace >=3.34.0,<3.35.0
  - r-base
  - r-car
  - r-gplots
  - r-rfoc
  - r-rgeos
  - r-sp
  - libxml2
  run:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowviz >=1.50.0,<1.51.0
  - bioconductor-flowworkspace >=3.34.0,<3.35.0
  - r-base
  - r-car
  - r-gplots
  - r-rfoc
  - r-rgeos
  - r-sp
  - libxml2
source:
  md5: 46f77650ff8dc0d9321185e8a2687125
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/flowDensity_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowDensity_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowdensity/bioconductor-flowdensity_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowDensity')"
