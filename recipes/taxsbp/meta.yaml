about:
  description: 'TaxSBP is an Implementation of the approximation algorithm for the

    hierarchically structured bin packing problem based on the NCBI

    Taxonomy database

    '
  home: https://github.com/pirovc/taxsbp
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: 'TaxSBP: taxonomic structured bin packing'
build:
  entry_points:
  - taxsbp = taxsbp.TaxSBP:main
  noarch: python
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
extra:
  identifiers:
  - doi:10.1101/406017
  recipe-maintainers:
  - pirovc
package:
  name: taxsbp
  version: 0.1.2
requirements:
  host:
  - python >=3.4
  - setuptools
  run:
  - python >=3.4
  - binpacking >=1.4.1
source:
  sha256: 97585098e223ced31aa712ec7a12c2597920b3e93521fb1039bb79b72d61018a
  url: https://github.com/pirovc/taxsbp/archive/taxsbp_v0.1.2.tar.gz
test:
  commands:
  - taxsbp --help
