about:
  description: Companion data sets to showcase the functionality of the ReactomeGSA
    package. This package contains proteomics and RNA-seq data of the melanoma B-cell
    induction study by Griss et al.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/ReactomeGSA.data.html
  license: Artistic-2.0
  summary: Companion data package for the ReactomeGSA package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-reactomegsa.data
  version: 1.0.0
requirements:
  host:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-reactomegsa >=1.0.0,<1.1.0
  - r-base
  run:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-reactomegsa >=1.0.0,<1.1.0
  - r-base
  - curl
source:
  md5: 3081240b10bcc4fd8ce96b9e185b74c1
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/ReactomeGSA.data_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/ReactomeGSA.data_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-reactomegsa.data/bioconductor-reactomegsa.data_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ReactomeGSA.data')"
