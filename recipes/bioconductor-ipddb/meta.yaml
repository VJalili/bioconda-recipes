about:
  description: 'All alleles from the IPD IMGT/HLA <https://www.ebi.ac.uk/ipd/imgt/hla/>
    and IPD KIR <https://www.ebi.ac.uk/ipd/kir/> database for Homo sapiens. Reference:
    Robinson J, Maccari G, Marsh SGE, Walter L, Blokhuis J, Bimber B, Parham P, De
    Groot NG, Bontrop RE, Guethlein LA, and Hammond JA KIR Nomenclature in non-human
    species Immunogenetics (2018), in preparation.'
  home: https://bioconductor.org/packages/3.10/bioc/html/ipdDb.html
  license: Artistic-2.0
  summary: IPD IMGT/HLA and IPD KIR database for Homo sapiens
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ipddb
  version: 1.4.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-assertthat
  - r-base
  - r-dbi
  - r-rsqlite
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-assertthat
  - r-base
  - r-dbi
  - r-rsqlite
source:
  md5: 8ebae969dd8415215da827f4313432eb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ipdDb_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/ipdDb_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ipddb/bioconductor-ipddb_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ipdDb')"
