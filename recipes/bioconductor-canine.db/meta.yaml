about:
  description: Affymetrix canine annotation data (chip canine) assembled using data
    from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/canine.db.html
  license: Artistic-2.0
  summary: Affymetrix canine annotation data (chip canine)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-canine.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.cf.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.cf.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 313097118354c68b3b6fb348eb55720e
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/canine.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/canine.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-canine.db/bioconductor-canine.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('canine.db')"
