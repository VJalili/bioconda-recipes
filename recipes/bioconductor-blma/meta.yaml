about:
  description: Suit of tools for bi-level meta-analysis. The package can be used in
    a wide range of applications, including general hypothesis testings, differential
    expression analysis, functional analysis, and pathway analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/BLMA.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'BLMA: A package for bi-level meta-analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-blma
  version: 1.10.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-padog >=1.28.0,<1.29.0
  - bioconductor-rontotools >=2.14.0,<2.15.0
  - r-base
  - r-gsa
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-padog >=1.28.0,<1.29.0
  - bioconductor-rontotools >=2.14.0,<2.15.0
  - r-base
  - r-gsa
source:
  md5: 98a53789318812b0320c6f3da98ba090
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BLMA_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/BLMA_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-blma/bioconductor-blma_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BLMA')"
