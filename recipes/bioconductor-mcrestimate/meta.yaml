  - r-e1071 >=1.5-12
  - r-pamr >=1.22
  - r-randomforest >=3.9-6
  - r-rcolorbrewer >=0.1-3
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-golubesets >=1.28.0,<1.29.0
  - r-base
  - r-e1071 >=1.5-12
  - r-pamr >=1.22
  - r-randomforest >=3.9-6
  - r-rcolorbrewer >=0.1-3
source:
  md5: ee544cb05deb0550c835e6740d4e336e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MCRestimate_2.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/MCRestimate_2.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mcrestimate/bioconductor-mcrestimate_2.42.0_src_all.tar.gz
