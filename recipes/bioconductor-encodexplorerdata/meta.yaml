about:
  description: This package allows user to quickly access ENCODE project files metadata
    and give access to helper functions to query the ENCODE rest api, download ENCODE
    datasets and save the database in SQLite format.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/ENCODExplorerData.html
  license: Artistic-2.0
  summary: A compilation of ENCODE metadata
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-encodexplorerdata
  version: 0.99.4
requirements:
  host:
  - r-base
  - r-data.table
  - r-jsonlite
  - r-rcurl
  - r-tidyr
  run:
  - r-base
  - r-data.table
  - r-jsonlite
  - r-rcurl
  - r-tidyr
  - curl
source:
  md5: 60a4ac073fe176a19e2544de0fe19d5f
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/ENCODExplorerData_0.99.4.tar.gz
  - https://bioarchive.galaxyproject.org/ENCODExplorerData_0.99.4.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-encodexplorerdata/bioconductor-encodexplorerdata_0.99.4_src_all.tar.gz
test:
  commands:
  - $R -e "library('ENCODExplorerData')"
