about:
  description: This package contains functions to interact with tally data from NGS
    experiments that is stored in HDF5 files.
  home: https://bioconductor.org/packages/3.10/bioc/html/h5vc.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Managing alignment tallies using a hdf5 backend
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-h5vc
  version: 2.20.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-h5vcdata >=2.6.0,<2.7.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - bioconductor-rhtslib >=1.18.0,<1.19.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-abind
  - r-base
  - r-batchjobs
  - r-ggplot2
  - r-gridextra
  - r-reshape
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-h5vcdata >=2.6.0,<2.7.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - bioconductor-rhtslib >=1.18.0,<1.19.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-abind
  - r-base
  - r-batchjobs
  - r-ggplot2
  - r-gridextra
  - r-reshape
