about:
  home: https://github.com/BackofenLab/IntaRNA
  license: MIT
  summary: Efficient RNA-RNA interaction prediction incorporating seeding and accessibility
    of interacting sites
build:
  number: 0
extra:
  identifiers:
  - biotools:intarna
  - doi:10.1093/nar/gkx279
  - doi:10.1093/bioinformatics/btn544
  - doi:10.1093/nar/gky329
  recipe-maintainers:
  - martin-raden
  - BackofenLab
package:
  name: intarna
  version: 3.1.5
requirements:
  build:
  - None
  host:
  - boost-cpp
  - zlib
  - viennarna >=2.4.14*,<3.*
  - pkgconfig
  - doxygen
  - perl
  - llvm-openmp
  run:
  - boost-cpp
  - llvm-openmp
  - zlib
source:
  sha256: b5d3b4e367940a8b85e47591016cc720214dcbf2ff9ad62194e0cfd1658c4ac9
  url: https://github.com/BackofenLab/IntaRNA/releases/download/v3.1.5/intaRNA-3.1.5.tar.gz
test:
  commands:
  - IntaRNA -h
  - IntaRNA -t CCCCCCCCGGGGGGGGGGGGGG -q CCCCCCC
