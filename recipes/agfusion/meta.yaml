about:
  home: https://github.com/murphycj/AGFusion
  license: MIT
  license_family: MIT
  summary: Python package to annotate and visualize gene fusions.
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - doi:10.1101/080903
package:
  name: agfusion
  version: '1.252'
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - python
  - matplotlib >=1.5.0
  - pandas >=0.18.1
  - biopython >=1.67
  - future >=0.16.0
  - pyensembl >=1.1.0
  - nose2 >=0.6.5
source:
  sha256: 5ac8d27b1e8ece014b8b8138615712ffd3c2f6602dc854d199335986559b7946
  url: https://pypi.io/packages/source/a/agfusion/agfusion-1.252.tar.gz
test:
  commands:
  - agfusion -h
  imports:
  - agfusion
