about:
  description: The package can be a simple and user-friendly way to manage command
    line tools and build data analysis pipelines in R using Common Workflow Language
    (CWL).
  home: https://bioconductor.org/packages/3.10/bioc/html/Rcwl.html
  license: GPL-2 | file LICENSE
  license_file: LICENSE
  summary: Wrap Command Tools and Pipelines Using CWL
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rcwl
  version: 1.2.1
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-batchtools
  - r-codetools
  - r-diagrammer
  - r-r.utils
  - r-shiny
  - r-yaml
  - python
  - cwltoo >=1.0.2018
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-batchtools
  - r-codetools
  - r-diagrammer
  - r-r.utils
  - r-shiny
  - r-yaml
  - python
  - cwltoo >=1.0.2018
source:
  md5: e21efac0653a8bee1613f49a3cf41c94
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Rcwl_1.2.1.tar.gz
  - https://bioarchive.galaxyproject.org/Rcwl_1.2.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcwl/bioconductor-rcwl_1.2.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rcwl')"
