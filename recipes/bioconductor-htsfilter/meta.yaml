about:
  description: This package implements a filtering procedure for replicated transcriptome
    sequencing data based on a global Jaccard similarity index in order to identify
    genes with low, constant levels of expression across one or more experimental
    conditions.
  home: https://bioconductor.org/packages/3.10/bioc/html/HTSFilter.html
  license: Artistic-2.0
  summary: Filter replicated high-throughput transcriptome sequencing data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:htsfilter
  parent_recipe:
    name: bioconductor-htsfilter
    path: recipes/bioconductor-htsfilter
    version: 1.20.0
package:
  name: bioconductor-htsfilter
  version: 1.26.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-deseq >=1.38.0,<1.39.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-deseq >=1.38.0,<1.39.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
source:
  md5: 41dcd33a06064c6425956e4e65ecb754
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/HTSFilter_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/HTSFilter_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-htsfilter/bioconductor-htsfilter_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HTSFilter')"
