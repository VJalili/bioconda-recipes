about:
  home: dfam.org
  license: GPL
  summary: The Dfam database is a collection of Repetitive DNA element sequence alignments,
    hidden Markov models (HMMs) and matches lists for complete Eukaryote genomes
build:
  noarch: generic
  number: 2
package:
  name: dfam
  version: '2.0'
requirements:
  run:
  - perl
  - python
  - python-wget
  - wget
  - hmmer
  - repeatmasker
source:
  sha256: 0b6f1e35fad3190555c3f1faba0c5de1c670ba477cf527f8e51f79576fff3582
  url: https://dfam.org/releases/current/infrastructure/dfamscan.pl.gz
test:
  commands:
  - dfamscan.pl --help 2>&1 | grep "prints this help"
  - download-dfam.py --help
