about:
  description: Tools for augmenting signaling pathways to perform pathway analysis
    of microRNA and mRNA expression levels.
  home: https://bioconductor.org/packages/3.10/bioc/html/mirIntegrator.html
  license: GPL (>=3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Integrating microRNA expression into signaling pathways for pathway analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mirintegrator
  - doi:10.1038/srep29251
  parent_recipe:
    name: bioconductor-mirintegrator
    path: recipes/bioconductor-mirintegrator
    version: 1.10.0
package:
  name: bioconductor-mirintegrator
  version: 1.16.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - bioconductor-rontotools >=2.14.0,<2.15.0
  - r-base
  - r-ggplot2
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - bioconductor-rontotools >=2.14.0,<2.15.0
  - r-base
  - r-ggplot2
source:
  md5: 422064cf4bbc164786b6329bb8e5e1aa
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/mirIntegrator_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/mirIntegrator_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mirintegrator/bioconductor-mirintegrator_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mirIntegrator')"
