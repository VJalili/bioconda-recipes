about:
  description: This package is meant to facilitate the testing of Copy Number Variant
    data for genetic association, typically in case-control studies.
  home: https://bioconductor.org/packages/3.10/bioc/html/CNVtools.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A package to test genetic association with CNV data
