about:
  description: Provides code for generating Annotation packages and their databases.  Packages
    produced are intended to be used with AnnotationDbi.
  home: https://bioconductor.org/packages/3.10/bioc/html/AnnotationForge.html
  license: Artistic-2.0
  summary: Tools for building SQLite-based annotation data packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:annotationforge
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annotationforge
    path: recipes/bioconductor-annotationforge
    version: 1.22.2
package:
  name: bioconductor-annotationforge
  version: 1.28.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dbi
  - r-rcurl
  - r-rsqlite
  - r-xml
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dbi
  - r-rcurl
  - r-rsqlite
  - r-xml
source:
  md5: 1f152e718ef96024db399ced8b7c02f1
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/AnnotationForge_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/AnnotationForge_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-annotationforge/bioconductor-annotationforge_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AnnotationForge')"
