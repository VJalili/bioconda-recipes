about:
  home: https://github.com/Dangertrip/LiBis
  license: MIT
  license_family: MIT
  summary: Low input Bisulfite sequencing alignment
build:
  noarch: python
  number: 0
  script: ' -m pip install . -vv --ignore-installed --no-deps'
extra:
  recipe-maintainers:
  - Dangertrip
package:
  name: libis
  version: 0.1.5.1
requirements:
  host:
  - pip
  - python >=3
  run:
  - bedtools
  - cutadapt
  - fastqc
  - matplotlib-base
  - moabs >=1.3.8.5
  - numpy
  - pandas
  - pysam >=0.15.3
  - python >=3
  - scikit-learn
  - scipy
  - seaborn
  - trim-galore
source:
  sha256: 4701b4d4dc7f630d3ef311fc6bb65bda16d1baf13ab5c8631a773bbdb4cbacb9
  url: https://pypi.io/packages/source/L/LiBis/LiBis-0.1.5.1.tar.gz
test:
  commands:
  - LiBis --help
  imports:
  - LiBis
