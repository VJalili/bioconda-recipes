about:
  description: xmapBridge can plot graphs in the X:Map genome browser. This package
    exports plotting files in a suitable format.
  home: https://bioconductor.org/packages/3.10/bioc/html/xmapbridge.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Export plotting files to the xmapBridge for visualisation in X:Map
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:xmapbridge
  parent_recipe:
    name: bioconductor-xmapbridge
    path: recipes/bioconductor-xmapbridge
    version: 1.38.0
package:
  name: bioconductor-xmapbridge
  version: 1.44.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: cd0a2825ed4a990d7976db8948cfa4af
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/xmapbridge_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/xmapbridge_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-xmapbridge/bioconductor-xmapbridge_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('xmapbridge')"
