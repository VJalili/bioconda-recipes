about:
  dev_url: https://github.com/bigbio/py-pgatk
  doc_url: https://pgatk.readthedocs.io/en/latest/pypgatk.html
  home: http://github.com/bigbio/py-pgatk
  license: Apache 2
  license_family: APACHE
  summary: The Pypgatk framework and library provides a set of tools to perform ProteoGenomics
    Analysis.
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - ypriverol
package:
  name: pypgatk
  version: 0.0.4
requirements:
  host:
  - pip
  - python >=3
  run:
  - argcomplete
  - argh
  - asn1crypto
  - astroid
  - bcrypt
  - biopython
  - certifi
  - cffi
  - chardet
  - click
  - cryptography
  - gffutils
  - idna
  - isort
  - lazy-object-proxy
  - mccabe
  - numpy
  - paramiko
  - pyasn1
  - pycparser
  - pyfaidx
  - pylint
  - pynacl
  - pysftp
  - python >=3
  - pyvcf
  - pyyaml
  - requests
  - simplejson
  - six
  - typed-ast
  - urllib3
  - wrapt
source:
  sha256: c249729dcd9c344f88469826a7d023cd4ada3236172832fa90a950208b8576da
  url: https://pypi.io/packages/source/p/pypgatk/pypgatk-0.0.4.tar.gz
test:
  commands:
  - which pypgatk_cli.py
  - pypgatk_cli.py -h
  imports:
  - pypgatk
  - pypgatk.cgenomes
  - pypgatk.commands
  - pypgatk.db
  - pypgatk.ensembl
  - pypgatk.proteomics
  - pypgatk.proteomics.db
  - pypgatk.tests
  - pypgatk.toolbox
