about:
  description: Raw amplification data from a large microRNA mixture / dilution study.
    These data are used by the miRcomp package to assess the performance of methods
    that estimate expression from the amplification curves.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/miRcompData.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Data used in the miRcomp package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mircompdata
  version: 1.16.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 1c61fbfafb3fb6a074f3ef45e3aa9316
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/miRcompData_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/miRcompData_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mircompdata/bioconductor-mircompdata_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('miRcompData')"
