about:
  home: https://github.com/bactopia/bactopia
  license: MIT
  license_file: LICENSE
  summary: Bactopia is an extensive workflow to process Illumina sequencing of bacterial
    genomes.
build:
  noarch: generic
  number: 0
extra:
  recipe-maintainers:
  - rpetit3
package:
  name: bactopia
  version: 1.3.0
requirements:
  run:
  - ariba
  - beautifulsoup4
  - biopython
  - blast
  - cd-hit
  - conda
  - executor
  - lxml
  - mash
  - ncbi-genome-download
  - nextflow
  - pysam >=0.15.3
  - python >3.6
  - requests
  - unzip
  - wget
source:
  sha256: 2eeaaf87fadbabf43c3f9a4f219049db0bd037e20fcbc5fb0fc3fe0869d22373
  url: https://github.com/bactopia/bactopia/archive/v1.3.0.tar.gz
test:
  commands:
  - bactopia --conda_help
  - bactopia --version
  - bactopia datasets
  - bactopia prepare
  - bactopia search
  - bactopia tools
