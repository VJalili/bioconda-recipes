about:
  description: Visualising oligonucleotide patterns and sequence motifs occurrences
    across a large set of sequences centred at a common reference point and sorted
    by a user defined feature.
  home: https://bioconductor.org/packages/3.10/bioc/html/seqPattern.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Visualising oligonucleotide patterns and motif occurrences across a set
    of sorted sequences
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:seqpattern
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-seqpattern
    path: recipes/bioconductor-seqpattern
    version: 1.12.0
package:
  name: bioconductor-seqpattern
  version: 1.18.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-kernsmooth
  - r-plotrix
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-kernsmooth
  - r-plotrix
source:
  md5: 2f1ba0555af7ef9264f89f5097058c12
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/seqPattern_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/seqPattern_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seqpattern/bioconductor-seqpattern_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('seqPattern')"
