about:
  description: The data set contains an eight technical replicate data set and a three
    replicate dilution series of the MS Qual/Quant QC Mix standard sample (Sigma-Aldrich,
    Buchs, Switzerland) measured on five different mass spec platforms at the Functional
    Genomics Center Zurich.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/msqc1.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Sigma mix MSQC1 data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-msqc1
  version: 1.14.0
requirements:
  host:
  - r-base
  - r-lattice
  run:
  - r-base
  - r-lattice
  - curl
source:
  md5: 821c0ffde8da218b3c91060b39cbd5bc
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/msqc1_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/msqc1_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msqc1/bioconductor-msqc1_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('msqc1')"
