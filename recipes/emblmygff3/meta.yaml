about:
  dev_url: https://github.com/NBISweden/EMBLmyGFF3
  home: https://github.com/NBISweden/EMBLmyGFF3
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: An efficient way to convert gff3 annotation files into EMBL format ready
    to submit.
build:
  entry_points:
  - EMBLmyGFF3 = EMBLmyGFF3:main
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: emblmygff3
  version: '1.3'
requirements:
  host:
  - python <3
  run:
  - python <3
  - biopython >=1.67
  - bcbio-gff >=0.6.4
  - numpy <1.16.5
source:
  sha256: 20ce3e8236485d1b584385b3797f14fa26fa29115e172fefd6687192f524dc17
  url: https://github.com/NBISweden/EMBLmyGFF3/archive/v1.3.tar.gz
test:
  commands:
  - EMBLmyGFF3-augustus-example
  - EMBLmyGFF3-maker-example
  - EMBLmyGFF3-prokka-example
