about:
  description: Simple statistical identification of contaminating sequence features
    in marker-gene or metagenomics data. Works on any kind of feature derived from
    environmental sequencing data (e.g. ASVs, OTUs, taxonomic groups, MAGs,...). Requires
    DNA quantitation data or sequenced negative control samples.
  home: https://bioconductor.org/packages/3.10/bioc/html/decontam.html
  license: Artistic-2.0
  summary: Identify Contaminants in Marker-gene and Metagenomics Sequencing Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-decontam
    path: recipes/bioconductor-decontam
    version: 1.2.0
package:
  name: bioconductor-decontam
  version: 1.6.0
requirements:
  host:
  - r-base
  - r-ggplot2 >=2.1.0
  - r-reshape2 >=1.4.1
  run:
  - r-base
  - r-ggplot2 >=2.1.0
  - r-reshape2 >=1.4.1
source:
  md5: 55db2a9c9c7fdf8e889596b759ee14c0
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/decontam_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/decontam_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-decontam/bioconductor-decontam_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('decontam')"
