about:
  description: Obtain molecular interactions with metadata, some archived, some dynamically
    queried.
  home: https://bioconductor.org/packages/3.10/bioc/html/RefNet.html
  license: Artistic-2.0
  summary: A queryable collection of molecular interactions, from many sources
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:refnet
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-refnet
    path: recipes/bioconductor-refnet
    version: 1.16.0
package:
  name: bioconductor-refnet
  version: 1.22.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-psicquic >=1.24.0,<1.25.0
  - r-base
  - r-rcurl
  - r-shiny
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-psicquic >=1.24.0,<1.25.0
  - r-base
  - r-rcurl
  - r-shiny
source:
  md5: 793b4af973cc5999053335c9fcf53eb2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RefNet_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/RefNet_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-refnet/bioconductor-refnet_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RefNet')"
