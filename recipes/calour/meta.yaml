about:
  description: 'Calour is a python package for processing, analysis and interactive

    exploration of microbiome (and other matrix form data),

    incorporating external databases.

    '
  dev_url: https://github.com/biocore/calour
  doc_url: https://biocore.github.io/calour/
  home: https://biocore.github.io/calour/
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING.txt
  summary: exploratory and interactive microbiome analyses based on heatmaps
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
extra:
  recipe-maintainers:
  - RNAer
  - amnona
package:
  name: calour
  version: 2019.5.1
requirements:
  host:
  - python >=3.5
  - pip
  - setuptools
  run:
  - python >=3.5
  - numpy
  - scipy
  - pandas
  - matplotlib >=2.0
  - scikit-learn
  - scikit-bio >=0.5.1
  - biom-format
  - statsmodels
  - ipython
  - ipywidgets
  - pyqt >5
  - docrep
source:
  sha256: a358f9e4e338b1bbb9d761eb4240275f94a04d872ecd0ce6c3439df64db43ce3
  url: https://github.com/biocore/calour/archive/2019.5.1.tar.gz
test:
  imports:
  - calour
