about:
  description: Data from 8 Affymetrix genechips, looking at a 2x2 factorial design
    (with 2 repeats per level).
  home: https://bioconductor.org/packages/3.10/data/experiment/html/estrogen.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Microarray dataset that can be used as example for 2x2 factorial designs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-estrogen
  version: 1.32.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 9a2dfaf873fb238cf5b97eba5248089d
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/estrogen_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/estrogen_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-estrogen/bioconductor-estrogen_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('estrogen')"
