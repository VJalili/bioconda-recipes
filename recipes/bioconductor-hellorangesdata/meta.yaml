about:
  description: Provides the data that were used in the bedtools tutorial by Aaron
    Quinlan (http://quinlanlab.org/tutorials/bedtools/bedtools.html). Includes a subset
    of the DnaseI hypersensitivity data from "Maurano et al. Systematic Localization
    of Common Disease-Associated Variation in Regulatory DNA. Science. 2012. Vol.
    337 no. 6099 pp. 1190-1195." The rest of the tracks were originally downloaded
    from the UCSC table browser. See the HelloRanges vignette for a port of the bedtools
    tutorial to R.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/HelloRangesData.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data for the HelloRanges tutorial vignette
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hellorangesdata
  version: 1.12.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: a74d3fe58bc991c3b76048da435dd777
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/HelloRangesData_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/HelloRangesData_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hellorangesdata/bioconductor-hellorangesdata_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HelloRangesData')"
