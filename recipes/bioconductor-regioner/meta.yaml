  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/regioneR_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/regioneR_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-regioner/bioconductor-regioner_1.18.0_src_all.tar.gz
