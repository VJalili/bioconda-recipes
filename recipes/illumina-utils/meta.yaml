about:
  home: https://github.com/meren/illumina-utils
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  summary: A library and collection of scripts to work with Illumina paired-end data
    (for CASAVA 1.8+).
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
package:
  name: illumina-utils
  version: '2.6'
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - matplotlib
  - python-levenshtein
  - numpy
source:
  sha256: 4ee7108d6ae67fc7d6c70bee4f775d38dfd921c10e4b020bd177838c649446ea
  url: https://pypi.io/packages/source/i/illumina-utils/illumina-utils-2.6.tar.gz
test:
  commands:
  - iu-merge-pairs -h
  - iu-gen-configs -h
  - iu-filter-quality-minoche -h
  - iu-demultiplex -h
  - iu-filter-merged-reads -h
  imports:
  - IlluminaUtils
  - IlluminaUtils.lib
  - IlluminaUtils.utils
