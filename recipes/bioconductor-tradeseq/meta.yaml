about:
  description: tradeSeq provides a flexible method for finding genes that are differentially
    expressed along one or multiple trajectories, using a variety of tests suited
    to answer questions of interest, e.g. the discovery of genes that whose expression
    is associated with pseudotime, or who are differentially expressed (in a specific
    region) along the trajectory. It fits a generalized additive model (GAM) for each
    gene, and performs inference on the parameters of the GAM.
  home: https://bioconductor.org/packages/3.10/bioc/html/tradeSeq.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: trajectory-based differential expression analysis for sequencing data
