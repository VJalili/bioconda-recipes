about:
  home: https://github.com/ropensci/rsnps
  license: MIT
  license_family: MIT
  summary: 'A programmatic interface to various ''SNP'' ''datasets'' on the web: ''OpenSNP''
    (<https://opensnp.org>), and ''NBCIs'' ''dbSNP'' database (<https://www.ncbi.nlm.nih.gov/projects/SNP>).
    Functions are included for searching for ''NCBI''. For ''OpenSNP'', functions
    are included  for getting ''SNPs'', and data for ''genotypes'', ''phenotypes'',
    annotations,  and bulk downloads of data by user.'
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-rsnps
  version: 0.3.0
requirements:
  build: null
  host:
  - r-base
  - r-xml
  - r-crul >=0.5.2
  - r-data.table
  - r-jsonlite
  - r-plyr
  - r-stringr
  - r-xml2
  run:
  - r-base
  - r-xml
  - r-crul >=0.5.2
  - r-data.table
  - r-jsonlite
  - r-plyr
  - r-stringr
  - r-xml2
source:
  sha256: b26bab78807c34f57f56a0f2ce17300a18bae90c78ae8b8440e0d87df143a5fa
  url:
  - /src/contrib/rsnps_0.3.0.tar.gz
  - /src/contrib/Archive/rsnps/rsnps_0.3.0.tar.gz
test:
  commands:
  - $R -e "library('rsnps')"
