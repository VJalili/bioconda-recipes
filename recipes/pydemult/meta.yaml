about:
  dev_url: https://github.com/jenzopr/pydemult
  doc_url: https://github.com/jenzopr/pydemult
  home: https://github.com/jenzopr/pydemult
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Streamed and parallel demultiplexing of fastq files in python
build:
  entry_points:
  - pydemult = pydemult.pydemult:demultiplex
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed -vvv '
extra:
  recipe-maintainers:
  - jenzopr
package:
  name: pydemult
  version: '0.5'
requirements:
  host:
  - pip >=3
  - python
  run:
  - mputil
  - pandas
  - python >=3
source:
  sha256: feab11915351976ceb3b6559170ed7613cedf977b26d4b9884ab24887ae20154
  url: https://pypi.io/packages/source/p/pydemult/pydemult-0.5.tar.gz
test:
  commands:
  - pydemult --help
  imports:
  - pydemult
