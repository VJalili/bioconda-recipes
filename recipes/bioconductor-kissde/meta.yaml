about:
  description: Retrieves condition-specific variants in RNA-seq data (SNVs, alternative-splicings,
    indels). It has been developed as a post-treatment of 'KisSplice' but can also
    be used with user's own data.
  home: https://bioconductor.org/packages/3.10/bioc/html/kissDE.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Retrieves Condition-Specific Variants in RNA-Seq Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-kissde
  version: 1.6.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-dss >=2.34.0,<2.35.0
  - r-aod
  - r-base
  - r-doparallel
  - r-foreach
  - r-ggplot2
  - r-gplots
  - r-matrixstats
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-dss >=2.34.0,<2.35.0
  - r-aod
  - r-base
  - r-doparallel
  - r-foreach
  - r-ggplot2
  - r-gplots
  - r-matrixstats
source:
  md5: 25d2f2ff10cdb49d3cd0da5c73697ba9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/kissDE_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/kissDE_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-kissde/bioconductor-kissde_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('kissDE')"
