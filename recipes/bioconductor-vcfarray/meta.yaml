about:
  description: VCFArray extends the DelayedArray to represent VCF data entries as
    array-like objects with on-disk / remote VCF file as backend. Data entries from
    VCF files, including info fields, FORMAT fields, and the fixed columns (REF, ALT,
    QUAL, FILTER) could be converted into VCFArray instances with different dimensions.
  home: https://bioconductor.org/packages/3.10/bioc/html/VCFArray.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Representing on-disk / remote VCF files as array-like objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-vcfarray
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-genomicfiles >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-genomicfiles >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
source:
  md5: b2fd2775363bdff281a7e22e911e61e0
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/VCFArray_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/VCFArray_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-vcfarray/bioconductor-vcfarray_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('VCFArray')"
