about:
  home: https://github.com/bioinform/metasv
  license: MIT
  summary: An accurate and integrative structural-variant caller for next generation
    sequencing
build:
  number: 1
  script: -m pip install . --ignore-installed --no-deps -vv
  skip: true
package:
  name: metasv
  version: 0.5.4
requirements:
  build:
  - None
  host:
  - python
  - setuptools
  - cython
  - pybedtools ==0.6.9
  - pyvcf ==0.6.7
  - pysam ==0.7.7
  run:
  - python
  - pybedtools ==0.6.9
  - pyvcf ==0.6.7
  - pysam ==0.7.7
  - age-metasv
  - spades
source:
  md5: de2e21ac4f86bc4d1830bdfff95d8391
  url: https://github.com/bioinform/metasv/archive/0.5.4.tar.gz
test:
  commands:
  - run_metasv.py -h
