about:
  description: Identifies clustering of somatic mutations in proteins over the entire
    quaternary structure.
  home: https://bioconductor.org/packages/3.10/bioc/html/QuartPAC.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Identification of mutational clusters in protein quaternary structures.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:quartpac
  - doi:10.1186/s12859-016-0963-3
  parent_recipe:
    name: bioconductor-quartpac
    path: recipes/bioconductor-quartpac
    version: 1.12.1
package:
  name: bioconductor-quartpac
  version: 1.18.0
requirements:
  host:
  - bioconductor-graphpac >=1.28.0,<1.29.0
  - bioconductor-ipac >=1.30.0,<1.31.0
  - bioconductor-spacepac >=1.24.0,<1.25.0
  - r-base
  - r-data.table
  run:
  - bioconductor-graphpac >=1.28.0,<1.29.0
  - bioconductor-ipac >=1.30.0,<1.31.0
  - bioconductor-spacepac >=1.24.0,<1.25.0
  - r-base
  - r-data.table
source:
  md5: f439b5478c65af581db59ac2c599b2c1
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/QuartPAC_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/QuartPAC_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-quartpac/bioconductor-quartpac_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('QuartPAC')"
