about:
  home: https://github.com/holtgrewe/haplotype-lso
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Haplotype Candidatus Liberibacter solanacearum (Lso) samples from targeted
    amplicon capillary sequencing data
build:
  entry_points:
  - hlso = hlso.__main__:main
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: haplotype-lso
  version: 0.4.3
requirements:
  host:
  - python >=3.6
  - setuptools
  run:
  - attrs
  - bioconvert
  - biopython >=1.75
  - dash >=1.0
  - dash-bootstrap-components
  - dash-core-components
  - dash-html-components
  - dash-renderer
  - dash-table
  - flask
  - logzero
  - matplotlib
  - plotly
  - numpy
  - pandas
  - scipy
  - xlsxwriter
  - blast
  - seqtk
source:
  sha256: 6bdafd6b0260dc8d11a67aabf91cfd584b172fcb18b5db124b853dae6cee99d9
  url: https://pypi.io/packages/source/h/hlso/hlso-0.4.3.tar.gz
test:
  commands:
  - hlso --help
  - hlso cli --help
  - hlso web --help
  imports:
  - hlso
