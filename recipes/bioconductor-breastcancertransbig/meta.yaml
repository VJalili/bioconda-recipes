    et al. in 2007, provided as an eSet.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/breastCancerTRANSBIG.html
  license: Artistic-2.0
  summary: Gene expression dataset published by Desmedt et al. [2007] (TRANSBIG).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-breastcancertransbig
  version: 1.24.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 2cf4d8ea09d8746f5df6662390ce3a49
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/breastCancerTRANSBIG_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerTRANSBIG_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancertransbig/bioconductor-breastcancertransbig_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerTRANSBIG')"
