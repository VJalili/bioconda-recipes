about:
  description: 'AlphaBeta is a computational method for estimating epimutation rates
    and spectra from high-throughput DNA methylation data in plants. The method has
    been specifically designed to: 1. analyze ''germline'' epimutations in the context
    of multi-generational mutation accumulation lines (MA-lines). 2. analyze ''somatic''
    epimutations in the context of plant development and aging.'
  home: https://bioconductor.org/packages/3.10/bioc/html/AlphaBeta.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Computational inference of epimutation rates and spectra from high-throughput
    DNA methylation data in plants
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-alphabeta
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-base
  - r-data.table >=1.10
  - r-dplyr >=0.7
  - r-expm >=0.999-4
  - r-gtools >=3.8.0
  - r-optimx >=2018-7.10
  - r-stringr >=1.3
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-base
  - r-data.table >=1.10
  - r-dplyr >=0.7
  - r-expm >=0.999-4
  - r-gtools >=3.8.0
  - r-optimx >=2018-7.10
  - r-stringr >=1.3
source:
  md5: ccaa9ed2ef12a6aed23804e1af82af81
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/AlphaBeta_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/AlphaBeta_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alphabeta/bioconductor-alphabeta_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AlphaBeta')"
