  - bioconductor-ipac >=1.30.0,<1.31.0
  - r-base
  run:
  - bioconductor-ipac >=1.30.0,<1.31.0
  - r-base
source:
  md5: c32927c2fd004598588644c6a720bedb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SpacePAC_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/SpacePAC_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-spacepac/bioconductor-spacepac_1.24.0_src_all.tar.gz
