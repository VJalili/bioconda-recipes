about:
  home: https://github.com/CAMI-challenge/OPAL
  license: Apache-2.0
  summary: OPAL assesses and compares the performance of taxonomic metagenome profilers.
build:
  noarch: python
  number: 2
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: cami-opal
  version: 1.0.5
requirements:
  host:
  - python >=3.6
  run:
  - python >=3.6
  - numpy >=1.16.4
  - pandas >=0.24.2
  - matplotlib >=3.1.1
  - dendropy >=4.4.0
  - h5py >=2.9.0
  - bokeh ==0.13.0
  - seaborn >=0.9.0
  - scikit-bio >=0.5.5
  - docker-py >=4.0.2
source:
  sha256: 32c494716ae4c5f6a209d159d731b21d4f48f76c9d579784aeff373f12bc7dd2
  url: https://pypi.io/packages/source/c/cami-opal/cami-opal-1.0.5.tar.gz
test:
  commands:
  - opal.py --help
