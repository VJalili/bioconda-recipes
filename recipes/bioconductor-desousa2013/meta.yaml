about:
  description: This package reproduces the main pipeline to analyze the AMC-AJCCII-90
    microarray data set in De Sousa et al. accepted by Nature Medicine in 2013.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/DeSousa2013.html
  license: Artistic-2.0
  summary: Poor prognosis colon cancer is defined by a molecularly distinct subtype
    and precursor lesion
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  container:
    extended-base: true
package:
  name: bioconductor-desousa2013
  version: 1.22.0
requirements:
  build:
  - None
  - None
  - None
  - None
  - None
  - xorg-libxfixes
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-consensusclusterplus >=1.50.0,<1.51.0
  - bioconductor-frma >=1.38.0,<1.39.0
  - bioconductor-frmatools >=1.38.0,<1.39.0
  - bioconductor-hgu133plus2.db >=3.2.0,<3.3.0
  - bioconductor-hgu133plus2frmavecs >=1.5.0,<1.6.0
  - bioconductor-siggenes >=1.60.0,<1.61.0
  - bioconductor-sva >=3.34.0,<3.35.0
  - r-base
  - r-cluster
  - r-gplots
  - r-pamr
  - r-rgl
  - r-rocr
  - r-survival
