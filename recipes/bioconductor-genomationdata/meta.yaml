about:
  description: The package contains Chip Seq, Methylation and Cage data, downloaded
    from Encode
  home: https://bioconductor.org/packages/3.10/data/experiment/html/genomationData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Experimental data for showing functionalities of the genomation package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-genomationdata
  version: 1.18.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 57ddebeab1ce7a855e706b3457623d85
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/genomationData_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/genomationData_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomationdata/bioconductor-genomationdata_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('genomationData')"
