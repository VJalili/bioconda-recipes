about:
  description: A Graphical User Interface for differential expression analysis of
    two-color microarray data using the limma package.
  home: https://bioconductor.org/packages/3.10/bioc/html/limmaGUI.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: GUI for limma Package With Two Color Microarrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-limmagui
  version: 1.62.0
requirements:
  host:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-r2html
  - r-tkrplot
  - r-xtable
  run:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-r2html
  - r-tkrplot
  - r-xtable
source:
  md5: b285d1350e0b35a29a5222c880656940
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/limmaGUI_1.62.0.tar.gz
  - https://bioarchive.galaxyproject.org/limmaGUI_1.62.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-limmagui/bioconductor-limmagui_1.62.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('limmaGUI')"
