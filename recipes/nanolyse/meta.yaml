about:
  home: https://github.com/wdecoster/NanoLyse
  license: MIT License
  license_family: MIT
  summary: Removing lambda DNA control reads from fastq dataset
build:
  entry_points:
  - NanoLyse=nanolyse.NanoLyse:main
  noarch: python
  number: 2
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: nanolyse
  version: 1.1.0
requirements:
  host:
  - python >=3
  - setuptools
  run:
  - python >=3
  - biopython
  - mappy >=2.2
source:
  sha256: 7d93f19ce5ecf251b5a3fdb2d034fd822bb74160b188d7753d8cfba1cd24ea8a
  url: https://pypi.io/packages/source/n/nanolyse/NanoLyse-1.1.0.tar.gz
test:
  commands:
  - NanoLyse --help
  imports:
  - nanolyse
