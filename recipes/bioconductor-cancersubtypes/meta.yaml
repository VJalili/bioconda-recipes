about:
  description: CancerSubtypes integrates the current common computational biology
    methods for cancer subtypes identification and provides a standardized framework
    for cancer subtype analysis based multi-omics data, such as gene expression, miRNA
    expression, DNA methylation and others.
  home: https://bioconductor.org/packages/3.10/bioc/html/CancerSubtypes.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Cancer subtypes identification, validation and visualization based on multiple
    genomic data sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:cancersubtypes
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cancersubtypes
    path: recipes/bioconductor-cancersubtypes
    version: 1.6.0
package:
  name: bioconductor-cancersubtypes
  version: 1.12.0
requirements:
  host:
  - bioconductor-consensusclusterplus >=1.50.0,<1.51.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-cluster
  - r-icluster
  - r-nmf
  - r-sigclust
  - r-snftool
  - r-survival
  run:
  - bioconductor-consensusclusterplus >=1.50.0,<1.51.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-cluster
  - r-icluster
  - r-nmf
  - r-sigclust
  - r-snftool
  - r-survival
source:
  md5: 56f124c82115f113e9904aa40b36b299
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CancerSubtypes_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/CancerSubtypes_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cancersubtypes/bioconductor-cancersubtypes_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CancerSubtypes')"
