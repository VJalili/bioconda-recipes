  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/viper_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/viper_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-viper/bioconductor-viper_1.20.0_src_all.tar.gz
