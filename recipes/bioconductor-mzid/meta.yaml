about:
  description: A parser for mzIdentML files implemented using the XML package. The
    parser tries to be general and able to handle all types of mzIdentML files with
    the drawback of having less 'pretty' output than a vendor specific parser. Please
    contact the maintainer with any problems and supply an mzIdentML file so the problems
    can be fixed quickly.
  home: https://bioconductor.org/packages/3.10/bioc/html/mzID.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: An mzIdentML parser for R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mzid
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mzid
    path: recipes/bioconductor-mzid
    version: 1.18.0
package:
  name: bioconductor-mzid
  version: 1.24.0
requirements:
  host:
  - bioconductor-protgenerics >=1.18.0,<1.19.0
  - r-base
  - r-doparallel
  - r-foreach
  - r-iterators
  - r-plyr
  - r-xml
  run:
  - bioconductor-protgenerics >=1.18.0,<1.19.0
  - r-base
  - r-doparallel
  - r-foreach
  - r-iterators
  - r-plyr
  - r-xml
source:
  md5: 71469960bbd2b9fc78aade51bf2a27f0
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/mzID_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/mzID_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mzid/bioconductor-mzid_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mzID')"
