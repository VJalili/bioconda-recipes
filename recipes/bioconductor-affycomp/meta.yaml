  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
source:
  md5: e9616ae3db640d2811a1fef48476a350
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/affycomp_1.62.0.tar.gz
  - https://bioarchive.galaxyproject.org/affycomp_1.62.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affycomp/bioconductor-affycomp_1.62.0_src_all.tar.gz
