about:
  description: After the clustering step of a single-cell RNAseq experiment, this
    package aims to suggest labels/cell types for the clusters, on the basis of similarity
    to a reference dataset. It requires a table of read counts per cell per gene,
    and a list of the cells belonging to each of the clusters, (for both test and
    reference data).
  home: https://bioconductor.org/packages/3.10/bioc/html/celaref.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Single-cell RNAseq cell cluster labelling by reference
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-celaref
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-mast >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-magrittr
  - r-matrix
  - r-readr
  - r-rlang
  - r-tibble
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-mast >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
