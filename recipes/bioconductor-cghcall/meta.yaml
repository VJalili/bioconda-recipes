about:
  description: Calls aberrations for array CGH data using a six state mixture model
    as well as several biological concepts that are ignored by existing algorithms.
    Visualization of profiles is also provided.
  home: https://bioconductor.org/packages/3.10/bioc/html/CGHcall.html
  license: GPL (http://www.gnu.org/copyleft/gpl.html)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Calling aberrations for array CGH tumor profiles.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:cghcall
  - doi:10.1093/bioinformatics/btm030
  parent_recipe:
    name: bioconductor-cghcall
    path: recipes/bioconductor-cghcall
    version: 2.42.0
package:
  name: bioconductor-cghcall
  version: 2.48.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-cghbase >=1.46.0,<1.47.0
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - r-base
  - r-snowfall
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-cghbase >=1.46.0,<1.47.0
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - r-base
  - r-snowfall
source:
  md5: a30897dc841ecd97b4e77994f4fa8e8d
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CGHcall_2.48.0.tar.gz
  - https://bioarchive.galaxyproject.org/CGHcall_2.48.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cghcall/bioconductor-cghcall_2.48.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CGHcall')"
