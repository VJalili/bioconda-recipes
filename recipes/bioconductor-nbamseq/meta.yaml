about:
  description: High-throughput sequencing experiments followed by differential expression
    analysis is a widely used approach to detect genomic biomarkers. A fundamental
    step in differential expression analysis is to model the association between gene
    counts and covariates of interest. NBAMSeq a flexible statistical model based
    on the generalized additive model and allows for information sharing across genes
    in variance estimation.
  home: https://bioconductor.org/packages/3.10/bioc/html/NBAMSeq.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Negative Binomial Additive Model for RNA-Seq Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-nbamseq
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-mgcv >=1.8-24
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-mgcv >=1.8-24
source:
  md5: b880eee8dedeee41859fcf9855ebe198
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/NBAMSeq_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/NBAMSeq_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-nbamseq/bioconductor-nbamseq_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('NBAMSeq')"
