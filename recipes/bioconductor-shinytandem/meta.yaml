about:
  description: This package provides a GUI interface for rTANDEM. The GUI is primarily
    designed to visualize rTANDEM result object or result xml files. But it will also
    provides an interface for creating parameter objects, launching searches or performing
    conversions between R objects and xml files.
  home: https://bioconductor.org/packages/3.10/bioc/html/shinyTANDEM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Provides a GUI for rTANDEM
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-shinytandem
    path: recipes/bioconductor-shinytandem
    version: 1.20.0
package:
  name: bioconductor-shinytandem
  version: 1.24.0
requirements:
  host:
  - bioconductor-rtandem >=1.26.0,<1.27.0
  - r-base
  - r-mixtools
  - r-shiny
  - r-xtable
  run:
  - bioconductor-rtandem >=1.26.0,<1.27.0
  - r-base
  - r-mixtools
  - r-shiny
  - r-xtable
source:
  md5: 0fe8360601d647cd545016b4664b3367
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/shinyTANDEM_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/shinyTANDEM_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-shinytandem/bioconductor-shinytandem_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('shinyTANDEM')"
