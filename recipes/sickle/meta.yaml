about:
  home: http://github.com/mloesch/sickle
  license: BSD License
  license_family: BSD
  summary: A lightweight OAI client library for Python
build:
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: sickle
  version: 0.6.5
requirements:
  host:
  - python
  - pip
  run:
  - python
  - requests >=1.1.0
  - lxml >=3.2.3
source:
  sha256: c0841b4df5edea33d2da01e893b3feadb1a8eacd2ca4dab9248e6047455ba14a
  url: https://pypi.python.org/packages/source/S/Sickle/Sickle-0.6.5.tar.gz
test:
  imports:
  - sickle
  requires:
  - mock >=1.0.1
  - nose >=1.0
