about:
  description: A collection of datasets to accompany the R package MOFA and illustrate
    running and analysing MOFA models.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/MOFAdata.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Data package for Multi-Omics Factor Analysis (MOFA)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mofadata
  version: 1.2.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 281c7a00fd9dd25e0594ff719dc669f2
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/MOFAdata_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/MOFAdata_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mofadata/bioconductor-mofadata_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MOFAdata')"
