about:
  description: In single cell RNA sequencing (scRNA-seq) data combinations of cells
    are sometimes considered a single cell (doublets). The scds package provides methods
    to annotate doublets in scRNA-seq data computationally.
  home: https://bioconductor.org/packages/3.10/bioc/html/scds.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: In-Silico Annotation of Doublets for Single Cell RNA Sequencing Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-scds
  version: 1.2.0
requirements:
  host:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-matrix
  - r-proc
  - r-xgboost
  run:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-matrix
  - r-proc
  - r-xgboost
source:
  md5: e787a1ebbc90803c9f80e4b958aa3c51
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/scds_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/scds_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scds/bioconductor-scds_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scds')"
