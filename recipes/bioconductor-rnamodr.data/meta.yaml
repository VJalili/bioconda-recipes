about:
  description: RNAmodR.Data contains example data, which is used for vignettes and
    example workflows in the RNAmodR and dependent packages.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RNAmodR.Data.html
  license: Artistic-2.0
  summary: Example data for the RNAmodR package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rnamodr.data
  version: 1.0.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-experimenthubdata >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-experimenthubdata >=1.12.0,<1.13.0
  - r-base
  - curl
source:
  md5: 532d23ac02600b9e2e74113993807b26
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RNAmodR.Data_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/RNAmodR.Data_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rnamodr.data/bioconductor-rnamodr.data_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RNAmodR.Data')"
