about:
  description: Microarray data (from the Illumina Ref-8 BeadChips platform) and phenotype-level
    data from an epidemiological investigation of benzene exposure, packaged using
    "SummarizedExperiemnt", for use as an example with the "biotmle" R package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/biotmleData.html
  license: file LICENSE
  license_file: LICENSE
  summary: Example experimental microarray data set for the "biotmle" R package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-biotmledata
  version: 1.10.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 144f87fd0e1a228dfbf3d1f6341d7d34
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/biotmleData_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/biotmleData_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biotmledata/bioconductor-biotmledata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biotmleData')"
