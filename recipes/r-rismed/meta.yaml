about:
  home: https://CRAN.R-project.org/package=RISmed
  license: GPL (>= 2)
  license_family: GPL3
  license_file: /lib/R/share/licenses/GPL-2
  summary: A set of tools to extract bibliographic content from the National Center
    for Biotechnology Information (NCBI) databases, including PubMed. The name RISmed
    is a portmanteau of RIS (for Research Information Systems, a common tag format
    for bibliographic data) and PubMed.
build:
  merge_build_host: true
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  recipe-maintainers:
  - conda-forge/r
package:
  name: r-rismed
  version: 2.1.7
requirements:
  build: null
  host:
  - r-base
  run:
  - r-base
source:
  sha256: 3454dbb7202d75a46a5c757eabdd48c7cac806e86b85272059e9f2aafb9cb521
  url:
  - /src/contrib/RISmed_2.1.7.tar.gz
  - /src/contrib/Archive/RISmed/RISmed_2.1.7.tar.gz
test:
  commands:
  - $R -e "library('RISmed')"
  - '"%R%" -e "library(''RISmed'')"'
