about:
  description: 'A client for Synapse, a collaborative compute space  that allows

    scientists to share and analyze data together.'
  dev_url: https://github.com/Sage-Bionetworks/synapsePythonClient
  home: http://synapse.sagebase.org/
  license: Apache Software License
  summary: Python client for Synapse
build:
  entry_points:
  - synapse = synapseclient.__main__:main
  noarch: python
  number: 0
package:
  name: synapseclient
  version: 1.9.4
requirements:
  host:
  - python
  - setuptools
  - requests >=1.2
  - six
  - future
  - backports.csv
  - deprecated >=1.2.3
  - keyring >=12.0.2
  run:
  - python
  - requests >=1.2
  - six
  - future
  - backports.csv
  - deprecated >=1.2.3
  - keyring >=12.0.2
  run_constrained:
  - pandas >=0.23.0
  - pysftp >=0.28
source:
  sha256: d739a872b8135a82c79bef88312b2b6acf874fa1e1cb37e2d4d26bcda298cd2d
  url: https://pypi.io/packages/source/s/synapseclient/synapseclient-1.9.4.tar.gz
test:
  commands:
  - synapse --help
  imports:
  - synapseclient
