about:
  home: https://github.com/quadram-institute-bioscience/albatradis
  license: GNU General Public License v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: Comparative TraDIS analysis
build:
  number: 0
  script: python -m pip install --ignore-installed .
  skip: true
extra:
  recipe-maintainers:
  - sbastkowski
  - thanhleviet
  skip-lints:
  - cython_must_be_in_host
package:
  name: albatradis
  version: 1.0.3
requirements:
  build:
  - None
  host:
  - python
  - cython
  - pip
  run:
  - python
  - cython
  - biopython >=1.68
  - pyfastaq >=3.12.0
  - scipy
  - numpy
  - dendropy
  - seaborn
  - pandas
  - graphviz
  - python-graphviz
  - biotradis >=1.4.5=1
source:
  sha256: 86cc20bf3e3b30fc6f0b970f1f1de81de8d5e1802d18b6f62e6c27836c426cf7
  url: https://github.com/quadram-institute-bioscience/albatradis/archive/v1.0.3.tar.gz
test:
  commands:
  - albatradis --version
  - albatradis-presence_absence -h
  - albatradis-artemis_project -h
