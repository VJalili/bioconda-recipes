about:
  description: This package contains functions enabling data exchange between R and
    Gaggle enabled bioinformatics software, including Cytoscape, Firegoose and Gaggle
    Genome Browser.
  home: https://bioconductor.org/packages/3.10/bioc/html/gaggle.html
  license: GPL version 2 or newer
  license_file: /lib/R/share/licenses/GPL-3
  summary: Broadcast data between R and Gaggle
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gaggle
  version: 1.54.0
requirements:
  host:
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-rjava >=0.4
  - r-runit >=0.4.17
  run:
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-rjava >=0.4
  - r-runit >=0.4.17
source:
  md5: 56418fb53779bbfdd1685f2540446181
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/gaggle_1.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/gaggle_1.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gaggle/bioconductor-gaggle_1.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gaggle')"
