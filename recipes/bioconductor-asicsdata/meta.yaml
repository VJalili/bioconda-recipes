about:
  description: 1D NMR example spectra and additional data for use with the ASICS package.
    Raw 1D Bruker spectral data files were found in the MetaboLights database (https://www.ebi.ac.uk/metabolights/,
    study MTBLS1).
  home: https://bioconductor.org/packages/3.10/data/experiment/html/ASICSdata.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example of 1D NMR spectra data for ASICS package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-asicsdata
  version: 1.6.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: e131773d5e8dad70ceb46bd3781699d7
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/ASICSdata_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/ASICSdata_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-asicsdata/bioconductor-asicsdata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ASICSdata')"
