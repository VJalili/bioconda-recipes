about:
  description: Statistical methods for detection of differential splicing (differential
    exon usage) in RNA-seq and exon microarray data, using L1-regularization (lasso)
    to improve power.
  home: https://bioconductor.org/packages/3.10/bioc/html/regsplice.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: L1-regularization based methods for detection of differential splicing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:regsplice
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-regsplice
    path: recipes/bioconductor-regsplice
    version: 1.6.0
package:
  name: bioconductor-regsplice
  version: 1.12.0
requirements:
  host:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-glmnet
  - r-pbapply
  run:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-glmnet
  - r-pbapply
source:
  md5: 93414c7d46982a4c015b143084d02d03
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/regsplice_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/regsplice_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-regsplice/bioconductor-regsplice_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('regsplice')"
