about:
  description: This package detects statistically significant differences between
    read enrichment profiles in different ChIP-Seq samples. To take advantage of shape
    differences it uses Kernel methods (Maximum Mean Discrepancy, MMD).
  home: https://bioconductor.org/packages/3.10/bioc/html/MMDiff2.html
  license: Artistic-2.0
  summary: Statistical Testing for ChIP-Seq data sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mmdiff2
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mmdiff2
    path: recipes/bioconductor-mmdiff2
    version: 1.8.0
package:
  name: bioconductor-mmdiff2
  version: 1.14.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-ggplot2
  - r-locfit
  - r-rcolorbrewer
  - r-shiny
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-ggplot2
  - r-locfit
  - r-rcolorbrewer
  - r-shiny
source:
  md5: 653169209bfcf633f42238a3225a5f64
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MMDiff2_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/MMDiff2_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mmdiff2/bioconductor-mmdiff2_1.14.0_src_all.tar.gz
