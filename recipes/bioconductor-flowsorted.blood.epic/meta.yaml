about:
  description: Raw data objects to be used for blood cell proportion estimation in
    minfi and similar packages. The FlowSorted.Blood.EPIC object is based in samples
    assayed by Brock Christensen and colleagues; for details see Salas et al. 2018.
    https://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE110554.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/FlowSorted.Blood.EPIC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Illumina EPIC data on immunomagnetic sorted peripheral adult blood cells
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-flowsorted.blood.epic
  version: 1.4.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-nlme
  - r-quadprog
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-illuminahumanmethylationepicanno.ilm10b4.hg19 >=0.6.0,<0.7.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-nlme
  - r-quadprog
  - curl
source:
  md5: 23e516a61c575c1a5cd33946b7dc8a3e
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/FlowSorted.Blood.EPIC_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/FlowSorted.Blood.EPIC_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowsorted.blood.epic/bioconductor-flowsorted.blood.epic_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('FlowSorted.Blood.EPIC')"
