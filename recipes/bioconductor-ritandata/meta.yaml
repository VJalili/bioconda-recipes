about:
  description: Data such as is contained in these two R data files in this package
    are required for the RITAN package. Users may use their own or additional resources
    in conjunction with RITANdata. See the RITAN vignettes for more information.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RITANdata.html
  license: file LICENSE
  license_file: LICENSE
  summary: This package contains the annotation and network data sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ritandata
  version: 1.10.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 512275056c44d2aa1520877526b5c467
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RITANdata_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/RITANdata_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ritandata/bioconductor-ritandata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RITANdata')"
