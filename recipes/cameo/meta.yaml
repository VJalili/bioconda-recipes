about:
  home: http://cameo.bio
  license: Apache Software
  license_family: APACHE
  license_file: LICENSE
  summary: cameo - computer aided metabolic engineering & optimization
build:
  entry_points:
  - cameo=cli:main
  noarch: python
  number: 0
  script: ' -m pip install . -vv --no-deps --ignore-installed'
extra:
  recipe-maintainers:
  - chapmanb
package:
  name: cameo
  version: 0.11.15
requirements:
  host:
  - pip
  - python >=3.6
  run:
  - blessings >=1.5.1
  - click >=6.7
  - cobra >=0.11.1
  - escher >=1.1.2
  - future >=0.15.2
  - gnomic >=1.0.1
  - inspyred >=1.0
  - iprogress >=0.4
  - lazy-object-proxy >=1.2.0
  - networkx >=1.9.1
  - numexpr >=2.4
  - numpy >=1.9.1
  - openpyxl >=2.4.5
  - optlang >=1.2.1
  - ordered-set >=1.2
  - palettable >=2.1.1
  - pandas >=0.24.0
  - python >=3.6
  - requests >=2.10.0
  - scipy >=0.14.0
  - six >=1.9.0
source:
  sha256: faadecb5b01aa3342d9b9cbb2cfad2ed2a40ed2938452fa299122a99a3398bd3
  url: https://pypi.io/packages/source/c/cameo/cameo-0.11.15.tar.gz
test:
  commands:
  - cameo --help
  imports:
  - cameo
  - cameo.api
  - cameo.core
  - cameo.data
  - cameo.flux_analysis
  - cameo.models
  - cameo.network_analysis
  - cameo.strain_design
  - cameo.strain_design.deterministic
  - cameo.strain_design.heuristic
  - cameo.strain_design.heuristic.evolutionary
  - cameo.strain_design.heuristic.evolutionary.multiprocess
  - cameo.strain_design.pathway_prediction
  - cameo.ui
  - cameo.visualization
  - cameo.visualization.plotting
  - cli
