about:
  description: Affymetrix celegans annotation data (chip celegans) assembled using
    data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/celegans.db.html
  license: Artistic-2.0
  summary: Affymetrix celegans annotation data (chip celegans)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-celegans.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.ce.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.ce.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: fb4631ee29a20c20d5766aed4c04cac1
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/celegans.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/celegans.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-celegans.db/bioconductor-celegans.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('celegans.db')"
