about:
  description: "Preprocessed experimental and simulated scRNA-seq data sets used for\
    \ evaluation of clustering methods for scRNA-seq data in Du\xC3\xB2 et al (2018).\
    \ Also contains results from applying several clustering methods to each of the\
    \ data sets, and functions for plotting method performance."
  home: https://bioconductor.org/packages/3.10/data/experiment/html/DuoClustering2018.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: "Data, Clustering Results and Visualization Functions From Du\xC3\xB2 et\
    \ al (2018)"
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-duoclustering2018
  version: 1.4.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggthemes
  - r-magrittr
  - r-mclust
  - r-purrr
  - r-reshape2
  - r-tidyr
  - r-viridis
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-ggthemes
  - r-magrittr
  - r-mclust
  - r-purrr
  - r-reshape2
  - r-tidyr
  - r-viridis
  - curl
