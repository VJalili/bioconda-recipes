about:
  description: Clontech BD Atlas Long Oligos Mouse 5K annotation data (chip mguatlas5k)
    assembled using data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/mguatlas5k.db.html
  license: Artistic-2.0
  summary: Clontech BD Atlas Long Oligos Mouse 5K annotation data (chip mguatlas5k)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mguatlas5k.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 826093fe7228c08962aff36ad89af28e
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/mguatlas5k.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/mguatlas5k.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mguatlas5k.db/bioconductor-mguatlas5k.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('mguatlas5k.db')"
