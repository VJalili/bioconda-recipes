about:
  dev_url: https://gitlab.com/Bernt/MITOS
  home: http://mitos.bioinf.uni-leipzig.de
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: MITOS is a tool for the annotation of metazoan mitochondrial genomes.
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - bernt-matthias
package:
  name: mitos
  version: 2.0.4
requirements:
  host:
  - pip
  - python <3
  run:
  - biopython ==1.73
  - ete2 ==2.3*
  - python <3
  - reportlab
  - blast ==2.9*
  - hmmer ==3.2*
  - infernal ==1.1*
  - viennarna <2
  - r-base
  - r-ggplot2 ==3.1*
  - openjdk
source:
  sha256: 4b4b3d11a7098b3bcb2298958490faa609f75b435245ef189e193bc509f44905
  url: https://pypi.io/packages/source/m/mitos/mitos-2.0.4.tar.gz
test:
  commands:
  - runmitos.py -h
  imports:
  - mitos
  - mitos.bedfile
  - mitos.blast
  - mitos.draw
  - mitos.extprog
  - mitos.feature
  - mitos.gb
  - mitos.gfffile
  - mitos.mergefeature
  - mitos.mitfi
  - mitos.mito
  - mitos.mitofile
  - mitos.rna
  - mitos.sequence
  - mitos.tax
  - mitos.tbl
  - mitos.trna
  - mitos.update
  - mitos.webserver
