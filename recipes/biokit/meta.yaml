about:
  home: http://pypi.python.org/pypi/biokit
  license: BSD
  summary: Set of visualisation and analysis tools for biological data sets
build:
  noarch: python
  number: 1
  script: -m pip install . --ignore-installed --no-deps -vv
extra:
  container:
    extended-base: true
package:
  name: biokit
  version: 0.4.4
requirements:
  host:
  - python
  - pip
  run:
  - python
  - easydev >=0.9.34
  - pandas
  - bioservices >=1.4.16
  - colormap
  - scipy
  - xmltodict
  - numpydoc
  - bioservices
  - matplotlib
  - mesalib
  - biopython
  - pyyaml
  - colorlog
source:
  sha256: c45f13b6653887b38e061279abdd562f4e6ed170ff0d551aba576e42f1954c85
  url: https://pypi.io/packages/source/b/biokit/biokit-0.4.4.tar.gz
test:
  imports:
  - biokit
