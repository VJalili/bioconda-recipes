about:
  description: This package provides an R wrapper of the popular bowtie2 sequencing
    reads aligner and AdapterRemoval, a convenient tool for rapid adapter trimming,
    identification, and read merging.
  home: https://bioconductor.org/packages/3.10/bioc/html/Rbowtie2.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R Wrapper for Bowtie2 and AdapterRemoval
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rbowtie2
  version: 1.8.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - zlib
  run:
  - r-base
  - zlib
source:
  md5: 1e82e9297588240f4209f471d32612e2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Rbowtie2_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rbowtie2_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rbowtie2/bioconductor-rbowtie2_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rbowtie2')"
