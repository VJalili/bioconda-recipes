about:
  description: The package is focused on the detection of correlation between expressed
    genes and selected epigenomic signals i.e. enhancers obtained from ChIP-seq data
    within topologically associated domains (TADs). Various parameters can be controlled
    to investigate the influence of external factors and visualization plots are available
    for each analysis step.
  home: https://bioconductor.org/packages/3.10/bioc/html/InTAD.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Search for correlation between epigenetic signals and gene expression in
    TADs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-intad
  version: 1.6.0
