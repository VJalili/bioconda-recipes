about:
  description: Package provides methylation (humanmethylation27) datasets from The
    Cancer Genome Atlas Project for all available cohorts types from http://gdac.broadinstitute.org/.
    Data format is explained here https://wiki.nci.nih.gov/display/TCGA/DNA+methylation
    Data from 2015-11-01 snapshot.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RTCGA.methylation.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Methylation datasets from The Cancer Genome Atlas Project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rtcga.methylation
  version: 1.14.0
requirements:
  host:
  - bioconductor-rtcga >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-rtcga >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 68525a56cff9e895ed2b0aec733c45a7
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RTCGA.methylation_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/RTCGA.methylation_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtcga.methylation/bioconductor-rtcga.methylation_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RTCGA.methylation')"
