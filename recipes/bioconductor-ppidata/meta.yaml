about:
  description: This package contains the directed graphs for protein interaction data
    as derived from Y2H and APMS as well as the code used to obtain the y2h data from
    IntAct Repository.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/ppiData.html
  license: Artistic-2.0
  summary: A package that contains the bait to prey directed graphs for protein-protein
    interactions.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-ppidata
    path: recipes/bioconductor-ppidata
    version: 0.18.0
package:
  name: bioconductor-ppidata
  version: 0.24.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - curl
source:
  md5: 8e2d3890fc6926ccff518b94ea6761a9
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/ppiData_0.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/ppiData_0.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ppidata/bioconductor-ppidata_0.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ppiData')"
