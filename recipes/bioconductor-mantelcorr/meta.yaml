about:
  description: Computes Mantel cluster correlations from a (p x n) numeric data matrix
    (e.g. microarray gene-expression data).
  home: https://bioconductor.org/packages/3.10/bioc/html/MantelCorr.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Compute Mantel Cluster Correlations
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mantelcorr
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mantelcorr
    path: recipes/bioconductor-mantelcorr
    version: 1.50.0
package:
  name: bioconductor-mantelcorr
  version: 1.56.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: cc52f60d4f71f23c78820e8e20004c0a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MantelCorr_1.56.0.tar.gz
  - https://bioarchive.galaxyproject.org/MantelCorr_1.56.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mantelcorr/bioconductor-mantelcorr_1.56.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MantelCorr')"
