about:
  description: The FEM package performs a systems-level integrative analysis of DNA
    methylation and gene expression data. It seeks modules of functionally related
    genes which exhibit differential promoter DNA methylation and differential expression,
    where an inverse association between promoter DNA methylation and gene expression
    is assumed. For full details, see Jiao et al Bioinformatics 2014.
  home: https://bioconductor.org/packages/3.10/bioc/html/FEM.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identification of Functional Epigenetic Modules
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-fem
  version: 3.14.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-marray >=1.64.0,<1.65.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  - r-corrplot
  - r-igraph
  - r-matrix
  run:
