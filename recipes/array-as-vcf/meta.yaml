about:
  dev_url: https://github.com/LUMC/array-as-vcf
  doc_url: https://github.com/LUMC/array-as-vcf
  home: https://github.com/LUMC/array-as-vcf
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Convert SNP array to VCF
build:
  entry_points:
  - array-as-vcf = array_as_vcf.cli:convert
  - aav = array_as_vcf.cli:convert
  noarch: python
  number: 0
  script: ' -m pip install . -vv'
extra:
  recipe-maintainers:
  - Redmar_van_den_Berg
  - rhpvorderman
package:
  name: array-as-vcf
  version: 1.0.1
requirements:
  host:
  - pip
  - python >=3.6
  - requests >2
  - setuptools
  run:
  - python >=3.6
  - requests >2
  - setuptools
source:
  sha256: 8e9dec42d7b8bec5d5c3305237166aecbc1f1ba78d00e3ce28614537bfdf07c6
  url: https://pypi.io/packages/source/a/array-as-vcf/array-as-vcf-1.0.1.tar.gz
test:
  commands:
  - array-as-vcf --help
  - aav --help
  imports:
  - array_as_vcf
