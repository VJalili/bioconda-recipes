about:
  description: RUVcorr allows to apply global removal of unwanted variation (ridged
    version of RUV) to real and simulated gene expression data.
  home: https://bioconductor.org/packages/3.10/bioc/html/RUVcorr.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Removal of unwanted variation for gene-gene correlations and related analysis
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ruvcorr
  version: 1.18.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-bladderbatch >=1.24.0,<1.25.0
  - r-base
  - r-corrplot
  - r-gridextra
  - r-lattice
  - r-mass
  - r-psych
  - r-reshape2
  - r-snowfall
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-bladderbatch >=1.24.0,<1.25.0
  - r-base
  - r-corrplot
  - r-gridextra
  - r-lattice
  - r-mass
  - r-psych
  - r-reshape2
  - r-snowfall
source:
  md5: 6f2c5811ca3e64783f090dca1ca36cc6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RUVcorr_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/RUVcorr_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ruvcorr/bioconductor-ruvcorr_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RUVcorr')"
