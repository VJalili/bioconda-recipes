about:
  description: "Set of utility functions for viral quasispecies analysis with NGS\
    \ data. Most functions are equally useful for metagenomic studies. There are three\
    \ main types: (1) data manipulation and exploration\xE2\u20AC\u201Dfunctions useful\
    \ for converting reads to haplotypes and frequencies, repairing reads, intersecting\
    \ strand haplotypes, and visualizing haplotype alignments. (2) diversity indices\xE2\
    \u20AC\u201Dfunctions to compute diversity and entropy, in which incidence, abundance,\
    \ and functional indices are considered. (3) data simulation\xE2\u20AC\u201Dfunctions\
    \ useful for generating random viral quasispecies data."
  home: https://bioconductor.org/packages/3.10/bioc/html/QSutils.html
  license: file LICENSE
  license_file: LICENSE
  summary: Quasispecies Diversity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-qsutils
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-ape
  - r-base
  - r-psych
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-ape
  - r-base
  - r-psych
source:
  md5: c86ffc8081899834abf7251e9570685e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/QSutils_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/QSutils_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qsutils/bioconductor-qsutils_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('QSutils')"
