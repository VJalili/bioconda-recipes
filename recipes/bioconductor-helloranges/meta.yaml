about:
  description: Translates bedtools command-line invocations to R code calling functions
    from the Bioconductor *Ranges infrastructure. This is intended to educate novice
    Bioconductor users and to compare the syntax and semantics of the two frameworks.
  home: https://bioconductor.org/packages/3.10/bioc/html/HelloRanges.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Introduce *Ranges to bedtools users
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:helloranges
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-helloranges
    path: recipes/bioconductor-helloranges
    version: 1.6.0
package:
  name: bioconductor-helloranges
  version: 1.12.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-docopt
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
