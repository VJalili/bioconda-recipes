about:
  home: https://github.com/BD2KGenomics/toil
  license: Apache 2.0
  summary: A scalable, efficient, cross-platform and easy-to-use workflow engine in
    pure Python
build:
  entry_points:
  - toil = toil.utils.toilMain:main
  - _toil_worker = toil.worker:main
  - cwltoil = toil.cwl.cwltoil:main [cwl]
  - toil-cwl-runner = toil.cwl.cwltoil:main [cwl]
  - toil-wdl-runner = toil.wdl.toilwdl:main
  - _toil_mesos_executor = toil.batchSystems.mesos.executor:main [mesos]
  noarch: python
  number: 0
package:
  name: toil
  version: 3.24.0
requirements:
  host:
  - python
  - pip
  run:
  - python
  - dill >=0.2.7.1
  - six >=1.10.0
  - future
  - requests 2
  - docker-py >=2.5.1
  - python-dateutil
  - psutil >=3.0.1,<6
  - subprocess32 <=3.5.2
  - addict <=2.2.0
  - sphinx >=1.7.5
  - pathlib2 >=2.3.2
  - boto >=2.48.0
  - boto3 >=1.7.50,<2.0
  - futures >=3.1.1
  - pycryptodome >=3.5.1
  - pynacl 1.1.2
  - cwltool >=1.0.20190815141648
  - schema-salad >=4.5.20190815125611,<5
  - galaxy-lib >=18.9.2
source:
  sha256: 53206bc5e8f3c3879bd18bc69bbee157412bde1764260db8e33d735083b8e1cc
  url: https://pypi.io/packages/source/t/toil/toil-3.24.0.tar.gz
test:
  commands:
  - toil --help
  - cwltoil --help
  - toil-cwl-runner --help
  - toil-wdl-runner --help
  imports:
  - toil
  - toil.batchSystems
  - toil.cwl
  - toil.jobStores
  - toil.jobStores.aws
  - toil.lib
  - toil.lib.encryption
  - toil.provisioners
  - toil.provisioners.aws
  - toil.test
  - toil.utils
  - toil.wdl
