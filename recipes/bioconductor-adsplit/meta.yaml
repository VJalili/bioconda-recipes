  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/adSplit_1.56.0.tar.gz
  - https://bioarchive.galaxyproject.org/adSplit_1.56.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-adsplit/bioconductor-adsplit_1.56.0_src_all.tar.gz
test:
