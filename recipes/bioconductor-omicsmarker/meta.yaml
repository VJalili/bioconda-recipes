about:
  description: Tools for classification and feature selection for 'omics' level datasets.  It
    is a tool to provide multiple multivariate classification and feature selection
    techniques complete with multiple stability metrics and aggregation techniques.  It
    is primarily designed for analysis of metabolomics datasets but potentially extendable
    to proteomics and transcriptomics applications.
  home: https://bioconductor.org/packages/3.10/bioc/html/OmicsMarkeR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Classification and Feature Selection for 'Omics' Datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-omicsmarker
  version: 1.18.0
requirements:
  host:
  - r-assertive >=0.3-0
  - r-assertive.base >=0.0-1
  - r-base
  - r-caret >=6.0-37
  - r-catools >=1.14
  - r-data.table >=1.9.4
  - r-discriminer >=0.1-29
  - r-e1071 >=1.6-1
  - r-foreach >=1.4.1
  - r-gbm >=2.1
  - r-glmnet >=1.9-5
  - r-pamr >=1.54.1
  - r-permute >=0.7-0
  - r-plyr >=1.8
  - r-randomforest >=4.6-10
  run:
  - r-assertive >=0.3-0
  - r-assertive.base >=0.0-1
  - r-base
