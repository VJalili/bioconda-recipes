about:
  description: rTRM identifies transcriptional regulatory modules (TRMs) from protein-protein
    interaction networks.
  home: https://bioconductor.org/packages/3.10/bioc/html/rTRM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identification of transcriptional regulatory modules from PPI networks
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rtrm
  parent_recipe:
    name: bioconductor-rtrm
    path: recipes/bioconductor-rtrm
    version: 1.18.0
package:
  name: bioconductor-rtrm
  version: 1.24.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - r-dbi
  - r-igraph >=1.0
  - r-rsqlite
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - r-dbi
  - r-igraph >=1.0
  - r-rsqlite
source:
  md5: f155d74efbb6754568391730250775ac
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rTRM_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/rTRM_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtrm/bioconductor-rtrm_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rTRM')"
