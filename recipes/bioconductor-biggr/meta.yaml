about:
  description: This package provides an interface to simulate metabolic reconstruction
    from the BiGG database(http://bigg.ucsd.edu/) and other metabolic reconstruction
    databases. The package facilitates flux balance analysis (FBA) and the sampling
    of feasible flux distributions. Metabolic networks and estimated fluxes can be
    visualized with hypergraphs.
  home: https://bioconductor.org/packages/3.10/bioc/html/BiGGR.html
  license: file LICENSE
  license_file: LICENSE
  summary: Constraint based modeling in R using metabolic reconstruction databases
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-biggr
  version: 1.22.0
requirements:
  host:
  - bioconductor-hyperdraw >=1.38.0,<1.39.0
  - bioconductor-hypergraph >=1.58.0,<1.59.0
  - bioconductor-rsbml >=2.44.0,<2.45.0
  - r-base
  - r-lim
  - r-limsolve
  - r-stringr
  run:
  - bioconductor-hyperdraw >=1.38.0,<1.39.0
  - bioconductor-hypergraph >=1.58.0,<1.59.0
  - bioconductor-rsbml >=2.44.0,<2.45.0
  - r-base
  - r-lim
  - r-limsolve
  - r-stringr
source:
  md5: 7c0b87562afbeadaed1903b65f7ca3fb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BiGGR_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiGGR_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biggr/bioconductor-biggr_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiGGR')"
