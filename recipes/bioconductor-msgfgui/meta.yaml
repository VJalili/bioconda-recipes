about:
  description: This package makes it possible to perform analyses using the MSGFplus
    package in a GUI environment. Furthermore it enables the user to investigate the
    results using interactive plots, summary statistics and filtering. Lastly it exposes
    the current results to another R session so the user can seamlessly integrate
    the gui into other workflows.
  home: https://bioconductor.org/packages/3.10/bioc/html/MSGFgui.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A shiny GUI for MSGFplus
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-msgfgui
    path: recipes/bioconductor-msgfgui
    version: 1.16.0
package:
  name: bioconductor-msgfgui
  version: 1.20.0
requirements:
  host:
  - bioconductor-msgfplus >=1.20.0,<1.21.0
  - bioconductor-mzid >=1.24.0,<1.25.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - r-base
  - r-shiny
  - r-shinyfiles >=0.4.0
  - r-xlsx
  run:
  - bioconductor-msgfplus >=1.20.0,<1.21.0
  - bioconductor-mzid >=1.24.0,<1.25.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - r-base
  - r-shiny
  - r-shinyfiles >=0.4.0
  - r-xlsx
source:
  md5: 13914be4568d1ec3bbfba81b21468250
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MSGFgui_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/MSGFgui_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msgfgui/bioconductor-msgfgui_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MSGFgui')"
