  md5: 01ed1adc8409333b7072fe3965670cf7
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/DiffLogo_2.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/DiffLogo_2.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-difflogo/bioconductor-difflogo_2.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DiffLogo')"
