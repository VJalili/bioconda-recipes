about:
  description: Supporting data for the seq2patheway package. Includes modified gene
    sets from MsigDB and org.Hs.eg.db; gene locus definitions from GENCODE project.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/seq2pathway.data.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: data set for R package seq2pathway
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-seq2pathway.data
    path: recipes/bioconductor-seq2pathway.data
    version: 1.12.0
package:
  name: bioconductor-seq2pathway.data
  version: 1.18.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 90da86e5d1e2b71243ce35fc786bfe25
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/seq2pathway.data_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/seq2pathway.data_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seq2pathway.data/bioconductor-seq2pathway.data_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('seq2pathway.data')"
