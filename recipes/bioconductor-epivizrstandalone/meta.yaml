about:
  description: This package imports the epiviz visualization JavaScript app for genomic
    data interactive visualization. The 'epivizrServer' package is used to provide
    a web server running completely within R. This standalone version allows to browse
    arbitrary genomes through genome annotations provided by Bioconductor packages.
  home: https://bioconductor.org/packages/3.10/bioc/html/epivizrStandalone.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Run Epiviz Interactive Genomic Data Visualization App within R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:epivizrstandalone
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-epivizrstandalone
    path: recipes/bioconductor-epivizrstandalone
    version: 1.8.0
package:
  name: bioconductor-epivizrstandalone
  version: 1.14.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-epivizr >=2.16.0,<2.17.0
  - bioconductor-epivizrserver >=1.14.0,<1.15.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-git2r
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-epivizr >=2.16.0,<2.17.0
  - bioconductor-epivizrserver >=1.14.0,<1.15.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-git2r
source:
  md5: ef4ddf75911efa5558f315a866018b4b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/epivizrStandalone_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/epivizrStandalone_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-epivizrstandalone/bioconductor-epivizrstandalone_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('epivizrStandalone')"
