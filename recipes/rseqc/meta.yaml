about:
  home: http://rseqc.sourceforge.net/
  license: GNU General Public License v2 (GPLv2)
  license_family: GPL2
  summary: RNA-seq QC Package
build:
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed -vv '
  skip: true
extra:
  identifiers:
  - biotools:rseqc
  - doi:10.1093/bioinformatics/bts356
package:
  name: rseqc
  version: 3.0.1
requirements:
  build:
  - None
  host:
  - pip
  - python
  - cython >=0.12
  - nose
  run:
  - bx-python
  - numpy
  - pip
  - pybigwig
  - pysam
  - python
  - r-base
source:
  sha256: d5f4cb2c24a7348929f5c4947d84c5869e8cd2cba5ba5248d991ebb37c4c6b3d
  url: https://pypi.io/packages/source/R/RSeQC/RSeQC-3.0.1.tar.gz
test:
  commands:
  - read_distribution.py 2>&1 | grep Usage > /dev/null
  - geneBody_coverage.py 2>&1 | grep Usage > /dev/null
  imports:
  - qcmodule
  - qcmodule.SAM
