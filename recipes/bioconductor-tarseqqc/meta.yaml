about:
  description: The package allows the representation of targeted experiment in R.
    This is based on current packages and incorporates functions to do a quality control
    over this kind of experiments and a fast exploration of the sequenced regions.
    An xlsx file is generated as output.
  home: https://bioconductor.org/packages/3.10/bioc/html/TarSeqQC.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: TARgeted SEQuencing Experiment Quality Control
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:tarseqqc
  parent_recipe:
    name: bioconductor-tarseqqc
    path: recipes/bioconductor-tarseqqc
    version: 1.10.0
package:
  name: bioconductor-tarseqqc
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-cowplot
  - r-ggplot2
  - r-hmisc
  - r-openxlsx
  - r-plyr
  - r-reshape2
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-cowplot
  - r-ggplot2
  - r-hmisc
  - r-openxlsx
  - r-plyr
  - r-reshape2
