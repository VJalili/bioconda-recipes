about:
  description: slalom is a scalable modelling framework for single-cell RNA-seq data
    that uses gene set annotations to dissect single-cell transcriptome heterogeneity,
    thereby allowing to identify biological drivers of cell-to-cell variability and
    model confounding factors.
  home: https://bioconductor.org/packages/3.10/bioc/html/slalom.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Factorial Latent Variable Modeling of Single-Cell RNA-Seq Data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-slalom
  version: 1.8.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-bh
  - r-ggplot2
  - r-rcpp >=0.12.8
  - r-rcpparmadillo
  - r-rsvd
  run:
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-bh
  - r-ggplot2
  - r-rcpp >=0.12.8
  - r-rcpparmadillo
  - r-rsvd
source:
  md5: 6dbc79144e424b937c737b5e9f7a3f8b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/slalom_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/slalom_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-slalom/bioconductor-slalom_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('slalom')"
