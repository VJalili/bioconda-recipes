about:
  description: The package contains the experimental data and documented source code
    of the manuscript "Fischer et al., A Map of Directional Genetic Interactions in
    a Metazoan Cell, eLife, 2015, in Press.". The vignette code generates all figures
    in the paper.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/DmelSGI.html
  license: Artistic-2.0
  summary: Experimental data and documented source code for the paper "A Map of Directional
    Genetic Interactions in a Metazoan Cell"
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-dmelsgi
  version: 1.18.0
requirements:
  host:
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - r-abind
  - r-base
  - r-gplots
  - r-igraph
  - r-knitr
  - r-tsp
  run:
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - r-abind
  - r-base
  - r-gplots
  - r-igraph
  - r-knitr
  - r-tsp
  - curl
source:
  md5: 7c7db888738af520ae9d0005f825441b
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/DmelSGI_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/DmelSGI_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dmelsgi/bioconductor-dmelsgi_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DmelSGI')"
