about:
  description: Gene expression data for the two breast cancer cohorts published by
    Glas and Buyse in 2006. This cohorts were used to implement and validate the mammaPrint
    breast cancer test.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/mammaPrintData.html
  license: Artistic-2.0
  summary: RGLists from the Glas and Buyse breast cancer studies
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mammaprintdata
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 5d9172f8a5b60f2f4fb44395d560df58
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/mammaPrintData_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/mammaPrintData_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mammaprintdata/bioconductor-mammaprintdata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mammaPrintData')"
