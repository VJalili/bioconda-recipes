about:
  description: '''ggtree'' extends the ''ggplot2'' plotting system which implemented
    the grammar of graphics. ''ggtree'' is designed for visualization and annotation
    of phylogenetic trees and other tree-like structures with their annotation data.'
  home: https://bioconductor.org/packages/3.10/bioc/html/ggtree.html
  license: Artistic-2.0
  summary: an R package for visualization of tree and annotation data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:ggtree
  - doi:10.1111/2041-210X.12628
  parent_recipe:
    name: bioconductor-ggtree
    path: recipes/bioconductor-ggtree
    version: 1.12.7
package:
  name: bioconductor-ggtree
  version: 2.0.0
requirements:
  host:
  - bioconductor-treeio >=1.10.0,<1.11.0
  - r-ape
  - r-base
  - r-dplyr
  - r-ggplot2 >=3.0.0
  - r-magrittr
  - r-purrr
  - r-rlang
  - r-rvcheck
  - r-tidyr
  - r-tidytree >=0.2.6
  run:
  - bioconductor-treeio >=1.10.0,<1.11.0
  - r-ape
  - r-base
  - r-dplyr
  - r-ggplot2 >=3.0.0
  - r-magrittr
  - r-purrr
  - r-rlang
  - r-rvcheck
  - r-tidyr
  - r-tidytree >=0.2.6
source:
  md5: 78740706f6b1c397ac385f875e6d4e73
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ggtree_2.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/ggtree_2.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ggtree/bioconductor-ggtree_2.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ggtree')"
