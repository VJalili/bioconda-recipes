about:
  description: ADAM is a GSEA R package created to group a set of genes from comparative
    samples (control versus experiment) belonging to different species according to
    their respective functions (Gene Ontology and KEGG pathways as default) and show
    their significance by calculating p-values referring togene diversity and activity.
    Each group of genes is called GFAG (Group of Functionally Associated Genes).
  home: https://bioconductor.org/packages/3.10/bioc/html/ADAM.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'ADAM: Activity and Diversity Analysis Module'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-adam
  version: 1.2.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-keggrest >=1.26.0,<1.27.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr >=0.7.6
  - r-dt >=0.4
  - r-knitr
  - r-pbapply >=1.3-4
  - r-rcpp >=0.12.18
  - r-stringr >=1.3.1
  run:
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-keggrest >=1.26.0,<1.27.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr >=0.7.6
  - r-dt >=0.4
  - r-knitr
  - r-pbapply >=1.3-4
  - r-rcpp >=0.12.18
  - r-stringr >=1.3.1
source:
  md5: f65b88767651d4d62bae2892df3d7bd3
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ADAM_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/ADAM_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-adam/bioconductor-adam_1.2.0_src_all.tar.gz
test:
