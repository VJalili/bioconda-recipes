  name: snpeff
  version: 4.3.1t
requirements:
  run:
  - openjdk
  - zlib
  - python
source:
  sha256: d55a7389a78312947c1e7dadf5e6897b42d3c6e942e7c1b8ec68bb35d2ae2244
  url: https://downloads.sourceforge.net/project/snpeff/snpEff_v4_3t_core.zip
test:
  commands:
  - snpEff -version
