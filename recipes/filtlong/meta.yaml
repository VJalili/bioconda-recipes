about:
  home: https://github.com/rrwick/Filtlong
  license: GPL-3.0
  summary: Filtlong is a tool for filtering long reads. It can take a set of long
    reads and produce a smaller, better subset. It uses both read length (longer is
    better) and read identity (higher is better) when choosing which reads pass the
    filter.
build:
  number: 2
package:
  name: filtlong
  version: 0.2.0
requirements:
  build:
  - None
  host:
  - zlib
  run:
  - zlib
source:
  sha256: a4afb925d7ced8d083be12ca58911bb16d5348754e7c2f6431127138338ee02a
  url: https://github.com/rrwick/Filtlong/archive/v0.2.0.tar.gz
test:
  commands:
  - filtlong --help
