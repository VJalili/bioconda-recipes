about:
  description: The SomaticSignatures package identifies mutational signatures of single
    nucleotide variants (SNVs).  It provides a infrastructure related to the methodology
    described in Nik-Zainal (2012, Cell), with flexibility in the matrix decomposition
    algorithms.
  home: https://bioconductor.org/packages/3.10/bioc/html/SomaticSignatures.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Somatic Signatures
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:somaticsignatures
  parent_recipe:
    name: bioconductor-somaticsignatures
    path: recipes/bioconductor-somaticsignatures
    version: 2.16.0
package:
  name: bioconductor-somaticsignatures
  version: 2.22.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-ggbio >=1.34.0,<1.35.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-pcamethods >=1.78.0,<1.79.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-nmf
  - r-proxy
  - r-reshape2
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-ggbio >=1.34.0,<1.35.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-pcamethods >=1.78.0,<1.79.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-nmf
  - r-proxy
  - r-reshape2
