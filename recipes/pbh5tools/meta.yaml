about:
  home: https://github.com/PacificBiosciences/pbh5tools
  license: BSD-3-Clause
  license_file: LICENSES.txt
  summary: "A swiss-army knife for interrogating PacBio\xC2\xAE HDF5 files (cmp.h5,\
    \ bas.h5)."
build:
  number: 3
  script: -m pip install . --ignore-installed --no-deps -vv
  skip: true
package:
  name: pbh5tools
  version: 0.8.0
requirements:
  build:
  - None
  host:
  - python
  - pbcore >=0.8.0
  - numpy >=1.6.0
  - h5py >=1.3.0
  - setuptools
  run:
  - python
  - pbcore >=0.8.0
  - numpy >=1.6.0
  - h5py >=1.3.0
source:
  md5: ef2781ff8adb9a613c23c8d945ac7217
  url: https://github.com/PacificBiosciences/pbh5tools/archive/smrtanalysis-2.3.0p4.tar.gz
test:
  commands:
  - bash5tools.py --version > /dev/null
  - cmph5tools.py --version > /dev/null
