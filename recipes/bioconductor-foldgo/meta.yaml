about:
  description: FoldGO is a package designed to annotate gene sets derived from expression
    experiments and identify fold-change-specific GO terms.
  home: https://bioconductor.org/packages/3.10/bioc/html/FoldGO.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Package for Fold-specific GO Terms Recognition
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-foldgo
  version: 1.4.0
requirements:
  host:
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-ggplot2 >=2.2.1
  - r-tidyr >=0.8.0
  run:
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-ggplot2 >=2.2.1
  - r-tidyr >=0.8.0
source:
  md5: cd47367dac62b2d047c5cb986e73be96
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/FoldGO_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/FoldGO_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-foldgo/bioconductor-foldgo_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('FoldGO')"
