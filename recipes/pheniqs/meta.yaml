  doc_url: http://biosails.github.io/pheniqs
  home: http://biosails.github.io/pheniqs
  license: GPL3
  license_file: LICENSE
  summary: "Pheniqs is a generic high throughput DNA sequence demultiplexer and quality\
    \ analyzer written in multi threaded C++11. Pheniqs is pronounced phoe\xC2\xB7\
    nix and stands for PHilology ENcoder wIth Quality Statistics."
build:
  number: 1
package:
  name: pheniqs
  version: 2.0.6
requirements:
  build:
  - None
  - None
  host:
  - rapidjson
  - samtools
  - htslib
  - python
  - zlib
  run:
  - rapidjson
  - samtools
  - htslib
  - python
  - zlib
source:
