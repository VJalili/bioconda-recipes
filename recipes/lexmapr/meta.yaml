about:
  home: https://github.com/LexMapr/lexmapr
  license: GPL-3.0
  license_file: LICENSE
  summary: A Lexicon and Rule-Based Tool for Translating Short Biomedical Specimen
    Descriptions into Semantic Web Ontology Terms
build:
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
  skip: true
extra:
  skip-lints:
  - should_be_noarch_python
  - should_not_use_skip_python
package:
  name: lexmapr
  version: 0.6.1
requirements:
  host:
  - python
  - pip
  run:
  - python
  - python-dateutil
  - nltk 3.4.5.*
  - nltk_data
  - inflection
  - wikipedia
  - rdflib
source:
  sha256: 934a38c772404e5799856d23eb414aceac1500598b245b62d3450d822f922f90
  url: https://github.com/Public-Health-Bioinformatics/LexMapr/archive/v0.6.1.tar.gz
test:
  commands:
  - lexmapr -h
  imports:
  - lexmapr
