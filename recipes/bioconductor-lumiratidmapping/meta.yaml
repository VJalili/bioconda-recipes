about:
  description: This package includes mappings information between different types
    of Illumina IDs of Illumina Rat chips and nuIDs. It also includes mappings of
    all nuIDs included in Illumina Rat chips to RefSeq IDs with mapping qualities
    information.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/lumiRatIDMapping.html
  license: The Artistic License, Version 2.0
  summary: Illumina Identifier mapping for Rat
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-lumiratidmapping
  version: 1.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-lumi >=2.38.0,<2.39.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-lumi >=2.38.0,<2.39.0
  - r-base
  - curl
source:
  md5: 1122fc25e3fff62678bed36f9d7b5709
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/lumiRatIDMapping_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/lumiRatIDMapping_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lumiratidmapping/bioconductor-lumiratidmapping_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('lumiRatIDMapping')"
