  - None
  - automake
  - make
  host:
  - bioconductor-impute >=1.60.0,<1.61.0
  - r-base
  - r-colorspace
  - r-dynamictreecut
  - r-r.utils
  - r-rcpp
  - r-rcppparallel
  - r-wgcna
  run:
  - bioconductor-impute >=1.60.0,<1.61.0
  - r-base
  - r-colorspace
  - r-dynamictreecut
  - r-r.utils
  - r-rcpp
  - r-rcppparallel
  - r-wgcna
source:
  md5: aefff556f7a829377347b895582873f2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/netboost_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/netboost_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-netboost/bioconductor-netboost_1.2.0_src_all.tar.gz
