about:
  description: This package provides the infrastructure and tools to import, query
    and perform basic analysis of whole body plethysmography and metabolism data.  Currently
    support is limited to data derived from Buxco respirometry instruments as exported
    by their FinePointe software.
  home: https://bioconductor.org/packages/3.10/bioc/html/plethy.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R framework for exploration and analysis of respirometry data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:plethy
  - doi:10.1186/s12859-015-0547-7
  parent_recipe:
    name: bioconductor-plethy
    path: recipes/bioconductor-plethy
    version: 1.18.0
package:
  name: bioconductor-plethy
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-streamer >=1.32.0,<1.33.0
  - r-base
  - r-dbi >=0.5-1
  - r-ggplot2
  - r-plyr
  - r-rcolorbrewer
  - r-reshape2
  - r-rsqlite >=1.1
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-streamer >=1.32.0,<1.33.0
  - r-base
  - r-dbi >=0.5-1
  - r-ggplot2
  - r-plyr
  - r-rcolorbrewer
  - r-reshape2
  - r-rsqlite >=1.1
source:
  md5: 0edfb1bb0306f94d99c8369356bc93a5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/plethy_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/plethy_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-plethy/bioconductor-plethy_1.24.0_src_all.tar.gz
