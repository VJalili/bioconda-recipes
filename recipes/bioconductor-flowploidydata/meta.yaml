about:
  description: A collection of raw flow cytometry data for use in vignettes for the
    flowPloidy package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/flowPloidyData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example Flow Cytometry Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-flowploidydata
  version: 1.12.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 0c4d77ddbd0d574d9485c77c4dd5afa0
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/flowPloidyData_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowPloidyData_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowploidydata/bioconductor-flowploidydata_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowPloidyData')"
