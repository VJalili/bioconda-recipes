about:
  description: 'Smooth quantile normalization is a generalization of quantile normalization,
    which is average of the two types of assumptions about the data generation process:
    quantile normalization and quantile normalization between groups.'
  home: https://bioconductor.org/packages/3.10/bioc/html/qsmooth.html
  license: CC BY 4.0
  summary: Smooth quantile normalization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-qsmooth
  version: 1.2.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-sva >=3.34.0,<3.35.0
  - r-base
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-sva >=3.34.0,<3.35.0
  - r-base
source:
  md5: 8757740b2ae6a040fe154c9aad5effc5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/qsmooth_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/qsmooth_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qsmooth/bioconductor-qsmooth_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('qsmooth')"
