about:
  home: https://github.com/pandeylab/pythomics
  license: GPL3
  license_family: GPL3
  summary: A multi-omic python package
build:
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: pythomics
  version: 0.3.46
requirements:
  host:
  - pip
  - python
  run:
  - lxml
  - python
  - six
source:
  sha256: 73dee720352448f7f5bddf36ac54b29a99284ea934b230ab08e8044b61dd1204
  url: https://pypi.io/packages/source/p/pythomics/pythomics-0.3.46.tar.gz
test:
  imports:
  - pythomics
  - pythomics.genomics
  - pythomics.parsers
  - pythomics.proteomics
  - pythomics.templates
  - pythomics.transcriptomics
  - pythomics.utils
