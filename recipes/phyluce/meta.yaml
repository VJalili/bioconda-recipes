about:
  home: https://github.com/faircloth-lab/phyluce
  license: BSD
  license_file: LICENSE
  summary: Software for UCE (and general) phylogenomics.
build:
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btv646
package:
  name: phyluce
  version: 1.6.8
requirements:
  build:
  - python <3
  - pip
  run:
  - python <3
  - abyss 1.5.*
  - bcftools
  - bedtools
  - biopython
  - bowtie
  - bwa
  - bx-python
  - dendropy 3.*
  - gatk 3.8.*
  - gblocks
  - lastz
  - mafft
  - muscle
  - pandas
  - picard
  - pysam
  - pyvcf
  - raxml
  - samtools
  - seqtk
  - trimal
  - trinity 2.1.*
  - velvet 1.2.*
  - illumiprocessor
  - spades 3.12.*
  - itero
source:
  sha256: fbf6ffc38106c78af6a6f52fc9a44f03c6e9d23dfcef09311466e4a9ae17bc79
  url: https://github.com/faircloth-lab/phyluce/archive/v1.6.8.tar.gz
test:
  commands:
  - phyluce_assembly_match_contigs_to_probes --help
  - phyluce_assembly_get_match_counts --help
  - phyluce_assembly_get_fastas_from_match_counts --help
  - phyluce_align_seqcap_align --help
  - phyluce_align_get_align_summary_data --help
  - phyluce_align_format_nexus_files_for_raxml --help
  imports:
  - phyluce
