about:
  description: The NetSAM (Network Seriation and Modularization) package takes an
    edge-list representation of a network as an input, performs network seriation
    and modularization analysis, and generates as files that can be used as an input
    for the one-dimensional network visualization tool NetGestalt (http://www.netgestalt.org)
    or other network analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/NetSAM.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Network Seriation And Modularization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-netsam
  version: 1.26.0
requirements:
  host:
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-igraph >=0.6-1
  - r-seriation >=1.0-6
  run:
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-igraph >=0.6-1
  - r-seriation >=1.0-6
source:
  md5: 4cfe1f447691f48421c87412a42740b0
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/NetSAM_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/NetSAM_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-netsam/bioconductor-netsam_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('NetSAM')"
