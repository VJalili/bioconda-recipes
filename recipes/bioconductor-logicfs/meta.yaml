about:
  description: Identification of interactions between binary variables using Logic
    Regression. Can, e.g., be used to find interesting SNP interactions. Contains
    also a bagging version of logic regression for classification.
  home: https://bioconductor.org/packages/3.10/bioc/html/logicFS.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Identification of SNP Interactions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-logicfs
  version: 2.6.0
requirements:
  host:
  - r-base
  - r-logicreg
  - r-mcbiopi
  - r-survival
  run:
  - r-base
  - r-logicreg
  - r-mcbiopi
  - r-survival
source:
  md5: d747d7ad4f021d710b36ce5c8ff9c011
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/logicFS_2.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/logicFS_2.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-logicfs/bioconductor-logicfs_2.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('logicFS')"
