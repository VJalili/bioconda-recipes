  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Functions for analyzing SELEX-seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-selex
  version: 1.18.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-rjava >=0.5-0
  - openjdk
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-rjava >=0.5-0
  - openjdk
source:
  md5: ffe0fd9a6d854508b3147396438dedd7
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SELEX_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/SELEX_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-selex/bioconductor-selex_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SELEX')"
