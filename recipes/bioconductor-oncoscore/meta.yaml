about:
  description: OncoScore is a tool to measure the association of genes to cancer based
    on citation frequencies in biomedical literature. The score is evaluated from
    PubMed literature by dynamically updatable web queries.
  home: https://bioconductor.org/packages/3.10/bioc/html/OncoScore.html
  license: file LICENSE
  license_file: LICENSE
  summary: A tool to identify potentially oncogenic genes
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-oncoscore
  version: 1.14.0
requirements:
  host:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - r-base
  run:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - r-base
source:
  md5: 02cab682c92546c2ce9d11252a65bb08
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/OncoScore_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/OncoScore_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-oncoscore/bioconductor-oncoscore_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OncoScore')"
