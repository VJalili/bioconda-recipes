about:
  description: RedeR is an R-based package combined with a stand-alone Java application
    for interactive visualization and manipulation of modular structures, nested networks
    and multiple levels of hierarchical associations.
  home: https://bioconductor.org/packages/3.10/bioc/html/RedeR.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Interactive visualization and manipulation of nested networks
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:reder
  parent_recipe:
    name: bioconductor-reder
    path: recipes/bioconductor-reder
    version: 1.28.0
package:
  name: bioconductor-reder
  version: 1.34.0
requirements:
  host:
  - r-base
  - r-igraph
  - openjdk
  run:
  - r-base
  - r-igraph
  - openjdk
source:
  md5: a062b9114e7a1428da1f1b7172afee56
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RedeR_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/RedeR_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-reder/bioconductor-reder_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RedeR')"
