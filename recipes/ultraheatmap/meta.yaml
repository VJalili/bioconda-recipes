about:
  home: https://github.com/maxplanck-ie/ultraheatmap/
  license: MIT
  license_family: MIT
  summary: ultraheatmaps facilitates the production of deepTools heatmaps
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: ultraheatmap
  version: 1.3.0
requirements:
  host:
  - pip
  - python
  run:
  - python
  - bedtools >2
  - deeptools >3
  - gffutils
  - pybedtools
  - pybigwig
  - pyyaml >=5.1
source:
  sha256: 63ff11ec1af1b8f160be02fb3ca33a5bdc0e3ebdcc06988d478bd0f5f3d51ce2
  url: https://pypi.io/packages/source/u/ultraheatmap/ultraheatmap-1.3.0.tar.gz
test:
  imports:
  - ultraheatmap
