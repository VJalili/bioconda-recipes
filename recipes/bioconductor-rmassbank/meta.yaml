about:
  description: Workflow to process tandem MS files and build MassBank records. Functions
    include automated extraction of tandem MS spectra, formula assignment to tandem
    MS fragments, recalibration of tandem MS spectra with assigned fragments, spectrum
    cleanup, automated retrieval of compound information from Internet databases,
    and export to MassBank records.
  home: https://bioconductor.org/packages/3.10/bioc/html/RMassBank.html
  license: Artistic-2.0
  summary: Workflow to process tandem MS files and build MassBank records
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rmassbank
  version: 2.13.0
requirements:
  build:
  - None
  - None
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-digest
  - r-httr
  - r-rcdk
  - r-rcpp
  - r-rcurl
  - r-rjson
  - r-xml
  - r-yaml
  - openbabel
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-digest
  - r-httr
  - r-rcdk
  - r-rcpp
  - r-rcurl
  - r-rjson
  - r-xml
  - r-yaml
  - openbabel
source:
  md5: 21e387466d4c391ef381c5c1de0e55ce
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RMassBank_2.13.0.tar.gz
  - https://bioarchive.galaxyproject.org/RMassBank_2.13.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rmassbank/bioconductor-rmassbank_2.13.0_src_all.tar.gz
test:
