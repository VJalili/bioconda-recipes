about:
  description: AneuFinder implements functions for copy-number detection, breakpoint
    detection, and karyotype and heterogeneity analysis in single-cell whole genome
    sequencing and strand-seq data.
  home: https://bioconductor.org/packages/3.10/bioc/html/AneuFinder.html
  license: Artistic-2.0
  summary: Analysis of Copy Number Variation in Single-Cell-Sequencing Data
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-aneufinder
  version: 1.14.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-aneufinderdata >=1.14.0,<1.15.0
