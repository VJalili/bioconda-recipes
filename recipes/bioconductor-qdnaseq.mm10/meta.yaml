about:
  description: This package provides QDNAseq bin annotations for the mouse genome
    build mm10.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/QDNAseq.mm10.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Bin annotation mm10
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-qdnaseq.mm10
    path: recipes/bioconductor-qdnaseq.mm10
    version: 1.10.0
package:
  name: bioconductor-qdnaseq.mm10
  version: 1.16.0
requirements:
  host:
  - bioconductor-qdnaseq >=1.22.0,<1.23.0
  - r-base
  run:
  - bioconductor-qdnaseq >=1.22.0,<1.23.0
  - r-base
  - curl
source:
  md5: 2f30c229fec7303fcbf888ab62a89143
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/QDNAseq.mm10_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/QDNAseq.mm10_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qdnaseq.mm10/bioconductor-qdnaseq.mm10_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('QDNAseq.mm10')"
