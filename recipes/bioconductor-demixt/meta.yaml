about:
  description: DeMixT is a software package that performs deconvolution on transcriptome
    data from a mixture of two or three components.
  home: https://bioconductor.org/packages/3.10/bioc/html/DeMixT.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Cell type-specific deconvolution of heterogeneous tumor samples with two
    or three components using expression data from RNAseq or microarray platforms
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-demixt
  version: 1.2.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-kernsmooth
  - r-knitr
  - r-matrixstats
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-kernsmooth
  - r-knitr
  - r-matrixstats
source:
  md5: 6360ffa6c3d0587ccd9ac7b1f87810fc
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/DeMixT_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/DeMixT_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-demixt/bioconductor-demixt_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DeMixT')"
