about:
  dev_url: https://gitlab.com/rki_bioinformatics/DeePaC
  doc_url: https://rki_bioinformatics.gitlab.io/DeePaC/
  home: https://gitlab.com/rki_bioinformatics/DeePaC
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Predicting pathogenic potentials of novel DNA with reverse-complement neural
    networks.
build:
  entry_points:
  - deepac=deepac.command_line:main
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed -vvv '
extra:
  recipe-maintainers:
  - JakubBartoszewicz
package:
  name: deepac
  version: 0.9.3
requirements:
  host:
  - python >=3, <3.7
  - pip
  run:
  - biopython
  - h5py
  - keras >=2.2.4, <2.3
  - matplotlib
  - numpy >=1.15
  - python >=3, <3.7
  - scikit-learn
  - tensorflow >=1.12, <2.0
  - psutil >=5.6.1
source:
  sha256: c65a5135d58e90ee50d2843b8bc0bba66116e629482afe73eac437a8a1d9a3e9
  url: https://pypi.io/packages/source/d/deepac/deepac-0.9.3.tar.gz
test:
  commands:
  - deepac --help
  imports:
  - deepac
  - deepac.eval
  - deepac.tests
