about:
  description: R interface to the MELTING 5 program (<https://www.ebi.ac.uk/biomodels/tools/melting/>)
    to compute melting temperatures of nucleic acid duplexes along with other thermodynamic
    parameters.
  home: https://bioconductor.org/packages/3.10/bioc/html/rmelting.html
  license: GPL-2 | GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R Interface to MELTING 5
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rmelting
  version: 1.2.0
requirements:
  host:
  - r-base
  - r-rdpack
  - r-rjava >=0.5-0
  - openjdk
  run:
  - r-base
  - r-rdpack
  - r-rjava >=0.5-0
  - openjdk
source:
  md5: 00208c533d0b09783191137c79ba0d13
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rmelting_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/rmelting_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rmelting/bioconductor-rmelting_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rmelting')"
