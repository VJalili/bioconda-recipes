about:
  description: This package implements the remove unwanted variation (RUV) methods
    of Risso et al. (2014) for the normalization of RNA-Seq read counts between samples.
  home: https://bioconductor.org/packages/3.10/bioc/html/RUVSeq.html
  license: Artistic-2.0
  summary: Remove Unwanted Variation from RNA-Seq Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:ruvseq
  parent_recipe:
    name: bioconductor-ruvseq
    path: recipes/bioconductor-ruvseq
    version: 1.14.0
package:
  name: bioconductor-ruvseq
  version: 1.20.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-edaseq >=2.20.0,<2.21.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
  - r-mass
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-edaseq >=2.20.0,<2.21.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
  - r-mass
source:
  md5: 4aac4f58919108f989ecf21caf9fca87
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RUVSeq_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/RUVSeq_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ruvseq/bioconductor-ruvseq_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RUVSeq')"
