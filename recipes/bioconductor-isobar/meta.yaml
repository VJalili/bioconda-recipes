about:
  description: isobar provides methods for preprocessing, normalization, and report
    generation for the analysis of quantitative mass spectrometry proteomics data
    labeled with isobaric tags, such as iTRAQ and TMT. Features modules for integrating
    and validating PTM-centric datasets (isobar-PTM). More information on http://www.ms-isobar.org.
  home: https://bioconductor.org/packages/3.10/bioc/html/isobar.html
  license: LGPL-2
  license_file: /lib/R/share/licenses/LGPL-2
  summary: Analysis and quantitation of isobarically tagged MSMS proteomics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-isobar
  version: 1.32.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - r-base
  - r-distr
  - r-ggplot2
  - r-plyr
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - r-base
  - r-distr
  - r-ggplot2
  - r-plyr
source:
  md5: 8fb59a6cb9f63b7b3c5a272f1e6616df
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/isobar_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/isobar_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-isobar/bioconductor-isobar_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('isobar')"
