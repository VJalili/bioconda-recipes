  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
source:
  md5: 916c98ceb09379b2adeb7dad093fd9cb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Cormotif_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/Cormotif_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cormotif/bioconductor-cormotif_1.32.0_src_all.tar.gz
test:
