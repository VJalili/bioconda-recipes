about:
  description: traseR performs GWAS trait-associated SNP enrichment analyses in genomic
    intervals using different hypothesis testing approaches, also provides various
    functionalities to explore and visualize the results.
  home: https://bioconductor.org/packages/3.10/bioc/html/traseR.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: GWAS trait-associated SNP enrichment analyses in genomic intervals
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:traser
  - doi:10.1093/bioinformatics/btv741
  parent_recipe:
    name: bioconductor-traser
    path: recipes/bioconductor-traser
    version: 1.10.0
package:
  name: bioconductor-traser
  version: 1.16.0
requirements:
  host:
  - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  run:
  - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
source:
  md5: a3efc2af21a8775af5f67fcda13fce71
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/traseR_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/traseR_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-traser/bioconductor-traser_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('traseR')"
