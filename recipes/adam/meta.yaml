  summary: Genomics analysis platform built on Apache Avro, Apache Spark, and Apache
    Parquet
build:
  noarch: generic
  number: 0
package:
  name: adam
  version: 0.30.0
requirements:
  run:
  - openjdk >=8,<9
  - pyspark
source:
  patches:
  - adam-shell.patch
  - adam-submit.patch
  sha256: 2a2bad76ee89beeea2162265c0144a2749d66645a4db80b20b761e01a822f861
  url: https://search.maven.org/remotecontent?filepath=org/bdgenomics/adam/adam-distribution-spark2_2.11/0.30.0/adam-distribution-spark2_2.11-0.30.0-bin.tar.gz
test:
  commands:
  - adam-submit --help
  - adam-submit transform --help
