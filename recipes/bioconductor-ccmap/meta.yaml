about:
  description: Finds drugs and drug combinations that are predicted to reverse or
    mimic gene expression signatures. These drugs might reverse diseases or mimic
    healthy lifestyles.
  home: https://bioconductor.org/packages/3.10/bioc/html/ccmap.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Combination Connectivity Mapping
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ccmap
  version: 1.12.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-ccdata >=1.12.0,<1.13.0
  - r-base
  - r-biocmanager >=1.24.0
  - r-data.table >=1.10.4
  - r-doparallel >=1.0.10
  - r-foreach >=1.4.3
  - r-lsa >=0.73.1
  - r-xgboost >=0.6.4
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-ccdata >=1.12.0,<1.13.0
  - r-base
  - r-biocmanager >=1.24.0
  - r-data.table >=1.10.4
  - r-doparallel >=1.0.10
  - r-foreach >=1.4.3
  - r-lsa >=0.73.1
  - r-xgboost >=0.6.4
source:
  md5: df700bd09648b2ed38a9f4fcf229f0f5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ccmap_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/ccmap_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ccmap/bioconductor-ccmap_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ccmap')"
