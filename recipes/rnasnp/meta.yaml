  license: RTH
  license_file: COPYING
  summary: Efficient detection of local RNA secondary structure changes induced by
    SNPs.
build:
  number: 4
extra:
  identifiers:
  - biotools:rnasnp
package:
  name: rnasnp
  version: 1.2
requirements:
  build:
  - None
  run: null
source:
  sha256: 4fb63b7ff149eca463e84e2f9e3c430e34d5e381dbda827b89e452408cead094
  url: http://rth.dk/resources/rnasnp/software_src/RNAsnp-1.2.tar.gz
test:
  commands:
  - set +e && printf "A3G" > snp.txt && printf ">gi|56682960|ref|NM_000146.3| Homo
    sapiens ferritin, light polypeptide (FTL), mRNA\nGCAGTTCGGCGGTCCCGCGGGTCTGTCTCTTGCTTCAACAGTGTTTGGACGGAACAGATCCGGGGACTCTCTTCCAGCCTCCGACCGCCCTCCGATTTCCTCTCCGCTTGCAACCTCCGGGACCATCTTCTCGGCCATCTCCTGCTTCTGGGACCTGCCAGCACCGTTTTTGTGGTTAGCTCCTTCTTGCCAACCAACCA"
    > seq.fa && RNAsnp -f seq.fa -s snp.txt; exit_code=$? && if [ $exit_code != 160
    ]; then exit $exit_code ;fi
