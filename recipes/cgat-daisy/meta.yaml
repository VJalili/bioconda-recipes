about:
  home: https://github.com/cgat-developers/cgat-daisy
  license: MIT
  summary: A system to design and execute benchmarks
build:
  entry_points:
  - daisy = daisy.tools.cli:main
  noarch: python
  number: 0
  script: ' -m pip install . --ignore-installed --no-deps -vv'
package:
  name: cgat-daisy
  version: 0.1.9
requirements:
  host:
  - python
  - pip
  run:
  - python
  - cgatcore
  - pandas
  - sqlalchemy
  - ruffus
  - ruamel_yaml
  - pysam
source:
  sha256: 2dfe27b8f502f6c6a07cb271fc1dc12e362e5a1f1a5b875005762f76d4a58020
  url: https://pypi.io/packages/source/c/cgat-daisy/cgat-daisy-0.1.9.tar.gz
test:
  commands:
  - daisy run --help
