about:
  description: Wasserstein distance based statistical test for detecting and describing
    differential distributions in one-dimensional data. Functions for wasserstein
    distance calculation, differential distribution testing, and a specialized test
    for differential expression in scRNA data are provided.
  home: https://bioconductor.org/packages/3.10/bioc/html/waddR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Statistical Test for Detecting Differential Distributions Based on the
    Wasserstein Metric
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-waddr
  version: 1.0.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-arm >=1.10-1
  - r-base
  - r-eva >=0.2.5
  - r-rcpp >=1.0.1
  - r-rcpparmadillo
  run:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-arm >=1.10-1
  - r-base
  - r-eva >=0.2.5
  - r-rcpp >=1.0.1
  - r-rcpparmadillo
source:
  md5: d8790eb216efdac79ac141642a6b3691
  url:
