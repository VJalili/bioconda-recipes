about:
  description: A package to analyze flow cytometric data using gate information to
    follow population/community dynamics
  home: https://bioconductor.org/packages/3.10/bioc/html/flowCyBar.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Analyze flow cytometric data using gate information
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-flowcybar
    path: recipes/bioconductor-flowcybar
    version: 1.18.0
package:
  name: bioconductor-flowcybar
  version: 1.22.0
requirements:
  host:
  - r-base
  - r-gplots
  - r-vegan
  run:
  - r-base
  - r-gplots
  - r-vegan
source:
  md5: aba5a851ee2465347d087d0b7095465a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/flowCyBar_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowCyBar_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowcybar/bioconductor-flowcybar_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowCyBar')"
