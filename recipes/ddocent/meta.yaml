about:
  home: http://ddocent.com
  license: The MIT License (MIT)
  summary: ' dDocent is  an interactive bash wrapper to QC, assemble, map, and call
    SNPs from all types of RAD data'
build:
  noarch: generic
  number: 3
extra:
  container:
    extended-base: true
package:
  name: ddocent
  version: 2.7.8
requirements:
  build: null
  host: null
  run:
  - fastp
  - seqtk >=1.3
  - coreutils >=8.22
  - curl
  - freebayes
  - mawk
  - bwa
  - samtools
  - vcftools >=0.1.15
  - rainbow
  - cd-hit
  - bedtools >=2.26.0
  - vcflib
  - gnuplot
  - parallel
  - pear
  - unzip
  - grep
  - sed
source:
  sha256: 02aa297f602b55587782c959379cada8d8b0570973da75eb9f5786089a3ed485
  url: https://github.com/jpuritz/dDocent/archive/v2.7.8.tar.gz
test:
  commands:
  - dDocent --help
