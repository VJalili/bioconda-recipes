about:
  home: https://github.com/MrOlm/inStrain
  license: MIT
  license_family: MIT
  summary: Calculation of strain-level metrics
build:
  noarch: python
  number: 0
  script: ' -m pip install . -vv --no-deps'
package:
  name: instrain
  version: 1.2.2
requirements:
  host:
  - pip
  - python >=3.4
  run:
  - biopython
  - drep
  - h5py
  - matplotlib-base
  - networkx
  - numpy
  - pandas >=0.25
  - psutil
  - pysam
  - pytest
  - python >=3.4
  - scikit-learn
  - seaborn
  - tqdm
source:
  sha256: d6801888ea5de66c16423719d6fbfb98381b288676b18054ff4ae46f833f08ac
  url: https://pypi.io/packages/source/i/inStrain/inStrain-1.2.2.tar.gz
test:
  imports:
  - inStrain
