about:
  description: gwasurvivr is a package to perform survival analysis using Cox proportional
    hazard models on imputed genetic data.
  home: https://bioconductor.org/packages/3.10/bioc/html/gwasurvivr.html
  license: Artistic-2.0
  summary: 'gwasurvivr: an R package for genome wide survival analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gwasurvivr
  version: 1.4.0
requirements:
  host:
  - bioconductor-gwastools >=1.32.0,<1.33.0
  - bioconductor-snprelate >=1.20.0,<1.21.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-matrixstats
  - r-survival
  run:
  - bioconductor-gwastools >=1.32.0,<1.33.0
  - bioconductor-snprelate >=1.20.0,<1.21.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-matrixstats
  - r-survival
source:
  md5: 7f6b97ea8958290b2a9fb414a112c990
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/gwasurvivr_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/gwasurvivr_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gwasurvivr/bioconductor-gwasurvivr_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gwasurvivr')"
