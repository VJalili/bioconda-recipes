about:
  description: The RIP-seq data in BAM format are the test data for the package RIPSeeker.
    The data correspond to two RIP-seq experiments, namely PRC2 and CCNT1. Raw data
    from NCBI Gene Expression Omnibus under accession numbers GSE17064 for PRC2 and
    in-house for CCNT1.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RIPSeekerData.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: test data for RIPSeeker
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ripseekerdata
  version: 1.22.0
requirements:
  host:
  - bioconductor-ripseeker >=1.26.0,<1.27.0
  - r-base
  run:
  - bioconductor-ripseeker >=1.26.0,<1.27.0
  - r-base
  - curl
source:
  md5: bffcae6dccaa048cb5fa7b5a885e4f2b
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RIPSeekerData_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/RIPSeekerData_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ripseekerdata/bioconductor-ripseekerdata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RIPSeekerData')"
