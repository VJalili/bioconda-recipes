about:
  dev_url: https://github.com/CGATOxford/UMI-tools
  home: https://github.com/CGATOxford/UMI-tools
  license: MIT License
  license_family: MIT
  summary: Tools for dealing with Unique Molecular Identifiers (UMIs) / Random Molecular
    Tags (RMTs)
build:
  entry_points:
  - umi_tools = umi_tools.umi_tools:main
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
  skip: true
package:
  name: umi_tools
  version: 1.0.1
requirements:
  build:
  - None
  host:
  - python
  - pip
  run:
  - python
  - matplotlib-base
  - scipy
  - regex
  - numpy >=1.7
  - pandas >=0.12.0
  - pysam >=0.9
  - future
source:
  sha256: f7bc88f7531613700bd617eff968526dfbe12280e87ee5fcdf9321117a73639f
  url: https://pypi.io/packages/source/u/umi_tools/umi_tools-1.0.1.tar.gz
test:
  commands:
  - umi_tools --help
