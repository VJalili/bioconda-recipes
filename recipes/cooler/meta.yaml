about:
  home: https://github.com/mirnylab/cooler
  license: BSD
  summary: Sparse binary format for genomic interaction matrices
build:
  entry_points:
  - cooler = cooler.cli:cli
  noarch: python
  number: 0
extra:
  container:
    extended-base: true
package:
  name: cooler
  version: 0.8.6
requirements:
  host:
  - python
  - setuptools
  run:
  - hdf5
  - python
  - six
  - multiprocess
  - numpy
  - scipy
  - pandas
  - h5py
  - dask
  - cytoolz
  - click
  - biopython
  - pysam >0.8
  - pyfaidx
  - pairix
  - asciitree
  - pyyaml
source:
  sha256: 538a3b0d10b0e955d1742faa22eb3808a70d8bde78ac2f036a2b3e21ac44f988
  url: https://pypi.python.org/packages/source/c/cooler/cooler-0.8.6.post0.tar.gz
test:
  commands:
  - cooler --help
  imports:
  - cooler
  - cooler.cli
  - cooler.sandbox
