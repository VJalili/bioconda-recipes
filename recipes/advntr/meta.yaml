about:
  home: https://github.com/mehrdadbakhtiari/adVNTR
  license: BSD 3-Clause
  license_file: LICENSE
  summary: A tool for genotyping Variable Number Tandem Repeats (VNTR) from sequence
    data
build:
  entry_points:
  - advntr=advntr.__main__:main
  number: 0
  script:
  - make install CXX="${CXX} ${CXXFLAGS}" PREFIX=${PREFIX}
  - python -m pip install --no-deps --ignore-installed .
  skip: true
extra:
  skip-lints:
  - cython_must_be_in_host
package:
  name: advntr
  version: 1.3.3
requirements:
  build:
  - make
  - None
  - None
  host:
  - python
  - pip
  - setuptools
  - cython
  - numpy
  - scipy
  run:
  - python
  - None
  - None
  - matplotlib
  - networkx 1.11
  - joblib
  - scikit-learn
  - cython
  - biopython
  - muscle
  - pysam 0.15.1
  - htslib 1.9
source:
  sha256: 0aba55f1ea59b38236adda018bfc929bbd4e698f0702218aa3d8cd7fc31ebd59
  url: https://github.com/mehrdadbakhtiari/adVNTR/archive/1.3.3.tar.gz
test:
  commands:
  - advntr genotype --help
  - adVNTR-Filtering --help
