about:
  home: http://segway.hoffmanlab.org/
  license: GPL2
  license_file: LICENSE
  summary: a tool for easy pattern discovery and identification in functional genomics
    data.
build:
  noarch: python
  number: 0
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btx603
  - biotools:segway
  recipe-maintainers:
  - ericr86
package:
  name: segway
  version: 3.0
requirements:
  host:
  - python
  - six
  - hgtools
  - genomedata
  - gmtk
  run:
  - python
  - six
  - genomedata
  - gmtk >=1.4.4=hd5b5912_5
  - autolog
  - textinput
  - optbuild
  - optplus
  - path.py
  - colorbrewer
  - drmaa >=0.4a3
  - ucsc-bedtobigbed
source:
  sha256: d5767846dc03cc90f1a36619feb790f4ff0deb649b120d3a07c173bd18576aa0
  url: https://pypi.io/packages/source/s/segway/segway-3.0.tar.gz
test:
  commands:
  - segway --help
  imports:
  - segway
