about:
  description: Package that implements the COSNet classification algorithm. The algorithm
    predicts node labels in partially labeled graphs where few positives are available
    for the class being predicted.
  home: https://bioconductor.org/packages/3.10/bioc/html/COSNet.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Cost Sensitive Network for node label prediction on graphs with highly
    unbalanced labelings
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cosnet
  version: 1.20.0
requirements:
  build:
  - None
  - make
  host:
  - r-base
  run:
  - r-base
source:
  md5: 9af20268347707f7b8cb7509a1df8bc8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/COSNet_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/COSNet_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cosnet/bioconductor-cosnet_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('COSNet')"
