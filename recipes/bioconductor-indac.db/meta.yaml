about:
  description: INDAC FlyChip_long_oligonucleotide_002 (FL002) annotation data (chip
    indac) assembled using data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/indac.db.html
  license: Artistic-2.0
  summary: INDAC FlyChip_long_oligonucleotide_002 (FL002) annotation data (chip indac)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-indac.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.dm.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.dm.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: cba72edcf7278033151e0eac077d8ff8
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/indac.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/indac.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-indac.db/bioconductor-indac.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('indac.db')"
