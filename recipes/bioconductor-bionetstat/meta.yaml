about:
  description: A package to perform differential network analysis, differential node
    analysis (differential coexpression analysis), network and metabolic pathways
    view. The reference paper is avaible in https://doi.org/10.3389/fgene.2019.00594.
  home: https://bioconductor.org/packages/3.10/bioc/html/BioNetStat.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Biological Network Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-bionetstat
  version: 1.6.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-pathview >=1.26.0,<1.27.0
  - r-base
  - r-ggplot2
  - r-hmisc
  - r-igraph
  - r-knitr
  - r-pheatmap
  - r-plyr
  - r-psych
  - r-rcolorbrewer
  - r-rjsonio
  - r-shiny
  - r-shinybs
  - r-whisker
  - r-yaml
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-pathview >=1.26.0,<1.27.0
  - r-base
  - r-ggplot2
  - r-hmisc
  - r-igraph
  - r-knitr
  - r-pheatmap
  - r-plyr
  - r-psych
  - r-rcolorbrewer
  - r-rjsonio
  - r-shiny
  - r-shinybs
  - r-whisker
  - r-yaml
source:
  md5: 2a9cdcaa0cc8295478917204b85b37da
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BioNetStat_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/BioNetStat_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bionetstat/bioconductor-bionetstat_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BioNetStat')"
