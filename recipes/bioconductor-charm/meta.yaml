about:
  home: https://bioconductor.org/packages/3.9/bioc/html/charm.html
  license: LGPL (>= 2)
  summary: This package implements analysis tools for DNA methylation data generated
    using Nimblegen microarrays and the McrBC protocol. It finds differentially methylated
    regions between samples, calculates percentage methylation estimates and includes
    array quality assessment tools.
