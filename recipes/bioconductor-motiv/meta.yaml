about:
  description: This package makes use of STAMP for comparing a set of motifs to a
    given database (e.g. JASPAR). It can also be used to visualize motifs, motif distributions,
    modules and filter motifs.
  home: https://bioconductor.org/packages/3.10/bioc/html/MotIV.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Motif Identification and Validation
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:motiv
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-motiv
    path: recipes/bioconductor-motiv
    version: 1.36.0
package:
