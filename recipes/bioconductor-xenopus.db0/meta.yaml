about:
  description: Base annotation databases for xenopus, intended ONLY to be used by
    AnnotationDbi to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/xenopus.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for xenopus
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-xenopus.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: 698abcaf62cbbec68d1c0c3f777fe071
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/xenopus.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/xenopus.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-xenopus.db0/bioconductor-xenopus.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('xenopus.db0')"
