about:
  description: This package provides methods to compute co-expression networks of
    lincRNAs and protein-coding genes. Biological terms associated with the sets of
    protein-coding genes predict the biological contexts of lincRNAs according to
    the 'Guilty by Association' approach.
  home: https://bioconductor.org/packages/3.10/bioc/html/LINC.html
  license: Artistic-2.0
  summary: co-expression of lincRNAs and protein-coding genes
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
