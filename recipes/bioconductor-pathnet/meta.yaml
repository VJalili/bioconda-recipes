about:
  home: https://bioconductor.org/packages/3.9/bioc/html/PathNet.html
  license: GPL-3
  summary: 'PathNet uses topological information present in pathways and differential
    expression levels of genes (obtained from microarray experiment) to identify pathways
    that are 1) significantly enriched and 2) associated with each other in the context
    of differential expression. The algorithm is described in: PathNet: A tool for
    pathway analysis using topological information. Dutta B, Wallqvist A, and Reifman
    J. Source Code for Biology and Medicine 2012 Sep 24;7(1):10.'
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:pathnet
  parent_recipe:
    name: bioconductor-pathnet
    path: recipes/bioconductor-pathnet
    version: 1.20.0
package:
  name: bioconductor-pathnet
  version: 1.23.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 8379b86eac97f490fe40f90d7dcae045
  url:
  - https://bioconductor.org/packages/3.9/bioc/src/contrib/PathNet_1.23.0.tar.gz
  - https://bioarchive.galaxyproject.org/PathNet_1.23.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pathnet/bioconductor-pathnet_1.23.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PathNet')"
