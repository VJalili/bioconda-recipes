about:
  home: https://CRAN.R-project.org/package=HTSCluster
  license: GPL (>= 3)
  license_family: GPL3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Poisson mixture model is implemented to cluster genes from high- throughput
    transcriptome sequencing (RNA-seq) data. Parameter estimation is performed using
    either the EM or CEM algorithm, and the slope heuristics are used for model selection
    (i.e., to choose the number of clusters).
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-htscluster
  version: 2.0.8
requirements:
  host:
  - r-base
  - r-capushe
  - bioconductor-edger
  - r-plotrix
  run:
  - r-base
  - r-capushe
  - bioconductor-edger
  - r-plotrix
source:
  sha256: 6f82fa50bd95620fe5dea7c66a1876a6fea0bd46bb3e1aa54806f5060d74cb72
  url:
  - /src/contrib/HTSCluster_2.0.8.tar.gz
  - /src/contrib/Archive/HTSCluster/HTSCluster_2.0.8.tar.gz
test:
  commands:
  - $R -e "library('HTSCluster')"
