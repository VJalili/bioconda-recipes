about:
  description: Package that allows to explore the exposome and to perform association
    analyses between exposures and health outcomes.
  home: https://bioconductor.org/packages/3.10/bioc/html/rexposome.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Exposome exploration and outcome data analysis
build:
