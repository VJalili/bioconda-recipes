about:
  description: The package contains functions to perform normalization of high-throughput
    qPCR data. Basic functions for processing raw Ct data plus functions to generate
    diagnostic plots are also available.
  home: https://bioconductor.org/packages/3.10/bioc/html/qpcrNorm.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Data-driven normalization strategies for high-throughput qPCR data.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:qpcrnorm
  - doi:10.1186/1471-2105-10-110
  parent_recipe:
    name: bioconductor-qpcrnorm
    path: recipes/bioconductor-qpcrnorm
    version: 1.38.0
package:
  name: bioconductor-qpcrnorm
  version: 1.44.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
source:
  md5: 05066141b568f87e72cdeb78552af4e7
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/qpcrNorm_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/qpcrNorm_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qpcrnorm/bioconductor-qpcrnorm_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('qpcrNorm')"
