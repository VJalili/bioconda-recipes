about:
  description: Support harvesting of diverse bioinformatic ontologies, making particular
    use of the ontologyIndex package on CRAN. We provide snapshots of key ontologies
    for terms about cells, cell lines, chemical compounds, and anatomy, to help analyze
    genome-scale experiments, particularly cell x compound screens. Another purpose
    is to strengthen development of compelling use cases for richer interfaces to
    emerging ontologies.
  home: https://bioconductor.org/packages/3.10/bioc/html/ontoProc.html
  license: Artistic-2.0
  summary: processing of ontologies of anatomy, cell lines, and so on
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ontoproc
  version: 1.8.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-ontologyindex
  - r-ontologyplot
  - r-shiny
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-ontologyindex
  - r-ontologyplot
  - r-shiny
source:
  md5: 0accc921afcf8207e922eb1c0e370d01
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ontoProc_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/ontoProc_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ontoproc/bioconductor-ontoproc_1.8.0_src_all.tar.gz
test:
