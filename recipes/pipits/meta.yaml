about:
  home: https://github.com/hsgweon/pipits
  license: GNU General Public License v3.0
  license_family: GPL3
  summary: 'PIPITS: An automated pipeline for analyses of fungal internal transcribed
    spacer (ITS) sequences from the Illumina sequencing platform'
build:
  noarch: python
  number: 0
package:
  name: pipits
  version: '2.5'
requirements:
  host:
  - python >=3
  - setuptools
  run:
  - python >=3
  - pispino >=1.1
  - vsearch
  - fastx_toolkit
  - hmmer
  - itsx
  - biom-format
  - rdptools
  - numpy
  - pandas
  - progressbar2
  - requests
  - seqkit
source:
  sha256: b9cca86cdc050dd93d98bce29ad80c273b80b4c90d813c8d9a08e05cfd9dd551
  url: https://github.com/hsgweon/pipits/archive/2.5.tar.gz
test:
  commands:
  - pipits_funits -h > /dev/null
  - pipits_process -h > /dev/null
