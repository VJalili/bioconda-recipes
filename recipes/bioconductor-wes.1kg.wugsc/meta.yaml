about:
  description: The assembled .bam files of whole exome sequencing data from the 1000
    Genomes Project. 46 samples sequenced by the Washington University Genome Sequencing
    Center are included.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/WES.1KG.WUGSC.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Whole Exome Sequencing (WES) of chromosome 22 401st to 500th exon from
    the 1000 Genomes (1KG) Project by the Washington University Genome Sequencing
    Center (WUGSC).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-wes.1kg.wugsc
  version: 1.18.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: eac1a6362a5895ed7a60570bb76f3703
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/WES.1KG.WUGSC_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/WES.1KG.WUGSC_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-wes.1kg.wugsc/bioconductor-wes.1kg.wugsc_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('WES.1KG.WUGSC')"
