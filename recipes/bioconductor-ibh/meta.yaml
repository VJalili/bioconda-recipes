about:
  description: This package contains methods for calculating Interaction Based Homogeneity
    to evaluate fitness of gene lists to an interaction network which is useful for
    evaluation of clustering results and gene list analysis. BioGRID interactions
    are used in the calculation. The user can also provide their own interactions.
  home: https://bioconductor.org/packages/3.10/bioc/html/ibh.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Interaction Based Homogeneity for Evaluating Gene Lists
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:ibh
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ibh
    path: recipes/bioconductor-ibh
    version: 1.28.0
package:
  name: bioconductor-ibh
  version: 1.34.0
requirements:
  host:
  - bioconductor-simpintlists >=1.22.0,<1.23.0
  - r-base
  run:
  - bioconductor-simpintlists >=1.22.0,<1.23.0
  - r-base
source:
  md5: 8c92f5c705ce8332e8b59226aee1cefe
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ibh_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/ibh_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ibh/bioconductor-ibh_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ibh')"
