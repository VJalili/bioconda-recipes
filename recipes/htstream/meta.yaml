about:
  home: https://ibest.github.io/HTStream
  license: Apache 2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'HTStream is a fast, quality control pipeline for Hight Throughput Sequencing
    data.

    The difference between HTStream and other pipelines is that HTStreams uses a tab
    delimited fastq format which allows for streaming from application to application.

    This streaming creates some awesome efficiencies when processing HTS data.'
build:
  number: 0
package:
  name: htstream
  version: 1.1.0
requirements:
  build:
  - None
  - None
  host:
  - cmake
  - boost
  - zlib
  - bzip2
  - xz
  run:
  - boost
  - zlib
  - bzip2
  - xz
source:
