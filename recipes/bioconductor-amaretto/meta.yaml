about:
  description: Integrating an increasing number of available multi-omics cancer data
    remains one of the main challenges to improve our understanding of cancer. One
    of the main challenges is using multi-omics data for identifying novel cancer
    driver genes. We have developed an algorithm, called AMARETTO, that integrates
    copy number, DNA methylation and gene expression data to identify a set of driver
    genes by analyzing cancer samples and connects them to clusters of co-expressed
    genes, which we define as modules. We applied AMARETTO in a pancancer setting
    to identify cancer driver genes and their modules on multiple cancer sites. AMARETTO
    captures modules enriched in angiogenesis, cell cycle and EMT, and modules that
    accurately predict survival and molecular subtypes. This allows AMARETTO to identify
    novel cancer driver genes directing canonical cancer pathways.
  home: https://bioconductor.org/packages/3.10/bioc/html/AMARETTO.html
  license: Apache License (== 2.0) + file LICENSE
  license_file: LICENSE
  summary: Regulatory Network Inference and Driver Gene Evaluation using Integrative
    Multi-Omics Analysis and Penalized Regression
