about:
  home: https://github.com/nanoporetech/wub
  license: MPL-2.0
  license_file: LICENSE.md
  summary: Tools and software library developed by the ONT Applications group
build:
  noarch: python
  number: 2
package:
  name: wub
  version: 0.4.0
requirements:
  host:
  - python
  - setuptools
  run:
  - python
  - pytest
  - biopython
  - numpy
  - matplotlib
  - seaborn
  - editdistance
  - pandas >=0.20.2
  - pysam
  - tqdm
  - statsmodels
  - htslib
source:
  patches:
  - wub_setup.patch
  sha256: 1526aa392bccac71b872211c45f5b403ad3d55f5762e0ed34ff9086bc1dab6fd
  url: https://github.com/nanoporetech/wub/archive/v0.4.0.tar.gz
test:
  commands:
  - add_errors.py -h
  - compare_genomes_lastal.py -h
  - reads_stats.py -h
  - sequence_filter.py -h
  - simulate_genome.py -h
  imports:
  - wub
