about:
  description: Useful functions to merge microRNA and respective targets using differents
    databases
  home: https://bioconductor.org/packages/3.10/bioc/html/RmiR.html
  license: Artistic-2.0
  summary: Package to work with miRNAs and miRNA targets with R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rmir
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rmir
    path: recipes/bioconductor-rmir
    version: 1.36.0
package:
  name: bioconductor-rmir
  version: 1.42.0
requirements:
  host:
  - bioconductor-rmir.hs.mirna >=1.0.0,<1.1.0
  - r-base
  - r-dbi
  - r-rsvgtipsdevice
  run:
  - bioconductor-rmir.hs.mirna >=1.0.0,<1.1.0
  - r-base
  - r-dbi
  - r-rsvgtipsdevice
source:
  md5: c889c80547f88f5e0a7f5889fd2447dc
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RmiR_1.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/RmiR_1.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rmir/bioconductor-rmir_1.42.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RmiR')"
