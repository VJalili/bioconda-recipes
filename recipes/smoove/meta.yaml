about:
  home: https://github.com/brentp/smoove
  license: Apache-2.0
  license_family: Apache
  summary: structural variant calling and genotyping with existing tools, but, smoothly
build:
  binary_relocation: false
  number: 0
  skip: true
extra:
  skip-lints:
  - should_be_noarch_generic
package:
  name: smoove
  version: 0.2.5
requirements:
  run:
  - lumpy-sv
  - svtyper
  - svtools
  - samtools
  - gsort
  - mosdepth
  - bcftools
  - htslib
  - duphold
source:
  sha256: 805f2a3f0b4f28a8d8d642d07f14baaf65f29b624f689739ab3a64e06ec999ff
  url: https://github.com/brentp/smoove/releases/download/v0.2.5/smoove
test:
  commands:
  - smoove -h 2>&1 | grep smoove\ version
  - smoove call -h
