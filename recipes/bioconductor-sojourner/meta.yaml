about:
  description: Single molecule tracking has evolved as a novel new approach complementing
    genomic sequencing, it reports live biophysical properties of molecules being
    investigated besides properties relating their coding sequence; here we provided
    "sojourner" package, to address statistical and bioinformatic needs related to
    the analysis and comprehension of high throughput single molecule tracking data.
  home: https://bioconductor.org/packages/3.10/bioc/html/sojourner.html
  license: Artistic-2.0
  summary: 'sojourner: An R package for statistical analysis of single molecule trajectories'
