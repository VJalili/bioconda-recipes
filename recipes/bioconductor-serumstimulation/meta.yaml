about:
  description: Contains 13 micro array data results from a serum stimulation experiment
  home: https://bioconductor.org/packages/3.10/data/experiment/html/serumStimulation.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: serumStimulation is a data package which is used by examples in package
    pcaGoPromoter
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-serumstimulation
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: ed3a1013bd1e4b7cde641bc62ed9c508
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/serumStimulation_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/serumStimulation_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-serumstimulation/bioconductor-serumstimulation_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('serumStimulation')"
