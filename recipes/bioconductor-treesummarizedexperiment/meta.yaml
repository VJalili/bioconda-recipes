about:
  description: TreeSummarizedExperiment has extended SingleCellExperiment to include
    hierarchical information on the rows or columns of the rectangular data.
  home: https://bioconductor.org/packages/3.10/bioc/html/TreeSummarizedExperiment.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'TreeSummarizedExperiment: a S4 Class for Data with Tree Structures'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-treesummarizedexperiment
  version: 1.2.0
requirements:
  host:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-ape
  - r-base
  - r-dplyr
  run:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-ape
  - r-base
  - r-dplyr
source:
  md5: 4ae8d4e87f203dab184ad10c2655b571
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/TreeSummarizedExperiment_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/TreeSummarizedExperiment_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-treesummarizedexperiment/bioconductor-treesummarizedexperiment_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TreeSummarizedExperiment')"
