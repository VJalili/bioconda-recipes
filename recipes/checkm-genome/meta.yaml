about:
  home: https://ecogenomics.github.io/CheckM/
  license: GPL3
  summary: Assess the quality of microbial genomes recovered from isolates, single
    cells, and metagenomes.
build:
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed -vvv'
package:
  name: checkm-genome
  version: 1.1.2
requirements:
  host:
  - python >=3.6
  - pip
  run:
  - python >=3.6
  - numpy >=1.13.1
  - scipy >=0.19.1
  - matplotlib >=2.1.0
  - pysam >=0.12.0.1
  - dendropy >=4.4.0
  - hmmer >=3.1b1
  - prodigal >=2.6.1
  - pplacer ==1.1.alpha19
  - wget
source:
  sha256: 15d12ae655f021d9a04799f6f2e94b9ea6d76393a5161304a8e1c0d087f2daf5
  url: https://github.com/Ecogenomics/CheckM/archive/v1.1.2.tar.gz
test:
  imports:
  - checkm
  - checkm.plot
  - checkm.test
  - checkm.util
