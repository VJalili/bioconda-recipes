about:
  description: Contains a reduced set of simulated data inspired by data produced
    by the Infinium EPIC BeadChip assays by Illumina. The example data set is made
    available to highlight many of the key procedures that are available within the
    core functions of the methyvim package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/methyvimData.html
  license: file LICENSE
  license_file: LICENSE
  summary: Example experimental data for use with the methyvim package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-methyvimdata
  version: 1.8.0
requirements:
  host:
  - bioconductor-minfi >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-minfi >=1.32.0,<1.33.0
  - r-base
  - curl
source:
  md5: 427658dbf4232847060e738d9d521e0c
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/methyvimData_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/methyvimData_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-methyvimdata/bioconductor-methyvimdata_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('methyvimData')"
