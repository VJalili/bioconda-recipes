about:
  description: atSNP performs affinity tests of motif matches with the SNP or the
    reference genomes and SNP-led changes in motif matches.
  home: https://bioconductor.org/packages/3.10/bioc/html/atSNP.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Affinity test for identifying regulatory SNPs
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-atsnp
  version: 1.2.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-motifstack >=1.30.0,<1.31.0
  - r-base
  - r-data.table
  - r-ggplot2
  - r-rappdirs
  - r-rcpp
  - r-testit
  run:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-motifstack >=1.30.0,<1.31.0
  - r-base
  - r-data.table
  - r-ggplot2
  - r-rappdirs
  - r-rcpp
  - r-testit
source:
  md5: 2d9e4e7c453eacfe4ca821f6dedf306a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/atSNP_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/atSNP_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-atsnp/bioconductor-atsnp_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('atSNP')"
