    of dose-response curves across temperatures.
  home: https://bioconductor.org/packages/3.10/bioc/html/TPP2D.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: FDR-controlled analysis of 2D-TPP experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tpp2d
  version: 1.2.0
requirements:
  host:
  - r-base
  - r-doparallel
  - r-dplyr
  - r-foreach
  - r-ggplot2
  - r-mass
  - r-openxlsx
  - r-rcurl
  - r-stringr
  - r-tidyr
  run:
  - r-base
  - r-doparallel
  - r-dplyr
  - r-foreach
  - r-ggplot2
  - r-mass
  - r-openxlsx
  - r-rcurl
  - r-stringr
  - r-tidyr
source:
  md5: dfef6acaaeb35552a28655f98769e4c8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/TPP2D_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/TPP2D_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tpp2d/bioconductor-tpp2d_1.2.0_src_all.tar.gz
test:
