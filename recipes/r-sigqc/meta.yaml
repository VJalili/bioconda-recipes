about:
  home: https://CRAN.R-project.org/package=sigQC
  license: file LICENSE (Restricts use)
  license_family: OTHER
  summary: Provides gene signature quality control metrics in publication ready plots.
    Namely, enables the visualization of properties such as expression, variability,
    correlation, and comparison of methods of standardisation and scoring metrics.
build:
  noarch: generic
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-sigqc
  version: 0.1.21
requirements:
  host:
  - r-base
  - bioconductor-complexheatmap
  - bioconductor-gsva
  - r-kernsmooth
  - r-mass
  - bioconductor-rankprod
  - r-biclust
  - r-circlize
  - r-class
  - r-cluster
  - r-fmsb
  - r-gplots
  - r-gridgraphics
  - r-lattice
  - r-mclust
  - r-moments
  - r-nnet
  run:
  - r-base
  - bioconductor-complexheatmap
  - bioconductor-gsva
  - r-kernsmooth
  - r-mass
  - bioconductor-rankprod
  - r-biclust
  - r-circlize
  - r-class
  - r-cluster
  - r-fmsb
  - r-gplots
  - r-gridgraphics
  - r-lattice
  - r-mclust
  - r-moments
  - r-nnet
source:
  sha256: 1deec4c855e05bdae3fd854ae0bbb364b4b1a52df6f78bf10ba839f2e7ee241d
  url:
  - /src/contrib/sigQC_0.1.21.tar.gz
  - /src/contrib/Archive/sigQC/sigQC_0.1.21.tar.gz
test:
  commands:
  - $R -e "library('sigQC')"
  - '"%R%" -e "library(''sigQC'')"'
