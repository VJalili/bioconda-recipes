about:
  description: This package contains example data for the MUGA array that is used
    by the R package DOQTL.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/MUGAExampleData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example {M}ouse {U}niversal {G}enotyping {A}rray data for genome reconstruction
    and quantitative trait locus mapping.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mugaexampledata
  version: 1.6.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: da415fc37ec3298a86aa45e87ffb274a
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/MUGAExampleData_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/MUGAExampleData_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mugaexampledata/bioconductor-mugaexampledata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MUGAExampleData')"
