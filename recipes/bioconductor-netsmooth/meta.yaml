about:
  description: netSmooth is an R package for network smoothing of single cell RNA
    sequencing data. Using bio networks such as protein-protein interactions as priors
    for gene co-expression, netsmooth improves cell type identification from noisy,
    sparse scRNAseq data.
  home: https://bioconductor.org/packages/3.10/bioc/html/netSmooth.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Network smoothing for scRNAseq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-netsmooth
  version: 1.6.0
requirements:
  host:
  - bioconductor-clusterexperiment >=2.6.0,<2.7.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-scater >=1.14.0,<1.15.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-cluster
  - r-data.table
  - r-entropy
  - r-matrix
  run:
  - bioconductor-clusterexperiment >=2.6.0,<2.7.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-scater >=1.14.0,<1.15.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-cluster
  - r-data.table
  - r-entropy
  - r-matrix
source:
  md5: 84f44df4e5aafaa64bf27fd929634dfd
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/netSmooth_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/netSmooth_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-netsmooth/bioconductor-netsmooth_1.6.0_src_all.tar.gz
test:
