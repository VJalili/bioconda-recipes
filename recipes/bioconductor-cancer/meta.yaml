about:
  description: The package is user friendly interface based on the cgdsr and other
    modeling packages to explore, compare, and analyse all available Cancer Data (Clinical
    data, Gene Mutation, Gene Methylation, Gene Expression, Protein Phosphorylation,
    Copy Number Alteration) hosted by the Computational Biology Center at Memorial-Sloan-Kettering
    Cancer Center (MSKCC).
  home: https://bioconductor.org/packages/3.10/bioc/html/canceR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A Graphical User Interface for accessing and modeling the Cancer Genomics
    Data of MSKCC
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cancer
  version: 1.20.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-genetclassifier >=1.26.0,<1.27.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-phenotest >=1.34.0,<1.35.0
  - r-base
  - r-cgdsr
  - r-circlize
  - r-formula
  - r-plyr
  - r-rpart
  - r-runit
  - r-survival
  - r-tcltk2
  - r-tkrplot
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-genetclassifier >=1.26.0,<1.27.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-phenotest >=1.34.0,<1.35.0
  - r-base
  - r-cgdsr
  - r-circlize
  - r-formula
  - r-plyr
  - r-rpart
  - r-runit
  - r-survival
  - r-tcltk2
  - r-tkrplot
source:
  md5: 2abbafbffb38d21ec3df70f748418773
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/canceR_1.20.0.tar.gz
