about:
  description: Transcript quantification import from Salmon with automatic population
    of metadata and transcript ranges. Filtered, combined, or de novo transcriptomes
    can be linked to the appropriate sources with linkedTxomes and shared for reproducible
    analyses.
  home: https://bioconductor.org/packages/3.10/bioc/html/tximeta.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Transcript Quantification Import with Automatic Metadata
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-tximeta
    path: recipes/bioconductor-tximeta
    version: 1.0.1
package:
  name: bioconductor-tximeta
  version: 1.4.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-ensembldb >=2.10.0,<2.11.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-tximport >=1.14.0,<1.15.0
  - r-base
  - r-jsonlite
  - r-rappdirs
  - r-tibble
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
