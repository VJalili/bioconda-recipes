about:
  description: A toolbox for sparse contrastive principal component analysis (scPCA)
    of high-dimensional biological data. scPCA combines the stability and interpretability
    of sparse PCA with contrastive PCA's ability to disentangle biological signal
    from techical noise through the use of control data. Also implements and extends
    cPCA.
  home: https://bioconductor.org/packages/3.10/bioc/html/scPCA.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Sparse Contrastive Principal Component Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-scpca
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-assertthat
  - r-base
  - r-cluster
  - r-dplyr
  - r-elasticnet
  - r-kernlab
  - r-origami
  - r-purrr
  - r-rdpack
  - r-stringr
  - r-tibble
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-assertthat
  - r-base
  - r-cluster
  - r-dplyr
  - r-elasticnet
  - r-kernlab
  - r-origami
  - r-purrr
  - r-rdpack
  - r-stringr
  - r-tibble
source:
  md5: da5ad612b6b0ee32ca77b1fd3200f1dd
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/scPCA_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/scPCA_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scpca/bioconductor-scpca_1.0.0_src_all.tar.gz
test:
