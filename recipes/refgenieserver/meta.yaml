about:
  home: https://refgenie.databio.org/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: This server provides both a web interface and a RESTful API. Users may
    explore and download archived indexes from the web interface or develop tools
    that programmatically query the API.
build:
  entry_points:
  - refgenieserver = refgenieserver.main:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - michalstolarczyk
package:
  name: refgenieserver
  version: 0.4.3
requirements:
  host:
  - pip
  - python
  run:
  - aiofiles
  - fastapi
  - jinja2
  - logmuse >=0.2
  - python
  - refgenconf >=0.5.2
  - uvicorn >=0.7.1
source:
  sha256: 0cf9f5ef2155dbb1114f20417f8471128bc74a1f57b4b4d5a58ba5665e206a1e
  url: https://pypi.io/packages/source/r/refgenieserver/refgenieserver-0.4.3.tar.gz
test:
  commands:
  - refgenieserver --help
  imports:
  - refgenieserver
