about:
  description: Affymetrix Yeast Genome 2.0 Array annotation data (chip yeast2) assembled
    using data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/yeast2.db.html
  license: Artistic-2.0
  summary: Affymetrix Yeast Genome 2.0 Array annotation data (chip yeast2)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-yeast2.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.sc.sgd.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.sc.sgd.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 818981b9562630e8a219dbe23a316e08
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/yeast2.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/yeast2.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-yeast2.db/bioconductor-yeast2.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('yeast2.db')"
