about:
  description: Normalized gene expression data from rheumatic diseases from study
    published by Wollbold et al. in 2009, provided as an eSet.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/rheumaticConditionWOLLBOLD.html
  license: Artistic-2.0
  summary: Normalized gene expression dataset published by Wollbold et al. [2009]
    (WOLLBOLD).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rheumaticconditionwollbold
  version: 1.24.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 51bd701242cb39c56ed2505f14f716e9
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/rheumaticConditionWOLLBOLD_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/rheumaticConditionWOLLBOLD_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rheumaticconditionwollbold/bioconductor-rheumaticconditionwollbold_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rheumaticConditionWOLLBOLD')"
