about:
  home: https://github.com/NCGG-MGC/IMSindel
  license: MIT
  summary: An accurate intermediate-size indel detection tool incorporating de novo
    assembly and gapped global-local alignment with split read analysis
build:
  noarch: generic
  number: 1
package:
  name: imsindel
  version: 1.0.1
requirements:
  run:
  - ruby
  - samtools
  - mafft
  - fasta3
  - rb-bio
source:
  sha256: b9999ac6a431187b521e397f8b6c1c6237a1e368b705d92d4e02f7ca16f8411e
  url: https://github.com/NCGG-MGC/IMSindel/archive/v1.0.1.tar.gz
test:
  commands:
  - imsindel -h
