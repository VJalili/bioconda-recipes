about:
  description: Sorted and indexed BAM files for ChIP-seq libraries, for use in the
    chipseqDB workflow. BAM indices are also included.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/chipseqDBData.html
  license: CC BY 4.0
  summary: Data for the chipseqDB Workflow
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-chipseqdbdata
  version: 1.2.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - curl
source:
  md5: 1d18bd7addf0b4a5b7c8f52e12d7fb97
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/chipseqDBData_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/chipseqDBData_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chipseqdbdata/bioconductor-chipseqdbdata_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('chipseqDBData')"
