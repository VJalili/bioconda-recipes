about:
  description: IsoformSwitchAnalyzeR enables identification and analysis of alternative
    splicing and isoform switches with predicted functional consequences (e.g. gain/loss
    of protein domains etc.) from quantification of all types of RNASeq by tools such
    as Kallisto, Salmon, Cufflinks/Cuffdiff, RSEM etc.
  home: https://bioconductor.org/packages/3.10/bioc/html/IsoformSwitchAnalyzeR.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identify, Annotate and Visualize Alternative Splicing and Isoform Switches
    with Functional Consequences from both short- and long-read RNA-seq data.
