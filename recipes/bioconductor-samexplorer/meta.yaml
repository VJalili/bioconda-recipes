about:
  description: This R package is designed for subsampling procedure to simulate sequencing
    experiments with reduced sequencing depth. This package can be used to anlayze
    data generated from all major sequencing platforms such as Illumina GA, HiSeq,
    MiSeq, Roche GS-FLX, ABI SOLiD and LifeTech Ion PGM Proton sequencers. It supports
    multiple operating systems incluidng Linux, Mac OS X, FreeBSD and Solaris. Was
    developed with usage of Rsubread.
  home: https://bioconductor.org/packages/3.10/bioc/html/samExploreR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: samExploreR package high-performance read summarisation to count vectors
    with avaliability of sequencing depth reduction simulation
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-samexplorer
  version: 1.10.0
requirements:
  host:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-rnaseqdata.hnrnpc.bam.chr14 >=0.24.0,<0.25.0
  - bioconductor-rsubread >=2.0.0,<2.1.0
  - r-base
  - r-ggplot2
  run:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-rnaseqdata.hnrnpc.bam.chr14 >=0.24.0,<0.25.0
  - bioconductor-rsubread >=2.0.0,<2.1.0
  - r-base
  - r-ggplot2
source:
  md5: a0a467a8c2e6577dc2fa0aa112081b5a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/samExploreR_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/samExploreR_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-samexplorer/bioconductor-samexplorer_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('samExploreR')"
