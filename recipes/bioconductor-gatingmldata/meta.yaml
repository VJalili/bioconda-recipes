about:
  description: Test data and XML files for testing compliance of the flowUtils/flowCore
    packages with Gating-ML (1.5 and 2.0) standards.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/gatingMLData.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data and XML files for Gating-ML Test suite
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gatingmldata
  version: 2.26.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 5df25320f90eb9b49240db6311bf288a
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/gatingMLData_2.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/gatingMLData_2.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gatingmldata/bioconductor-gatingmldata_2.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gatingMLData')"
