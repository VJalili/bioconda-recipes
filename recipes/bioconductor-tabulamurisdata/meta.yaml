about:
  description: Access to processed 10x (droplet) and SmartSeq2 (on FACS-sorted cells)
    single-cell RNA-seq data from the Tabula Muris consortium (http://tabula-muris.ds.czbiohub.org/).
  home: https://bioconductor.org/packages/3.10/data/experiment/html/TabulaMurisData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 10x And SmartSeq2 Data From The Tabula Muris Consortium
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tabulamurisdata
  version: 1.3.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - curl
source:
  md5: b25b2290655d9a62b22d6dc0a8ee5207
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/TabulaMurisData_1.3.0.tar.gz
  - https://bioarchive.galaxyproject.org/TabulaMurisData_1.3.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tabulamurisdata/bioconductor-tabulamurisdata_1.3.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TabulaMurisData')"
