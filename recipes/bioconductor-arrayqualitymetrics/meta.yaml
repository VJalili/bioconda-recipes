about:
  description: This package generates microarray quality metrics reports for data
    in Bioconductor microarray data containers (ExpressionSet, NChannelSet, AffyBatch).
    One and two color array platforms are supported.
  home: https://bioconductor.org/packages/3.10/bioc/html/arrayQualityMetrics.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Quality metrics report for microarray data sets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:arrayqualitymetrics
  parent_recipe:
    name: bioconductor-arrayqualitymetrics
    path: recipes/bioconductor-arrayqualitymetrics
    version: 3.36.0
package:
  name: bioconductor-arrayqualitymetrics
  version: 3.42.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-affyplm >=1.62.0,<1.63.0
  - bioconductor-beadarray >=2.36.0,<2.37.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-vsn >=3.54.0,<3.55.0
  - r-base
  - r-gridsvg >=1.4-3
  - r-hmisc
  - r-hwriter
  - r-lattice
  - r-latticeextra
  - r-rcolorbrewer
  - r-setrng
  - r-svglite
  - r-xml
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-affyplm >=1.62.0,<1.63.0
  - bioconductor-beadarray >=2.36.0,<2.37.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-vsn >=3.54.0,<3.55.0
  - r-base
  - r-gridsvg >=1.4-3
  - r-hmisc
  - r-hwriter
  - r-lattice
  - r-latticeextra
  - r-rcolorbrewer
  - r-setrng
  - r-svglite
  - r-xml
source:
  md5: 30fa46369c9131fa441f3fc7d6159d80
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/arrayQualityMetrics_3.42.0.tar.gz
  - https://bioarchive.galaxyproject.org/arrayQualityMetrics_3.42.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-arrayqualitymetrics/bioconductor-arrayqualitymetrics_3.42.0_src_all.tar.gz
test:
