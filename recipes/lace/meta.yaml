about:
  home: https://github.com/Oshlack/Lace
  license: Unknown
  summary: 'Building SuperTranscripts: A linear representation of transcriptome data'
build:
  number: 1
extra:
  container:
    extended-base: true
  notes: 'Prefix with ''Lace_'' for the script name that is rather generic: ''Checker.py''.'
package:
  name: lace
  version: 1.0
requirements:
  build:
  - None
  run:
  - python
  - pandas
  - networkx
  - numpy
  - matplotlib
  - blat
source:
  md5: e5d93919b0b4eb3e3eebd7246b1cad3a
  patches:
  - lace.patch
  url: https://github.com/Oshlack/Lace/archive/v1.00.tar.gz
test:
  commands:
  - Lace.py -h
  - Lace_Checker.py -h
  - Mobius.py -h
  - STViewer.py -h
  - BuildSuperTranscript.py
