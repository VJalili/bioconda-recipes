about:
  home: https://github.com/solvebio/solvebio-python
  license: MIT
  license_family: MIT
  summary: The SolveBio Python client
build:
  entry_points:
  - solvebio = solvebio.cli.main:main
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed --no-cache-dir .
package:
  name: solvebio
  version: 2.9.0
requirements:
  host:
  - python
  - pip
  run:
  - python
  - six
  - pyprind
  - pycurl >=7.0.0
  - requests >=2.0.0
source:
  sha256: 7b347c7f72768a6596e6488ea69c1da38c6503b4f495968e627a819750e16f09
  url: https://pypi.io/packages/source/s/solvebio/solvebio-2.9.0.tar.gz
test:
  commands:
  - solvebio --help
  imports:
  - solvebio
  - solvebio.cli
  - solvebio.contrib
  - solvebio.contrib.vcf_parser
  - solvebio.resource
  - solvebio.test
  - solvebio.utils
