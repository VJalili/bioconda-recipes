about:
  dev_url: https://github.com/oschwengers/platon
  home: https://github.com/oschwengers/platon
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Plasmid contig classification and characterization for short read draft
    assemblies.
build:
  entry_points:
  - platon = platon.platon:main
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - biotools:platon
  recipe-maintainers:
  - oschwengers
package:
  name: platon
  version: 1.1.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - biopython >=1.71
  - prodigal >=2.6.1
  - ghostz >=1.0.0
  - blast >=2.7.1
  - hmmer >=3.2.1
  - infernal >=1.1.2
  - mummer4 >=4.0.0beta2
source:
  sha256: 0f5682e890af7e263cb13100fbe8e1f0cd7318470ebd63a3c67bcaa13bad678d
  url: https://github.com/oschwengers/platon/archive/v1.1.0.tar.gz
test:
  commands:
  - platon --help
  - prodigal -h
  - cmscan -h
  - hmmsearch -h
  - nucmer -V
  - blastn -help
  import:
  - Bio.SeqIO
