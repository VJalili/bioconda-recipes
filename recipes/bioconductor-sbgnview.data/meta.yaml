about:
  description: 'This package contains: 1. A microarray gene expression dataset from
    a human breast cancer study. 2. A RNA-Seq gene expression dataset from a mouse
    study on IFNG knockout. 3. ID mapping tables between gene IDs and SBGN-ML file
    glyph IDs. 4. Percent of orthologs detected in other species of the genes in a
    pathway. Cutoffs of this percentage for defining if a pathway exists in another
    species. 5. XML text of SBGN-ML files for all pre-collected pathways.'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/SBGNview.data.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Demo gene expression datasets for SBGNview package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sbgnview.data
  version: 1.0.0
requirements:
  host:
  - r-base
  - r-knitr
  - r-rmarkdown
  run:
  - r-base
  - r-knitr
  - r-rmarkdown
  - curl
source:
  md5: f21ea3ce8a4fa0b23f16b1bdc7f3f790
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/SBGNview.data_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/SBGNview.data_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sbgnview.data/bioconductor-sbgnview.data_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SBGNview.data')"
