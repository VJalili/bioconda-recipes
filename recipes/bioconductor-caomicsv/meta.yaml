about:
  description: caOmicsV package provides methods to visualize multi-dimentional cancer
    genomics data including of patient information, gene expressions, DNA methylations,
    DNA copy number variations, and SNP/mutations in matrix layout or network layout.
  home: https://bioconductor.org/packages/3.10/bioc/html/caOmicsV.html
  license: GPL (>=2.0)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Visualization of multi-dimentional cancer genomics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-caomicsv
    path: recipes/bioconductor-caomicsv
    version: 1.12.0
package:
  name: bioconductor-caomicsv
  version: 1.16.0
requirements:
  host:
  - r-base
  - r-bc3net >=1.0.2
  - r-igraph >=0.7.1
  run:
  - r-base
  - r-bc3net >=1.0.2
  - r-igraph >=0.7.1
source:
  md5: f91450ed5f5fc400d6911cd16af85a75
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/caOmicsV_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/caOmicsV_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-caomicsv/bioconductor-caomicsv_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('caOmicsV')"
