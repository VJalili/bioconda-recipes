about:
  description: Estimates the DNA copy number profile using mBPCR to detect regions
    with copy number changes
  home: https://bioconductor.org/packages/3.10/bioc/html/mBPCR.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Bayesian Piecewise Constant Regression for DNA copy number estimation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mbpcr
  version: 1.40.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-oligoclasses >=1.48.0,<1.49.0
  - bioconductor-snpchip >=2.32.0,<2.33.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-oligoclasses >=1.48.0,<1.49.0
  - bioconductor-snpchip >=2.32.0,<2.33.0
  - r-base
source:
  md5: 2a3ae593ca72a576fabe77daff507321
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/mBPCR_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/mBPCR_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mbpcr/bioconductor-mbpcr_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mBPCR')"
