about:
  home: http://github.com/mirtop/mirtop
  license: MIT License
  license_family: MIT
  summary: Small RNA-seq annotation
build:
  entry_points:
  - mirtop=mirtop.command_line:main
  noarch: python
  number: 0
  script: $PYTHON setup.py install --single-version-externally-managed --record=record.txt
extra:
  identifiers:
  - biotools:mirtop
package:
  name: mirtop
  version: 0.4.23
requirements:
  host:
  - python
  - setuptools
  - pysam
  - pybedtools
  - pandas
  - biopython
  run:
  - python
  - pysam
  - pybedtools
  - pandas
  - biopython
source:
  sha256: 21836935c8f05aa96afa87987bf499c9f7747a11756f86a67421ae5366af2563
  url: https://github.com/miRTop/mirtop/archive/v0.4.23.tar.gz
test:
  commands:
  - mirtop --help
  imports:
  - mirtop
  - mirtop.bam
  - mirtop.gff
  - mirtop.importer
  - mirtop.libs
  - mirtop.mirna
