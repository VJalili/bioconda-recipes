about:
  description: NormalyzerDE provides screening of normalization methods for LC-MS
    based expression data. It calculates a range of normalized matrices using both
    existing approaches and a novel time-segmented approach, calculates performance
    measures and generates an evaluation report. Furthermore, it provides an easy
    utility for Limma- or ANOVA- based differential expression analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/NormalyzerDE.html
  license: Artistic-2.0
  summary: Evaluation of normalization methods and calculation of differential expression
    analysis statistics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-normalyzerde
  version: 1.4.0
