about:
  home: https://github.com/ListerLab/TEPID
  license: GPL
  license_file: LICENSE
  summary: TEPID uses paired-end illumina sequencing reads to identify novel TE variants.
build:
  noarch: python
  number: 3
  script: sed -i.bak "25,30d" setup.py &&  -m pip install . --ignore-installed --no-deps
    -vv
package:
  name: tepid
  version: '0.8'
requirements:
  host:
  - python <3
  - pip
  run:
  - python <3
  - pybedtools
  - numpy >=1.9.2
  - pandas
  - pysam <0.9,>0.8
  - nose
  - bowtie2
  - samtools >=1.4
  - samblaster
  - bedtools >=2.25.0
  - yaha
  - samblaster
source:
  sha256: 2f9ff777705f74abe54f916bd33783085696a4687c47efe61146dd9827c4e241
  url: https://github.com/ListerLab/TEPID/archive/0.8.tar.gz
test:
  commands:
  - tepid-map | grep data
  - tepid-discover --version
  - tepid-refine --version
