about:
  description: Rcpi offers a molecular informatics toolkit with a comprehensive integration
    of bioinformatics and chemoinformatics tools for drug discovery.
  home: https://bioconductor.org/packages/3.10/bioc/html/Rcpi.html
  license: Artistic-2.0 | file LICENSE
  license_file: LICENSE
  summary: Molecular Informatics Toolkit for Compound-Protein Interaction in Drug
    Discovery
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rcpi
  version: 1.22.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-chemminer >=3.38.0,<3.39.0
  - bioconductor-fmcsr >=1.28.0,<1.29.0
  - bioconductor-gosemsim >=2.12.0,<2.13.0
  - r-base
  - r-doparallel
  - r-foreach
  - r-rcdk >=3.3.8
  - r-rcurl
  - r-rjson
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-chemminer >=3.38.0,<3.39.0
  - bioconductor-fmcsr >=1.28.0,<1.29.0
  - bioconductor-gosemsim >=2.12.0,<2.13.0
  - r-base
  - r-doparallel
  - r-foreach
  - r-rcdk >=3.3.8
  - r-rcurl
  - r-rjson
source:
  md5: 475c6bbd7e31ba96ca5c1c913cf14b03
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Rcpi_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rcpi_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcpi/bioconductor-rcpi_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rcpi')"
