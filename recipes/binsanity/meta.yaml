about:
  home: https://github.com/edgraham/BinSanity
  license: GPL-3.0
  license_family: GPL
  summary: Method to cluster contigs based a biphasic method with coverage and composition
build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv
    .
package:
  name: binsanity
  version: 0.3.4
requirements:
  host:
  - python
  - pip
  run:
  - python
  - biopython
  - pandas >=0.13.0
  - scipy >=0.13.0
  - checkm-genome
  - scikit-learn
  - subread
source:
  sha256: a84f249de8b0b5c86847bf012790437a98700873153d529e8e38cfb145ced2ef
  url: https://pypi.io/packages/source/b/binsanity/Binsanity-0.3.4.tar.gz
test:
  commands:
  - Binsanity -h
