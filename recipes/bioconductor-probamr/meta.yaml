about:
  description: Mapping PSMs back to genome. The package builds SAM file from shotgun
    proteomics data The package also provides function to prepare annotation from
    GTF file.
  home: https://bioconductor.org/packages/3.10/bioc/html/proBAMr.html
  license: Artistic-2.0
  summary: Generating SAM file for PSMs in shotgun proteomics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:probamr
  - doi:10.1074/mcp.M115.052860
  parent_recipe:
    name: bioconductor-probamr
    path: recipes/bioconductor-probamr
    version: 1.14.0
package:
  name: bioconductor-probamr
  version: 1.20.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - r-base
source:
  md5: f737b9d70ff023b3dc112d8231d08586
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/proBAMr_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/proBAMr_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-probamr/bioconductor-probamr_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('proBAMr')"
