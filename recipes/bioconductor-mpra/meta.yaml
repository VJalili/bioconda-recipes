about:
  description: Tools for data management, count preprocessing, and differential analysis
    in massively parallel report assays (MPRA).
  home: https://bioconductor.org/packages/3.10/bioc/html/mpra.html
  license: Artistic-2.0
  summary: Analyze massively parallel reporter assays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mpra
  version: 1.8.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-scales
  - r-statmod
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-scales
  - r-statmod
source:
  md5: 2959c3818cbd092e93e7535d45aef6ed
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/mpra_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/mpra_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mpra/bioconductor-mpra_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mpra')"
