about:
  home: http://github.com/usda-ars-gbru/itsxpress
  license: CC0 1.0
  license_family: PUBLIC-DOMAIN
  summary: 'ITSxpress: Software to rapidly trim the Internally Transcribed Spacer
    (ITS) region from FASTQ files'
build:
  entry_points:
  - itsxpress=itsxpress.main:main
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - biotools:ITSxpress
  - doi:10.5281/zenodo.1304349
  - doi:10.12688/f1000research.15704.1
  recipe-maintainers:
  - arivers
package:
  name: itsxpress
  version: 1.8.0
requirements:
  host:
  - pip
  - python >=3
  run:
  - pip
  - python >=3
  - biopython >=1.60
  - hmmer >=3.1b2
  - bbmap
  - vsearch
source:
  sha256: f96d9c6d74709498ae7bef5e7e4e736d6a32405109dfc91c78a884c574d5a4a5
  url: https://files.pythonhosted.org/packages/source/i/itsxpress/itsxpress-1.8.0.tar.gz
test:
  commands:
  - itsxpress --help
  imports:
  - itsxpress
