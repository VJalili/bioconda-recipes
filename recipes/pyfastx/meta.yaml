about:
  home: https://github.com/lmdu/pyfastx
  license: MIT
  license_file: LICENSE
  summary: 'pyfastx is a python module for fast random

    access to sequences from plain and gzipped

    FASTA/Q file'
build:
  entry_points:
  - pyfastx = pyfastxcli:main
  number: 0
  script: -m pip install . --no-deps -vv
  skip: true
package:
  name: pyfastx
  version: 0.6.6
requirements:
  build:
  - None
  host:
  - python
  - zlib
  - pip
  run:
  - zlib
  - python
source:
  sha256: d79a5929e2d23d526a63b0aa3915b23578bab337ec284ce10e88a8a4439a5646
  url: https://github.com/lmdu/pyfastx/archive/0.6.6.tar.gz
test:
  commands:
  - pyfastx --help
  imports:
  - pyfastx
