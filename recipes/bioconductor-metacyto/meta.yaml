about:
  description: This package provides functions for preprocessing, automated gating
    and meta-analysis of cytometry data. It also provides functions that facilitate
    the collection of cytometry data from the ImmPort database.
  home: https://bioconductor.org/packages/3.10/bioc/html/MetaCyto.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'MetaCyto: A package for meta-analysis of cytometry data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-metacyto
  version: 1.8.0
requirements:
  host:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowsom >=1.18.0,<1.19.0
  - r-base
  - r-cluster
  - r-fastcluster
  - r-ggplot2
  - r-metafor
  - r-tidyr >=0.7
  run:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowsom >=1.18.0,<1.19.0
  - r-base
  - r-cluster
  - r-fastcluster
  - r-ggplot2
  - r-metafor
  - r-tidyr >=0.7
source:
  md5: 1c6aaad46181b43ee0bff3d5f9a52699
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MetaCyto_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/MetaCyto_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metacyto/bioconductor-metacyto_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MetaCyto')"
