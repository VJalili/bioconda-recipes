about:
  description: Two experimental datasets to illustrate running and analysing phylogenetic
    profiles with PhyloProfile package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/PhyloProfileData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Data package for phylogenetic profile analysis using PhyloProfile tool
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-phyloprofiledata
  version: 1.0.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - curl
source:
  md5: bc3060f4498a64451db282f5774ae02e
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/PhyloProfileData_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/PhyloProfileData_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-phyloprofiledata/bioconductor-phyloprofiledata_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PhyloProfileData')"
