about:
  description: Data objects necessary to some mCSEA package functions. There are also
    example data objects to illustrate mCSEA package functionality.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/mCSEAdata.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Data package for mCSEA package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mcseadata
  version: 1.6.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 2c0ea96adefa3f5cec5f4452e81988d3
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/mCSEAdata_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/mCSEAdata_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mcseadata/bioconductor-mcseadata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mCSEAdata')"
