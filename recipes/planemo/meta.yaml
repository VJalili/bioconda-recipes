about:
  home: https://github.com/galaxyproject/planemo
  license: Academic Free License (AFL)
  license_family: Apache
  summary: Command-line utilities to assist in building tools for the Galaxy project
    (http://galaxyproject.org/).
build:
  entry_points:
  - planemo=planemo.cli:planemo
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vvv '
extra:
  container:
    extended-base: true
package:
  name: planemo
  version: 0.70.0
requirements:
  host:
  - pip
  - python
  run:
  - aenum
  - beautifulsoup4
  - bioblend >=0.13.0
  - click
  - cwltool 1.0.20191225192155
  - docutils
  - ephemeris >=0.10.3
  - galaxy-containers
  - galaxy-tool-util >=19.9.1
  - galaxy-util >=19.9.0
  - glob2
  - gxformat2 >=0.8.0
  - jinja2
  - lxml
  - oyaml
  - pyaml
  - python
  - pyyaml
  - six >=1.7.0
  - virtualenv
source:
  sha256: 31a02c72483b411f32dddd18794234928613bd89f01342503432b0cb22810bfd
  url: https://pypi.io/packages/source/p/planemo/planemo-0.70.0.tar.gz
test:
  commands:
  - planemo --help
  imports:
  - planemo
  - planemo.bioconda_scripts
  - planemo.commands
  - planemo.conda_verify
  - planemo.cwl
  - planemo.cwl.cwl2script
  - planemo.database
  - planemo.engine
  - planemo.galaxy
  - planemo.galaxy.test
  - planemo.linters
  - planemo.reports
  - planemo.shed
  - planemo.shed2tap
  - planemo.test
  - planemo.training
  - planemo.xml
