about:
  description: Reconstructing Interlog Protein Network (IPN) integrated from several
    Protein protein Interaction Networks (PPINs). Using this package, overlaying different
    PPINs to mine conserved common networks between diverse species will be applicable.
  home: https://bioconductor.org/packages/3.10/bioc/html/IMMAN.html
  license: Artistic-2.0
  summary: Interlog protein network reconstruction by Mapping and Mining ANalysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-imman
  version: 1.6.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-stringdb >=1.26.0,<1.27.0
  - r-base
  - r-igraph
  - r-seqinr
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-stringdb >=1.26.0,<1.27.0
  - r-base
  - r-igraph
  - r-seqinr
source:
  md5: 20e836fcd5b15959b3d2704eb3a7d825
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/IMMAN_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/IMMAN_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-imman/bioconductor-imman_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('IMMAN')"
