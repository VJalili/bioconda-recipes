about:
  description: Links R to libsbml for SBML parsing, validating output, provides an
    S4 SBML DOM, converts SBML to R graph objects. Optionally links to the SBML ODE
    Solver Library (SOSLib) for simulating models.
  home: https://bioconductor.org/packages/3.10/bioc/html/rsbml.html
  license: Artistic-2.0
  summary: R support for SBML, using libsbml
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
  skip: true
package:
  name: bioconductor-rsbml
  version: 2.44.0
requirements:
  build:
  - None
  - None
  - automake
  - make
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - libsbml
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - libsbml
source:
  md5: 92a38a0be748f0ed7dfb6342301dcff2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rsbml_2.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/rsbml_2.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rsbml/bioconductor-rsbml_2.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rsbml')"
