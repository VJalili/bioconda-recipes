about:
  description: Statistical methods for differential discovery analyses in high-dimensional
    cytometry data (including flow cytometry, mass cytometry or CyTOF, and oligonucleotide-tagged
    cytometry), based on a combination of high-resolution clustering and empirical
    Bayes moderated tests adapted from transcriptomics.
  home: https://bioconductor.org/packages/3.10/bioc/html/diffcyt.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Differential discovery in high-dimensional cytometry via high-resolution
    clustering
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-diffcyt
  version: 1.6.0
requirements:
  host:
  - bioconductor-complexheatmap >=2.2.0,<2.3.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowsom >=1.18.0,<1.19.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-circlize
  - r-dplyr
  - r-lme4
  - r-magrittr
  - r-multcomp
  - r-reshape2
  - r-tidyr
  run:
  - bioconductor-complexheatmap >=2.2.0,<2.3.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowsom >=1.18.0,<1.19.0
  - bioconductor-limma >=3.42.0,<3.43.0
