  - r-ineq
  - r-phangorn
  - r-plyr
  - r-rcolorbrewer
  - r-reshape
  - r-stringdist
  - r-upsetr
  - r-venndiagram
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
