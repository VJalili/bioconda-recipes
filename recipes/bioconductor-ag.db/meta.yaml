about:
  description: Affymetrix Arabidopsis Genome Array annotation data (chip ag) assembled
    using data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/ag.db.html
  license: Artistic-2.0
  summary: Affymetrix Arabidopsis Genome Array annotation data (chip ag)
build:
  noarch: generic
  number: 4
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ag.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.at.tair.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.at.tair.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: e5913da38fe4487202306cacd885840d
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/ag.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/ag.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ag.db/bioconductor-ag.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('ag.db')"
