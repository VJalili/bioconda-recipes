about:
  description: This package provides functions for construction of customized protein
    databases based on RNA-Seq data with/without genome guided, database searching,
    post-processing and report generation. This kind of customized protein database
    includes both the reference database (such as Refseq or ENSEMBL) and the novel
    peptide sequences form RNA-Seq data.
  home: https://bioconductor.org/packages/3.10/bioc/html/PGA.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: An package for identification of novel peptides by customized database
    derived from RNA-Seq
