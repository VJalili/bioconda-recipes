about:
  description: This package implements a benchmarking of several gene network inference
    algorithms from gene expression data.
  home: https://bioconductor.org/packages/3.10/bioc/html/netbenchmark.html
  license: CC BY-NC-SA 4.0
  summary: Benchmarking of several gene network inference methods
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-netbenchmark
  version: 1.18.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-genie3 >=1.8.0,<1.9.0
  - bioconductor-grndata >=1.18.0,<1.19.0
  - bioconductor-minet >=3.44.0,<3.45.0
  - r-base
  - r-c3net
  - r-corpcor
  - r-fdrtool
  - r-genenet
  - r-matrix
  - r-pcit
  - r-pracma
  - r-rcpp >=0.11.0
  run:
  - bioconductor-genie3 >=1.8.0,<1.9.0
  - bioconductor-grndata >=1.18.0,<1.19.0
  - bioconductor-minet >=3.44.0,<3.45.0
  - r-base
  - r-c3net
  - r-corpcor
  - r-fdrtool
  - r-genenet
  - r-matrix
  - r-pcit
  - r-pracma
  - r-rcpp >=0.11.0
source:
  md5: e86e6d1e708f4512437f57b0a8867bbd
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/netbenchmark_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/netbenchmark_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-netbenchmark/bioconductor-netbenchmark_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('netbenchmark')"
