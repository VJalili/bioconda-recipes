about:
  description: The package contains the methods to fit a cell-cycle model on cell
    count data and the code to reproduce the results shown in our paper "Dynamical
    modelling of phenotypes in a genome-wide RNAi live-cell imaging assay" by Pau,
    G., Walter, T., Neumann, B., Heriche, J.-K., Ellenberg, J., & Huber, W., BMC Bioinformatics
    (2013), 14(1), 308. doi:10.1186/1471-2105-14-308
  home: https://bioconductor.org/packages/3.10/bioc/html/mitoODE.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Implementation of the differential equation model described in "Dynamical
    modelling of phenotypes in a genome-wide RNAi live-cell imaging assay"
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-mitoode
    path: recipes/bioconductor-mitoode
    version: 1.20.0
package:
  name: bioconductor-mitoode
  version: 1.24.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-mitoodedata >=1.22.0,<1.23.0
  - r-base
  - r-kernsmooth
  - r-mass
  - r-minpack.lm
  run:
  - bioconductor-mitoodedata >=1.22.0,<1.23.0
  - r-base
  - r-kernsmooth
  - r-mass
  - r-minpack.lm
source:
  md5: 9b96fe4c33b7c52f22cb63f2b98dd2d9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/mitoODE_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/mitoODE_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mitoode/bioconductor-mitoode_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mitoODE')"
