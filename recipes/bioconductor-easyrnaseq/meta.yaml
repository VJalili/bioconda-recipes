about:
  description: Calculates the coverage of high-throughput short-reads against a genome
    of reference and summarizes it per feature of interest (e.g. exon, gene, transcript).
    The data can be normalized as 'RPKM' or by the 'DESeq' or 'edgeR' package.
  home: https://bioconductor.org/packages/3.10/bioc/html/easyRNASeq.html
  license: Artistic-2.0
  summary: Count summarization and normalization for RNA-Seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:easyrnaseq
  parent_recipe:
    name: bioconductor-easyrnaseq
    path: recipes/bioconductor-easyrnaseq
    version: 2.16.0
