about:
  description: This package provides repository information for the appropriate version
    of Bioconductor.
  home: https://bioconductor.org/packages/3.10/bioc/html/BiocVersion.html
  license: Artistic-2.0
  summary: Set the appropriate version of Bioconductor packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-biocversion
  version: 3.10.1
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 475ac89c1f90e254af4a58ac6bbcbf79
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BiocVersion_3.10.1.tar.gz
  - https://bioarchive.galaxyproject.org/BiocVersion_3.10.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocversion/bioconductor-biocversion_3.10.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocVersion')"
