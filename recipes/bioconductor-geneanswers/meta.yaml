about:
  description: GeneAnswers provides an integrated tool for biological or medical interpretation
    of the given one or more groups of genes by means of statistical test.
  home: https://bioconductor.org/packages/3.10/bioc/html/GeneAnswers.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Integrated Interpretation of Genes
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-geneanswers
  version: 2.28.0
requirements:
