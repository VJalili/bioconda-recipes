about:
  description: Methods and an evaluation framework for the inference of differential
    co-expression/association networks.
  home: https://bioconductor.org/packages/3.10/bioc/html/dcanr.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Differential co-expression/association network analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-dcanr
  version: 1.2.0
requirements:
  host:
  - r-base
  - r-circlize
  - r-dorng
  - r-foreach
  - r-igraph
  - r-matrix
  - r-plyr
  - r-rcolorbrewer
  - r-reshape2
  - r-stringr
  run:
  - r-base
  - r-circlize
  - r-dorng
  - r-foreach
  - r-igraph
  - r-matrix
  - r-plyr
  - r-rcolorbrewer
  - r-reshape2
  - r-stringr
source:
  md5: 285d1997481828fef7f7cf5448c71d05
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/dcanr_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/dcanr_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dcanr/bioconductor-dcanr_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('dcanr')"
