about:
  description: The rpx package implements an interface to proteomics data submitted
    to the ProteomeXchange consortium.
  home: https://bioconductor.org/packages/3.10/bioc/html/rpx.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: R Interface to the ProteomeXchange Repository
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rpx
  - doi:10.1038/nbt.2839
  parent_recipe:
    name: bioconductor-rpx
    path: recipes/bioconductor-rpx
    version: 1.16.0
package:
  name: bioconductor-rpx
  version: 1.22.0
requirements:
  host:
  - r-base
  - r-rcurl
  - r-xml2
  run:
  - r-base
  - r-rcurl
  - r-xml2
source:
  md5: 73f0699f7bfe7d68130d0e7ac9af1ae5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rpx_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/rpx_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rpx/bioconductor-rpx_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rpx')"
