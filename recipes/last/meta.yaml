about:
  home: http://last.cbrc.jp/
  license: GPLv3
  license_family: GPL
  license_file: COPYING.txt
  summary: LAST finds similar regions between sequences, and aligns them. It is designed
    for comparing large datasets to each other (e.g. vertebrate genomes and/or large
    numbers of DNA reads).
build:
  number: 0
  script: make install CXXFLAGS="$CXXFLAGS -msse4.1 -pthread -DHAS_CXX_THREADS" prefix=$PREFIX
extra:
  container:
    extended-base: true
  identifiers:
  - biotools:last
package:
  name: last
  version: 1021
requirements:
  build:
  - None
  - None
  host:
  - zlib
  run:
  - zlib
  - python
  - pillow
  - parallel
source:
  sha256: b071185fbcbd27d0b4444d7975e2773cacfc23f75efd020bad7baf6a179803ad
  url: http://last.cbrc.jp/last-1021.zip
test:
  commands:
  - lastal -h
  - lastdb -h
  - lastal8 -h
  - lastdb8 -h
  - last-split -h
  - last-merge-batches -h
  - maf-convert -h
  - last-dotplot -h
  - last-map-probs -h
  - last-split8 -h
  - last-train -h
  - last-pair-probs -h
  - fastq-interleave -h
  - last-postmask -h
  - maf-cut -h
  - maf-join -h
  - maf-sort -h
  - maf-swap -h
  - parallel-fasta -h
  - parallel-fastq -h
