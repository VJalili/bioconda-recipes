about:
  dev_url: https://github.com/CostaLab/reg-gen
  doc_url: http://www.regulatory-genomics.org/rgt/tutorial/
  home: http://www.regulatory-genomics.org
  license: GPL
  license_family: GPL
  license_file: LICENSE
  summary: Toolkit to perform regulatory genomics data analysis
build:
  entry_points:
  - rgt-motifanalysis = rgt.motifanalysis.Main:main
  - rgt-hint = rgt.HINT.Main:main
  - rgt-THOR = rgt.THOR.THOR:main
  - rgt-filterVCF = rgt.filterVCF.filterVCF:main
  - rgt-viz = rgt.viz.Main:main
  - rgt-TDF = rgt.tdf.Main:main
  number: 0
  skip: true
package:
  name: rgt
  version: 0.12.3
requirements:
  build:
  - None
  host:
  - cython
  - pip
  - python
  - zlib
  run:
  - configparser
  - biopython >=1.64
  - scipy >=1.0.0
  - numpy
  - fisher >=0.1.5
  - hmmlearn >=0.2
  - htseq
  - matplotlib >=1.1.0
  - matplotlib-venn
  - mpmath
  - natsort
  - pybigwig
  - ucsc-wigtobigwig
  - ucsc-bigwigmerge
  - ucsc-bedtobigbed
  - ucsc-bigbedtobed
  - ucsc-bedgraphtobigwig
  - pysam >=0.12.0
  - python
  - pyvcf
  - pandas
  - pyx
  - scikit-learn >=0.19.0,<0.20.0
  - moods
  - zlib
  - logomaker
source:
  patches:
  - data.patch
  sha256: a0b7e526b6902f98c50e0f2a025c34ceb7429d5314804df487535f7be7f6f07a
  url: https://github.com/CostaLab/reg-gen/archive/0.12.3.tar.gz
test:
  commands:
  - rgt-motifanalysis --help 2>&1 > /dev/null
  - rgt-hint --help 2>&1 > /dev/null
  - rgt-THOR --help 2>&1 > /dev/null
  - rgt-filterVCF --help 2>&1 > /dev/null
  - rgt-viz --help 2>&1 > /dev/null
  - rgt-TDF | grep "rgt-TDF" > /dev/null
  imports:
  - rgt
  - rgt.HINT
  - rgt.THOR
  - rgt.filterVCF
  - rgt.motifanalysis
  - rgt.tdf
  - rgt.viz
