about:
  home: http://statistical-genetics.pages.pasteur.fr/jass_preprocessing/
  license: MIT
  license_family: MIT
  summary: Harmonizing raw GWAS summary statistic for further analysis with jass
build:
  entry_points:
  - jass_preprocessing=jass_preprocessing.__main__:main
  noarch: python
  number: 0
  script: -m pip install --no-deps --ignore-installed -vv .
package:
  name: jass_preprocessing
  version: 2.0.1
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - scipy
  - numpy
  - seaborn
  - pandas
source:
  sha256: 5257b83869ee2d3a1f04f5ab77f8982ab87871e9aed4d0c07775a33ae9a11856
  url: https://gitlab.pasteur.fr/statistical-genetics/jass_preprocessing/-/archive/2.0.1/jass_preprocessing-2.0.1.tar.gz
test:
  commands:
  - jass_preprocessing --help
