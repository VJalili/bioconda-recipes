about:
  doc_url: http://amptk.readthedocs.io/
  home: https://github.com/nextgenusfs/amptk
  license: BSD-2
  license_family: BSD
  license_file: LICENSE.md
  summary: 'AMPtk: Amplicon tool kit for processing high throughput amplicon sequencing
    data.'
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vvv '
extra:
  identifiers:
  - doi:10.7717/peerj.4925
package:
  name: amptk
  version: 1.4.2
requirements:
  host:
  - pip
  - python
  run:
  - python
  - biopython
  - psutil
  - python-edlib >=1.2.1
  - vsearch >=2.2.0
  - natsort
  - pandas
  - numpy
  - matplotlib-base
  - seaborn
  - biom-format
  - r-base
  - bioconductor-dada2 >=1.4
  - bioconductor-phyloseq
  - r-plotly
  - r-htmltools
  - r-dt
  - pigz
source:
  sha256: ba631626370e9055afa0dbca5ba534a778919678dc6472ce4e13074cfab43ae5
  url: https://pypi.io/packages/source/a/amptk/amptk-1.4.2.tar.gz
test:
  imports:
  - amptk
