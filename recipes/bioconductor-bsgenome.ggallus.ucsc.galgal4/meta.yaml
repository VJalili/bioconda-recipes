about:
  description: Full genome sequences for Gallus gallus (Chicken) as provided by UCSC
    (galGal4, Nov. 2011) and stored in Biostrings objects.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/BSgenome.Ggallus.UCSC.galGal4.html
  license: Artistic-2.0
  summary: Full genome sequences for Gallus gallus (UCSC version galGal4)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-bsgenome.ggallus.ucsc.galgal4
  version: 1.4.0
requirements:
  host:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - r-base
  - curl
source:
  md5: c2cb4bfc39db93c060e78d8d12542c11
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/BSgenome.Ggallus.UCSC.galGal4_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/BSgenome.Ggallus.UCSC.galGal4_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bsgenome.ggallus.ucsc.galgal4/bioconductor-bsgenome.ggallus.ucsc.galgal4_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BSgenome.Ggallus.UCSC.galGal4')"
