about:
  description: 'MTBseq is a semi-automated pipeline for mapping, variant calling and

    detection of resistance mediating and phylogenetic variants from Illumina

    whole genome sequence data of Mycobacterium tuberculosis complex isolates'
  home: https://github.com/ngs-fzb/MTBseq_source
  license: GPLv3
  license_file: GPL.md
  summary: Pipeline for WGS analysis of M. tuberculosis
build:
  noarch: generic
  number: 0
package:
  name: mtbseq
  version: 1.0.4
requirements:
  host:
  - perl >=5.22
  - perl-extutils-makemaker
  - perl-number-format
  - perl-scalar-list-utils
  - perl-carp
  run:
  - perl >=5.22
  - openjdk >=8,<9
  - gatk ==3.8
  - bwa ==0.7.17
  - samtools ==1.6
  - perl-number-format
  - perl-statistics-basic >=1.6611
  - perl-mce >=1.836
  - picard >=2.17.0
source:
  sha256: 21d5a8174a802e9b6a817a4f36149e586cb37ac6c40675e0314347c748457a3f
  url: https://github.com/ngs-fzb/MTBseq_source/archive/v.zip
test:
  commands:
  - MTBseq --version >/dev/null
  - MTBseq --help >/dev/null
