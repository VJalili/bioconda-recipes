about:
  description: Algorithm for recalibrating the base quality scores for aligned sequencing
    data in BAM format.
  home: https://bioconductor.org/packages/3.10/bioc/html/ReQON.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Recalibrating Quality Of Nucleotides
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-reqon
  version: 1.32.0
requirements:
  host:
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-seqbias >=1.34.0,<1.35.0
  - r-base
  - r-rjava
  - openjdk
  run:
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-seqbias >=1.34.0,<1.35.0
  - r-base
  - r-rjava
  - openjdk
source:
  md5: e0e496cad40a37684891c97021342ad5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ReQON_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/ReQON_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-reqon/bioconductor-reqon_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ReQON')"
