  license: GPL3
  summary: CoverM aims to be a configurable, easy to use and fast DNA read coverage
    and relative abundance calculator focused on metagenomics applications
build:
  number: 0
  skip: true
package:
  name: coverm
  version: 0.3.2
requirements:
  build:
  - rust >=1.19
  - None
  - None
  - clangdev
  - pkg-config
  host:
  - zlib
  - gsl
  - openblas
  run:
  - zlib
  - gsl
  - starcode
  - openblas
  - bwa >=0.7.17
  - samtools >=1.9
  - minimap2
