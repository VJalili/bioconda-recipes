about:
  description: RNAmodR.AlkAnilineSeq implements the detection of m7G, m3C and D modifications
    on RNA from experimental data generated with the AlkAnilineSeq protocol. The package
    builds on the core functionality of the RNAmodR package to detect specific patterns
    of the modifications in high throughput sequencing data.
  home: https://bioconductor.org/packages/3.10/bioc/html/RNAmodR.AlkAnilineSeq.html
  license: Artistic-2.0
  summary: Detection of m7G, m3C and D modification by AlkAnilineSeq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rnamodr.alkanilineseq
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rnamodr >=1.0.0,<1.1.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rnamodr >=1.0.0,<1.1.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
source:
