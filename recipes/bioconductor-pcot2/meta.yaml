about:
  description: PCOT2 is a permutation-based method for investigating changes in the
    activity of multi-gene networks. It utilizes inter-gene correlation information
    to detect significant alterations in gene network activities. Currently it can
    be applied to two-sample comparisons.
  home: https://bioconductor.org/packages/3.10/bioc/html/pcot2.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Principal Coordinates and Hotelling's T-Square method
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:pcot2
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-pcot2
    path: recipes/bioconductor-pcot2
    version: 1.48.0
package:
  name: bioconductor-pcot2
  version: 1.54.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-amap
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-amap
  - r-base
source:
  md5: c0c446e2aedf25749b6f190c139dd740
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pcot2_1.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/pcot2_1.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pcot2/bioconductor-pcot2_1.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pcot2')"
