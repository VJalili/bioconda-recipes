about:
  description: Infrastructure to support 'views' used to classify Bioconductor packages.
    'biocViews' are directed acyclic graphs of terms from a controlled vocabulary.
    There are three major classifications, corresponding to 'software', 'annotation',
    and 'experiment data' packages.
  home: https://bioconductor.org/packages/3.10/bioc/html/biocViews.html
  license: Artistic-2.0
  summary: Categorized views of R package repositories
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:biocviews
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biocviews
    path: recipes/bioconductor-biocviews
    version: 1.48.3
package:
  name: bioconductor-biocviews
  version: 1.54.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-biocmanager
  - r-rcurl
  - r-runit
  - r-xml
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-biocmanager
  - r-rcurl
  - r-runit
  - r-xml
source:
  md5: 7692afd7285bf72145543a3b116c31c6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/biocViews_1.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/biocViews_1.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocviews/bioconductor-biocviews_1.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biocViews')"
