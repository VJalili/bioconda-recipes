  - pandas >=0.21.0
  - attrs
  - related
  - six
  - tqdm
  - numpy
  - pyyaml >=5.1.0
  - psutil
source:
  sha256: 7191720e241e98b3eb71999031810cb9ec6abcce467a1a98eaefa914ddffa1a3
  url: https://pypi.io/packages/source/k/kipoi_utils/kipoi_utils-0.3.8.tar.gz
test:
  imports:
  - kipoi_utils
  - kipoi_utils.external
  - kipoi_utils.external.related
  - kipoi_utils.external.torch
  - kipoi_utils.external.torchvision
