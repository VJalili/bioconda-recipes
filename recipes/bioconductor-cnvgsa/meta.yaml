about:
  description: This package is intended to facilitate gene-set association with rare
    CNVs in case-control studies.
  home: https://bioconductor.org/packages/3.10/bioc/html/cnvGSA.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Gene Set Analysis of (Rare) Copy Number Variants
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:cnvgsa
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cnvgsa
    path: recipes/bioconductor-cnvgsa
    version: 1.24.0
package:
  name: bioconductor-cnvgsa
  version: 1.30.0
requirements:
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  - r-brglm
  - r-doparallel
  - r-foreach
  - r-splitstackshape
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  - r-brglm
  - r-doparallel
  - r-foreach
  - r-splitstackshape
source:
  md5: a5cb6ea46355c3768d75c9fc466a83e2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/cnvGSA_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/cnvGSA_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cnvgsa/bioconductor-cnvgsa_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cnvGSA')"
