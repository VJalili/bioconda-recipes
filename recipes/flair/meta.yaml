about:
  home: https://github.com/BrooksLabUCSC/flair
  license: BSD-3
  summary: Correction, isoform definition, and alternative splicing analysis of noisy
    reads (ONT and PacBio).
build:
  noarch: generic
  number: 0
extra:
  identifiers:
  - doi:10.1101/410183
package:
  name: flair
  version: 1.4
requirements:
  run:
  - python >=3.6
  - numpy
  - pandas
  - rpy2
  - tqdm
  - ncls
  - samtools
  - bedtools
  - pybedtools
  - minimap2
  - intervaltree
  - pysam
  - r-ggplot2=2.2.1
  - r-qqman
  - bioconductor-deseq2
  - bioconductor-deseq2
  - bioconductor-drimseq
  - bioconductor-stager
  - matplotlib
  - seaborn
source:
  patches:
  - flair.patch
  sha256: b60174903f9452c1f772a3b666c4a124e01dceec7e01ad5818592ea0da83b879
  url: https://github.com/BrooksLabUCSC/flair/archive/v1.4.tar.gz
test:
  commands:
  - flair.py --help 2>&1 | grep usage
  - flair.py align --help | grep usage
  - flair.py correct --help | grep usage
  - flair.py collapse --help | grep usage
  - flair.py quantify --help | grep usage
  - flair.py diffExp --help | grep usage
