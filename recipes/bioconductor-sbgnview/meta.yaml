about:
  description: SBGNview is an R package for visualizing omics data on SBGN pathway
    maps. Given omics data and a SBGN-ML file with layout information, SBGNview can
    display omics data as colors on glyphs and output image files. SBGNview provides
    extensive options to control glyph and edge features (e.g. color, line width etc.).
    To facilitate pathway based analysis, SBGNview also provides functions to extract
    molecule sets from SBGN-ML files. SBGNview can map a large collection of gene,
    protein and compound ID typs to glyphs.
  home: https://bioconductor.org/packages/3.10/bioc/html/SBGNview.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Overlay omics data onto SBGN pathway diagram
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sbgnview
  version: 1.0.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-pathview >=1.26.0,<1.27.0
  - bioconductor-sbgnview.data >=1.0.0,<1.1.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-igraph
  - r-knitr
  - r-rdpack
  - r-rmarkdown
  - r-rsvg
  - r-xml2
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-pathview >=1.26.0,<1.27.0
  - bioconductor-sbgnview.data >=1.0.0,<1.1.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-igraph
  - r-knitr
  - r-rdpack
  - r-rmarkdown
  - r-rsvg
  - r-xml2
