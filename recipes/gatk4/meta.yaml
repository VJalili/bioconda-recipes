about:
  dev_url: https://github.com/broadinstitute/gatk
  home: https://www.broadinstitute.org/gatk/
  license: BSD-3-Clause
  license_family: BSD
  summary: Genome Analysis Toolkit (GATK4)
build:
  noarch: generic
  number: 1
outputs:
- name: gatk4
  requirements:
    run:
    - openjdk >=8,<9
    - python
  script: build_main.sh
  test:
    commands:
    - gatk -h
    - gatk --list
    - gatk HaplotypeCaller --help
- build:
    noarch: generic
  name: gatk4-spark
  requirements:
    run:
    - openjdk >=8,<9
    - python
    - None
  script: build_spark.sh
  test:
    commands:
    - gatk -h
    - gatk --list
    - gatk MarkDuplicatesSpark --help
package:
  name: gatk4
  version: 4.1.4.1
requirements:
  host: null
  run:
  - openjdk >=8,<9
  - python
  - r-base
  - r-gplots
  - r-ggplot2
  - r-gsalib
  - r-reshape
source:
  sha256: 21ae694cfc8b7447381ad5ce62ed4af22e53a228b12495bdcca7df0c73b09cea
  url: https://github.com/broadinstitute/gatk/releases/download/4.1.4.1/gatk-4.1.4.1.zip
test:
  commands:
  - gatk -h
  - gatk --list
  - gatk HaplotypeCaller --help
