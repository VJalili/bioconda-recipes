about:
  description: Appliation for discovering direct or indirect targets of transcription
    factors using ChIP-chip or ChIP-seq, and microarray or RNA-seq gene expression
    data. Inputting a list of genes of potential targets of one TF from ChIP-chip
    or ChIP-seq, and the gene expression results, GeneNetworkBuilder generates a regulatory
    network of the TF.
  home: https://bioconductor.org/packages/3.10/bioc/html/GeneNetworkBuilder.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'GeneNetworkBuilder: a bioconductor package for building regulatory network
    using ChIP-chip/ChIP-seq data and Gene Expression Data'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-genenetworkbuilder
  version: 1.28.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - r-base
  - r-htmlwidgets
  - r-plyr
  - r-rcpp >=0.9.13
  - r-rjson
  - r-xml
  run:
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - r-base
  - r-htmlwidgets
  - r-plyr
  - r-rcpp >=0.9.13
  - r-rjson
  - r-xml
source:
  md5: 192266824fbad24b2f7fb1b7c9253841
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GeneNetworkBuilder_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/GeneNetworkBuilder_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genenetworkbuilder/bioconductor-genenetworkbuilder_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GeneNetworkBuilder')"
