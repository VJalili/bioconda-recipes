about:
  description: MOSim package simulates multi-omic experiments that mimic regulatory
    mechanisms within the cell, allowing flexible experimental design including time
    course and multiple groups.
  home: https://bioconductor.org/packages/3.10/bioc/html/MOSim.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Multi-Omics Simulation (MOSim)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mosim
  version: 1.0.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-hiddenmarkov
  - r-lazyeval
  - r-matrixstats
  - r-purrr
  - r-rlang
  - r-scales
  - r-stringi
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-zoo
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-hiddenmarkov
  - r-lazyeval
  - r-matrixstats
  - r-purrr
  - r-rlang
  - r-scales
  - r-stringi
  - r-stringr
  - r-tibble
  - r-tidyr
  - r-zoo
source:
  md5: 5be4f89b91a2095774d5c937304c4cf5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MOSim_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/MOSim_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mosim/bioconductor-mosim_1.0.0_src_all.tar.gz
