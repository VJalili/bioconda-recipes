about:
  description: This package makes GREAT (Genomic Regions Enrichment of Annotations
    Tool) analysis automatic by constructing a HTTP POST request according to user's
    input and automatically retrieving results from GREAT web server.
  home: https://bioconductor.org/packages/3.10/bioc/html/rGREAT.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Client for GREAT Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rgreat
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rgreat
    path: recipes/bioconductor-rgreat
    version: 1.12.1
package:
  name: bioconductor-rgreat
  version: 1.18.0
requirements:
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-getoptlong >=0.0.9
  - r-rcurl
  - r-rjson
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-getoptlong >=0.0.9
  - r-rcurl
  - r-rjson
source:
  md5: 6f6e9503eacd7a6d60ad0125f0db50d9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rGREAT_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/rGREAT_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rgreat/bioconductor-rgreat_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rGREAT')"
