about:
  description: This package SQUADD is a SQUAD add-on. It permits to generate SQUAD
    simulation matrix, prediction Heat-Map and Correlation Circle from PCA analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/SQUADD.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Add-on of the SQUAD Software
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:squadd
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-squadd
    path: recipes/bioconductor-squadd
    version: 1.30.0
package:
  name: bioconductor-squadd
  version: 1.36.0
requirements:
  host:
  - r-base
  - r-rcolorbrewer
  run:
  - r-base
  - r-rcolorbrewer
source:
  md5: abc5aee21b685163ba2badc1b7e5e9a2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SQUADD_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/SQUADD_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-squadd/bioconductor-squadd_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SQUADD')"
