about:
  description: CNVfilteR identifies those CNVs that can be discarded by using the
    single nucleotide variant (SNV) calls that are usually obtained in common NGS
    pipelines.
  home: https://bioconductor.org/packages/3.10/bioc/html/CNVfilteR.html
  license: Artistic-2.0
  summary: Identifies false positives of CNV calling tools by using SNV calls
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cnvfilter
  version: 1.0.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-copynumberplots >=1.2.0,<1.3.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-karyoploter >=1.12.0,<1.13.0
  - bioconductor-regioner >=1.18.0,<1.19.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-assertthat
  - r-base
  - r-pracma
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-copynumberplots >=1.2.0,<1.3.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-karyoploter >=1.12.0,<1.13.0
  - bioconductor-regioner >=1.18.0,<1.19.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-assertthat
  - r-base
  - r-pracma
source:
  md5: cf9d803f2e83181a3c03c2718ff03065
  url:
