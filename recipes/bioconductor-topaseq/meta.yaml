about:
  description: Implementation of methods for topology-based pathway analysis of RNA-seq
    data. This includes Topological Analysis of Pathway Phenotype Association (TAPPA;
    Gao and Wang, 2007), PathWay Enrichment Analysis (PWEA; Hung et al., 2010), and
    the Pathway Regulation Score (PRS; Ibrahim et al., 2012).
  home: https://bioconductor.org/packages/3.10/bioc/html/ToPASeq.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Topology-based pathway analysis of RNA-seq data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
