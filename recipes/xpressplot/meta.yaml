about:
  home: https://github.com/XPRESSyourself/XPRESSplot
  license: GPL-3.0
  license_file: LICENSE
  summary: A toolkit for navigating and analyzing gene expression datasets.
build:
  noarch: python
  number: 0
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: xpressplot
  version: 0.2.3
requirements:
  host:
  - python
  - pip
  run:
  - python
  - pandas
  - numpy
  - scipy
  - scikit-learn
  - matplotlib
  - seaborn
  - plotly >=4
  - plotly_express
source:
  sha256: 7f5d4adbc5448d3e72acb0728f05bbd3d0a728e43ed9886b78c79f62b4b4052a
  url: https://github.com/XPRESSyourself/XPRESSplot/archive/XPRESSplot-v0.2.3.tar.gz
test:
  imports:
  - xpressplot
