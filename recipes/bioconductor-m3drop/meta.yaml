  - r-base
  - r-bbmle
  - r-gplots
  - r-hmisc
  - r-irlba
  - r-matrix
  - r-matrixstats
  - r-numderiv
  - r-rcolorbrewer
  - r-reldist
  - r-statmod
  run:
  - r-base
