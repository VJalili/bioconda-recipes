about:
  dev_url: https://github.com/gmarcais/Jellyfish
  home: http://www.genome.umd.edu/jellyfish.html
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Jellyfish is a tool for fast, memory-efficient counting of k-mers in DNA.
    A k-mer is a substring of length k, and counting the occurrences of all such substrings
    is a central step in many analyses of DNA sequence
build:
  number: 1
extra:
  identifiers:
  - biotools:jellyfish
  - doi:10.1093/bioinformatics/btr011
package:
  name: kmer-jellyfish
  version: 2.3.0
requirements:
  build:
  - None
  - autoconf
  - automake
  - gettext
  - libtool
  - pkg-config
  - yaggo >=1.5.8
source:
  sha256: 3d5b68bdf741acdb119546bfaf52219834f83cea1f47b0caa135fc649d0d6faf
  url: https://github.com/gmarcais/Jellyfish/releases/download/v2.3.0/jellyfish-2.3.0.tar.gz
test:
  commands:
  - jellyfish --version 2>&1 > /dev/null
