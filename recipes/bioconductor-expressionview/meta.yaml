about:
  description: ExpressionView visualizes possibly overlapping biclusters in a gene
    expression matrix. It can use the result of the ISA method (eisa package) or the
    algorithms in the biclust package or others. The viewer itself was developed using
    Adobe Flex and runs in a flash-enabled web browser.
  home: https://bioconductor.org/packages/3.10/bioc/html/ExpressionView.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Visualize biclusters identified in gene expression data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-expressionview
  version: 1.38.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-eisa >=1.38.0,<1.39.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-kegg.db >=3.2.0,<3.3.0
  - r-base
  - r-bitops
  - r-catools
  - r-isa2
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-eisa >=1.38.0,<1.39.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-kegg.db >=3.2.0,<3.3.0
  - r-base
  - r-bitops
  - r-catools
  - r-isa2
source:
  md5: 956dd71461458562572ca31e286952ce
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ExpressionView_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/ExpressionView_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-expressionview/bioconductor-expressionview_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ExpressionView')"
