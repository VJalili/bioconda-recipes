about:
  description: It fits correlation motif model to multiple RNAseq or ChIPseq studies
    to improve detection of allele-specific events and describe correlation patterns
    across studies.
  home: https://bioconductor.org/packages/3.10/bioc/html/iASeq.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'iASeq: integrating multiple sequencing datasets for detecting allele-specific
    events'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:iaseq
  - doi:10.1186/1471-2164-13-681
  parent_recipe:
    name: bioconductor-iaseq
    path: recipes/bioconductor-iaseq
    version: 1.26.0
package:
  name: bioconductor-iaseq
  version: 1.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 7f86fc16245f280d842d186874fd464f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/iASeq_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/iASeq_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-iaseq/bioconductor-iaseq_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iASeq')"
