about:
  description: Interactvive graphics in a web browser from R, using websockets and
    JSON.
  home: https://bioconductor.org/packages/3.10/bioc/html/BrowserViz.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'BrowserViz: interactive R/browser graphics using websockets and JSON'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:browserviz
  - doi:10.1007/978-1-4302-4426-4_17
  parent_recipe:
    name: bioconductor-browserviz
    path: recipes/bioconductor-browserviz
    version: 2.2.0
package:
  name: bioconductor-browserviz
  version: 2.8.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-httpuv >=1.5.0
  - r-jsonlite >=1.5
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-httpuv >=1.5.0
  - r-jsonlite >=1.5
source:
  md5: 8d0d15724b06dd026cf674ba85e0e7c9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BrowserViz_2.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/BrowserViz_2.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-browserviz/bioconductor-browserviz_2.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BrowserViz')"
