about:
  home: https://github.com/nextstrain/augur
  license: AGPL-3.0
  license_family: AGPL
  summary: Process pathogen genome data for the Nextstrain platform
build:
  entry_points:
  - augur = augur.__main__:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv'
package:
  name: augur
  version: 6.3.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - bcbio-gff >=0.6.0
  - biopython >=1.67
  - jsonschema >=3.0.0
  - packaging >=19.2
  - pandas >=0.20.0
  - treetime >=0.5.6
  - snakemake >=5.4.0
  - cvxopt >=1.1.9,<1.2
  - matplotlib-base 2.*
  - seaborn >=0.9.0,<0.10
  - mafft
  - raxml
  - fasttree
  - iqtree
  - vcftools
source:
  sha256: 95ee3bcda3c1c7976de4057686aab34618baa0c348289ba30c5931b6a88c4703
  url: https://pypi.io/packages/source/n/nextstrain-augur/nextstrain-augur-6.3.0.tar.gz
test:
  commands:
  - augur --help
  imports:
  - augur
