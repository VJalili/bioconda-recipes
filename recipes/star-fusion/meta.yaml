about:
  home: https://github.com/STAR-Fusion/STAR-Fusion
  license: BSD-3-Clause
  summary: STAR-Fusion fusion variant caller.  All dependencies required to run FusionInspector
    and FusionAnnotator are included.
build:
  noarch: generic
  number: 1
package:
  name: star-fusion
  version: 1.8.1
requirements:
  run:
  - blast
  - bzip2
  - htslib
  - perl
  - perl-set-intervaltree
  - perl-carp
  - perl-carp-assert ==0.21
  - perl-db-file
  - perl-io-gzip
  - perl-json-xs
  - perl-uri
  - python ==3.7.4
  - star ==2.7.2b
  - gmap ==2019.09.12
  - bbmap
  - trinity ==2.8.5
  - igv-reports ==0.9.4
source:
  sha256: daef3238904c9aafe197559b09fd5fc37034b2e38ae993c403c5c557b9c5623e
  url: https://github.com/STAR-Fusion/STAR-Fusion/releases/download/STAR-Fusion-v1.8.1/STAR-Fusion-v1.8.1.FULL.tar.gz
test:
  commands:
  - STAR-Fusion --help 2>&1 | grep Optional > /dev/null
  - prep_genome_lib.pl -h 2>&1 | grep "STAR-Fusion" > /dev/null
  - blast_and_promiscuity_filter.pl -h 2>&1 | grep Optional > /dev/null
