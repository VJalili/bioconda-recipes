about:
  description: The package does hierarchical search for fixation events given multiple
    sequence alignment and phylogenetic tree. These fixation events can be specific
    to a phylogenetic lineages or shared by multiple lineages.
  home: https://bioconductor.org/packages/3.10/bioc/html/sitePath.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Detection of sites with fixation of amino acid substitutions in protein
    evolution
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sitepath
  version: 1.2.1
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-ape
  - r-base
  - r-rcpp
  - r-seqinr
  run:
  - r-ape
  - r-base
  - r-rcpp
  - r-seqinr
source:
  md5: 7069d0f0c21f1faf0f232a09bb9c2b87
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/sitePath_1.2.1.tar.gz
  - https://bioarchive.galaxyproject.org/sitePath_1.2.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sitepath/bioconductor-sitepath_1.2.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('sitePath')"
