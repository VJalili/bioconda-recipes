about:
  description: 'Merging of mixture components for model-based automated gating of
    flow cytometry data using the flowClust framework. Note: users should have a working
    copy of flowClust 2.0 installed.'
  home: https://bioconductor.org/packages/3.10/bioc/html/flowMerge.html
  license: Artistic-2.0
  summary: Cluster Merging for Flow Cytometry Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  container:
    extended-base: true
package:
  name: bioconductor-flowmerge
  version: 2.34.0
requirements:
  build:
  - None
  - None
  - None
  - None
  - None
  - xorg-libxfixes
  host:
  - bioconductor-flowclust >=3.24.0,<3.25.0
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - r-base
  - r-feature
  - r-foreach
  - r-rrcov
  - r-snow
  run:
  - bioconductor-flowclust >=3.24.0,<3.25.0
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - r-base
  - r-feature
  - r-foreach
  - r-rrcov
  - r-snow
source:
  md5: f2aa0a09497f6d6c3607566940fe068b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/flowMerge_2.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowMerge_2.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowmerge/bioconductor-flowmerge_2.34.0_src_all.tar.gz
test:
  commands:
  - LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    $R -e "library('flowMerge')"
