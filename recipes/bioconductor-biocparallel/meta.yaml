about:
  description: This package provides modified versions and novel implementation of
    functions for parallel evaluation, tailored to use with Bioconductor objects.
  home: https://bioconductor.org/packages/3.10/bioc/html/BiocParallel.html
  license: GPL-2 | GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Bioconductor facilities for parallel evaluation
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:biocparallel
  - doi:10.1214/14-STS476
  parent_recipe:
    name: bioconductor-biocparallel
    path: recipes/bioconductor-biocparallel
    version: 1.14.2
package:
  name: bioconductor-biocparallel
  version: 1.20.0
requirements:
  build:
  - None
  - None
  - automake
  - make
  host:
  - r-base
  - r-bh
  - r-futile.logger
  - r-snow
  run:
  - r-base
  - r-bh
  - r-futile.logger
  - r-snow
source:
  md5: da39b52c27a29b961fcedd371aa96d4b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BiocParallel_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocParallel_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocparallel/bioconductor-biocparallel_1.20.0_src_all.tar.gz
test:
