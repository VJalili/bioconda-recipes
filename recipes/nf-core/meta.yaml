about:
  home: http://nf-co.re/
  license: MIT
  summary: Python package with helper tools for the nf-core community.
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  container:
    extended-base: true
package:
  name: nf-core
  version: 1.8
requirements:
  host:
  - python
  - pip
  - twine
  run:
  - python
  - cookiecutter
  - click
  - gitpython
  - pyyaml
  - requests
  - requests-cache
  - tabulate
  - git
  - jsonschema
source:
  sha256: c1ca2ea3a5163403310a2bf0026a8404f33b61eb40dad7007b10b956ceb3e702
  url: https://pypi.io/packages/source/n/nf-core/nf-core-1.8.tar.gz
test:
  commands:
  - nf-core --help
