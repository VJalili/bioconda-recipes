about:
  description: sapFinder is developed to automate (1) variation-associated database
    construction, (2) database searching, (3) post-processing, (4) HTML-based report
    generation in shotgun proteomics.
  home: https://bioconductor.org/packages/3.10/bioc/html/sapFinder.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A package for variant peptides detection and visualization in shotgun proteomics.
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-sapfinder
    path: recipes/bioconductor-sapfinder
    version: 1.20.0
package:
  name: bioconductor-sapfinder
  version: 1.24.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-rtandem >=1.26.0,<1.27.0
  - r-base
  - r-pheatmap
  - r-rcpp >=0.10.6
  run:
  - bioconductor-rtandem >=1.26.0,<1.27.0
  - r-base
  - r-pheatmap
  - r-rcpp >=0.10.6
source:
  md5: 57035876c2148c1b8ec6942ef906fb91
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/sapFinder_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/sapFinder_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sapfinder/bioconductor-sapfinder_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('sapFinder')"
