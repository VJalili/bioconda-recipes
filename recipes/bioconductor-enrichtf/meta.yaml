about:
  description: As transcription factors (TFs) play a crucial role in regulating the
    transcription process through binding on the genome alone or in a combinatorial
    manner, TF enrichment analysis is an efficient and important procedure to locate
    the candidate functional TFs from a set of experimentally defined regulatory regions.
    While it is commonly accepted that structurally related TFs may have similar binding
    preference to sequences (i.e. motifs) and one TF may have multiple motifs, TF
    enrichment analysis is much more challenging than motif enrichment analysis. Here
    we present a R package for TF enrichment analysis which combine motif enrichment
    with the PECA model.
  home: https://bioconductor.org/packages/3.10/bioc/html/enrichTF.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Transcription Factors Enrichment Analysis
