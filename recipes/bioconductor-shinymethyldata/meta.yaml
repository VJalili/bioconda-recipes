about:
  description: Extracted data from 369 TCGA Head and Neck Cancer DNA methylation samples.
    The extracted data serve as an example dataset for the package shinyMethyl. Original
    samples are from 450k methylation arrays, and were obtained from The Cancer Genome
    Atlas (TCGA). 310 samples are from tumor, 50 are matched normals and 9 are technical
    replicates of a control cell line.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/shinyMethylData.html
  license: Artistic-2.0
  summary: Example dataset of input data for shinyMethyl
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-shinymethyldata
  version: 1.6.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 657631e5d9e9e118202907de81b75b7b
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/shinyMethylData_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/shinyMethylData_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-shinymethyldata/bioconductor-shinymethyldata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('shinyMethylData')"
