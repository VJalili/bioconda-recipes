about:
  description: Base annotation databases for rhesus, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/rhesus.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for rhesus
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rhesus.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: 7c58c9c8a5631e790afa8edaca7c1eb2
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/rhesus.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/rhesus.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rhesus.db0/bioconductor-rhesus.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rhesus.db0')"
