about:
  description: The hpar package provides a simple R interface to and data from the
    Human Protein Atlas project.
  home: https://bioconductor.org/packages/3.10/bioc/html/hpar.html
  license: Artistic-2.0
  summary: Human Protein Atlas in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:hpar
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-hpar
    path: recipes/bioconductor-hpar
    version: 1.22.2
package:
  name: bioconductor-hpar
  version: 1.28.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 1446695a52e111ef2864712f12b586a0
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/hpar_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/hpar_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hpar/bioconductor-hpar_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('hpar')"
