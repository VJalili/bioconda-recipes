  - r-mass
  - r-corpcor
  - r-esabcv
  - r-leapp
  - r-ruv
  - bioconductor-sva
  - r-matrix
  run:
  - r-base
  - r-mass
  - r-corpcor
  - r-esabcv
  - r-leapp
  - r-ruv
  - bioconductor-sva
  - r-matrix
source:
  sha256: b2f2abe5bce5ec16d806abe1a84e143ff717cc51e80d0e65322ee7f5068084d7
  url:
  - /src/contrib/cate_1.1.tar.gz
  - /src/contrib/Archive/cate/cate_1.1.tar.gz
test:
  commands:
  - $R -e "library('cate')"
