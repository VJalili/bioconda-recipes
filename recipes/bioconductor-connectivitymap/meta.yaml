about:
  description: The Broad Institute's Connectivity Map (cmap02) is a "large reference
    catalogue of gene-expression data from cultured human cells perturbed with many
    chemicals and genetic reagents", containing more than 7000 gene expression profiles
    and 1300 small molecules.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/ConnectivityMap.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Functional connections between drugs, genes and diseases as revealed by
    common gene-expression changes
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-connectivitymap
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 924e8c7cbf5dd56853b3c3377ed563cd
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/ConnectivityMap_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/ConnectivityMap_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-connectivitymap/bioconductor-connectivitymap_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ConnectivityMap')"
