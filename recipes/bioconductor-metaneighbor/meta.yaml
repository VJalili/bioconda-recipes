about:
  description: MetaNeighbor allows users to quantify cell type replicability across
    datasets using neighbor voting.
  home: https://bioconductor.org/packages/3.10/bioc/html/MetaNeighbor.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Single cell replicability analysis
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-metaneighbor
  version: 1.6.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-beanplot >=1.2
  - r-gplots >=3.0.1
  - r-matrix >=1.2
  - r-matrixstats >=0.54
  - r-rcolorbrewer >=1.1
  - r-rcpp
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-beanplot >=1.2
  - r-gplots >=3.0.1
  - r-matrix >=1.2
  - r-matrixstats >=0.54
  - r-rcolorbrewer >=1.1
  - r-rcpp
source:
  md5: 365c9076295f65f60898d3e1fe946016
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MetaNeighbor_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/MetaNeighbor_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metaneighbor/bioconductor-metaneighbor_1.6.0_src_all.tar.gz
