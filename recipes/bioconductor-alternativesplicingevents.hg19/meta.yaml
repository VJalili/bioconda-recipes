about:
  description: Data frame containing alternative splicing events. The splicing events
    were compiled from the annotation files used by the alternative splicing quantification
    tools MISO, VAST-TOOLS, SUPPA and rMATS.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/alternativeSplicingEvents.hg19.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Alternative splicing event annotation for Human (hg19)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-alternativesplicingevents.hg19
  version: 1.0.1
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - r-base
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - r-base
  - curl
source:
  md5: 3e694353233e7d5d3abd22bfb5887513
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/alternativeSplicingEvents.hg19_1.0.1.tar.gz
  - https://bioarchive.galaxyproject.org/alternativeSplicingEvents.hg19_1.0.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alternativesplicingevents.hg19/bioconductor-alternativesplicingevents.hg19_1.0.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('alternativeSplicingEvents.hg19')"
