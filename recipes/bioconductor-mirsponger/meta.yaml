about:
  description: This package provides several functions to study miRNA sponge (also
    called ceRNA or miRNA decoy), including popular methods for identifying miRNA
    sponge interactions, and the integrative method to integrate miRNA sponge interactions
    from different methods, as well as the functions to validate miRNA sponge interactions,
    and infer miRNA sponge modules, conduct enrichment analysis of modules, and conduct
    survival analysis of modules.
  home: https://bioconductor.org/packages/3.10/bioc/html/miRspongeR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identification and analysis of miRNA sponge interaction networks and modules
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mirsponger
  version: 1.12.0
