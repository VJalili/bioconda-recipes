about:
  description: omicRexposome systematizes the association evaluation between exposures
    and omic data, taking advantage of MultiDataSet for coordinated data management,
    rexposome for exposome data definition and limma for association testing. Also
    to perform data integration mixing exposome and omic data using multi co-inherent
    analysis (omicade4) and multi-canonical correlation analysis (PMA).
  home: https://bioconductor.org/packages/3.10/bioc/html/omicRexposome.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Exposome and omic data associatin and integration analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-omicrexposome
  version: 1.8.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-multidataset >=1.14.0,<1.15.0
  - bioconductor-omicade4 >=1.26.0,<1.27.0
  - bioconductor-rexposome >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-sva >=3.34.0,<3.35.0
  - r-base
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
