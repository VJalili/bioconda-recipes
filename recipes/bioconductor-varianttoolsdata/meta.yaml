about:
  description: Data from the sequencing of a 50/50 mixture of HapMap trio samples
    NA12878 (CEU) and NA19240 (YRI), subset to the TP53 region.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/VariantToolsData.html
  license: Artistic-2.0
  summary: Data for the VariantTools tutorial
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-varianttoolsdata
  version: 1.10.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - curl
source:
  md5: 3d222080eb4a8791f3c8d2bd04472542
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/VariantToolsData_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/VariantToolsData_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-varianttoolsdata/bioconductor-varianttoolsdata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('VariantToolsData')"
