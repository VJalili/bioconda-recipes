about:
  description: A fast scatterplot smoother based on B-splines with second-order difference
    penalty. Functions for microarray normalization of single-colour data i.e. Affymetrix/Illumina
    and two-colour data supplied as marray MarrayRaw-objects or limma RGList-objects
    are available.
  home: https://bioconductor.org/packages/3.10/bioc/html/TurboNorm.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: A fast scatterplot smoother suitable for microarray normalization
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:turbonorm
  parent_recipe:
    name: bioconductor-turbonorm
    path: recipes/bioconductor-turbonorm
    version: 1.28.0
package:
  name: bioconductor-turbonorm
  version: 1.34.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-convert >=1.62.0,<1.63.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-marray >=1.64.0,<1.65.0
  - r-base
  - r-lattice
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-convert >=1.62.0,<1.63.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-marray >=1.64.0,<1.65.0
  - r-base
  - r-lattice
source:
  md5: ed517a2d681846003066387aabf182e3
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/TurboNorm_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/TurboNorm_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-turbonorm/bioconductor-turbonorm_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TurboNorm')"
