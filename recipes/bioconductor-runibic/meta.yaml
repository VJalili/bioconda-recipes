about:
  description: This package implements UbiBic algorithm in R. This biclustering algorithm
    for analysis of gene expression data was introduced by Zhenjia Wang et al. in
    2016. It is currently considered the most promising biclustering method for identification
    of meaningful structures in complex and noisy data.
  home: https://bioconductor.org/packages/3.10/bioc/html/runibic.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 'runibic: row-based biclustering algorithm for analysis of gene expression
    data in R'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-runibic
  version: 1.8.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-biclust
  - r-rcpp >=0.12.12
  - r-testthat
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-biclust
  - r-rcpp >=0.12.12
  - r-testthat
source:
  md5: 3bea7f2a2afbf48aabd7f9c31dd6e98b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/runibic_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/runibic_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-runibic/bioconductor-runibic_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('runibic')"
