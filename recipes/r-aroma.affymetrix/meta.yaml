about:
  home: http://www.aroma-project.org/, https://github.com/HenrikBengtsson/aroma.affymetrix
  license: LGPL (>= 2.1)
  license_family: LGPL
  summary: A cross-platform R framework that facilitates processing of any number
    of Affymetrix microarray samples regardless of computer system.  The only parameter
    that limits the number of chips that can be processed is the amount of available
    disk space.  The Aroma Framework has successfully been used in studies to process
    tens of thousands of arrays.  This package has actively been used since 2006.
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-aroma.affymetrix
  version: 3.2.0
requirements:
  host:
  - r-base
  - r-mass
  - r-r.cache >=0.13.0
  - r-r.devices >=2.16.0
  - r-r.filesets >=2.13.0
  - r-r.methodss3 >=1.7.1
  - r-r.oo >=1.21.0
  - r-r.utils >=2.9.0
  - r-aroma.apd >=0.6.0
  - r-aroma.core >=3.2.0
  - r-future
  - r-listenv
  - r-matrixstats >=0.54.0
  run:
  - r-base
  - r-mass
  - r-r.cache >=0.13.0
  - r-r.devices >=2.16.0
  - r-r.filesets >=2.13.0
  - r-r.methodss3 >=1.7.1
  - r-r.oo >=1.21.0
  - r-r.utils >=2.9.0
  - r-aroma.apd >=0.6.0
  - r-aroma.core >=3.2.0
  - r-future
  - r-listenv
  - r-matrixstats >=0.54.0
source:
  sha256: d279cf13cf6ed8369cfdf6682ace12924379bad578003453449aa1ccec31b0a7
  url:
  - /src/contrib/aroma.affymetrix_3.2.0.tar.gz
  - /src/contrib/Archive/aroma.affymetrix/aroma.affymetrix_3.2.0.tar.gz
test:
  commands:
  - $R -e "library('aroma.affymetrix')"
