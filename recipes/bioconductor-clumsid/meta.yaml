about:
  description: CluMSID is a tool that aids the identification of features in untargeted
    LC-MS/MS analysis by the use of MS2 spectra similarity and unsupervised statistical
    methods. It offers functions for a complete and customisable workflow from raw
    data to visualisations and is interfaceable with the xmcs family of preprocessing
    packages.
  home: https://bioconductor.org/packages/3.10/bioc/html/CluMSID.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Clustering of MS2 Spectra for Metabolite Identification
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-clumsid
  version: 1.2.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-ape
  - r-base
  - r-dbscan
  - r-ggally
  - r-ggplot2
  - r-gplots
  - r-network
  - r-plotly
  - r-rcolorbrewer
  - r-sna
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-ape
  - r-base
  - r-dbscan
  - r-ggally
  - r-ggplot2
  - r-gplots
  - r-network
  - r-plotly
  - r-rcolorbrewer
  - r-sna
