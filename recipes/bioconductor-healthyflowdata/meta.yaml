about:
  description: A healthy dataset with 20 flow cytometry samples used by the flowMatch
    package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/healthyFlowData.html
  license: Artistic-2.0
  summary: Healthy dataset used by the flowMatch package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-healthyflowdata
  version: 1.24.0
requirements:
  host:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - r-base
  run:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - r-base
  - curl
source:
  md5: 11c422819c5d8c8c4df4ceb2bbafea27
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/healthyFlowData_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/healthyFlowData_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-healthyflowdata/bioconductor-healthyflowdata_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('healthyFlowData')"
