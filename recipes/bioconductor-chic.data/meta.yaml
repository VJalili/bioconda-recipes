about:
  description: This package contains annotation and metagene profile data for the
    ChIC package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/ChIC.data.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: ChIC package data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-chic.data
  version: 1.6.0
requirements:
  host:
  - r-base
  - r-caret >=6.0-78
  run:
  - r-base
  - r-caret >=6.0-78
  - curl
source:
  md5: 03ac290f05527d3dfe57ddc6fb1223fa
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/ChIC.data_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/ChIC.data_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chic.data/bioconductor-chic.data_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ChIC.data')"
