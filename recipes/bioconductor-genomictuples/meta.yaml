about:
  description: GenomicTuples defines general purpose containers for storing genomic
    tuples. It aims to provide functionality for tuples of genomic co-ordinates that
    are analogous to those available for genomic ranges in the GenomicRanges Bioconductor
    package.
  home: https://bioconductor.org/packages/3.10/bioc/html/GenomicTuples.html
  license: Artistic-2.0
  summary: Representation and Manipulation of Genomic Tuples
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:genomictuples
  - doi:10.21105/joss.00020
  parent_recipe:
    name: bioconductor-genomictuples
    path: recipes/bioconductor-genomictuples
    version: 1.14.1
package:
  name: bioconductor-genomictuples
  version: 1.20.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-data.table
  - r-rcpp >=0.11.2
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-data.table
  - r-rcpp >=0.11.2
source:
  md5: e3b932960895f76747ee54d5cbcd1751
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GenomicTuples_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/GenomicTuples_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomictuples/bioconductor-genomictuples_1.20.0_src_all.tar.gz
