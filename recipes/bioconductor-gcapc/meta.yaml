about:
  description: Peak calling for ChIP-seq data with consideration of potential GC bias
    in sequencing reads. GC bias is first estimated with generalized linear mixture
    models using effective GC strategy, then applied into peak significance estimation.
  home: https://bioconductor.org/packages/3.10/bioc/html/gcapc.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: GC Aware Peak Caller
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gcapc
  version: 1.10.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-mass
  - r-matrixstats
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-mass
  - r-matrixstats
source:
  md5: 0db687d4176302902d1e0a63a77a8dab
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/gcapc_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/gcapc_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gcapc/bioconductor-gcapc_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gcapc')"
