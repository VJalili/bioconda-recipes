  - r-dbi
  - r-rcurl
  - r-xml
  - r-xtable
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-dbi
  - r-rcurl
  - r-xml
  - r-xtable
source:
  md5: d32f547fd75a4e4c5b9420957b2aca17
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/annotate_1.64.0.tar.gz
  - https://bioarchive.galaxyproject.org/annotate_1.64.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-annotate/bioconductor-annotate_1.64.0_src_all.tar.gz
test:
