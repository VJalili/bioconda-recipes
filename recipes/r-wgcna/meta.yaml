about:
  home: http://horvath.genetics.ucla.edu/html/CoexpressionNetwork/Rpackages/WGCNA/
  license: GPL (>= 2)
  license_family: GPL3
  summary: Functions necessary to perform Weighted Correlation Network Analysis on
    high-dimensional data as originally described in Horvath and Zhang (2005) <doi:10.2202/1544-6115.1128>
    and Langfelder and Horvath (2008) <doi:10.1186/1471-2105-9-559>. Includes functions
    for rudimentary data cleaning, construction of correlation networks, module identification,
    summarization, and relating of variables and modules to sample traits. Also includes
    a number of utility functions for data manipulation and visualization.
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:wgcna
  - doi:10.1186/1471-2105-9-559
package:
  name: r-wgcna
  version: 1.68
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - bioconductor-annotationdbi
  - bioconductor-go.db
  - r-hmisc
  - r-rcpp >=0.11.0
  - r-doparallel
  - r-dynamictreecut >=1.62
  - r-fastcluster
  - r-foreach
  - bioconductor-impute
  - r-matrixstats >=0.8.1
  - bioconductor-preprocesscore
  - r-robust
  - r-survival
  run:
  - r-base
  - bioconductor-annotationdbi
  - bioconductor-go.db
  - r-hmisc
  - r-rcpp >=0.11.0
  - r-doparallel
  - r-dynamictreecut >=1.62
  - r-fastcluster
  - r-foreach
  - bioconductor-impute
  - r-matrixstats >=0.8.1
  - bioconductor-preprocesscore
  - r-robust
  - r-survival
source:
  sha256: 0a04f15a20817f9260ae1896eda3be83a7f4855a27a348df85c7f4d376f1efe8
  url:
  - /src/contrib/WGCNA_1.68.tar.gz
  - /src/contrib/Archive/WGCNA/WGCNA_1.68.tar.gz
test:
  commands:
  - $R -e "library('WGCNA')"
  - '"%R%" -e "library(''WGCNA'')"'
