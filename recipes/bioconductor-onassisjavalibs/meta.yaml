about:
  description: A package that contains java libraries to call conceptmapper and compute
    semnatic similarity from R
  home: https://bioconductor.org/packages/3.10/data/experiment/html/OnassisJavaLibs.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: OnassisJavaLibs, java libraries to run conceptmapper and semantic similarity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-onassisjavalibs
  version: 1.8.0
requirements:
  host:
  - r-base
  - r-rjava
  - openjdk
  run:
  - r-base
  - r-rjava
  - curl
  - openjdk
source:
  md5: 265b629e17abb6ad88b31c7afeeb3a96
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/OnassisJavaLibs_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/OnassisJavaLibs_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-onassisjavalibs/bioconductor-onassisjavalibs_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OnassisJavaLibs')"
