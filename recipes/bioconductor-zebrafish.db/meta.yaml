about:
  description: Affymetrix zebrafish annotation data (chip zebrafish) assembled using
    data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/zebrafish.db.html
  license: Artistic-2.0
  summary: Affymetrix zebrafish annotation data (chip zebrafish)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-zebrafish.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.dr.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.dr.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: bd3924751e782a01b08d82b0aae07579
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/zebrafish.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/zebrafish.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-zebrafish.db/bioconductor-zebrafish.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('zebrafish.db')"
