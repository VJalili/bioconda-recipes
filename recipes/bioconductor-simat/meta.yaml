  - None
  host:
  - bioconductor-mzr >=2.20.0,<2.21.0
  - r-base
  - r-ggplot2
  - r-rcpp >=0.11.3
  - r-reshape2
  run:
  - bioconductor-mzr >=2.20.0,<2.21.0
