about:
  description: ChIPseqR identifies protein binding sites from ChIP-seq and nucleosome
    positioning experiments. The model used to describe binding events was developed
    to locate nucleosomes but should flexible enough to handle other types of experiments
    as well.
  home: https://bioconductor.org/packages/3.10/bioc/html/ChIPseqR.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identifying Protein Binding Sites in High-Throughput Sequencing Data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-chipseqr
  version: 1.40.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-hilbertvis >=1.44.0,<1.45.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-shortread >=1.44.0,<1.45.0
  - r-base
  - r-fbasics
  - r-timsac
  run:
