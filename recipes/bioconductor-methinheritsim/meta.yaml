    with inheritance relation using a real control dataset.
  home: https://bioconductor.org/packages/3.10/bioc/html/methInheritSim.html
  license: Artistic-2.0
  summary: Simulating Whole-Genome Inherited Bisulphite Sequencing Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-methinheritsim
  version: 1.8.0
requirements:
