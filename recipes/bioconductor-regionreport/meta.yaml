about:
  description: Generate HTML or PDF reports to explore a set of regions such as the
    results from annotation-agnostic expression analysis of RNA-seq data at base-pair
    resolution performed by derfinder. You can also create reports for DESeq2 or edgeR
    results.
  home: https://bioconductor.org/packages/3.10/bioc/html/regionReport.html
  license: Artistic-2.0
  summary: Generate HTML or PDF reports for a set of genomic regions or DESeq2/edgeR
    results
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-regionreport
  version: 1.20.0
requirements:
  host:
  - bioconductor-biocstyle >=2.14.0,<2.15.0
  - bioconductor-deformats >=1.14.0,<1.15.0
  - bioconductor-derfinder >=1.20.0,<1.21.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-knitcitations >=1.0.1
  - r-knitr >=1.6
  - r-knitrbootstrap >=0.9.0
  - r-refmanager
  - r-rmarkdown >=0.9.5
  run:
  - bioconductor-biocstyle >=2.14.0,<2.15.0
  - bioconductor-deformats >=1.14.0,<1.15.0
  - bioconductor-derfinder >=1.20.0,<1.21.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-knitcitations >=1.0.1
  - r-knitr >=1.6
  - r-knitrbootstrap >=0.9.0
  - r-refmanager
  - r-rmarkdown >=0.9.5
