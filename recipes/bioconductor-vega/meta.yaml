about:
  description: Vega (Variational Estimator for Genomic Aberrations) is an algorithm
    that adapts a very popular variational model (Mumford and Shah) used in image
    segmentation so that chromosomal aberrant regions can be efficiently detected.
  home: https://bioconductor.org/packages/3.10/bioc/html/Vega.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: An R package for copy number data segmentation
