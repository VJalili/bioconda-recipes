about:
  description: The package contains functions that are intended for extracting the
    signatures of latent variation in RNAseq data and using them to perform an improved
    differential expression analysis for a set of features (genes, transcripts) between
    two specified biological groups.
  home: https://bioconductor.org/packages/3.10/bioc/html/SVAPLSseq.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: SVAPLSseq-An R package to estimate the hidden factors of unwanted variability
    and adjust for them to enable a more powerful and accurate differential expression
    analysis based on RNAseq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:svaplsseq
  - doi:10.1101/062125
  parent_recipe:
    name: bioconductor-svaplsseq
    path: recipes/bioconductor-svaplsseq
    version: 1.8.0
package:
  name: bioconductor-svaplsseq
  version: 1.12.0
requirements:
  host:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggplot2
  - r-lmtest
  - r-pls
  run:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggplot2
  - r-lmtest
  - r-pls
source:
  md5: b23dfc8c0964d97cbf24273de164ab1e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SVAPLSseq_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/SVAPLSseq_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-svaplsseq/bioconductor-svaplsseq_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SVAPLSseq')"
