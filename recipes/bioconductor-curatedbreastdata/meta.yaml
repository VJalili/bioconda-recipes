about:
  description: 'Curated human breast cancer tissue S4 ExpresionSet datasets from over
    16 clinical trials comprising over 2,000 patients. All datasets contain at least
    one type of outcomes variable and treatment information (minimum level: whether
    they had chemotherapy and whether they had hormonal therapy). Includes code to
    post-process these datasets.'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/curatedBreastData.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Curated breast cancer gene expression data with survival and treatment
    information
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-curatedbreastdata
  version: 2.14.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocstyle >=2.14.0,<2.15.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - r-base
  - r-ggplot2
  - r-xml
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocstyle >=2.14.0,<2.15.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - r-base
  - r-ggplot2
  - r-xml
  - curl
source:
  md5: 752ce5838bf3973ae86af9cc29939556
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/curatedBreastData_2.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/curatedBreastData_2.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-curatedbreastdata/bioconductor-curatedbreastdata_2.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('curatedBreastData')"
