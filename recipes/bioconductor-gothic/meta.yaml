about:
  description: This is a Hi-C analysis package using a cumulative binomial test to
    detect interactions between distal genomic loci that have significantly more reads
    than expected by chance in Hi-C experiments. It takes mapped paired NGS reads
    as input and gives back the list of significant interactions for a given bin size
    in the genome.
  home: https://bioconductor.org/packages/3.10/bioc/html/GOTHiC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Binomial test for Hi-C data analysis
