about:
  description: Graph alignment is an extension package for the R programming environment
    which provides functions for finding an alignment between two networks based on
    link and node similarity scores. (J. Berg and M. Laessig, "Cross-species analysis
    of biological networks by Bayesian alignment", PNAS 103 (29), 10967-10972 (2006))
  home: https://bioconductor.org/packages/3.10/bioc/html/GraphAlignment.html
  license: file LICENSE
  license_file: LICENSE
  summary: GraphAlignment
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-graphalignment
  version: 1.50.0
requirements:
  build:
  - None
  - make
  host:
  - r-base
  run:
  - r-base
source:
  md5: 48d23eab6fc1a5bfda627062e4772beb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GraphAlignment_1.50.0.tar.gz
  - https://bioarchive.galaxyproject.org/GraphAlignment_1.50.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-graphalignment/bioconductor-graphalignment_1.50.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GraphAlignment')"
