about:
  description: 'Supplying gene expression data sets for the demos of the biclustering
    method "Factor Analysis for Bicluster Acquisition" (FABIA). The following three
    data sets are provided: A) breast cancer (van''t Veer, Nature, 2002), B) multiple
    tissues (Su, PNAS, 2002), and C) diffuse large-B-cell lymphoma (Rosenwald, N Engl
    J Med, 2002).'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/fabiaData.html
  license: LGPL (>= 2.1)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Data sets for FABIA (Factor Analysis for Bicluster Acquisition)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-fabiadata
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - curl
source:
  md5: 034cfaa17feb0c6da0193d5b99ac4cfa
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/fabiaData_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/fabiaData_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fabiadata/bioconductor-fabiadata_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('fabiaData')"
