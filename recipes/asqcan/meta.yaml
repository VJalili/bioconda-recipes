about:
  home: https://github.com/bogemad/asqcan
  license: GPLv3
  license_family: GPL
  summary: A combined pipeline for bacterial genome assembly, quality control and
    annotation
build:
  noarch: python
  number: 2
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: asqcan
  version: 0.2
requirements:
  host:
  - python <3
  - pip
  run:
  - python <3
  - parallel
  - fastqc
  - spades
  - quast
  - blobtools
  - blast
  - prokka
source:
  md5: e48ddb45c709cf4850fd2a2bb96e4af0
  url: https://github.com/bogemad/asqcan/archive/v0.2.tar.gz
test:
  commands:
  - asqcan -h
