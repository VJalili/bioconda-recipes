about:
  description: This package contains a set of processing and plotting methods for
    performing copy-number variation (CNV) analysis using Illumina 450k or EPIC methylation
    arrays.
  home: https://bioconductor.org/packages/3.10/bioc/html/conumee.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Enhanced copy-number variation analysis using Illumina DNA methylation
    arrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-conumee
  version: 1.20.0
requirements:
  host:
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
