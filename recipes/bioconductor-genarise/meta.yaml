about:
  description: genArise is an easy to use tool for dual color microarray data. Its
    GUI-Tk based environment let any non-experienced user performs a basic, but not
    simple, data analysis just following a wizard. In addition it provides some tools
    for the developer.
  home: https://bioconductor.org/packages/3.10/bioc/html/genArise.html
  license: file LICENSE
  license_file: LICENSE
  summary: Microarray Analysis tool
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-genarise
  version: 1.62.0
requirements:
  host:
  - r-base
  - r-locfit
  - r-tkrplot
  - r-xtable
  run:
  - r-base
  - r-locfit
  - r-tkrplot
  - r-xtable
source:
  md5: cec96e4b7460a6cf185faae83971eafa
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/genArise_1.62.0.tar.gz
  - https://bioarchive.galaxyproject.org/genArise_1.62.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genarise/bioconductor-genarise_1.62.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('genArise')"
