about:
  description: This package includes gene set collections that are used for the Ensemble
    of Gene Set Enrichment Analyses (EGSEA) method for gene set testing. It includes
    Human and Mouse versions of the MSidDB (Subramanian, et al. (2005) PNAS, 102(43):15545-15550)
    and GeneSetDB (Araki, et al. (2012) FEBS Open Bio, 2:76-82) collections.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/EGSEAdata.html
  license: file LICENSE
  license_file: LICENSE
  summary: Gene set collections for the EGSEA package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-egseadata
    path: recipes/bioconductor-egseadata
    version: 1.8.0
package:
  name: bioconductor-egseadata
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 996f8b5adfb552586b486dfacd31398f
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/EGSEAdata_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/EGSEAdata_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-egseadata/bioconductor-egseadata_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('EGSEAdata')"
