about:
  description: ''
  dev_url: ''
  doc_url: ''
  home: https://github.com/Adamtaranto/teloclip
  license: MIT License
  license_family: MIT
  license_file: ''
  summary: A tool for the recovery of unassembled telomeres from soft-clipped read
    alignments.
build:
  entry_points:
  - teloclip=teloclip.run_self:main
  - teloclip-extract=teloclip.run_extract:main
  noarch: python
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt
extra:
  recipe-maintainers: Adam Taranto
package:
  name: teloclip
  version: 0.0.3
requirements:
  host:
  - python >=3
  - setuptools
  run:
  - python >=3
source:
  sha256: 48b25ce0a3dce9f44bc2703ccbcb9738861c260568a9ce1f3687c4aca054b14d
  url: https://pypi.io/packages/source/t/teloclip/teloclip-0.0.3.tar.gz
test:
  commands:
  - teloclip --help
  - teloclip-extract --help
  imports:
  - teloclip
