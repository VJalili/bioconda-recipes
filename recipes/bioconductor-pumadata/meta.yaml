about:
  description: This is a simple data package including various data sets derived from
    the estrogen data for use with the puma (Propagating Uncertainty in Microarray
    Analysis) package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/pumadata.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Various data sets for use with the puma package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pumadata
  version: 2.22.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-oligo >=1.50.0,<1.51.0
  - bioconductor-puma >=3.28.0,<3.29.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-oligo >=1.50.0,<1.51.0
  - bioconductor-puma >=3.28.0,<3.29.0
  - r-base
  - curl
source:
  md5: a01af9fc81d8f4be34bcd8db93e50232
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/pumadata_2.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/pumadata_2.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pumadata/bioconductor-pumadata_2.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pumadata')"
