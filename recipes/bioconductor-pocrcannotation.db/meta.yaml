about:
  description: A package containing metadata for POCRC arrays assembled using data
    from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/POCRCannotation.db.html
  license: Artistic-2.0
  summary: A package containing metadata for POCRC arrays
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pocrcannotation.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: da1d4dacc5fffb9c5dfea55649974aa5
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/POCRCannotation.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/POCRCannotation.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pocrcannotation.db/bioconductor-pocrcannotation.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('POCRCannotation.db')"
