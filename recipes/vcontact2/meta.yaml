  home: https://bitbucket.org/MAVERICLab/vcontact2
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Viral Contig Automatic Clustering and Taxonomy
build:
  noarch: python
  number: 0
  script: ' -m pip install --no-deps --ignore-installed .'
package:
  name: vcontact2
  version: 0.9.15
requirements:
  host:
  - pip
  - python >=3.7
  - setuptools-markdown
  run:
  - python >=3.7
  - networkx >=1.11
  - scipy >=0.19.0
  - pandas >=0.21.0
  - scikit-learn >=0.18.1
  - pytables >=3.3.0
  - pyparsing >=2.4.2
  - biopython >=1.68
  - psutil >=5.5.0
source:
  sha256: bb185d3fd18d6ae69c4a04a51249701a83ec13940869c3eb96d9370ee8e0e73d
