about:
  description: This package provides several tools for pulsed-SILAC data analysis.
    Functions are provided to organize the data, calculate isotope ratios, isotope
    fractions, model protein turnover, compare turnover models, estimate cell growth
    and estimate isotope recycling. Several visualization tools are also included
    to do basic data exploration, quality control, condition comparison, individual
    model inspection and model comparison.
  home: https://bioconductor.org/packages/3.10/bioc/html/pulsedSilac.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Analysis of pulsed-SILAC quantitative proteomics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pulsedsilac
  version: 1.0.0
requirements:
  host:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-cowplot
  - r-ggplot2
  - r-ggridges
  - r-r.utils
  - r-robustbase
  - r-sme
  - r-tarifx
  - r-upsetr
  run:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-cowplot
  - r-ggplot2
  - r-ggridges
  - r-r.utils
  - r-robustbase
  - r-sme
  - r-tarifx
  - r-upsetr
source:
