about:
  home: https://github.com/xjtu-omics/msisensor-pro
  license: GPL-3.0
  license_file: LICENSE
  summary: Microsatellite Instability (MSI) detection using high-throughput sequencing
    data.
build:
  number: 1
package:
  name: msisensor-pro
  version: 1.0.a
requirements:
  build:
  - None
  - None
  - llvm-openmp
  host:
  - zlib
  - openmp
  - ncurses
  run:
  - zlib
  - openmp
  - ncurses
  - llvm-openmp
source:
  sha256: 562374198d54374b4c6f6483dfad6550dbcb1820f458558a46944d9891625050
  url: https://github.com/xjtu-omics/msisensor-pro/archive/1.0.a.tar.gz
test:
  commands:
  - msisensor-pro scan -h 2>&1 | grep Usage
  - msisensor-pro baseline -h 2>&1 | grep Usage
  - msisensor-pro pro -h 2>&1 | grep Usage
  - msisensor-pro msi -h 2>&1 | grep Usage
