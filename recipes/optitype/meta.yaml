about:
  home: https://github.com/FRED-2/OptiType
  license: BSD
  summary: Precision HLA typing from next-generation sequencing data
build:
  noarch: python
  number: 4
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: optitype
  version: 1.3.2
requirements:
  host:
  - python <3
  - pip
  run:
  - python <3
  - numpy =1.15.4
  - pyomo
  - hdf5
  - pytables
  - pandas
  - pysam
  - matplotlib
  - samtools
  - six
  - future
  - glpk
  - razers3
source:
  sha256: 7cc74b3a163afcd9f734c56b6753781d7ffe56b8f92874b788088147cf62cd6a
  url: https://github.com/FRED-2/OptiType/archive/v1.3.2.tar.gz
test:
  commands:
  - OptiTypePipeline.py -h
