about:
  description: 'tb_variant_filter filters variants in VCF filters, with a focus on
    the kinds of filtering

    done with variants found relative to M. tuberculosis H37Rv'
  home: http://github.com/COMBAT-TB/tb_variant_filter
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: VCF variant filter optimised for filter M. tuberculosis H37Rv variants
build:
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps -vv &&  -mpytest'
package:
  name: tb_variant_filter
  version: 0.2.0
requirements:
  host:
  - python >=3.7
  - pip
  - pytest
  - intervaltree
  - lxml
  - pandas
  - vcfpy
  - requests
  - py2neo >=4.2.0
  run:
  - python >=3.7
  - intervaltree
  - lxml
  - pandas
  - vcfpy
  - requests
  - py2neo >=4.2.0
source:
  sha256: 5b6ad127912383cf0ae36c663a00d6424859bd322f5a41973f1d47027f53e7ce
  url: https://github.com/COMBAT-TB/tb_variant_filter/archive/0.2.0.tar.gz
test:
  commands:
  - tb_variant_filter --help
  imports:
  - tb_variant_filter
  - tb_variant_filter.cli
  - tb_variant_filter.filters
  - tb_variant_filter.masks
