about:
  description: Contains pre-built human (GPL96) database of gene expression profiles.
    The gene expression data was downloaded from NCBI GEO, preprocessed and normalized
    consistently. The biological context of each sample was recorded and manually
    verified based on the sample description in GEO.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/Affyhgu133aExpr.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Affymetrix Human hgu133a Array (GPL96) Expression Data Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-affyhgu133aexpr
  version: 1.24.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 6489aa53dadba20587198ef74ca814de
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/Affyhgu133aExpr_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/Affyhgu133aExpr_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affyhgu133aexpr/bioconductor-affyhgu133aexpr_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Affyhgu133aExpr')"
