about:
  description: A small subset of paired-end RNA-seq reads from four samples of the
    GEUVADIS project.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/alpineData.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data for the alpine package vignette
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-alpinedata
  version: 1.12.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - r-base
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - r-base
  - curl
source:
  md5: a5bc7a3253b5f0a074ac6d8419a5fc29
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/alpineData_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/alpineData_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alpinedata/bioconductor-alpinedata_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('alpineData')"
