about:
  description: "Metagenomic sequencing techniques enable quantitative analyses of\
    \ the microbiome. However, combining the microbial data from these experiments\
    \ is challenging due to the variations between experiments. The existing methods\
    \ for correcting batch effects do not consider the interactions between variables\xE2\
    \u20AC\u201Dmicrobial taxa in microbial studies\xE2\u20AC\u201Dand the overdispersion\
    \ of the microbiome data. Therefore, they are not applicable to microbiome data.\
    \ We develop a new method, Bayesian Dirichlet-multinomial regression meta-analysis\
    \ (BDMMA), to simultaneously model the batch effects and detect the microbial\
    \ taxa associated with phenotypes. BDMMA automatically models the dependence among\
    \ microbial taxa and is robust to the high dimensionality of the microbiome and\
    \ their association sparsity."
  home: https://bioconductor.org/packages/3.10/bioc/html/BDMMAcorrect.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Meta-analysis for the metagenomic read counts data from different cohorts
