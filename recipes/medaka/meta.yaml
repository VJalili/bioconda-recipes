about:
  dev_url: https://github.com/nanoporetech/medaka
  doc_url: https://nanoporetech.github.io/medaka/index.html
  home: https://github.com/nanoporetech/medaka
  license: Mozilla Public License 2.0
  license_family: OTHER
  license_file: LICENSE.md
  summary: Neural network sequence error correction.
build:
  entry_points:
  - medaka = medaka.medaka:main
  - medaka_counts = medaka.medaka_counts:main
  - medaka_data_path = medaka.common:print_data_path
  - medaka_version_report = medaka:report_binaries
  number: 0
  skip: true
extra:
  recipe-maintainers:
  - cjw85
package:
  name: medaka
  version: 0.11.5
requirements:
  build:
  - None
  host:
  - cffi
  - pip
  - python
  - htslib
  - bzip2
  - xz
  - zlib
  run:
  - biopython
  - cffi
  - h5py ==2.7.1
  - intervaltree >=3.0.0
  - mappy
  - numpy ==1.16.1
  - libopenblas ==0.3.3
  - ont-fast5-api
  - parasail-python
  - pysam >=0.15.2
  - python
  - tensorflow ==1.14.0
  - whatshap ==0.18
  - samtools ==1.9
  - bcftools ==1.9
  - minimap2 ==2.17
  - htslib
  - bzip2
  - xz
  - zlib
source:
  sha256: 27ae4681503c7b919100865533bd3e36ddc332574f2d96c73412bf0aa7648d90
  url: https://pypi.io/packages/source/m/medaka/medaka-0.11.5.tar.gz
test:
  commands:
  - medaka --help
  - medaka consensus --help
  - medaka_data_path
  - medaka_version_report
  imports:
  - medaka
