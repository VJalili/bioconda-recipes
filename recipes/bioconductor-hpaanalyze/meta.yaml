about:
  description: Provide functions for retrieving, exploratory analyzing and visualizing
    the Human Protein Atlas data.
  home: https://bioconductor.org/packages/3.10/bioc/html/HPAanalyze.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Retrieve and analyze data from the Human Protein Atlas
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hpaanalyze
  version: 1.4.0
requirements:
  host:
  - bioconductor-hpar >=1.28.0,<1.29.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-gridextra
  - r-openxlsx
  - r-readr
  - r-tibble
  - r-tidyr
  - r-xml2
  run:
  - bioconductor-hpar >=1.28.0,<1.29.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-gridextra
  - r-openxlsx
  - r-readr
  - r-tibble
  - r-tidyr
  - r-xml2
source:
  md5: 8de1f438995ef9398ff0a23dfa18c8cc
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/HPAanalyze_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/HPAanalyze_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hpaanalyze/bioconductor-hpaanalyze_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HPAanalyze')"
