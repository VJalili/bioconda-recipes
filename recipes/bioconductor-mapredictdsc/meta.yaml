about:
  description: This package implements the classification pipeline of the best overall
    team (Team221) in the IMPROVER Diagnostic Signature Challenge. Additional functionality
    is added to compare 27 combinations of data preprocessing, feature selection and
    classifier types.
  home: https://bioconductor.org/packages/3.10/bioc/html/maPredictDSC.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'Phenotype prediction using microarray data: approach of the best overall
    team in the IMPROVER Diagnostic Signature Challenge'
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mapredictdsc
  - doi:10.1093/bioinformatics/btt492
