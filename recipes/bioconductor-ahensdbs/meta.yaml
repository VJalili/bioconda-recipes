about:
  description: Supplies AnnotationHub with EnsDb Ensembl-based annotation databases
    for all species. EnsDb SQLite databases are generated separately from Ensembl
    MySQL databases using functions from the ensembldb package employing the Ensembl
    Perl API.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/AHEnsDbs.html
  license: Artistic-2.0
  summary: EnsDbs for AnnotationHub
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ahensdbs
  version: 1.0.12
requirements:
  host:
  - bioconductor-annotationhubdata >=1.16.0,<1.17.0
  - bioconductor-ensembldb >=2.10.0,<2.11.0
  - r-base
  run:
  - bioconductor-annotationhubdata >=1.16.0,<1.17.0
  - bioconductor-ensembldb >=2.10.0,<2.11.0
  - r-base
  - curl
source:
  md5: 07d1611afec206181c484918b338b9c5
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/AHEnsDbs_1.0.12.tar.gz
  - https://bioarchive.galaxyproject.org/AHEnsDbs_1.0.12.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ahensdbs/bioconductor-ahensdbs_1.0.12_src_all.tar.gz
test:
  commands:
  - $R -e "library('AHEnsDbs')"
