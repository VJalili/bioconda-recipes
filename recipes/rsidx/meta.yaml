about:
  dev_url: https://github.com/bioforensics/rsidx/
  home: https://github.com/bioforensics/rsidx/
  license: BSD License
  license_family: BSD
  summary: Library for indexing VCF files for random access searches by rsID
build:
  entry_points:
  - rsidx = rsidx.__main__:main
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: rsidx
  version: 0.1.1
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - tabix
source:
  sha256: 5bd721086be5dfe3f7dec484a34a340fc294ed6ab3aac19ef8ee90aed00790eb
  url: https://github.com/bioforensics/rsidx/archive/0.1.1.tar.gz
test:
  imports:
  - rsidx
  requires:
  - pytest >=3.10
  - pytest-cov >=2.6
