about:
  description: Traitar is a software for characterizing microbial samples from nucleotide
    or protein sequences
  dev_url: ''
  doc_url: ''
  home: http://github.com/aweimann/traitar
  license: GNU General Public, version 3 (GPL-3.0)
  license_family: GPL3
  license_file: /LICENSE
  summary: traitar - The microbial trait analyzer
build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
package:
  name: traitar
  version: 1.1.2
requirements:
  host:
  - python ==2.7.*
  - setuptools
  - pandas >=0.13.1
  - matplotlib >=1.3.1
  - numpy >=1.6
  - scipy >=0.13.3
  run:
  - python ==2.7.*
  - pandas >=0.13.1
  - matplotlib >=1.3.1
  - numpy >=1.6
  - scipy >=0.13.3
source:
  sha256: 73886d01c7431cb9bd4345192920fad0a430aeae48ba5b4b844f843f809e5387
  url: https://pypi.io/packages/source/t/traitar/traitar-1.1.2.tar.gz
test:
  commands:
  - traitar phenotype -h
  - traitar show -h
  imports:
  - traitar
