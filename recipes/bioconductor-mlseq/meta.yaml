about:
  description: This package applies several machine learning methods, including SVM,
    bagSVM, Random Forest and CART to RNA-Seq data.
  home: https://bioconductor.org/packages/3.10/bioc/html/MLSeq.html
  license: GPL(>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Machine Learning Interface for RNA-Seq Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mlseq
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mlseq
    path: recipes/bioconductor-mlseq
    version: 1.20.3
package:
  name: bioconductor-mlseq
  version: 2.4.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-sseq >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-caret
  - r-foreach
  - r-ggplot2
  - r-plyr
  - r-xtable
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-sseq >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-caret
  - r-foreach
  - r-ggplot2
  - r-plyr
  - r-xtable
source:
  md5: 2cb943dc4a7d5ccbf86ef83c94fda2ac
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MLSeq_2.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/MLSeq_2.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mlseq/bioconductor-mlseq_2.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MLSeq')"
