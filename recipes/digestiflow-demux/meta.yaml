about:
  description: 'A command line client tool to perform semiautomatic demultiplexing
    of Illumina

    flowcells using data from Digestiflow Server.'
  home: https://github.com/bihealth/digestiflow-demux
  license: MIT
  summary: Digestiflow Command Line Client.
build:
  entry_points:
  - digestiflow-demux = digestiflow_demux.__main__:main
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: digestiflow-demux
  version: 0.5.2
requirements:
  host:
  - python >=3.5
  - setuptools
  - snakemake >=5.4.0
  run:
  - python >=3.5
  - coloredlogs >=10.0
  - attrs >=18.2.0
  - requests
  - snakemake >=5.4.0
  - toml >=0.10.0
  - git
source:
  sha256: c82fa65e17e3c4f3cb71f73ddad5eafea8e76ab66468db2fb5afdf661da54213
  url: https://github.com/bihealth/digestiflow-demux/archive/v0.5.2.tar.gz
test:
  commands:
  - digestiflow-demux --help
