about:
  description: Custom made algorithm and associated methods for finding, visualising
    and analysing biclusters in large gene expression data sets. Algorithm is based
    on with a supplied gene set of size n, finding the maximum strength correlation
    matrix containing m samples from the data set.
  home: https://bioconductor.org/packages/3.10/bioc/html/MCbiclust.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Massive correlating biclusters for gene expression data and associated
    methods
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mcbiclust
  version: 1.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  - r-cluster
  - r-ggally
  - r-ggplot2
  - r-scales
  - r-wgcna
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  - r-cluster
  - r-ggally
  - r-ggplot2
  - r-scales
  - r-wgcna
source:
  md5: 37448257ce6111ab9335fcdf84a02c39
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MCbiclust_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/MCbiclust_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mcbiclust/bioconductor-mcbiclust_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MCbiclust')"
