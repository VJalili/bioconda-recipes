about:
  description: This package contains functions to ease the analyses of DNA micro arrays.
    It utilizes principal component analysis as the initial multivariate analysis,
    followed by functional interpretation of the principal component dimensions with
    overrepresentation analysis for GO terms and regulatory interpretations using
    overrepresentation analysis of predicted transcription factor binding sites with
    the primo algorithm.
  home: https://bioconductor.org/packages/3.10/bioc/html/pcaGoPromoter.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: pcaGoPromoter is used to analyze DNA micro array data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:pcagopromoter
  parent_recipe:
    name: bioconductor-pcagopromoter
    path: recipes/bioconductor-pcagopromoter
    version: 1.24.0
package:
  name: bioconductor-pcagopromoter
  version: 1.30.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-ellipse
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-ellipse
source:
