about:
  description: rGADEM is an efficient de novo motif discovery tool for large-scale
    genomic sequence data. It is an open-source R package, which is based on the GADEM
    software.
  home: https://bioconductor.org/packages/3.10/bioc/html/rGADEM.html
  license: Artistic-2.0
  summary: de novo motif discovery
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rgadem
  - doi:10.1371/journal.pone.0016432
  parent_recipe:
    name: bioconductor-rgadem
    path: recipes/bioconductor-rgadem
    version: 2.28.0
package:
  name: bioconductor-rgadem
  version: 2.34.0
requirements:
  build:
  - None
  - automake
  - make
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-seqlogo >=1.52.0,<1.53.0
  - r-base
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-seqlogo >=1.52.0,<1.53.0
  - r-base
source:
  md5: ee04f4a4266f71a790734c576c580eff
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rGADEM_2.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/rGADEM_2.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rgadem/bioconductor-rgadem_2.34.0_src_all.tar.gz
test:
