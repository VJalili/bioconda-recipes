  - r-base
  - r-httr
  - r-plyr
  - r-rcurl
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-httr
  - r-plyr
  - r-rcurl
source:
