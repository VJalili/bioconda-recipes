about:
  description: Package to retrieve data from PsyGeNET database (www.psygenet.org)
    and to perform comorbidity studies with PsyGeNET's and user's data.
  home: https://bioconductor.org/packages/3.10/bioc/html/psygenet2r.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: psygenet2r - An R package for querying PsyGeNET and to perform comorbidity
    studies in psychiatric disorders
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:psygenet2r
  - doi:10.1093/bioinformatics/btv301
  parent_recipe:
    name: bioconductor-psygenet2r
    path: recipes/bioconductor-psygenet2r
    version: 1.12.0
package:
  name: bioconductor-psygenet2r
  version: 1.18.0
requirements:
  host:
  - bioconductor-bgeedb >=2.12.0,<2.13.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-biocmanager
  - r-ggplot2
  - r-igraph
  - r-labeling
  - r-rcurl
  - r-reshape2
  - r-stringr
  run:
  - bioconductor-bgeedb >=2.12.0,<2.13.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-biocmanager
  - r-ggplot2
  - r-igraph
  - r-labeling
  - r-rcurl
  - r-reshape2
  - r-stringr
source:
  md5: bb1f52192af0fc5d0f6aba3acf6499e3
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/psygenet2r_1.18.0.tar.gz
