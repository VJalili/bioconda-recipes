about:
  description: Implements exact and approximate methods for singular value decomposition
    and principal components analysis, in a framework that allows them to be easily
    switched within Bioconductor packages or workflows. Where possible, parallelization
    is achieved using the BiocParallel framework.
  home: https://bioconductor.org/packages/3.10/bioc/html/BiocSingular.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Singular Value Decomposition for Bioconductor Packages
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-biocsingular
  version: 1.2.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-beachmat >=2.2.0,<2.3.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-irlba
  - r-matrix
  - r-rcpp
  - r-rsvd
  run:
  - bioconductor-beachmat >=2.2.0,<2.3.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-irlba
  - r-matrix
  - r-rcpp
  - r-rsvd
source:
  md5: 5f709fed55bfa68acb7fe9a7e5e38cf1
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BiocSingular_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocSingular_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocsingular/bioconductor-biocsingular_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocSingular')"
