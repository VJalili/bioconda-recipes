about:
  description: The HiC data from human lymphoblastoid cell line (HindIII restriction)
    was retrieved from the sequence read archive and two ends of the paired reads
    were aligned separately with bowtie.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/HiCDataLymphoblast.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Human lymphoblastoid HiC data from Lieberman-Aiden et al. 2009
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hicdatalymphoblast
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 4d7c639ebaccfac6ee8e5edf53e06526
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/HiCDataLymphoblast_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/HiCDataLymphoblast_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hicdatalymphoblast/bioconductor-hicdatalymphoblast_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HiCDataLymphoblast')"
