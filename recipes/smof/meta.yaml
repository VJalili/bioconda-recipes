about:
  home: https://github.com/incertae-sedis/smof
  license: MIT
  summary: UNIX-style utilities for FASTA file exploration
build:
  entry_points:
  - smof=smof.main:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - arendsee
package:
  name: smof
  version: 2.17.0
requirements:
  host:
  - pip
  - python >3
  run:
  - python >3
source:
  sha256: b68c242a3f3e00cff659fc3a19611c49eab81bbcf46c055458f222c9e0e43acf
  url: https://pypi.io/packages/source/s/smof/smof-2.17.0.tar.gz
test:
  commands:
  - smof --help
  imports:
  - smof
