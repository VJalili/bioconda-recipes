about:
  home: https://github.com/linzhi2013/taxonomy_ranks
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  license_file: LICENSE
  summary: To get taxonomy ranks information for taxid, species name, or higher ranks
    (e.g., genus, family) with ETE3 from NCBI Taxonomy database.
build:
  entry_points:
  - taxaranks=taxonomy_ranks.get_taxonomy_rank_with_ete3_with_super_and_sub:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  identifiers:
  - biotools:taxonomy_ranks
  recipe-maintainers:
  - linzhi2013
package:
  name: taxonomy_ranks
  version: 0.0.7
requirements:
  host:
  - ete3
  - pip
  - python >=2.7.15
  - six
  run:
  - ete3
  - python >=2.7.15
  - six
source:
  sha256: 4e89a428dcfd92b51e936ed948fadd047558d207b889833ba13cddbad193f5e0
  url: https://pypi.io/packages/source/t/taxonomy_ranks/taxonomy_ranks-0.0.7.tar.gz
test:
  commands:
  - taxaranks --help
  imports:
  - taxonomy_ranks
