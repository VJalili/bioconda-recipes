about:
  home: https://github.com/computational-metabolomics/dimspy
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE
  summary: Python package for data processing of direct-infusion mass spectrometry-based
    metabolomics and lipidomics data
build:
  entry_points:
  - dimspy = dimspy.__main__:main
  noarch: python
  number: 0
extra:
  recipe-maintainers:
  - RJMW
package:
  name: dimspy
  version: 1.4.0
requirements:
  host:
  - python <3
  - pip
  - fastcluster ==1.1.23
  - h5py ==2.7.0
  - mono ==4.8.1.0
  - numpy ==1.13.3
  - plotly ==2.5.1
  - pymzml ==0.7.10
  - pythonnet ==2.4.0
  - scipy ==1.1.0
  run:
  - python <3
  - fastcluster ==1.1.23
  - h5py ==2.7.0
  - mono ==4.8.1.0
  - numpy ==1.13.3
  - plotly ==2.5.1
  - pymzml ==0.7.10
  - pythonnet ==2.4.0
  - scipy ==1.1.0
source:
  sha256: 890900f653b3131fc12e71bc4ca587513b0e19d7b1fad3783ffce6b9e590dac1
  url: https://pypi.io/packages/source/d/dimspy/dimspy-1.4.0.tar.gz
test:
  commands:
  - export LD_LIBRARY_PATH=${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib/
  - python -c 'import dimspy'
  - python -c 'import dimspy.models'
  - python -c 'import dimspy.portals'
  - python -c 'import dimspy.process'
  imports:
  - dimspy
  - dimspy.models
  - dimspy.portals
  - dimspy.process
