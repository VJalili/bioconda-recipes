about:
  description: Experiment data package. The set were prepared using microarray images
    of human mesenchymal cells treated with various supplements. This package is intended
    to provide example data to test functionality provided by blima.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/blimaTestingData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data for testing of the package blima.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-blimatestingdata
  version: 1.6.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 96a9f0d61d3a0fb154f95ca409914298
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/blimaTestingData_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/blimaTestingData_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-blimatestingdata/bioconductor-blimatestingdata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('blimaTestingData')"
