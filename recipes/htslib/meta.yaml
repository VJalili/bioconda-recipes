about:
  home: https://github.com/samtools/htslib
  license: MIT
  summary: C library for high-throughput sequencing data formats.
build:
  number: 0
  run_exports:
  - None
extra:
  identifiers:
  - biotools:HTSlib
package:
  name: htslib
  version: 1.10.2
requirements:
  build:
  - None
  host:
  - libcurl
  - bzip2
  - xz
  - zlib
  - libdeflate
  - openssl
  run:
  - libcurl
  - bzip2
  - xz
  - zlib
  - libdeflate
  - openssl
source:
  sha256: e3b543de2f71723830a1e0472cf5489ec27d0fbeb46b1103e14a11b7177d1939
  url: https://github.com/samtools/htslib/releases/download/1.10.2/htslib-1.10.2.tar.bz2
test:
  commands:
  - otool -L $PREFIX/bin/bgzip | grep deflate
  - ldd $PREFIX/bin/bgzip | grep deflate
  - test -e test1.bed || printf 'chr1\t100\t200\n' > test1.bed
  - bgzip test1.bed
  - tabix test1.bed.gz
  - htsfile test1.bed.gz
  files:
  - test1.bed
