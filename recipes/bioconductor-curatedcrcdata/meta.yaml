about:
  description: The curatedCRC package provides relevant functions and data for gene
    expression analysis in patients with colorectal cancer.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/curatedCRCData.html
  license: Artistic-2.0
  summary: Colorectal Cancer Gene Expression Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-curatedcrcdata
  version: 2.18.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-nlme
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-nlme
  - curl
source:
  md5: eebd1760adf52cb26f81f284442d0492
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/curatedCRCData_2.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/curatedCRCData_2.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-curatedcrcdata/bioconductor-curatedcrcdata_2.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('curatedCRCData')"
