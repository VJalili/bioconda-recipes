about:
  description: Complex heatmaps are efficient to visualize associations between different
    sources of data sets and reveal potential patterns. Here the ComplexHeatmap package
    provides a highly flexible way to arrange multiple heatmaps and supports various
    annotation graphics.
  home: https://bioconductor.org/packages/3.10/bioc/html/ComplexHeatmap.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Make Complex Heatmaps
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:complexheatmap
  parent_recipe:
    name: bioconductor-complexheatmap
    path: recipes/bioconductor-complexheatmap
    version: 1.18.1
package:
  name: bioconductor-complexheatmap
  version: 2.2.0
requirements:
  host:
  - r-base
  - r-circlize >=0.4.5
  - r-clue
  - r-colorspace
  - r-getoptlong
  - r-globaloptions >=0.1.0
  - r-png
  - r-rcolorbrewer
  run:
  - r-base
  - r-circlize >=0.4.5
  - r-clue
  - r-colorspace
  - r-getoptlong
  - r-globaloptions >=0.1.0
  - r-png
  - r-rcolorbrewer
source:
  md5: fbd83bdf32647e4c3d161fd9114b3c02
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ComplexHeatmap_2.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/ComplexHeatmap_2.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-complexheatmap/bioconductor-complexheatmap_2.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ComplexHeatmap')"
