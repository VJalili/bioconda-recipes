about:
  home: https://github.com/conchoecia/pauvre
  license: GNU General Public License v3 (GPLv3)
  license_family: GPL3
  summary: Tools for plotting Oxford Nanopore and other long-read data.
build:
  entry_points:
  - pauvre=pauvre.pauvre_main:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
package:
  name: pauvre
  version: 0.1924
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - matplotlib-base >=2.0.2
  - biopython >=1.68
  - pandas >=0.20.1
  - numpy >=1.12.1
  - scipy
  - scikit-learn
source:
  sha256: 0a5f4fab1cabf7a9dbe5ec0d21be1e2ab0fabc78c8a74453006b63677bcc038f
  url: https://pypi.io/packages/source/p/pauvre/pauvre-0.1924.tar.gz
test:
  commands:
  - pauvre --help
  imports:
  - pauvre
