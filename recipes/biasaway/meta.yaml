about:
  description: BiasAway provides user with six models for generating background sequences
    useful to enrichment analyses. These backgrounds derived from mono- and di- nucleotide
    shuffled sequences, and genomic sequences matched to the GC content of the target
    data.
  doc_url: https://biasaway.rtfd.io
  home: https://github.com/asntech/biasaway
  license: GPLv3
  license_family: GPL
  summary: 'BiasAway: a tool to generate composition-matched background sequences'
build:
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
extra:
  recipe-maintainers:
  - asntech
package:
  name: biasaway
  version: 1.0.4
requirements:
  host:
  - python
  - pip
  run:
  - python
  - biopython
  - numpy <=1.16.5
source:
  sha256: e3de1fbcfa7574896a85514541a4a62a6084d591aa82e5ef2a7e10923676ae9f
  url: https://pypi.io/packages/source/b/biasaway/biasaway-1.0.4.tar.gz
test:
  commands:
  - biasaway --help
  imports:
  - biasaway
