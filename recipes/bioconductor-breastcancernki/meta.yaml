about:
  description: Genexpression data from a breast cancer study published by van't Veer
    et al. in 2002 and van de Vijver et al. in 2002, provided as an eSet.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/breastCancerNKI.html
  license: Artistic-2.0
  summary: Genexpression dataset published by van't Veer et al. [2002] and van de
    Vijver et al. [2002] (NKI).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-breastcancernki
  version: 1.24.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 9ad9f4370b9b1dfc1f03ce49d07c32fb
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/breastCancerNKI_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerNKI_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancernki/bioconductor-breastcancernki_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerNKI')"
