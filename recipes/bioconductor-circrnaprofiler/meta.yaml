about:
  description: R-based computational framework for a comprehensive in silico analysis
    of circRNAs. This computational framework allows to combine and analyze circRNAs
    previously detected by multiple publicly available annotation-based circRNA detection
    tools. It covers different aspects of circRNAs analysis from differential expression
    analysis, evolutionary conservation, biogenesis to functional analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/circRNAprofiler.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'circRNAprofiler: An R-Based Computational Framework for the Downstream
    Analysis of Circular RNAs'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-circrnaprofiler
  version: 1.0.0
