  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-graphite >=1.32.0,<1.33.0
  - bioconductor-spidermir >=1.16.0,<1.17.0
  - r-base
  - r-e1071
  - r-ggplot2
  - r-igraph
  - r-mlmetrics
  - r-reshape2
  - r-rocr
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-graphite >=1.32.0,<1.33.0
  - bioconductor-spidermir >=1.16.0,<1.17.0
  - r-base
  - r-e1071
  - r-ggplot2
  - r-igraph
  - r-mlmetrics
  - r-reshape2
  - r-rocr
source:
  md5: 62fec11ff2a139d648c3d13373027292
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/StarBioTrek_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/StarBioTrek_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-starbiotrek/bioconductor-starbiotrek_1.12.0_src_all.tar.gz
test:
