about:
  description: This package is designed to help faciliate data processing in untargeted
    metabolomics. To do this, the algorithm contained within the package performs
    statistical inference on raw data to come up with the best set of parameters to
    process the raw data.
  home: https://bioconductor.org/packages/3.10/bioc/html/Autotuner.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Automated parameter selection for untargeted metabolomics data processing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-autotuner
  version: 1.0.0
requirements:
  host:
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - r-assertthat
  - r-base
  - r-cluster
  - r-devtools
  - r-dplyr
  - r-entropy
  - r-plyr
  - r-rcolorbrewer
  - r-rlang
  - r-scales
  run:
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - r-assertthat
  - r-base
  - r-cluster
  - r-devtools
  - r-dplyr
  - r-entropy
  - r-plyr
  - r-rcolorbrewer
  - r-rlang
  - r-scales
source:
  md5: 7e9c914e7796e96c19af60efc0cb710e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Autotuner_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/Autotuner_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-autotuner/bioconductor-autotuner_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Autotuner')"
