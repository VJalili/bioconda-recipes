about:
  description: Base annotation databases for canine, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/canine.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for canine
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-canine.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: 101d8c8a3b98d3d813dcb7ccef13489c
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/canine.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/canine.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-canine.db0/bioconductor-canine.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('canine.db0')"
