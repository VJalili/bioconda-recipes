about:
  home: https://github.com/tbischler/PEAKachu
  license: ISCL
  summary: Peak calling tool for CLIP-seq data.
build:
  number: 4
  skip: true
package:
  name: peakachu
  version: 0.1.0
requirements:
  build:
  - None
  host:
  - python
  run:
  - python
  - biopython
  - matplotlib
  - pandas
  - pysam
  - numexpr
  - bcbiogff
  - statsmodels
  - rpy2
  - bioconductor-deseq2 1.18.1
  - bioconductor-edger
  - blockbuster
source:
  patches:
  - pandas.patch
  sha256: 729f0067ed460ef398893f671a880c45410ef677075428d0598a8c5f79b931ac
  url: https://github.com/tbischler/PEAKachu/archive/v0.1.0.tar.gz
test:
  commands:
  - peakachu 2>&1 | grep "^usage" > /dev/null
  imports:
  - peakachulib
  - peakachulib.intersection
