about:
  description: A set of annotation maps describing the entire Gene Ontology assembled
    using data from PANTHER.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/PANTHER.db.html
  license: Artistic-2.0
  summary: A set of annotation maps describing the entire PANTHER Gene Ontology
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-panther.db
    path: recipes/bioconductor-panther.db
    version: 1.0.4
package:
  name: bioconductor-panther.db
  version: 1.0.5
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - r-base
  - r-rsqlite
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - r-base
  - r-rsqlite
  - curl
source:
  md5: 2d79f7594a451a9de465dfa8cab40dc7
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/PANTHER.db_1.0.5.tar.gz
  - https://bioarchive.galaxyproject.org/PANTHER.db_1.0.5.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-panther.db/bioconductor-panther.db_1.0.5_src_all.tar.gz
test:
  commands:
  - $R -e "library('PANTHER.db')"
