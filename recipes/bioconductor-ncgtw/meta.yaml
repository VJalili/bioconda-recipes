about:
  description: The purpose of ncGTW is to help XCMS for LC-MS data alignment. Currently,
    ncGTW can detect the misaligned feature groups by XCMS, and the user can choose
    to realign these feature groups by ncGTW or not.
  home: https://bioconductor.org/packages/3.10/bioc/html/ncGTW.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Alignment of LC-MS Profiles by Neighbor-wise Compound-specific Graphical
    Time Warping with Misalignment Detection
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ncgtw
  version: 1.0.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-xcms >=3.8.0,<3.9.0
  - r-base
  - r-rcpp
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-xcms >=3.8.0,<3.9.0
  - r-base
  - r-rcpp
source:
  md5: b2877541ca5cc088ab48053a8e924cff
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ncGTW_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/ncGTW_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ncgtw/bioconductor-ncgtw_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ncGTW')"
