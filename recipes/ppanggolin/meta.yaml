about:
  home: https://github.com/labgem/PPanGGOLiN
  license: CeCiLL 2.1
  summary: 'PPanGGOLiN : Depicting microbial species diversity via a Partitioned PanGenome
    Graph'
build:
  number: 0
  script: ' -m pip install --no-deps --ignore-installed -vv .'
  skip: true
package:
  name: ppanggolin
  version: 1.0.13
requirements:
  build:
  - None
  host:
  - python
  - pip
  - cython
  run:
  - python
  - tqdm=4
  - psutil=5
  - pytables=3.5
  - prodigal=2.6
  - aragorn=1.2
  - infernal=1.1
  - mmseqs2=10
  - networkx=2.3
  - scipy=1.3
  - plotly=4
  - gmpy2=2
  - numpy=1.16
  - pandas=0.25
  - colorlover=0.3
source:
  sha256: cfbdddb88bfbb7fe6ce6d4b93446baa416bf44142d8940d44a173e249c7583b6
  url: https://github.com/labgem/PPanGGOLiN/archive/1.0.13.tar.gz
test:
  commands:
  - ppanggolin --version
  - ppanggolin --help
  - ppanggolin workflow -h
  imports:
  - ppanggolin
