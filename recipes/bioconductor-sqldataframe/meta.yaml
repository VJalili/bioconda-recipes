about:
  description: SQLDataFrame is developed to lazily represent and efficiently analyze
    SQL-based tables in _R_. SQLDataFrame supports common and familiar 'DataFrame'
    operations such as '[' subsetting, rbind, cbind, etc.. The internal implementation
    is based on the widely adopted dplyr grammar and SQL commands. In-memory datasets
    or plain text files (.txt, .csv, etc.) could also be easily converted into SQLDataFrames
    objects (which generates a new database on-disk).
  home: https://bioconductor.org/packages/3.10/bioc/html/SQLDataFrame.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Representation of SQL database in DataFrame metaphor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sqldataframe
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dbi
  - r-dbplyr >=1.4.0
  - r-dplyr >=0.8.0.1
  - r-lazyeval
  - r-rsqlite
  - r-tibble
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dbi
  - r-dbplyr >=1.4.0
  - r-dplyr >=0.8.0.1
  - r-lazyeval
  - r-rsqlite
  - r-tibble
source:
  md5: 609112b7b76e4a12ed2440e642625f3f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SQLDataFrame_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/SQLDataFrame_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sqldataframe/bioconductor-sqldataframe_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SQLDataFrame')"
