about:
  description: Cap Analysis of Gene Expression (CAGE) data from "Identification of
    Gene Transcription Start Sites and Enhancers Responding to Pulmonary Carbon Nanotube
    Exposure in Vivo" by Bornholdt et al. supplied as CAGE Transcription Start Sites
    (CTSSs).
  home: https://bioconductor.org/packages/3.10/data/experiment/html/nanotubes.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Mouse nanotube CAGE data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-nanotubes
  version: 1.2.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: ea353521681ab1dc75142e655ca41e54
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/nanotubes_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/nanotubes_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-nanotubes/bioconductor-nanotubes_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('nanotubes')"
