about:
  description: Example datasets of a slightly large size. They represent 'real world
    examples', unlike the artificial examples included in the package affy.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/affydata.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Affymetrix Data for Demonstration Purpose
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-affydata
    path: recipes/bioconductor-affydata
    version: 1.28.0
package:
  name: bioconductor-affydata
  version: 1.34.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - r-base
  - curl
source:
  md5: 13845aa807d3ca28519e25878b6ecf8e
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/affydata_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/affydata_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affydata/bioconductor-affydata_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('affydata')"
