about:
  dev_url: https://github.com/ruggleslab/blackSheep
  doc_url: https://blacksheep.readthedocs.io/en/master/
  home: https://github.com/ruggleslab/blackSheep/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package for differential extreme values analysis
build:
  entry_points:
  - blacksheep = blacksheep.cli:_main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - ruggleslab
  - liliblu
package:
  name: blksheep
  version: 0.0.6
requirements:
  host:
  - pip
  - python >=3.6
  run:
  - matplotlib >=3.1.0
  - numpy >=1.16.4
  - pandas >=0.24.2
  - scikit-learn >=0.21.2
  - scipy >=1.2.1
  - seaborn >=0.9.0
  - statsmodels >=0.10.0
source:
  sha256: a7c2abc9d7eec5d13c8c44075a6f30ff1ba3b77191c19748d7e14e28718d1469
  url: https://pypi.io/packages/source/b/blksheep/blksheep-0.0.6.tar.gz
test:
  commands:
  - blacksheep --help
  imports:
  - blacksheep
