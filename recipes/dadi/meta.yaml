about:
  home: https://bitbucket.org/gutenkunstlab/dadi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Fit population genetic models using diffusion approximations to the allele
    frequency spectrum
build:
  number: 0
  script: 'rm */*/*.so &&  -m pip install . --no-deps --ignore-installed -vv --install-option="--cython" '
  skip: true
extra:
  recipe-maintainers:
  - RyanGutenkunst
package:
  name: dadi
  version: 2.0.5
requirements:
  build:
  - None
  host:
  - pip
  - cython
  - python
  - numpy
  run:
  - python
  - None
  - scipy
  - matplotlib
source:
  sha256: 6a14fc996062bfd7bcfda5a08177458fc12dd2e14dda5d78f94e91db32d97b45
  url: https://pypi.io/packages/source/d/dadi/dadi-2.0.5.tar.gz
test:
  imports:
  - dadi
  - dadi.DFE
  - dadi.Triallele
  - dadi.TwoLocus
