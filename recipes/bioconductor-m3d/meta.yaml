about:
  description: This package identifies statistically significantly differentially
    methylated regions of CpGs. It uses kernel methods (the Maximum Mean Discrepancy)
    to measure differences in methylation profiles, and relates these to inter-replicate
    changes, whilst accounting for variation in coverage profiles.
  home: https://bioconductor.org/packages/3.10/bioc/html/M3D.html
  license: Artistic License 2.0
  summary: Identifies differentially methylated regions across testing groups
