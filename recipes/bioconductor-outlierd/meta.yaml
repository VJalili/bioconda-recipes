about:
  description: This package detects outliers using quantile regression on the M-A
    scatterplots of high-throughput data.
  home: https://bioconductor.org/packages/3.10/bioc/html/OutlierD.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Outlier detection using quantile regression on the M-A scatterplots of
    high-throughput data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:outlierd
  - doi:10.1093/bioinformatics/btn012
  parent_recipe:
    name: bioconductor-outlierd
    path: recipes/bioconductor-outlierd
    version: 1.44.0
package:
  name: bioconductor-outlierd
  version: 1.50.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-quantreg
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-quantreg
source:
  md5: 8a938ab2a8643791be6846301009dbd4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/OutlierD_1.50.0.tar.gz
  - https://bioarchive.galaxyproject.org/OutlierD_1.50.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-outlierd/bioconductor-outlierd_1.50.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OutlierD')"
