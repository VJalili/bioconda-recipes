about:
  description: This package provides functionalities for the fitting of cell population
    growth models on experimental OD curves.
  home: https://bioconductor.org/packages/3.10/bioc/html/cellGrowth.html
  license: Artistic-2.0
  summary: Fitting cell population growth models
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:cellgrowth
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-cellgrowth
    path: recipes/bioconductor-cellgrowth
    version: 1.26.0
package:
  name: bioconductor-cellgrowth
  version: 1.30.0
requirements:
  host:
  - r-base
  - r-lattice
  - r-locfit >=1.5-4
  run:
  - r-base
  - r-lattice
  - r-locfit >=1.5-4
source:
  md5: 2722643809b0b29a45a0ae31846dd2c6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/cellGrowth_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/cellGrowth_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cellgrowth/bioconductor-cellgrowth_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cellGrowth')"
