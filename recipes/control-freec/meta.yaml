about:
  home: https://github.com/BoevaLab/FREEC
  license: GPL (>=2)
  summary: 'Copy number and genotype annotation from whole genome and whole exome

    sequencing data.

    '
build:
  number: 1
extra:
  identifiers:
  - biotools:freec
  notes: 'The tool will be available as `freec` in the command line.

    See the homepage for example config files. Auxiliary scripts

    like e.g. freec2bed.pl and freec2circos.pl (see homepage) are available in the

    command line as well.

    '
package:
  name: control-freec
  version: 11.5
requirements:
  build:
  - None
  - None
  run:
  - perl
  - r-base
  - bioconductor-rtracklayer
  - samtools
source:
  patches:
  - makeGraph_Chromosome.R.patch
  - perl_shebang.patch
  sha256: 30f24c6db628eb5ce5a5f8ed8e83763915554edb02d940fee2607e0ad7e705a7
  url: https://github.com/BoevaLab/FREEC/archive/v11.5.tar.gz
test:
  commands:
  - freec
  - freec2bed.pl
  - freec2circos.pl
  - which get_fasta_lengths.pl
  - which makeGraph.R
  - which makeGraph_Chromosome.R
  - vcf2snpFreec.pl
  - which assess_significance.R
