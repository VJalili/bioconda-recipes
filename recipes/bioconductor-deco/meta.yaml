about:
  description: This package discovers differential features in hetero- and homogeneous
    omic data by a two-step method including subsampling LIMMA and NSCA. DECO reveals
    feature associations to hidden subclasses not exclusively related to higher deregulation
    levels.
  home: https://bioconductor.org/packages/3.10/bioc/html/deco.html
  license: GPL (>=3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Decomposing Heterogeneous Cohorts using Omic Data Profiling
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-deco
  version: 1.2.0
