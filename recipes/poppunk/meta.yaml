about:
  home: https://www.poppunk.net
  license: Apache-2.0
  license_family: APACHE
  summary: PopPUNK (POPulation Partitioning Using Nucleotide Kmers)
build:
  entry_points:
  - poppunk = PopPUNK.__main__:main
  - poppunk_prune = PopPUNK.prune_db:main
  - poppunk_references = PopPUNK.reference_pick:main
  - poppunk_tsne = PopPUNK.tsne:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
extra:
  identifiers:
  - doi:10.1101/gr.241455.118
package:
  name: poppunk
  version: 2.0.1
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - numpy
  - mkl
  - scipy
  - scikit-learn
  - dendropy
  - sharedmem
  - numba
  - pandas
  - networkx >=2.1
  - matplotlib-base
  - hdbscan
  - mash >=2.0
  - pp-sketchlib >=1.1
  - rapidnj
source:
  sha256: 6933c525e8649da5f2cdf0120c758d363559089aefd3a42ba96b8d73d553ccee
  url: https://pypi.io/packages/source/p/poppunk/poppunk-2.0.1.tar.gz
test:
  commands:
  - poppunk --help
  - poppunk_prune --help
  - poppunk_references --help
  - poppunk_tsne --help
  imports:
  - PopPUNK
