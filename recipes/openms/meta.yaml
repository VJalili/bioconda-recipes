about:
  home: https://github.com/OpenMS/OpenMS
  license: BSD
  license_file: LICENSE
  summary: OpenMS is an open-source software C++ library for LC-MS data management
    and analyses
build:
  number: 3
extra:
  identifiers:
  - biotools:openms
  - doi:10.1038/nmeth.3959
outputs:
- build:
    run_exports:
    - llvm-openmp
    - zlib
    - libtool
    - xerces-c
    - gsl
    - boost
    - eigen
    - glpk
    - bzip2
    - qt >=5.5
    - libsvm
    - coinmp
    - sqlite
    - libopenms 2.4.0
  name: libopenms
  requirements:
    build:
    - None
    host:
    - llvm-openmp
    - zlib
    - libtool
    - xerces-c
    - gsl
    - boost
    - eigen
    - glpk
    - bzip2
    - qt >=5.5
    - libsvm
    - coinmp
    - sqlite
    run:
    - llvm-openmp
    - zlib
    - libtool
    - xerces-c
    - gsl
    - boost
    - eigen
    - glpk
    - bzip2
    - qt >=5.5
    - libsvm
    - coinmp
    - sqlite
  script: package_libopenms.sh
  version: 2.4.0
- name: openms-tools
  requirements:
    build:
    - None
    host:
    - None
    run:
    - None
  script: package_openms-tools.sh
  test:
    commands:
    - OPENMS_DATA_PATH=${PREFIX}/share/OpenMS/ ${PREFIX}/bin/FileMerger --help
  version: 2.4.0
- name: pyopenms
  requirements:
    build:
    - None
    host:
    - None
    - python
    - cython
    - autowrap ==0.18.1
    - numpy
    - pip
    - nose
    run:
    - None
    - python
    - numpy
  script: install_pyopenms.sh
  test:
    commands:
    - python -c "import pyopenms; print(pyopenms.__version__)"
  version: 2.4.0
package:
  name: openms
  version: 2.4.0
requirements:
  build:
  - None
  - cmake
  - autoconf
  - automake
  host:
  - llvm-openmp
  - zlib
  - libtool
  - xerces-c
  - gsl
  - boost
  - eigen
  - glpk
  - bzip2
  - qt >=5.5
  - libsvm
  - seqan-library ==1.4.2
  - coinmp
  - sqlite
  - python
  - cython
  - autowrap ==0.18.1
  - numpy
  - pip
  - nose
source:
  md5: 79445708ac44bdbae5ef95322e4b39b2
  patches:
  - c17.patch
  - compilerflags.patch
  - library.patch
  - setup.py.patch
  - apple-fixup-pyoms.patch
  url: https://github.com/OpenMS/OpenMS/releases/download/Release2.4.0/OpenMS-2.4.0-pyopenmsfixes.tar.gz
test:
  commands:
  - conda inspect linkages -p $PREFIX $PKG_NAME
  - conda inspect objects -p $PREFIX $PKG_NAME
