about:
  description: This package is used for complex patient clustering by integrating
    multi-omic data through affinity network fusion.
  home: https://bioconductor.org/packages/3.10/bioc/html/ANF.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Affinity Network Fusion for Complex Patient Clustering
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-anf
  version: 1.8.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-igraph
  - r-mass
  - r-rcolorbrewer
  - r-survival
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-igraph
  - r-mass
  - r-rcolorbrewer
  - r-survival
source:
  md5: 5b63bcd06d6dda78d1f943edbd11317d
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ANF_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/ANF_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anf/bioconductor-anf_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ANF')"
