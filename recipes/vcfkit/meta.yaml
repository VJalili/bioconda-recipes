about:
  home: https://github.com/AndersenLab/VCF-kit
  license: MIT
  license_family: MIT
  summary: VCF-kit is a command-line based collection of utilities for performing
    analysis on Variant Call Format (VCF) files.
build:
  entry_points:
  - vk=vcfkit.vk:main
  number: 3
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: vcfkit
  version: 0.1.6
requirements:
  build:
  - None
  host:
  - pip
  - python <3
  - cython >=0.24.1
  run:
  - awesome-slugify
  - biopython
  - clint
  - cyvcf2 >=0.6.5
  - docopt
  - intervaltree ==2.1.0
  - jinja2
  - matplotlib
  - networkx ==1.11
  - numpy
  - python <3
  - requests
  - scipy
  - tabulate
  - yahmm >=1.1.2
  - bwa >=0.7.12
  - samtools >=1.3
  - bcftools >=1.3
  - blast >=2.2.31
  - muscle >=3.8.31
source:
  patches:
  - setup.patch
  - numpy.patch
  sha256: e44319bc057ff4f90cc3a777bb6b1794e5dc3dcf56fe2753fee199f782fed6b6
  url: https://pypi.io/packages/source/V/VCF-kit/VCF-kit-0.1.6.tar.gz
test:
  commands:
  - vk --help
  imports:
  - vcfkit
  - vcfkit.utils
