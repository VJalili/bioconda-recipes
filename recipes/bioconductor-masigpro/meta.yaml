about:
  description: maSigPro is a regression based approach to find genes for which there
    are significant gene expression profile differences between experimental groups
    in time course microarray and RNA-Seq experiments.
  home: https://bioconductor.org/packages/3.10/bioc/html/maSigPro.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Significant Gene Expression Profile Differences in Time Course Gene Expression
    Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:masigpro
  - doi:10.1093/bioinformatics/btu333
  parent_recipe:
    name: bioconductor-masigpro
    path: recipes/bioconductor-masigpro
    version: 1.52.0
package:
  name: bioconductor-masigpro
  version: 1.58.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-mass
  - r-mclust
  - r-venn
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-mass
  - r-mclust
  - r-venn
source:
  md5: 9ff4405c92826ddde000e04129b8f3db
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/maSigPro_1.58.0.tar.gz
  - https://bioarchive.galaxyproject.org/maSigPro_1.58.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-masigpro/bioconductor-masigpro_1.58.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('maSigPro')"
