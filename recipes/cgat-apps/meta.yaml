about:
  home: https://www.cgat.org/downloads/public/cgat/documentation
  license: MIT
  license_file: LICENSE
  summary: Computational Genomics Analysis Toolkit
build:
  entry_points:
  - cgat = cgat.cgat:main
  number: 0
  skip: true
package:
  name: cgat-apps
  version: 0.6.0
requirements:
  build:
  - None
  - None
  host:
  - python
  - cython
  - numpy
  - pysam<=0.15.2
  - setuptools
  - coreutils
  - libpng
  - zlib
  run:
  - python
  - cgatcore
  - alignlib-lite
  - biopython
  - future
  - matplotlib
  - None
  - pandas
  - pybedtools
  - pybigwig
  - pysam<=0.15.2
  - python-lzo
  - pyyaml
  - quicksect
  - scipy
  - six
  - sortedcontainers
  - bedtools
  - ucsc-bedgraphtobigwig
  - ucsc-bedtobigbed
  - ucsc-wigtobigwig
  - coreutils
  - grep
  - libpng
source:
  sha256: d851076158ac9244bb71b36bf8637cddbcf92c681af89bb0a379963bd32e2e64
  url: https://pypi.io/packages/source/c/cgat/cgat-0.6.0.tar.gz
test:
  commands:
  - cgat --help
  - cgat --help Conversion
  - cgat gtf2table -h
  - find ${PREFIX} -iname "*bamtools.cpython-*-x86_64-linux-gnu.so*" -exec ldd {}
    \;
  - cgat bam2bed -h
  imports:
  - cgat
