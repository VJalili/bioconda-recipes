about:
  dev_url: https://github.com/metageni/FOCUS
  home: https://edwards.sdsu.edu/FOCUS
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: FOCUS is an innovative and agile model to profile and report organisms
    present in metagenomic samples based on composition usage without sequence length
    dependencies.
build:
  noarch: python
  number: 2
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv
    .
package:
  name: focus
  version: '1.4'
requirements:
  host:
  - python >=3
  - pip
  - pytest
  run:
  - python >=3
  - numpy >=1.12.1
  - scipy >=0.19.0
  - kmer-jellyfish >=2.2.6
  - unzip
source:
  sha256: 2c4b308a8eb820bec1bcdc5cc021f3f4d27a2d40a91cfa6801b1248644b85baa
  url: https://github.com/metageni/FOCUS/archive/1.4.tar.gz
test:
  commands:
  - focus --help
