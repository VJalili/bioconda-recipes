about:
  home: https://github.com/BackofenLab/StoatyDive
  license: GPLv3
  license_file: License.txt
  summary: StoatyDive is a tool to evaluate and classify predicted peak profiles to
    assess the binding specificity of a protein to its targets.
build:
  noarch: python
  number: 1
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: stoatydive
  version: 1.1.0
requirements:
  host:
  - python
  - pip
  run:
  - python
  - bedtools >=2.27.1
  - numpy
  - matplotlib
  - scipy >=1.3
  - r-base
  - r-umap
  - r-data.table
  - r-zoo
source:
  sha256: cb82fc07cf661d82c69429a64f0281c5f0d5125fe7b59e8b50c15eb87500b42c
  url: https://github.com/BackofenLab/StoatyDive/archive/v1.1.0.tar.gz
test:
  commands:
  - StoatyDive.py --help
  - bedtools --help
