about:
  description: Affymetrix canine2 annotation data (chip canine2) assembled using data
    from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/canine2.db.html
  license: Artistic-2.0
  summary: Affymetrix canine2 annotation data (chip canine2)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-canine2.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.cf.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.cf.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 5c393ea8e91c4d3eb08137bc2f301ca7
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/canine2.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/canine2.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-canine2.db/bioconductor-canine2.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('canine2.db')"
