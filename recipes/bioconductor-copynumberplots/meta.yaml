about:
  description: CopyNumberPlots have a set of functions extending karyoploteRs functionality
    to create beautiful, customizable and flexible plots of copy-number related data.
  home: https://bioconductor.org/packages/3.10/bioc/html/CopyNumberPlots.html
  license: Artistic-2.0
  summary: Create Copy-Number Plots using karyoploteR functionality
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-copynumberplots
  version: 1.2.0
requirements:
  host:
  - bioconductor-cn.mops >=1.32.0,<1.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-karyoploter >=1.12.0,<1.13.0
  - bioconductor-regioner >=1.18.0,<1.19.0
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-cn.mops >=1.32.0,<1.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-karyoploter >=1.12.0,<1.13.0
  - bioconductor-regioner >=1.18.0,<1.19.0
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
source:
  md5: 0bc14c81cc3bcce9802823ab0b53bc4d
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CopyNumberPlots_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/CopyNumberPlots_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-copynumberplots/bioconductor-copynumberplots_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CopyNumberPlots')"
