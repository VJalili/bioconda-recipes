about:
  description: Package provides rna-seq datasets from The Cancer Genome Atlas Project
    for all cohorts types from http://gdac.broadinstitute.org/. Rna-seq data format
    is explained here https://wiki.nci.nih.gov/display/TCGA/RNASeq+Version+2. Data
    source is illumina hiseq Level 3 RSEM normalized expression data. Data from 2015-11-01
    snapshot.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RTCGA.rnaseq.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Rna-seq datasets from The Cancer Genome Atlas Project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rtcga.rnaseq
  version: 20151101.16.0
requirements:
  host:
  - bioconductor-rtcga >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-rtcga >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 722be5e7c3cd790697dbddfe8e040bcb
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RTCGA.rnaseq_20151101.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/RTCGA.rnaseq_20151101.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtcga.rnaseq/bioconductor-rtcga.rnaseq_20151101.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RTCGA.rnaseq')"
