about:
  home: https://github.com/YuSugihara/MutMap
  license: GPL-3.0-or-later
  license_family: GPL
  summary: 'MutMap: pipeline to identify causative mutations responsible for a phenotype'
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - biotools:mutmap
  - doi:10.1038/nbt.2095
package:
  name: mutmap
  version: 2.1.3
requirements:
  host:
  - python >=3.5
  - pip
  run:
  - python >=3.5
  - samtools >=1.7
  - bcftools >=1.7
  - openssl =1.0
  - bwa
  - tabix
  - snpeff
  - trimmomatic
  - matplotlib
  - numpy
  - pandas
  - seaborn
source:
  sha256: 0eb3109e57ca082ca5808a467f20d95f790b20dc50397d69e0d64c68289a3450
  url: https://github.com/YuSugihara/MutMap/releases/download/v2.1.3/MutMap-2.1.3.tar.gz
test:
  commands:
  - mutmap -h
  - mutplot -h
