about:
  description: '[![Documentation Status](https://readthedocs.org/projects/obogaf-parser/badge/?version=latest)](https://obogaf-parser.readthedocs.io/en/latest/?badge=latest)


    obogaf-parser is a perl5 module specifically designed to handle GO and HPO obo
    file and their gene annotation file (gaf). However, obogaf-parser can be safely
    used to parse any obo file listed in OBO foundry website and any gaf file structured
    as those shown in GOA and HPO website (i.e. a csv file using tab as separator).


    '
  dev_url: https://github.com/marconotaro/obogaf-parser
  doc_url: https://obogaf-parser.readthedocs.io
  home: http://metacpan.org/pod/obogaf::parser
  license: perl_5
  summary: a perl5 module to handle obo and gaf file
build:
  noarch: generic
  number: 0
extra:
  recipe-maintainers:
  - marconotaro
package:
  name: perl-obogaf-parser
  version: 1.272
requirements:
  host:
  - perl
  - perl-extutils-makemaker
  - perl-module-metadata
  - perl-graph
  - perl-perlio-gzip
  - perl-test-more
  - perl-test-exception
  - perl-test-files
  run:
  - perl
  - perl-extutils-makemaker
  - perl-module-metadata
  - perl-graph
  - perl-perlio-gzip
  - perl-test-more
  - perl-test-exception
  - perl-test-files
source:
  sha256: f8fb32d2ad55cb6d043c25ba7922143680b03819fa99084dc5c410ba249b2888
  url: https://cpan.metacpan.org/authors/id/N/NO/NOT/obogaf-parser-1.272.tar.gz
test:
  imports:
  - obogaf::parser
