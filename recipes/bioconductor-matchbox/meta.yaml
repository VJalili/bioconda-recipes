about:
  description: The matchBox package enables comparing ranked vectors of features,
    merging multiple datasets, removing redundant features, using CAT-plots and Venn
    diagrams, and computing statistical significance.
  home: https://bioconductor.org/packages/3.10/bioc/html/matchBox.html
  license: Artistic-2.0
  summary: Utilities to compute, compare, and plot the agreement between ordered vectors
    of features (ie. distinct genomic experiments). The package includes Correspondence-At-the-TOP
    (CAT) analysis.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-matchbox
  version: 1.28.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 9bb9fa09f155d59e8f7a87bfe9a04ea5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/matchBox_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/matchBox_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-matchbox/bioconductor-matchbox_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('matchBox')"
