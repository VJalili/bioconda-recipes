    BeeBase (assembly4, Feb. 2008) and stored in Biostrings objects.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/BSgenome.Amellifera.BeeBase.assembly4.html
  license: Artistic-2.0
  summary: Full genome sequences for Apis mellifera (BeeBase assembly4)
build:
  noarch: generic
  number: 4
