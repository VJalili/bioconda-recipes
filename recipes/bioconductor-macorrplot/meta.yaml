about:
  description: Graphically displays correlation in microarray data that is due to
    insufficient normalization
  home: https://bioconductor.org/packages/3.10/bioc/html/maCorrPlot.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Visualize artificial correlation in microarray data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:macorrplot
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-macorrplot
    path: recipes/bioconductor-macorrplot
    version: 1.50.0
package:
  name: bioconductor-macorrplot
  version: 1.56.0
requirements:
  host:
  - r-base
  - r-lattice
  run:
  - r-base
  - r-lattice
source:
  md5: d97fff2930e95bd68abbfb4569b19b37
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/maCorrPlot_1.56.0.tar.gz
  - https://bioarchive.galaxyproject.org/maCorrPlot_1.56.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-macorrplot/bioconductor-macorrplot_1.56.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('maCorrPlot')"
