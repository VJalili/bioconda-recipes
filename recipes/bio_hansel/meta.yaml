  version: 2.4.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - numpy >=1.12.1
  - pandas >=0.20.1
  - attrs
  - pyahocorasick >=1.1.6
source:
  sha256: bb6057be059e76d029a92063fffaacb37759875804d04dafff59cfc1b5933c39
