  - r-tidyr
  run:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-curl
  - r-dplyr
  - r-googleauthr
  - r-httr
  - r-jsonlite
  - r-plyr
  - r-readr
  - r-rlang
  - r-stringr
  - r-tibble
  - r-tidygraph
  - r-tidyr
source:
  md5: 9b388c068b5952c3bf74231b10325e22
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/HCABrowser_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/HCABrowser_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hcabrowser/bioconductor-hcabrowser_1.2.0_src_all.tar.gz
test:
