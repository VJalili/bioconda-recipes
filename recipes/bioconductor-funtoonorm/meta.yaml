about:
  description: Provides a function to normalize Illumina Infinium Human Methylation
    450 BeadChip (Illumina 450K), correcting for tissue and/or cell type.
  home: https://bioconductor.org/packages/3.10/bioc/html/funtooNorm.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Normalization Procedure for Infinium HumanMethylation450 BeadChip Kit
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-funtoonorm
  version: 1.10.0
requirements:
  host:
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - r-base
  - r-matrixstats
  - r-pls
  run:
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - r-base
  - r-matrixstats
  - r-pls
source:
  md5: 3197c1dd33d4736f5fa37b955fbd42c9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/funtooNorm_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/funtooNorm_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-funtoonorm/bioconductor-funtoonorm_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('funtooNorm')"
