about:
  home: https://github.com/goeckslab/Galaxy-ML
  license: MIT
  license_file: LICENSE
  summary: APIs for Galaxy machine learning tools
build:
  number: 0
  script: -m pip install . --no-deps --ignore-installed -vvv
  skip: true
extra:
  recipe-maintainers:
  - qiagu
package:
  name: galaxy-ml
  version: 0.8.2
requirements:
  build:
  - None
  - None
  host:
  - python
  - cython
  - pip
  - setuptools
  - numpy>=1.17.1
  run:
  - python
  - pyfaidx
  - pytabix
  - tabix
  - readme_renderer>=24.0
  - numpy==1.17.3
  - scipy>=1.3.1
  - joblib>=0.13.2
  - asteval>=0.9.13
  - pandas==0.25.3
  - scikit-learn==0.21.3
  - xgboost==0.80
  - mlxtend==0.17.0
  - skrebate==0.6
  - imbalanced-learn==0.5.0
  - tensorflow==1.15.0
  - Keras==2.3.1
  - plotly==4.3.0
  - pydot>=1.4.1
  - psutil>=5.6.5
  - requests>=2.22.0
  - matplotlib>=2.2.4
  - graphviz>=2.38.0
  - pillow>=6.0.0
source:
  sha256: 018bab54a3e1ddd8e53758af8a705df0207451c5f07aa326f1b505b5629bbdd8
  url: https://pypi.io/packages/source/G/Galaxy-ML/Galaxy-ML-0.8.2.tar.gz
test:
  commands:
  - command -v tabix
  - command -v bgzip
  imports:
  - galaxy_ml
  - galaxy_ml.iraps_classifier
  - galaxy_ml.model_persist
  - galaxy_ml.model_validations
  - galaxy_ml.preprocessors
  - galaxy_ml.utils
  - galaxy_ml.externals.selene_sdk.sequences._sequence
