about:
  description: This package interfaces the tandem protein identification algorithm
    in R. Identification can be launched in the X!Tandem style, by using as sole parameter
    the path to a parameter file. But rTANDEM aslo provides extended syntax and functions
    to streamline launching analyses, as well as function to convert results, parameters
    and taxonomy to/from R. A related package, shinyTANDEM, provides visualization
    interface for result objects.
  home: https://bioconductor.org/packages/3.10/bioc/html/rTANDEM.html
  license: Artistic-1.0 | file LICENSE
  license_file: LICENSE
  summary: Interfaces the tandem protein identification algorithm in R
