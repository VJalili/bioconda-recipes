about:
  description: ImpulseDE2 is a differential expression algorithm for longitudinal
    count data sets which arise in sequencing experiments such as RNA-seq, ChIP-seq,
    ATAC-seq and DNaseI-seq. ImpulseDE2 is based on a negative binomial noise model
    with dispersion trend smoothing by DESeq2 and uses the impulse model to constrain
    the mean expression trajectory of each gene. The impulse model was empirically
    found to fit global expression changes in cells after environmental and developmental
    stimuli and is therefore appropriate in most cell biological scenarios. The constraint
    on the mean expression trajectory prevents overfitting to small expression fluctuations.
    Secondly, ImpulseDE2 has higher statistical testing power than generalized linear
    model-based differential expression algorithms which fit time as a categorial
    variable if more than six time points are sampled because of the fixed number
    of parameters.
  home: https://bioconductor.org/packages/3.10/bioc/html/ImpulseDE2.html
  license: Artistic-2.0
  summary: Differential expression analysis of longitudinal count data sets
