about:
  description: NanoStringQCPro provides a set of quality metrics that can be used
    to assess the quality of NanoString mRNA gene expression data -- i.e. to identify
    outlier probes and outlier samples. It also provides different background subtraction
    and normalization approaches for this data. It outputs suggestions for flagging
    samples/probes and an easily sharable html quality control output.
  home: https://bioconductor.org/packages/3.10/bioc/html/NanoStringQCPro.html
  license: Artistic-2.0
  summary: Quality metrics and data processing methods for NanoString mRNA gene expression
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-nanostringqcpro
  version: 1.18.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  - r-knitr >=1.12
  - r-nmf >=0.20.5
  - r-png >=0.1-7
  - r-rcolorbrewer >=1.0-5
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  - r-knitr >=1.12
  - r-nmf >=0.20.5
  - r-png >=0.1-7
  - r-rcolorbrewer >=1.0-5
source:
  md5: 37d749988c90afcbf718659d9e5e389a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/NanoStringQCPro_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/NanoStringQCPro_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-nanostringqcpro/bioconductor-nanostringqcpro_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('NanoStringQCPro')"
