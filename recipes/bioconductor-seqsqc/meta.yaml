about:
  description: The SeqSQC is designed to identify problematic samples in NGS data,
    including samples with gender mismatch, contamination, cryptic relatedness, and
    population outlier.
  home: https://bioconductor.org/packages/3.10/bioc/html/SeqSQC.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A bioconductor package for sample quality check with next generation sequencing
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-seqsqc
  version: 1.8.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-gdsfmt >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-snprelate >=1.20.0,<1.21.0
  - r-base
  - r-e1071
  - r-ggally
  - r-ggplot2
  - r-rbokeh
  - r-rcolorbrewer
  - r-reshape2
  - r-rmarkdown
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-gdsfmt >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-snprelate >=1.20.0,<1.21.0
  - r-base
  - r-e1071
  - r-ggally
  - r-ggplot2
  - r-rbokeh
  - r-rcolorbrewer
  - r-reshape2
  - r-rmarkdown
source:
  md5: f601899c35e6e6a3c1ec72d2adf48c26
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SeqSQC_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/SeqSQC_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seqsqc/bioconductor-seqsqc_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SeqSQC')"
