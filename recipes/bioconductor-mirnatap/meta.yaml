about:
  description: The package facilitates implementation of workflows requiring miRNA
    predictions, it allows to integrate ranked miRNA target predictions from multiple
    sources available online and aggregate them with various methods which improves
    quality of predictions above any of the single sources. Currently predictions
    are available for Homo sapiens, Mus musculus and Rattus norvegicus (the last one
    through homology translation).
  home: https://bioconductor.org/packages/3.10/bioc/html/miRNAtap.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'miRNAtap: microRNA Targets - Aggregated Predictions'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mirnatap
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mirnatap
    path: recipes/bioconductor-mirnatap
    version: 1.14.0
package:
  name: bioconductor-mirnatap
  version: 1.20.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - r-dbi
  - r-plyr
  - r-rsqlite
  - r-sqldf
  - r-stringr
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - r-dbi
  - r-plyr
  - r-rsqlite
  - r-sqldf
  - r-stringr
source:
  md5: 106ed3a75d4cd2d2aac5e667225e529e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/miRNAtap_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/miRNAtap_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mirnatap/bioconductor-mirnatap_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('miRNAtap')"
