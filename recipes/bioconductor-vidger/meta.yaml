about:
  description: 'The aim of vidger is to rapidly generate information-rich visualizations
    for the interpretation of differential gene expression results from three widely-used
    tools: Cuffdiff, DESeq2, and edgeR.'
  home: https://bioconductor.org/packages/3.10/bioc/html/vidger.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Create rapid visualizations of RNAseq data in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-vidger
  version: 1.6.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggally
  - r-ggplot2
  - r-ggrepel
  - r-knitr
  - r-rcolorbrewer
  - r-rmarkdown
  - r-scales
  - r-tidyr
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggally
  - r-ggplot2
  - r-ggrepel
  - r-knitr
  - r-rcolorbrewer
  - r-rmarkdown
  - r-scales
  - r-tidyr
source:
  md5: 653dacd78479aa6adadb8d5c39861529
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/vidger_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/vidger_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-vidger/bioconductor-vidger_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('vidger')"
