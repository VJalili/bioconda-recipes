about:
  description: Single sample estimation of exposure to mutational signatures. Exposures
    to known mutational signatures are estimated for single samples, based on quadratic
    programming algorithms. Bootstrapping the input mutational catalogues provides
    estimations on the stability of these exposures. The effect of the sequence composition
    of mutational context can be taken into account by normalising the catalogues.
  home: https://bioconductor.org/packages/3.10/bioc/html/SigsPack.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Mutational Signature Estimation for Single Samples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sigspack
  version: 1.0.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-quadprog >=1.5-5
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
