about:
  home: https://github.com/royfrancis/pophelper
  license: GPL-3
  license_family: GPL3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A set of useful functions for processing admixture proportion files from
    the population structure analysis softwares STRUCTURE, TESS, ADMIXTURE, BAPS,
    fastSTRUCTURE etc. The package contains functions to read runs, tabulate runs,
    summarise runs, plot runs, estimate K using Evanno method, export clumpp files,
    export distruct files and generate barplots.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-pophelper
  version: 2.3.0
requirements:
  host:
  - r-base
  - r-cairo
  - r-ggplot2
  - r-gridextra
  - r-gtable
  - r-tidyr
  - r-label.switching
  run:
  - r-base
  - r-cairo
  - r-ggplot2
  - r-gridextra
  - r-gtable
  - r-tidyr
  - r-label.switching
source:
  sha256: 23923d1dd0cde92de5d81ae7ed4fd54938c88bba8ece7daaccd4ec62b6100dd6
  url: https://github.com/royfrancis/pophelper/archive/v2.3.0.tar.gz
test:
  commands:
  - $R -e "library('pophelper')"
