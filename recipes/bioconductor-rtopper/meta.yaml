about:
  description: the RTopper package is designed to perform and integrate gene set enrichment
    results across multiple genomic platforms.
  home: https://bioconductor.org/packages/3.10/bioc/html/RTopper.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: This package is designed to perform Gene Set Analysis across multiple genomic
    platforms
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rtopper
  parent_recipe:
    name: bioconductor-rtopper
    path: recipes/bioconductor-rtopper
    version: 1.26.0
package:
  name: bioconductor-rtopper
  version: 1.32.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
source:
  md5: 7ec635114c55836d4b0ceaa16ad95230
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RTopper_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/RTopper_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtopper/bioconductor-rtopper_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RTopper')"
