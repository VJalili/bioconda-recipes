about:
  home: https://github.com/ktmeaton/NCBImeta
  license: MIT
  license_file: LICENSE
  summary: Efficient and comprehensive metadata acquisition from the NCBI databases
    (includes SRA).
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps -vv'
package:
  name: ncbimeta
  version: 0.6.3
requirements:
  host:
  - pip
  - python >3
  run:
  - python >3
  - biopython >=1.74
  - pyyaml >=5.1.2
  - lxml >=4.4.2
  - numpy >=1.16.4
source:
  sha256: 25bb1a5629ca1582466dbe8139f06d18ffc9b0166dee417762765929ce6a29d4
  url: https://github.com/ktmeaton/NCBImeta/archive/v0.6.3.tar.gz
test:
  commands:
  - NCBImeta.py --version
  - NCBImetaExport.py --version
  - NCBImetaJoin.py --version
  - NCBImetaAnnotateReplace.py --version
  - NCBImetaAnnotateConcatenate.py --version
