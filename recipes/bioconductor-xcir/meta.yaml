about:
  description: Models and tools for subject level analysis of X chromosome inactivation
    (XCI) and XCI-escape inference.
  home: https://bioconductor.org/packages/3.10/bioc/html/XCIR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: XCI-inference
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-xcir
  version: 1.0.0
requirements:
  host:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-data.table
  - r-ggplot2
  - r-readxl
  - r-seqminer
  run:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-data.table
  - r-ggplot2
  - r-readxl
  - r-seqminer
source:
  md5: b26f3f9421fef757d80a49f44d20c7e2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/XCIR_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/XCIR_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-xcir/bioconductor-xcir_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('XCIR')"
