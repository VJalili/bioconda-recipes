about:
  description: The package clusters gene activity along chromosome into zones, detects
    differential zones as outstanding, and visualizes maps of outstanding zones across
    the genome. The method guarantees cluster optimality, linear runtime to sample
    size, and reproducibility. It enables new characterization of effects due to genome
    reorganization, structural variation, and epigenome alteration.
  home: https://bioconductor.org/packages/3.10/bioc/html/GenomicOZone.html
  license: LGPL (>=3)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Delineate outstanding genomic zones of differential gene activity
