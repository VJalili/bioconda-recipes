about:
  description: 16S rRNA gene sequencing data to study changes in the faecal microbiota
    of 12 volunteers during a human challenge study with ETEC (H10407) and subsequent
    treatment with ciprofloxacin.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/etec16s.html
  license: Artistic-2.0
  summary: Individual-specific changes in the human gut microbiota after challenge
    with enterotoxigenic Escherichia coli and subsequent ciprofloxacin treatment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-etec16s
  version: 1.14.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-metagenomeseq >=1.28.0,<1.29.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-metagenomeseq >=1.28.0,<1.29.0
  - r-base
  - curl
source:
  md5: a1ba4097c240eb34ff6b79f730110bb2
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/etec16s_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/etec16s_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-etec16s/bioconductor-etec16s_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('etec16s')"
