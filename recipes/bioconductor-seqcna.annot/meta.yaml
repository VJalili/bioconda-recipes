about:
  description: Provides annotation on GC content, mappability and genomic features
    for various genomes
  home: https://bioconductor.org/packages/3.10/data/experiment/html/seqCNA.annot.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Annotation for the copy number analysis of deep sequencing cancer data
    with seqCNA
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-seqcna.annot
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 82274fea81bece5d4c9e4efb32115ec2
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/seqCNA.annot_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/seqCNA.annot_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seqcna.annot/bioconductor-seqcna.annot_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('seqCNA.annot')"
