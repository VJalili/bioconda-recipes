about:
  home: https://github.com/fakedrtom/oncogemini
  license: MIT
  license_file: LICENSE
  summary: OncoGEMINI is an adaptation of GEMINI intended for the improved identification
    of biologically and clincally relevant tumor variants from multi-sample and longitudinal
    tumor sequencing data
build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed -vv
package:
  name: oncogemini
  version: 0.1.0
requirements:
  host:
  - pip
  - python
  run:
  - python
  - numpy>=1.7.1,<=1.15.4
  - inheritance>=0.1.3
  - sqlalchemy>=1
  - PyYAML>=3.10
  - pybedtools>=0.6.2
  - scipy>=0.12.0
  - pysam>=0.6
  - Unidecode>=0.04.14
  - cyordereddict==0.2.2
  - vcf2db
  - vcfanno
source:
  sha256: 881b90ca40d75fc88dc19891b57e668d95e26d8958f59aa4c848d1e9f636626a
  url: https://github.com/fakedrtom/oncogemini/archive/v0.1.0.tar.gz
test:
  commands:
  - oncogemini --version
