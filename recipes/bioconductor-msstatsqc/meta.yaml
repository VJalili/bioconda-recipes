about:
  description: MSstatsQC is an R package which provides longitudinal system suitability
    monitoring and quality control tools for proteomic experiments.
  home: https://bioconductor.org/packages/3.10/bioc/html/MSstatsQC.html
  license: Artistic License 2.0
  summary: Longitudinal system suitability monitoring and quality control for proteomic
    experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-msstatsqc
    path: recipes/bioconductor-msstatsqc
    version: 2.0.0
package:
  name: bioconductor-msstatsqc
  version: 2.4.0
requirements:
  host:
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-qcmetrics >=1.24.0,<1.25.0
  - r-base
  - r-dplyr
  - r-ggextra
  - r-ggplot2
  - r-plotly
  - r-recordlinkage
  run:
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-qcmetrics >=1.24.0,<1.25.0
  - r-base
  - r-dplyr
  - r-ggextra
  - r-ggplot2
  - r-plotly
  - r-recordlinkage
source:
  md5: 91f53b4e18dc8cb7c9f057e957a46098
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MSstatsQC_2.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/MSstatsQC_2.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msstatsqc/bioconductor-msstatsqc_2.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MSstatsQC')"
