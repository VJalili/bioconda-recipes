about:
  description: 'This package performs Random Walk with Restart on multiplex and heterogeneous
    networks. It is described in the following article: "Random Walk With Restart
    On Multiplex And Heterogeneous Biological Networks". https://www.biorxiv.org/content/early/2017/08/30/134734
    .'
  home: https://bioconductor.org/packages/3.10/bioc/html/RandomWalkRestartMH.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Random walk with restart on multiplex and heterogeneous Networks
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-randomwalkrestartmh
  version: 1.6.0
requirements:
  host:
  - r-base
  - r-dnet
  - r-igraph
  - r-matrix
  run:
  - r-base
  - r-dnet
  - r-igraph
  - r-matrix
source:
  md5: 094da0564299b9f0e4c762e756c15082
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RandomWalkRestartMH_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/RandomWalkRestartMH_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-randomwalkrestartmh/bioconductor-randomwalkrestartmh_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RandomWalkRestartMH')"
