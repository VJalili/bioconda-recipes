  home: https://bioconductor.org/packages/3.10/bioc/html/affycomp.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Graphics Toolbox for Assessment of Affymetrix Expression Measures
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
