about:
  description: epiNEM is an extension of the original Nested Effects Models (NEM).
    EpiNEM is able to take into account double knockouts and infer more complex network
    signalling pathways.
  home: https://bioconductor.org/packages/3.10/bioc/html/epiNEM.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: epiNEM
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-epinem
  version: 1.10.0
requirements:
  host:
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-minet >=3.44.0,<3.45.0
  - bioconductor-nem >=2.60.0,<2.61.0
  - r-base
  - r-boolnet
  - r-e1071
  - r-gtools
  - r-igraph
  - r-lattice
  - r-latticeextra
  - r-pcalg
  - r-rcolorbrewer
  run:
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-minet >=3.44.0,<3.45.0
  - bioconductor-nem >=2.60.0,<2.61.0
  - r-base
  - r-boolnet
  - r-e1071
  - r-gtools
  - r-igraph
  - r-lattice
  - r-latticeextra
  - r-pcalg
  - r-rcolorbrewer
source:
  md5: 32ea3aa3a7af034ee1668bab6256a68f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/epiNEM_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/epiNEM_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-epinem/bioconductor-epinem_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('epiNEM')"
