about:
  home: http://pachterlab.github.io/sleuth
  license: GPLv3
  summary: Sleuth is an R library for analysis of RNA-Seq experiments for which transcript
    abundances have been quantified with kallisto.
build:
  noarch: generic
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-sleuth
  version: 0.30.0
requirements:
  host:
  - r-base
  - bioconductor-rhdf5
  - r-aggregation
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-lazyeval
  - r-matrixstats
  - r-pheatmap
  - r-reshape2
  - r-shiny
  - r-tidyr
  run:
  - r-base
  - bioconductor-rhdf5
  - r-aggregation
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-lazyeval
  - r-matrixstats
  - r-pheatmap
  - r-reshape2
  - r-shiny
  - r-tidyr
source:
  sha256: c25158dff35416865931f7c95f02c64be764c5b2ce964fe9f40972d96150ddb2
  url: https://github.com/pachterlab/sleuth/archive/v.tar.gz
test:
  commands:
  - $R -e "library('sleuth')"
