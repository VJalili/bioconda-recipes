about:
  description: This package contains functions that allow analysing and comparing
    various gene groups from different cancers/cancer subgroups easily. So far, it
    is compatible with RNA-seq, microRNA-seq, microarray and methylation datasets
    that are stored on cbioportal.org.
  home: https://bioconductor.org/packages/3.10/bioc/html/cbaf.html
  license: Artistic-2.0
  summary: Automated functions for comparing various data from cbioportal.org
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cbaf
  version: 1.8.0
requirements:
  host:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - r-base
  - r-cgdsr
  - r-gplots
  - r-rcolorbrewer
  - r-xlsx
  run:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - r-base
  - r-cgdsr
  - r-gplots
  - r-rcolorbrewer
  - r-xlsx
source:
  md5: 2c694b704bdaa821bac50b9263b9d489
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/cbaf_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/cbaf_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cbaf/bioconductor-cbaf_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cbaf')"
