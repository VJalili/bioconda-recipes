about:
  description: This package implements several functions useful for computing similarities
    between GO terms and gene products based on their GO annotation. Moreover it allows
    for computing a GO enrichment analysis
  home: https://bioconductor.org/packages/3.10/bioc/html/GOSim.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Computation of functional similarities between GO terms and gene products;
    GO enrichment analysis
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gosim
  version: 1.24.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-cluster
  - r-corpcor
  - r-flexmix
  - r-matrix
  - r-rcpp
  run:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-cluster
  - r-corpcor
  - r-flexmix
  - r-matrix
  - r-rcpp
source:
