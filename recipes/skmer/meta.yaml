about:
  home: https://github.com/shahab-sarmashghi/Skmer
  license: BSD-3-Clause
  license_family: BSD
  summary: Assembly-free and alignment-free tool for estimating genomic distances
    between genome-skims
build:
  entry_points:
  - skmer=skmer.__main__:main
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: skmer
  version: 3.0.2
requirements:
  host:
  - python
  - pip
  - setuptools
  - numpy
  - scipy
  - pandas
  run:
  - python
  - numpy
  - scipy
  - pandas
  - kmer-jellyfish 2.*
  - mash ==1.1
  - seqtk ==1.3
source:
  sha256: 98717ea5ca9b801e50f0961d9113f48dc1392fd80233e3bb895df80db1208b15
  url: https://github.com/shahab-sarmashghi/Skmer/archive/3.0.2.tar.gz
test:
  commands:
  - skmer --help
