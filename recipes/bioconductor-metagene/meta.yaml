about:
  description: This package produces metagene plots to compare the behavior of DNA-interacting
    proteins at selected groups of genes/features. Bam files are used to increase
    the resolution. Multiple combination of group of bam files and/or group of genomic
    regions can be compared in a single analysis. Bootstraping analysis is used to
    compare the groups and locate regions with statistically different enrichment
    profiles.
  home: https://bioconductor.org/packages/3.10/bioc/html/metagene.html
  license: Artistic-2.0 | file LICENSE
  license_file: LICENSE
  summary: A package to produce metagene plots
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-metagene
  version: 2.18.0
