about:
  home: http://rnaseq-mats.sourceforge.net
  license: Free for non-commercial use, see LICENSE file
  license_file: LICENSE
  summary: MATS is a computational tool to detect differential alternative splicing
    events from RNA-Seq data.
build:
  number: 4
  skip: true
extra:
  skip-lints:
  - should_use_compilers
package:
  name: rmats
  version: 4.0.2
requirements:
  build:
  - None
  - None
  - None
  host:
  - python
  - numpy
  - scipy
  - gsl 1.16
  - zlib
  - libgfortran
  run:
  - python
  - numpy
  - scipy
  - gsl 1.16
  - zlib
  - libgfortran
  - star >=2.5
source:
  patches:
  - linux.patch
  sha256: afab002a9ae836d396909aede96318f6dab6e5818078246419dd563624bf26d1
  url: https://sourceforge.net/projects/rnaseq-mats/files/MATS/rMATS.4.0.2.tgz
test:
  commands:
  - rmats.py
  - $PREFIX/rMATS/rMATS_C/rMATSexe | grep "Fail to open"
