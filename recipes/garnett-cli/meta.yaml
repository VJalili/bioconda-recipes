about:
  dev_url: https://github.com/ebi-gene-expression-group/garnett-cli
  doc_url: https://cole-trapnell-lab.github.io/garnett/docs/
  home: https://github.com/ebi-gene-expression-group/garnett-cli
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Collection of wrapper scripts for the Garnett cell-type classification
    tool.
build:
  noarch: generic
  number: 0
package:
  name: garnett-cli
  version: 0.0.2
requirements:
  host:
  - r-base
  - r-optparse
  - r-workflowscriptscommon
  - r-garnett
  run:
  - r-base
  - r-optparse
  - r-workflowscriptscommon
  - r-garnett
source:
  patches:
  - path.patch
  sha256: 50a1b9258cc805066d24e96129a3b64520eee8dd4a04778c594bae63b2ad5518
  url: https://github.com/ebi-gene-expression-group/garnett-cli/archive/v0.0.2.tar.gz
test:
  commands:
  - garnett_check_markers.R --help
  - garnett_classify_cells.R --help
  - garnett_get_feature_genes.R --help
  - garnett_train_classifier.R --help
  - get_package_data.R --help
  - transform_marker_file.R --help
  - update_marker_file.R --help
  - which garnett_cli_post_install_tests.sh
