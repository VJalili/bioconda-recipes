about:
  description: Data package which provides default disease expression profiles, clusters
    and annotation information for use with the DrugVsDisease package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/DrugVsDiseasedata.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Drug versus Disease Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-drugvsdiseasedata
    path: recipes/bioconductor-drugvsdiseasedata
    version: 1.16.0
package:
  name: bioconductor-drugvsdiseasedata
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: b78f0c8dbe3d457b36b662665ea4a623
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/DrugVsDiseasedata_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/DrugVsDiseasedata_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-drugvsdiseasedata/bioconductor-drugvsdiseasedata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DrugVsDiseasedata')"
