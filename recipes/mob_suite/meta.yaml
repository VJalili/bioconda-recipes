about:
  home: https://github.com/phac-nml/mob-suite
  license: Apache License, Version 2.0
  summary: 'This package MOB-suite: software tools for clustering, reconstruction
    and typing of plasmids from draft assemblies. The MOB-suite is designed to be
    a modular set of tools for the typing and reconstruction of plasmid sequences
    from WGS assemblies.'
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: mob_suite
  version: 2.1.0
requirements:
  host:
  - python >=3.6
  - pip
  run:
  - python >=3.6
  - numpy >=1.11.1
  - pytables >=3.3
  - pandas >=0.22.0
  - biopython >=1.70
  - pycurl >=7.43
  - scipy >=1.1
  - ete3 >=3.0
  - blast
  - mash
  - circlator
  - amos
source:
  sha256: 1dd95cde7a3ea6ca05728568dbe5b116c8730804b7673c5074d1f589ac24fbaf
  url: https://github.com/phac-nml/mob-suite/archive/2.1.0.tar.gz
test:
  commands:
  - mob_typer -h
  - mob_recon -h
  - mob_hostrange -h
