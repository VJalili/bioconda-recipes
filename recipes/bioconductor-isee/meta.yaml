about:
  description: Provides functions for creating an interactive Shiny-based graphical
    user interface for exploring data stored in SummarizedExperiment objects, including
    row- and column-level metadata. Particular attention is given to single-cell data
    in a SingleCellExperiment object with visualization of dimensionality reduction
    results.
  home: https://bioconductor.org/packages/3.10/bioc/html/iSEE.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Interactive SummarizedExperiment Explorer
