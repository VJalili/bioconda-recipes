about:
  home: https://github.com/kblin/ncbi-genome-download/
  license: Apache Software License
  license_family: Apache
  summary: Download genome files from the NCBI FTP server.
build:
  entry_points:
  - ncbi-genome-download=ncbi_genome_download.__main__:main
  - ngd=ncbi_genome_download.__main__:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '
package:
  name: ncbi-genome-download
  version: 0.2.12
requirements:
  host:
  - pip
  - python
  run:
  - appdirs
  - python
  - requests >=2.4.3
  - enum34
source:
  sha256: b04e7e955bd62517686abd9ce6603e7485757b9ccea4e0f13eea97de8430ba7e
  url: https://pypi.io/packages/source/n/ncbi-genome-download/ncbi-genome-download-0.2.12.tar.gz
test:
  commands:
  - ncbi-genome-download --help
  - ngd --help
  imports:
  - ncbi_genome_download
