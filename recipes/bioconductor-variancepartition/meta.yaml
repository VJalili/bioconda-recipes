about:
  description: Quantify and interpret multiple sources of biological and technical
    variation in gene expression experiments. Uses a linear mixed model to quantify
    variation in gene expression attributable to individual, tissue, time point, or
    technical variables.  Includes dream differential expression analysis for repeated
    measures.
  home: https://bioconductor.org/packages/3.10/bioc/html/variancePartition.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quantify and interpret divers of variation in multilevel gene expression
    experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
