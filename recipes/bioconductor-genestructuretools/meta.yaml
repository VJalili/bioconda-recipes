about:
  description: GeneStructureTools can be used to create in silico alternative splicing
    events, and analyse potential effects this has on functional gene products.
  home: https://bioconductor.org/packages/3.10/bioc/html/GeneStructureTools.html
  license: BSD_3_clause + file LICENSE
  license_file: LICENSE
  summary: Tools for spliced gene structure manipulation and analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-genestructuretools
  version: 1.6.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-data.table
  - r-plyr
  - r-stringdist
  - r-stringr
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-data.table
  - r-plyr
  - r-stringdist
  - r-stringr
source:
  md5: 7573793df01224cf512a313eea14e5e9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GeneStructureTools_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/GeneStructureTools_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genestructuretools/bioconductor-genestructuretools_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GeneStructureTools')"
