about:
  description: This package implements the Ensemble of Gene Set Enrichment Analyses
    (EGSEA) method for gene set testing.
  home: https://bioconductor.org/packages/3.10/bioc/html/EGSEA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Ensemble of Gene Set Enrichment Analyses
