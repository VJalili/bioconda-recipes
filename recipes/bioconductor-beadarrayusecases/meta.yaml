about:
  description: Example data files and use cases for processing Illumina BeadArray
    expression data using Bioconductor
  home: https://bioconductor.org/packages/3.10/data/experiment/html/BeadArrayUseCases.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Analysing Illumina BeadArray expression data using Bioconductor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-beadarrayusecases
  version: 1.24.0
requirements:
  host:
  - bioconductor-beadarray >=2.36.0,<2.37.0
  - bioconductor-geoquery >=2.54.0,<2.55.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  run:
  - bioconductor-beadarray >=2.36.0,<2.37.0
  - bioconductor-geoquery >=2.54.0,<2.55.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - curl
source:
  md5: 3d90866f6d075f025a4455ec9346c233
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/BeadArrayUseCases_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/BeadArrayUseCases_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-beadarrayusecases/bioconductor-beadarrayusecases_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BeadArrayUseCases')"
