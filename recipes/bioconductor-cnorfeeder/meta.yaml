about:
  description: This package integrates literature-constrained and data-driven methods
    to infer signalling networks from perturbation experiments. It permits to extends
    a given network with links derived from the data via various inference methods
    and uses information on physical interactions of proteins to guide and validate
    the integration of links.
  home: https://bioconductor.org/packages/3.10/bioc/html/CNORfeeder.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Integration of CellNOptR to add missing links
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cnorfeeder
  version: 1.26.0
requirements:
  host:
  - bioconductor-cellnoptr >=1.32.0,<1.33.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-cellnoptr >=1.32.0,<1.33.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
source:
  md5: cf14aaa41b02b32df22116a4e8fd1179
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CNORfeeder_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/CNORfeeder_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cnorfeeder/bioconductor-cnorfeeder_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CNORfeeder')"
