about:
  home: https://github.com/uio-cels/NucDiff
  license: MPL-2.0
  summary: NucDiff locates and categorizes differences between two closely related
    nucleotide sequences.
build:
  entry_points:
  - nucdiff=nucdiff.nucdiff:main
  noarch: python
  number: 3
package:
  name: nucdiff
  version: 2.0.2
requirements:
  host:
  - python
  - setuptools
  run:
  - python
  - biopython
  - mummer
source:
  sha256: 6ee7b0a8780bbd305ec456f2b86fd8743d3ca475a92b77e599dbabbbb097e418
  url: https://pypi.io/packages/source/N/NucDiff/NucDiff-2.0.2.tar.gz
test:
  commands:
  - nucdiff --help
  imports:
  - nucdiff
