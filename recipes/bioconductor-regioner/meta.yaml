about:
  description: regioneR offers a statistical framework based on customizable permutation
    tests to assess the association between genomic region sets and other genomic
    features.
  home: https://bioconductor.org/packages/3.10/bioc/html/regioneR.html
  license: Artistic-2.0
  summary: Association analysis of genomic regions based on permutation tests
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:regioner
  parent_recipe:
    name: bioconductor-regioner
    path: recipes/bioconductor-regioner
    version: 1.12.0
package:
  name: bioconductor-regioner
  version: 1.18.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-memoise
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-memoise
source:
