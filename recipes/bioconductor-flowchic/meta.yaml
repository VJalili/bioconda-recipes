about:
  description: A package to analyze flow cytometric data of complex microbial communities
    based on histogram images
  home: https://bioconductor.org/packages/3.10/bioc/html/flowCHIC.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Analyze flow cytometric data using histogram information
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-flowchic
  version: 1.20.0
requirements:
  host:
  - bioconductor-ebimage >=4.28.0,<4.29.0
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - r-base
  - r-ggplot2
  - r-hexbin
  - r-vegan
  run:
  - bioconductor-ebimage >=4.28.0,<4.29.0
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - r-base
  - r-ggplot2
  - r-hexbin
  - r-vegan
source:
  md5: 6835fe73716075bc1119d6167f925019
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/flowCHIC_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowCHIC_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowchic/bioconductor-flowchic_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowCHIC')"
