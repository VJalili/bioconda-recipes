about:
  description: A package for the detection of de novo copy number deletions in targeted
    sequencing of trios with high sensitivity and positive predictive value.
  home: https://bioconductor.org/packages/3.10/bioc/html/MDTS.html
  license: Artistic-2.0
  summary: Detection of de novo deletion in targeted sequencing trios
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mdts
  version: 1.6.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - r-base
  - r-stringr
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - r-base
  - r-stringr
source:
  md5: 283ab06c8ec658ca1c86db104a767dfe
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MDTS_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/MDTS_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mdts/bioconductor-mdts_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MDTS')"
