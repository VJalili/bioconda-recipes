about:
  dev_url: https://github.com/compomics/DeepLC
  doc_url: http://compomics.github.io/projects/DeepLC
  home: http://compomics.github.io/projects/DeepLC
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: 'DeepLC: Retention time prediction for (modified) peptides using Deep Learning.'
build:
  entry_points:
  - deeplc=deeplc.__main__:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - compomics
package:
  name: deeplc
  version: 0.1.12
requirements:
  host:
  - pip
  - python >=3.6,<3.8
  run:
  - matplotlib-base >=3,<4
  - numpy >=1.17,<2
  - opt-einsum >=2.3.2
  - pandas >=0.25,<1
  - python >=3.6,<3.8
  - scipy >=1.3.1,<2
  - setuptools >=42.0.1
  - tensorflow >=1.14.0,<3
source:
  sha256: 572f4aadb50149574bbb55129e45e7ecffd8e7ab2222d96bb289513b0f84003a
  url: https://pypi.io/packages/source/d/deeplc/deeplc-0.1.12.tar.gz
test:
  commands:
  - deeplc --help
  imports:
  - deeplc
