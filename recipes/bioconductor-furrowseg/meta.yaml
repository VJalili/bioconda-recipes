about:
  description: Image feature data and analysis codes for the Guglielmi, Barry et al.
    paper describing the application of an optogenetics tools to disrupt Drosophila
    embryo furrowing.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/furrowSeg.html
  license: Artistic-2.0
  summary: Furrow Segmentation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-furrowseg
  version: 1.14.0
requirements:
  host:
  - bioconductor-ebimage >=4.28.0,<4.29.0
  - r-abind
  - r-base
  - r-dplyr
  - r-locfit
  - r-tiff
  run:
  - bioconductor-ebimage >=4.28.0,<4.29.0
  - r-abind
  - r-base
  - r-dplyr
  - r-locfit
  - r-tiff
  - curl
source:
  md5: 30bab45ae0f32f0efac487443cd7c609
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/furrowSeg_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/furrowSeg_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-furrowseg/bioconductor-furrowseg_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('furrowSeg')"
