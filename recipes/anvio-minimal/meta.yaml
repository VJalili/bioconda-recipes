about:
  dev_url: https://github.com/merenlab/anvio
  home: http://merenlab.org/software/anvio/index.html
  license: GPL-3.0-or-later
  license_family: GPL3
  license_file: LICENSE.txt
  summary: An interactive analysis and visualization platform for omics data
build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed -vv .
package:
  name: anvio-minimal
  version: 6.1
requirements:
  host:
  - python 3.6
  - pip
  run:
  - python 3.6
  - numpy
  - bottle ==0.12.13
  - pysam ==0.15.2
  - ete3 ==3.1.1
  - scipy >=0.13.1
  - scikit-learn ==0.21.2
  - django ==2.0.8
  - cherrypy ==8.0.0
  - requests ==2.20.0
  - psutil ==5.4.3
  - mistune ==0.8.1
  - six ==1.11.0
  - pandas ==0.25.1
  - matplotlib ==2.2.3
  - pyani ==0.2.9
  - statsmodels ==0.9.0
  - snakemake-minimal ==5.2.4
  - colored ==1.3.93
  - illumina-utils ==2.6
  - tabulate ==0.8.3
source:
  sha256: a766514d47ba012b45fef51c0ad3a810f930687c6f59531f0d2e0bd96cb05db9
  url: https://github.com/merenlab/anvio/releases/download/v6.1/anvio-6.1.tar.gz
test:
  commands:
  - anvi-pan-genome --help
  - anvi-script-reformat-fasta --help
  - anvi-profile --version
