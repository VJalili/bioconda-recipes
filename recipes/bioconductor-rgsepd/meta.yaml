about:
  description: R/GSEPD is a bioinformatics package for R to help disambiguate transcriptome
    samples (a matrix of RNA-Seq counts at transcript IDs) by automating differential
    expression (with DESeq2), then gene set enrichment (with GOSeq), and finally a
    N-dimensional projection to quantify in which ways each sample is like either
    treatment group.
  home: https://bioconductor.org/packages/3.10/bioc/html/rgsepd.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene Set Enrichment / Projection Displays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rgsepd
  - doi:10.1038/nmeth.3252
  parent_recipe:
