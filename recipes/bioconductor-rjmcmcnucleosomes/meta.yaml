about:
  description: This package does nucleosome positioning using informative Multinomial-Dirichlet
    prior in a t-mixture with reversible jump estimation of nucleosome positions for
    genome-wide profiling.
  home: https://bioconductor.org/packages/3.10/bioc/html/RJMCMCNucleosomes.html
  license: Artistic-2.0
  summary: Bayesian hierarchical model for genome-wide nucleosome positioning with
    high-throughput short-read data (MNase-Seq)
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rjmcmcnucleosomes
  version: 1.10.0
