about:
  home: https://github.com/lucventurini/mikado
  license: GNU Lesser General Public License v3 or later (LGPLv3+)
  license_family: LGPL
  summary: A Python3 annotation program to select the best gene model in each locus
build:
  entry_points:
  - mikado = Mikado:main
  - daijin = Mikado.daijin:main
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  skip: true
package:
  name: mikado
  version: 1.2.4
requirements:
  build:
  - None
  host:
  - python
  - pip
  - setuptools
  - wheel >=0.28.0
  - pyyaml
  - jsonschema
  - cython >=0.28.2
  - numpy
  - networkx >=1.10
  - sqlalchemy >=1
  - sqlalchemy-utils
  - biopython >=1.66
  - intervaltree
  - nose
  - pyfaidx
  - scikit-learn >=0.17.0
  - scipy >=0.15.0
  - frozendict
  - libmagic
  - python-magic
  - drmaa
  - snakemake
  - docutils !=0.13.1
  - tabulate
  - simplejson
  - ujson
  - typing
  run:
  - python
  - wheel >=0.28.0
  - pyyaml
  - jsonschema
  - numpy
  - networkx >=1.10
  - sqlalchemy >=1
  - sqlalchemy-utils
  - biopython >=1.66
  - intervaltree
  - nose
  - pyfaidx
  - scikit-learn >=0.17.0
  - scipy >=0.15.0
  - frozendict
  - libmagic
  - python-magic
  - drmaa
  - snakemake
  - simplejson
  - docutils !=0.13.1
  - tabulate
  - ujson
  - portcullis
  - typing
source:
  sha256: d9268b08aba2635ad8941371bdbfd415344dc640349bbfcdccbcaf82e6cb064b
  url: https://github.com/lucventurini/mikado/archive/1.2.4.tar.gz
test:
  commands:
  - mikado --help
  - daijin --help
  - python -c "import Mikado; Mikado.test()"
  imports:
  - Mikado
  - Mikado.configuration
  - Mikado.daijin
  - Mikado.loci
  - Mikado.parsers
  - Mikado.picking
  - Mikado.preparation
  - Mikado.scales
  - Mikado.serializers
  - Mikado.serializers.blast_serializer
  - Mikado.subprograms
  - Mikado.subprograms.util
  - Mikado.tests
  - Mikado.transcripts
  - Mikado.transcripts.transcript_methods
  - Mikado.utilities
  - nose
