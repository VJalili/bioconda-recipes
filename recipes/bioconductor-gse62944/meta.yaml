about:
  description: TCGA processed RNA-Seq data for 9264 tumor and 741 normal samples across
    24 cancer types and made them available as GEO accession [GSE62944](http://www.ncbi.nlm.nih.gov/geo/query/acc.cgi?acc=GSE62944).
    GSE62944 data have been parsed into a SummarizedExperiment object available in
    ExperimentHub.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/GSE62944.html
  license: Artistic-2.0
  summary: GEO accession data GSE62944 as a SummarizedExperiment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gse62944
  version: 1.14.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-geoquery >=2.54.0,<2.55.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-geoquery >=2.54.0,<2.55.0
  - r-base
  - curl
source:
  md5: 70b6b8fc4ddbcebb778305546e50ba77
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/GSE62944_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/GSE62944_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gse62944/bioconductor-gse62944_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GSE62944')"
