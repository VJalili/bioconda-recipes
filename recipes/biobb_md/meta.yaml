about:
  description: "[![Documentation Status](https://readthedocs.org/projects/biobb-md/badge/?version=latest)](https://biobb-md.readthedocs.io/en/latest/?badge=latest)\n\
    \n# biobb_md\n\n### Introduction\nBiobb_md is the Biobb module collection to perform\
    \ molecular dynamics simulations.\nBiobb (BioExcel building blocks) packages are\
    \ Python building blocks that\ncreate new layer of compatibility and interoperability\
    \ over popular\nbioinformatics tools.\nThe latest documentation of this package\
    \ can be found in our readthedocs site:\n[latest API documentation](http://biobb_md.readthedocs.io/en/latest/).\n\
    \n\n### Copyright & Licensing\n This software has been developed in the [MMB group](http://mmb.irbbarcelona.org)\
    \ at the [BSC](http://www.bsc.es/) & [IRB](https://www.irbbarcelona.org/) for\
    \ the [European BioExcel](http://bioexcel.eu/), funded by the European Commission\
    \ (EU H2020 [823830](http://cordis.europa.eu/projects/823830), EU H2020 [675728](http://cordis.europa.eu/projects/675728)).\n\
    \n* (c) 2015-2019 [Barcelona Supercomputing Center](https://www.bsc.es/)\n* (c)\
    \ 2015-2019 [Institute for Research in Biomedicine](https://www.irbbarcelona.org/)\n\
    \nLicensed under the\n[Apache License 2.0](https://www.apache.org/licenses/LICENSE-2.0),\
    \ see the file LICENSE for details.\n\n![](https://bioexcel.eu/wp-content/uploads/2019/04/Bioexcell_logo_1080px_transp.png\
    \ \"Bioexcel\")\n\n\n"
