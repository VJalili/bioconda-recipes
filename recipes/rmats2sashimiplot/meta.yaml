about:
  home: https://github.com/Xinglab/rmats2sashimiplot
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: rmats2sashimiplot is a tool that generates sahimi plots from rMATS outputs.
build:
  noarch: python
  number: 3
  preserve_egg_dir: true
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: rmats2sashimiplot
  version: 2.0.3
requirements:
  host:
  - python <3
  - pip
  run:
  - python <3
  - matplotlib
  - scipy
  - pysam ==0.9.0
  - samtools ==1.3.1
source:
  sha256: 8422bbe7bdff2aef5ecbccde58666b35587902f94edaa1c05cb37cdd2e2013c0
  url: https://github.com/Xinglab/rmats2sashimiplot/archive/v2.0.3.tar.gz
test:
  commands:
  - rmats2sashimiplot -h
