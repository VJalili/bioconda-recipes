about:
  description: Pathway Expression Profiles (PEPs) are based on the expression of pathways
    (defined as sets of genes) as opposed to individual genes. This package converts
    gene expression profiles to PEPs and performs enrichment analysis of both pathways
    and experimental conditions, such as "drug set enrichment analysis" and "gene2drug"
    drug discovery analysis respectively.
  home: https://bioconductor.org/packages/3.10/bioc/html/gep2pep.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Creation and Analysis of Pathway Expression Profiles (PEPs)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gep2pep
  version: 1.6.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - r-base
  - r-digest
  - r-foreach
  - r-iterators
  - r-repo >=2.1.1
  - r-xml
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - r-base
  - r-digest
  - r-foreach
  - r-iterators
  - r-repo >=2.1.1
  - r-xml
source:
  md5: 2773a95f5bbe50a1e81bc46d7b2dc634
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/gep2pep_1.6.0.tar.gz
