about:
  description: Translating mature miRNA names to different miRBase versions, sequence
    retrieval, checking names for validity and detecting miRBase version of a given
    set of names (data from http://www.mirbase.org/).
  home: https://bioconductor.org/packages/3.10/bioc/html/miRNAmeConverter.html
  license: Artistic-2.0
  summary: Convert miRNA Names to Different miRBase Versions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mirnameconverter
  parent_recipe:
    name: bioconductor-mirnameconverter
    path: recipes/bioconductor-mirnameconverter
    version: 1.8.0
package:
  name: bioconductor-mirnameconverter
  version: 1.14.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-mirbaseversions.db >=1.1.0,<1.2.0
  - r-base
  - r-dbi
  - r-reshape2
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-mirbaseversions.db >=1.1.0,<1.2.0
  - r-base
  - r-dbi
  - r-reshape2
source:
  md5: 712522c5c799e746e65c3f0c543a4c66
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/miRNAmeConverter_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/miRNAmeConverter_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mirnameconverter/bioconductor-mirnameconverter_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('miRNAmeConverter')"
