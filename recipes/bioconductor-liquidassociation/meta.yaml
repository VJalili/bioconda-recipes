about:
  description: The package contains functions for calculate direct and model-based
    estimators for liquid association. It also provides functions for testing the
    existence of liquid association given a gene triplet data.
  home: https://bioconductor.org/packages/3.10/bioc/html/LiquidAssociation.html
  license: GPL (>=3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: LiquidAssociation
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:liquidassociation
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-liquidassociation
    path: recipes/bioconductor-liquidassociation
    version: 1.34.0
package:
  name: bioconductor-liquidassociation
  version: 1.40.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-org.sc.sgd.db >=3.10.0,<3.11.0
  - bioconductor-yeastcc >=1.26.0,<1.27.0
  - r-base
  - r-geepack
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-org.sc.sgd.db >=3.10.0,<3.11.0
  - bioconductor-yeastcc >=1.26.0,<1.27.0
  - r-base
  - r-geepack
source:
  md5: 05f8615be80b1f6592f29f34e03a9c32
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/LiquidAssociation_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/LiquidAssociation_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-liquidassociation/bioconductor-liquidassociation_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LiquidAssociation')"
