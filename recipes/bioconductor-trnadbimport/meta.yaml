about:
  description: tRNAdbImport imports the entries of the tRNAdb and mtRNAdb (http://trna.bioinf.uni-leipzig.de)
    as GRanges object.
  home: https://bioconductor.org/packages/3.10/bioc/html/tRNAdbImport.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Importing from tRNAdb and mitotRNAdb as GRanges objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-trnadbimport
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-modstrings >=1.2.0,<1.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-structstrings >=1.2.0,<1.3.0
  - bioconductor-trna >=1.4.0,<1.5.0
  - r-assertive
  - r-base
  - r-httr
  - r-stringr
  - r-xml2
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-modstrings >=1.2.0,<1.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-structstrings >=1.2.0,<1.3.0
  - bioconductor-trna >=1.4.0,<1.5.0
  - r-assertive
  - r-base
  - r-httr
  - r-stringr
  - r-xml2
source:
  md5: 3b2c2abe6f5e235c881c19055f85940d
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/tRNAdbImport_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/tRNAdbImport_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-trnadbimport/bioconductor-trnadbimport_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tRNAdbImport')"
