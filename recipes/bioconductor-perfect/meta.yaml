about:
  description: 'PERFect is a novel permutation filtering approach designed to address
    two unsolved problems in microbiome data processing: (i) define and quantify loss
    due to filtering by implementing thresholds, and (ii) introduce and evaluate a
    permutation test for filtering loss to provide a measure of excessive filtering.'
  home: https://bioconductor.org/packages/3.10/bioc/html/PERFect.html
  license: Artistic-2.0
  summary: Permutation filtration for microbiome data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-perfect
  version: 1.0.0
