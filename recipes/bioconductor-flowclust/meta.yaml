about:
  description: 'Robust model-based clustering using a t-mixture model with Box-Cox
    transformation. Note: users should have GSL installed. Windows users: ''consult
    the README file available in the inst directory of the source distribution for
    necessary configuration instructions''.'
  home: https://bioconductor.org/packages/3.10/bioc/html/flowClust.html
  license: Artistic-2.0
  summary: Clustering for Flow Cytometry
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-flowclust
  version: 3.24.0
requirements:
  build:
  - None
  - automake
  - make
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowviz >=1.50.0,<1.51.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-clue
  - r-corpcor
  - r-ellipse
  - r-mnormt
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowviz >=1.50.0,<1.51.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-clue
  - r-corpcor
  - r-ellipse
  - r-mnormt
source:
  md5: aaa5f2665f3f1b85563db692c0e076fd
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/flowClust_3.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowClust_3.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowclust/bioconductor-flowclust_3.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowClust')"
