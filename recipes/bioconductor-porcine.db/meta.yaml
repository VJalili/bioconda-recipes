about:
  description: Affymetrix porcine annotation data (chip porcine) assembled using data
    from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/porcine.db.html
  license: Artistic-2.0
  summary: Affymetrix porcine annotation data (chip porcine)
build:
  noarch: generic
  number: 4
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-porcine.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.ss.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.ss.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: a90a6ad39b7fda3f30c23ab315201317
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/porcine.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/porcine.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-porcine.db/bioconductor-porcine.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('porcine.db')"
