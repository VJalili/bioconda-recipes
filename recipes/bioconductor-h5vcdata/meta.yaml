about:
  description: This package contains the data used in the vignettes and examples of
    the 'h5vc' package
  home: https://bioconductor.org/packages/3.10/data/experiment/html/h5vcData.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example data for the h5vc package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-h5vcdata
  version: 2.6.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 72185fd137cf885c02af7f0fcd0887bc
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/h5vcData_2.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/h5vcData_2.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-h5vcdata/bioconductor-h5vcdata_2.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('h5vcData')"
