about:
  description: Graphical displays with embedded statistical tests for gated ICS flow
    cytometry data, and a data class which stores "stacked" data and has methods for
    computing summary measures on stacked data, such as marginal and polyfunctional
    degree data.
  home: https://bioconductor.org/packages/3.10/bioc/html/flowPlots.html
  license: Artistic-2.0
  summary: 'flowPlots: analysis plots and data class for gated flow cytometry data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-flowplots
    path: recipes/bioconductor-flowplots
    version: 1.30.0
package:
  name: bioconductor-flowplots
  version: 1.34.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 81ec9c8ff640d894ae9cd62c51043ed5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/flowPlots_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowPlots_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowplots/bioconductor-flowplots_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowPlots')"
