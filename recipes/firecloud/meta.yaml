about:
  dev_url: https://github.com/broadinstitute/fiss
  doc_url: https://software.broadinstitute.org/firecloud/
  home: https://github.com/broadinstitute/fiss
  license: BSD 3-Clause
  license_family: BSD
  summary: API and CLI for Broad Institute's Firecloud workspace/workflow management
    service
build:
  entry_points:
  - fissfc = firecloud.fiss:main_as_cli
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - notestaff
package:
  name: firecloud
  version: 0.16.25
requirements:
  build:
  - None
  - None
  host:
  - pip
  - python
  run:
  - google-auth ==1.4.2
  - nose
  - pydot
  - pylint >=1.7.2
  - python
  - requests
  - six
source:
  sha256: 2e31267febbc36876901c32a822ce26b79a8ae2b1f2a42f98f67c32d3c88f0d0
  url: https://pypi.io/packages/source/f/firecloud/firecloud-0.16.25.tar.gz
test:
  commands:
  - fissfc --help
  imports:
  - firecloud
