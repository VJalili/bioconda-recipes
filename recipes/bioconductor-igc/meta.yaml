about:
  description: This package is intended to identify differentially expressed genes
    driven by Copy Number Alterations from samples with both gene expression and CNA
    data.
  home: https://bioconductor.org/packages/3.10/bioc/html/iGC.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: An integrated analysis package of Gene expression and Copy number alteration
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-igc
  version: 1.16.0
requirements:
  host:
  - r-base
  - r-data.table
  - r-plyr
  run:
  - r-base
  - r-data.table
  - r-plyr
source:
  md5: df7b5b306f6ca8b7ed8344e20aa20aff
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/iGC_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/iGC_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-igc/bioconductor-igc_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iGC')"
