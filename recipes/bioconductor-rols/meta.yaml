about:
  description: The rols package is an interface to the Ontology Lookup Service (OLS)
    to access and query hundred of ontolgies directly from R.
  home: https://bioconductor.org/packages/3.10/bioc/html/rols.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: An R interface to the Ontology Lookup Service
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rols
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rols
    path: recipes/bioconductor-rols
    version: 2.8.2
package:
  name: bioconductor-rols
  version: 2.14.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-httr
  - r-jsonlite
  - r-progress
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-httr
  - r-jsonlite
  - r-progress
source:
  md5: 79c2471c6607349fecc005faaa88809f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rols_2.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/rols_2.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rols/bioconductor-rols_2.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rols')"
