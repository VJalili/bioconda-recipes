about:
  description: Data package containing a collection of multi-sample multi-group scRNA-seq
    datasets in SingleCellExperiment Bioconductor object format.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/muscData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Multi-sample multi-group scRNA-seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-muscdata
  version: 1.0.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  - curl
source:
  md5: 6bb7eb49035d2e692372f8100e760be3
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/muscData_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/muscData_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-muscdata/bioconductor-muscdata_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('muscData')"
