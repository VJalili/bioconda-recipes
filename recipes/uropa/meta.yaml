about:
  doc_url: http://uropa-manual.readthedocs.io
  home: https://github.molgen.mpg.de/loosolab/UROPA
  license: MIT
  summary: 'UROPA (Universal RObust Peak Annotator) is a command line based tool,
    intended for genomic region annotation from e.g. peak calling.

    It detects the most appropriate annotation by taking parameters such as feature
    type, anchor, direction and strand into account.

    Furthermore, it allows filtering for GTF attribute values, e.g. protein_coding.

    '
build:
  noarch: python
  number: 0
extra:
  recipe-maintainers:
  - jenzopr
package:
  name: uropa
  version: 3.5.0
requirements:
  host:
  - python
  - setuptools
  run:
  - python
  - numpy <1.16
  - pysam >=0.15.3
  - r-base
  - r-ggplot2
  - r-gplots
  - r-gridextra
  - r-jsonlite
  - r-venndiagram
  - r-getopt
  - r-tidyr
  - r-upsetr
  - bioconductor-graph
  - bioconductor-rbgl
source:
  sha256: 6616252a72d5cb166459f52f91fe72fa7e263f8807207d734cfaa0c54ee3ca59
  url: https://pypi.io/packages/source/u/uropa/uropa-3.5.0.tar.gz
test:
  commands:
  - uropa -h
  - uropa_summary.R -h
  - uropa2gtf.R -h
