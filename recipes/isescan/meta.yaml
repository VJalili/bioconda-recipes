about:
  home: https://github.com/xiezhq/ISEScan
  license: GNU General Public License
  summary: 'A python pipeline to identify IS (Insertion Sequence) elements in genome
    and metagenome '
build:
  number: 1
  skip: true
package:
  name: isescan
  version: 1.7.1
requirements:
  build:
  - None
  run:
  - python >=3
  - numpy >=1.8
  - scipy >=0.13.1
  - fastcluster
  - fraggenescan <=1.30
  - hmmer >=3.1b2
  - blast >=2.2.31
  - biopython >=1.62
source:
  patches:
  - constants.patch
  sha256: 33fd49c268c0778faa9429edea96d7d00fd6dc4b53734535b35f428c83ed21f8
  url: https://github.com/xiezhq/ISEScan/archive/v1.7.1.tar.gz
test:
  commands:
  - isescan.py -h
