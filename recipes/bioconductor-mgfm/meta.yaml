  version: 1.20.0
requirements:
  host:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
source:
  md5: 6c616d1129e15371f6b7798d0cc12908
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MGFM_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/MGFM_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mgfm/bioconductor-mgfm_1.20.0_src_all.tar.gz
test:
