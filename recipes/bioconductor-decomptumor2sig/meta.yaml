about:
  description: Uses quadratic programming for signature refitting, i.e., to decompose
    the mutation catalog from an individual tumor sample into a set of given mutational
    signatures (either Alexandrov-model signatures or Shiraishi-model signatures),
    computing weights that reflect the contributions of the signatures to the mutation
    load of the tumor.
  home: https://bioconductor.org/packages/3.10/bioc/html/decompTumor2Sig.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Decomposition of individual tumors into mutational signatures by signature
    refitting
