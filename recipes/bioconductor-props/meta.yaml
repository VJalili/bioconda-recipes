about:
  description: This package calculates probabilistic pathway scores using gene expression
    data. Gene expression values are aggregated into pathway-based scores using Bayesian
    network representations of biological pathways.
  home: https://bioconductor.org/packages/3.10/bioc/html/PROPS.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: PRObabilistic Pathway Score (PROPS)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-props
  version: 1.8.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-sva >=3.34.0,<3.35.0
  - r-base
  - r-bnlearn
  - r-reshape2
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-sva >=3.34.0,<3.35.0
  - r-base
  - r-bnlearn
  - r-reshape2
source:
  md5: aa98669a49f6f212b58d3f58257c1160
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/PROPS_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/PROPS_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-props/bioconductor-props_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PROPS')"
