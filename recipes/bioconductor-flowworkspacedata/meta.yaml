about:
  description: The necessary external data to run the flowWorkspace and openCyto vignette
    is found in this package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/flowWorkspaceData.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A data package containing two flowJo, one diva xml workspace and the associated
    fcs files as well as three GatingSets for testing the flowWorkspace, openCyto
    and CytoML packages.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-flowworkspacedata
  version: 2.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: ac05b3a12d5dec1cea3cb6dc75251b3f
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/flowWorkspaceData_2.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowWorkspaceData_2.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowworkspacedata/bioconductor-flowworkspacedata_2.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowWorkspaceData')"
