about:
  description: This package reproduces the systems biology analysis for the data in
    package Fletcher2013a using RTN.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/Fletcher2013b.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Master regulators of FGFR2 signalling and breast cancer risk
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-fletcher2013b
  version: 1.22.0
requirements:
  host:
  - bioconductor-fletcher2013a >=1.22.0,<1.23.0
  - bioconductor-reder >=1.34.0,<1.35.0
  - bioconductor-rtn >=2.10.0,<2.11.0
  - r-base
  - r-igraph
  - r-rcolorbrewer
  run:
  - bioconductor-fletcher2013a >=1.22.0,<1.23.0
  - bioconductor-reder >=1.34.0,<1.35.0
  - bioconductor-rtn >=2.10.0,<2.11.0
  - r-base
  - r-igraph
  - r-rcolorbrewer
  - curl
source:
  md5: 9b4482520f44b58304673853de955c12
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/Fletcher2013b_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/Fletcher2013b_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fletcher2013b/bioconductor-fletcher2013b_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Fletcher2013b')"
