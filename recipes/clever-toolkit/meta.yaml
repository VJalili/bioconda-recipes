about:
  home: https://bitbucket.org/tobiasmarschall/clever-toolkit
  license: GPLv3
  summary: The clever toolkit (CTK) is a suite of tools to analyze next-generation
    sequencing data and, in particular, to discover and genotype insertions and deletions
    from paired-end reads.
build:
  number: 7
  skip: true
package:
  name: clever-toolkit
  version: 2.4
requirements:
  build:
  - None
  - cmake
  host:
  - python
  - boost-cpp
  - zlib
  run:
  - python
  - boost-cpp
  - zlib
  - bedtools >=2.26
  - bwa
  - samtools >=1
  - bcftools >=1
  - matplotlib 2
  - make
source:
  patches:
  - patch
  sha256: a8db97fd9c23a4519f63d60955361547fadcc1ece1bc51e4dd3ee224fb2131b7
  url: https://bitbucket.org/tobiasmarschall/clever-toolkit/downloads/clever-toolkit-v2.4.tar.gz
test:
  commands:
  - clever --help > /dev/null
  - laser --help > /dev/null
