about:
  description: Detection of similarities between ordered lists of genes. Thereby,
    either simple lists can be compared or gene expression data can be used to deduce
    the lists. Significance of similarities is evaluated by shuffling lists or by
    resampling in microarray data, respectively.
  home: https://bioconductor.org/packages/3.10/bioc/html/OrderedList.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Similarities of Ordered Gene Lists
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:orderedlist
  - doi:10.1093/bioinformatics/btl385
  parent_recipe:
    name: bioconductor-orderedlist
    path: recipes/bioconductor-orderedlist
    version: 1.52.0
package:
  name: bioconductor-orderedlist
  version: 1.58.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-twilight >=1.62.0,<1.63.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-twilight >=1.62.0,<1.63.0
  - r-base
source:
  md5: 908318a3315439650280213689521924
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/OrderedList_1.58.0.tar.gz
  - https://bioarchive.galaxyproject.org/OrderedList_1.58.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-orderedlist/bioconductor-orderedlist_1.58.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OrderedList')"
