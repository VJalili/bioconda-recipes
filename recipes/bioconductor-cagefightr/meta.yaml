about:
  description: 'CAGE is a widely used high throughput assay for measuring transcription
    start site (TSS) activity. CAGEfightR is an R/Bioconductor package for performing
    a wide range of common data analysis tasks for CAGE and 5''-end data in general.
    Core functionality includes: import of CAGE TSSs (CTSSs), tag (or unidirectional)
    clustering for TSS identification, bidirectional clustering for enhancer identification,
    annotation with transcript and gene models, correlation of TSS and enhancer expression,
    calculation of TSS shapes, quantification of CAGE expression as expression matrices
    and genome brower visualization.'
  home: https://bioconductor.org/packages/3.10/bioc/html/CAGEfightR.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Analysis of Cap Analysis of Gene Expression (CAGE) data using Bioconductor
