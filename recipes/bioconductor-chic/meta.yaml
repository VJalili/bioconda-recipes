about:
  description: Quality control (QC) pipeline for ChIP-seq data using a comprehensive
    set of QC metrics, including previously proposed metrics as well as novel ones,
    based on local characteristics of the enrichment profile. The package provides
    functions to calculate a set of QC metrics, a compendium with reference values
    and machine learning models to score sample quality.
  home: https://bioconductor.org/packages/3.10/bioc/html/ChIC.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Quality Control Pipeline for ChIP-Seq Data
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-chic
  version: 1.6.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-chic.data >=1.6.0,<1.7.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-caret
  - r-catools
  - r-progress
  - r-spp
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-chic.data >=1.6.0,<1.7.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-caret
  - r-catools
  - r-progress
  - r-spp
source:
  md5: cf55133f5d7d1f4949280ed6a9aca278
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ChIC_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/ChIC_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chic/bioconductor-chic_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ChIC')"
