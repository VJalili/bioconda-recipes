about:
  description: ClusterJudge implements the functions, examples and other software
    published as an algorithm by Gibbons, FD and Roth FP. The article is called "Judging
    the Quality of Gene Expression-Based Clustering Methods Using Gene Annotation"
    and it appeared in Genome Research, vol. 12, pp1574-1581 (2002). See package?ClusterJudge
    for an overview.
  home: https://bioconductor.org/packages/3.10/bioc/html/ClusterJudge.html
  license: Artistic-2.0
  summary: Judging Quality of Clustering Methods using Mutual Information
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-clusterjudge
  version: 1.8.0
requirements:
  host:
  - r-base
  - r-httr
  - r-infotheo
  - r-jsonlite
  - r-lattice
  - r-latticeextra
  run:
  - r-base
  - r-httr
  - r-infotheo
  - r-jsonlite
  - r-lattice
  - r-latticeextra
source:
  md5: a4fe7478b5b17c61ed8aeeeb79cdf673
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ClusterJudge_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/ClusterJudge_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clusterjudge/bioconductor-clusterjudge_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ClusterJudge')"
