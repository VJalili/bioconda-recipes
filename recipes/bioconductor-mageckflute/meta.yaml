about:
  description: MAGeCKFlute is designed to surporting downstream analysis, utilizing
    the gene summary data provided through MAGeCK or MAGeCK-VISPR. Quality control,
    normalization, and screen hit identification for CRISPR screen data are performed
    in pipeline. Identified hits within the pipeline are categorized based on experimental
    design, and are subsequently interpreted by functional enrichment analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/MAGeCKFlute.html
  license: GPL (>=3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Integrative analysis pipeline for pooled CRISPR functional genetic screens
