about:
  home: https://github.com/cytham/nanovar
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE.txt
  summary: Structural variant caller using low-depth long reads
build:
  noarch: python
  number: 0
  script: ' -m pip install . --ignore-installed --no-deps -vv'
extra:
  recipe-maintainers:
  - cytham
package:
  name: nanovar
  version: 1.2.7
requirements:
  host:
  - pip
  - python >=3.6
  run:
  - biopython >=1.74
  - matplotlib >=2.2.3
  - natsort >=6.2.0
  - numpy >=1.17.3
  - progress >=1.4
  - pybedtools >=0.8.0
  - python >=3.6
  - scipy >=1.2.1
  - tensorflow >=2.0.0
  - bedtools >=2.26.0
  - blast >=2.5.0
  - hs-blastn >=0.0.5
source:
  sha256: dc848625207582f4bc5f47a44a690e81c3050a31eee0e2070f48f88895feeecf
  url: https://pypi.io/packages/source/n/nanovar/nanovar-1.2.7.tar.gz
test:
  commands:
  - nanovar --help
  imports:
  - nanovar
