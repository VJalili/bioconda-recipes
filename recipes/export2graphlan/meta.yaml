about:
  home: https://bitbucket.org/CibioCM/export2graphlan/overview
  license: MIT License
  license_family: MIT
  license_file: license.txt
  readme: README.md
  summary: export2graphlan is a conversion software tool for producing both annotation
    and tree file for GraPhlAn. It automatically generate the input tree and the annotation
    file for GraPhlAn, starting from the input/output of MetaPhlAn, LEfSe, and HUMAnN.
    It supports also the biom file format. The annotation file will highlight specific
    sub-trees/clades automatically inferred from input file(s) provided. The two output
    file of export2graphlan should then be used with GraPhlAn.
build:
  number: 1
  skip: true
package:
  name: export2graphlan
  version: 0.2
requirements:
  build: null
  run:
  - python 2.7*
  - matplotlib
  - pandas
  - scipy
  - numpy
  - hclust2
source:
  fn: export2graphlan-0.20.tar.gz
  md5: bd99cefc75a01b6de58b27e88a6d75aa
  patches:
  - export2graphlan.py.patch
  url: https://bitbucket.org/CibioCM/export2graphlan/get/0.20.tar.gz
test:
  commands:
  - export2graphlan.py -h
