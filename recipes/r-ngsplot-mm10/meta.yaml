about:
  home: https://github.com/shenlab-sinai/ngsplot
  license: GPL-2.0
  summary: MM10 genome database for NGSplot
build:
  number: 4
  skip: true
extra:
  recipe-maintainers:
  - MathiasHaudgaard
  - FrodePedersen
  - ArneKr
  - johanneskoester
  - bgruening
  - daler
  - jdblischak
package:
  name: r-ngsplotdb-mm10
  version: '3.00'
requirements:
  run:
  - r-ngsplot
  - r-base
  - wget
  - python<3.0a0
test:
  commands:
  - (ngsplotdb.py list | grep -qF "mm10" || ngsplotdb.py list)
