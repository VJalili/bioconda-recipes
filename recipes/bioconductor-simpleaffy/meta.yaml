about:
  description: Provides high level functions for reading Affy .CEL files, phenotypic
    data, and then computing simple things with it, such as t-tests, fold changes
    and the like. Makes heavy use of the affy library. Also has some basic scatter
    plot functions and mechanisms for generating high resolution journal figures...
  home: https://bioconductor.org/packages/3.10/bioc/html/simpleaffy.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Very simple high level analysis of Affymetrix data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
