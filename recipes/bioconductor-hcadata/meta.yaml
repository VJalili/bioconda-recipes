about:
  description: 'This package allows a direct access to the dataset generated by the
    Human Cell Atlas project for further processing in R and Bioconductor, in the
    comfortable format of SingleCellExperiment objects (available in other formats
    here: http://preview.data.humancellatlas.org/).'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/HCAData.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Accessing The Datasets Of The Human Cell Atlas in R/Bioconductor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hcadata
  version: 1.2.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  - curl
source:
  md5: ce28b7ea08b5c74184fc7c47dba39f0f
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/HCAData_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/HCAData_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hcadata/bioconductor-hcadata_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HCAData')"
