about:
  description: This packages contains data to be used with the 'tofsims' package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/tofsimsData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Import, process and analysis of ToF-SIMS imaging data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tofsimsdata
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 445b64d6f62c3cffd9d51cf4b87b7d4c
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/tofsimsData_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/tofsimsData_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tofsimsdata/bioconductor-tofsimsdata_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tofsimsData')"
