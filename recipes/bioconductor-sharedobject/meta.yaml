about:
  description: This package is developed for facilitating parallel computing in R.
    It is capable to create an R object in the shared memory space and share the data
    across multiple R processes. It avoids the overhead of memory dulplication and
    data transfer, which make sharing big data object across many clusters possible.
  home: https://bioconductor.org/packages/3.10/bioc/html/SharedObject.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Sharing R objects across multiple R processes without memory duplication
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sharedobject
  version: 1.0.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-bh
  - r-rcpp
  - r-xptr
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-bh
  - r-rcpp
  - r-xptr
source:
  md5: f0605035882f181d2f2c490d35506443
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SharedObject_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/SharedObject_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sharedobject/bioconductor-sharedobject_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SharedObject')"
