about:
  description: Queries, data structure and interface to visualization of interaction
    datasets. This package inplements the PSI-MI 2.5 standard and supports up to now
    8 databases. Further databases supporting PSI-MI 2.5 standard will be added continuously.
  home: https://bioconductor.org/packages/3.10/bioc/html/RpsiXML.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: R interface to PSI-MI 2.5 files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rpsixml
  - doi:10.1007/978-1-60761-987-1_9
  parent_recipe:
    name: bioconductor-rpsixml
    path: recipes/bioconductor-rpsixml
    version: 2.22.0
package:
  name: bioconductor-rpsixml
  version: 2.28.0
requirements:
  host:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-hypergraph >=1.58.0,<1.59.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-xml >=2.4.0
  run:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-hypergraph >=1.58.0,<1.59.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-xml >=2.4.0
source:
  md5: ee2a63111e804ab84f5fc710ca2b52e7
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RpsiXML_2.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/RpsiXML_2.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rpsixml/bioconductor-rpsixml_2.28.0_src_all.tar.gz
test:
