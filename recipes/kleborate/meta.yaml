about:
  home: https://github.com/katholt/Kleborate
  license: GNU General Public License v3 or later (GPLv3+)
  license_family: GPL3
  summary: 'A tool to screen Klebiella genome assembiles for: MLST sequence type,
    species (e.g. K. pneumoniae, K. quasipneumoniae, K. variicola, etc.), ICEKp associated
    virulence loci: yersiniabactin (ybt), colibactin (clb), virulence plasmid associated
    loci: salmochelin (iro), aerobactin (iuc), hypermucoidy (rmpA, rmpA2), antimicrobial
    resistance genes, including quinolone resistance SNPs and colistin resistance
    truncations, and K (capsule) and O antigen (LPS) serotype prediction, via wzi
    alleles and Kaptive.'
build:
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: kleborate
  version: 1.0.0
requirements:
  host:
  - python
  - pip
  run:
  - python
  - biopython
  - blast >=2.2.31
  - mash
source:
  sha256: 0373ebe690b918e69972f8772a3d87aaf6618cb73e613d9af4925388473a7b39
  url: https://github.com/katholt/Kleborate/archive/v1.0.0.tar.gz
test:
  commands:
  - kleborate -h
