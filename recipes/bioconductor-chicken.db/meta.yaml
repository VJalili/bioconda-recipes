about:
  description: Affymetrix chicken annotation data (chip chicken) assembled using data
    from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/chicken.db.html
  license: Artistic-2.0
  summary: Affymetrix chicken annotation data (chip chicken)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-chicken.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.gg.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.gg.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: e093b861c4688cf10e53a3124ee8bfc0
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/chicken.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/chicken.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chicken.db/bioconductor-chicken.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('chicken.db')"
