about:
  description: Graph objects from pathway topology derived from Biocarta, HumanCyc,
    KEGG, NCI, Panther, PathBank, PharmGKB, Reactome and SMPDB databases.
  home: https://bioconductor.org/packages/3.10/bioc/html/graphite.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: GRAPH Interaction from pathway Topological Environment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:graphite
  parent_recipe:
    name: bioconductor-graphite
    path: recipes/bioconductor-graphite
    version: 1.26.3
package:
  name: bioconductor-graphite
  version: 1.32.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-checkmate
  - r-httr
  - r-rappdirs
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-checkmate
  - r-httr
  - r-rappdirs
source:
  md5: 828080683364be145dde282bb78aeaa1
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/graphite_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/graphite_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-graphite/bioconductor-graphite_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('graphite')"
