about:
  description: This package takes the MiChip miRNA microarray .grp scanner output
    files and parses these out, providing summary and plotting functions to analyse
    MiChip hybridizations. A set of hybridizations is packaged into an ExpressionSet
    allowing it to be used by other BioConductor packages.
  home: https://bioconductor.org/packages/3.10/bioc/html/MiChip.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: MiChip Parsing and Summarizing Functions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:michip
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-michip
    path: recipes/bioconductor-michip
    version: 1.34.0
package:
  name: bioconductor-michip
  version: 1.40.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
source:
  md5: e876b00dedff1e52ef1f74aa53754f18
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MiChip_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/MiChip_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-michip/bioconductor-michip_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MiChip')"
