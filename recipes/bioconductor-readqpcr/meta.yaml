  - r-base
source:
  md5: 9b548d753c7800128c2c7ad714f20867
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ReadqPCR_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/ReadqPCR_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-readqpcr/bioconductor-readqpcr_1.32.0_src_all.tar.gz
