about:
  description: 'The package provides a set of R functions for interacting with BioPAX
    OWL files using Paxtools and the querying Pathway Commons (PC) molecular interaction
    database that are hosted by the Computational Biology Center at Memorial Sloan-Kettering
    Cancer Center (MSKCC). Pathway Commons databases include: BIND, BioGRID, CORUM,
    CTD, DIP, DrugBank, HPRD, HumanCyc, IntAct, KEGG, MirTarBase, Panther, PhosphoSitePlus,
    Reactome, RECON, TRANSFAC.'
  home: https://bioconductor.org/packages/3.10/bioc/html/paxtoolsr.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: 'PaxtoolsR: Access Pathways from Multiple Databases through BioPAX and
    Pathway Commons'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-paxtoolsr
  version: 1.20.0
requirements:
  host:
  - r-base
  - r-httr
  - r-igraph
  - r-jsonlite
  - r-plyr
  - r-r.utils
  - r-readr
  - r-rjava >=0.9-8
  - r-rjson
  - r-xml
  - openjdk
  run:
  - r-base
  - r-httr
  - r-igraph
  - r-jsonlite
  - r-plyr
  - r-r.utils
  - r-readr
  - r-rjava >=0.9-8
  - r-rjson
  - r-xml
  - openjdk
source:
  md5: 7355d762ac9ddcb397f819256d0a0e1b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/paxtoolsr_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/paxtoolsr_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-paxtoolsr/bioconductor-paxtoolsr_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('paxtoolsr')"
