about:
  description: Data package for WGBS Data in TCGA. Data is stored as SummarizedExperiment
    Format. See vignette on how to extract the data and perform differential methylation
    analysis.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/tcgaWGBSData.hg19.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tcgawgbsdata.hg19
  version: 1.4.0
requirements:
  host:
  - bioconductor-bsseq >=1.22.0,<1.23.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - r-knitr
  run:
  - bioconductor-bsseq >=1.22.0,<1.23.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - r-knitr
  - curl
source:
  md5: 63d5365c7681dd2016dcd6e7be12d740
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/tcgaWGBSData.hg19_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/tcgaWGBSData.hg19_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tcgawgbsdata.hg19/bioconductor-tcgawgbsdata.hg19_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tcgaWGBSData.hg19')"
