about:
  description: This package provides R functions for common pre-procssing steps that
    are applied on 1H-NMR data. It also provides a function to read the FID signals
    directly in the Bruker format.
  home: https://bioconductor.org/packages/3.10/bioc/html/PepsNMR.html
  license: GPL-2 | file LICENSE
  license_file: LICENSE
  summary: Pre-process 1H-NMR FID signals
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pepsnmr
  version: 1.4.0
requirements:
  host:
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-matrix
  - r-matrixstats
  - r-ptw
  - r-reshape2
  run:
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-matrix
  - r-matrixstats
  - r-ptw
  - r-reshape2
source:
  md5: df26561ab0cefd48376f75726c498b07
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/PepsNMR_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/PepsNMR_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pepsnmr/bioconductor-pepsnmr_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PepsNMR')"
