about:
  description: Tools for manipulation of sequence-, RiboSeq-, RNASeq- and CageSeq
    data. ORFik is extremely fast through use of C, data.table and GenomicRanges.
    Package allows to reassign starts of the transcripts with the use of CageSeq data,
    automatic shifting of RiboSeq reads, finding of Open Reading Frames for whole
    genomes and much more.
  home: https://bioconductor.org/packages/3.10/bioc/html/ORFik.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Open Reading Frames in Genomics
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-orfik
  version: 1.6.0
