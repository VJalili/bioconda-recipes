about:
  description: 'This package defines classes for representing genomic intervals and
    provides functions and methods for working with these. Note: The package provides
    the basic infrastructure for and is enhanced by the package ''girafe''.'
  home: https://bioconductor.org/packages/3.10/bioc/html/genomeIntervals.html
  license: Artistic-2.0
  summary: Operations on genomic intervals
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:genomeintervals
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-genomeintervals
    path: recipes/bioconductor-genomeintervals
    version: 1.36.0
package:
  name: bioconductor-genomeintervals
  version: 1.42.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-intervals >=0.14.0
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
