about:
  home: http://github.com/raonyguimaraes/pynnotator
  license: BSD
  license_family: BSD
  summary: A Python Annotation Framework for VCFs using multiple tools.
build:
  entry_points:
  - pynnotator=pynnotator.main:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - raonyguimaraes
package:
  name: pynnotator
  version: 1.9.4
requirements:
  host:
  - python >=3
  run:
  - pysam >=0.15
  - python >=3
  - distro
source:
  sha256: e50650cf5c92aabeeb747db08e295ab2cde3630e5d3b7c60e6f1b99e17d6b3dd
  url: https://pypi.io/packages/source/p/pynnotator/pynnotator-1.9.4.tar.gz
test:
  commands:
  - pynnotator --help
  imports:
  - pynnotator
  - pynnotator.helpers
  - pynnotator.tests
  requires:
  - nose
