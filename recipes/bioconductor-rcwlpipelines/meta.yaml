about:
  description: A collection of Bioinformatics tools and pipelines based on R and the
    Common Workflow Language.
  home: https://bioconductor.org/packages/3.10/bioc/html/RcwlPipelines.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Bioinformatics pipelines based on Rcwl
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rcwlpipelines
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-rcwl >=1.2.0,<1.3.0
  - bioconductor-tximport >=1.14.0,<1.15.0
  - r-base
  - r-dplyr
  - r-jsonlite
  - r-rappdirs
  - nodejs
  run:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-rcwl >=1.2.0,<1.3.0
  - bioconductor-tximport >=1.14.0,<1.15.0
  - r-base
  - r-dplyr
  - r-jsonlite
  - r-rappdirs
  - nodejs
source:
  md5: c4b7558678c594a0f981a583f059a4be
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RcwlPipelines_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/RcwlPipelines_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcwlpipelines/bioconductor-rcwlpipelines_1.2.0_src_all.tar.gz
test:
