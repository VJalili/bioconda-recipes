about:
  description: Contains a set of functions to perform large-scale analysis of pharmacogenomic
    data.
  home: https://bioconductor.org/packages/3.10/bioc/html/PharmacoGx.html
  license: Artistic-2.0
  summary: Analysis of Large-Scale Pharmacogenomic Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pharmacogx
  version: 1.16.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-piano >=2.2.0,<2.3.0
  - r-base
  - r-catools
  - r-downloader
  - r-lsa
  - r-magicaxis
  - r-rcolorbrewer
  - r-reshape2
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-piano >=2.2.0,<2.3.0
  - r-base
  - r-catools
  - r-downloader
  - r-lsa
  - r-magicaxis
  - r-rcolorbrewer
  - r-reshape2
source:
  md5: 0d7e343261f3b32ad44e5da6f656ce59
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/PharmacoGx_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/PharmacoGx_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pharmacogx/bioconductor-pharmacogx_1.16.0_src_all.tar.gz
test:
