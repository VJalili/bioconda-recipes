about:
  home: https://github.com/theislab/dca
  license: Apache Software
  license_family: APACHE
  summary: Count autoencoder for scRNA-seq denoising
build:
  entry_points:
  - dca = dca.__main__:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vvv '
extra:
  identifiers:
  - doi:10.1101/300681
package:
  name: dca
  version: 0.2.3
requirements:
  host:
  - pip
  - python >=3.6
  run:
  - h5py
  - keras >=2.0.8
  - kopt
  - numpy >=1.7
  - pandas
  - python >=3.6
  - scanpy
  - scikit-learn
  - six >=1.10.0
source:
  sha256: c40f9e5c06f4592247435e018c694c9e9ef9302e294c9b2f62292864b6b855e2
  url: https://pypi.io/packages/source/D/DCA/DCA-0.2.3.tar.gz
test:
  commands:
  - dca --help
  imports:
  - dca
