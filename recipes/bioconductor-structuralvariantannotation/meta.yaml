about:
  description: StructuralVariantAnnotation contains useful helper functions for dealing
    with structural variants in VCF format. The packages contains functions for parsing
    VCFs from a number of popular callers as well as functions for dealing with breakpoints
    involving two separate genomic loci encoded as GRanges objects.
  home: https://bioconductor.org/packages/3.10/bioc/html/StructuralVariantAnnotation.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Variant annotations for structural variants
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-structuralvariantannotation
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-assertthat
  - r-base
  - r-dplyr
  - r-rlang
  - r-stringr
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-assertthat
  - r-base
  - r-dplyr
  - r-rlang
  - r-stringr
source:
  md5: da340adef69eab266b2994f86b84fc53
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/StructuralVariantAnnotation_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/StructuralVariantAnnotation_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-structuralvariantannotation/bioconductor-structuralvariantannotation_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('StructuralVariantAnnotation')"
