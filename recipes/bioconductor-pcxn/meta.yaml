about:
  description: Discover the correlated pathways/gene sets of a single pathway/gene
    set or discover correlation relationships among multiple pathways/gene sets. Draw
    a heatmap or create a network of your query and extract members of each pathway/gene
    set found in the available collections (MSigDB H hallmark, MSigDB C2 Canonical
    pathways, MSigDB C5 GO BP and Pathprint).
  home: https://bioconductor.org/packages/3.10/bioc/html/pcxn.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Exploring, analyzing and visualizing functions utilizing the pcxnData package
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pcxn
  version: 2.8.0
requirements:
  host:
  - bioconductor-pcxndata >=2.8.0,<2.9.0
  - r-base
  - r-pheatmap
  run:
  - bioconductor-pcxndata >=2.8.0,<2.9.0
  - r-base
  - r-pheatmap
source:
  md5: 97d1aa16a803ff040d52f0d8ce3d4e88
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pcxn_2.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/pcxn_2.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pcxn/bioconductor-pcxn_2.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pcxn')"
