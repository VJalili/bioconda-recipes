  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-miniui
  - r-shiny
  run:
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-miniui
  - r-shiny
source:
  md5: 3ceb4666eb074006100683afd8d3da73
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/TFutils_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/TFutils_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tfutils/bioconductor-tfutils_1.6.0_src_all.tar.gz
test:
  commands:
