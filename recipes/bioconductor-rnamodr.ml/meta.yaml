about:
  description: RNAmodR.ML extend the functionality of the RNAmodR package and classical
    detection strategies towards detection through machine learning models. RNAmodR.ML
    provides classes, functions and an example workflow to establish a detection stratedy,
    which can be packaged.
  home: https://bioconductor.org/packages/3.10/bioc/html/RNAmodR.ML.html
  license: Artistic-2.0
  summary: Detecting patterns of post-transcriptional modifications using machine
    learning
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rnamodr.ml
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rnamodr >=1.0.0,<1.1.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-assertive
  - r-base
  - r-ranger
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rnamodr >=1.0.0,<1.1.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-assertive
  - r-base
  - r-ranger
source:
  md5: 094e60f36d19d517d4e3f838d0eda0db
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RNAmodR.ML_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/RNAmodR.ML_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rnamodr.ml/bioconductor-rnamodr.ml_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RNAmodR.ML')"
