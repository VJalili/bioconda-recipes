about:
  home: https://gdc.cancer.gov/access-data/gdc-data-transfer-tool
  license: Apache v2
  summary: GDC Data Transfer Tool
build:
  noarch: python
  number: 0
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: gdc-client
  version: 1.4.0
requirements:
  host:
  - python <3
  - parcel >=0.2,<1
  - lxml >=3,<4
  - pyyaml >=3,<4
  - jsonschema >=2,<3
  - pyopenssl >=17,<18
  - ndg-httpsclient >=0.4,<1
  - pyasn1 >=0.2,<1
  - zlib
  run:
  - python <3
  - parcel >=0.2,<1
  - lxml >=3,<4
  - pyyaml >=3,<4
  - jsonschema >=2,<3
  - pyopenssl >=17,<18
  - ndg-httpsclient >=0.4,<1
  - pyasn1 >=0.2,<1
  - zlib
source:
  sha256: 3ae6664f9666c75ffbf3c883409cfa51333f61d23b7aa99010925a084b4c9582
  url: https://github.com/NCI-GDC/gdc-client/archive/1.4.0.tar.gz
test:
  commands:
  - gdc-client --help
