about:
  home: https://github.com/biowdl/collect-columns
  license: MIT
  license_family: MIT
  summary: Retrieve a column for each in a set of tables, placing them in a single
    output table.
build:
  entry_points:
  - collect-columns=collect_columns.collect_columns:main
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: collect-columns
  version: 0.2.0
requirements:
  host:
  - bcbio-gff
  - biopython
  - pip
  - python >=3.5
  run:
  - bcbio-gff
  - biopython
  - python >=3.5
source:
  sha256: bce9ce5c9bdc93467b6e9d5a8912a1dcb6b257cc28d21386dc868c929b706434
  url: https://pypi.io/packages/source/c/collect-columns/collect-columns-0.2.0.tar.gz
test:
  commands:
  - collect-columns --help
  imports:
  - collect_columns
