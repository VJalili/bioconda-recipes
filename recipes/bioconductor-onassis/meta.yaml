about:
  description: A package that allows the annotation of text with ontology terms (mainly
    from OBO ontologies) and the computation of semantic similarity measures based
    on the structure of the ontology between different annotated samples.
  home: https://bioconductor.org/packages/3.10/bioc/html/Onassis.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: OnASSIs Ontology Annotation and Semantic SImilarity software
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-onassis
  version: 1.8.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-geometadb >=1.48.0,<1.49.0
  - bioconductor-onassisjavalibs >=1.8.0,<1.9.0
  - r-base
  - r-data.table
  - r-dt
  - r-knitr
  - r-rcurl
  - r-rjava
  - r-rsqlite
  - openjdk
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-geometadb >=1.48.0,<1.49.0
  - bioconductor-onassisjavalibs >=1.8.0,<1.9.0
  - r-base
  - r-data.table
  - r-dt
  - r-knitr
  - r-rcurl
  - r-rjava
  - r-rsqlite
  - openjdk
source:
  md5: 65715d0ea8c8e3b8567444dc23e08578
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Onassis_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/Onassis_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-onassis/bioconductor-onassis_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Onassis')"
