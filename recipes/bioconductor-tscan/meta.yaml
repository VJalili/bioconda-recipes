about:
  description: TSCAN enables users to easily construct and tune pseudotemporal cell
    ordering as well as analyzing differentially expressed genes. TSCAN comes with
    a user-friendly GUI written in shiny. More features will come in the future.
  home: https://bioconductor.org/packages/3.10/bioc/html/TSCAN.html
  license: GPL(>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'TSCAN: Tools for Single-Cell ANalysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:tscan
  - doi:10.1093/nar/gkw430
  parent_recipe:
    name: bioconductor-tscan
    path: recipes/bioconductor-tscan
    version: 1.18.0
package:
  name: bioconductor-tscan
  version: 1.24.0
requirements:
  host:
  - r-base
  - r-combinat
  - r-fastica
  - r-ggplot2
  - r-gplots
  - r-igraph
  - r-mclust
  - r-mgcv
  - r-plyr
  - r-shiny
  run:
  - r-base
  - r-combinat
  - r-fastica
  - r-ggplot2
  - r-gplots
  - r-igraph
  - r-mclust
  - r-mgcv
  - r-plyr
  - r-shiny
source:
  md5: 01878ea77175cf0f6c6a1e622bf0a22f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/TSCAN_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/TSCAN_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tscan/bioconductor-tscan_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TSCAN')"
