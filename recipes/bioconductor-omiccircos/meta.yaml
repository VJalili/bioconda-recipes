about:
  description: OmicCircos is an R application and package for generating high-quality
    circular plots for omics data.
  home: https://bioconductor.org/packages/3.10/bioc/html/OmicCircos.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: High-quality circular visualization of omics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:omiccircos
  - doi:10.4137/cin.s13495
  parent_recipe:
    name: bioconductor-omiccircos
    path: recipes/bioconductor-omiccircos
    version: 1.18.0
package:
  name: bioconductor-omiccircos
  version: 1.24.0
requirements:
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
source:
  md5: 9219b51c3890a89ae60fb0ff30b551e1
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/OmicCircos_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/OmicCircos_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-omiccircos/bioconductor-omiccircos_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OmicCircos')"
