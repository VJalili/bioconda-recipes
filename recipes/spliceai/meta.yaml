about:
  home: https://github.com/Illumina/SpliceAI
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: A deep learning-based tool to identify splice variants.
build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: spliceai
  version: '1.3'
requirements:
  host:
  - python
  - pip
  run:
  - python
  - keras >=2.0.5
  - pyfaidx >=0.5.0
  - pysam >=0.10.0
  - numpy >=1.14.0
  - pandas >=0.23.0
  - tensorflow >=1.13.0
source:
  sha256: 23714675955f6859dddaa479d062a803b3ceb51668cf1301ab12271c2544e9ed
  url: https://github.com/Illumina/SpliceAI/archive/v1.3.tar.gz
test:
  commands:
  - spliceai --help
  imports:
  - spliceai
