about:
  description: Combining bootstrap aggregating and Gene set enrichment analysis (GSEA),
    RGSEA is a classfication algorithm with high robustness and no over-fitting problem.
    It performs well especially for the data generated from different exprements.
  home: https://bioconductor.org/packages/3.10/bioc/html/RGSEA.html
  license: GPL(>=3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Random Gene Set Enrichment Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rgsea
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rgsea
    path: recipes/bioconductor-rgsea
    version: 1.14.0
package:
  name: bioconductor-rgsea
  version: 1.20.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
source:
  md5: 2b0760a9a4efda361940958fd2fcb95e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RGSEA_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/RGSEA_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rgsea/bioconductor-rgsea_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RGSEA')"
