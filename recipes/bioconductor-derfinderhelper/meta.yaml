about:
  description: Helper package for speeding up the derfinder package when using multiple
    cores.
  home: https://bioconductor.org/packages/3.10/bioc/html/derfinderHelper.html
  license: Artistic-2.0
  summary: derfinder helper package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:derfinderhelper
  parent_recipe:
    name: bioconductor-derfinderhelper
    path: recipes/bioconductor-derfinderhelper
    version: 1.14.0
package:
  name: bioconductor-derfinderhelper
  version: 1.20.0
requirements:
  host:
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-matrix
  run:
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-matrix
source:
  md5: 112219290a9ade5f0ef0b82b781e1ab2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/derfinderHelper_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/derfinderHelper_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-derfinderhelper/bioconductor-derfinderhelper_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('derfinderHelper')"
