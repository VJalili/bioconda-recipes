about:
  home: https://trinotate.github.io/
  license: BSD
  summary: Trinotate is a comprehensive annotation suite designed for automatic functional
    annotation of transcriptomes, particularly de novo assembled transcriptomes, from
    model or non-model organisms
build:
  noarch: generic
  number: 1
package:
  name: trinotate
  version: 3.2.0
requirements:
  host:
  - perl
  - perl-app-cpanminus
  - perl-module-build
  - perl-dbi
  - perl-dbd-sqlite
  - perl-file-find-rule
  run:
  - perl
  - sqlite
  - perl-app-cpanminus
  - perl-module-build
  - perl-dbi
  - perl-dbd-sqlite
  - blast
  - hmmer
  - perl-file-find-rule
  - wget
source:
  patches:
  - runMe.sh.patch
  - trinotate.patch
  - boiler.patch
  sha256: 93195661a822b5a4eeb6504051795db91626a75c81c03f03f1f9fbfbf7e1e291
  url: https://github.com/Trinotate/Trinotate/archive/Trinotate-v3.2.0.tar.gz
test:
  commands:
  - Trinotate --help 2>&1 | grep "Trinotate <sqlite.db> <command>"
