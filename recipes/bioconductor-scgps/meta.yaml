about:
  description: 'The package implements two main algorithms to answer two key questions:
    a SCORE (Stable Clustering at Optimal REsolution) to find subpopulations, followed
    by scGPS to investigate the relationships between subpopulations.'
  home: https://bioconductor.org/packages/3.10/bioc/html/scGPS.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A complete analysis of single cell subpopulations, from identifying subpopulations
    to analysing their relationship (scGPS = single cell Global Predictions of Subpopulation)
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-scgps
  version: 1.0.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-deseq >=1.38.0,<1.39.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-caret >=6.0
  - r-dplyr
  - r-dynamictreecut
  - r-fastcluster
  - r-ggplot2 >=2.2.1
  - r-glmnet >2.0
  - r-locfit
  - r-rcpp
  - r-rcpparmadillo
  - r-rcppparallel
  run:
  - bioconductor-deseq >=1.38.0,<1.39.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-caret >=6.0
  - r-dplyr
  - r-dynamictreecut
  - r-fastcluster
  - r-ggplot2 >=2.2.1
  - r-glmnet >2.0
  - r-locfit
  - r-rcpp
  - r-rcpparmadillo
  - r-rcppparallel
source:
  md5: 538cbf78562b1ac4f907d5d8f9c57497
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/scGPS_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/scGPS_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scgps/bioconductor-scgps_1.0.0_src_all.tar.gz
