about:
  description: Provides sample files and data for the vignettes of pepStat and Pviz
    as well as peptide collections for HIV and SIV.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/pepDat.html
  license: Artistic-2.0
  summary: Peptide microarray data package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pepdat
  version: 1.6.0
requirements:
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  - curl
source:
  md5: 8d79bf2acb97c572133da39dacafe186
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/pepDat_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/pepDat_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pepdat/bioconductor-pepdat_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pepDat')"
