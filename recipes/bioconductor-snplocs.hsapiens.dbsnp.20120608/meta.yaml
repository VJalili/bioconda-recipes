about:
  description: 'SNP locations and alleles for Homo sapiens extracted from NCBI dbSNP
    Build 137. The source data files used for this package were created by NCBI on
    June 7-8, 2012, and contain SNPs mapped to reference genome GRCh37.p5. WARNING:
    Note that the GRCh37.p5 genome is a patched version of GRCh37 but the patch doesn''t
    alter chromosomes 1-22, X, Y, MT. GRCh37 itself is the same as the hg19 genome
    from UCSC *except* for the mitochondrion chromosome. Therefore, the SNPs in this
    package can be "injected" in BSgenome.Hsapiens.UCSC.hg19 and they will land at
    the correct location but this injection will exclude chrM (i.e. nothing will be
    injected in that sequence). IMPORTANT NOTE: This package is deprecated. Please
    use a SNPlocs data package based on a more recent dbSNP BUILD instead (e.g. BUILD
    144 or BUILD 149). You can call BSgenome::available.SNPs() from R to get the list
    of available SNPlocs data packages.'
  home: https://bioconductor.org/packages/3.10/data/annotation/html/SNPlocs.Hsapiens.dbSNP.20120608.html
  license: Artistic-2.0
  summary: SNP locations for Homo sapiens (dbSNP Build 137)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-snplocs.hsapiens.dbsnp.20120608
  version: 0.99.11
requirements:
  host:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - curl
source:
  md5: 6f06b9f619994b2a9b0fd780ead2f0cc
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/SNPlocs.Hsapiens.dbSNP.20120608_0.99.11.tar.gz
  - https://bioarchive.galaxyproject.org/SNPlocs.Hsapiens.dbSNP.20120608_0.99.11.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-snplocs.hsapiens.dbsnp.20120608/bioconductor-snplocs.hsapiens.dbsnp.20120608_0.99.11_src_all.tar.gz
