about:
  home: http://metacpan.org/pod/Proch::N50
  license: mit
  summary: calculate N50 from FASTA/FASTQ files, producing both machine and human
    friendly outputs
build:
  noarch: generic
  number: 0
package:
  name: n50
  version: 0.92
requirements:
  host:
  - perl
  - perl-app-cpanminus
  - perl-file-which
  - perl-json-pp
  - perl-fastx-reader
  - perl-getopt-long
  - perl-exporter
  - perl-text-asciitable
  - perl-pod-usage
  run:
  - perl
  - perl-file-which
  - perl-getopt-long
  - perl-json-pp
  - perl-fastx-reader
  - perl-exporter
  - perl-text-asciitable
  - perl-pod-usage
source:
  sha256: b73ee417e56a99f45dac4fc9c8238bed857b6d39acf11c59453c45276fdd1716
  url: https://cpan.metacpan.org/authors/id/P/PR/PROCH/Proch-N50-0.92.tar.gz
test:
  commands:
  - perl -e "use FASTX::Reader"
  - perl -e "use Proch::N50"
  files:
  - test.fa
