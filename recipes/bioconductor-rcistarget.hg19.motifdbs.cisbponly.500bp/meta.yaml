about:
  description: 'RcisTarget databases: Gene-based motif rankings and annotation to
    transcription factors. This package contains a subset of 4.6k motifs (cisbp motifs),
    scored only within 500bp upstream and the TSS. See RcisTarget tutorial to download
    the full databases, containing 20k motifs and search space up to 10kbp around
    the TSS.'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RcisTarget.hg19.motifDBs.cisbpOnly.500bp.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: RcisTarget motif databases for human (hg19) - Subset of 4.6k motifs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rcistarget.hg19.motifdbs.cisbponly.500bp
  version: 1.6.0
requirements:
  host:
  - r-base
  - r-data.table
  run:
  - r-base
  - r-data.table
  - curl
source:
  md5: 5f176cd2b29ef07d5f061cc6f1a1d683
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RcisTarget.hg19.motifDBs.cisbpOnly.500bp_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/RcisTarget.hg19.motifDBs.cisbpOnly.500bp_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcistarget.hg19.motifdbs.cisbponly.500bp/bioconductor-rcistarget.hg19.motifdbs.cisbponly.500bp_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RcisTarget.hg19.motifDBs.cisbpOnly.500bp')"
