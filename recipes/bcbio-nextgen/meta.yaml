about:
  home: https://github.com/chapmanb/bcbio-nextgen
  license: MIT
  summary: Validated, scalable, community developed variant calling, RNA-seq and small
    RNA analysis
build:
  noarch: python
  number: 0
extra:
  identifiers:
  - biotools:bcbio-nextgen
package:
  name: bcbio-nextgen
  version: 1.2.0
requirements:
  host:
  - python >=3.6
  - setuptools
  - pip
  run:
  - python
  - arrow
  - beautifulsoup4
  - bioblend
  - biopython
  - boto
  - cyvcf2
  - dnapi
  - fadapa
  - geneimpacts
  - gffutils
  - h5py
  - htslib
  - ipyparallel >=6.0.2
  - ipython-cluster-helper >=0.6.1
  - joblib >=0.12
  - logbook
  - matplotlib
  - mock
  - msgpack-python
  - openssl
  - pandas
  - pip
  - py
  - pycrypto
  - pytest
  - pytest-cov >=2.6.1
  - pytest-mock
  - psutil
  - python-dateutil >=2.5.0
  - pybedtools
  - pysam >=0.13.0
  - pyvcf
  - pyyaml
  - requests
  - scipy >=1.3.0
  - seaborn
  - seqcluster
  - statsmodels
  - tabulate
  - toolz
  - yamllint
source:
  sha256: 4a2bedf382c054b28cd1ae285c7817d3cd15a802838e1e2196f58c0dc86306ef
  url: https://github.com/bcbio/bcbio-nextgen/archive/v1.2.0.tar.gz
test:
  commands:
  - LANG=C.UTF-8 bcbio_nextgen.py -h
  - LANG=C.UTF-8 bcbio_setup_genome.py -h
  - LANG=C.UTF-8 bcbio_prepare_samples.py -h
  imports:
  - bcbio.distributed.multi
  - bcbio.pipeline.main
  - bcbio.provenance.do
  - bcbio.distributed.ipython
