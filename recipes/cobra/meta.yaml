about:
  home: https://opencobra.github.io/cobrapy
  license: GNU Lesser General Public License v2 or later (LGPLv2+) or GNU General
    Public License v2 or later (GPLv2+)
  license_file: LICENSE
  summary: COBRApy is a package for constraint-based modeling of biological networks.
build:
  noarch: python
  number: 0
package:
  name: cobra
  version: 0.17.1
requirements:
  host:
  - python
  - setuptools
  run:
  - python
  - six
  - future
  - swiglpk >=4.65
  - ruamel.yaml >=0.15
  - numpy >=1.10.0
  - pandas >=0.23.0
  - optlang >=1.4.4
  - tabulate
  - python-libsbml >=5.18.0
  - depinfo >=1.5.1
source:
  sha256: cf276ded10c7ec64b0cf9d990cf55e56359b1dea94c2b5e05bc0bc1472bfe00a
  url: https://pypi.io/packages/source/c/cobra/cobra-0.17.1.tar.gz
test:
  commands:
  - python -c "import cobra.test; cobra.test.create_test_model('textbook').optimize()"
  imports:
  - cobra
  - cobra.core
  - cobra.flux_analysis
  - cobra.sampling
  - cobra.io
  - cobra.manipulation
  - cobra.test
  - cobra.util
