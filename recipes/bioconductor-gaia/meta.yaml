about:
  description: This package allows to assess the statistical significance of chromosomal
    aberrations.
  home: https://bioconductor.org/packages/3.10/bioc/html/gaia.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'GAIA: An R package for genomic analysis of significant chromosomal aberrations.'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gaia
  version: 2.30.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 0a4a037fe542ff91ca4b884ceca707ca
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/gaia_2.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/gaia_2.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gaia/bioconductor-gaia_2.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gaia')"
