about:
  description: 'Full genome sequences for Homo sapiens (Human) as provided by UCSC
    (hg19, Feb. 2009) and stored in Biostrings objects. The sequences are the same
    as in BSgenome.Hsapiens.UCSC.hg19, except that each of them has the 4 following
    masks on top: (1) the mask of assembly gaps (AGAPS mask), (2) the mask of intra-contig
    ambiguities (AMB mask), (3) the mask of repeats from RepeatMasker (RM mask), and
    (4) the mask of repeats from Tandem Repeats Finder (TRF mask). Only the AGAPS
    and AMB masks are "active" by default.'
  home: https://bioconductor.org/packages/3.10/data/annotation/html/BSgenome.Hsapiens.UCSC.hg19.masked.html
  license: Artistic-2.0
  summary: Full masked genome sequences for Homo sapiens (UCSC version hg19)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-bsgenome.hsapiens.ucsc.hg19.masked
  version: 1.3.99
requirements:
  host:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-bsgenome.hsapiens.ucsc.hg19 >=1.4.0,<1.5.0
  - r-base
  - curl
source:
  md5: 8abeb2afb811e1a38cf822d1bc0cb50a
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/BSgenome.Hsapiens.UCSC.hg19.masked_1.3.99.tar.gz
  - https://bioarchive.galaxyproject.org/BSgenome.Hsapiens.UCSC.hg19.masked_1.3.99.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bsgenome.hsapiens.ucsc.hg19.masked/bioconductor-bsgenome.hsapiens.ucsc.hg19.masked_1.3.99_src_all.tar.gz
test:
  commands:
  - $R -e "library('BSgenome.Hsapiens.UCSC.hg19.masked')"
