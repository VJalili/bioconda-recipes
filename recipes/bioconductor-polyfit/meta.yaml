about:
  description: Polyfit is an add-on to the packages DESeq which ensures the p-value
    distribution is uniform over the interval [0, 1] for data satisfying the null
    hypothesis of no differential expression, and uses an adpated Storey-Tibshiran
    method to calculate q-values.
  home: https://bioconductor.org/packages/3.10/bioc/html/Polyfit.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Add-on to DESeq to improve p-values and q-values
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:polyfit
  - doi:10.7717/peerj.576
  parent_recipe:
    name: bioconductor-polyfit
    path: recipes/bioconductor-polyfit
    version: 1.14.0
package:
  name: bioconductor-polyfit
  version: 1.20.0
requirements:
  host:
  - bioconductor-deseq >=1.38.0,<1.39.0
  - r-base
  run:
  - bioconductor-deseq >=1.38.0,<1.39.0
  - r-base
source:
  md5: 9989671fce5540b4e968e315b444305c
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Polyfit_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/Polyfit_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-polyfit/bioconductor-polyfit_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Polyfit')"
