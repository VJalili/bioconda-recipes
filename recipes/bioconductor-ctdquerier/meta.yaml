about:
  description: Package to retrieve and visualize data from the Comparative Toxicogenomics
    Database (http://ctdbase.org/). The downloaded data is formated as DataFrames
    for further downstream analyses.
  home: https://bioconductor.org/packages/3.10/bioc/html/CTDquerier.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Package for CTDbase data query, visualization and downstream analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ctdquerier
  version: 1.5.0
requirements:
  host:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-igraph
  - r-rappdirs
  - r-rcurl
  - r-stringdist
  - r-stringr
  run:
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-igraph
  - r-rappdirs
  - r-rcurl
  - r-stringdist
  - r-stringr
source:
  md5: ece6030afc1f393718a58dc45f6f2b2d
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CTDquerier_1.5.0.tar.gz
  - https://bioarchive.galaxyproject.org/CTDquerier_1.5.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ctdquerier/bioconductor-ctdquerier_1.5.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CTDquerier')"
