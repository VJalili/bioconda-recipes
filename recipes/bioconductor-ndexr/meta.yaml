about:
  description: This package offers an interface to NDEx servers, e.g. the public server
    at http://ndexbio.org/. It can retrieve and save networks via the API. Networks
    are offered as RCX object and as igraph representation.
  home: https://bioconductor.org/packages/3.10/bioc/html/ndexr.html
  license: BSD
  summary: NDEx R client library
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-ndexr
    path: recipes/bioconductor-ndexr
    version: 1.2.0
package:
  name: bioconductor-ndexr
  version: 1.8.0
requirements:
  host:
  - r-base
  - r-httr
  - r-igraph
  - r-jsonlite
  - r-plyr
  - r-tidyr
  run:
  - r-base
  - r-httr
  - r-igraph
  - r-jsonlite
  - r-plyr
  - r-tidyr
source:
  md5: b85877e94568499759bab8bfd14336e8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ndexr_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/ndexr_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ndexr/bioconductor-ndexr_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ndexr')"
