about:
  description: A trajectory inference and visualization toolkit for flow and mass
    cytometry data. flowSpy offers complete analyzing workflow for flow and mass cytometry
    data. flowSpy can be a valuable tool for application ranging from clustering and
    dimensionality reduction to trajectory reconstruction and pseudotime estimation
    for flow and mass cytometry data.
  home: https://bioconductor.org/packages/3.10/bioc/html/flowSpy.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Toolkit for Flow And Mass Cytometry Data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-flowspy
  version: 1.0.0
