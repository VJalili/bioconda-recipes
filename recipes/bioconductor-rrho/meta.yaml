about:
  description: The package is aimed at inference on the amount of agreement in two
    sorted lists using the Rank-Rank Hypergeometric Overlap test.
  home: https://bioconductor.org/packages/3.10/bioc/html/RRHO.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Inference on agreement between ordered lists
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rrho
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rrho
    path: recipes/bioconductor-rrho
    version: 1.20.0
package:
  name: bioconductor-rrho
  version: 1.26.0
requirements:
  host:
  - r-base
  - r-venndiagram
  run:
  - r-base
  - r-venndiagram
source:
  md5: c87fd5dd9746ac2b9bcb743df7435e4f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RRHO_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/RRHO_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rrho/bioconductor-rrho_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RRHO')"
