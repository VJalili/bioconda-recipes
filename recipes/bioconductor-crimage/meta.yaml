about:
  description: CRImage provides functionality to process and analyze images, in particular
    to classify cells in biological images. Furthermore, in the context of tumor images,
    it provides functionality to calculate tumour cellularity.
  home: https://bioconductor.org/packages/3.10/bioc/html/CRImage.html
  license: Artistic-2.0
  summary: CRImage a package to classify cells and calculate tumour cellularity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:crimage
  - doi:10.1126/scitranslmed.3004330
  parent_recipe:
    name: bioconductor-crimage
    path: recipes/bioconductor-crimage
    version: 1.28.0
package:
  name: bioconductor-crimage
  version: 1.34.0
requirements:
  host:
  - bioconductor-acgh >=1.64.0,<1.65.0
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-ebimage >=4.28.0,<4.29.0
  - r-base
  - r-e1071
  - r-foreach
  - r-mass
  - r-sgeostat
  run:
  - bioconductor-acgh >=1.64.0,<1.65.0
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-ebimage >=4.28.0,<4.29.0
  - r-base
  - r-e1071
  - r-foreach
  - r-mass
  - r-sgeostat
source:
  md5: 7ccc61f08743b2e8aa81375317de0672
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CRImage_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/CRImage_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-crimage/bioconductor-crimage_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CRImage')"
