about:
  description: This is a collection of 24 data sets for which the phenotype is a disease
    with a corresponding pathway in the KEGG database.This collection of datasets
    were used as gold standard in comparing gene set analysis methods by the PADOG
    package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/KEGGdzPathwaysGEO.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: KEGG Disease Datasets from GEO
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-keggdzpathwaysgeo
    path: recipes/bioconductor-keggdzpathwaysgeo
    version: 1.18.0
package:
  name: bioconductor-keggdzpathwaysgeo
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - curl
source:
  md5: 0addba26825746c9878fd1ffa2794d59
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/KEGGdzPathwaysGEO_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/KEGGdzPathwaysGEO_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-keggdzpathwaysgeo/bioconductor-keggdzpathwaysgeo_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('KEGGdzPathwaysGEO')"
