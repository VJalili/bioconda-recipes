about:
  description: "Combining P-values from multiple statistical tests is common in bioinformatics.\
    \ However, this procedure is non-trivial for dependent P-values. This package\
    \ implements an empirical adaptation of Brown\xE2\u20AC\u2122s Method (an extension\
    \ of Fisher\xE2\u20AC\u2122s Method) for combining dependent P-values which is\
    \ appropriate for highly correlated data sets found in high-throughput biological\
    \ experiments."
  home: https://bioconductor.org/packages/3.10/bioc/html/EmpiricalBrownsMethod.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Uses Brown's method to combine p-values from dependent tests
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:empiricalbrownsmethod
  - doi:10.1093/bioinformatics/btw438
  parent_recipe:
    name: bioconductor-empiricalbrownsmethod
    path: recipes/bioconductor-empiricalbrownsmethod
    version: 1.8.0
package:
  name: bioconductor-empiricalbrownsmethod
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 660abe9dfa8a69ba3fb72a4001af2e60
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/EmpiricalBrownsMethod_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/EmpiricalBrownsMethod_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-empiricalbrownsmethod/bioconductor-empiricalbrownsmethod_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('EmpiricalBrownsMethod')"
