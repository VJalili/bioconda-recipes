about:
  description: This package provides efficient tools to read and integrate structural
    variations predicted by popular softwares. Annotation and visulation of structural
    variations are also implemented in the package.
  home: https://bioconductor.org/packages/3.10/bioc/html/intansv.html
  license: Artistic-2.0
  summary: Integrative analysis of structural variations
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-intansv
  version: 1.26.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-ggbio >=1.34.0,<1.35.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-plyr
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-ggbio >=1.34.0,<1.35.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-plyr
source:
  md5: d7bdfc64728dd6c7e653dc347e1c00ce
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/intansv_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/intansv_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-intansv/bioconductor-intansv_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('intansv')"
