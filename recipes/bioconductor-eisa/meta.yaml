about:
  description: The Iterative Signature Algorithm (ISA) is a biclustering method; it
    finds correlated blocks (transcription modules) in gene expression (or other tabular)
    data. The ISA is capable of finding overlapping modules and it is resilient to
    noise. This package provides a convenient interface to the ISA, using standard
    BioConductor data structures; and also contains various visualization tools that
    can be used with other biclustering algorithms.
  home: https://bioconductor.org/packages/3.10/bioc/html/eisa.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Expression data analysis via the Iterative Signature Algorithm
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-eisa
  version: 1.38.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-category >=2.52.0,<2.53.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - r-base
  - r-dbi
  - r-isa2
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
