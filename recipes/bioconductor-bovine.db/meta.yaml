about:
  description: Affymetrix bovine annotation data (chip bovine) assembled using data
    from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/bovine.db.html
  license: Artistic-2.0
  summary: Affymetrix bovine annotation data (chip bovine)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-bovine.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.bt.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.bt.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 0006dd79279fa1bf69a275e0586f2197
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/bovine.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/bovine.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bovine.db/bioconductor-bovine.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('bovine.db')"
