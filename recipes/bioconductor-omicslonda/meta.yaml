about:
  description: Statistical method that provides robust identification of time intervals
    where omics features (such as proteomics, lipidomics, metabolomics, transcriptomics,
    microbiome, as well as physiological parameters captured by wearable sensors such
    as heart rhythm, body temperature, and activity level) are significantly different
    between groups.
  home: https://bioconductor.org/packages/3.10/bioc/html/OmicsLonDA.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Omics Longitudinal Differential Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-omicslonda
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggplot2
  - r-gss
  - r-plyr
  - r-pracma
  - r-zoo
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggplot2
  - r-gss
  - r-plyr
  - r-pracma
  - r-zoo
source:
  md5: 8953ab063c900c2456be68e4f3586379
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/OmicsLonDA_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/OmicsLonDA_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-omicslonda/bioconductor-omicslonda_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OmicsLonDA')"
