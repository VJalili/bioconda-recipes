about:
  home: https://github.com/fbreitwieser/krakenuniq
  license: GPLv3
  license_file: LICENSE
  summary: Metagenomics classifier with unique k-mer counting for more specific results
build:
  number: 3
  skip: true
extra:
  identifiers:
  - biotools:krakenhll
package:
  name: krakenuniq
  version: 0.5.8
requirements:
  build:
  - None
  - llvm-openmp
  host:
  - perl
  - clangdev
  - llvm-openmp
  - zlib
  run:
  - kmer-jellyfish 1.*
  - perl
  - rsync
  - wget
  - tar
  - llvm-openmp
  - perl-libwww-perl
  - perl-lwp-protocol-https
source:
  patches:
  - krakenuniq.patch
  sha256: f6363683c826c6d39ac5e43efdc8316328783a9cb4d29995520e9ca6913621ed
  url: https://github.com/fbreitwieser/krakenuniq/archive/v0.5.8.tar.gz
test:
  commands:
  - krakenuniq --version
  - krakenuniq-build --version
  - krakenuniq-extract-reads --help 2>&1 | grep Usage
  - krakenuniq-filter --version
  - krakenuniq-mpa-report --version
  - krakenuniq-report --version
  - krakenuniq-translate --version
  - read_merger.pl 2>&1 | grep "must have exactly two filename arguments"
  - build_taxdb 2>&1 | grep "USAGE"
