about:
  description: This package is designed to model gene detection pattern of scRNA-seq
    through a binary factor analysis model. This model allows user to pass into a
    cell level covariate matrix X and gene level covariate matrix Q to account for
    nuisance variance(e.g batch effect), and it will output a low dimensional embedding
    matrix for downstream analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/scBFA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A dimensionality reduction tool using gene detection pattern to mitigate
    noisy expression profile of scRNA-seq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-scbfa
  version: 1.0.0
requirements:
  host:
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-zinbwave >=1.8.0,<1.9.0
  - r-base
  - r-copula
  - r-ggplot2
  - r-mass
  - r-seurat
  run:
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-zinbwave >=1.8.0,<1.9.0
  - r-base
  - r-copula
  - r-ggplot2
  - r-mass
  - r-seurat
source:
  md5: 903309020f17397dc3fe8c3b00dab44b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/scBFA_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/scBFA_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scbfa/bioconductor-scbfa_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scBFA')"
