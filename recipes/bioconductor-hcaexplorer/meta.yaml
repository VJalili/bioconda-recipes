about:
  description: Search, browse, reference, and download resources from the Human Cell
    Atlas data portal. Development of this package is supported through funds from
    the Chan / Zuckerberg initiative.
  home: https://bioconductor.org/packages/3.10/bioc/html/HCAExplorer.html
  license: Artistic-2.0
  summary: Browse the Human Cell Atlas data portal
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hcaexplorer
  version: 1.0.0
requirements:
  host:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-curl
  - r-dplyr
  - r-httr
  - r-jsonlite
  - r-plyr
  - r-rlang
  - r-tibble
  - r-tidygraph
  - r-vctrs
  run:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-curl
  - r-dplyr
  - r-httr
  - r-jsonlite
  - r-plyr
  - r-rlang
  - r-tibble
  - r-tidygraph
  - r-vctrs
source:
  md5: f3ccc6f0a03a229cd8fbcedcdde737e7
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/HCAExplorer_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/HCAExplorer_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hcaexplorer/bioconductor-hcaexplorer_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HCAExplorer')"
