about:
  home: https://code.google.com/archive/p/bsmap/
  license: GNU GPL v3
  license_family: GPL
  license_file: GPL_3.0.txt
  summary: BSMAP is a short reads mapping software for bisulfite sequencing reads.
build:
  number: 2
  skip: true
extra:
  identifiers:
  - biotools:bsmap
  - doi:10.1186/1471-2105-10-232
  skip-lints:
  - should_not_be_noarch_source
package:
  name: bsmap
  version: 2.9
requirements:
  build:
  - None
  host:
  - python
  - zlib
  run:
  - python
  - zlib
  - samtools
source:
  patches:
  - path.patch
  - osx_compile.patch
  sha256: 8b5ae4ba404e898adac14b0338c88455f882bee556a92d269de87c993f007ac2
  url: http://lilab.research.bcm.edu/dldcc-web/lilab/yxi/bsmap/bsmap-2.90.tgz
test:
  commands:
  - bsmap -h 2>&1 | grep "bsmap" > /dev/null
  - bsp2sam.py -h
  - methdiff.py -h
  - methratio.py -h
  - sam2bam.sh -h
