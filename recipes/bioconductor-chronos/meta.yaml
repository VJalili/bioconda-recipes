about:
  description: A package used for efficient unraveling of the inherent dynamic properties
    of pathways. MicroRNA-mediated subpathway topologies are extracted and evaluated
    by exploiting the temporal transition and the fold change activity of the linked
    genes/microRNAs.
  home: https://bioconductor.org/packages/3.10/bioc/html/CHRONOS.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'CHRONOS: A time-varying method for microRNA-mediated sub-pathway enrichment
    analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:CHRONOS
  parent_recipe:
    name: bioconductor-chronos
    path: recipes/bioconductor-chronos
    version: 1.8.1
package:
  name: bioconductor-chronos
  version: 1.14.0
requirements:
  host:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-circlize
  - r-doparallel
  - r-foreach
  - r-igraph
  - r-openxlsx
  - r-rcurl
  - r-xml
  - openjdk
  run:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-circlize
  - r-doparallel
  - r-foreach
  - r-igraph
  - r-openxlsx
  - r-rcurl
  - r-xml
  - openjdk
source:
  md5: ceeb450c54b6bc0a5b08d174497a7967
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CHRONOS_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/CHRONOS_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chronos/bioconductor-chronos_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CHRONOS')"
