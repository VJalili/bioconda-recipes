about:
  description: Gene expression data from the breast cancer study published by Schmidt
    et al. in 2008, provided as an eSet.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/breastCancerMAINZ.html
  license: Artistic-2.0
  summary: Gene expression dataset published by Schmidt et al. [2008] (MAINZ).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-breastcancermainz
  version: 1.24.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 696925ec8ee85152a7dbe92b51a062fc
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/breastCancerMAINZ_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerMAINZ_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancermainz/bioconductor-breastcancermainz_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerMAINZ')"
