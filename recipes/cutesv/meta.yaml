about:
  home: https://github.com/tjiangHIT/cuteSV
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: cuteSV is a long-read based human genomic structural variation detection
    tool
build:
  noarch: python
  number: 0
  script: -m pip install --no-deps --ignore-installed -vv .
extra:
  recipe-maintainers:
  - tjiangHIT
package:
  name: cutesv
  version: 1.0.4
requirements:
  host:
  - pip
  - python >=3
  run:
  - biopython
  - cigar
  - numpy
  - pysam
  - python >=3
source:
  sha256: d15c1ee684a8684d0084d0beb9809a21e2386cca9834b285599050c62e079774
  url: https://github.com/tjiangHIT/cuteSV/archive/cuteSV-v1.0.4.tar.gz
test:
  commands:
  - cuteSV -h
