about:
  description: The CancerInSilico package provides an R interface for running mathematical
    models of tumor progresson and generating gene expression data from the results.
    This package has the underlying models implemented in C++ and the output and analysis
    features implemented in R.
  home: https://bioconductor.org/packages/3.10/bioc/html/CancerInSilico.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: An R interface for computational modeling of tumor progression
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
