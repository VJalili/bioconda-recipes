about:
  description: AnalysisPageServer is a modular system that enables sharing of customizable
    R analyses via the web.
  home: https://bioconductor.org/packages/3.10/bioc/html/AnalysisPageServer.html
  license: Artistic-2.0
  summary: A framework for sharing interactive data and plots from R through the web
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-analysispageserver
  version: 1.20.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-log4r
  - r-rjson
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-log4r
  - r-rjson
source:
  md5: 18d59c02b70c4e50ece98a20dbf00078
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/AnalysisPageServer_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/AnalysisPageServer_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-analysispageserver/bioconductor-analysispageserver_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AnalysisPageServer')"
