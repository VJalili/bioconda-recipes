about:
  home: https://github.com/jenniferlu717/Bracken
  license: GPL-3.0
  license_file: LICENSE
  summary: Bracken (Bayesian Reestimation of Abundance with KrakEN) is a highly accurate
    statistical method that computes the abundance of species in DNA sequences from
    a metagenomics sample.
build:
  number: 2
extra:
  identifiers:
  - biotools:Bracken
  - doi:10.7717/peerj-cs.104
  skip-lints:
  - should_not_be_noarch_source
package:
  name: bracken
  version: 2.5
requirements:
  build:
  - None
  - llvm-openmp
  host:
  - python
  run:
  - python
  - kraken2
  - llvm-openmp
source:
  patches:
  - osx.patch
  - py3.patch
  sha256: 75b02b2f3a863d919adba067ef94f796580604a7e34cfc52cac304037c14b51b
  url: https://github.com/jenniferlu717/Bracken/archive/v2.5.tar.gz
test:
  commands:
  - bracken -h
  - bracken-build -h
  - est_abundance.py -h
  - generate_kmer_distribution.py -h
  - kreport2mpa.py -h
  - kmer2read_distr --help
  - combine_bracken_outputs.py -h
