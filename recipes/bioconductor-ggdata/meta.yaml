about:
  description: data exemplars dealing with hapmap SNP reports, GWAS, etc.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/GGdata.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: all 90 hapmap CEU samples, 47K expression, 4mm SNP
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ggdata
  version: 1.24.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-ggbase >=3.48.0,<3.49.0
  - bioconductor-illuminahumanv1.db >=1.26.0,<1.27.0
  - bioconductor-snpstats >=1.36.0,<1.37.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-ggbase >=3.48.0,<3.49.0
  - bioconductor-illuminahumanv1.db >=1.26.0,<1.27.0
  - bioconductor-snpstats >=1.36.0,<1.37.0
  - r-base
  - curl
source:
  md5: fb13bce55b7a835e164d610a3e4c3818
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/GGdata_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/GGdata_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ggdata/bioconductor-ggdata_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GGdata')"
