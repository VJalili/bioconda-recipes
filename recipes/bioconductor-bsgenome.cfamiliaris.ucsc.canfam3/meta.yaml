  home: https://bioconductor.org/packages/3.10/data/annotation/html/BSgenome.Cfamiliaris.UCSC.canFam3.html
  license: Artistic-2.0
  summary: Full genome sequences for Canis lupus familiaris (UCSC version canFam3)
build:
