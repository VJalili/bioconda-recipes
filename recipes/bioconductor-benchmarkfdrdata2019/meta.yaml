about:
  description: Benchmarking results for experimental and simulated data sets used
    in Korthauer and Kimes et al. (2019) to compare methods for controlling the false
    discovery rate.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/benchmarkfdrData2019.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Data and Benchmarking Results from Korthauer and Kimes et al. (2019)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-benchmarkfdrdata2019
  version: 1.0.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 38cfc5290949cb25aceb69ccaebc88e3
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/benchmarkfdrData2019_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/benchmarkfdrData2019_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-benchmarkfdrdata2019/bioconductor-benchmarkfdrdata2019_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('benchmarkfdrData2019')"
