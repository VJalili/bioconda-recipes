about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: Library and Tools for interfacing with PacBio pbsmrtpipe workflow engine
build:
  entry_points:
  - pbservice = pbcommand.services.cli:main
  noarch: python
  number: 3
extra:
  recipe-maintainers:
  - pb-dseifert
  - mhsieh
package:
  name: pbcommand
  version: 1.1.1
requirements:
  host:
  - python <3
  - setuptools
  - avro-python2
  - requests
  - iso8601
  - pytz
  - numpy >=1.15
  run:
  - python <3
  - avro-python2
  - requests
  - iso8601
  - pytz
  - numpy >=1.15
source:
  sha256: d116e7ca37926f46b077c598c97d60894617b1a0474ee528ee85ce6f184247a7
  url: https://github.com/PacificBiosciences/pbcommand/releases/download/1.1.1/pbcommand-1.1.1.tar.gz
test:
  commands:
  - pbservice --help
  imports:
  - pbcommand
  - pbcommand.cli
  - pbcommand.cli.examples
  - pbcommand.engine
  - pbcommand.models
  - pbcommand.pb_io
  - pbcommand.schemas
  - pbcommand.services
  - pbcommand.testkit
  - tests
