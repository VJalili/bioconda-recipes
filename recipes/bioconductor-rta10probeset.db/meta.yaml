about:
  description: Affymetrix rta10 annotation data (chip rta10probeset) assembled using
    data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/rta10probeset.db.html
  license: Artistic-2.0
  summary: Affymetrix rta10 annotation data (chip rta10probeset)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rta10probeset.db
  version: 8.7.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.rn.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.rn.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 62d35f5ac75a51c2ac91730fd681d031
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/rta10probeset.db_8.7.0.tar.gz
  - https://bioarchive.galaxyproject.org/rta10probeset.db_8.7.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rta10probeset.db/bioconductor-rta10probeset.db_8.7.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rta10probeset.db')"
