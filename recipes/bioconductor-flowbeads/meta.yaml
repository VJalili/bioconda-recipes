about:
  description: This package extends flowCore to provide functionality specific to
    bead data. One of the goals of this package is to automate analysis of bead data
    for the purpose of normalisation.
  home: https://bioconductor.org/packages/3.10/bioc/html/flowBeads.html
  license: Artistic-2.0
  summary: 'flowBeads: Analysis of flow bead data'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:flowbeads
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flowbeads
    path: recipes/bioconductor-flowbeads
    version: 1.18.0
package:
  name: bioconductor-flowbeads
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - r-base
  - r-knitr
  - r-rrcov
  - r-xtable
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - r-base
  - r-knitr
  - r-rrcov
  - r-xtable
source:
  md5: 02c2433e13eb37cee9e163e897515cf8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/flowBeads_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowBeads_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowbeads/bioconductor-flowbeads_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowBeads')"
