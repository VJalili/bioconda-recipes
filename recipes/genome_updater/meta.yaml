about:
  description: "Bash script to download and update snapshots of the NCBI genomes (refseq/genbank)\
    \ \nkeeping all files and detailed log for each update, with file integrity check\
    \ (MD5) \nand parallel download support.\n"
  home: https://github.com/pirovc/genome_updater
  license: MIT License
  license_family: MIT
  summary: 'genome_updater: bash script to download and update snapshots of the NCBI
    genomes'
build:
  noarch: generic
  number: 0
extra:
  recipe-maintainers:
  - pirovc
package:
  name: genome_updater
  version: 0.2.0
requirements:
  run:
  - tar
  - bc
  - parallel
  - gawk
  - coreutils
  - wget
source:
  sha256: b861bcf2cf4a9f3832cff1f0404b126b0bddeec2bcd42820aa1273de45d6be4d
  url: https://github.com/pirovc/genome_updater/archive/0.2.0.tar.gz
test:
  commands:
  - genome_updater.sh -h 2>&1 | grep "^genome_updater"
