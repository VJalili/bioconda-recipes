about:
  home: https://github.com/KevinMenden/scaden
  license: MIT
  summary: Cell type deconvolution using single cell data
build:
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
extra:
  skip-lints:
  - missing_tests
package:
  name: scaden
  version: 0.9.2
requirements:
  host:
  - python
  - pip
  - twine
  run:
  - python
  - pandas
  - numpy
  - scikit-learn
  - scipy
  - seaborn
  - tensorflow <=1.13.0
  - matplotlib
  - scanpy
  - tqdm
  - click
source:
  sha256: 325a3c6edafbca88860bca06fdcabd7b9c7814addf0892f372ed71846fd55bb9
  url: https://pypi.io/packages/source/s/scaden/scaden-0.9.2.tar.gz
