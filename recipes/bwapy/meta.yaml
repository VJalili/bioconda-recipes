about:
  home: https://github.com/nanoporetech/bwapy
  license: Mozilla Public License Version 2.0
  summary: Bwapy provides python wrappers for bwa.
build:
  number: 1
  skip: true
extra:
  skip-lints:
  - uses_vcs_url
  - missing_hash
package:
  name: bwapy
  version: 0.1.4
requirements:
  build:
  - None
  host:
  - python
  - setuptools
  - cffi
  - zlib
  run:
  - python
  - cffi
  - zlib
source:
  git_rev: v0.1.4
  git_url: https://github.com/nanoporetech/bwapy.git
test:
  imports:
  - bwapy
