about:
  description: Provides functionality for reading data from h5serv server from within
    R.
  home: https://bioconductor.org/packages/3.10/bioc/html/rhdf5client.html
  license: Artistic-2.0
  summary: Access HDF5 content from h5serv
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rhdf5client
  version: 1.8.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-httr
  - r-r6
  - r-rjson
  run:
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-httr
  - r-r6
  - r-rjson
source:
  md5: 51d60eb4753c4625d83aecdcf8c3c622
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rhdf5client_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/rhdf5client_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rhdf5client/bioconductor-rhdf5client_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rhdf5client')"
