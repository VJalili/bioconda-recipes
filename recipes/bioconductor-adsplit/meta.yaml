about:
  description: This package implements clustering of microarray gene expression profiles
    according to functional annotations. For each term genes are annotated to, splits
    into two subclasses are computed and a significance of the supporting gene set
    is determined.
  home: https://bioconductor.org/packages/3.10/bioc/html/adSplit.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Annotation-Driven Clustering
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-adsplit
    path: recipes/bioconductor-adsplit
    version: 1.50.0
package:
  name: bioconductor-adsplit
  version: 1.56.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-kegg.db >=3.2.0,<3.3.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
  - r-cluster >=1.9.1
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-kegg.db >=3.2.0,<3.3.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
  - r-cluster >=1.9.1
source:
