about:
  description: Algorithms to convert a gene expression array provided as an expression
    table or a GEO reference to a 'pathway fingerprint', a vector of discrete ternary
    scores representing high (1), low(-1) or insignificant (0) expression in a suite
    of pathways.
  home: https://bioconductor.org/packages/3.10/bioc/html/pathprint.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Pathway fingerprinting for analysis of gene expression arrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-pathprint
    path: recipes/bioconductor-pathprint
    version: 1.10.4
package:
  name: bioconductor-pathprint
  version: 1.16.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: c69ef9dd86a2a97b46d6445debbf24cc
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pathprint_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/pathprint_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pathprint/bioconductor-pathprint_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pathprint')"
