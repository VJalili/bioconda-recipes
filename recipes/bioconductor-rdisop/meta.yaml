about:
  description: Identification of metabolites using high precision mass spectrometry.
    MS Peaks are used to derive a ranked list of sum formulae, alternatively for a
    given sum formula the theoretical isotope distribution can be calculated to search
    in MS peak lists.
  home: https://bioconductor.org/packages/3.10/bioc/html/Rdisop.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Decomposition of Isotopic Patterns
