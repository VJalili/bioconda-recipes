about:
  dev_url: https://github.com/zhangtaolab/Chorus2
  doc_url: https://chorus2.readthedocs.io/en/dev/
  home: https://github.com/zhangtaolab/Chorus2
  license: MIT license
  summary: A pipeline to select oligonucleotides for fluorescence in situ hbridization
    (Oligo-FISH).
build:
  number: 5
  script: ' -m pip install . --no-deps -v'
  skip: true
extra:
  identifiers:
  - biotools:chorus2
package:
  name: chorus2
  version: 2.0
requirements:
  build:
  - None
  host:
  - python
  - cython
  - pip
  run:
  - python
  - pybigwig
  - numpy
  - pyfasta
  - pandas
  - primer3-py >=0.4.2
  - matplotlib >=3
  - pyqt <5.11
  - sip >=4
  - kmer-jellyfish 2.*
  - bwa >=0.7.3a
  - bwa <=0.7.8
source:
  sha256: 7cb9895230705fc3d040d5ce8ee3f6f89bbec934ac7374a397e352fdf13abbc3
  url: https://github.com/zhangtaolab/Chorus2/archive/v2.0.tar.gz
test:
  commands:
  - Chorus2 --version
  imports:
  - Choruslib
  - ChorusGUI
