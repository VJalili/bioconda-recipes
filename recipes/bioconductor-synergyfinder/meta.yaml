about:
  description: Efficient implementations for all the popular synergy scoring models
    for drug combinations, including HSA, Loewe, Bliss and ZIP and visualization of
    the synergy scores as either a two-dimensional or a three-dimensional interaction
    surface over the dose matrix.
  home: https://bioconductor.org/packages/3.10/bioc/html/synergyfinder.html
  license: Mozilla Public License 2.0
  summary: Calculate and Visualize Synergy Scores for Drug Combinations
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:synergyfinder
  - doi:10.1093/bioinformatics/btx162
  parent_recipe:
    name: bioconductor-synergyfinder
    path: recipes/bioconductor-synergyfinder
    version: 1.6.1
package:
  name: bioconductor-synergyfinder
  version: 2.0.1
requirements:
  host:
  - r-base
  - r-drc >=2.5-12
  - r-ggplot2 >=2.1.0
  - r-lattice >=0.20-33
  - r-nleqslv >=3.0
  - r-reshape2 >=1.4.1
  - r-spatialextremes >=2.0-2
  run:
  - r-base
  - r-drc >=2.5-12
  - r-ggplot2 >=2.1.0
  - r-lattice >=0.20-33
  - r-nleqslv >=3.0
  - r-reshape2 >=1.4.1
  - r-spatialextremes >=2.0-2
