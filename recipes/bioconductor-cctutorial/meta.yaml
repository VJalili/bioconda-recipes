about:
  description: This is a data package that accompanies a ChIP-chip tutorial, which
    has been published in PLoS Computational Biology. The data and source code in
    this package allow the reader to completely reproduce the steps in the tutorial.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/ccTutorial.html
  license: Artistic-2.0
  summary: Data package for ChIP-chip tutorial
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cctutorial
  version: 1.24.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-ringo >=1.50.0,<1.51.0
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-ringo >=1.50.0,<1.51.0
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - curl
source:
  md5: 92165706e57fa1c2295a2a074c838acf
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/ccTutorial_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/ccTutorial_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cctutorial/bioconductor-cctutorial_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ccTutorial')"
