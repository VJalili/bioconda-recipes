about:
  description: The MAIT package contains functions to perform end-to-end statistical
    analysis of LC/MS Metabolomic Data. Special emphasis is put on peak annotation
    and in modular function design of the functions.
  home: https://bioconductor.org/packages/3.10/bioc/html/MAIT.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Statistical Analysis of Metabolomic Data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-mait
    path: recipes/bioconductor-mait
    version: 1.16.0
package:
  name: bioconductor-mait
  version: 1.20.0
