about:
  description: The GO-function package provides a tool to address the redundancy that
    result from the GO structure or multiple annotation genes and derive biologically
    relevant functions from the statistically significant functions based on some
    intuitive assumption and statistical testing.
  home: https://bioconductor.org/packages/3.10/bioc/html/GOFunction.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'GO-function: deriving biologcially relevant functions from statistically
    significant functions'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:gofunction
  - doi:10.1093/bib/bbr041
  parent_recipe:
    name: bioconductor-gofunction
    path: recipes/bioconductor-gofunction
    version: 1.28.0
package:
  name: bioconductor-gofunction
  version: 1.34.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - r-base
  - r-dbi
  - r-sparsem >=0.85
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - r-base
  - r-dbi
  - r-sparsem >=0.85
source:
  md5: 6aad7d5d5c7b16f5eda9b1ff195e1e8d
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GOFunction_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/GOFunction_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gofunction/bioconductor-gofunction_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GOFunction')"
