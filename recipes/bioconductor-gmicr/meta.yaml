about:
  description: This package uses bayesian network learning to detect relationships
    between Gene Modules detected by WGCNA and immune cell signatures defined by xCell.
    It is a hypothesis generating tool.
  home: https://bioconductor.org/packages/3.10/bioc/html/GmicR.html
  license: GPL-2 + file LICENSE
  license_file: LICENSE
  summary: Combines WGCNA and xCell readouts with bayesian network learrning to generate
    a Gene-Module Immune-Cell network (GMIC)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gmicr
  version: 1.0.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-category >=2.52.0,<2.53.0
  - bioconductor-gostats >=2.52.0,<2.53.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - r-ape
  - r-base
  - r-bnlearn
  - r-data.table
  - r-dt
  - r-grain
  - r-grbase
  - r-shiny
  - r-wgcna
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-category >=2.52.0,<2.53.0
  - bioconductor-gostats >=2.52.0,<2.53.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - r-ape
  - r-base
  - r-bnlearn
  - r-data.table
  - r-dt
  - r-grain
  - r-grbase
  - r-shiny
  - r-wgcna
source:
