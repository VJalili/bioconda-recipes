about:
  description: Framework providing basic pedigree analysis and plotting utilities
    as well as a variety of methods to evaluate familial aggregation of traits in
    large pedigrees.
  home: https://bioconductor.org/packages/3.10/bioc/html/FamAgg.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Pedigree Analysis and Familial Aggregation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-famagg
  version: 1.14.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-gap >=1.1-17
  - r-igraph
  - r-kinship2
  - r-matrix
  - r-survey
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-gap >=1.1-17
  - r-igraph
  - r-kinship2
  - r-matrix
  - r-survey
source:
  md5: ef09d2337da95c7a7e6716a28ca061b6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/FamAgg_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/FamAgg_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-famagg/bioconductor-famagg_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('FamAgg')"
