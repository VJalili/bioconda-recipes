about:
  description: A package that provides a client interface to the KEGG REST server.
    Based on KEGGSOAP by J. Zhang, R. Gentleman, and Marc Carlson, and KEGG (python
    package) by Aurelien Mazurie.
  home: https://bioconductor.org/packages/3.10/bioc/html/KEGGREST.html
  license: Artistic-2.0
  summary: Client-side REST access to KEGG
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:keggrest
  - doi:10.1007/s11845-015-1283-8
  parent_recipe:
    name: bioconductor-keggrest
    path: recipes/bioconductor-keggrest
    version: 1.20.2
package:
  name: bioconductor-keggrest
  version: 1.26.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-httr
  - r-png
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-httr
  - r-png
source:
  md5: c49aedeb1c59df15c16805e0bb712a0a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/KEGGREST_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/KEGGREST_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-keggrest/bioconductor-keggrest_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('KEGGREST')"
