about:
  description: Provides transcript expression and bi-allelic genotypes corresponding
    to the chromosome 19 for CEU individuals from the GEUVADIS project, Lappalainen
    et al.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/GeuvadisTranscriptExpr.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data package with transcript expression and bi-allelic genotypes from the
    GEUVADIS project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-geuvadistranscriptexpr
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: f5b1314dc1ecf65e73a48066b50d40e1
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/GeuvadisTranscriptExpr_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/GeuvadisTranscriptExpr_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geuvadistranscriptexpr/bioconductor-geuvadistranscriptexpr_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GeuvadisTranscriptExpr')"
