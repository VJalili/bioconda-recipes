  - python
  - r-base
  - scikit-learn >=0.20.0
  - r-dendextend >=1.8.0
  - mcl >=14.137
  - eden 1.1
  - pysam >=0.15.0
  - wget
  - cloudpickle 0.5.6
source:
  sha256: 2376c567f17537da4ac6eba1f75dd1f56079ea406e7e801c5de1ac9e82c08219
  url: https://github.com/pavanvidem/blockclust/archive/v1.1.0.tar.gz
test:
  commands:
  - blockclust 2>&1 | grep classification
