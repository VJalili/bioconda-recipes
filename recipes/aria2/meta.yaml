  - None
  - pkg-config
  host:
  - zlib
  - openssl
  - sqlite
  - libssh2
  - c-ares
  - libxml2
  run:
  - zlib
  - openssl
  - sqlite
  - libssh2
  - c-ares
  - libxml2
