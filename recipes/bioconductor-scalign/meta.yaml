about:
  description: An unsupervised deep learning method for data alignment, integration
    and estimation of per-cell differences in -omic data (e.g. gene expression) across
    datasets (conditions, tissues, species). See Johansen and Quon (2019) <doi:10.1101/504944>
    for more details.
  home: https://bioconductor.org/packages/3.10/bioc/html/scAlign.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: An alignment and integration method for single cell genomics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-scalign
  version: 1.2.0
requirements:
  host:
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  - r-fnn
  - r-ggplot2
  - r-irlba
  - r-pma
  - r-purrr
  - r-rtsne
  - r-seurat >=2.3.4
  - r-tensorflow
  - python <3.7
  - tensorflow
  run:
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  - r-fnn
  - r-ggplot2
  - r-irlba
  - r-pma
  - r-purrr
  - r-rtsne
  - r-seurat >=2.3.4
  - r-tensorflow
  - python <3.7
  - tensorflow
source:
  md5: 2a7beb0cbff455eeab86ce1d44b9c40b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/scAlign_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/scAlign_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scalign/bioconductor-scalign_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scAlign')"
