about:
  home: https://github.com/hivdb/sierra-client/tree/master/python
  license: MIT License
  license_family: MIT
  summary: A Client of HIVdb Sierra GraphQL Webservice.
build:
  entry_points:
  - sierrapy = sierrapy.cmds:main
  noarch: python
  number: 2
  script: python -m pip install --no-deps --ignore-installed .
extra:
  container:
    extended-base: true
package:
  name: sierrapy
  version: 0.2.1
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - python
  - promise >=0.4.2
  - six >=1.10.0
  - graphql-core >=0.5.3
  - tqdm >=4.8.4
  - requests >=2.11.1
  - click >=6.7
  - gql >=0.1.0
  - voluptuous >=0.10.5
source:
  md5: 5a5861fd7795997c5cbe43f9fac5ed64
  url: https://pypi.python.org/packages/a2/5b/f3191b39ab65092dc346e5e0ebb280f7a3160d9ffc944f69fd5a51eb6e5e/sierrapy-0.2.1.tar.gz
test:
  commands:
  - sierrapy --help
  - sierrapy --version | grep 0.2.1
  imports:
  - sierrapy
  - sierrapy.commands
  - sierrapy.fragments
  - sierrapy.recipes
