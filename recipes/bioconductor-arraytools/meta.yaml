about:
  description: This package is designed to provide solutions for quality assessment
    and to detect differentially expressed genes for the Affymetrix GeneChips, including
    both 3' -arrays and gene 1.0-ST arrays. The package generates comprehensive analysis
    reports in HTML format. Hyperlinks on the report page will lead to a series of
    QC plots, processed data, and differentially expressed gene lists. Differentially
    expressed genes are reported in tabular format with annotations hyperlinked to
    online biological databases.
  home: https://bioconductor.org/packages/3.10/bioc/html/ArrayTools.html
  license: LGPL (>= 2.0)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: geneChip Analysis Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:arraytools
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-arraytools
    path: recipes/bioconductor-arraytools
    version: 1.40.0
package:
  name: bioconductor-arraytools
  version: 1.46.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-xtable
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
