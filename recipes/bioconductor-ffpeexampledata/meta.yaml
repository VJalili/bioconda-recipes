    of Burkitts Lymphoma and Breast Adenocarcinoma, with a dilution series in technical
    duplicate.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/ffpeExampleData.html
  license: GPL (>2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Illumina DASL example microarray data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ffpeexampledata
  version: 1.24.0
requirements:
  host:
  - bioconductor-lumi >=2.38.0,<2.39.0
  - r-base
  run:
  - bioconductor-lumi >=2.38.0,<2.39.0
  - r-base
  - curl
source:
  md5: 10fb9dbd900806203469d49d7e13423a
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/ffpeExampleData_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/ffpeExampleData_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ffpeexampledata/bioconductor-ffpeexampledata_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ffpeExampleData')"
