about:
  description: The packages estimates the variance in the input protein abundance
    data and simulates data with predefined number of biological replicates based
    on the variance estimation. It reports the mean predictive accuracy of the classifier
    and mean protein importance over multiple iterations of the simulation.
  home: https://bioconductor.org/packages/3.10/bioc/html/MSstatsSampleSize.html
  license: Artistic-2.0
  summary: Simulation tool for optimal design of high-dimensional MS-based proteomics
    experiment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-msstatssamplesize
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-base
  - r-caret
  - r-ggplot2
  - r-gridextra
  - r-reshape2
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-base
  - r-caret
  - r-ggplot2
  - r-gridextra
  - r-reshape2
source:
  md5: def4c5e09e29038491eb2b04878885d6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MSstatsSampleSize_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/MSstatsSampleSize_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msstatssamplesize/bioconductor-msstatssamplesize_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MSstatsSampleSize')"
