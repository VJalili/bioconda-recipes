about:
  description: seqsetvis enables the visualization and analysis of multiple genomic
    samples. Although seqsetvis was designed for the comparison of mulitple ChIP-seq
    samples, this package is domain-agnostic and allows the processing of multiple
    genomic coordinate files (bed-like files) and signal files (bigwig files or bam
    pileups).
  home: https://bioconductor.org/packages/3.10/bioc/html/seqsetvis.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Set Based Visualizations for Next-Gen Sequencing Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-seqsetvis
  version: 1.6.0
requirements:
  host:
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-data.table
  - r-eulerr
  - r-ggplot2
  - r-pbapply
  - r-png
  - r-rcolorbrewer
  run:
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-data.table
  - r-eulerr
  - r-ggplot2
  - r-pbapply
  - r-png
  - r-rcolorbrewer
