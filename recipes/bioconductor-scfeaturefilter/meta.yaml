about:
  description: An R implementation of the correlation-based method developed in the
    Joshi laboratory to analyse and filter processed single-cell RNAseq data. It returns
    a filtered version of the data containing only genes expression values unaffected
    by systematic noise.
  home: https://bioconductor.org/packages/3.10/bioc/html/scFeatureFilter.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: A correlation-based method for quality filtering of single-cell RNAseq
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-scfeaturefilter
    path: recipes/bioconductor-scfeaturefilter
    version: 1.2.0
package:
  name: bioconductor-scfeaturefilter
  version: 1.6.0
requirements:
  host:
  - r-base
  - r-dplyr >=0.7.3
  - r-ggplot2 >=2.1.0
  - r-magrittr >=1.5
  - r-rlang >=0.1.2
  - r-tibble >=1.3.4
  run:
  - r-base
  - r-dplyr >=0.7.3
  - r-ggplot2 >=2.1.0
  - r-magrittr >=1.5
  - r-rlang >=0.1.2
  - r-tibble >=1.3.4
source:
  md5: 67c85a195034dcd56443d96f888af2ba
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/scFeatureFilter_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/scFeatureFilter_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scfeaturefilter/bioconductor-scfeaturefilter_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scFeatureFilter')"
