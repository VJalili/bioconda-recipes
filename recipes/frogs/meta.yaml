about:
  home: https://github.com/geraldinepascal/FROGS
  license: GNU GPL v3
  summary: FROGS is a workflow designed to produce an OTUs count matrix from high
    depth sequencing amplicon data. This is the official release 3.1.0 of FROGS.
build:
  number: 0
  skip: true
extra:
  skip-lints:
  - should_be_noarch_generic
package:
  name: frogs
  version: 3.1.0
requirements:
  run:
  - emboss >=6.6.0
  - python <3
  - scipy >=1.1.0
  - perl
  - perl-io-gzip >=0.20
  - flash >=1.2.11
  - cutadapt >=1.18
  - swarm >=2.2.2
  - vsearch >=2.9.1
  - blast >=2.7.1
  - rdptools >=2.0.2
  - util-linux
  - mafft >=7.407
  - fasttree >=2.1.10
  - r-base >=3.5.1
  - r-phangorn >=2.4.0
  - pandoc <2.0
  - r-rmarkdown >=1.10
  - bioconductor-phyloseq >=1.24.2
  - r-plotly >=4.8.0
  - r-gridextra >=2.3
  - itsx >=1.1b
  - perl-io-zlib
  - perl-io-gzip
source:
- md5: 1a72f44e82517b6839a82cd677b98858
  url: https://github.com/geraldinepascal/FROGS/archive/v3.1.0.tar.gz
- folder: lib/external-lib
  md5: 1ec072751503eebb791e876a60433120
  url: https://github.com/mahendra-mariadassou/phyloseq-extended/archive/v0.99.tar.gz
test:
  commands:
  - preprocess.py -h
  - clustering.py -h
  - remove_chimera.py -h
  - filters.py -h
  - itsx.py -h
  - affiliation_OTU.py -h
  - affiliation_postprocess.py -h
  - clusters_stat.py -h
  - affiliations_stat.py -h
  - biom_to_tsv.py -h
  - biom_to_stdBiom.py -h
  - tree.py -h
  - r_import_data.py -h
  - r_composition.py -h
  - r_alpha_diversity.py -h
  - r_beta_diversity.py -h
  - r_clustering.py -h
  - r_manova.py -h
