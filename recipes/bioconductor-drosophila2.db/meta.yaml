about:
  description: Affymetrix Drosophila Genome 2.0 Array annotation data (chip drosophila2)
    assembled using data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/drosophila2.db.html
  license: Artistic-2.0
  summary: Affymetrix Drosophila Genome 2.0 Array annotation data (chip drosophila2)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-drosophila2.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.dm.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.dm.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 04a372eff398f79691216ed9fcc34bc8
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/drosophila2.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/drosophila2.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-drosophila2.db/bioconductor-drosophila2.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('drosophila2.db')"
