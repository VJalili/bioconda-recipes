about:
  description: This packages implements the unified Wilcoxon-Mann-Whitney Test for
    qPCR data. This modified test allows for testing differential expression in qPCR
    data.
  home: https://bioconductor.org/packages/3.10/bioc/html/unifiedWMWqPCR.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Unified Wilcoxon-Mann Whitney Test for testing differential expression
    in qPCR data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:unifiedwmwqpcr
  parent_recipe:
    name: bioconductor-unifiedwmwqpcr
    path: recipes/bioconductor-unifiedwmwqpcr
    version: 1.16.0
package:
  name: bioconductor-unifiedwmwqpcr
  version: 1.22.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-htqpcr >=1.40.0,<1.41.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-htqpcr >=1.40.0,<1.41.0
  - r-base
source:
  md5: 218d3e4cbaa64742ad3e6c8273e82dcd
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/unifiedWMWqPCR_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/unifiedWMWqPCR_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-unifiedwmwqpcr/bioconductor-unifiedwmwqpcr_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('unifiedWMWqPCR')"
