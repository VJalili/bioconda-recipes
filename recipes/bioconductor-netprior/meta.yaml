about:
  description: A model for semi-supervised prioritisation of genes integrating network
    data, phenotypes and additional prior knowledge about TP and TN gene labels from
    the literature or experts.
  home: https://bioconductor.org/packages/3.10/bioc/html/netprioR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A model for network-based prioritisation of genes
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-netprior
    path: recipes/bioconductor-netprior
    version: 1.8.0
package:
  name: bioconductor-netprior
  version: 1.12.0
requirements:
  host:
  - r-base
  - r-doparallel
  - r-dplyr
  - r-foreach
  - r-ggplot2
  - r-gridextra
  - r-matrix
  - r-proc
  - r-sparsemvn
  run:
  - r-base
  - r-doparallel
  - r-dplyr
  - r-foreach
  - r-ggplot2
  - r-gridextra
  - r-matrix
  - r-proc
  - r-sparsemvn
source:
  md5: 839dacbea48b1548176dc22f26706356
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/netprioR_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/netprioR_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-netprior/bioconductor-netprior_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('netprioR')"
