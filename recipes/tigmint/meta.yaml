about:
  dev_url: https://github.com/bcgsc/tigmint
  doc_url: https://github.com/bcgsc/tigmint#readme
  home: https://bcgsc.github.io/tigmint/
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  summary: Correct misassemblies using linked reads
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '
extra:
  identifiers:
  - doi:10.1101/304253
  recipe-maintainers:
  - sjackman
package:
  name: tigmint
  version: 1.1.2
requirements:
  host:
  - pip
  - python >=3
  run:
  - python >=3
  - intervaltree
  - make
  - pybedtools
  - pysam
source:
  sha256: 17ea87a303e3f4eb0e466c21730a3e3c78bc328b64a4f314f9e53a887b3460f4
  url: https://pypi.io/packages/source/t/tigmint/tigmint-1.1.2.tar.gz
test:
  commands:
  - make -f $(command -v tigmint-make) version | grep -q "1.1.2"
  - tigmint-cut --version | grep -q "1.1.2"
  - tigmint-molecule --version | grep -q "1.1.2"
