about:
  description: The package contains the function for filtering genes by the proportion
    of variation accounted for by the first principal component (PVAC).
  home: https://bioconductor.org/packages/3.10/bioc/html/pvac.html
  license: LGPL (>= 2.0)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: PCA-based gene filtering for Affymetrix arrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:pvac
  - doi:10.1093/nar/gkr241
  parent_recipe:
    name: bioconductor-pvac
    path: recipes/bioconductor-pvac
    version: 1.28.0
package:
  name: bioconductor-pvac
  version: 1.34.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
source:
  md5: c770ffbbbd4d5d0f42c3e2595de1b6f5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pvac_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/pvac_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pvac/bioconductor-pvac_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pvac')"
