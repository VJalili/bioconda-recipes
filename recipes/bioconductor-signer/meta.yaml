about:
  description: The signeR package provides an empirical Bayesian approach to mutational
    signature discovery. It is designed to analyze single nucleotide variaton (SNV)
    counts in cancer genomes, but can also be applied to other features as well. Functionalities
    to characterize signatures or genome samples according to exposure patterns are
    also provided.
  home: https://bioconductor.org/packages/3.10/bioc/html/signeR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Empirical Bayesian approach to mutational signature discovery
