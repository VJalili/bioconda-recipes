about:
  home: https://github.com/HenrikBengtsson/PSCBS
  license: GPL (>= 2)
  license_family: GPL3
  summary: Segmentation of allele-specific DNA copy number data and detection of regions
    with abnormal copy number within each parental chromosome.  Both tumor-normal
    paired and tumor-only analyses are supported.
build:
  noarch: generic
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-pscbs
  version: 0.65.0
requirements:
  host:
  - r-base
  - bioconductor-dnacopy
  - r-r.cache >=0.13.0
  - r-r.methodss3 >=1.7.1
  - r-r.oo >=1.22.0
  - r-r.utils >=2.8.0
  - bioconductor-aroma.light
  - r-future >=1.12.0
  - r-listenv >=0.7.0
  - r-matrixstats >=0.54.0
  run:
  - r-base
  - bioconductor-dnacopy
  - r-r.cache >=0.13.0
  - r-r.methodss3 >=1.7.1
  - r-r.oo >=1.22.0
  - r-r.utils >=2.8.0
  - bioconductor-aroma.light
  - r-future >=1.12.0
  - r-listenv >=0.7.0
  - r-matrixstats >=0.54.0
source:
  sha256: 3365065d5375c599eb024bfff12c5f6b10a6b1a4fe4ba6f200f7e83618dd399a
  url:
  - /src/contrib/PSCBS_0.65.0.tar.gz
  - /src/contrib/Archive/PSCBS/PSCBS_0.65.0.tar.gz
test:
  commands:
  - $R -e "library('PSCBS')"
  - '"%R%" -e "library(''PSCBS'')"'
