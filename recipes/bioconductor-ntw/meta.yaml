about:
  description: This package predicts the gene-gene interaction network and identifies
    the direct transcriptional targets of the perturbation using an ODE (Ordinary
    Differential Equation) based method.
  home: https://bioconductor.org/packages/3.10/bioc/html/NTW.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Predict gene network using an Ordinary Differential Equation (ODE) based
    method
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:ntw
  - doi:10.1093/bioinformatics/btq629
  parent_recipe:
    name: bioconductor-ntw
    path: recipes/bioconductor-ntw
    version: 1.30.0
package:
  name: bioconductor-ntw
  version: 1.36.0
requirements:
  host:
  - r-base
  - r-mvtnorm
  run:
  - r-base
  - r-mvtnorm
source:
  md5: 35488e3009d1ff3caddc8d2d658552d0
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/NTW_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/NTW_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ntw/bioconductor-ntw_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('NTW')"
