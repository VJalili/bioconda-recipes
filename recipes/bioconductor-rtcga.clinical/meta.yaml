about:
  description: Package provides clinical datasets from The Cancer Genome Atlas Project
    for all cohorts types from http://gdac.broadinstitute.org/. Clinical data format
    is explained here https://wiki.nci.nih.gov/display/TCGA/Clinical+Data+Overview.
    Data from 2015-11-01 snapshot.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RTCGA.clinical.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Clinical datasets from The Cancer Genome Atlas Project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rtcga.clinical
  version: 20151101.16.0
requirements:
  host:
  - bioconductor-rtcga >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-rtcga >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 523119d8cba2e62ed36853a70fee0e0c
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RTCGA.clinical_20151101.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/RTCGA.clinical_20151101.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtcga.clinical/bioconductor-rtcga.clinical_20151101.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RTCGA.clinical')"
