about:
  home: http://apcamargo.github.io/RNAsamba/
  license: GPL-3
  license_family: GPL
  license_file: LICENSE
  summary: A tool for computing the coding potential of RNA transcript sequences using
    deep learning.
build:
  entry_points:
  - rnasamba=rnasamba.cli:cli
  number: 0
  skip: true
package:
  name: rnasamba
  version: 0.2.4
requirements:
  build:
  - None
  host:
  - biopython
  - keras >=2.1.0,<2.3.0
  - numpy <1.17
  - pip
  - setuptools-rust
  - python
  - tensorflow >=1.5.0,<2.0
  run:
  - biopython
  - keras >=2.1.0,<2.3.0
  - numpy <1.17
  - python
  - tensorflow >=1.5.0,<2.0
source:
  sha256: b8efaa6c44eb4bc8f51b5ce20c6369c7ebec5a32102f7e818aa9af273abd77bf
  url: https://pypi.io/packages/source/r/rnasamba/rnasamba-0.2.4.tar.gz
test:
  commands:
  - rnasamba --help
  - rnasamba classify --help
  - rnasamba train --help
