about:
  dev_url: https://github.com/czbiohub/bam2fasta
  home: https://github.com/czbiohub/bam2fasta
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: 'bam2fasta: cli tool to convert bam to fastas'
build:
  entry_points:
  - bam2fasta = bam2fasta.__main__:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '
extra:
  identifiers:
  - biotools:bam2fasta
  recipe-maintainers:
  - pranathi7
package:
  name: bam2fasta
  version: 1.0.4
requirements:
  host:
  - python
  - pip
  - setuptools >=38.6.0
  - setuptools_scm
  - setuptools_scm_git_archive
  run:
  - python
  - pathos
  - pysam
  - screed
  - tqdm
  - numpy
source:
  sha256: 3afc9843b21ebd764f005825b93899016313d8645ecde9a04e52dddabc4015af
  url: https://pypi.io/packages/source/b/bam2fasta/bam2fasta-1.0.4.tar.gz
test:
  commands:
  - bam2fasta --help
  - bam2fasta info
  imports:
  - bam2fasta
