about:
  description: Gene set analysis using specific alternative hypotheses. Tests for
    differential expression, scale and net correlation structure.
  home: https://bioconductor.org/packages/3.10/bioc/html/GSAR.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene Set Analysis in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gsar
  version: 1.20.0
requirements:
  host:
  - r-base
  - r-igraph >=0.7.1
  run:
  - r-base
  - r-igraph >=0.7.1
source:
  md5: f779f9c812f6fafd9e5f67ab120516cd
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GSAR_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/GSAR_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gsar/bioconductor-gsar_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GSAR')"
