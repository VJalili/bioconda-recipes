about:
  description: This package creates an HTML format QC report for MS/MS-based proteomics
    data. The report is intended to allow the user to quickly assess the quality of
    proteomics data.
  home: https://bioconductor.org/packages/3.10/bioc/html/proteoQC.html
  license: LGPL-2
  license_file: /lib/R/share/licenses/LGPL-2
  summary: An R package for proteomics data quality control
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-proteoqc
    path: recipes/bioconductor-proteoqc
    version: 1.18.0
package:
  name: bioconductor-proteoqc
  version: 1.21.0
requirements:
  host:
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-rpx >=1.22.0,<1.23.0
  - bioconductor-rtandem >=1.26.0,<1.27.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-nozzle.r1
  - r-plotly
  - r-plyr
  - r-reshape2
  - r-rmarkdown
  - r-seqinr
  - r-tidyr
  - r-venndiagram
  - r-xml
  run:
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-rpx >=1.22.0,<1.23.0
  - bioconductor-rtandem >=1.26.0,<1.27.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-nozzle.r1
  - r-plotly
  - r-plyr
  - r-reshape2
  - r-rmarkdown
  - r-seqinr
  - r-tidyr
  - r-venndiagram
  - r-xml
source:
  md5: 92692e323c1b0d3b36606b83f40a7f5c
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/proteoQC_1.21.0.tar.gz
  - https://bioarchive.galaxyproject.org/proteoQC_1.21.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-proteoqc/bioconductor-proteoqc_1.21.0_src_all.tar.gz
test:
