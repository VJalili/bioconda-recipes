about:
  description: KinSwingR integrates phosphosite data derived from mass-spectrometry
    data and kinase-substrate predictions to predict kinase activity. Several functions
    allow the user to build PWM models of kinase-subtrates, statistically infer PWM:substrate
    matches, and integrate these data to infer kinase activity.
  home: https://bioconductor.org/packages/3.10/bioc/html/KinSwingR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'KinSwingR: network-based kinase activity prediction'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-kinswingr
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-base
  - r-data.table
  - r-sqldf
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-base
  - r-data.table
  - r-sqldf
source:
  md5: 5e17b845fb926f7cd390f96f59829434
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/KinSwingR_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/KinSwingR_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-kinswingr/bioconductor-kinswingr_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('KinSwingR')"
