about:
  description: The rDGIdb package provides a wrapper for the Drug Gene Interaction
    Database (DGIdb). For simplicity, the wrapper query function and output resembles
    the user interface and results format provided on the DGIdb website (http://www.dgidb.org/).
  home: https://bioconductor.org/packages/3.10/bioc/html/rDGIdb.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: R Wrapper for DGIdb
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rdgidb
  - doi:10.12688/f1000research.9357.1
  parent_recipe:
    name: bioconductor-rdgidb
    path: recipes/bioconductor-rdgidb
    version: 1.6.0
package:
  name: bioconductor-rdgidb
  version: 1.12.0
requirements:
  host:
  - r-base
  - r-httr
  - r-jsonlite
  run:
  - r-base
  - r-httr
  - r-jsonlite
source:
  md5: 19b25cdefc94d4a0a700050d8c530f73
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rDGIdb_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/rDGIdb_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rdgidb/bioconductor-rdgidb_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rDGIdb')"
