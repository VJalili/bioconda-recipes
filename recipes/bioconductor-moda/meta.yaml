about:
  description: MODA can be used to estimate and construct condition-specific gene
    co-expression networks, and identify differentially expressed subnetworks as conserved
    or condition specific modules which are potentially associated with relevant biological
    processes.
  home: https://bioconductor.org/packages/3.10/bioc/html/MODA.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'MODA: MOdule Differential Analysis for weighted gene co-expression network'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-moda
  version: 1.12.0
requirements:
  host:
  - bioconductor-amountain >=1.12.0,<1.13.0
  - r-base
  - r-cluster
  - r-dynamictreecut
  - r-igraph
  - r-rcolorbrewer
  - r-wgcna
  run:
  - bioconductor-amountain >=1.12.0,<1.13.0
  - r-base
  - r-cluster
  - r-dynamictreecut
  - r-igraph
  - r-rcolorbrewer
  - r-wgcna
source:
  md5: 51d05f3feca6bde4f0e0f4f38d62036d
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MODA_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/MODA_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-moda/bioconductor-moda_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MODA')"
