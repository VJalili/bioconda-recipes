about:
  description: Base annotation databases for fly, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/fly.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for fly
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-fly.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: d7110707d1ca7dd0aaef3897834b1863
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/fly.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/fly.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fly.db0/bioconductor-fly.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('fly.db0')"
