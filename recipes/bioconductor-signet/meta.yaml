about:
  description: An R package to detect selection in biological pathways. Using gene
    selection scores and biological pathways data, one can search for high-scoring
    subnetworks of genes within pathways and test their significance.
  home: https://bioconductor.org/packages/3.10/bioc/html/signet.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'signet: Selection Inference in Gene NETworks'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-signet
  version: 1.6.0
requirements:
  host:
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-igraph
  run:
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-igraph
source:
  md5: 9b0c49383971ef6545060185474c0060
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/signet_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/signet_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-signet/bioconductor-signet_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('signet')"
