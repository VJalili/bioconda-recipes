  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-metagenomeseq >=1.28.0,<1.29.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-metagenomeseq >=1.28.0,<1.29.0
  - r-base
  - curl
source:
  md5: 6b6a2234a741910f34dc1500409039e3
  url:
