about:
  description: Interactive viewing and exploration of graphs, connecting R to Cytoscape.js,
    using websockets.
  home: https://bioconductor.org/packages/3.10/bioc/html/RCyjs.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Display and manipulate graphs in cytoscape.js
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rcyjs
  version: 2.8.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-browserviz >=2.8.0,<2.9.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-base64enc
  - r-httpuv >=1.5.0
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-browserviz >=2.8.0,<2.9.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-base64enc
  - r-httpuv >=1.5.0
source:
  md5: 4a91e83d8d3de1b915b5ad79fcc0b1e4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RCyjs_2.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/RCyjs_2.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcyjs/bioconductor-rcyjs_2.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RCyjs')"
