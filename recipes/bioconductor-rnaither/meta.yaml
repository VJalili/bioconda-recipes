about:
  description: RNAither analyzes cell-based RNAi screens, and includes quality assessment,
    customizable normalization and statistical tests, leading to lists of significant
    genes and biological processes.
  home: https://bioconductor.org/packages/3.10/bioc/html/RNAither.html
  license: Artistic-2.0
  summary: Statistical analysis of high-throughput RNAi screens
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rnaither
  - doi:10.1093/bioinformatics/btp014
  parent_recipe:
