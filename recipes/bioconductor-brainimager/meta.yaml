about:
  home: https://bioconductor.org/packages/3.9/bioc/html/brainImageR.html
  license: CC BY-SA 4.0
  summary: BrainImageR is a package that provides the user with information of where
    in the human brain their gene set corresponds to. This is provided both as a continuous
    variable and as a easily-interpretable image. BrainImageR has additional functionality
    of identifying approximately when in developmental time that a gene expression
    dataset corresponds to. Both the spatial gene set enrichment and the developmental
    time point prediction are assessed in comparison to the Allen Brain Atlas reference
    data.
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-brainimager
  version: 1.1.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.30.0,<0.31.0
  - bioconductor-experimenthub >=1.10.0,<1.11.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-randomforest
  - r-rcolorbrewer
  - r-testthat
  run:
  - bioconductor-biocgenerics >=0.30.0,<0.31.0
  - bioconductor-experimenthub >=1.10.0,<1.11.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-randomforest
  - r-rcolorbrewer
  - r-testthat
source:
  md5: 4e4558bdb154e1bad002543fca8f1c10
  url:
  - https://bioconductor.org/packages/3.9/bioc/src/contrib/brainImageR_1.1.0.tar.gz
  - https://bioarchive.galaxyproject.org/brainImageR_1.1.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-brainimager/bioconductor-brainimager_1.1.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('brainImageR')"
