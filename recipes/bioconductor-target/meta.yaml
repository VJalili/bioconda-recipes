about:
  description: 'Implement the BETA algorithm for infering direct target genes from
    DNA-binding and perturbation expression data Wang et al. (2013) <doi: 10.1038/nprot.2013.150>.
    Extend the algorithm to predict the combined function of two DNA-binding elements
    from comprable binding and expression data.'
  home: https://bioconductor.org/packages/3.10/bioc/html/target.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Predict Combined Function of Transcription Factors
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-target
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-matrixstats
  - r-shiny
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-matrixstats
  - r-shiny
source:
  md5: 76f5b4ffac1c3cf975c9ed4ecce96d49
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/target_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/target_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-target/bioconductor-target_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('target')"
