about:
  description: This package provides the headers and static library of Protocol buffers
    2.6.0 for other R packages to compile and link against.
  home: https://bioconductor.org/packages/3.10/bioc/html/RProtoBufLib.html
  license: BSD_3_clause
  summary: C++ headers and static libraries of Protocol buffers
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-rprotobuflib
    path: recipes/bioconductor-rprotobuflib
    version: 1.2.0
package:
  name: bioconductor-rprotobuflib
  version: 1.8.0
requirements:
  build:
  - None
  - None
  - automake
  - make
  host:
  - r-base
  run:
  - r-base
source:
  md5: 383768dc0eacc94a6600b265f13d2164
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RProtoBufLib_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/RProtoBufLib_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rprotobuflib/bioconductor-rprotobuflib_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RProtoBufLib')"
