about:
  description: Base annotation databases for pig, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/pig.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for pig
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pig.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: 31c256344a1f40f5e81a163b12398126
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/pig.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/pig.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pig.db0/bioconductor-pig.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pig.db0')"
