about:
  description: Methods to create complex IGV genome browser sessions and dynamic IGV
    reports in HTML pages.
  home: https://bioconductor.org/packages/3.10/bioc/html/tracktables.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Build IGV tracks and HTML reports
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:tracktables
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-tracktables
    path: recipes/bioconductor-tracktables
    version: 1.14.0
package:
  name: bioconductor-tracktables
  version: 1.20.0
requirements:
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-xvector >=0.26.0,<0.27.0
  - r-base
  - r-rcolorbrewer
  - r-stringr
  - r-tractor.base
  - r-xml
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-xvector >=0.26.0,<0.27.0
  - r-base
  - r-rcolorbrewer
  - r-stringr
  - r-tractor.base
  - r-xml
source:
  md5: f1f79b5ea55556a34a889b3463345ed9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/tracktables_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/tracktables_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tracktables/bioconductor-tracktables_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tracktables')"
