about:
  description: FACS example data for cell-based assays. This data is used in the examples
    and vignettes of the package prada.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/facsDorit.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: DKFZ FACS example data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-facsdorit
  version: 1.28.0
requirements:
  host:
  - bioconductor-prada >=1.62.0,<1.63.0
  - r-base
  run:
  - bioconductor-prada >=1.62.0,<1.63.0
  - r-base
  - curl
source:
  md5: f88aff4b5cf47a95bacc9b29b6a9fa64
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/facsDorit_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/facsDorit_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-facsdorit/bioconductor-facsdorit_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('facsDorit')"
