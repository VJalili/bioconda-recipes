about:
  description: A package to visualise Gene Ontology (GO) enrichment analysis results
    on gene lists arising from different analyses such clustering or PCA. The significant
    GO categories are visualised as word clouds that can be combined with different
    plots summarising the underlying data.
  home: https://bioconductor.org/packages/3.10/bioc/html/GOsummaries.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Word cloud summaries of GO enrichment analysis
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gosummaries
  version: 2.22.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-ggplot2
  - r-gprofiler
  - r-gtable
  - r-plyr
  - r-rcpp
  - r-reshape2
  run:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-ggplot2
  - r-gprofiler
  - r-gtable
  - r-plyr
  - r-rcpp
  - r-reshape2
source:
  md5: 97052bca413101d1c7f0013fada2d54a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GOsummaries_2.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/GOsummaries_2.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gosummaries/bioconductor-gosummaries_2.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GOsummaries')"
