about:
  description: Identify regions of ChIP experiments with high signal in the input,
    that lead to spurious peaks during peak calling. Remove reads aligning to these
    regions prior to peak calling, for cleaner ChIP analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/GreyListChIP.html
  license: Artistic-2.0
  summary: Grey Lists -- Mask Artefact Regions Based on ChIP Inputs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-greylistchip
  version: 1.18.0
requirements:
  host:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-mass
  run:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-mass
source:
  md5: 3691a970d0d80e3cf6aeca167376b74b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GreyListChIP_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/GreyListChIP_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-greylistchip/bioconductor-greylistchip_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GreyListChIP')"
