about:
  description: Melissa is a Baysian probabilistic model for jointly clustering and
    imputing single cell methylomes. This is done by taking into account local correlations
    via a Generalised Linear Model approach and global similarities using a mixture
    modelling approach.
  home: https://bioconductor.org/packages/3.10/bioc/html/Melissa.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Bayesian clustering and imputationa of single cell methylomes
