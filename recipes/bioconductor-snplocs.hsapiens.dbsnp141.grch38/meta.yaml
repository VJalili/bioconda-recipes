about:
  description: 'SNP locations and alleles for Homo sapiens extracted from NCBI dbSNP
    Build 141. The source data files used for this package were created by NCBI on
    May 1st, 2014, and contain SNPs mapped to reference genome GRCh38. Note that these
    SNPs can be "injected" in BSgenome.Hsapiens.NCBI.GRCh38 or in BSgenome.Hsapiens.UCSC.hg38.
    IMPORTANT NOTE: This package is deprecated. Please use a SNPlocs data package
    based on a more recent dbSNP BUILD instead (e.g. BUILD 144 or BUILD 149). You
    can call BSgenome::available.SNPs() from R to get the list of available SNPlocs
    data packages.'
  home: https://bioconductor.org/packages/3.10/data/annotation/html/SNPlocs.Hsapiens.dbSNP141.GRCh38.html
  license: Artistic-2.0
  summary: SNP locations for Homo sapiens (dbSNP Build 141)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-snplocs.hsapiens.dbsnp141.grch38
  version: 0.99.11
requirements:
  host:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - curl
source:
  md5: 40b55447c33e9d72c2ae8e8fe7f484be
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/SNPlocs.Hsapiens.dbSNP141.GRCh38_0.99.11.tar.gz
  - https://bioarchive.galaxyproject.org/SNPlocs.Hsapiens.dbSNP141.GRCh38_0.99.11.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-snplocs.hsapiens.dbsnp141.grch38/bioconductor-snplocs.hsapiens.dbsnp141.grch38_0.99.11_src_all.tar.gz
test:
  commands:
  - $R -e "library('SNPlocs.Hsapiens.dbSNP141.GRCh38')"
