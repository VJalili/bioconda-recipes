about:
  description: Provide tools exploring miRNA-mRNA relationships, including popular
    miRNA target prediction methods, ensemble methods that integrate individual methods,
    functions to get data from online resources, functions to validate the results,
    and functions to conduct enrichment analyses.
  home: https://bioconductor.org/packages/3.10/bioc/html/miRLAB.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Dry lab for exploring miRNA-mRNA relationships
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mirlab
  version: 1.16.0
requirements:
  host:
  - bioconductor-category >=2.52.0,<2.53.0
  - bioconductor-ctc >=1.60.0,<1.61.0
  - bioconductor-gostats >=2.52.0,<2.53.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-roleswitch >=1.24.0,<1.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-tcgabiolinks >=2.14.0,<2.15.0
  - r-base
  - r-dplyr
  - r-energy
  - r-entropy
  - r-glmnet
  - r-gplots
  - r-heatmap.plus
  - r-hmisc
  - r-httr
  - r-invariantcausalprediction
  - r-pcalg
  - r-rcurl
  - r-stringr
  run:
  - bioconductor-category >=2.52.0,<2.53.0
