about:
  home: https://github.com/ISA-tools/isa-api
  license: CPAL
  license_family: OTHER
  summary: Metadata tracking tools help to manage an increasingly diverse set of life
    science, environmental and biomedical experiments
build:
  entry_points:
  - isatools = isatools:main
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: isatools
  version: 0.11.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - numpy
  - jsonschema
  - pandas
  - networkx
  - lxml
  - requests
  - chardet
  - iso8601
  - jinja2
  - beautifulsoup4
  - mzml2isa
  - biopython
  - progressbar2
source:
  sha256: 9090760e845e8e1d7362a442f4daf5da2e22b28819915979bea4989ea15fd5b3
  url: https://pypi.io/packages/source/i/isatools/isatools-0.11.0.tar.gz
test:
  imports:
  - isatools
  - isatools.convert
  - isatools.create
  - isatools.errors
  - isatools.io
  - isatools.net
