about:
  description: This package provides the output of running various transcript abundance
    quantifiers on a set of 6 RNA-seq samples from the GEUVADIS project. The quantifiers
    were Cufflinks, RSEM, kallisto, Salmon and Sailfish. For details on version numbers,
    sample information, and details on calls, see the package vignette.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/tximportData.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: tximportData
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tximportdata
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 479392bb93a7334601e795f554055fc5
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/tximportData_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/tximportData_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tximportdata/bioconductor-tximportdata_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tximportData')"
