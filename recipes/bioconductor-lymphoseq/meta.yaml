about:
  description: This R package analyzes high-throughput sequencing of T and B cell
    receptor complementarity determining region 3 (CDR3) sequences generated by Adaptive
    Biotechnologies' ImmunoSEQ assay.  Its input comes from tab-separated value (.tsv)
    files exported from the ImmunoSEQ analyzer.
  home: https://bioconductor.org/packages/3.10/bioc/html/LymphoSeq.html
  license: Artistic-2.0
  summary: Analyze high-throughput sequencing of T and B cell receptors
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-lymphoseq
  version: 1.14.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-ggtree >=2.0.0,<2.1.0
  - bioconductor-lymphoseqdb >=0.99.0,<0.100.0
  - bioconductor-msa >=1.18.0,<1.19.0
  - r-base
