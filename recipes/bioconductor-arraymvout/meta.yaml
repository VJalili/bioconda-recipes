about:
  description: This package supports the application of diverse quality metrics to
    AffyBatch instances, summarizing these metrics via PCA, and then performing parametric
    outlier detection on the PCs to identify aberrant arrays with a fixed Type I error
    rate
  home: https://bioconductor.org/packages/3.10/bioc/html/arrayMvout.html
  license: Artistic-2.0
  summary: multivariate outlier detection for expression array QA
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-arraymvout
  version: 1.44.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-affycontam >=1.44.0,<1.45.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-lumi >=2.38.0,<2.39.0
  - bioconductor-mdqc >=1.48.0,<1.49.0
  - bioconductor-parody >=1.44.0,<1.45.0
  - bioconductor-simpleaffy >=2.62.0,<2.63.0
  - r-base
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-affycontam >=1.44.0,<1.45.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-lumi >=2.38.0,<2.39.0
  - bioconductor-mdqc >=1.48.0,<1.49.0
  - bioconductor-parody >=1.44.0,<1.45.0
  - bioconductor-simpleaffy >=2.62.0,<2.63.0
  - r-base
source:
  md5: f3914ec62ee3cc2a805d716b66938ec4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/arrayMvout_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/arrayMvout_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-arraymvout/bioconductor-arraymvout_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('arrayMvout')"
