about:
  description: Classes and statistical methods for large SNP association studies.
    This extends the earlier snpMatrix package, allowing for uncertainty in genotypes.
  home: https://bioconductor.org/packages/3.10/bioc/html/snpStats.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: SnpMatrix and XSnpMatrix classes and methods
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:snpstats
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-snpstats
    path: recipes/bioconductor-snpstats
    version: 1.30.0
package:
  name: bioconductor-snpstats
  version: 1.36.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-zlibbioc >=1.32.0,<1.33.0
  - r-base
  - r-matrix
  - r-survival
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-zlibbioc >=1.32.0,<1.33.0
  - r-base
  - r-matrix
  - r-survival
source:
  md5: e01e082a740f9ddfe2a413642d066c0b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/snpStats_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/snpStats_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-snpstats/bioconductor-snpstats_1.36.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('snpStats')"
