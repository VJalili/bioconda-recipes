  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-heatplus >=2.32.0,<2.33.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-downloader
  - r-igraph
  - r-mass
  - r-rcolorbrewer
  - r-rcurl
  - r-rsqlite
  - r-xml
  run:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-heatplus >=2.32.0,<2.33.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-downloader
  - r-igraph
  - r-mass
  - r-rcolorbrewer
  - r-rcurl
  - r-rsqlite
  - r-xml
source:
