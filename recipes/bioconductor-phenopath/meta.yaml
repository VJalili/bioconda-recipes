about:
  description: PhenoPath infers genomic trajectories (pseudotimes) in the presence
    of heterogeneous genetic and environmental backgrounds and tests for interactions
    between them.
  home: https://bioconductor.org/packages/3.10/bioc/html/phenopath.html
  license: Apache License (== 2.0)
  summary: Genomic trajectories with heterogeneous genetic and environmental backgrounds
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-phenopath
  version: 1.10.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-rcpp >=0.12.8
  - r-tibble
  - r-tidyr
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-rcpp >=0.12.8
  - r-tibble
  - r-tidyr
source:
  md5: 1d1e2f8e72b599f996cac8b274f177d3
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/phenopath_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/phenopath_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-phenopath/bioconductor-phenopath_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('phenopath')"
