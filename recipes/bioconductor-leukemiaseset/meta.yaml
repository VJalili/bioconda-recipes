about:
  description: Expressionset containing gene expresion data from 60 bone marrow samples
    of patients with one of the four main types of leukemia (ALL, AML, CLL, CML) or
    non-leukemia.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/leukemiasEset.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Leukemia's microarray gene expression data (expressionSet).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-leukemiaseset
  version: 1.22.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - curl
source:
  md5: 7e19ace548cce0aa486eaf3f9840b843
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/leukemiasEset_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/leukemiasEset_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-leukemiaseset/bioconductor-leukemiaseset_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('leukemiasEset')"
