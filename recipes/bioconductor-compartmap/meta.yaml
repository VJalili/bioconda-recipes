about:
  description: Compartmap performs shrunken A/B compartment inference from ATAC-seq
    and methylation arrays.
  home: https://bioconductor.org/packages/3.10/bioc/html/compartmap.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: A/B compartment inference from ATAC-seq and methylation array data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  container:
    extended-base: true
package:
  name: bioconductor-compartmap
  version: 1.4.0
requirements:
  build:
  - None
  - None
  - None
  - None
  - None
  - xorg-libxfixes
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-homo.sapiens >=1.3.0,<1.4.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - bioconductor-mixomics >=6.10.0,<6.11.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-gtools
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-homo.sapiens >=1.3.0,<1.4.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - bioconductor-mixomics >=6.10.0,<6.11.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-gtools
source:
  md5: b109f4d18841366808899984a846fb82
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/compartmap_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/compartmap_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-compartmap/bioconductor-compartmap_1.4.0_src_all.tar.gz
test:
