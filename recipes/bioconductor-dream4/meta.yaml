about:
  description: Simulated expression data for five 10-node, and five 100-node networks,
    with associated data (including solutions) from the 2009 DREAM4 challenge.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/DREAM4.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Synthetic Expression Data for Gene Regulatory Network Inference from the
    2009 DREAM4 challenge
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-dream4
  version: 1.22.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 4040390c40c50bf1a812acccce61573d
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/DREAM4_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/DREAM4_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dream4/bioconductor-dream4_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DREAM4')"
