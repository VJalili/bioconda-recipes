about:
  description: This package provides additional expression data on diffuse large B-cell
    lymphomas for the BioNet package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/DLBCL.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Diffuse large B-cell lymphoma expression data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-dlbcl
  version: 1.26.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - curl
source:
  md5: 7438690c0491967ca15472b6d5e2d19a
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/DLBCL_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/DLBCL_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dlbcl/bioconductor-dlbcl_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DLBCL')"
