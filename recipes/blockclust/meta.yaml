about:
  home: https://github.com/pavanvidem/blockclust
  license: GPL
  license_file: LICENSE
  summary: Efficient clustering and classification of non-coding RNAs from short read
    RNA-seq profiles.
build:
  number: 4
  skip: true
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btu270
package:
  name: blockclust
  version: 1.1.0
requirements:
  build:
  - None
  host:
  - python
  - r-base
