about:
  home: https://github.com/heathsc/gemBS
  license: GPL-3.0
  license_file: LICENSE.md
  summary: gemBS is a bioinformatics pipeline designed for high throughput analysis
    of DNA methylation from Whole Genome Bisulfite Sequencing data (WGBS).
build:
  number: 3
  script: $PYTHON setup.py install --minimal --single-version-externally-managed --record=record.txt
  skip: true
extra:
  identifiers:
  - doi:10.1101/201988
package:
  name: gembs
  version: 3.2.0
requirements:
  build:
  - None
  host:
  - python
  - zlib
  - bzip2
  - xz
  - htslib =1.8
  - multiprocess
  - curl
  - wget
  run:
  - python
  - zlib
  - bzip2
  - xz
  - pigz
  - htslib =1.8
  - matplotlib
  - multiprocess
  - samtools =1.8
  - gem3-mapper =3.6.1
  - bs_call =2.02
  - ucsc-bedtobigbed
  - ucsc-wigtobigwig
  - curl
  - wget
