about:
  description: This package calculates metrics which assign a level of similarity
    between ChIP-Seq profiles.
  home: https://bioconductor.org/packages/3.10/bioc/html/similaRpeak.html
  license: Artistic-2.0
  summary: Metrics to estimate a level of similarity between two ChIP-Seq profiles
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:similarpeak
  - doi:10.1371/journal.pcbi.1004751
  parent_recipe:
    name: bioconductor-similarpeak
    path: recipes/bioconductor-similarpeak
    version: 1.12.0
package:
  name: bioconductor-similarpeak
  version: 1.18.0
requirements:
  host:
  - r-base
  - r-r6 >=2.0
  run:
  - r-base
  - r-r6 >=2.0
source:
  md5: 026c11fcefc58cb763ecd5ccae6ef25d
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/similaRpeak_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/similaRpeak_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-similarpeak/bioconductor-similarpeak_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('similaRpeak')"
