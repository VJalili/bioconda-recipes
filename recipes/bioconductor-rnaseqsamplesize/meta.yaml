    based on negative binomial model and the exact test for assessing differential
    expression analysis of RNA-seq data
  home: https://bioconductor.org/packages/3.10/bioc/html/RnaSeqSampleSize.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: RnaSeqSampleSize
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
