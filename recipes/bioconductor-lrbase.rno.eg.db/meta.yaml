about:
  description: Contains the LRBaseDb object to access data from several related annotation
    packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/LRBase.Rno.eg.db.html
  license: Artistic-2.0
  summary: An annotation package for the LRBaseDb object
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-lrbase.rno.eg.db
    path: recipes/bioconductor-lrbase.rno.eg.db
    version: 0.99.1
package:
  name: bioconductor-lrbase.rno.eg.db
  version: 1.2.0
