about:
  description: This package contains various LC-MS/MS and GC-MS data that is used
    in vignettes and examples in the CluMSID package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/CluMSIDdata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Data for the CluMSID package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-clumsiddata
  version: 1.2.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: b201ddc7af34c967e68144fcbd4e2dc3
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/CluMSIDdata_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/CluMSIDdata_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clumsiddata/bioconductor-clumsiddata_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CluMSIDdata')"
