  - r-gbm
  - r-gdata
  - r-ggvis
  - r-hwriter
  - r-mass
  - r-mlbench
  - r-pls
  - r-rcolorbrewer
  - r-rda
  - r-rpart
  - r-sfsmisc
  - r-shiny
  - r-threejs >=0.2.2
source:
