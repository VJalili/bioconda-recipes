about:
  description: Provide simple utilities for querying bhklab PharmacoDB, modeling API
    outputs, and integrating to cell and compound ontologies.
  home: https://bioconductor.org/packages/3.10/bioc/html/pogos.html
  license: Artistic-2.0
  summary: PharmacOGenomics Ontology Support
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pogos
  version: 1.6.0
requirements:
  host:
  - bioconductor-ontoproc >=1.8.0,<1.9.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-ggplot2
  - r-httr >=1.3.1
  - r-rjson >=0.2.15
  - r-shiny
  run:
  - bioconductor-ontoproc >=1.8.0,<1.9.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-ggplot2
  - r-httr >=1.3.1
  - r-rjson >=0.2.15
  - r-shiny
source:
  md5: 25b70edbbd17ee14eb830321213948be
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pogos_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/pogos_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pogos/bioconductor-pogos_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pogos')"
