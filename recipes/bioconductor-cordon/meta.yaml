about:
  description: Tool for analysis of codon usage in various unannotated or KEGG/COG
    annotated DNA sequences. Calculates different measures of CU bias and CU-based
    predictors of gene expressivity, and performs gene set enrichment analysis for
    annotated sequences. Implements several methods for visualization of CU and enrichment
    analysis results.
  home: https://bioconductor.org/packages/3.10/bioc/html/coRdon.html
  license: Artistic-2.0
  summary: Codon Usage Analysis and Prediction of Gene Expressivity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cordon
  version: 1.4.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-purrr
  - r-stringr
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-purrr
  - r-stringr
source:
  md5: a760e21b336efb916315aea91907f7cb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/coRdon_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/coRdon_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cordon/bioconductor-cordon_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('coRdon')"
