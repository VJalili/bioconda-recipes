about:
  description: This package provides the output of running Salmon on a set of 12 RNA-seq
    samples from King & Klose, "The pioneer factor OCT4 requires the chromatin remodeller
    BRG1 to support gene regulatory element function in mouse embryonic stem cells",
    published in eLIFE, March 2017. For details on version numbers and how the samples
    were processed see the package vignette.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/oct4.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Conditional knockdown of OCT4 in mouse ESCs
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-oct4
  version: 1.2.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 8f37221ceef6d91b09056c0de1975802
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/oct4_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/oct4_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-oct4/bioconductor-oct4_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('oct4')"
