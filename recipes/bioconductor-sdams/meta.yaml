about:
  description: This Package utilizes a Semi-parametric Differential Abundance analysis
    (SDA) method for metabolomics and proteomics data from mass spectrometry. SDA
    is able to robustly handle non-normally distributed data and provides a clear
    quantification of the effect size.
  home: https://bioconductor.org/packages/3.10/bioc/html/SDAMS.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Differential Abundant Analysis for Metabolomics and Proteomics Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sdams
  version: 1.6.0
requirements:
  host:
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-trust
  run:
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-trust
source:
  md5: e7b2bfc31bc7214a74610e325bbf7546
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SDAMS_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/SDAMS_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sdams/bioconductor-sdams_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SDAMS')"
