about:
  home: https://github.com/xryanglab/RiboCode
  license: MIT
  license_family: MIT
  summary: A package for identifying the translated ORFs using ribosome-profiling
    data
build:
  entry_points:
  - RiboCode=RiboCode.RiboCode:main
  - RiboCode_onestep=RiboCode.RiboCode_onestep:main
  - prepare_transcripts=RiboCode.prepare_transcripts:main
  - metaplots=RiboCode.metaplots:main
  - plot_orf_density=RiboCode.plot_orf_density:main
  - ORFcount=RiboCode.RPF_count_ORF:main
  - GTFupdate=RiboCode.GTF_update:main
  noarch: python
  number: 0
package:
  name: ribocode
  version: 1.2.11
requirements:
  host:
  - python
  - numpy
  - pysam >0.8.4
  - matplotlib
  - pyfasta
  - biopython
  - h5py
  - htseq
  - future
  run:
  - python
  - numpy
  - pysam >0.8.4
  - matplotlib
  - scipy
  - pyfasta
  - biopython
  - h5py
  - htseq
  - future
source:
  sha256: 722f6fa1a5065a1b210848a64985b7a3f9d43bcc77e396336e833b7759f389fc
  url: https://github.com/xryanglab/RiboCode/archive/v1.2.11.tar.gz
test:
  commands:
  - RiboCode --help
  - RiboCode_onestep --help
  - prepare_transcripts --help
  - metaplots --help
  - plot_orf_density --help
  - ORFcount --help
  - GTFupdate --help
  imports:
  - RiboCode
