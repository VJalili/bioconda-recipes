about:
  description: Benchmarks for Machine Learning Analysis of the Gene Sets. The package
    contains a list of pathways and gene expression data sets used in "Identifying
    Tightly Regulated and Variably Expressed Networks by Differential Rank Conservation
    (DIRAC)" (2010) by Eddy et al.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/GSBenchMark.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Gene Set Benchmark
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gsbenchmark
  version: 1.6.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 201561e111a96f6332c8b796c355b27c
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/GSBenchMark_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/GSBenchMark_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gsbenchmark/bioconductor-gsbenchmark_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GSBenchMark')"
