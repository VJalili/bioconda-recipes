about:
  description: This package provides class and other infrastructure to implement filters
    for manipulating Bioconductor annotation resources. The filters will be used by
    ensembldb, Organism.dplyr, and other packages.
  home: https://bioconductor.org/packages/3.10/bioc/html/AnnotationFilter.html
  license: Artistic-2.0
  summary: Facilities for Filtering Bioconductor Annotation Resources
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-annotationfilter
    path: recipes/bioconductor-annotationfilter
    version: 1.4.0
package:
  name: bioconductor-annotationfilter
  version: 1.10.0
requirements:
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  - r-lazyeval
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  - r-lazyeval
source:
  md5: f022485a9ad10534d92efb7c02dfdc23
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/AnnotationFilter_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/AnnotationFilter_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-annotationfilter/bioconductor-annotationfilter_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AnnotationFilter')"
