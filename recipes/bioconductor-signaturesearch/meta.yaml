about:
  description: This package implements algorithms and data structures for performing
    gene expression signature (GES) searches, and subsequently interpreting the results
    functionally with specialized enrichment methods.
  home: https://bioconductor.org/packages/3.10/bioc/html/signatureSearch.html
  license: Artistic-2.0
  summary: Environment for Gene Expression Searching Combined with Functional Enrichment
    Analysis
