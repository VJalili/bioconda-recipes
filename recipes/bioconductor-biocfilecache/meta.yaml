about:
  description: This package creates a persistent on-disk cache of files that the user
    can add, update, and retrieve. It is useful for managing resources (such as custom
    Txdb objects) that are costly or difficult to create, web resources, and data
    files used across sessions.
  home: https://bioconductor.org/packages/3.10/bioc/html/BiocFileCache.html
  license: Artistic-2.0
  summary: Manage Files Across Sessions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-biocfilecache
    path: recipes/bioconductor-biocfilecache
    version: 1.4.0
package:
  name: bioconductor-biocfilecache
  version: 1.10.0
requirements:
  host:
  - r-base
  - r-curl
  - r-dbi
  - r-dbplyr >=1.0.0
  - r-dplyr
  - r-httr
  - r-rappdirs
  - r-rsqlite
  run:
  - r-base
  - r-curl
  - r-dbi
  - r-dbplyr >=1.0.0
  - r-dplyr
  - r-httr
  - r-rappdirs
  - r-rsqlite
source:
  md5: 69ba28b2971ef64a903c832924d150ab
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BiocFileCache_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocFileCache_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocfilecache/bioconductor-biocfilecache_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocFileCache')"
