about:
  home: https://github.com/peterk87/sistr_cmd/
  license: Apache
  summary: Salmonella In Silico Typing Resource (SISTR) commandline tool for serovar
    prediction
build:
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: sistr_cmd
  version: 1.1.0
requirements:
  host:
  - python
  - pip
  run:
  - python
  - numpy >=1.11.1
  - pandas >=0.18.1
  - pytables >=3.3.0
  - pycurl >=7.43.0
  - scipy >=1.1.0
  - blast 2.5.*
  - mafft
  - mash
  - python-dateutil
source:
  sha256: 41f6d45af60014e9cdb4f768c9fb8f29a7bcf47e2d6aab5b2572f76757d707c4
  url: https://pypi.io/packages/source/s/sistr_cmd/sistr_cmd-1.1.0.tar.gz
test:
  commands:
  - sistr -h
  - sistr -V
