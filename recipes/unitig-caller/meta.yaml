about:
  home: https://github.com/johnlees/unitig-caller
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Determines presence/absence of sequence elements in bacterial sequence
    data.
build:
  entry_points:
  - unitig-caller = unitig_caller.__main__:main
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
  skip: true
extra:
  skip-lints:
  - uses_vcs_url
package:
  name: unitig-caller
  version: 1.0.0
requirements:
  build:
  - None
  - None
  - cmake
  host:
  - python
  - pip
  - pybind11
  - zlib
  - bzip2
  run:
  - python
  - mantis >=0.2.0
  - squeakr >=0.6
source:
  git_rev: v1.0.0
  git_url: https://github.com/johnlees/unitig-caller.git
  sha256: b1d2cd8b579d3b56192e673d6f69bbec3e31e3ebe5744c04ae864aee99cab0b5
test:
  commands:
  - unitig-caller --version
  imports:
  - unitig_caller
  - map_strings
