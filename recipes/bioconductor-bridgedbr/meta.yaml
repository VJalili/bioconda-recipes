about:
  description: Use BridgeDb functions and load identifier mapping databases in R.
  home: https://bioconductor.org/packages/3.10/bioc/html/BridgeDbR.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Code for using BridgeDb identifier mapping framework from within R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-bridgedbr
    path: recipes/bioconductor-bridgedbr
    version: 1.16.0
package:
  name: bioconductor-bridgedbr
  version: 1.20.0
requirements:
  host:
  - r-base
  - r-rcurl
  - r-rjava
  run:
  - r-base
  - r-rcurl
  - r-rjava
source:
  md5: eca34a4a693667abcbe0a8577e09ae1a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BridgeDbR_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/BridgeDbR_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bridgedbr/bioconductor-bridgedbr_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BridgeDbR')"
