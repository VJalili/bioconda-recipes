about:
  description: This package contains functionality to import, transform and annotate
    data from ADAT files generated by the SomaLogic SOMAscan platform.
  home: https://bioconductor.org/packages/3.10/bioc/html/readat.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Functionality to Read and Manipulate SomaLogic ADAT files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-readat
  version: 1.11.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-assertive.base >=0.0-7
