about:
  description: Cicero computes putative cis-regulatory maps from single-cell chromatin
    accessibility data. It also extends monocle 2 for use in chromatin accessibility
    data.
  home: https://bioconductor.org/packages/3.10/bioc/html/cicero.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Precict cis-co-accessibility from single-cell chromatin accessibility data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cicero
  version: 1.4.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-monocle >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-assertthat >=0.2.0
  - r-base
  - r-data.table >=1.10.4
  - r-dplyr >=0.7.4
  - r-fnn >=1.1
  - r-ggplot2 >=2.2.1
  - r-glasso >=1.8
  - r-igraph >=1.1.0
  - r-matrix >=1.2-12
  - r-plyr >=1.8.4
  - r-reshape2 >=1.4.3
  - r-stringr >=1.2.0
  - r-tibble >=1.4.2
  - r-vgam >=1.0-5
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-monocle >=2.14.0,<2.15.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-assertthat >=0.2.0
  - r-base
  - r-data.table >=1.10.4
  - r-dplyr >=0.7.4
  - r-fnn >=1.1
  - r-ggplot2 >=2.2.1
  - r-glasso >=1.8
  - r-igraph >=1.1.0
  - r-matrix >=1.2-12
  - r-plyr >=1.8.4
  - r-reshape2 >=1.4.3
  - r-stringr >=1.2.0
  - r-tibble >=1.4.2
  - r-vgam >=1.0-5
