about:
  description: Provides various methods to load the pathways from the NCI Pathways
    Database in R graph objects and to re-format them.
  home: https://bioconductor.org/packages/3.10/bioc/html/NCIgraph.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Pathways from the NCI Pathways Database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:ncigraph
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-ncigraph
    path: recipes/bioconductor-ncigraph
    version: 1.28.0
package:
  name: bioconductor-ncigraph
  version: 1.34.0
requirements:
  host:
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-kegggraph >=1.46.0,<1.47.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - bioconductor-rcy3 >=2.6.0,<2.7.0
  - r-base
  - r-r.methodss3
  run:
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-kegggraph >=1.46.0,<1.47.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - bioconductor-rcy3 >=2.6.0,<2.7.0
  - r-base
  - r-r.methodss3
source:
  md5: 66753fdfb17e84c6971fda51365eb5b9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/NCIgraph_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/NCIgraph_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ncigraph/bioconductor-ncigraph_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('NCIgraph')"
