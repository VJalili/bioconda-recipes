about:
  description: This package can search and get gene expression data and plots from
    BrainStars (B*). BrainStars is a quantitative expression database of the adult
    mouse brain. The database has genome-wide expression profile at 51 adult mouse
    CNS regions.
  home: https://bioconductor.org/packages/3.10/bioc/html/BrainStars.html
  license: Artistic-2.0
  summary: query gene expression data and plots from BrainStars (B*)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:brainstars
  - doi:10.1097/HTR.0b013e3181a7ecb0
  parent_recipe:
    name: bioconductor-brainstars
    path: recipes/bioconductor-brainstars
    version: 1.24.0
package:
  name: bioconductor-brainstars
  version: 1.30.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-rcurl
  - r-rjsonio
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-rcurl
  - r-rjsonio
source:
  md5: 13f1b53116c5b14e3ee9ac50600c61e5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BrainStars_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/BrainStars_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-brainstars/bioconductor-brainstars_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BrainStars')"
