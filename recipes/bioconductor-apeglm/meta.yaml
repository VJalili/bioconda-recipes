about:
  description: apeglm provides Bayesian shrinkage estimators for effect sizes for
    a variety of GLM models, using approximation of the posterior for individual coefficients.
  home: https://bioconductor.org/packages/3.10/bioc/html/apeglm.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Approximate posterior estimation for GLM coefficients
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-apeglm
    path: recipes/bioconductor-apeglm
    version: 1.2.1
package:
  name: bioconductor-apeglm
  version: 1.8.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-emdbook
  - r-rcpp
  - r-rcppeigen
  - r-rcppnumerical
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-emdbook
  - r-rcpp
  - r-rcppeigen
  - r-rcppnumerical
source:
