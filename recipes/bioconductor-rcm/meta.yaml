about:
  description: Combine ideas of log-linear analysis of contingency table, flexible
    response function estimation and empirical Bayes dispersion estimation for explorative
    visualization of microbiome datasets. The package includes unconstrained as well
    as constrained analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/RCM.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Fit row-column association models with the negative binomial distribution
    for the microbiome
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rcm
  version: 1.2.0
requirements:
  host:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-phyloseq >=1.30.0,<1.31.0
  - r-alabama
  - r-base
  - r-ggplot2 >=2.2.1.9000
  - r-mass
  - r-nleqslv
  - r-rcolorbrewer
  - r-reshape2
  - r-tensor
  - r-tseries
  - r-vegan
  - r-vgam
  run:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-phyloseq >=1.30.0,<1.31.0
  - r-alabama
  - r-base
  - r-ggplot2 >=2.2.1.9000
  - r-mass
  - r-nleqslv
  - r-rcolorbrewer
  - r-reshape2
  - r-tensor
  - r-tseries
  - r-vegan
  - r-vgam
source:
  md5: ac95eba6189839698c0ce0f9b41290a8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RCM_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/RCM_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rcm/bioconductor-rcm_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RCM')"
