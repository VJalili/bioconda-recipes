about:
  description: grasp2db, sqlite wrap of NHLBI GRASP 2.0, an extended GWAS catalog.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/grasp2db.html
  license: Artistic-2.0 + file LICENSE
  license_file: LICENSE
  summary: grasp2db, sqlite wrap of GRASP 2.0
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-grasp2db
  version: 1.1.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - r-base
  - r-dbplyr
  - r-digest
  - r-dplyr
  - r-rsqlite
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - r-base
  - r-dbplyr
  - r-digest
  - r-dplyr
  - r-rsqlite
  - curl
source:
  md5: 3fc90fc7c99e7da51dcbb687fd2d5515
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/grasp2db_1.1.0.tar.gz
  - https://bioarchive.galaxyproject.org/grasp2db_1.1.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-grasp2db/bioconductor-grasp2db_1.1.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('grasp2db')"
