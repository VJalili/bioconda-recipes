about:
  description: Faster implementation of CRLMM specific to SNP 5.0 and 6.0 arrays,
    as well as a copy number tool specific to 5.0, 6.0, and Illumina platforms.
  home: https://bioconductor.org/packages/3.10/bioc/html/crlmm.html
  license: Artistic-2.0
  summary: Genotype Calling (CRLMM) and Copy Number Analysis tool for Affymetrix SNP
    5.0 and 6.0 and Illumina arrays
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:crlmm
  parent_recipe:
    name: bioconductor-crlmm
    path: recipes/bioconductor-crlmm
    version: 1.38.0
