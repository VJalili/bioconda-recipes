about:
  description: This package builds on the Epimods framework which facilitates finding
    weighted subnetworks ("modules") on Illumina Infinium 27k arrays using the SpinGlass
    algorithm, as implemented in the iGraph package. We have created a class of gene
    centric annotations associated with p-values and effect sizes and scores from
    any researchers prior statistical results to find functional modules.
  home: https://bioconductor.org/packages/3.10/bioc/html/SMITE.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Significance-based Modules Integrating the Transcriptome and Epigenome
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:smite
  - doi:10.1186/s12859-017-1477-3
