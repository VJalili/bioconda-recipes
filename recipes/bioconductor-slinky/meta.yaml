about:
  description: Wrappers to query the L1000 metadata available via the clue.io REST
    API as well as helpers for dealing with LINCS gctx files, extracting data sets
    of interest, converting to SummarizedExperiment objects, and some facilities for
    performing streamlined differential expression analysis of these data sets.
  home: https://bioconductor.org/packages/3.10/bioc/html/slinky.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Putting the fun in LINCS L1000 data analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-slinky
  version: 1.4.0
requirements:
  host:
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-curl
  - r-dplyr
  - r-foreach
  - r-httr
  - r-jsonlite
  - r-readr
  - r-tidyr
  run:
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-curl
  - r-dplyr
  - r-foreach
  - r-httr
  - r-jsonlite
  - r-readr
  - r-tidyr
source:
  md5: 7036231e87ab7be22866297914851bea
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/slinky_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/slinky_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-slinky/bioconductor-slinky_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('slinky')"
