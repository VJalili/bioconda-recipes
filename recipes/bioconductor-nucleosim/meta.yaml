about:
  description: 'This package can generate a synthetic map with reads covering the
    nucleosome regions as well as a synthetic map with forward and reverse reads emulating
    next-generation sequencing. The user has choice between three different distributions
    for the read positioning: Normal, Student and Uniform.'
  home: https://bioconductor.org/packages/3.10/bioc/html/nucleoSim.html
  license: Artistic-2.0
  summary: Generate synthetic nucleosome maps
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:nucleosim
  - doi:10.1515/sagmb-2014-0098
  parent_recipe:
    name: bioconductor-nucleosim
    path: recipes/bioconductor-nucleosim
    version: 1.8.0
package:
  name: bioconductor-nucleosim
  version: 1.14.0
requirements:
  host:
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
source:
  md5: 6f0ba371bd1f10f827cd4294e2a80f3e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/nucleoSim_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/nucleoSim_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-nucleosim/bioconductor-nucleosim_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('nucleoSim')"
