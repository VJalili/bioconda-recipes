about:
  home: https://www.openmicroscopy.org/
  license: GPL 2
  summary: Client library offering helper methods to access an OMERO server.
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: python-omero
  version: 5.6.1
requirements:
  host:
  - pip
  - python >3
  run:
  - future
  - numpy
  - pillow
  - python >3
  - zeroc-ice =3.6.5
source:
  sha256: d903275b7a896a3944a70414494af23ef1c6693ffff9f70b536ee1b5ba211580
  url: https://pypi.io/packages/source/o/omero-py/omero-py-5.6.1.tar.gz
test:
  commands:
  - omero --help 2>&1 | grep -q "Running .*omero as root can corrupt your directory
    permissions."
  - omero version 2>&1 | grep -q "Running .*omero as root can corrupt your directory
    permissions."
  imports:
  - omero
  - omero.api
  - omero.clients
  - omero.cmd
  - omero.constants
  - omero.fs
  - omero.gateway
  - omero.grid
  - omero.install
  - omero.metadatastore
  - omero.model
  - omero.plugins
  - omero.romio
  - omero.sys
  - omero.util
  - omero_ext
