about:
  description: This package provides methods and object classes for parsing FastQC
    reports and output summaries from other NGS tools into R, as well as visualising
    the data loaded from these files.
  home: https://bioconductor.org/packages/3.10/bioc/html/ngsReports.html
  license: file LICENSE
  license_file: LICENSE
  summary: Load FastqQC reports and other NGS related files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ngsreports
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-shortread >=1.44.0,<1.45.0
  - bioconductor-xvector >=0.26.0,<0.27.0
  - r-base
  - r-checkmate
  - r-dplyr >=0.8.0
  - r-factominer
  - r-ggdendro
  - r-ggplot2
  - r-kableextra
  - r-lubridate
  - r-pander
  - r-plotly
  - r-readr
  - r-reshape2
  - r-rmarkdown
  - r-scales
  - r-stringr
  - r-tibble >=1.3.1
  - r-tidyr
  - r-tidyselect >=0.2.3
  - r-truncnorm
  - r-viridislite
  - r-zoo
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
