about:
  description: The package contains parallelized functions for exploratory oligonucleotide
    array analysis. The package is designed for large numbers of microarray data.
  home: https://bioconductor.org/packages/3.10/bioc/html/affyPara.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Parallelized preprocessing methods for Affymetrix Oligonucleotide Arrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-affypara
  version: 1.46.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-affyio >=1.56.0,<1.57.0
  - bioconductor-vsn >=3.54.0,<3.55.0
  - r-aplpack >=1.1.1
  - r-base
  - r-snow >=0.2-3
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-affyio >=1.56.0,<1.57.0
  - bioconductor-vsn >=3.54.0,<3.55.0
  - r-aplpack >=1.1.1
  - r-base
  - r-snow >=0.2-3
source:
  md5: 338e5457f5568aa59a30bc87506684fc
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/affyPara_1.46.0.tar.gz
  - https://bioarchive.galaxyproject.org/affyPara_1.46.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affypara/bioconductor-affypara_1.46.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('affyPara')"
