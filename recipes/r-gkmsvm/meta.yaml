about:
  home: https://CRAN.R-project.org/package=gkmSVM
  license: GPL (>= 2)
  license_family: GPL3
  summary: Imports the 'gkmSVM' v2.0 functionalities into R <http://www.beerlab.org/gkmsvm/>
    It also uses the 'kernlab' library (separate R package by different authors) for
    various SVM algorithms.
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-gkmsvm
  version: 0.79.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - bioconductor-biocgenerics >=0.26.0,<0.28.0
  - bioconductor-biostrings >=2.48.0,<2.50.0
  - bioconductor-genomeinfodb
  - bioconductor-genomicranges >=1.32.7,<1.34.0
  - bioconductor-iranges
  - r-rocr
  - r-rcpp
  - bioconductor-s4vectors
  - r-kernlab
  - bioconductor-rtracklayer
  - r-seqinr
  run:
  - r-base
  - gcc-libs
  - bioconductor-biocgenerics >=0.26.0,<0.28.0
  - bioconductor-biostrings >=2.48.0,<2.50.0
  - bioconductor-genomeinfodb
  - bioconductor-genomicranges >=1.32.7,<1.34.0
  - bioconductor-iranges
  - r-rocr
  - r-rcpp
  - bioconductor-s4vectors
  - r-kernlab
  - bioconductor-rtracklayer
  - r-seqinr
source:
  sha256: e36b4a25f7dcb00cddf206bd22972bb61950eef27b3b5233f954b9edde9aaa11
  url:
  - https://cran.r-project.org/src/contrib/gkmSVM_0.79.0.tar.gz
  - https://cran.r-project.org/src/contrib/Archive/gkmSVM/gkmSVM_0.79.0.tar.gz
test:
  commands:
  - $R -e "library('gkmSVM')"
  - '"%R%" -e "library(''gkmSVM'')"'
