about:
  description: Use log-linear models to perform hypergeometric and chi-squared tests
    for gene set enrichments for two (based on contingency tables) or three categories
    (contingency cubes). Categories can be differentially expressed genes, GO terms,
    sequence length, GC content, chromosomal position, phylostrata, divergence-strata,
    ....
  home: https://bioconductor.org/packages/3.10/bioc/html/geecc.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene Set Enrichment Analysis Extended to Contingency Cubes
