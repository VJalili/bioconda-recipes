about:
  description: Uses platform-specific implemenations of the GatingML2.0 standard to
    exchange gated cytometry data with other software platforms.
  home: https://bioconductor.org/packages/3.10/bioc/html/CytoML.html
  license: Artistic-2.0
  summary: A GatingML Interface for Cross Platform Cytometry Data Sharing
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
