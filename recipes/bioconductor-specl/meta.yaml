about:
  description: provides a function for generating spectra libraries that can be used
    for MRM SRM MS workflows in proteomics. The package provides a BiblioSpec reader,
    a function which can add the protein information using a FASTA formatted amino
    acid file, and an export method for using the created library in the Spectronaut
    software.
  home: https://bioconductor.org/packages/3.10/bioc/html/specL.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: specL - Prepare Peptide Spectrum Matches for Use in Targeted Proteomics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:specl
  parent_recipe:
    name: bioconductor-specl
    path: recipes/bioconductor-specl
    version: 1.16.0
package:
  name: bioconductor-specl
  version: 1.20.0
requirements:
  host:
  - r-base
  - r-dbi >=0.5
  - r-protviz >=0.4
  - r-rsqlite >=1.1
  - r-seqinr >=3.3
  run:
  - r-base
  - r-dbi >=0.5
  - r-protviz >=0.4
  - r-rsqlite >=1.1
  - r-seqinr >=3.3
source:
  md5: 7ccd6b66bb7d34579125ef37bde9fed3
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/specL_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/specL_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-specl/bioconductor-specl_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('specL')"
