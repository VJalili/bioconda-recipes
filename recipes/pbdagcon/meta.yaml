about:
  home: https://github.com/PacificBiosciences/pbdagcon
  license: BSD-3-Clause-Clear
  summary: A sequence consensus algorithm implementation based on using directed acyclic
    graphs to encode multiple sequence alignment
build:
  number: 1
  skip: true
extra:
  skip-lints:
  - missing_hash
  - uses_vcs_url
package:
  name: pbdagcon
  version: 0.1
requirements:
  build:
  - None
  host:
  - boost
  - python
  run:
  - daligner
  - blasr_libcpp
  - dazz_db
source:
  git_rev: 87f393fe133ea626552037c1a0b9c584808bfdd8
  git_url: https://github.com/PacificBiosciences/pbdagcon
test:
  commands:
  - pbdagcon --help
  - dazcon --help
