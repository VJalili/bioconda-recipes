about:
  description: This package aims to quantify and remove putative double strand DNA
    from a strand-specific RNA sample. There are also options and methods to plot
    the positive/negative proportions of all sliding windows, which allow users to
    have an idea of how much the sample was contaminated and the appropriate threshold
    to be used for filtering.
  home: https://bioconductor.org/packages/3.10/bioc/html/strandCheckR.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Calculate strandness information of a bam file
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-strandcheckr
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-txdb.hsapiens.ucsc.hg38.knowngene >=3.10.0,<3.11.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-gridextra
  - r-magrittr
  - r-reshape2
  - r-stringr
  run:
