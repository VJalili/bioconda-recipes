about:
  description: This package contains functions for normalizing spotted microarray
    data, based on a physically motivated calibration model. The model parameters
    and error distributions are estimated from external control spikes.
  home: https://bioconductor.org/packages/3.10/bioc/html/CALIB.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Calibration model for estimating absolute expression levels from microarray
    data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:calib
  - doi:10.1093/bioinformatics/btm159
  parent_recipe:
    name: bioconductor-calib
    path: recipes/bioconductor-calib
    version: 1.46.0
package:
  name: bioconductor-calib
  version: 1.52.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  run:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
source:
