about:
  description: An R interface to the HISAT2 spliced short-read aligner by Kim et al.
    (2015). The package contains wrapper functions to create a genome index and to
    perform the read alignment to the generated index.
  home: https://bioconductor.org/packages/3.10/bioc/html/Rhisat2.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R Wrapper for HISAT2 Aligner
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rhisat2
  version: 1.2.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-sgseq >=1.20.0,<1.21.0
  - r-base
  run:
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-sgseq >=1.20.0,<1.21.0
  - r-base
source:
  md5: c6c04d3916ab0b74598cc9ce7f6d5032
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Rhisat2_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rhisat2_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rhisat2/bioconductor-rhisat2_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rhisat2')"
