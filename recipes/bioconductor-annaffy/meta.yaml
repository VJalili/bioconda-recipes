about:
  description: Functions for handling data from Bioconductor Affymetrix annotation
    data packages. Produces compact HTML and text reports including experimental data
    and URL links to many online databases. Allows searching biological metadata using
    various criteria.
  home: https://bioconductor.org/packages/3.10/bioc/html/annaffy.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Annotation tools for Affymetrix biological metadata
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:annaffy
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annaffy
    path: recipes/bioconductor-annaffy
    version: 1.52.0
package:
  name: bioconductor-annaffy
  version: 1.58.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-kegg.db >=3.2.0,<3.3.0
  - r-base
  - r-dbi
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-kegg.db >=3.2.0,<3.3.0
  - r-base
  - r-dbi
source:
  md5: 09034da5d4ed2b062a152e03d82a7fdb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/annaffy_1.58.0.tar.gz
  - https://bioarchive.galaxyproject.org/annaffy_1.58.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-annaffy/bioconductor-annaffy_1.58.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('annaffy')"
