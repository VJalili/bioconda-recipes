about:
  description: This package is devoted to analyzing high-throughput data (e.g. gene
    expression microarray, DNA methylation microarray, RNA-seq) from complex tissues.
    Current functionalities include 1. detect cell-type specific or cross-cell type
    differential signals 2. improve variable selection in reference-free deconvolution.
  home: https://bioconductor.org/packages/3.10/bioc/html/TOAST.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Tools for the analysis of heterogeneous tissues
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-toast
  version: 1.0.0
requirements:
  host:
  - bioconductor-epidish >=2.2.0,<2.3.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-reffreeewas
  run:
  - bioconductor-epidish >=2.2.0,<2.3.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-reffreeewas
source:
  md5: 4f92cdb5215db766154c976c8fa5134e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/TOAST_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/TOAST_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-toast/bioconductor-toast_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TOAST')"
