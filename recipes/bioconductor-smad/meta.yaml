about:
  description: Assigning probability scores to prey proteins captured in affinity
    purification mass spectrometry (AP-MS) expriments to infer protein- protein interactions.
    The output would facilitate non-specific background removal as contaminants are
    commonly found in AP-MS data.
  home: https://bioconductor.org/packages/3.10/bioc/html/SMAD.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Statistical Modelling of AP-MS Data (SMAD)
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-smad
  version: 1.2.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - r-dplyr
  - r-magrittr >=1.5
  - r-matrixstats
  - r-rcpp >=1.0.0
  - r-tidyr
  run:
  - r-base
  - r-dplyr
  - r-magrittr >=1.5
  - r-matrixstats
  - r-rcpp >=1.0.0
  - r-tidyr
source:
  md5: 6cf543bebd188cdc5956770f6c4d4bb4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SMAD_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/SMAD_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-smad/bioconductor-smad_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SMAD')"
