about:
  description: This package contains microarray gene expression data on 57 bladder
    samples from 5 batches. The data are used as an illustrative example for the sva
    package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/bladderbatch.html
  license: Artistic-2.0
  summary: Bladder gene expression data illustrating batch effects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-bladderbatch
    path: recipes/bioconductor-bladderbatch
    version: 1.18.0
package:
  name: bioconductor-bladderbatch
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - curl
source:
  md5: 4e004667b9bd362279ce64c8b8459508
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/bladderbatch_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/bladderbatch_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bladderbatch/bioconductor-bladderbatch_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('bladderbatch')"
