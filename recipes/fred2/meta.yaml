about:
  home: https://fred-2.github.io
  license: BSD
  summary: Python-based framework for computational immunomics.
build:
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
extra:
  container:
    extended-base: true
package:
  name: fred2
  version: 2.0.6
requirements:
  host:
  - python <3
  - pip
  run:
  - python <3
  - pyomo
  - pandas
  - pyvcf
  - biopython
  - pymysql
  - pysvmlight
  - svmlight
source:
  sha256: 8f5a70e1ad1be481d82de79863e8548d64548070059abcccef4e86b22d587237
  url: https://github.com/FRED-2/Fred2/archive/v2.0.6.tar.gz
test:
  commands:
  - python -c "from Fred2.Core import Allele, Peptide, Protein,generate_peptides_from_proteins"
