about:
  home: https://github.com/MrOlm/drep
  license: MIT
  license_family: MIT
  summary: De-replication of microbial genomes assembled from multiple samples
build:
  noarch: python
  number: 0
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv
    .
package:
  name: drep
  version: 2.4.2
requirements:
  host:
  - python >3
  - pip
  run:
  - python >3
  - numpy
  - pandas
  - seaborn
  - matplotlib-base
  - biopython
  - scikit-learn
  - mummer
  - mash
  - prodigal
  - checkm-genome
  - centrifuge
source:
  sha256: ff217ec5d3ac499e61d54c056f0f5794fd526cbfa3f83ee7f6e79df39413d920
  url: https://pypi.io/packages/source/d/drep/drep-2.4.2.tar.gz
test:
  commands:
  - dRep -h
  imports:
  - drep
