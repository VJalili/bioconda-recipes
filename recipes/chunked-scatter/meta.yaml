about:
  home: https://github.com/biowdl/chunked-scatter
  license: MIT
  license_family: MIT
  summary: Chunk and scatter the regions in a bed or sequence dict file
build:
  entry_points:
  - chunked-scatter=chunked_scatter.chunked_scatter:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - DavyCats
package:
  name: chunked-scatter
  version: 0.1.0
requirements:
  host:
  - pip
  - python >=3.5
  run:
  - python >=3.5
source:
  sha256: 694ad0dcb7a158d5bf8646e030d45a70fcf7aeb99b85f1b788d67aa762fa49cb
  url: https://pypi.io/packages/source/c/chunked-scatter/chunked-scatter-0.1.0.tar.gz
test:
  commands:
  - chunked-scatter --help
  imports:
  - chunked_scatter
