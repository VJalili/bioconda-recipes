about:
  description: Uses segmented copy number data to estimate tumor cell percentage and
    produce copy number plots displaying absolute copy numbers.
  home: https://bioconductor.org/packages/3.10/bioc/html/ACE.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Absolute Copy Number Estimation from Low-coverage Whole Genome Sequencing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ace
  version: 1.4.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-qdnaseq >=1.22.0,<1.23.0
  - r-base
  - r-ggplot2
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-qdnaseq >=1.22.0,<1.23.0
  - r-base
  - r-ggplot2
source:
  md5: 3dd79ed785cd50780f2c7c72dc856739
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ACE_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/ACE_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ace/bioconductor-ace_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ACE')"
