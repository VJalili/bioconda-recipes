about:
  description: Account for missing values in label-free mass spectrometry data without
    imputation. The package implements a probabilistic dropout model that ensures
    that the information from observed and missing values are properly combined. It
    adds empirical Bayesian priors to increase power to detect differentially abundant
    proteins.
  home: https://bioconductor.org/packages/3.10/bioc/html/proDA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Differential Abundance Analysis of Label-Free Mass Spectrometry Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-proda
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-extradistr
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-extradistr
source:
  md5: 202bfc44a883039796ce4264037e726b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/proDA_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/proDA_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-proda/bioconductor-proda_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('proDA')"
