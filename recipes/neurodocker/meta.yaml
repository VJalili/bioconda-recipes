about:
  home: https://github.com/kaczmarj/neurodocker
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Neurodocker is a command-line program that generates custom Dockerfiles
    and Singularity recipes for neuroimaging and minifies existing containers.
build:
  noarch: python
  number: 0
  script: -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
package:
  name: neurodocker
  version: 0.5.0
requirements:
  host:
  - python >3.4
  - pip
  - jinja2 >=2.0
  - pyyaml >=3.0
  run:
  - python >3.4
  - jinja2 >=2.0
  - pyyaml >=3.0
source:
  sha256: 3956c6f9b3ea47f5be44daa4034ab6a15d546c2ab0d78c5b3a4014d8f607cc86
  url: https://github.com/kaczmarj/neurodocker/archive/0.5.0.tar.gz
test:
  commands:
  - neurodocker --help
