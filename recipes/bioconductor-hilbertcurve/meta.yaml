about:
  description: Hilbert curve is a type of space-filling curves that fold one dimensional
    axis into a two dimensional space, but with still preserves the locality. This
    package aims to provide an easy and flexible way to visualize data through Hilbert
    curve.
  home: https://bioconductor.org/packages/3.10/bioc/html/HilbertCurve.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Making 2D Hilbert Curve
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hilbertcurve
  version: 1.16.0
requirements:
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-hilbertvis >=1.44.0,<1.45.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-circlize >=0.3.3
  - r-png
  - r-polylabelr
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-hilbertvis >=1.44.0,<1.45.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-circlize >=0.3.3
  - r-png
  - r-polylabelr
source:
  md5: 8648a289b21a6aa257565abe73c1348f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/HilbertCurve_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/HilbertCurve_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hilbertcurve/bioconductor-hilbertcurve_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HilbertCurve')"
