about:
  description: This package contains microarray gene expression data generated from
    the Connectivity Map build 02 and LINCS l1000. The data are used by the ccmap
    package to find drugs and drug combinations to mimic or reverse a gene expression
    signature.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/ccdata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Data for Combination Connectivity Mapping (ccmap) Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ccdata
  version: 1.12.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: b056d9d0366c0b3178d808d9afc33de1
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/ccdata_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/ccdata_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ccdata/bioconductor-ccdata_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ccdata')"
