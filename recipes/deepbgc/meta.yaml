about:
  home: https://github.com/Merck/DeepBGC
  license: MIT
  license_family: MIT
  summary: DeepBGC - Biosynthetic Gene Cluster detection and classification
build:
  entry_points:
  - deepbgc = deepbgc.main:main
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
package:
  name: deepbgc
  version: 0.1.18
requirements:
  host:
  - python>=3.5
  - setuptools
  - biopython>=1.70
  - scikit-learn>=0.18.2
  - pandas>=0.24.1
  - numpy>=1.16.1
  - keras>=2.2.4,<2.3.0
  - tensorflow>=1.12.0,<2.0.0
  - matplotlib-base >=2.2.3
  - appdirs>=1.4.3
  - pytest>=4.3.0
  - pytest-mock>=1.10.1
  - appdirs>=1.4.3
  run:
  - python >=3.5
  - biopython>=1.70
  - scikit-learn>=0.18.2
  - pandas>=0.24.1
  - numpy>=1.16.1
  - keras>=2.2.4,<2.3.0
  - tensorflow>=1.12.0,<2.0.0
  - matplotlib-base >=2.2.3
  - appdirs>=1.4.3
  - hmmer >=3.1b2
  - prodigal
source:
  sha256: d74ad2dfbd1359d985fd85630190fdc027a61ed9b621a7226a53036d952d1c6b
  url: https://pypi.io/packages/source/d/deepbgc/deepbgc-0.1.18.tar.gz
test:
  commands:
  - deepbgc --help
  - deepbgc info
  imports:
  - deepbgc
  - deepbgc.command
  - deepbgc.models
  - deepbgc.output
  - deepbgc.output.evaluation
  - deepbgc.pipeline
