  - bioconductor-hgu133a.db >=3.2.0,<3.3.0
  - bioconductor-kegggraph >=1.46.0,<1.47.0
  - bioconductor-keggrest >=1.26.0,<1.27.0
  - bioconductor-kodata >=1.12.0,<1.13.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  - r-gtools
  - r-httr
  - r-igraph
