  home: https://bioconductor.org/packages/3.10/bioc/html/POST.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Projection onto Orthogonal Space Testing for High Dimensional Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-post
  version: 1.10.0
requirements:
