about:
  home: https://github.com/wdecoster/nanoQC
  license: MIT License
  license_family: MIT
  summary: Create fastQC-like plots for Oxford Nanopore sequencing data
build:
  entry_points:
  - nanoQC=nanoQC.nanoQC:main
  noarch: python
  number: 0
package:
  name: nanoqc
  version: 0.9.2
requirements:
  host:
  - python >=3
  - setuptools
  run:
  - python >=3
  - bokeh
  - numpy
  - biopython
source:
  sha256: 1cbeadd84ec3bc9dfd0b23834491442cf6aad99224ccdc8192862f476a988880
  url: https://pypi.io/packages/source/n/nanoqc/nanoQC-0.9.2.tar.gz
test:
  commands:
  - nanoQC --help
  imports:
  - nanoQC
