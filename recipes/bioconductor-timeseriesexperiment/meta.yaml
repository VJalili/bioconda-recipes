about:
  description: Visualization and analysis toolbox for short time course data which
    includes dimensionality reduction, clustering, two-sample differential expression
    testing and gene ranking techniques. The package also provides methods for retrieving
    enriched pathways.
  home: https://bioconductor.org/packages/3.10/bioc/html/TimeSeriesExperiment.html
  license: LGPL (>= 3)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Analysis for short time-series data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-timeseriesexperiment
  version: 1.4.0
requirements:
  host:
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-dynamictreecut
  - r-ggplot2 >=3.0.0
  - r-hmisc
  - r-magrittr
  - r-proxy
  - r-tibble
  - r-tidyr
  - r-vegan
  - r-viridis
  run:
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-dynamictreecut
  - r-ggplot2 >=3.0.0
  - r-hmisc
  - r-magrittr
  - r-proxy
  - r-tibble
  - r-tidyr
  - r-vegan
  - r-viridis
source:
  md5: ebd9d5357fbd2a67a7c543573c958ee0
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/TimeSeriesExperiment_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/TimeSeriesExperiment_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-timeseriesexperiment/bioconductor-timeseriesexperiment_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TimeSeriesExperiment')"
