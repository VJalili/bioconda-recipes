about:
  description: INSPEcT (INference of Synthesis, Processing and dEgradation rates from
    Transcriptomic data) RNA-seq data in time-course experiments or steady-state conditions,
    with or without the support of nascent RNA data.
  home: https://bioconductor.org/packages/3.10/bioc/html/INSPEcT.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Modeling RNA synthesis, processing and degradation with RNA-seq data
