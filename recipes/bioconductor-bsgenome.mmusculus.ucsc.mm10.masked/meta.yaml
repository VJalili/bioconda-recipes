about:
  description: 'Full genome sequences for Mus musculus (Mouse) as provided by UCSC
    (mm10, Dec. 2011) and stored in Biostrings objects. The sequences are the same
    as in BSgenome.Mmusculus.UCSC.mm10, except that each of them has the 2 following
    masks on top: (1) the mask of assembly gaps (AGAPS mask), and (2) the mask of
    intra-contig ambiguities (AMB mask).'
  home: https://bioconductor.org/packages/3.10/data/annotation/html/BSgenome.Mmusculus.UCSC.mm10.masked.html
  license: Artistic-2.0
  summary: Full masked genome sequences for Mus musculus (UCSC version mm10)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-bsgenome.mmusculus.ucsc.mm10.masked
  version: 1.3.99
requirements:
  host:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-bsgenome.mmusculus.ucsc.mm10 >=1.4.0,<1.5.0
  - r-base
  - curl
source:
  md5: c6a5365fa1a0d2a5ecb63752960eb3d7
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/BSgenome.Mmusculus.UCSC.mm10.masked_1.3.99.tar.gz
  - https://bioarchive.galaxyproject.org/BSgenome.Mmusculus.UCSC.mm10.masked_1.3.99.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bsgenome.mmusculus.ucsc.mm10.masked/bioconductor-bsgenome.mmusculus.ucsc.mm10.masked_1.3.99_src_all.tar.gz
test:
  commands:
  - $R -e "library('BSgenome.Mmusculus.UCSC.mm10.masked')"
