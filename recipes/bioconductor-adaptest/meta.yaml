about:
  description: Data-adaptive test statistics represent a general methodology for performing
    multiple hypothesis testing on effects sizes while maintaining honest statistical
    inference when operating in high-dimensional settings (<doi here>). The utilities
    provided here extend the use of this general methodology to many common data analytic
    challenges that arise in modern computational and genomic biology.
  home: https://bioconductor.org/packages/3.10/bioc/html/adaptest.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Data-Adaptive Statistics for High-Dimensional Multiple Testing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-adaptest
  version: 1.5.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-calibrate
  - r-origami >=1.0.0
  - r-tmle
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-calibrate
  - r-origami >=1.0.0
  - r-tmle
source:
  md5: fb344d25e2693b488f5a3c4a0f7ac65b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/adaptest_1.5.0.tar.gz
  - https://bioarchive.galaxyproject.org/adaptest_1.5.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-adaptest/bioconductor-adaptest_1.5.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('adaptest')"
