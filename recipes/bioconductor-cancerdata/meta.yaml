about:
  description: Dataset for the R package cancerclass
  home: https://bioconductor.org/packages/3.10/data/experiment/html/cancerdata.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'Development and validation of diagnostic tests from high-dimensional molecular
    data: Datasets'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cancerdata
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - curl
source:
  md5: e0dc39db54b66facb58450079d686d4f
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/cancerdata_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/cancerdata_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cancerdata/bioconductor-cancerdata_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cancerdata')"
