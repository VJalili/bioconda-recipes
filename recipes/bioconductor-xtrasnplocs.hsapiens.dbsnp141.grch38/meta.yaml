about:
  description: Extra SNP locations and alleles for Homo sapiens extracted from NCBI
    dbSNP Build 141. The source data files used for this package were created by NCBI
    on May 1st, 2014, and contain SNPs mapped to reference genome GRCh38. While the
    SNPlocs.Hsapiens.dbSNP141.GRCh38 package contains only molecular variations of
    class "snp", this package contains molecular variations of other classes (in-del,
    heterozygous, microsatellite, named-locus, no-variation, mixed, and multinucleotide-polymorphism).
  home: https://bioconductor.org/packages/3.10/data/annotation/html/XtraSNPlocs.Hsapiens.dbSNP141.GRCh38.html
  license: Artistic-2.0
  summary: Extra SNP locations for Homo sapiens (dbSNP Build 141)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-xtrasnplocs.hsapiens.dbsnp141.grch38
  version: 0.99.12
requirements:
  host:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - curl
source:
  md5: 2b9d4036b9baff400a811fd69c910cff
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/XtraSNPlocs.Hsapiens.dbSNP141.GRCh38_0.99.12.tar.gz
  - https://bioarchive.galaxyproject.org/XtraSNPlocs.Hsapiens.dbSNP141.GRCh38_0.99.12.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-xtrasnplocs.hsapiens.dbsnp141.grch38/bioconductor-xtrasnplocs.hsapiens.dbsnp141.grch38_0.99.12_src_all.tar.gz
test:
