about:
  description: The package pRolocGUI comprises functions to interactively visualise
    organelle (spatial) proteomics data on the basis of pRoloc, pRolocdata and shiny.
  home: https://bioconductor.org/packages/3.10/bioc/html/pRolocGUI.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Interactive visualisation of spatial proteomics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:prolocgui
  - doi:10.1038/ncomms9992
  parent_recipe:
    name: bioconductor-prolocgui
    path: recipes/bioconductor-prolocgui
    version: 1.14.0
package:
  name: bioconductor-prolocgui
  version: 1.20.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-proloc >=1.26.0,<1.27.0
  - r-base
  - r-dplyr
  - r-dt >=0.1.40
  - r-ggplot2
  - r-scales
  - r-shiny >=0.9.1
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-proloc >=1.26.0,<1.27.0
  - r-base
  - r-dplyr
  - r-dt >=0.1.40
  - r-ggplot2
  - r-scales
  - r-shiny >=0.9.1
source:
  md5: a7dd43d7c0268f3e449960d9963dfcb2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pRolocGUI_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/pRolocGUI_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-prolocgui/bioconductor-prolocgui_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pRolocGUI')"
