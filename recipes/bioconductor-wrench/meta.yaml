about:
  description: Wrench is a package for normalization sparse genomic count data, like
    that arising from 16s metagenomic surveys.
  home: https://bioconductor.org/packages/3.10/bioc/html/Wrench.html
  license: Artistic-2.0
  summary: Wrench normalization for sparse count data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-wrench
  version: 1.4.0
requirements:
  host:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-locfit
  - r-matrixstats
  run:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-locfit
  - r-matrixstats
source:
  md5: 3f161aa73e7c041cde0995df9a2271b1
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Wrench_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/Wrench_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-wrench/bioconductor-wrench_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Wrench')"
