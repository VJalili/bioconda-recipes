about:
  description: Provides next-generation sequencing (NGS) and mass spectrometry (MS)
    sample data, code snippets and replication material used for developing NestLink.
    The NestLink approach is a protein binder selection and identification technology
    able to biophysically characterize thousands of library members at once without
    handling individual clones at any stage of the process. Data were acquired on
    NGS and MS platforms at the Functional Genomics Center Zurich.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/NestLink.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: NestLink an R data package to guide through Engineered Peptide Barcodes
    for In-Depth Analyzes of Binding Protein Ensembles
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-nestlink
  version: 1.2.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-shortread >=1.44.0,<1.45.0
  - r-base
  - r-gplots >=3.0.0
  - r-protviz >=0.4.0
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-shortread >=1.44.0,<1.45.0
  - r-base
  - r-gplots >=3.0.0
  - r-protviz >=0.4.0
  - curl
source:
  md5: 7a50269e39f91af070c38804b598a871
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/NestLink_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/NestLink_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-nestlink/bioconductor-nestlink_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('NestLink')"
