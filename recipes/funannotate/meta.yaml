about:
  doc_url: funannotate.readthedocs.io
  home: https://github.com/nextgenusfs/funannotate
  license: BSD-2
  license_family: BSD
  license_file: LICENSE.md
  summary: 'funannotate: eukaryotic genome annotation pipeline'
build:
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - nextgenusfs
  skip-lints:
  - should_be_noarch_python
package:
  name: funannotate
  version: 1.7.3
requirements:
  host:
  - pip
  - python <3
  run:
  - biopython
  - goatools
  - matplotlib
  - natsort
  - numpy
  - pandas
  - psutil
  - python <3
  - requests
  - scikit-learn
  - scipy
  - seaborn
  - blast ==2.2.31
  - tantan
  - bedtools
  - hmmer
  - exonerate
  - diamond >0.9,<=0.9.24
  - tbl2asn
  - ucsc-pslcdnafilter
  - pasa >=2.4.1
  - trimmomatic
  - raxml
  - trimal
  - mafft >=7
  - iqtree
  - kallisto
  - minimap2
  - evidencemodeler
  - codingquarry
  - stringtie
  - snap
  - glimmerhmm
  - bamtools
  - augustus  >3.3
  - trinity >=2.8.5=h8b12597_5
  - trnascan-se
  - hisat2
  - proteinortho >=6.0.9
  - salmon >=0.9
  - ete3
  - perl
  - perl-bioperl >1.7
  - perl-dbd-mysql
  - perl-clone
  - perl-hash-merge
  - perl-soap-lite
  - perl-json
  - perl-logger-simple
  - perl-scalar-util-numeric
  - perl-text-soundex
  - perl-parallel-forkmanager
  - r-base >=3.4.1
source:
  sha256: add3484df60eba2abdb5405d5c39a2e5bea690aa7cfd4efc4cdb28a13344ed50
  url: https://pypi.io/packages/source/f/funannotate/funannotate-1.7.3.tar.gz
test:
  commands:
  - python -c "import funannotate"
  - funannotate --version 2>&1 | grep "funannotate v"
