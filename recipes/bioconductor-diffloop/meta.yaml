    analyzing the results of one or more ChIA-PET experiments or other assays that
    infer chromatin loops.
  home: https://bioconductor.org/packages/3.10/bioc/html/diffloop.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Identifying differential DNA loops from chromatin topology data
