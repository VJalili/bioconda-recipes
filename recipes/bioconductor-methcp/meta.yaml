about:
  description: MethCP is a differentially methylated region (DMR) detecting method
    for whole-genome bisulfite sequencing (WGBS) data, which is applicable for a wide
    range of experimental designs beyond the two-group comparisons, such as time-course
    data. MethCP identifies DMRs based on change point detection, which naturally
    segments the genome and provides region-level differential analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/MethCP.html
  license: Artistic-2.0
  summary: Differential methylation anlsysis for bisulfite sequencing data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-methcp
  version: 1.0.0
