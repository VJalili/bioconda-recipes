  - perl-bioperl >=1.7.2
  - blast >=2.7.1
  - infernal >=1.1.2
  - hmmer >=3.1b2
  run:
  - perl
  - aragorn >=1.2
  - barrnap >=0.7
  - blast >=2.7.1
  - hmmer >=3.1b2
  - infernal >=1.1.2
  - minced >=0.3
  - parallel >=20180522
  - perl-bioperl >=1.7.2
  - perl-xml-simple
  - prodigal >=2.6
  - tbl2asn-forever >=25.7
source:
  sha256: 03550e44db5acfb2b583a4a9eef4b500c2cc33ccad08a9282cdd2764950f6876
  url: https://github.com/tseemann/prokka/archive/v1.14.5.tar.gz
test:
  commands:
  - prokka --listdb
  - prokka --version
  - blastp -help
  - barrnap --help 2>&1 | grep Options
  - prodigal -h
  - tbl2asn --help
