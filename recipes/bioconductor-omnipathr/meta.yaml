about:
  description: Import data from https://www.omnipathdb.org webservice. It also includes
    functions to transform and print this data.
  home: https://bioconductor.org/packages/3.10/bioc/html/OmnipathR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Import Omnipath network
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-omnipathr
  version: 1.0.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-igraph
  - r-rlang
  run:
  - r-base
  - r-dplyr
  - r-igraph
  - r-rlang
source:
  md5: 09266127e2d456a887431096176eee18
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/OmnipathR_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/OmnipathR_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-omnipathr/bioconductor-omnipathr_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OmnipathR')"
