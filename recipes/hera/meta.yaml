  number: 3
package:
  name: hera
  version: 1.1
requirements:
  build:
  - None
  - cmake
  host:
  - zlib
  - jemalloc >=4.5.0
  - htslib
  - hdf5
  - libdivsufsort
  - xz
  - bzip2
  run:
  - python
  - zlib
  - jemalloc >=4.5.0
  - htslib
  - hdf5
  - libdivsufsort
  - xz
  - bzip2
source:
