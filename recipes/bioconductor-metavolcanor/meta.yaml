about:
  description: This package combines differential gene expression results. It implements
    three strategies to summarize gene expression activities from different studies.
    i) a naive vote-counting approach, ii) a combining-approach and iii) Random Effects
    Model (REM) approach. In all cases, MetaVolcano exploits the Volcano plot reasoning
    to visualize the gene expression meta-analysis results.
  home: https://bioconductor.org/packages/3.10/bioc/html/MetaVolcanoR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene expression meta-analysis visualization tool
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-metavolcanor
  version: 0.99.14
requirements:
  host:
  - bioconductor-topconfects >=1.2.0,<1.3.0
  - r-base
  - r-cowplot
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-htmlwidgets
  - r-metafor
  - r-metap
  - r-plotly
  - r-rlang
  - r-tidyr
  run:
  - bioconductor-topconfects >=1.2.0,<1.3.0
  - r-base
  - r-cowplot
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-htmlwidgets
  - r-metafor
  - r-metap
  - r-plotly
  - r-rlang
  - r-tidyr
