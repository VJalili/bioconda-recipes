    (gnomAD release 3.0) for the human genome version GRCh38.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/MafDb.gnomAD.r3.0.GRCh38.html
  license: Artistic-2.0
  summary: Minor allele frequency data from gnomAD release 3.0 for GRCh38
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
