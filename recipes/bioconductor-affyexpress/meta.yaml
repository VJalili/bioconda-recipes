about:
  description: The purpose of this package is to provide a comprehensive and easy-to-use
    tool for quality assessment and to identify differentially expressed genes in
    the Affymetrix gene expression data.
  home: https://bioconductor.org/packages/3.10/bioc/html/AffyExpress.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Affymetrix Quality Assessment and Analysis Tool
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:affyexpress
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-affyexpress
    path: recipes/bioconductor-affyexpress
    version: 1.46.0
package:
  name: bioconductor-affyexpress
  version: 1.52.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
source:
  md5: b5c2acf42fb5dc4a455ad331f66465f6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/AffyExpress_1.52.0.tar.gz
  - https://bioarchive.galaxyproject.org/AffyExpress_1.52.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affyexpress/bioconductor-affyexpress_1.52.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AffyExpress')"
