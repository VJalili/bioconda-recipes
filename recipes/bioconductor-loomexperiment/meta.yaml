about:
  description: The LoomExperiment class provide a means to easily convert Bioconductor's
    "Experiment" classes to loom files and vice versa.
  home: https://bioconductor.org/packages/3.10/bioc/html/LoomExperiment.html
  license: Artistic-2.0
  summary: LoomExperiment container
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-loomexperiment
  version: 1.4.0
requirements:
  host:
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-matrix
  - r-stringr
  run:
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-rhdf5 >=2.30.0,<2.31.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-matrix
  - r-stringr
source:
  md5: b41b74b8753a263ed970a663f6654eca
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/LoomExperiment_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/LoomExperiment_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-loomexperiment/bioconductor-loomexperiment_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LoomExperiment')"
