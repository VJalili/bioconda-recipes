about:
  description: This package facilitates reading, preprocessing and manipulating Codelink
    microarray data. The raw data must be exported as text file using the Codelink
    software.
  home: https://bioconductor.org/packages/3.10/bioc/html/codelink.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Manipulation of Codelink microarray data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:codelink
  parent_recipe:
    name: bioconductor-codelink
    path: recipes/bioconductor-codelink
    version: 1.48.0
package:
  name: bioconductor-codelink
  version: 1.54.0
requirements:
  host:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  run:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
source:
  md5: d641dd4f8b41d4fa46b9f721d16cfbc8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/codelink_1.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/codelink_1.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-codelink/bioconductor-codelink_1.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('codelink')"
