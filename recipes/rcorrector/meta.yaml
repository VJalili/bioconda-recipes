about:
  home: https://github.com/mourisl/Rcorrector/
  license: GPL
  summary: Rcorrector(RNA-seq error CORRECTOR) is a kmer-based error correction method
    for RNA-seq data. Rcorrector can also be applied to other type of sequencing data
    where the read coverage is non-uniform, such as single-cell sequencing.
build:
  number: 1
package:
  name: rcorrector
  version: 1.0.4
requirements:
  build:
  - None
  - None
  host:
  - kmer-jellyfish 2.*
  - zlib
  run:
  - zlib
  - kmer-jellyfish 2.*
  - perl
source:
  sha256: ac1754d71aff09b395b3643ec4248ad498e14675a6585296b33918e3c64c2f25
  url: https://github.com/mourisl/Rcorrector/archive/v1.0.4.tar.gz
test:
  commands:
  - rcorrector > /dev/null
  - which run_rcorrector.pl
