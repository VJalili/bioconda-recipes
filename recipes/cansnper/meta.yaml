about:
  home: https://github.com/adrlar/CanSNPer/
  license: GPLv3
  license_file: LICENSE
  summary: A hierarchical genotype classifier of clonal pathogens.
build:
  number: 1
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: cansnper
  version: 1.0.8
requirements:
  host:
  - python <3
  - pip
  run:
  - python <3
  - ete2
  - numpy
  - pyqt 4.*
source:
  md5: 3d46bb7caa3d6bdbb9c5d583636cb5e2
  url: https://github.com/adrlar/CanSNPer/archive/v1.0.8.tar.gz
test:
  commands:
  - CanSNPer --help
