about:
  description: Provides useful functions for visualizing sequence recombination and
    virus reassortment events.
  home: https://bioconductor.org/packages/3.10/bioc/html/seqcombo.html
  license: Artistic-2.0
  summary: Visualization Tool for Sequence Recombination and Reassortment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-seqcombo
  version: 1.8.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-cowplot
  - r-dplyr
  - r-ggplot2
  - r-igraph
  - r-magrittr
  - r-rvcheck
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-cowplot
  - r-dplyr
  - r-ggplot2
  - r-igraph
  - r-magrittr
  - r-rvcheck
source:
  md5: 31282e6d977d13d2abf2674f0bfa3841
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/seqcombo_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/seqcombo_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seqcombo/bioconductor-seqcombo_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('seqcombo')"
