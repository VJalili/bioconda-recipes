about:
  description: brainImageRdata contains image masks for the developing human and the
    adult human brain. These masks can be used in conjunction with the gene expression
    data to generate spatial gene set enrichment plots. It also contains the expression
    data for the 15 pcw human brain, the adult human brain, and the developing human
    brain.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/brainImageRdata.html
  license: CC BY-SA 4.0
  summary: Image masks and expression data for use with BrainImageR
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-brainimagerdata
  version: 1.4.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - curl
source:
  md5: 040c3afdb8dc9ddae3cc78bac3f19463
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/brainImageRdata_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/brainImageRdata_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-brainimagerdata/bioconductor-brainimagerdata_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('brainImageRdata')"
