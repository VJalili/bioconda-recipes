  home: https://bioconductor.org/packages/3.10/data/experiment/html/QUBICdata.html
  license: Unlimited | file LICENSE
  license_file: LICENSE
  summary: Data employed in the vignette of the QUBIC package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-qubicdata
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 9b521534205870f461137eba09251a34
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/QUBICdata_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/QUBICdata_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qubicdata/bioconductor-qubicdata_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('QUBICdata')"
