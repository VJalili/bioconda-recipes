about:
  home: https://github.com/marekborowiec/AMAS
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  summary: Calculate various summary statistics on a multiple sequence alignment
build:
  entry_points:
  - AMAS.py = amas.AMAS:main
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: amas
  version: '0.98'
requirements:
  host:
  - pip
  - python
  run:
  - python
source:
  sha256: aa5dab87acb8ee001ba5ca7a2ef1bf2a39498f8b4dd6bc290ddc4d47e778c17e
  url: https://pypi.io/packages/source/a/amas/amas-0.98.tar.gz
test:
  commands:
  - AMAS.py -h
  imports:
  - amas
