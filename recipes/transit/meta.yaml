about:
  description: 'TRANSIT is a software that can be used to analyze Tn-Seq datasets.

    It includes various statistical calculations of essentiality of

    genes or genomic regions (including conditional essentiality

    between 2 conditions).

    '
  dev_url: https://github.com/simongog/sdsl-lite
  home: http://github.com/mad-lab/transit
  license: GPL-3
  license_family: GPL
  license_file: LICENSE.md
  summary: TRANSIT
build:
  noarch: python
  number: 1
  script: python setup.py install --single-version-externally-managed --record=record.txt
package:
  name: transit
  version: 3.0.2
requirements:
  build:
  - python >=3.6
  run:
  - python >=3.6
  - numpy >=1.16,<1.17
  - scipy >=1.2,<1.3
  - matplotlib >=3,<3.1
  - pillow >=6,<6.1
  - statsmodels >=0.9,<0.10
source:
  sha256: bc3355e73844797bb4bdfd271cc4e73f495a23a1dcc320f80d024e706b546769
  url: https://github.com/mad-lab/transit/archive/v3.0.2.tar.gz
test:
  commands:
  - transit
