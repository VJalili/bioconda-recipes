about:
  description: The package provides a framework for generic quality control of data.
    It permits to create, manage and visualise individual or sets of quality control
    metrics and generate quality control reports in various formats.
  home: https://bioconductor.org/packages/3.10/bioc/html/qcmetrics.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A Framework for Quality Control
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:qcmetrics
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-qcmetrics
    path: recipes/bioconductor-qcmetrics
    version: 1.18.0
package:
  name: bioconductor-qcmetrics
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-knitr
  - r-nozzle.r1
  - r-pander
  - r-xtable
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-knitr
  - r-nozzle.r1
  - r-pander
  - r-xtable
source:
  md5: 6a16244cb357da1a059e41aed816b831
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/qcmetrics_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/qcmetrics_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qcmetrics/bioconductor-qcmetrics_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('qcmetrics')"
