about:
  description: Metab is an R package for high-throughput processing of metabolomics
    data analysed by the Automated Mass Spectral Deconvolution and Identification
    System (AMDIS) (http://chemdata.nist.gov/mass-spc/amdis/downloads/). In addition,
    it performs statistical hypothesis test (t-test) and analysis of variance (ANOVA).
    Doing so, Metab considerably speed up the data mining process in metabolomics
    and produces better quality results. Metab was developed using interactive features,
    allowing users with lack of R knowledge to appreciate its functionalities.
  home: https://bioconductor.org/packages/3.10/bioc/html/Metab.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'Metab: An R Package for a High-Throughput Analysis of Metabolomics Data
    Generated by GC-MS.'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:metab
  parent_recipe:
    name: bioconductor-metab
    path: recipes/bioconductor-metab
    version: 1.16.0
package:
  name: bioconductor-metab
  version: 1.20.0
requirements:
  host:
  - bioconductor-xcms >=3.8.0,<3.9.0
  - r-base
  - r-pander
  - r-svdialogs
  run:
  - bioconductor-xcms >=3.8.0,<3.9.0
  - r-base
  - r-pander
  - r-svdialogs
source:
