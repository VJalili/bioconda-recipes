about:
  description: Supplies AnnotationHub with CytoBand information from UCSC. There is
    a track for each major organism. Giemsa-stained bands are commonly used to decorate
    chromosomal overviews in visualizations of genomic data.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/AHCytoBands.html
  license: Artistic-2.0
  summary: CytoBands for AnnotationHub
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ahcytobands
  version: 0.99.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 87b801fe5699cae422a661711272c0a2
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/AHCytoBands_0.99.0.tar.gz
  - https://bioarchive.galaxyproject.org/AHCytoBands_0.99.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ahcytobands/bioconductor-ahcytobands_0.99.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AHCytoBands')"
