about:
  home: http://github.com/biocore/emperor
  license: BSD License
  license_file: LICENSE.md
  summary: Emperor a tool for the analysis and visualization of large microbial ecology
    datasets
build:
  number: 1
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: emperor
  version: 0.9.51
requirements:
  host:
  - python <3
  - pip
  run:
  - python <3
  - numpy >=1.7
  - qcli
  - scikit-bio >=0.2.1,<0.3.0
source:
  md5: 9b763cae89fe7b938b8acab4b39b92ba
  url: https://pypi.python.org/packages/source/e/emperor/emperor-0.9.51.tar.gz
test:
  commands:
  - make_emperor.py --version
  imports:
  - emperor
  - emperor.qiime_backports
