about:
  description: 'Colon normal tissue and cancer samples used in Corrada Bravo, et al.
    gene expression anti-profiles paper: BMC Bioinformatics 2012, 13:272 doi:10.1186/1471-2105-13-272.
    Measurements are z-scores obtained from the GeneExpression Barcode in the ''frma''
    package'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/antiProfilesData.html
  license: Artistic-2.0
  summary: Normal colon and cancer preprocessed affy data for antiProfile building.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-antiprofilesdata
  version: 1.22.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - curl
source:
  md5: b2c779b566eda65dd97f08c12d99fc80
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/antiProfilesData_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/antiProfilesData_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-antiprofilesdata/bioconductor-antiprofilesdata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('antiProfilesData')"
