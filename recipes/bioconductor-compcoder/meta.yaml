about:
  description: This package provides extensive functionality for comparing results
    obtained by different methods for differential expression analysis of RNAseq data.
    It also contains functions for simulating count data and interfaces to several
    packages for performing the differential expression analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/compcodeR.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: RNAseq data simulation, differential expression analysis and performance
    comparison of differential expression methods
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-compcoder
  version: 1.22.0
requirements:
  host:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-catools
  - r-gdata
  - r-ggplot2
  - r-gplots
  - r-gtools
  - r-kernsmooth
  - r-knitr >=1.2
  - r-lattice >=0.16
  - r-markdown
  - r-mass
  - r-modeest
  - r-rocr
  - r-sm
  - r-stringr
  - r-vioplot
  run:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-catools
  - r-gdata
  - r-ggplot2
  - r-gplots
  - r-gtools
  - r-kernsmooth
  - r-knitr >=1.2
  - r-lattice >=0.16
  - r-markdown
  - r-mass
  - r-modeest
  - r-rocr
  - r-sm
  - r-stringr
  - r-vioplot
source:
  md5: 9de8f9c7c444473f007e0583cce8d78c
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/compcodeR_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/compcodeR_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-compcoder/bioconductor-compcoder_1.22.0_src_all.tar.gz
