about:
  home: http://crossmap.sourceforge.net
  license: GPLv2
  license_family: GPL
  license_file: LICENSE.txt
  summary: CrossMap is a program for convenient conversion of genome coordinates and
    genomeannotation files between assemblies.
build:
  noarch: python
  number: 0
extra:
  skip-lints:
  - cython_must_be_in_host
  - cython_needs_compiler
package:
  name: crossmap
  version: 0.3.9
requirements:
  host:
  - python >=3
  - cython >=0.17
  - numpy
  - nose >=0.10.4
  - pysam >=0.11.1
  - bx-python
  run:
  - python >=3
  - cython >=0.17
  - numpy
  - pysam >=0.11.1
  - bx-python
  - ucsc-wigtobigwig
  - pybigwig
source:
  sha256: e20a4653e9fc313ac0f5a6cfc37b42e83c3cf2b42f9483706cfb9ec9ff72c74c
  url: https://sourceforge.net/projects/crossmap/files/CrossMap-0.3.9.tar.gz
test:
  commands:
  - CrossMap.py bed
  - CrossMap.py vcf
