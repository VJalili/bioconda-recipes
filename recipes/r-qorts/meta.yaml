about:
  home: https://github.com/hartleys/QoRTs
  license: Public Domain
  summary: The QoRTs software package is a fast, efficient, and portable multifunction
    toolkit designed to assist in the analysis, quality control, and data management
    of RNA-Seq datasets.
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  notes: 'This package is a requirement of the main QoRTs package; "qorts".

    '
  recipe-maintainers:
  - MathiasHaudgaard
  - FrodePedersen
  - ArneKr
  - johanneskoester
  - bgruening
  - daler
  - jdblischak
package:
  name: r-qorts
  version: 1.3.0
requirements:
  host:
  - r-base >=3.0.2
  run:
  - r-base >=3.0.2
source:
  md5: 7a61928954ed55ebb0715f1e3a60593e
  url: https://github.com/hartleys/QoRTs/releases/download/1.3.0/QoRTs_LATEST.tar.gz
test:
  commands:
  - $R -e "library('QoRTs')"
