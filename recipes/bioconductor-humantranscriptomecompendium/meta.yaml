about:
  description: Provide tools for working with a compendium of human transcriptome
    sequences (originally htxcomp).
  home: https://bioconductor.org/packages/3.10/bioc/html/HumanTranscriptomeCompendium.html
  license: Artistic-2.0
  summary: Tools to work with a Compendium of 181000 human transcriptome sequencing
    studies
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-humantranscriptomecompendium
  version: 1.2.0
requirements:
  host:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-ssrch >=1.2.0,<1.3.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-shiny
  run:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-ssrch >=1.2.0,<1.3.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-shiny
source:
  md5: 6e5d4615af9a25bc88743f6089638bf5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/HumanTranscriptomeCompendium_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/HumanTranscriptomeCompendium_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-humantranscriptomecompendium/bioconductor-humantranscriptomecompendium_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HumanTranscriptomeCompendium')"
