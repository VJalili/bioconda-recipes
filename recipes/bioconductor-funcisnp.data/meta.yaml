about:
  description: Data sets needed for FunciSNP to integrate information from GWAS, 1000genomes
    and chromatin feature, in order to identify functional SNP in coding or non-coding
    regions.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/FunciSNP.data.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Various data sets for use with the FunciSNP package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-funcisnp.data
  version: 1.22.0
requirements:
  host:
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - r-base
  run:
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - r-base
  - curl
source:
  md5: 4e69ab37157ed02a3d9d15b5ef81c203
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/FunciSNP.data_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/FunciSNP.data_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-funcisnp.data/bioconductor-funcisnp.data_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('FunciSNP.data')"
