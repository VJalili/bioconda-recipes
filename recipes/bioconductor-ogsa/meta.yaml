about:
  description: OGSA provides a global estimate of pathway deregulation in cancer subtypes
    by integrating the estimates of significance for individual pathway members that
    have been identified by outlier analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/OGSA.html
  license: GPL (== 2)
  license_file: /lib/R/share/licenses/GPL-2
  summary: Outlier Gene Set Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:ogsa
  - doi:10.1109/TCBB.2013.153
  parent_recipe:
    name: bioconductor-ogsa
    path: recipes/bioconductor-ogsa
    version: 1.10.0
package:
  name: bioconductor-ogsa
  version: 1.16.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-gplots >=2.8.0
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-gplots >=2.8.0
source:
  md5: 2fb12f9db88876ec0600d10a8c4ab516
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/OGSA_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/OGSA_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ogsa/bioconductor-ogsa_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OGSA')"
