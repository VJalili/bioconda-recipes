about:
  home: https://github.com/biocore/unifrac
  license: BSD-3-Clause
  license_family: BSD
  summary: Fast phylogenetic diversity calculations
build:
  number: 1
  skip: true
package:
  name: unifrac
  version: 0.10.0
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - h5py 2.9.0
  - cython >=0.28.3
  - numpy >=1.12.1
  run:
  - python
  - None
  - None
  - biom-format
  - scikit-bio >=0.5.1
source:
  sha256: 97507caa5536bf445ca712ec495a39c4c95db3388d3259be3270e0e15ceb5ce5
  url: https://github.com/biocore/unifrac/archive/0.10.0.tar.gz
test:
  commands:
  - ssu --help
  - faithpd --help
  - python -m unittest unifrac.tests.test_methods
  - python -m unittest unifrac.tests.test_api
  imports:
  - unifrac
