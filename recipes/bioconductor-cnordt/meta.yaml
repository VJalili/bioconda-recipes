about:
  description: This add-on to the package CellNOptR handles time-course data, as opposed
    to steady state data in CellNOptR. It scales the simulation step to allow comparison
    and model fitting for time-course data. Future versions will optimize delays and
    strengths for each edge.
  home: https://bioconductor.org/packages/3.10/bioc/html/CNORdt.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'Add-on to CellNOptR: Discretized time treatments'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cnordt
  version: 1.28.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-cellnoptr >=1.32.0,<1.33.0
  - r-abind
  - r-base
  run:
  - bioconductor-cellnoptr >=1.32.0,<1.33.0
  - r-abind
  - r-base
source:
  md5: 3de00ea9b83d0dbc089626777c2f070c
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CNORdt_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/CNORdt_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cnordt/bioconductor-cnordt_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CNORdt')"
