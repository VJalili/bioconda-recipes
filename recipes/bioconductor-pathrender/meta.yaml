about:
  description: build graphs from pathway databases, render them by Rgraphviz.
  home: https://bioconductor.org/packages/3.10/bioc/html/pathRender.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Render molecular pathways
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:pathrender
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-pathrender
    path: recipes/bioconductor-pathrender
    version: 1.48.0
package:
  name: bioconductor-pathrender
  version: 1.54.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-cmap >=1.15.0,<1.16.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - r-base
  - r-rcolorbrewer
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-cmap >=1.15.0,<1.16.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - r-base
  - r-rcolorbrewer
source:
  md5: c42f97459d702ae8226d328f39c7365f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pathRender_1.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/pathRender_1.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pathrender/bioconductor-pathrender_1.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pathRender')"
