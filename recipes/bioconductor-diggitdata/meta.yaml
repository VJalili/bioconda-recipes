about:
  description: This package provides expression profile and CNV data for glioblastoma
    from TCGA, and transcriptional and post-translational regulatory networks assembled
    with the ARACNe and MINDy algorithms, respectively.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/diggitdata.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example data for the diggit package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-diggitdata
  version: 1.18.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-viper >=1.20.0,<1.21.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-viper >=1.20.0,<1.21.0
  - r-base
  - curl
source:
  md5: 6ce5fdad73f1c88f92f1479fb3f80f87
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/diggitdata_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/diggitdata_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-diggitdata/bioconductor-diggitdata_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('diggitdata')"
