about:
  home: https://github.com/camillescott/shmlast
  license: BSD-3-Clause
  license_file: LICENSE
  summary: conditional reciprocal best hits with LAST
build:
  noarch: python
  number: 2
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: shmlast
  version: 1.4
requirements:
  host:
  - python >=3
  - pip
  - numpy >=1.9.0
  - pandas >=0.17.0
  - numexpr >=2.3.1
  - ficus >=0.5
  - doit >=0.29.0
  - matplotlib >=1.5.1
  - scipy >=0.16.0
  - screed >=0.9
  - seaborn >=0.6.0
  - pytest
  - pytest-benchmark
  - pytest-runner
  - filelock >=2.0.6
  - codecov
  - last
  - parallel
  run:
  - python >=3
  - numpy >=1.9.0
  - pandas >=0.17.0
  - numexpr >=2.3.1
  - ficus >=0.5
  - doit >=0.29.0
  - matplotlib
  - scipy >=0.16.0
  - screed >=0.9
  - seaborn >=0.6.0
  - filelock >=2.0.6
  - last <=874
  - parallel
source:
  sha256: 916005206da93afc4ffdf96082cd76d33cfca3fc9ba867d63deaa452af9aa881
  url: https://github.com/camillescott/shmlast/archive/v1.4.tar.gz
test:
  commands:
  - shmlast -h
