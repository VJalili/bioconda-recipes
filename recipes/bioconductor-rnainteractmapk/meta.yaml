about:
  description: This package includes all data used in the paper -Mapping of Signalling
    Networks through Synthetic Genetic Interaction Analysis by RNAi- by Horn, Sandmann,
    Fischer et al.., Nat. Methods, 2011. The package vignette shows the R code to
    reproduce all figures in the paper.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RNAinteractMAPK.html
  license: Artistic-2.0
  summary: Mapping of Signalling Networks through Synthetic Genetic Interaction Analysis
    by RNAi
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rnainteractmapk
  version: 1.24.0
requirements:
  host:
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-rnainteract >=1.34.0,<1.35.0
  - r-base
  - r-fields
  - r-gdata
  - r-mass
  - r-sparselda
  run:
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-rnainteract >=1.34.0,<1.35.0
  - r-base
  - r-fields
  - r-gdata
  - r-mass
  - r-sparselda
  - curl
source:
  md5: 205a714934b441e044784bae6e83d500
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RNAinteractMAPK_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/RNAinteractMAPK_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rnainteractmapk/bioconductor-rnainteractmapk_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RNAinteractMAPK')"
