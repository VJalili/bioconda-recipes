about:
  home: https://refgenie.databio.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A standardized configuration object for reference genome assemblies
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - michalstolarczyk
package:
  name: refgenconf
  version: 0.6.2
requirements:
  host:
  - pip
  - python
  run:
  - attmap >=0.12.5
  - future
  - python
  - pyyaml
  - requests
  - tqdm
  - ubiquerg >=0.5.0
  - yacman >=0.6.3
source:
  sha256: b308bca1df45232040e526b60e6eb9f8262d4614ee3c71f4f53dfb162a6559d7
  url: https://pypi.io/packages/source/r/refgenconf/refgenconf-0.6.2.tar.gz
test:
  imports:
  - refgenconf
  requires:
  - pytest
