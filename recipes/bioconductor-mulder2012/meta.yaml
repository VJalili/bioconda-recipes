about:
  description: This package provides functions to reproduce results and figures in
    Mulder K. et. al. published in Nature Cell Biology 2012 and Wang X. et. al. published
    in PLoS Computational Biology 2012.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/Mulder2012.html
  license: Artistic-2.0
  summary: Predicting functional networks and modules of chromatin factors controlling
    adult stem cell fate from RNA interference screens
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mulder2012
  version: 0.26.0
requirements:
  host:
  - bioconductor-htsanalyzer >=2.38.0,<2.39.0
  - bioconductor-kegg.db >=3.2.0,<3.3.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-panr >=1.32.0,<1.33.0
  - bioconductor-reder >=1.34.0,<1.35.0
  - r-base
  - r-igraph
  - r-mass
  - r-pvclust
  run:
  - bioconductor-htsanalyzer >=2.38.0,<2.39.0
  - bioconductor-kegg.db >=3.2.0,<3.3.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-panr >=1.32.0,<1.33.0
  - bioconductor-reder >=1.34.0,<1.35.0
  - r-base
  - r-igraph
  - r-mass
  - r-pvclust
  - curl
source:
  md5: 05a59876040e0399b29933d906f7cda0
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/Mulder2012_0.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/Mulder2012_0.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mulder2012/bioconductor-mulder2012_0.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Mulder2012')"
