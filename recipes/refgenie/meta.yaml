about:
  home: http://refgenie.databio.org
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Refgenie creates a standardized folder structure for reference genome files
    and indexes. You can download pre-built genomes or build your own for any fasta
    file
build:
  entry_points:
  - refgenie = refgenie.refgenie:main
  - import_igenome = refgenie.add_assets_igenome:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - michalstolarczyk
  - apeltzer
package:
  name: refgenie
  version: 0.8.2
requirements:
  host:
  - pip
  - python >=3
  run:
  - logmuse >=0.2
  - piper >=0.12.1
  - pyfaidx >=0.5.5.2
  - python >=3
  - refgenconf >=0.5.3
source:
  sha256: dca32279f3021fe7a5318b834cb9e5c36eda12a6d86f99f01ee174ebe79de60c
  url: https://pypi.io/packages/source/r/refgenie/refgenie-0.8.2.tar.gz
test:
  commands:
  - refgenie --help
  - import_igenome --help
  imports:
  - refgenie
