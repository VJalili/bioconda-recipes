about:
  description: Gene expression data from a breast cancer study published by Wang et
    al. in 2005 and Minn et al. in 2007, provided as an eSet.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/breastCancerVDX.html
  license: Artistic-2.0
  summary: Gene expression datasets published by Wang et al. [2005] and Minn et al.
    [2007] (VDX).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-breastcancervdx
  version: 1.24.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 4e0965bc83d8c62c7c7a173468f7ccaf
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/breastCancerVDX_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerVDX_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancervdx/bioconductor-breastcancervdx_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerVDX')"
