about:
  description: This package contains two microarray and two RNA-seq datasets that
    have been preprocessed for use with the sampleClassifier package. The RNA-seq
    data are derived from Fagerberg et al. (2014) and the Illumina Body Map 2.0 data.
    The microarray data are derived from Roth et al. (2006) and Ge et al. (2005).
  home: https://bioconductor.org/packages/3.10/data/experiment/html/sampleClassifierData.html
  license: Artistic-2.0
  summary: Pre-processed data for use with the sampleClassifier package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sampleclassifierdata
  version: 1.10.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 2ef835818bc6ef9f063d12ac1d252b8e
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/sampleClassifierData_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/sampleClassifierData_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sampleclassifierdata/bioconductor-sampleclassifierdata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('sampleClassifierData')"
