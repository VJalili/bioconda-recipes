about:
  description: Base annotation databases for anopheles, intended ONLY to be used by
    AnnotationDbi to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/anopheles.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for anopheles
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-anopheles.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: 725fa97bda6f3be68f2df4a4ba621b4d
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/anopheles.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/anopheles.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anopheles.db0/bioconductor-anopheles.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('anopheles.db0')"
