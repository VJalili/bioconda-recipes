about:
  description: RNASeqRData is a helper experiment package for vignette demonstration
    purpose in RNASeqR software package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RNASeqRData.html
  license: Artistic-2.0
  summary: 'RNASeqRData: sample data for RNASeqR software package demonstration'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rnaseqrdata
  version: 1.4.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: a0db3f1f7179d5e719151bcf86d8602e
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RNASeqRData_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/RNASeqRData_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rnaseqrdata/bioconductor-rnaseqrdata_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RNASeqRData')"
