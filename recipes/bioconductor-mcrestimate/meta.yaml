    methods to calculate misclassification errors
  home: https://bioconductor.org/packages/3.10/bioc/html/MCRestimate.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Misclassification error estimation with cross-validation
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
