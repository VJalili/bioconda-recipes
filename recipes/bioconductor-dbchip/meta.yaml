about:
  description: DBChIP detects differentially bound sharp binding sites across multiple
    conditions, with or without matching control samples.
  home: https://bioconductor.org/packages/3.10/bioc/html/DBChIP.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Differential Binding of Transcription Factor with ChIP-seq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-dbchip
    path: recipes/bioconductor-dbchip
    version: 1.24.0
package:
  name: bioconductor-dbchip
  version: 1.30.0
requirements:
  host:
  - bioconductor-deseq >=1.38.0,<1.39.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
  run:
  - bioconductor-deseq >=1.38.0,<1.39.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
source:
  md5: 75c676926c1b3582ab95b3a0895d15c7
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/DBChIP_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/DBChIP_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dbchip/bioconductor-dbchip_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DBChIP')"
