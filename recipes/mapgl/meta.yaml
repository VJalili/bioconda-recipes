about:
  home: https://github.com/adadiehl/mapGL
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Prediction of lineage-specific gain and loss of sequence elements using
    phylogenetic maximum parsimony.
build:
  entry_points:
  - mapGL.py = map_GL.mapGL:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - adadiehl
package:
  name: mapgl
  version: 1.0.1
requirements:
  host:
  - pip
  - python >=3
  - bx-python
  - numpy
  - six
  run:
  - bx-python
  - numpy
  - python >=3
  - six
source:
  sha256: 26f35c37061d54f58b3526bc688b6f768791109e80dd26398423a2613406c116
  url: https://pypi.io/packages/source/m/mapGL/mapGL-1.0.1.tar.gz
test:
  commands:
  - mapGL.py --help
  imports:
  - map_GL
