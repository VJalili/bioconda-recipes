about:
  description: A curated dataset of publicly available ChIP-sequencing of transcription
    factors, chromatin remodelers and histone modifications in the 3T3-L1 pre-adipocyte
    cell line. The package document the data collection, pre-processing and processing
    of the data. In addition to the documentation, the package contains the scripts
    that was used to generated the data.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/curatedAdipoChIP.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Curated ChIP-Seq Dataset of MDI-induced Differentiated Adipocytes (3T3-L1)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-curatedadipochip
  version: 1.2.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 03c6bb9f3a60dd81f4809321860b6015
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/curatedAdipoChIP_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/curatedAdipoChIP_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-curatedadipochip/bioconductor-curatedadipochip_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('curatedAdipoChIP')"
