about:
  description: This package implements the QUBIC algorithm introduced by Li et al.
    for the qualitative biclustering with gene expression data.
  home: https://bioconductor.org/packages/3.10/bioc/html/rqubic.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Qualitative biclustering algorithm for expression data analysis in R
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rqubic
  version: 1.32.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-biclust
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-biclust
source:
  md5: 89aa7859402845a0419baf51bf079d29
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rqubic_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/rqubic_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rqubic/bioconductor-rqubic_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rqubic')"
