about:
  description: SAFE is a resampling-based method for testing functional categories
    in gene expression experiments. SAFE can be applied to 2-sample and multi-class
    comparisons, or simple linear regressions. Other experimental designs can also
    be accommodated through user-defined functions.
  home: https://bioconductor.org/packages/3.10/bioc/html/safe.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Significance Analysis of Function and Expression
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:safe
  - doi:10.1093/bioinformatics/bti260
  parent_recipe:
    name: bioconductor-safe
    path: recipes/bioconductor-safe
    version: 3.20.0
package:
  name: bioconductor-safe
  version: 3.26.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-sparsem
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-sparsem
source:
  md5: e55c2f643bcb4615a8f25b63abb8cdde
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/safe_3.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/safe_3.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-safe/bioconductor-safe_3.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('safe')"
