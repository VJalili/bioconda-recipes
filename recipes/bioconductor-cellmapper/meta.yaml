about:
  description: Infers cell type-specific expression based on co-expression similarity
    with known cell type marker genes. Can make accurate predictions using publicly
    available expression data, even when a cell type has not been isolated before.
  home: https://bioconductor.org/packages/3.10/bioc/html/CellMapper.html
  license: Artistic-2.0
  summary: Predict genes expressed selectively in specific cell types
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:cellmapper
  parent_recipe:
    name: bioconductor-cellmapper
    path: recipes/bioconductor-cellmapper
    version: 1.6.0
package:
  name: bioconductor-cellmapper
  version: 1.12.0
requirements:
  host:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
source:
  md5: 12e8cfde7c5019876336d683aa307fba
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CellMapper_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/CellMapper_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cellmapper/bioconductor-cellmapper_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CellMapper')"
