about:
  description: This package provides uniform interfaces to machine learning code for
    data in R and Bioconductor containers.
  home: https://bioconductor.org/packages/3.10/bioc/html/MLInterfaces.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Uniform interfaces to R machine learning procedures for data in Bioconductor
    containers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mlinterfaces
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-mlinterfaces
    path: recipes/bioconductor-mlinterfaces
    version: 1.60.1
package:
  name: bioconductor-mlinterfaces
  version: 1.66.0
requirements:
