about:
  description: A collection of microRNAs/targets from external resources, including
    validated microRNA-target databases (miRecords, miRTarBase and TarBase), predicted
    microRNA-target databases (DIANA-microT, ElMMo, MicroCosm, miRanda, miRDB, PicTar,
    PITA and TargetScan) and microRNA-disease/drug databases (miR2Disease, Pharmaco-miR
    VerSe and PhenomiR).
  home: https://bioconductor.org/packages/3.10/bioc/html/multiMiR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Integration of multiple microRNA-target databases with their disease and
    drug associations
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-multimir
  version: 1.8.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-dplyr
  - r-purrr >=0.2.2
  - r-rcurl
  - r-tibble >=1.2
  - r-xml
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-dplyr
  - r-purrr >=0.2.2
  - r-rcurl
  - r-tibble >=1.2
  - r-xml
source:
  md5: d104b662b30cf12d7ac493c465476ddc
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/multiMiR_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/multiMiR_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-multimir/bioconductor-multimir_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('multiMiR')"
