about:
  description: Implementation of the BRGE's (Bioinformatic Research Group in Epidemiology
    from Center for Research in Environmental Epidemiology) MultiDataSet and ResultSet.
    MultiDataSet is designed for integrating multi omics data sets and ResultSet is
    a container for omics results. This package contains base classes for MEAL and
    rexposome packages.
  home: https://bioconductor.org/packages/3.10/bioc/html/MultiDataSet.html
  license: file LICENSE
  license_file: LICENSE
  summary: Implementation of MultiDataSet and ResultSet
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:multidataset
  parent_recipe:
    name: bioconductor-multidataset
    path: recipes/bioconductor-multidataset
    version: 1.8.0
package:
  name: bioconductor-multidataset
  version: 1.14.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggplot2
  - r-ggrepel
  - r-qqman
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggplot2
  - r-ggrepel
  - r-qqman
source:
  md5: ba9b0dd6133035c6a16bbae989e060f3
  url:
