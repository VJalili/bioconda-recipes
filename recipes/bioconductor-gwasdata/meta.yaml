about:
  description: Selected Affymetrix and Illlumina SNP data for HapMap subjects.  Data
    provided by the Center for Inherited Disease Research at Johns Hopkins University
    and the Broad Institute of MIT and Harvard University.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/GWASdata.html
  license: Artistic-2.0
  summary: Data used in the examples and vignettes of the GWASTools package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gwasdata
  version: 1.24.0
requirements:
  host:
  - bioconductor-gwastools >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-gwastools >=1.32.0,<1.33.0
  - r-base
  - curl
source:
  md5: da1db4bceedb4c7c17ef1a2a531165c0
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/GWASdata_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/GWASdata_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gwasdata/bioconductor-gwasdata_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GWASdata')"
