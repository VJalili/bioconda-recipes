about:
  home: http://huttenhower.sph.harvard.edu/kneaddata
  license: MIT
  license_family: MIT
  summary: KneadData is a tool designed to perform quality control on metagenomic
    and metatranscriptomic sequencing data, especially data from microbiome experiments.
build:
  entry_points:
  - kneaddata = kneaddata.knead_data:main
  - kneaddata_database = kneaddata.download_db:main
  - kneaddata_build_database = kneaddata.generate_db:main
  - kneaddata_test = kneaddata.tests.kneaddata_test:main
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: kneaddata
  version: 0.7.4
requirements:
  host:
  - python
  - pip
  run:
  - python
  - trimmomatic
  - bowtie2
  - bmtagger
  - fastqc
  - trf
  - samtools
source:
  sha256: 71cddee3ab23d07760c40a1f300d8e601bfb7150b0ac72fdc2440904cb66c790
  url: https://bitbucket.org/biobakery/kneaddata/get/0.7.4.tar.gz
test:
  commands:
  - kneaddata --help
  - kneaddata_database --help
  - kneaddata_build_database --help
  - kneaddata_test --help
  imports:
  - kneaddata
  - kneaddata.db_preprocessing
  - kneaddata.tests
