about:
  description: The LowMACA package is a simple suite of tools to investigate and analyze
    the mutation profile of several proteins or pfam domains via consensus alignment.
    You can conduct an hypothesis driven exploratory analysis using our package simply
    providing a set of genes or pfam domains of your interest.
  home: https://bioconductor.org/packages/3.10/bioc/html/LowMACA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: LowMACA - Low frequency Mutation Analysis via Consensus Alignment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-lowmaca
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-lowmacaannotation >=0.99.0,<0.100.0
  - bioconductor-motifstack >=1.30.0,<1.31.0
  - r-base
  - r-cgdsr
  - r-data.table
  - r-gridbase
  - r-httr
  - r-rcolorbrewer
  - r-reshape2
  - r-stringr
  - clustalo
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-lowmacaannotation >=0.99.0,<0.100.0
  - bioconductor-motifstack >=1.30.0,<1.31.0
  - r-base
  - r-cgdsr
  - r-data.table
  - r-gridbase
  - r-httr
  - r-rcolorbrewer
  - r-reshape2
  - r-stringr
  - clustalo
source:
  md5: 0c62924f10ef16cafb0510285ee9f1a4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/LowMACA_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/LowMACA_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lowmaca/bioconductor-lowmaca_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LowMACA')"
