about:
  home: https://github.com/statisticalbiotechnology/triqler
  license: Apache Software
  license_family: APACHE
  summary: A combined identification and quantification error model of label-free
    protein quantification
build:
  entry_points:
  - triqler = triqler.triqler:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - glormph
package:
  name: triqler
  version: 0.3.0
requirements:
  host:
  - numpy >=1.12
  - pip
  - python
  - scipy >=0.17
  run:
  - numpy >=1.12
  - python
  - scipy >=0.17
source:
  sha256: 888513b195e1eb3b8d4d826ec82babc4b7bf4376e145e585632c58980e10928f
  url: https://pypi.io/packages/source/t/triqler/triqler-0.3.0.tar.gz
test:
  commands:
  - triqler --help
  imports:
  - triqler
