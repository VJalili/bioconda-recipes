about:
  description: Codelink UniSet Human I Bioarray (~10 000 human genes) annotation data
    (chip h10kcod) assembled using data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/h10kcod.db.html
  license: Artistic-2.0
  summary: Codelink UniSet Human I Bioarray (~10 000 human genes) annotation data
    (chip h10kcod)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-h10kcod.db
  version: 3.4.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: a555739cea229f286953c3297c145e9c
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/h10kcod.db_3.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/h10kcod.db_3.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-h10kcod.db/bioconductor-h10kcod.db_3.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('h10kcod.db')"
