about:
  description: Given an R function and its manual page, make the documented function
    available in Galaxy.
  home: https://bioconductor.org/packages/3.10/bioc/html/RGalaxy.html
  license: Artistic-2.0
  summary: Make an R function available in the Galaxy web platform
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rgalaxy
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rgalaxy
    path: recipes/bioconductor-rgalaxy
    version: 1.24.0
package:
  name: bioconductor-rgalaxy
  version: 1.30.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-optparse
  - r-roxygen2
  - r-xml
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-optparse
  - r-roxygen2
  - r-xml
source:
  md5: a98c9d78b5c25e94cdd1ca7d22867be7
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RGalaxy_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/RGalaxy_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rgalaxy/bioconductor-rgalaxy_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RGalaxy')"
