about:
  home: https://bitbucket.org/liulab/mageck-vispr
  license: MIT License
  summary: MAGeCK-VISPR is a comprehensive quality control, analysis and visualization
    workflow for CRISPR/Cas9 screens based on MAGeCK, VISPR, Snakemake, FastQC and
    cutadapt.
build:
  entry_points:
  - mageck-vispr = mageck_vispr.cli:main
  noarch: python
  number: 3
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: mageck-vispr
  version: 0.5.4
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - snakemake
  - mageck >=0.5.9
  - vispr
  - fastqc
  - cutadapt
  - jinja2
  - rpy2
  - bioconductor-sva
source:
  md5: e993c8154f2897f5d1dafd5cc4850abf
  url: https://bitbucket.org/liulab/mageck-vispr/get/v0.5.4.tar.gz
test:
  commands:
  - mageck-vispr --help > /dev/null
