about:
  description: omicsPrint provides functionality for cross omic genetic fingerprinting,
    for example, to verify sample relationships between multiple omics data types,
    i.e. genomic, transcriptomic and epigenetic (DNA methylation).
  home: https://bioconductor.org/packages/3.10/bioc/html/omicsPrint.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Cross omic genetic fingerprinting
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-omicsprint
    path: recipes/bioconductor-omicsprint
    version: 1.2.0
package:
  name: bioconductor-omicsprint
  version: 1.6.0
requirements:
  host:
  - bioconductor-multiassayexperiment >=1.12.0,<1.13.0
  - bioconductor-raggedexperiment >=1.10.0,<1.11.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-mass
  - r-matrixstats
  run:
  - bioconductor-multiassayexperiment >=1.12.0,<1.13.0
  - bioconductor-raggedexperiment >=1.10.0,<1.11.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-mass
  - r-matrixstats
source:
  md5: f6fdab706cfa58b3f99e2ec9feda8864
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/omicsPrint_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/omicsPrint_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-omicsprint/bioconductor-omicsprint_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('omicsPrint')"
