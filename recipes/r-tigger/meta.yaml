about:
  home: http://tigger.readthedocs.io
  license: CC BY-SA 4.0
  license_family: CC
  summary: 'Infers the V genotype of an individual from immunoglobulin (Ig) repertoire
    sequencing data (AIRR-Seq, Rep-Seq). Includes detection of  any novel alleles.
    This information is then used to correct existing V  allele calls from among the
    sample sequences. Citations: Gadala-Maria, et al (2015) <doi:10.1073/pnas.1417683112>.'
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-tigger
  version: 0.4.0
requirements:
  host:
  - r-base
  - r-alakazam >=0.3.0
  - r-dplyr >=0.8.1
  - r-ggplot2 >=3.1.1
  - r-shazam >=0.2.0
  - r-doparallel
  - r-foreach
  - r-gridextra
  - r-gtools
  - r-iterators
  - r-lazyeval
  - r-rlang
  - r-stringi
  - r-tidyr
  run:
  - r-base
  - r-alakazam >=0.3.0
  - r-dplyr >=0.8.1
  - r-ggplot2 >=3.1.1
  - r-shazam >=0.2.0
  - r-doparallel
  - r-foreach
  - r-gridextra
  - r-gtools
  - r-iterators
  - r-lazyeval
  - r-rlang
  - r-stringi
  - r-tidyr
source:
  sha256: 666908fbda5916581bd5cc01c2c1fae4679b7be7c3efe4a17ab42b4536d444db
  url:
  - /src/contrib/tigger_0.4.0.tar.gz
  - /src/contrib/Archive/tigger/tigger_0.4.0.tar.gz
test:
  commands:
  - $R -e "library('tigger')"
