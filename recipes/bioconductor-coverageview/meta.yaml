about:
  description: This package provides a framework for the visualization of genome coverage
    profiles. It can be used for ChIP-seq experiments, but it can be also used for
    genome-wide nucleosome positioning experiments or other experiment types where
    it is important to have a framework in order to inspect how the coverage distributed
    across the genome
  home: https://bioconductor.org/packages/3.10/bioc/html/CoverageView.html
  license: Artistic-2.0
  summary: Coverage visualization package for R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-coverageview
  version: 1.24.0
requirements:
  host:
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
source:
  md5: 92f0d558f58732c49366191ab529a886
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CoverageView_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/CoverageView_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-coverageview/bioconductor-coverageview_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CoverageView')"
