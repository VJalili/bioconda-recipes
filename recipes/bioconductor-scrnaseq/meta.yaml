about:
  description: Gene-level counts for a collection of public scRNA-seq datasets, provided
    as SingleCellExperiment objects with cell- and gene-level metadata.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/scRNAseq.html
  license: CC0
  summary: Collection of Public Single-Cell RNA-Seq Datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-scrnaseq
    path: recipes/bioconductor-scrnaseq
    version: 1.6.0
package:
  name: bioconductor-scrnaseq
  version: 1.99.8
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 183ad0eb4e0bddc1eddc1b38a949298a
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/scRNAseq_1.99.8.tar.gz
  - https://bioarchive.galaxyproject.org/scRNAseq_1.99.8.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scrnaseq/bioconductor-scrnaseq_1.99.8_src_all.tar.gz
test:
  commands:
  - $R -e "library('scRNAseq')"
