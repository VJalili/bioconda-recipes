  - bioconductor-ggbase >=3.48.0,<3.49.0
  - bioconductor-ggtools >=5.22.0,<5.23.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-ggbase >=3.48.0,<3.49.0
  - bioconductor-ggtools >=5.22.0,<5.23.0
  - r-base
  - curl
