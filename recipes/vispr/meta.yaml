about:
  home: https://bitbucket.org/liulab/vispr
  license: MIT
  license_family: MIT
  summary: VISPR is a visualization framework and analysis workflow for CRISPR/Cas9
    knockout screens. VISPR is designed to display results calculated by MAGeCK.
build:
  entry_points:
  - vispr = vispr.cli:main
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: vispr
  version: 0.4.15
requirements:
  host:
  - python
  run:
  - python >=3
  - numpy >=1.10
  - flask
  - pandas
  - pyyaml
  - scipy
  - scikit-learn
  - appdirs
source:
  sha256: 5bb3c49d622311cbb045482d24f10e6a10e7a598493b7a9e88e688a4b35fa967
  url: https://bitbucket.org/liulab/vispr/get/v0.4.15.tar.gz
test:
  commands:
  - vispr --help
