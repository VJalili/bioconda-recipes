about:
  description: Bedgraph files generated by Bisulfite pipelines often come in various
    flavors. Critical downstream step requires summarization of these files into methylation/coverage
    matrices. This step of data aggregation is done by Methrix, including many other
    useful downstream functions.
  home: https://bioconductor.org/packages/3.10/bioc/html/methrix.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Fast and efficient summarization of generic bedGraph files from Bisufite
    sequencing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-methrix
  version: 1.0.0
requirements:
  host:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-delayedmatrixstats >=1.8.0,<1.9.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-data.table >=1.12.4
  - r-ggplot2
  - r-matrixstats
  - r-rjson
  run:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-delayedmatrixstats >=1.8.0,<1.9.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-data.table >=1.12.4
  - r-ggplot2
  - r-matrixstats
  - r-rjson
source:
  md5: 636cabf8b91c29c675b03b14172760d9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/methrix_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/methrix_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-methrix/bioconductor-methrix_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('methrix')"
