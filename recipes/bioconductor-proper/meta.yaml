about:
  description: This package provide simulation based methods for evaluating the statistical
    power in differential expression analysis from RNA-seq data.
  home: https://bioconductor.org/packages/3.10/bioc/html/PROPER.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: PROspective Power Evaluation for RNAseq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:proper
  parent_recipe:
    name: bioconductor-proper
    path: recipes/bioconductor-proper
    version: 1.14.0
package:
  name: bioconductor-proper
  version: 1.18.0
requirements:
  host:
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
  run:
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
source:
  md5: 427c120f2b6a1d7e03c5eda8ecb66da6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/PROPER_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/PROPER_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-proper/bioconductor-proper_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PROPER')"
