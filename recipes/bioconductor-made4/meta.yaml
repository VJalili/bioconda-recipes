about:
  description: Multivariate data analysis and graphical display of microarray data.
    Functions include between group analysis and coinertia analysis. It contains functions
    that require ADE4.
  home: https://bioconductor.org/packages/3.10/bioc/html/made4.html
  license: Artistic-2.0
  summary: Multivariate analysis of microarray data using ADE4
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:made4
  parent_recipe:
    name: bioconductor-made4
    path: recipes/bioconductor-made4
    version: 1.54.0
package:
  name: bioconductor-made4
  version: 1.60.0
requirements:
  host:
  - r-ade4
  - r-base
  - r-gplots
  - r-rcolorbrewer
  - r-scatterplot3d
  run:
  - r-ade4
  - r-base
  - r-gplots
  - r-rcolorbrewer
  - r-scatterplot3d
source:
  md5: 09542d4e1472f5ca06bf3812ab17a656
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/made4_1.60.0.tar.gz
  - https://bioarchive.galaxyproject.org/made4_1.60.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-made4/bioconductor-made4_1.60.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('made4')"
