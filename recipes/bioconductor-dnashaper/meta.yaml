about:
  description: DNAhapeR is an R/BioConductor package for ultra-fast, high-throughput
    predictions of DNA shape features. The package allows to predict, visualize and
    encode DNA shape features for statistical learning.
  home: https://bioconductor.org/packages/3.10/bioc/html/DNAshapeR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: High-throughput prediction of DNA shape features
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:dnashaper
  parent_recipe:
    name: bioconductor-dnashaper
    path: recipes/bioconductor-dnashaper
    version: 1.8.0
package:
  name: bioconductor-dnashaper
  version: 1.14.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  - r-fields
  - r-rcpp >=0.12.1
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  - r-fields
  - r-rcpp >=0.12.1
source:
  md5: df81eb689950f569b808bd439ea6a9ba
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/DNAshapeR_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/DNAshapeR_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dnashaper/bioconductor-dnashaper_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DNAshapeR')"
