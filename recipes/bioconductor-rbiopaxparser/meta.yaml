about:
  description: Parses BioPAX files and represents them in R, at the moment BioPAX
    level 2 and level 3 are supported.
  home: https://bioconductor.org/packages/3.10/bioc/html/rBiopaxParser.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Parses BioPax files and represents them in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rbiopaxparser
  parent_recipe:
    name: bioconductor-rbiopaxparser
    path: recipes/bioconductor-rbiopaxparser
    version: 2.20.0
package:
  name: bioconductor-rbiopaxparser
  version: 2.26.0
requirements:
  host:
  - r-base
  - r-data.table
  - r-xml
  run:
  - r-base
  - r-data.table
  - r-xml
source:
  md5: fa746f5e710eca1dfe77181607c1152e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rBiopaxParser_2.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/rBiopaxParser_2.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rbiopaxparser/bioconductor-rbiopaxparser_2.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rBiopaxParser')"
