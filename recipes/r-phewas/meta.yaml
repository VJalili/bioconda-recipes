  build:
  - None
  - None
  - make
  host:
  - r-base
  - r-dplyr
  - r-tidyr
  - r-ggplot2 >=2.2.0
  - r-mass
  - r-meta
  - r-ggrepel
  - r-dt
  - r-lmtest
  - r-logistf
  - r-survival
  run:
  - r-base
  - r-dplyr
  - r-tidyr
  - r-ggplot2 >=2.2.0
