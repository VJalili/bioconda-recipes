about:
  description: Store UCSC phastCons conservation scores for the human genome (hg38)
    calculated from multiple alignments with other 99 vertebrate species.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/phastCons100way.UCSC.hg38.html
  license: Artistic-2.0
  summary: UCSC phastCons conservation scores for hg38
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-phastcons100way.ucsc.hg38
  version: 3.7.1
requirements:
  host:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-genomicscores >=1.10.0,<1.11.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-genomicscores >=1.10.0,<1.11.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - curl
source:
  md5: 878c757f9270b3410d11e4e4a4213c8e
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/phastCons100way.UCSC.hg38_3.7.1.tar.gz
  - https://bioarchive.galaxyproject.org/phastCons100way.UCSC.hg38_3.7.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-phastcons100way.ucsc.hg38/bioconductor-phastcons100way.ucsc.hg38_3.7.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('phastCons100way.UCSC.hg38')"
