about:
  description: CNVrd2 uses next-generation sequencing data to measure human gene copy
    number for multiple samples, indentify SNPs tagging copy number variants and detect
    copy number polymorphic genomic regions.
  home: https://bioconductor.org/packages/3.10/bioc/html/CNVrd2.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'CNVrd2: a read depth-based method to detect and genotype complex common
    copy number variants from next generation sequencing data.'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cnvrd2
  version: 1.24.0
requirements:
  host:
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-rjags
  run:
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-rjags
source:
  md5: fa8f2ddc500c15db3687ff6774a9243c
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CNVrd2_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/CNVrd2_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cnvrd2/bioconductor-cnvrd2_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CNVrd2')"
