about:
  description: ImpulseDE is suited to capture single impulse-like patterns in high
    throughput time series datasets. By fitting a representative impulse model to
    each gene, it reports differentially expressed genes whether across time points
    in a single experiment or between two time courses from two experiments. To optimize
    the running time, the code makes use of clustering steps and multi-threading.
  home: https://bioconductor.org/packages/3.10/bioc/html/ImpulseDE.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Detection of DE genes in time series data using impulse models
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:impulsede
  - doi:10.1093/bioinformatics/btw665
  parent_recipe:
    name: bioconductor-impulsede
    path: recipes/bioconductor-impulsede
    version: 1.6.0
package:
  name: bioconductor-impulsede
  version: 1.12.0
requirements:
