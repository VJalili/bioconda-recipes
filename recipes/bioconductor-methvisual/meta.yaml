about:
  description: The package 'methVisual' allows the visualization of DNA methylation
    data after bisulfite sequencing.
  home: https://bioconductor.org/packages/3.10/bioc/html/methVisual.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Methods for visualization and statistics on DNA methylation data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-methvisual
  version: 1.38.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-ca
  - r-gridbase
  - r-gsubfn
  - r-plotrix
  - r-sqldf
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-ca
  - r-gridbase
  - r-gsubfn
  - r-plotrix
  - r-sqldf
source:
  md5: 53fcecdc49a39209cbc26517ba833d8f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/methVisual_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/methVisual_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-methvisual/bioconductor-methvisual_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('methVisual')"
