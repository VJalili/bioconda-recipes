  home: https://bioconductor.org/packages/3.10/bioc/html/SpacePAC.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Identification of Mutational Clusters in 3D Protein Space via Simulation.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
