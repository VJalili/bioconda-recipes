about:
  description: This package provides access to mapping and results objects generated
    by the AssessORF package, as well as the genome sequences for the strains corresponding
    to those objects.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/AssessORFData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data and Files for the AssessORF Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-assessorfdata
  version: 1.4.0
requirements:
  host:
  - bioconductor-decipher >=2.14.0,<2.15.0
  - r-base
  run:
  - bioconductor-decipher >=2.14.0,<2.15.0
  - r-base
  - curl
source:
  md5: 86236411ecde9d19ee3f3dcc4b4bfd42
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/AssessORFData_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/AssessORFData_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-assessorfdata/bioconductor-assessorfdata_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AssessORFData')"
