  number: 2
extra:
  container:
    extended-base: true
  identifiers:
  - biotools:quast
  notes: '- GeneMark gene prediction software is disabled due to licensing issues

    '
package:
  name: quast
  version: 5.0.2
requirements:
  build:
  - None
  host:
  - perl
  - python
  - setuptools
  - matplotlib
  - joblib
  - simplejson
  - blast
  - zlib
  - glimmerHMM
  - circos
  run:
  - perl
  - python
  - matplotlib
  - openjdk >=8
  - joblib
  - simplejson
  - blast
  - zlib
  - glimmerHMM
  - circos
source:
  md5: 2b31aac010f5c04d5367f1bf718516ae
  patches:
  - genemark-issue_disable-and-exclude-from-package.patch
  - skip-glimmer-in-test.patch
  - remove-explicit-dependencies-from-setup-py.patch
