about:
  description: 'Datasets and workflows for Cardinal: DESI and MALDI examples including
    pig fetus, cardinal painting, and human RCC.'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/CardinalWorkflows.html
  license: Artistic-2.0
  summary: Datasets and workflows for the Cardinal mass spectrometry imaging package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cardinalworkflows
  version: 1.18.0
requirements:
  host:
  - bioconductor-cardinal >=2.4.0,<2.5.0
  - r-base
  run:
  - bioconductor-cardinal >=2.4.0,<2.5.0
  - r-base
  - curl
source:
  md5: dead6e116c03191b25b9ea62578c1116
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/CardinalWorkflows_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/CardinalWorkflows_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cardinalworkflows/bioconductor-cardinalworkflows_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CardinalWorkflows')"
