about:
  home: https://github.com/iprada/Circle-Map
  license: MIT
  license_family: MIT
  summary: Circular DNA analysis tools
build:
  entry_points:
  - Circle-Map = circlemap.circle_map:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - iprada
package:
  name: circle-map
  version: 1.1.3
requirements:
  host:
  - pip
  - python
  run:
  - biopython >=1.73
  - edlib >=1.2.3
  - python-edlib >=1.2.3
  - numba >=0.45.0
  - numpy >=1.16.3
  - pandas >=0.24.2
  - pybedtools >=0.8.0
  - pysam >=0.15.2
  - python
  - scipy >=1.2.1
  - tqdm >=4.31.1
source:
  sha256: ad6a05c447ed43e054426bb633b6f5b75e8ff2e0031f2d3724215b5a6e2ec8eb
  url: https://pypi.io/packages/source/C/Circle-Map/Circle-Map-1.1.3.tar.gz
test:
  commands:
  - Circle-Map --help
  imports:
  - circlemap
