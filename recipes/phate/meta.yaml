about:
  dev_url: https://github.com/KrishnaswamyLab/PHATE
  doc_url: https://phate.readthedocs.io
  home: https://github.com/KrishnaswamyLab/PHATE
  license: GNU General Public Version 2
  license_family: GPL2
  license_file: LICENSE
  summary: PHATE (Potential of Heat-diffusion for Affinity-based Transition Embedding)
    is a tool for visualizing high dimensional data.
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vvv'
extra:
  identifiers:
  - doi:10.1038/s41587-019-0336-3
package:
  name: phate
  version: 1.0.3
requirements:
  host:
  - pip
  - python >=3.5
  run:
  - deprecated
  - future
  - graphtools >=1.3.1
  - matplotlib >=3.0
  - numpy >=1.16.0
  - python >=3.5
  - scikit-learn >=0.20.0
  - scipy >=1.1.0
  - scprep >=0.11.1
  - sgdpy >=1.4.1
  - tasklogger >=1.0
source:
  sha256: 1df2be86665610bfc234c5847a86d5c79f6814596f27ce234b3055775e9cdfbe
  url: https://pypi.io/packages/source/p/phate/phate-1.0.3.tar.gz
test:
  imports:
  - phate
