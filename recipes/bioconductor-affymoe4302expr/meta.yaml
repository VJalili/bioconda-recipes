about:
  description: Contains pre-built mouse (GPL1261) database of gene expression profiles.
    The gene expression data was downloaded from NCBI GEO, preprocessed and normalized
    consistently. The biological context of each sample was recorded and manually
    verified based on the sample description in GEO.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/Affymoe4302Expr.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Affymetrix Mouse Genome 430 2.0 Array (GPL1261) Expression Data Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-affymoe4302expr
  version: 1.24.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 039dcfcde2a373f24825543ecdb070e1
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/Affymoe4302Expr_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/Affymoe4302Expr_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affymoe4302expr/bioconductor-affymoe4302expr_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Affymoe4302Expr')"
