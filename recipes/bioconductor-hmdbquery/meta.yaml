about:
  description: Define utilities for exploration of human metabolome database, including
    functions to retrieve specific metabolite entries and data snapshots with pairwise
    associations (metabolite-gene,-protein,-disease).
  home: https://bioconductor.org/packages/3.10/bioc/html/hmdbQuery.html
  license: Artistic-2.0
  summary: utilities for exploration of human metabolome database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hmdbquery
  version: 1.6.0
requirements:
  host:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-xml
  run:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-xml
source:
  md5: 0a5a19639fe72eb06a99567260e91f70
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/hmdbQuery_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/hmdbQuery_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hmdbquery/bioconductor-hmdbquery_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('hmdbQuery')"
