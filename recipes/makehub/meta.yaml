about:
  home: https://github.com/Gaius-Augustus/MakeHub
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: MakeHub is a command line tool for the fully automatic generation of of
    track data hubs for visualizing genomes with the UCSC genome browser.
build:
  noarch: generic
  number: 1
  script: mkdir -p ${PREFIX}/bin; chmod +x make_hub.py; cp make_hub.py ${PREFIX}/bin/
package:
  name: makehub
  version: 1.0.5
requirements:
  run:
  - python >=3
  - biopython
  - ucsc-bedtobigbed
  - ucsc-genepredcheck
  - ucsc-fatotwobit
  - ucsc-gtftogenepred
  - ucsc-hggcpercent
  - ucsc-ixixx
  - ucsc-twobitinfo
  - ucsc-wigtobigwig
  - ucsc-genepredtobed
  - ucsc-genepredtobiggenepred
  - samtools
  - augustus >=3.3.1
source:
  sha256: c4f0f84fc6264c73256f13a8b14042c2a95ed27ed5bd2319e412ed07edb06092
  url: https://github.com/Gaius-Augustus/MakeHub/archive/1.0.5.tar.gz
test:
  commands:
  - make_hub.py --help
