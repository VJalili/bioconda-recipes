about:
  description: This package provides methods to efficiently detect competitive endogeneous
    RNA interactions between two genes. Such interactions are mediated by one or several
    miRNAs such that both gene and miRNA expression data for a larger number of samples
    is needed as input.
  home: https://bioconductor.org/packages/3.10/bioc/html/SPONGE.html
  license: GPL (>=3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Sparse Partial Correlations On Gene Expression
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sponge
  version: 1.8.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-data.table
  - r-dorng
  - r-expm
  - r-foreach
  - r-glmnet
  - r-grbase
  - r-igraph
  - r-iterators
  - r-logging
  - r-mass
  - r-ppcor
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-data.table
  - r-dorng
  - r-expm
  - r-foreach
  - r-glmnet
  - r-grbase
  - r-igraph
  - r-iterators
  - r-logging
  - r-mass
  - r-ppcor
source:
  md5: 72a077ff5bf22060ac19b6d7aa684970
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SPONGE_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/SPONGE_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sponge/bioconductor-sponge_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SPONGE')"
