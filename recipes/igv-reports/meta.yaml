about:
  home: https://github.com/igvteam/igv-reports
  license: MIT
  license_family: MIT
  summary: Creates self-contained html pages for visual variant review with IGV (igv.js).
build:
  entry_points:
  - create_report=igv_reports.report:main
  - create_datauri=igv_reports.datauri:main
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps -vv'
package:
  name: igv-reports
  version: 0.9.8
requirements:
  host:
  - pip
  - python
  run:
  - intervaltree
  - pysam
  - python
  - requests
source:
  sha256: ae0ecac0f24e86b9858720fe0eac7d424bf79449f56446f99a2312cb4fb739b3
  url: https://pypi.io/packages/source/i/igv-reports/igv-reports-0.9.8.tar.gz
test:
  commands:
  - create_report --help
  - create_datauri --help
  imports:
  - igv_reports
