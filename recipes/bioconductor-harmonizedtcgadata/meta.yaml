about:
  description: This package contains the processed harmonized TCGA data of five cancer
    types used in "Tianle Ma and Aidong Zhang, Integrate Multi-omic Data Using Affinity
    Network Fusion (ANF) for Cancer Patient Clustering".
  home: https://bioconductor.org/packages/3.10/data/experiment/html/HarmonizedTCGAData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Processed Harmonized TCGA Data of Five Selected Cancer Types
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-harmonizedtcgadata
  version: 1.8.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - curl
source:
  md5: 3eeb9779c271639029052e37a410b59c
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/HarmonizedTCGAData_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/HarmonizedTCGAData_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-harmonizedtcgadata/bioconductor-harmonizedtcgadata_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HarmonizedTCGAData')"
