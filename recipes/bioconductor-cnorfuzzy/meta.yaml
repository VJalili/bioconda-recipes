about:
  description: This package is an extension to CellNOptR.  It contains additional
    functionality needed to simulate and train a prior knowledge network to experimental
    data using constrained fuzzy logic (cFL, rather than Boolean logic as is the case
    in CellNOptR).  Additionally, this package will contain functions to use for the
    compilation of multiple optimization results (either Boolean or cFL).
  home: https://bioconductor.org/packages/3.10/bioc/html/CNORfuzzy.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'Addon to CellNOptR: Fuzzy Logic'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:cnorfuzzy
  - doi:10.1186/1752-0509-6-133
  parent_recipe:
    name: bioconductor-cnorfuzzy
    path: recipes/bioconductor-cnorfuzzy
    version: 1.22.0
package:
  name: bioconductor-cnorfuzzy
  version: 1.28.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-cellnoptr >=1.32.0,<1.33.0
  - r-base
  - r-nloptr >=0.8.5
  run:
  - bioconductor-cellnoptr >=1.32.0,<1.33.0
  - r-base
  - r-nloptr >=0.8.5
source:
  md5: 0313b32dd3b3626cf192883d2474b4fc
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CNORfuzzy_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/CNORfuzzy_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cnorfuzzy/bioconductor-cnorfuzzy_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CNORfuzzy')"
