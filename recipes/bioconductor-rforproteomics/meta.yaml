about:
  description: This package contains code to illustrate the 'Using R and Bioconductor
    for proteomics data analysis' and 'Visualisation of proteomics data using R and
    Bioconductor' manuscripts. The vignettes describe the code and data needed to
    reproduce the examples and figures described in the paper and functionality for
    proteomics visualisation. It also contain various function to discover R software
    for mass spectrometry and proteomics.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RforProteomics.html
  license: Artistic-2.0
  summary: Companion package to the 'Using R and Bioconductor for proteomics data
    analysis' publication
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rforproteomics
  version: 1.23.1
requirements:
  host:
  - bioconductor-biocviews >=1.54.0,<1.55.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - r-base
  - r-biocmanager
  - r-r.utils
  - r-shiny
  run:
  - bioconductor-biocviews >=1.54.0,<1.55.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - r-base
  - r-biocmanager
  - r-r.utils
  - r-shiny
  - curl
source:
  md5: fbfa7bc8cf578502ec46e75c61cc4ba1
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RforProteomics_1.23.1.tar.gz
  - https://bioarchive.galaxyproject.org/RforProteomics_1.23.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rforproteomics/bioconductor-rforproteomics_1.23.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('RforProteomics')"
