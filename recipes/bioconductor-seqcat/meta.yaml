about:
  description: The seqCAT package uses variant calling data (in the form of VCF files)
    from high throughput sequencing technologies to authenticate and validate the
    source, function and characteristics of biological samples used in scientific
    endeavours.
  home: https://bioconductor.org/packages/3.10/bioc/html/seqCAT.html
  license: MIT + file LICENCE
  summary: High Throughput Sequencing Cell Authentication Toolkit
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-seqcat
  version: 1.8.0
requirements:
  host:
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-dplyr >=0.5.0
  - r-ggplot2 >=2.2.1
  - r-rlang
  - r-scales >=0.4.1
  - r-tidyr >=0.6.1
  run:
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-dplyr >=0.5.0
  - r-ggplot2 >=2.2.1
  - r-rlang
  - r-scales >=0.4.1
  - r-tidyr >=0.6.1
source:
  md5: e8820c0b197a562e0f7bf82d0b95864e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/seqCAT_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/seqCAT_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seqcat/bioconductor-seqcat_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('seqCAT')"
