about:
  description: By leveraging statistical properties (log-rank test for survival) of
    patient cohorts defined by binary thresholds, poor-prognosis patients are identified
    by the sigsquared package via optimization over a cost function reducing type
    I and II error.
  home: https://bioconductor.org/packages/3.10/bioc/html/sigsquared.html
  license: GPL version 3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene signature generation for functionally validated signaling pathways
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sigsquared
  version: 1.18.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-survival
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-survival
source:
  md5: 5a4641401e312c4b3544eacf636e4122
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/sigsquared_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/sigsquared_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sigsquared/bioconductor-sigsquared_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('sigsquared')"
