about:
  description: Base annotation databases for human, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/human.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for human
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-human.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: 03f8ca9e5bf83e46423b87cc4ed5a42f
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/human.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/human.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-human.db0/bioconductor-human.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('human.db0')"
