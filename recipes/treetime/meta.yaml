about:
  home: https://github.com/neherlab/treetime
  license: MIT
  license_family: MIT
  summary: Maximum-Likelihood dating and ancestral inference for phylogenetic trees
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: treetime
  version: 0.7.4
requirements:
  host:
  - python
  - pip
  run:
  - python
  - numpy >=1.10.4
  - scipy >=0.16.1
  - biopython >=1.66
  - pandas >=0.17.1
  - matplotlib-base
source:
  sha256: fdc94543ab9ee56e6af231a333ae66a745fbb93a66230bade6389a3ccc0dbc11
  url: https://github.com/neherlab/treetime/archive/v0.7.4.tar.gz
test:
  commands:
  - treetime -h
  imports:
  - treetime
