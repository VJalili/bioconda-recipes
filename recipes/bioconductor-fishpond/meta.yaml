about:
  description: Fishpond contains methods for differential transcript and gene expression
    analysis of RNA-seq data using inferential replicates for uncertainty of abundance
    quantification, as generated by Gibbs sampling or bootstrap sampling. Also the
    package contains utilities for working with Salmon and Alevin quantification files.
  home: https://bioconductor.org/packages/3.10/bioc/html/fishpond.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'Fishpond: differential transcript and gene expression with inferential
    replicates'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-fishpond
  version: 1.2.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-abind
  - r-base
  - r-gtools
  - r-matrixstats
  - r-rcpp
  - r-svmisc
  run:
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-abind
  - r-base
  - r-gtools
  - r-matrixstats
  - r-rcpp
  - r-svmisc
source:
  md5: 485aa7fcff2c7fe3ee1f92865eded930
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/fishpond_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/fishpond_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-fishpond/bioconductor-fishpond_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('fishpond')"
