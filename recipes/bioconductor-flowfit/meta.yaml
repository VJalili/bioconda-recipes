about:
  description: This package estimate the proliferation of a cell population in cell-tracking
    dye studies. The package uses an R implementation of the Levenberg-Marquardt algorithm
    (minpack.lm) to fit a set of peaks (corresponding to different generations of
    cells) over the proliferation-tracking dye distribution in a FACS experiment.
  home: https://bioconductor.org/packages/3.10/bioc/html/flowFit.html
  license: Artistic-2.0
  summary: Estimate proliferation in cell-tracking dye studies
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-flowfit
    path: recipes/bioconductor-flowfit
    version: 1.20.0
package:
  name: bioconductor-flowfit
  version: 1.24.0
requirements:
  host:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowviz >=1.50.0,<1.51.0
  - r-base
  - r-gplots
  - r-kza
  - r-minpack.lm
  run:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowviz >=1.50.0,<1.51.0
  - r-base
  - r-gplots
  - r-kza
  - r-minpack.lm
source:
  md5: b43a8ffdeeafa3fb3dcd5bb740fa328d
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/flowFit_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowFit_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowfit/bioconductor-flowfit_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowFit')"
