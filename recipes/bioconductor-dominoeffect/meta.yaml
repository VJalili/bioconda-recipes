about:
  description: The functions support identification and annotation of hotspot residues
    in proteins. These are individual amino acids that accumulate mutations at a much
    higher rate than their surrounding regions.
  home: https://bioconductor.org/packages/3.10/bioc/html/DominoEffect.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identification and Annotation of Protein Hotspot Residues
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-dominoeffect
  version: 1.6.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-data.table
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-data.table
source:
  md5: f5a7ed25cdaa4a83b8e166bbab48169a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/DominoEffect_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/DominoEffect_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dominoeffect/bioconductor-dominoeffect_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DominoEffect')"
