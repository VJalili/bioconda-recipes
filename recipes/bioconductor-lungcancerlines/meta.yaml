about:
  description: 'Reads from an RNA-seq experiment between two lung cancer cell lines:
    H1993 (met) and H2073 (primary). The reads are stored as Fastq files and are meant
    for use with the TP53Genome object in the gmapR package.'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/LungCancerLines.html
  license: Artistic-2.0
  summary: Reads from Two Lung Cancer Cell Lines
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-lungcancerlines
  version: 0.24.0
requirements:
  host:
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - r-base
  run:
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - r-base
  - curl
source:
  md5: adfcf827aa2bcb8426ef1e5a6c23d6e7
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/LungCancerLines_0.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/LungCancerLines_0.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lungcancerlines/bioconductor-lungcancerlines_0.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LungCancerLines')"
