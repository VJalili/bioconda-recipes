about:
  description: Generalized Correlation Analysis for Metabolome and Microbiome (GRaMM),
    for inter-correlation pairs discovery among metabolome and microbiome.
  home: https://bioconductor.org/packages/3.10/bioc/html/gramm4R.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Generalized correlation analysis and model construction strategy for metabolome
    and microbiome
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gramm4r
  version: 1.0.0
requirements:
  host:
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-phyloseq >=1.30.0,<1.31.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-basictrendline
  - r-dmwr
  - r-investr
  - r-minerva
  - r-psych
  run:
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-phyloseq >=1.30.0,<1.31.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-basictrendline
  - r-dmwr
  - r-investr
  - r-minerva
  - r-psych
source:
  md5: 76e0296b22f828c907b0de2b6af7a4cd
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/gramm4R_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/gramm4R_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gramm4r/bioconductor-gramm4r_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gramm4R')"
