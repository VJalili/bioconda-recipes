about:
  home: https://bitbucket.org/artegorov/svist4get/
  license: WTFPL
  license_family: OTHER
  summary: A simple visualization tool for genomic tracks from sequencing experiments
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv'
package:
  name: svist4get
  version: 1.2.20
requirements:
  host:
  - pip
  - python >=3.4
  run:
  - biopython
  - configs
  - pybedtools
  - python >=3.4
  - reportlab
  - wand
source:
  patches:
  - patch
  sha256: d793798f637471f797207c0ec060b8ff6537d2a9d86f6405a4b46dccd32c1f17
  url: https://pypi.io/packages/source/s/svist4get/svist4get-1.2.20.tar.gz
test:
  imports:
  - svist4get
