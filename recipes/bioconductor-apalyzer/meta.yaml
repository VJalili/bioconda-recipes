about:
  description: Perform 3'UTR APA, Intronic APA and gene expression analysis using
    RNA-seq data.
  home: https://bioconductor.org/packages/3.10/bioc/html/APAlyzer.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: A toolkit for APA analysis using RNA-seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-apalyzer
  version: 1.0.0
requirements:
  host:
  - bioconductor-deseq >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rsubread >=2.0.0,<2.1.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-deseq >=1.38.0,<1.39.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rsubread >=2.0.0,<2.1.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
source:
  md5: d45059af19cf2add28112c52a6cf2f77
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/APAlyzer_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/APAlyzer_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-apalyzer/bioconductor-apalyzer_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('APAlyzer')"
