about:
  description: This package provide a graphical user interface to the metagene package.
    This will allow people with minimal R experience to easily complete metagene analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/Imetagene.html
  license: Artistic-2.0 | file LICENSE
  license_file: LICENSE
  summary: A graphical interface for the metagene package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-imetagene
  version: 1.16.0
requirements:
  host:
  - bioconductor-metagene >=2.18.0,<2.19.0
  - r-base
  - r-d3heatmap
  - r-ggplot2
  - r-shiny
  - r-shinybs
  - r-shinyfiles
  - r-shinythemes
  run:
  - bioconductor-metagene >=2.18.0,<2.19.0
  - r-base
  - r-d3heatmap
  - r-ggplot2
  - r-shiny
  - r-shinybs
  - r-shinyfiles
  - r-shinythemes
source:
  md5: 82778daa5c4fa60eec40e460ab757ffe
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Imetagene_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/Imetagene_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-imetagene/bioconductor-imetagene_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Imetagene')"
