about:
  description: This package is used for the analysis of long-range chromatin interactions
    from 3C-seq assay.
  home: https://bioconductor.org/packages/3.10/bioc/html/r3Cseq.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Analysis of Chromosome Conformation Capture and Next-generation Sequencing
    (3C-seq)
