about:
  description: Data from 3 technical replicates of the cell line GM12878 from the
    EPIC methylation array.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/minfiDataEPIC.html
  license: Artistic-2.0
  summary: Example data for the Illumina Methylation EPIC array
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-minfidataepic
  version: 1.12.0
requirements:
  host:
  - bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.4.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-illuminahumanmethylationepicanno.ilm10b2.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylationepicmanifest >=0.3.0,<0.4.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - r-base
  - curl
source:
  md5: 9ada040d6f3d26c5675bcd7795656fdf
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/minfiDataEPIC_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/minfiDataEPIC_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-minfidataepic/bioconductor-minfidataepic_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('minfiDataEPIC')"
