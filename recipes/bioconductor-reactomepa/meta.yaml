about:
  description: This package provides functions for pathway analysis based on REACTOME
    pathway database. It implements enrichment analysis, gene set enrichment analysis
    and several functions for visualization.
  home: https://bioconductor.org/packages/3.10/bioc/html/ReactomePA.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Reactome Pathway Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:reactomepa
  parent_recipe:
    name: bioconductor-reactomepa
    path: recipes/bioconductor-reactomepa
    version: 1.24.0
package:
  name: bioconductor-reactomepa
  version: 1.30.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-dose >=3.12.0,<3.13.0
  - bioconductor-enrichplot >=1.6.0,<1.7.0
  - bioconductor-graphite >=1.32.0,<1.33.0
  - bioconductor-reactome.db >=1.70.0,<1.71.0
  - r-base
  - r-ggplot2
  - r-ggraph
  - r-igraph
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-dose >=3.12.0,<3.13.0
  - bioconductor-enrichplot >=1.6.0,<1.7.0
  - bioconductor-graphite >=1.32.0,<1.33.0
  - bioconductor-reactome.db >=1.70.0,<1.71.0
  - r-base
  - r-ggplot2
  - r-ggraph
  - r-igraph
source:
  md5: 068dd0affcfcb6d847f179baa7787c25
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ReactomePA_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/ReactomePA_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-reactomepa/bioconductor-reactomepa_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ReactomePA')"
