about:
  description: MultiAssayExperiment harmonizes data management of multiple assays
    performed on an overlapping set of specimens. It provides a familiar Bioconductor
    user experience by extending concepts from SummarizedExperiment, supporting an
    open-ended mix of standard data classes for individual assays, and allowing subsetting
    by genomic ranges or rownames.
  home: https://bioconductor.org/packages/3.10/bioc/html/MultiAssayExperiment.html
  license: Artistic-2.0
  summary: Software for the integration of multi-omics experiments in Bioconductor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:multiassayexperiment
  - doi:10.1101/144774
