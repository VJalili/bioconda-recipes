about:
  description: This 'GEWIST' package provides statistical tools to efficiently optimize
    SNP prioritization for gene-gene and gene-environment interactions.
  home: https://bioconductor.org/packages/3.10/bioc/html/GEWIST.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Gene Environment Wide Interaction Search Threshold
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:gewist
  - doi:10.1002/gepi.20624
  parent_recipe:
    name: bioconductor-gewist
    path: recipes/bioconductor-gewist
    version: 1.24.0
package:
  name: bioconductor-gewist
  version: 1.30.0
requirements:
  host:
  - r-base
  - r-car
  run:
  - r-base
  - r-car
source:
  md5: 08eb40e85cb57f0051230c9520427b35
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GEWIST_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/GEWIST_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gewist/bioconductor-gewist_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GEWIST')"
