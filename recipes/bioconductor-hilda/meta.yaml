about:
  description: A package built under the Bayesian framework of applying hierarchical
    latent Dirichlet allocation to statistically test whether the mutational exposures
    of mutational signatures (Shiraishi-model signatures) are different between two
    groups.
  home: https://bioconductor.org/packages/3.10/bioc/html/HiLDA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Conducting statistical inference on comparing the mutational exposures
    of mutational signatures by using hierarchical latent Dirichlet allocation
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hilda
  version: 1.0.0
