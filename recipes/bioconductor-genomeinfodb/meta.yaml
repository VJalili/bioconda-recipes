about:
  description: Contains data and functions that define and allow translation between
    different chromosome sequence naming conventions (e.g., "chr1" versus "1"), including
    a function that attempts to place sequence names in their natural, rather than
    lexicographic, order.
  home: https://bioconductor.org/packages/3.10/bioc/html/GenomeInfoDb.html
  license: Artistic-2.0
  summary: Utilities for manipulating chromosome names, including modifying them to
    follow a particular naming style
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:genomeinfodb
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-genomeinfodb
    path: recipes/bioconductor-genomeinfodb
    version: 1.16.0
package:
  name: bioconductor-genomeinfodb
  version: 1.22.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodbdata >=1.2.0,<1.3.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-rcurl
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodbdata >=1.2.0,<1.3.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-rcurl
source:
  md5: becf54d7d87bb9053458b26aacb27b94
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GenomeInfoDb_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/GenomeInfoDb_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomeinfodb/bioconductor-genomeinfodb_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GenomeInfoDb')"
