about:
  home: http://mccarrolllab.com/dropseq/
  license: MIT License
  license_family: MIT
  summary: 'Package for the analysis of Drop-seq data developed by Jim Nemesh in the
    McCarroll Lab

    '
build:
  noarch: generic
  number: 0
extra:
  notes: Drop-seq_tools utilities are wrapper shell scripts. To get help on individual
    tool, use e.g. `PolyATrimmer -- --help`
package:
  name: dropseq_tools
  version: 2.3.0
requirements:
  run:
  - openjdk >=8
source:
  sha256: a7fe229a9baca1f7826dc92ed7a93b57cb28f5a5a4fc46c3514c8156902f2139
  url: https://github.com/broadinstitute/Drop-seq/releases/download/v2.3.0/Drop-seq_tools-2.3.0.zip
test:
  commands:
  - BamTagHistogram -- --help 2>&1 | grep "2.3.0"
  - BamTagOfTagCounts -- --help 2>&1 | grep "2.3.0"
  - BaseDistributionAtReadPosition -- --help 2>&1 | grep "2.3.0"
  - CollapseBarcodesInPlace -- --help 2>&1 | grep "2.3.0"
  - CollapseTagWithContext -- --help 2>&1 | grep "2.3.0"
  - CompareDropSeqAlignments -- --help 2>&1 | grep "2.3.0"
  - ConvertToRefFlat -- --help 2>&1 | grep "2.3.0"
  - CreateIntervalsFiles -- --help 2>&1 | grep "2.3.0"
  - DetectBeadSubstitutionErrors -- --help 2>&1 | grep "2.3.0"
  - DetectBeadSynthesisErrors -- --help 2>&1 | grep "2.3.0"
  - DigitalExpression -- --help 2>&1 | grep "2.3.0"
  - FilterBam -- --help 2>&1 | grep "2.3.0"
  - FilterBamByTag -- --help 2>&1 | grep "2.3.0"
  - FilterGtf -- --help 2>&1 | grep "2.3.0"
  - GatherGeneGCLength -- --help 2>&1 | grep "2.3.0"
  - GatherMolecularBarcodeDistributionByGene -- --help 2>&1 | grep "2.3.0"
  - GatherReadQualityMetrics -- --help 2>&1 | grep "2.3.0"
  - MaskReferenceSequence -- --help 2>&1 | grep "2.3.0"
  - MergeDgeSparse -- --help 2>&1 | grep "2.3.0"
  - PolyATrimmer -- --help 2>&1 | grep "2.3.0"
  - ReduceGtf -- --help 2>&1 | grep "2.3.0"
  - SelectCellsByNumTranscripts -- --help 2>&1 | grep "2.3.0"
  - SingleCellRnaSeqMetricsCollector -- --help 2>&1 | grep "2.3.0"
  - TagBamWithReadSequenceExtended -- --help 2>&1 | grep "2.3.0"
  - TagReadWithGeneExonFunction -- --help 2>&1 | grep "2.3.0"
  - TagReadWithGeneFunction -- --help 2>&1 | grep "2.3.0"
  - TagReadWithInterval -- --help 2>&1 | grep "2.3.0"
  - TrimStartingSequence -- --help 2>&1 | grep "2.3.0"
  - ValidateReference -- --help 2>&1 | grep "2.3.0"
