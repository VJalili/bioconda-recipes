about:
  description: This package can be used to simulate RNA-seq reads from differential
    expression experiments with replicates. The reads can then be aligned and used
    to perform comparisons of methods for differential expression.
  home: https://bioconductor.org/packages/3.10/bioc/html/polyester.html
  license: Artistic-2.0
  summary: Simulate RNA-seq reads
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-polyester
  version: 1.22.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-zlibbioc >=1.32.0,<1.33.0
  - r-base
  - r-logspline
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-zlibbioc >=1.32.0,<1.33.0
  - r-base
  - r-logspline
source:
  md5: 5e0994b553fc20800ce17f90784c8324
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/polyester_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/polyester_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-polyester/bioconductor-polyester_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('polyester')"
