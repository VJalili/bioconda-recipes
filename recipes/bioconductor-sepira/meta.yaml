about:
  description: SEPIRA (Systems EPigenomics Inference of Regulatory Activity) is an
    algorithm that infers sample-specific transcription factor activity from the genome-wide
    expression or DNA methylation profile of the sample.
  home: https://bioconductor.org/packages/3.10/bioc/html/SEPIRA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Systems EPigenomics Inference of Regulatory Activity
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-sepira
  version: 1.6.0
requirements:
  host:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-corpcor >=1.6.9
  run:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-corpcor >=1.6.9
source:
  md5: 6ec7f5617147b0d80c82caaf690451b3
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SEPIRA_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/SEPIRA_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sepira/bioconductor-sepira_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SEPIRA')"
