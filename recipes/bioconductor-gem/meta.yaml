  home: https://bioconductor.org/packages/3.10/bioc/html/GEM.html
  license: Artistic-2.0
  summary: 'GEM: fast association study for the interplay of Gene, Environment and
    Methylation'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gem
  version: 1.12.0
requirements:
  host:
  - r-base
  - r-ggplot2
  run:
  - r-base
  - r-ggplot2
source:
  md5: 610d496c0d3a5262756fdf2a03dc2c80
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GEM_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/GEM_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gem/bioconductor-gem_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GEM')"
