about:
  home: https://github.com/spacetx/starfish
  license: MIT
  summary: standardized analysis pipeline for image-based transcriptomics
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv'
package:
  name: starfish
  version: 0.2.0
requirements:
  host:
  - python >=3.6
  - setuptools
  run:
  - python >=3.6
  - click
  - dataclasses
  - h5py
  - jsonschema
  - matplotlib-base
  - numpy !=1.13.0
  - pandas >=0.23.4
  - regional
  - semantic_version
  - scikit-image >=0.14.0,!=0.16.0.*,!= 0.16.1.*,!=0.16.2.*
  - scikit-learn
  - scipy
  - showit >=1.1.4
  - slicedimage ==4.1.1
  - sympy
  - tqdm
  - trackpy
  - validators
  - xarray >=0.14.1
  - ipywidgets
source:
  sha256: b0681d05cb3cdd1bd599d16488795b59142d624a05a0735dfb470b7d9717f34f
  url: https://github.com/spacetx/starfish/archive/0.2.0.tar.gz
test:
  imports:
  - starfish
