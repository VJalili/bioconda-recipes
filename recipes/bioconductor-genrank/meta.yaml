about:
  description: Methods for ranking genes based on convergent evidence obtained from
    multiple independent evidence layers. This package adapts three methods that are
    popular for meta-analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/GenRank.html
  license: Artistic-2.0
  summary: Candidate gene prioritization based on convergent evidence
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:genrank
  - doi:10.12688/f1000research.11223.1
  parent_recipe:
    name: bioconductor-genrank
    path: recipes/bioconductor-genrank
    version: 1.8.0
package:
  name: bioconductor-genrank
  version: 1.14.0
requirements:
  host:
  - bioconductor-survcomp >=1.36.0,<1.37.0
  - r-base
  - r-matrixstats
  - r-reshape2
  run:
  - bioconductor-survcomp >=1.36.0,<1.37.0
  - r-base
  - r-matrixstats
  - r-reshape2
source:
  md5: 6ef2edd846f9e051960741bed3c71f29
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GenRank_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/GenRank_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genrank/bioconductor-genrank_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GenRank')"
