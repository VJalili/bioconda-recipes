about:
  description: This package contains a SummarizedExperiment from the Yu et al. (2013)
    paper that performed the rat BodyMap across 11 organs and 4 developmental stages.
    Raw FASTQ files were downloaded and mapped using STAR. Data is available on ExperimentHub
    as a data package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/bodymapRat.html
  license: CC BY 4.0
  summary: Experimental dataset from the rat BodyMap project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-bodymaprat
  version: 1.2.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: fa18eff1dad888830c7b83c2270bb29c
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/bodymapRat_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/bodymapRat_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bodymaprat/bioconductor-bodymaprat_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('bodymapRat')"
