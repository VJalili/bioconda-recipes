about:
  description: Performs outlier detection of sequences in a multiple sequence alignment
    using bootstrap of predefined distance metrics. Outlier sequences can make downstream
    analyses unreliable or make the alignments less accurate while they are being
    constructed. This package implements the OD-seq algorithm proposed by Jehl et
    al (doi 10.1186/s12859-015-0702-1) for aligned sequences and a variant using string
    kernels for unaligned sequences.
  home: https://bioconductor.org/packages/3.10/bioc/html/odseq.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Outlier detection in multiple sequence alignments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-odseq
  version: 1.14.0
requirements:
  host:
  - bioconductor-kebabs >=1.20.0,<1.21.0
  - bioconductor-msa >=1.18.0,<1.19.0
  - r-base
  - r-mclust >=5.1
  run:
  - bioconductor-kebabs >=1.20.0,<1.21.0
  - bioconductor-msa >=1.18.0,<1.19.0
  - r-base
  - r-mclust >=5.1
source:
  md5: ffad0baa771c6b23c2155a45c0e2ff81
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/odseq_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/odseq_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-odseq/bioconductor-odseq_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('odseq')"
