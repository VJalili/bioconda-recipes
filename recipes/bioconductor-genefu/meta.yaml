about:
  description: 'Description: This package contains functions implementing various
    tasks usually required by gene expression analysis, especially in breast cancer
    studies: gene mapping between different microarray platforms, identification of
    molecular subtypes, implementation of published gene signatures, gene selection,
    and survival analysis.'
  home: https://bioconductor.org/packages/3.10/bioc/html/genefu.html
  license: Artistic-2.0
  summary: Computation of Gene Expression-Based Signatures in Breast Cancer
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:genefu
  - doi:10.1093/bioinformatics/btv693
  parent_recipe:
    name: bioconductor-genefu
    path: recipes/bioconductor-genefu
    version: 2.12.0
package:
  name: bioconductor-genefu
  version: 2.18.0
requirements:
  host:
  - bioconductor-aims >=1.18.0,<1.19.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-survcomp >=1.36.0,<1.37.0
  - r-amap
  - r-base
  - r-ic10
  - r-mclust
  run:
  - bioconductor-aims >=1.18.0,<1.19.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-survcomp >=1.36.0,<1.37.0
  - r-amap
  - r-base
  - r-ic10
  - r-mclust
source:
  md5: 5affb44b613f9c16b311bfd455b1d076
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/genefu_2.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/genefu_2.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genefu/bioconductor-genefu_2.18.0_src_all.tar.gz
test:
