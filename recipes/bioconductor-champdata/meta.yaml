about:
  description: Provides datasets needed for ChAMP including a test dataset and blood
    controls for CNA analysis.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/ChAMPdata.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data Packages for ChAMP package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-champdata
  version: 2.18.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  - curl
source:
  md5: e8372c1413e862ca6bd7317c734f827e
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/ChAMPdata_2.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/ChAMPdata_2.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-champdata/bioconductor-champdata_2.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ChAMPdata')"
