about:
  home: https://github.com/jeffhussmann/hits
  license: GPLv3
  summary: utilities for processing high-throughput sequencing experiments
build:
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv'
  skip: true
extra:
  recipe-maintainers:
  - jeffhussmann
package:
  name: hits
  version: '0.1'
requirements:
  build:
  - None
  host:
  - cython >=0.29.7
  - pip
  - python
  run:
  - biopython >=1.72
  - bokeh >=1.0.4
  - ipython >=7.8.0
  - ipywidgets >=7.4.2
  - matplotlib >=3.0.2
  - numpy >=1.15.4
  - pandas >=0.23.4
  - pillow >=5.3.0
  - pysam >=0.15.1
  - python
  - pyyaml >=3.13
  - scipy >=1.2.1
source:
  sha256: d522045c7c5f7bb68645c99bf5fde7601ecfb8f13d7c0d94090a5fd84bb86feb
  url: https://pypi.io/packages/source/h/hits/hits-0.1.tar.gz
test:
  imports:
  - hits
  - hits.visualize
  - hits.visualize.interactive
