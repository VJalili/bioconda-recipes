about:
  description: Per-channel variance stabilization from a collection of flow cytometry
    samples by Bertlett test for homogeneity of variances. The approach is applicable
    to microarrays data as well.
  home: https://bioconductor.org/packages/3.10/bioc/html/flowVS.html
  license: Artistic-2.0
  summary: Variance stabilization in flow cytometry (and microarrays)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-flowvs
    path: recipes/bioconductor-flowvs
    version: 1.14.0
package:
  name: bioconductor-flowvs
  version: 1.18.0
requirements:
  host:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowstats >=3.44.0,<3.45.0
  - bioconductor-flowviz >=1.50.0,<1.51.0
  - r-base
  run:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowstats >=3.44.0,<3.45.0
  - bioconductor-flowviz >=1.50.0,<1.51.0
  - r-base
source:
  md5: 46113f901be6c494b08dd82e9285df06
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/flowVS_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowVS_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowvs/bioconductor-flowvs_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowVS')"
