about:
  home: https://github.com/galaxy-genome-annotation/python-chado
  icense_file: /LICENSE.txt
  license: MIT
  license_family: MIT
  summary: A Python library for interacting with Chado database.
build:
  entry_points:
  - chakin=chakin.cli:chakin
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  container:
    extended-base: true
package:
  name: python-chado
  version: 2.3.2
requirements:
  host:
  - pip
  - python
  run:
  - bcbio-gff ==0.6.4
  - biopython
  - click
  - future
  - psycopg2
  - python
  - pyyaml
  - sqlalchemy
  - wrapt
source:
  sha256: fb9de93f16cbd1c5352f37f399360f14d35366f40528065a8c13c0024bc35d7a
  url: https://pypi.io/packages/source/c/chado/chado-2.3.2.tar.gz
test:
  commands:
  - chakin --help
  - chakin analysis --help
  imports:
  - chado
  - chado.analysis
  - chado.export
  - chado.expression
  - chado.feature
  - chado.organism
  - chado.phylogeny
  - chado.util
  - chakin
  - chakin.commands
  - chakin.commands.analysis
  - chakin.commands.export
  - chakin.commands.expression
  - chakin.commands.feature
  - chakin.commands.organism
  - chakin.commands.phylogeny
  - chakin.commands.util
