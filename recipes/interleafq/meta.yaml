about:
  description: A tool to interleave and deinterleave FASTQ files, with consistency
    controls and support for gzipped input
  home: https://github.com/quadram-institute-bioscience/interleafq/
  license: MIT
  license_file: LICENSE
  summary: Interleave and deinterleave FASTQ files
build:
  noarch: generic
  number: 0
package:
  name: interleafq
  version: 0.99
requirements:
  host:
  - perl
  - perl-getopt-long
  - perl-fastx-reader
  run:
  - perl
  - perl-getopt-long
  - perl-fastx-reader
source:
  sha256: 1966b8692409759ea7644154bdd352d632db834463bdedf645084b692f86aa2e
  url: https://github.com/quadram-institute-bioscience/interleafq/archive/v0.99.tar.gz
test:
  commands:
  - interleafq --version 2>&1 | grep Telatin
