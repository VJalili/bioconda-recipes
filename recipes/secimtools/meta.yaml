about:
  description: SECIMTools project aims to develop a suite of tools for processing
    of metabolomics data, which can be run in a standalone mode or via Galaxy Genomics
    Framework.
  dev_url: ''
  doc_url: ''
  home: https://github.com/secimTools/SECIMTools
  license: MIT License
  license_family: MIT
  summary: Metabolomics tools from the SECIM project
build:
  number: 4
  script: python -m pip install --no-deps --ignore-installed .
  skip: true
extra:
  recipe-maintainers: om@rc.ufl.edu
package:
  name: secimtools
  version: 1.0.0
requirements:
  host:
  - python
  - pip
  - setuptools
  - numpy
  - lxml
  run:
  - python
  - None
  - bioconductor-impute ==1.46.0
  - lxml
  - matplotlib >=1.5.1,<2.0.0
  - matplotlib-venn >=0.11.1
  - palettable >=3.0.0
  - pandas ==0.18.1
  - patsy >=0.4.0
  - pymc >=2.3.6
  - r-glmnet ==2.0_5
  - rpy2 >=2.3.10,<2.9
  - scikit-learn ==0.18.1
  - scipy >=0.18.1,<1.0.0
  - seaborn ==0.7.0
  - statsmodels ==0.6.1
source:
  sha256: 5344ef2767b280bb976d0971fb9894a59c8fc83b1fe1ee5cc9a42270c1880b3c
  url: https://files.pythonhosted.org/packages/7c/ed/d6d5156ed2590ad8f58bf9604bccff9ff52784a5bd257d835fb1b3894dee/secimtools-1.0.0.tar.gz
test:
  imports:
  - secimtools
  - secimtools.anovaModules
  - secimtools.dataManager
  - secimtools.visualManager
