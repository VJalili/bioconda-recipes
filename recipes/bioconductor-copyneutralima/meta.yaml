about:
  description: Provides a set of genomic copy neutral samples hybridized using Illumina
    Methylation arrays (450k and EPIC).
  home: https://bioconductor.org/packages/3.10/data/experiment/html/CopyNeutralIMA.html
  license: Artistic-2.0
  summary: Copy Neutral Illumina Methylation Arrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-copyneutralima
  version: 1.4.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - r-rdpack >=0.8
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - r-rdpack >=0.8
  - curl
source:
  md5: 86489e2a58ef51afd41d50875409bdda
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/CopyNeutralIMA_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/CopyNeutralIMA_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-copyneutralima/bioconductor-copyneutralima_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CopyNeutralIMA')"
