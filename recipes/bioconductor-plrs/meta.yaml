about:
  description: The present package implements a flexible framework for modeling the
    relationship between DNA copy number and gene expression data using Piecewise
    Linear Regression Splines (PLRS).
  home: https://bioconductor.org/packages/3.10/bioc/html/plrs.html
  license: GPL (>=2.0)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Piecewise Linear Regression Splines (PLRS) for the association between
    DNA copy number and gene expression
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-plrs
  version: 1.26.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-cghbase >=1.46.0,<1.47.0
  - bioconductor-marray >=1.64.0,<1.65.0
  - r-base
  - r-ic.infer
  - r-quadprog
  - r-rcsdp
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-cghbase >=1.46.0,<1.47.0
  - bioconductor-marray >=1.64.0,<1.65.0
  - r-base
  - r-ic.infer
  - r-quadprog
  - r-rcsdp
source:
  md5: c3a076d5ffda0c4cd535144d6a442658
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/plrs_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/plrs_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-plrs/bioconductor-plrs_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('plrs')"
