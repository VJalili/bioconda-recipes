about:
  home: https://nanoporetech.github.io/tombo/
  license: mpl-2.0
  license_file: LICENSE.md
  summary: Detection of modified bases from raw nanopore sequencing data.
build:
  entry_points:
  - tombo = tombo.__main__:main
  number: 2
  script: -m pip install . --ignore-installed --no-deps -vv
extras:
  identifiers:
  - doi:https://doi.org/10.1101/094672
package:
  name: ont-tombo
  version: 1.5
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - h5py
  - rpy2
  - rpy2 <=2.8.6
  - numpy
  - scipy
  - cython
  - r-base
  - r-ggplot2
  - r-gridextra
  - mappy >=2.10
  - pyfaidx
  - future
  - tqdm
  run:
  - python
  - h5py
  - rpy2
  - rpy2 <=2.8.6
  - numpy
  - scipy
  - r-base
  - r-ggplot2
  - r-gridextra
  - mappy >=2.10
  - pyfaidx
  - future
  - tqdm
source:
  sha256: 51de9a86f99d2117aeee20fabb73470f649d29a6d79a40925f3f7348118aae98
  url: https://github.com/nanoporetech/tombo/archive/1.5.tar.gz
test:
  commands:
  - tombo --help
  imports:
  - tombo
