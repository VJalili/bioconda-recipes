about:
  description: pwrEWAS is a user-friendly tool to assists researchers in the design
    and planning of EWAS to help circumvent under- and overpowered studies.
  home: https://bioconductor.org/packages/3.10/bioc/html/pwrEWAS.html
  license: Artistic-2.0
  summary: A user-friendly tool for comprehensive power estimation for epigenome wide
    association studies (EWAS)
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pwrewas
  version: 1.0.0
requirements:
  host:
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-pwrewas.data >=1.0.0,<1.1.0
  - r-abind
  - r-base
  - r-biocmanager
  - r-cpgassoc
  - r-doparallel
  - r-dosnow
  - r-foreach
  - r-ggplot2
  - r-shiny
  - r-shinybs
  - r-shinywidgets
  - r-truncnorm
  run:
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-pwrewas.data >=1.0.0,<1.1.0
  - r-abind
  - r-base
  - r-biocmanager
  - r-cpgassoc
  - r-doparallel
  - r-dosnow
  - r-foreach
  - r-ggplot2
  - r-shiny
  - r-shinybs
  - r-shinywidgets
  - r-truncnorm
source:
  md5: c4efa4c0935791d793269fe7a834d777
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pwrEWAS_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/pwrEWAS_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pwrewas/bioconductor-pwrewas_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pwrEWAS')"
