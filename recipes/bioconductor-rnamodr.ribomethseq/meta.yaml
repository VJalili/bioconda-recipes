about:
  description: RNAmodR.RiboMethSeq implements the detection of 2'-O methylations on
    RNA from experimental data generated with the RiboMethSeq protocol. The package
    builds on the core functionality of the RNAmodR package to detect specific patterns
    of the modifications in high throughput sequencing data.
  home: https://bioconductor.org/packages/3.10/bioc/html/RNAmodR.RiboMethSeq.html
  license: Artistic-2.0
  summary: Detection of 2'-O methylations by RiboMethSeq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rnamodr.ribomethseq
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rnamodr >=1.0.0,<1.1.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rnamodr >=1.0.0,<1.1.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
source:
  md5: bf63a0fb4a8472f7db2298501cea998b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RNAmodR.RiboMethSeq_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/RNAmodR.RiboMethSeq_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rnamodr.ribomethseq/bioconductor-rnamodr.ribomethseq_1.0.0_src_all.tar.gz
test:
