about:
  description: This package stores two merged expressionSet objects that contain the
    gene expression profile and clinical information of -a- six breast cancer cohorts
    and -b- four colorectal cancer cohorts. Breast cancer data are employed in the
    vignette of the hrunbiased package for survival analysis of gene signatures.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/mcsurvdata.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Meta cohort survival data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mcsurvdata
  version: 1.4.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - curl
source:
  md5: 5acf028bcb0b5d5fbc1e7ce5a6d87ed3
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/mcsurvdata_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/mcsurvdata_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mcsurvdata/bioconductor-mcsurvdata_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mcsurvdata')"
