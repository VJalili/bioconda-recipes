about:
  home: https://github.com/PacificBiosciences/pbbioconda
  license: BSD-3-Clause-Clear
  summary: CLI tools and add-ons for PacBio's core APIs
build:
  number: 4
  skip: true
extra:
  recipe-maintainers:
  - pb-dseifert
  - mhsieh
package:
  name: pbcoretools
  version: 0.2.4
requirements:
  build:
  - None
  host:
  - python
  - setuptools
  - cython
  - numpy >=1.15
  - pysam >=0.13
  - pbcore >=1.6.5
  - pbcommand >=1.1.1
  run:
  - python
  - numpy >=1.15
  - pysam >=0.13
  - pbcore >=1.6.5
  - pbcommand >=1.1.1
source:
  sha256: b8f51e615b249e2b608367ee39817cec7a90f42e01c80088a4bbecd6b378b6bd
  url: https://github.com/PacificBiosciences/pbcoretools/releases/download/0.2.4/pbcoretools-0.2.4.tar.gz
test:
  commands:
  - bamSieve -h
  - dataset -h
  - pbvalidate -h
