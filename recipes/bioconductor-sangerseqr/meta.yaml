about:
  description: This package contains several tools for analyzing Sanger Sequencing
    data files in R, including reading .scf and .ab1 files, making basecalls and plotting
    chromatograms.
  home: https://bioconductor.org/packages/3.10/bioc/html/sangerseqR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Tools for Sanger Sequencing Data in R
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:sangerseqr
  parent_recipe:
    name: bioconductor-sangerseqr
    path: recipes/bioconductor-sangerseqr
    version: 1.16.0
package:
  name: bioconductor-sangerseqr
  version: 1.22.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-shiny
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-shiny
source:
  md5: 2ae81e6297fe48f5405cc16f70ab512d
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/sangerseqR_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/sangerseqR_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sangerseqr/bioconductor-sangerseqr_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('sangerseqR')"
