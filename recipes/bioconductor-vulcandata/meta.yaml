about:
  description: This package provides a dummy regulatory network and ChIP-Seq dataset
    for running examples in the vulcan package
  home: https://bioconductor.org/packages/3.10/data/experiment/html/vulcandata.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: VirtUaL ChIP-Seq data Analysis using Networks, dummy dataset
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-vulcandata
  version: 1.8.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 04cfad1a5378348da7cf9761044eeb3b
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/vulcandata_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/vulcandata_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-vulcandata/bioconductor-vulcandata_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('vulcandata')"
