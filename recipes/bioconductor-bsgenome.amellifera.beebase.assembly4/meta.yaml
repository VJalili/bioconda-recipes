  version: 1.4.0
requirements:
  host:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - r-base
  run:
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - r-base
  - curl
source:
  md5: 77495ee5eba48fe52902c9cc4f9ba7cc
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/BSgenome.Amellifera.BeeBase.assembly4_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/BSgenome.Amellifera.BeeBase.assembly4_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bsgenome.amellifera.beebase.assembly4/bioconductor-bsgenome.amellifera.beebase.assembly4_1.4.0_src_all.tar.gz
test:
