about:
  home: http://hammelllab.labsites.cshl.edu/software#TEToolkit
  license: GPL3
  license_family: GPL3
  license_file: COPYING
  summary: A package for including transposable elements in differential enrichment
    analysis of sequencing datasets.
build:
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: tetranscripts
  version: 2.1.4
requirements:
  host:
  - python <3
  - pip
  run:
  - python <3
  - pysam >=0.9
  - r-base
  - bioconductor-deseq >=1.10
source:
  sha256: baccdccadfb9fe73636031e4e76f3514217389c6b2cb7c68814d0c420482549b
  url: https://github.com/mhammell-laboratory/TEtranscripts/archive/2.1.4.tar.gz
test:
  commmands:
  - TEtranscripts --version
  - TEcount --version
  imports:
  - TEToolkit
  - TEToolkit.IO
  - TEToolkit.ShortRead
