about:
  description: Rtreemix is a package that offers an environment for estimating the
    mutagenetic trees mixture models from cross-sectional data and using them for
    various predictions. It includes functions for fitting the trees mixture models,
    likelihood computations, model comparisons, waiting time estimations, stability
    analysis, etc.
  home: https://bioconductor.org/packages/3.10/bioc/html/Rtreemix.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: 'Rtreemix: Mutagenetic trees mixture models.'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
