about:
  description: This package provides Websocket communication to the metaviz web app
    (http://metaviz.cbcb.umd.edu) for interactive visualization of metagenomics data.
    Objects in R/bioc interactive sessions can be displayed in plots and data can
    be explored using a facetzoom visualization. Fundamental Bioconductor data structures
    are supported (e.g., MRexperiment objects), while providing an easy mechanism
    to support other data structures. Visualizations (using d3.js) can be easily added
    to the web app as well.
  home: https://bioconductor.org/packages/3.10/bioc/html/metavizr.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: R Interface to the metaviz web app for interactive metagenomics data analysis
    and visualization
