about:
  description: Functions for the selection of optimal reference genes and the normalisation
    of real-time quantitative PCR data.
  home: https://bioconductor.org/packages/3.10/bioc/html/NormqPCR.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Functions for normalisation of RT-qPCR data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  container:
    extended-base: true
package:
  name: bioconductor-normqpcr
  version: 1.32.0
requirements:
  build:
  - None
  - None
  - None
  - None
  - None
  - xorg-libxfixes
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-readqpcr >=1.32.0,<1.33.0
  - r-base
  - r-qpcr
  - r-rcolorbrewer
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-readqpcr >=1.32.0,<1.33.0
  - r-base
  - r-qpcr
  - r-rcolorbrewer
source:
  md5: 0dcfda841f46fbe1e9022e203189e939
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/NormqPCR_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/NormqPCR_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-normqpcr/bioconductor-normqpcr_1.32.0_src_all.tar.gz
test:
  commands:
  - LD_LIBRARY_PATH="${BUILD_PREFIX}/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    $R -e "library('NormqPCR')"
