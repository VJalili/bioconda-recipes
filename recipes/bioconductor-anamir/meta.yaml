about:
  description: This package is intended to identify potential interactions of miRNA-target
    gene interactions from miRNA and mRNA expression data. It contains functions for
    statistical test, databases of miRNA-target gene interaction and functional analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/anamiR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: An integrated analysis package of miRNA and mRNA expression data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-anamir
  version: 1.13.0
requirements:
  host:
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-gage >=2.36.0,<2.37.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-lumi >=2.38.0,<2.39.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-agricolae
  - r-base
  - r-dbi
  - r-gplots
  - r-rmysql
  run:
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-gage >=2.36.0,<2.37.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-lumi >=2.38.0,<2.39.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-agricolae
  - r-base
  - r-dbi
  - r-gplots
  - r-rmysql
source:
  md5: 5c84f56890cb459233440c444012b3e5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/anamiR_1.13.0.tar.gz
  - https://bioarchive.galaxyproject.org/anamiR_1.13.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-anamir/bioconductor-anamir_1.13.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('anamiR')"
