about:
  description: This package contains ARACNe-inferred networks from TCGA tumor datasets.
    It also contains a function to export them into plain-text format.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/aracne.networks.html
  license: file LICENSE
  license_file: LICENSE
  summary: ARACNe-inferred gene networks from TCGA tumor datasets
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-aracne.networks
  version: 1.12.0
requirements:
  host:
  - bioconductor-viper >=1.20.0,<1.21.0
  - r-base
  run:
  - bioconductor-viper >=1.20.0,<1.21.0
  - r-base
  - curl
source:
  md5: e4e55763a4fb965a8fcb42d85f786b9a
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/aracne.networks_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/aracne.networks_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-aracne.networks/bioconductor-aracne.networks_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('aracne.networks')"
