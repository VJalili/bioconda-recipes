about:
  description: Gene expression data from a breast cancer study published by Turashvili
    et al. in 2007, provided as an eSet.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/mAPKLData.html
  license: Artistic-2.0
  summary: Gene expression data for testing of the package mAPKL.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mapkldata
  version: 1.18.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 6243052f66e7b288f9fee04ecd54eca8
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/mAPKLData_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/mAPKLData_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mapkldata/bioconductor-mapkldata_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mAPKLData')"
