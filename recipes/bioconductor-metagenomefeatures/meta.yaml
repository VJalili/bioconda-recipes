about:
  description: metagenomeFeatures was developed for use in exploring the taxonomic
    annotations for a marker-gene metagenomic sequence dataset. The package can be
    used to explore the taxonomic composition of a marker-gene database or annotated
    sequences from a marker-gene metagenome experiment.
  home: https://bioconductor.org/packages/3.10/bioc/html/metagenomeFeatures.html
  license: Artistic-2.0
  summary: Exploration of marker-gene sequence taxonomic annotations
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-metagenomefeatures
  version: 2.6.0
