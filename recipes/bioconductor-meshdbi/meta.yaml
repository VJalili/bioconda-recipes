about:
  description: The package is unified implementation of MeSH.db, MeSH.AOR.db, and
    MeSH.PCR.db and also is interface to construct Gene-MeSH package (MeSH.XXX.eg.db).
    loadMeSHDbiPkg import sqlite file and generate MeSH.XXX.eg.db.
  home: https://bioconductor.org/packages/3.10/bioc/html/MeSHDbi.html
  license: Artistic-2.0
  summary: DBI to construct MeSH-related package from sqlite file
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:meshdbi
  parent_recipe:
    name: bioconductor-meshdbi
    path: recipes/bioconductor-meshdbi
    version: 1.16.0
package:
  name: bioconductor-meshdbi
  version: 1.22.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-rsqlite
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-rsqlite
source:
  md5: f588d0ef59943bb98a3ba30fa07d2ad3
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MeSHDbi_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/MeSHDbi_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-meshdbi/bioconductor-meshdbi_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MeSHDbi')"
