about:
  description: 'This package facilitates the characterisation of fusion products events.
    It allows to import fusion data results from the following fusion finders: chimeraScan,
    bellerophontes, deFuse, FusionFinder, FusionHunter, mapSplice, tophat-fusion,
    FusionMap, STAR, Rsubread, fusionCatcher.'
  home: https://bioconductor.org/packages/3.10/bioc/html/chimera.html
  license: Artistic-2.0
  summary: A package for secondary analysis of fusion products
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-chimera
    path: recipes/bioconductor-chimera
    version: 1.22.0
