about:
  description: Meta-data and tools to work with E. coli. The tools are mostly plotting
    functions to work with circular genomes. They can used with other genomes/plasmids.
  home: https://bioconductor.org/packages/3.10/bioc/html/ecolitk.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Meta-data and tools for E. coli
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ecolitk
  version: 1.58.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
source:
  md5: 928283534ea5d72aebbd522baf9a637a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ecolitk_1.58.0.tar.gz
  - https://bioarchive.galaxyproject.org/ecolitk_1.58.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ecolitk/bioconductor-ecolitk_1.58.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ecolitk')"
