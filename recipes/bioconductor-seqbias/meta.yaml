about:
  description: This package implements a model of per-position sequencing bias in
    high-throughput sequencing data using a simple Bayesian network, the structure
    and parameters of which are trained on a set of aligned reads and a reference
    genome sequence.
  home: https://bioconductor.org/packages/3.10/bioc/html/seqbias.html
  license: LGPL-3
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Estimation of per-position bias in high-throughput sequencing data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-seqbias
  version: 1.34.0
requirements:
  build:
  - None
  - None
  - automake
  - make
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rhtslib >=1.18.0,<1.19.0
  - r-base
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rhtslib >=1.18.0,<1.19.0
  - r-base
source:
  md5: 143a9b594c7e162ef08c5ca6b152ebaa
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/seqbias_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/seqbias_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seqbias/bioconductor-seqbias_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('seqbias')"
