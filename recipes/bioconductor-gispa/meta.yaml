about:
  description: 'GISPA is a method intended for the researchers who are interested
    in defining gene sets with similar, a priori specified molecular profile. GISPA
    method has been previously published in Nucleic Acid Research (Kowalski et al.,
    2016; PMID: 26826710).'
  home: https://bioconductor.org/packages/3.10/bioc/html/GISPA.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'GISPA: Method for Gene Integrated Set Profile Analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gispa
  version: 1.10.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - r-base
  - r-changepoint
  - r-data.table
  - r-hh
  - r-lattice
  - r-latticeextra
  - r-plyr
  - r-scatterplot3d
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - r-base
  - r-changepoint
  - r-data.table
  - r-hh
  - r-lattice
  - r-latticeextra
  - r-plyr
  - r-scatterplot3d
source:
  md5: 542aa47b58946e5ee40262d610cac904
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GISPA_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/GISPA_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gispa/bioconductor-gispa_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GISPA')"
