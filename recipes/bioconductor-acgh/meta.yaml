about:
  description: Functions for reading aCGH data from image analysis output files and
    clone information files, creation of aCGH S3 objects for storing these data. Basic
    methods for accessing/replacing, subsetting, printing and plotting aCGH objects.
  home: https://bioconductor.org/packages/3.10/bioc/html/aCGH.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Classes and functions for Array Comparative Genomic Hybridization data.
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:acgh
  - doi:10.1093/bioinformatics/bti677
  parent_recipe:
    name: bioconductor-acgh
    path: recipes/bioconductor-acgh
    version: 1.58.0
package:
  name: bioconductor-acgh
  version: 1.64.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
  - r-cluster
  - r-survival
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
  - r-cluster
  - r-survival
source:
  md5: 8069c332618b981a8fa82bffdeffc3b9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/aCGH_1.64.0.tar.gz
  - https://bioarchive.galaxyproject.org/aCGH_1.64.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-acgh/bioconductor-acgh_1.64.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('aCGH')"
