about:
  description: Base annotation databases for yeast, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/yeast.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for yeast
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-yeast.db0
  version: 3.10.1
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: 6cf1e6bf8ad23832dac70bd2a723123b
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/yeast.db0_3.10.1.tar.gz
  - https://bioarchive.galaxyproject.org/yeast.db0_3.10.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-yeast.db0/bioconductor-yeast.db0_3.10.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('yeast.db0')"
