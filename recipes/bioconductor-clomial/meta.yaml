about:
  description: Clomial fits binomial distributions to counts obtained from Next Gen
    Sequencing data of multiple samples of the same tumor. The trained parameters
    can be interpreted to infer the clonal structure of the tumor.
  home: https://bioconductor.org/packages/3.10/bioc/html/Clomial.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Infers clonal composition of a tumor
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:clomial
  parent_recipe:
    name: bioconductor-clomial
    path: recipes/bioconductor-clomial
    version: 1.18.0
package:
  name: bioconductor-clomial
  version: 1.22.0
requirements:
  host:
  - r-base
  - r-matrixstats
  - r-permute
  run:
  - r-base
  - r-matrixstats
  - r-permute
source:
  md5: 630e47911fcfc58ecb37f60c90517a44
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Clomial_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/Clomial_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clomial/bioconductor-clomial_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Clomial')"
