about:
  description: The Power Law Global Error Model (PLGEM) has been shown to faithfully
    model the variance-versus-mean dependence that exists in a variety of genome-wide
    datasets, including microarray and proteomics data. The use of PLGEM has been
    shown to improve the detection of differentially expressed genes or proteins in
    these datasets.
  home: https://bioconductor.org/packages/3.10/bioc/html/plgem.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Detect differential expression in microarray and proteomics datasets with
    the Power Law Global Error Model (PLGEM)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:plgem
  parent_recipe:
    name: bioconductor-plgem
    path: recipes/bioconductor-plgem
    version: 1.52.0
package:
  name: bioconductor-plgem
  version: 1.58.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-mass
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-mass
source:
