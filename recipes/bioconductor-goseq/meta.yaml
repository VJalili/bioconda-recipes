about:
  description: Detects Gene Ontology and/or other user defined categories which are
    over/under represented in RNA-seq data
  home: https://bioconductor.org/packages/3.10/bioc/html/goseq.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Gene Ontology analyser for RNA-seq and other length biased data
build:
  noarch: generic
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:goseq
package:
  name: bioconductor-goseq
  version: 1.38.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genelendatabase >=1.22.0,<1.23.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - r-base
  - r-biasedurn
  - r-mgcv
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genelendatabase >=1.22.0,<1.23.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - r-base
  - r-biasedurn
  - r-mgcv
source:
  md5: 6efc8bb0bde5418163e263a45a7c3360
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/goseq_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/goseq_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-goseq/bioconductor-goseq_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('goseq')"
