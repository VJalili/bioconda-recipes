about:
  description: A framework for doing microbial comparative genomics in R. The main
    purpose of the package is assisting in the creation of pangenome matrices where
    genes from related organisms are grouped by similarity, as well as the analysis
    of these data. FindMyFriends provides many novel approaches to doing pangenome
    analysis and supports a gene grouping algorithm that scales linearly, thus making
    the creation of huge pangenomes feasible.
  home: https://bioconductor.org/packages/3.10/bioc/html/FindMyFriends.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Microbial Comparative Genomics in R
