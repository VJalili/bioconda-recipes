about:
  description: The logitT library implements the Logit-t algorithm introduced in --A
    high performance test of differential gene expression for oligonucleotide arrays--
    by William J Lemon, Sandya Liyanarachchi and Ming You for use with Affymetrix
    data stored in an AffyBatch object in R.
  home: https://bioconductor.org/packages/3.10/bioc/html/logitT.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: logit-t Package
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:logitt
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-logitt
    path: recipes/bioconductor-logitt
    version: 1.38.0
package:
  name: bioconductor-logitt
  version: 1.44.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - r-base
source:
  md5: 2e99a1b26f753182f9b9aa96d1bc99e6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/logitT_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/logitT_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-logitt/bioconductor-logitt_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('logitT')"
