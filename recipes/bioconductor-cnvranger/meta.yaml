about:
  description: The CNVRanger package implements a comprehensive tool suite for CNV
    analysis. This includes functionality for summarizing individual CNV calls across
    a population, assessing overlap with functional genomic regions, and association
    analysis with gene expression and quantitative phenotypes.
  home: https://bioconductor.org/packages/3.10/bioc/html/CNVRanger.html
  license: Artistic-2.0
  summary: Summarization and expression/phenotype association of CNV ranges
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cnvranger
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-gdsarray >=1.6.0,<1.7.0
  - bioconductor-gdsfmt >=1.22.0,<1.23.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-raggedexperiment >=1.10.0,<1.11.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-snprelate >=1.20.0,<1.21.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-data.table
  - r-lattice
  - r-plyr
  - r-qqman
  - r-rappdirs
  - r-reshape2
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-gdsarray >=1.6.0,<1.7.0
  - bioconductor-gdsfmt >=1.22.0,<1.23.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-raggedexperiment >=1.10.0,<1.11.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-snprelate >=1.20.0,<1.21.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-data.table
  - r-lattice
  - r-plyr
  - r-qqman
  - r-rappdirs
  - r-reshape2
