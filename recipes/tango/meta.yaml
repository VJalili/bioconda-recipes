about:
  home: https://github.com/johnne/tango
  license: MIT
  summary: Assign taxonomy to metagenomic contigs
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps -vv'
package:
  name: tango
  version: 0.5.7
requirements:
  host:
  - python >3
  - pip
  run:
  - python >3
  - diamond
  - ete3
  - biopython
  - pandas
  - tqdm
  - numpy
source:
  sha256: af4e2ca19658f562c8cb6fdca705e3a22be9ab25cc78f16301b004d19ece8a15
  url: https://github.com/johnne/tango/archive/v0.5.7.tar.gz
test:
  commands:
  - tango -h
  - tango download -h
  - tango format -h
  - tango update -h
  - tango build -h
  - tango search -h
  - tango assign -h
  - tango transfer -h
  imports:
  - tango
