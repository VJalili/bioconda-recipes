about:
  description: Differential expression analysis of windows for next-generation sequencing
    data like eCLIP or iCLIP data.
  home: https://bioconductor.org/packages/3.10/bioc/html/DEWSeq.html
  license: LGPL (>= 3)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Differential Expressed Windows Based on Negative Binomial Distribution
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-dewseq
  version: 1.0.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-data.table >=1.11.8
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-data.table >=1.11.8
source:
  md5: d73c6f176386f8d93beb90ffacf28bfe
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/DEWSeq_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/DEWSeq_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dewseq/bioconductor-dewseq_1.0.0_src_all.tar.gz
