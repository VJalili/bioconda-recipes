  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ArrayExpress_1.46.0.tar.gz
  - https://bioarchive.galaxyproject.org/ArrayExpress_1.46.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-arrayexpress/bioconductor-arrayexpress_1.46.0_src_all.tar.gz
