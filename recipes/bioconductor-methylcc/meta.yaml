about:
  description: A tool to estimate the cell composition of DNA methylation whole blood
    sample measured on any platform technology (microarray and sequencing).
  home: https://bioconductor.org/packages/3.10/bioc/html/methylCC.html
  license: CC BY 4.0
  summary: Estimate the cell composition of whole blood in DNA methylation samples
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-methylcc
  version: 1.0.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-bsseq >=1.22.0,<1.23.0
  - bioconductor-bumphunter >=1.28.0,<1.29.0
  - bioconductor-flowsorted.blood.450k >=1.24.0,<1.25.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - bioconductor-plyranges >=1.6.0,<1.7.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-quadprog
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-bsseq >=1.22.0,<1.23.0
  - bioconductor-bumphunter >=1.28.0,<1.29.0
  - bioconductor-flowsorted.blood.450k >=1.24.0,<1.25.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-illuminahumanmethylation450kanno.ilmn12.hg19 >=0.6.0,<0.7.0
  - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - bioconductor-plyranges >=1.6.0,<1.7.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-quadprog
source:
  md5: 379b27d0b20f977bd53838bd4e216c86
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/methylCC_1.0.0.tar.gz
