about:
  description: Provides standard formatting styles for Bioconductor PDF and HTML documents.
    Package vignettes illustrate use and functionality.
  home: https://bioconductor.org/packages/3.10/bioc/html/BiocStyle.html
  license: Artistic-2.0
  summary: Standard styles for vignettes and other Bioconductor documents
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:biocstyle
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biocstyle
    path: recipes/bioconductor-biocstyle
    version: 2.8.2
package:
  name: bioconductor-biocstyle
  version: 2.14.0
requirements:
  host:
  - r-base
  - r-biocmanager
  - r-bookdown
  - r-knitr >=1.12
  - r-rmarkdown >=1.2
  - r-yaml
  run:
  - r-base
  - r-biocmanager
  - r-bookdown
  - r-knitr >=1.12
  - r-rmarkdown >=1.2
  - r-yaml
source:
  md5: 758935d2a5872298be48714999fbb190
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BiocStyle_2.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocStyle_2.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocstyle/bioconductor-biocstyle_2.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocStyle')"
