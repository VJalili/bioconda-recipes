about:
  home: https://github.com/deeptools/pyGenomeTracks/
  license: GPL3
  license_file: LICENSE
  summary: Standalone program and library to plot beautiful genome browser tracks.
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps -vv'
extra:
  recipe-maintainers:
  - fidelram
  - joachimwolff
package:
  name: pygenometracks
  version: 3.2.1
requirements:
  host:
  - python >=3.6
  - pip
  run:
  - python >=3.6
  - numpy >=1.16
  - matplotlib >=3.0
  - intervaltree >=2.1.0
  - pybigwig >=0.3.4
  - future >=0.17.0
  - hicmatrix >=9
  - pysam >=0.14
  - gffutils >=0.9
source:
  sha256: 17e43c6b282c8188a177d4db440214e3ac4d33103e5d69c85b14ee69045ec864
  url: https://github.com/deeptools/pyGenomeTracks/archive/3.2.1.tar.gz
test:
  imports:
  - pygenometracks
