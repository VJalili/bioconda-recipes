about:
  home: https://github.com/wdecoster/NanoPlot
  license: MIT License
  license_family: MIT
  summary: Plotting suite for long read sequencing data and alignments
build:
  entry_points:
  - NanoPlot=nanoplot.NanoPlot:main
  noarch: python
  number: 0
package:
  name: nanoplot
  version: 1.28.4
requirements:
  host:
  - python >=3
  - setuptools
  run:
  - python >=3
  - biopython
  - pysam >0.10.0.0
  - pandas >=0.22.0
  - numpy
  - scipy
  - python-dateutil
  - seaborn
  - nanoget >=1.12.0
  - nanomath >=0.21.0
  - plotly >=4.1.1
  - pauvre ==0.1.86
source:
  sha256: ede9fff91deeccdd5056839dcefba3a8091732e576cce30e08e36e51f35d2317
  url: https://pypi.io/packages/source/n/nanoplot/NanoPlot-1.28.4.tar.gz
test:
  commands:
  - NanoPlot --help
  imports:
  - nanoplot
