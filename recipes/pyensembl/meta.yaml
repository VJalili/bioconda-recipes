about:
  home: https://github.com/openvax/pyensembl
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Python interface to ensembl reference genome metadata
build:
  entry_points:
  - pyensembl = pyensembl.shell:run
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: pyensembl
  version: 1.8.5
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - python
  - typechecks >=0.0.2
  - numpy >=1.7
  - pandas >=0.15
  - datacache >=0.4.19
  - memoized-property >=1.0.2
  - six >=1.9.0
  - gtfparse >=0.0.3
  - serializable
  - tinytimer
  - pylint >=1.4.4
  - python-dateutil >=2.5.0
source:
  sha256: 13dd05aba296e4acadb14de5a974e6f73834452851a36b9237917ae85b3e060f
  url: https://pypi.io/packages/source/p/pyensembl/pyensembl-1.8.5.tar.gz
test:
  commands:
  - pyensembl --help
  imports:
  - pyensembl
