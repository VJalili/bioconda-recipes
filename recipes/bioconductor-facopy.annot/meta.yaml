about:
  description: Provides facopy with genome annotation on chromosome arms, genomic
    features and copy number alterations.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/facopy.annot.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Annotation for the copy number alteration association and enrichment analyses
    with facopy
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-facopy.annot
  version: 1.6.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 35398afec055d0d50e38d144a228820f
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/facopy.annot_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/facopy.annot_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-facopy.annot/bioconductor-facopy.annot_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('facopy.annot')"
