about:
  description: This packages computes a Latent Dirichlet Allocation (LDA) model of
    single-cell RNA-seq data and builds a compact tree modelling the relationship
    between individual cells over time or space.
  home: https://bioconductor.org/packages/3.10/bioc/html/cellTree.html
  license: Artistic-2.0
  summary: Inference and visualisation of Single-Cell RNA-seq data as a hierarchical
    tree structure
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-celltree
  version: 1.16.0
requirements:
  host:
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-gplots
  - r-igraph
  - r-maptpx
  - r-slam
  - r-topicmodels
  - r-xtable
  run:
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-gplots
  - r-igraph
  - r-maptpx
  - r-slam
  - r-topicmodels
  - r-xtable
source:
  md5: 51ef04461c053d6b47113e8760a8e132
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/cellTree_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/cellTree_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-celltree/bioconductor-celltree_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cellTree')"
