about:
  home: https://github.com/FOI-Bioinformatics/flextaxd
  license: GPLv3
  license_family: GPL3
  license_file: LICENSE
  summary: Script that allows the creation of custom kraken databases from various
    sources (NCBI, QIIME, CanSNPer)
build:
  entry_points:
  - flextaxd=flextaxd.custom_taxonomy_databases:main
  - flextaxd-create=flextaxd.create_databases:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - druvus
package:
  name: flextaxd
  version: 0.1.5
requirements:
  host:
  - pip
  - python >3
  run:
  - python >3
source:
  sha256: fb1949b4259bc8a62d5f234eb5691c6f772b642d7540643a83ca1669f0df478b
  url: https://pypi.io/packages/source/f/flextaxd/flextaxd-0.1.5.tar.gz
test:
  commands:
  - flextaxd --help
  - flextaxd-create --help
  imports:
  - flextaxd
  - flextaxd.modules
  - flextaxd.modules.database
