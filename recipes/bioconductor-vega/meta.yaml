  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:vega
  - doi:10.1093/bioinformatics/btq586
  parent_recipe:
    name: bioconductor-vega
    path: recipes/bioconductor-vega
    version: 1.28.0
package:
  name: bioconductor-vega
  version: 1.34.0
requirements:
