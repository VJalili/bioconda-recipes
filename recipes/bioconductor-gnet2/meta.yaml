about:
  description: Cluster genes to functional groups with E-M process. Iteratively perform
    TF assigning and Gene assigning, until the assignment of genes did not change,
    or max number of iterations is reached.
  home: https://bioconductor.org/packages/3.10/bioc/html/GNET2.html
  license: Apache License 2.0
  summary: Constructing gene regulatory networks from expression data through functional
    module inference
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gnet2
  version: 1.2.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-diagrammer
  - r-ggplot2
  - r-matrixstats
  - r-rcpp
  - r-reshape2
  - r-xgboost
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-diagrammer
  - r-ggplot2
  - r-matrixstats
  - r-rcpp
  - r-reshape2
  - r-xgboost
source:
  md5: c00561da14adbb304f9c989638a86776
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GNET2_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/GNET2_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gnet2/bioconductor-gnet2_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GNET2')"
