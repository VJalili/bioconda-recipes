about:
  home: https://github.com/biocore/deblur
  license: BSD license
  license_file: LICENSE
  summary: Deblur is a greedy deconvolution algorithm based on known read error profiles.
build:
  noarch: python
  number: 1
  script: -m pip install . --ignore-installed --no-deps -vv
extra:
  container:
    extended-base: true
package:
  name: deblur
  version: 1.1.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - biom-format
  - scikit-bio >=0.5.0
  - vsearch >=2.0.3
  - mafft ==7.310
  - sortmerna ==2.0
  - biom-format
  - h5py
  - click
source:
  sha256: 6bce57bb2400e29b45074794e33ce02a6c0b379eacbb2da299125deaed1faeb6
  url: https://github.com/biocore/deblur/archive/1.1.0.tar.gz
test:
  commands:
  - deblur --help
  imports:
  - deblur
