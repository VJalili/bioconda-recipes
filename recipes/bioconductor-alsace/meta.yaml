about:
  description: Alternating Least Squares (or Multivariate Curve Resolution) for analytical
    chemical data, in particular hyphenated data where the first direction is a retention
    time axis, and the second a spectral axis. Package builds on the basic als function
    from the ALS package and adds functionality for high-throughput analysis, including
    definition of time windows, clustering of profiles, retention time correction,
    etcetera.
  home: https://bioconductor.org/packages/3.10/bioc/html/alsace.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: ALS for the Automatic Chemical Exploration of mixtures
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-alsace
  version: 1.22.0
requirements:
  host:
  - r-als
  - r-base
  - r-ptw >=1.0.6
  run:
  - r-als
  - r-base
  - r-ptw >=1.0.6
source:
  md5: 3af6fbced2231e1d93deda35676e78c5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/alsace_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/alsace_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alsace/bioconductor-alsace_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('alsace')"
