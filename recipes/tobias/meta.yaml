about:
  description: "TOBIAS (Transcription factor Occupancy prediction By Investigation\
    \ of ATAC-seq Signal) is a collection\nof command-line bioinformatics tools for\
    \ performing footprinting analysis on ATAC-seq data. \n"
  doc_url: https://github.molgen.mpg.de/loosolab/TOBIAS/wiki
  home: https://github.molgen.mpg.de/loosolab/TOBIAS
  license: MIT
  summary: Transcription factor Occupancy prediction By Investigation of ATAC-seq
    Signal
build:
  number: 0
  skip: true
extra:
  recipe-maintainers:
  - msbentsen
  - jenzopr
package:
  name: tobias
  version: 0.9.0
requirements:
  build:
  - None
  host:
  - python
  - setuptools
  - cython
  - numpy
  run:
  - python
  - None
  - scipy
  - pysam >=0.15.3
  - matplotlib >=2
  - scikit-learn
  - pandas
  - pypdf2
  - xlsxwriter
  - pyBigWig
  - moods
  - pybedtools
  - adjusttext
  - svist4get
source:
  sha256: addd4c981fdad316be594d3a5814c265fb0f95aa8b829098546738cc7774c0e9
  url: https://pypi.io/packages/source/t/tobias/tobias-0.9.0.tar.gz
test:
  commands:
  - TOBIAS --help
