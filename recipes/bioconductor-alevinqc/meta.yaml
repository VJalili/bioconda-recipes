about:
  description: Generate QC reports summarizing the output from an alevin run. Reports
    can be generated as html or pdf files, or as shiny applications.
  home: https://bioconductor.org/packages/3.10/bioc/html/alevinQC.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Generate QC Reports For Alevin Output
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-alevinqc
  version: 1.2.0
requirements:
  host:
  - bioconductor-tximport >=1.14.0,<1.15.0
  - r-base
  - r-cowplot
  - r-dplyr
  - r-dt
  - r-ggally
  - r-ggplot2
  - r-rjson
  - r-rmarkdown
  - r-shiny
  - r-shinydashboard
  run:
  - bioconductor-tximport >=1.14.0,<1.15.0
  - r-base
  - r-cowplot
  - r-dplyr
  - r-dt
  - r-ggally
  - r-ggplot2
  - r-rjson
  - r-rmarkdown
  - r-shiny
  - r-shinydashboard
source:
  md5: 89838fb1933a80e04b74dc36f4bd15b6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/alevinQC_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/alevinQC_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-alevinqc/bioconductor-alevinqc_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('alevinQC')"
