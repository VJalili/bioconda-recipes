about:
  description: This package implements a machine learning-based classifier for the
    assignment of consensus molecular subtypes to TNBC samples. It also provides functions
    to summarize genomic and clinical characteristics.
  home: https://bioconductor.org/packages/3.10/bioc/html/TNBC.CMS.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'TNBC.CMS: Prediction of TNBC Consensus Molecular Subtypes'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tnbc.cms
  version: 1.2.0
requirements:
  host:
  - bioconductor-gsva >=1.34.0,<1.35.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-e1071
  - r-forestplot
  - r-ggally
  - r-ggplot2
  - r-ggpubr
  - r-pheatmap
  - r-pracma
  - r-quadprog
  - r-r.utils
  - r-rcolorbrewer
  - r-survival
  run:
  - bioconductor-gsva >=1.34.0,<1.35.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-e1071
  - r-forestplot
  - r-ggally
  - r-ggplot2
  - r-ggpubr
  - r-pheatmap
  - r-pracma
  - r-quadprog
  - r-r.utils
  - r-rcolorbrewer
  - r-survival
source:
  md5: 9b420268e761c00fb2f84670487d2b87
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/TNBC.CMS_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/TNBC.CMS_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tnbc.cms/bioconductor-tnbc.cms_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TNBC.CMS')"
