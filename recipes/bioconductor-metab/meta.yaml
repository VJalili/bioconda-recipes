  - https://bioarchive.galaxyproject.org/Metab_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metab/bioconductor-metab_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Metab')"
