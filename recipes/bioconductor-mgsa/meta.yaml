about:
  description: Model-based Gene Set Analysis (MGSA) is a Bayesian modeling approach
    for gene set enrichment. The package mgsa implements MGSA and tools to use MGSA
    together with the Gene Ontology.
  home: https://bioconductor.org/packages/3.10/bioc/html/mgsa.html
  license: Artistic-2.0
  summary: Model-based gene set analysis
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mgsa
  - doi:10.1093/nar/gkq045
  parent_recipe:
    name: bioconductor-mgsa
    path: recipes/bioconductor-mgsa
    version: 1.28.0
package:
  name: bioconductor-mgsa
  version: 1.34.0
requirements:
  build:
  - None
  - automake
  - make
  host:
  - r-base
  - r-gplots
  run:
  - r-base
  - r-gplots
source:
  md5: 5a8415a83d63b6689df8f88545716501
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/mgsa_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/mgsa_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mgsa/bioconductor-mgsa_1.34.0_src_all.tar.gz
test:
