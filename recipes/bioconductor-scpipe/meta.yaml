about:
  description: A preprocessing pipeline for single cell RNA-seq data that starts from
    the fastq files and produces a gene count matrix with associated quality control
    information. It can process fastq data generated by CEL-seq, MARS-seq, Drop-seq,
    Chromium 10x and SMART-seq protocols.
  home: https://bioconductor.org/packages/3.10/bioc/html/scPipe.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: pipeline for single cell RNA-seq data analysis
