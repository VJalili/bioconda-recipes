about:
  description: Package for assessing the statistical significance of periodic expression
    based on Fourier analysis and comparison with data generated by different background
    models
  home: https://bioconductor.org/packages/3.10/bioc/html/cycle.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Significance of periodic expression pattern in time-series data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cycle
  version: 1.40.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-mfuzz >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-mfuzz >=2.46.0,<2.47.0
  - r-base
source:
  md5: 92ed47f504ed23ef0264b2b2104039ed
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/cycle_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/cycle_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cycle/bioconductor-cycle_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cycle')"
