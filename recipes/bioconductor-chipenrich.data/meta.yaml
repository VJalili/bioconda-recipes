about:
  description: Supporting data for the chipenrich package. Includes pre-defined gene
    sets, gene locus definitions, and mappability estimates.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/chipenrich.data.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Companion package to chipenrich
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-chipenrich.data
  version: 2.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-readr
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-readr
  - curl
source:
  md5: 96a4431db0205adeb6769fe4cfc983ad
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/chipenrich.data_2.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/chipenrich.data_2.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chipenrich.data/bioconductor-chipenrich.data_2.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('chipenrich.data')"
