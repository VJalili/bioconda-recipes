about:
  description: A data package containing summarized Illumina 450k array data on 2800
    samples and summarized EPIC data for 2620 samples. The data can be use as a background
    data set in the interactive application.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/MethylAidData.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: MethylAid-summarized data for 2800 Illumina 450k array samples and 2620
    EPIC array samples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-methylaiddata
  version: 1.18.0
requirements:
  host:
  - bioconductor-methylaid >=1.20.0,<1.21.0
  - r-base
  run:
  - bioconductor-methylaid >=1.20.0,<1.21.0
  - r-base
  - curl
source:
  md5: b7ba0b66c7f4a87047cd35772181f2c6
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/MethylAidData_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/MethylAidData_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-methylaiddata/bioconductor-methylaiddata_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MethylAidData')"
