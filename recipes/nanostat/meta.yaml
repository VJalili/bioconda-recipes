about:
  home: https://github.com/wdecoster/nanostat
  license: MIT License
  license_family: MIT
  summary: Calculate statistics for Oxford Nanopore sequencing data and alignments
build:
  entry_points:
  - NanoStat=nanostat.NanoStat:main
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: nanostat
  version: 1.2.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - nanoget >=0.15.0
  - nanomath >=0.19.0
source:
  sha256: 3f8fdcee8bc1e473b092b52a18e49697e6bb1310d2e6a786eb26098aaa6e5905
  url: https://pypi.io/packages/source/n/nanostat/NanoStat-1.2.0.tar.gz
test:
  commands:
  - NanoStat --help
  imports:
  - nanostat
