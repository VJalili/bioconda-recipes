about:
  home: http://sgt.cnag.cat/3dg/tadbit/
  license: GPL-3.0
  license_file: LICENSE.txt
  summary: TADbit is a complete Python library to deal with all steps to analyze,
    model and explore 3C-based data.
build:
  number: 0
  script: -m pip install . --install-option="--bypasscheck" --ignore-installed --no-deps
    -vv
  skip: True [py3k]
extra:
  identifiers:
  - doi:10.1371/journal.pcbi.1005665
package:
  name: tadbit
  version: 0.5
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  run:
  - python
  - scipy
  - numpy
  - matplotlib-base
  - h5py
  - pysam
  - mcl
  - gem3-mapper
source:
  sha256: 11f2b0d6bdab2f85c5d87fe813008fa19b079e11a12c7ed86ce4699329dc1db5
  url: https://github.com/3DGenomes/TADbit/archive/v0.5.tar.gz
test:
  commands:
  - tadbit
