  license_file: LICENSE
  summary: Fast k-mer based tool for multi locus sequence typing (MLST) directly from
    genome sequencing reads
build:
  noarch: python
  number: 1
package:
  name: stringmlst
  version: 0.6.2
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - bwa
  - bedtools
  - samtools >=1.0
  - pyfaidx
  - lxml
