about:
  description: This package provides QDNAseq bin annotations for the human genome
    build hg19.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/QDNAseq.hg19.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: QDNAseq bin annotation for hg19
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-qdnaseq.hg19
  version: 1.16.0
requirements:
  host:
  - bioconductor-qdnaseq >=1.22.0,<1.23.0
  - r-base
  run:
  - bioconductor-qdnaseq >=1.22.0,<1.23.0
  - r-base
  - curl
source:
  md5: 81ffaaacd01b86ef32b3211fca26dc66
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/QDNAseq.hg19_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/QDNAseq.hg19_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-qdnaseq.hg19/bioconductor-qdnaseq.hg19_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('QDNAseq.hg19')"
