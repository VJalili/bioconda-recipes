about:
  description: Base annotation databases for zebrafish, intended ONLY to be used by
    AnnotationDbi to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/zebrafish.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for zebrafish
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-zebrafish.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: f8bb75fe6ce82a1029844f3d3d696627
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/zebrafish.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/zebrafish.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-zebrafish.db0/bioconductor-zebrafish.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('zebrafish.db0')"
