about:
  description: The package implements methods to compare lists of genes based on comparing
    the corresponding 'functional profiles'.
  home: https://bioconductor.org/packages/3.10/bioc/html/goProfiles.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'goProfiles: an R package for the statistical analysis of functional profiles'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-goprofiles
  version: 1.48.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - r-base
  - r-compquadform
  - r-stringr
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - r-base
  - r-compquadform
  - r-stringr
source:
  md5: 365fbbdce68290c7a75bf19789f69eb4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/goProfiles_1.48.0.tar.gz
  - https://bioarchive.galaxyproject.org/goProfiles_1.48.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-goprofiles/bioconductor-goprofiles_1.48.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('goProfiles')"
