about:
  home: https://github.com/lijinbio/cmsip
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A package for detecting differential 5hmC regions from CMS-IP sequencing
    data.
build:
  entry_points:
  - cmsip=cmsip.cmsip:main
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - lijinbio
package:
  name: cmsip
  version: 0.0.2.1
requirements:
  host:
  - pip
  - python >=3
  run:
  - matplotlib
  - python >=3
  - pyyaml
  - bedtools
  - r-base
  - bioconductor-deseq2
  - bioconductor-genefilter
  - r-rvaidememoire
  - gawk
  - moabs
source:
  sha256: 1d6692c4b846a4b8a6f6b6389673f01218856f9c1f9e271001c64cf3e400e3e5
  url: https://pypi.io/packages/source/c/cmsip/cmsip-0.0.2.1.tar.gz
test:
  commands:
  - cmsip --help
  imports:
  - cmsip
