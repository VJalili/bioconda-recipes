about:
  description: This package can be used to estimate the number of clusters in a set
    of microarray data, as well as test the stability of these clusters.
  home: https://bioconductor.org/packages/3.10/bioc/html/clusterStab.html
  license: Artistic-2.0
  summary: Compute cluster stability scores for microarray data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:clusterstab
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-clusterstab
    path: recipes/bioconductor-clusterstab
    version: 1.52.0
package:
  name: bioconductor-clusterstab
  version: 1.58.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
source:
  md5: 83ef23beda3eb7c3bb7d7874160ffc57
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/clusterStab_1.58.0.tar.gz
  - https://bioarchive.galaxyproject.org/clusterStab_1.58.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clusterstab/bioconductor-clusterstab_1.58.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('clusterStab')"
