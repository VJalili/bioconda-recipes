about:
  description: Tools for comprehensive gene set enrichment and extraction of multi-resource
    high confidence subnetworks. RITAN facilitates bioinformatic tasks for enabling
    network biology research.
  home: https://bioconductor.org/packages/3.10/bioc/html/RITAN.html
  license: file LICENSE
  license_file: LICENSE
  summary: Rapid Integration of Term Annotation and Network resources
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ritan
  version: 1.10.0
requirements:
  host:
  - bioconductor-bgeedb >=2.12.0,<2.13.0
  - bioconductor-ritandata >=1.10.0,<1.11.0
  - bioconductor-stringdb >=1.26.0,<1.27.0
  - r-base
  - r-dynamictreecut
  - r-ggplot2
  - r-gplots
  - r-gridextra
  - r-gsubfn
  - r-hash
  - r-igraph
  - r-knitr
  - r-linkcomm
  - r-mcl
  - r-plotrix
  - r-png
  - r-rcolorbrewer
  - r-reshape2
  - r-sqldf
  run:
  - bioconductor-bgeedb >=2.12.0,<2.13.0
  - bioconductor-ritandata >=1.10.0,<1.11.0
  - bioconductor-stringdb >=1.26.0,<1.27.0
  - r-base
  - r-dynamictreecut
  - r-ggplot2
  - r-gplots
  - r-gridextra
  - r-gsubfn
  - r-hash
  - r-igraph
  - r-knitr
  - r-linkcomm
  - r-mcl
  - r-plotrix
  - r-png
  - r-rcolorbrewer
  - r-reshape2
  - r-sqldf
source:
  md5: bd1519b88c3832458c70be38977f6f06
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RITAN_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/RITAN_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ritan/bioconductor-ritan_1.10.0_src_all.tar.gz
test:
