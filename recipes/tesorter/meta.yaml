about:
  dev_url: https://github.com/NBISweden/TEsorter
  home: https://github.com/NBISweden/TEsorter
  license: GPLv3
  license_family: GPL
  license_file: LICENSE
  summary: Lineage-level classification of transposable elements using conserved protein
    domains.
build:
  entry_points:
  - TEsorter = TEsorter.app:main
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: tesorter
  version: 1.2.5.2
requirements:
  host:
  - python >=3
  - pip
  - hmmer
  run:
  - python >=3
  - drmaa
  - pp
  - hmmer
  - blast
  - biopython
source:
  sha256: 206004ccb7adf6a0fb086377eb6440a22e6f22e2e73b3197277e31f9029d8fb8
  url: https://github.com/NBISweden/TEsorter/archive/v1.2.5.2.tar.gz
test:
  commands:
  - TEsorter --version
  - TEsorter-test
