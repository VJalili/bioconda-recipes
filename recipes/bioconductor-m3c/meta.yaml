about:
  description: M3C is a consensus clustering algorithm that uses a Monte Carlo simulation
    to eliminate overestimation of K and can reject the null hypothesis K=1.
  home: https://bioconductor.org/packages/3.10/bioc/html/M3C.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Monte Carlo Reference-based Consensus Clustering
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-m3c
    path: recipes/bioconductor-m3c
    version: 1.4.0
package:
  name: bioconductor-m3c
  version: 1.8.0
requirements:
  host:
  - r-base
  - r-cluster
  - r-corpcor
  - r-dendextend
  - r-doparallel
  - r-dosnow
  - r-foreach
  - r-ggplot2
  - r-matrix
  - r-matrixcalc
  - r-nmf
  - r-rcolorbrewer
  - r-rtsne
  - r-sigclust
  - r-survival
  - r-umap
  run:
  - r-base
  - r-cluster
  - r-corpcor
  - r-dendextend
  - r-doparallel
  - r-dosnow
  - r-foreach
  - r-ggplot2
  - r-matrix
  - r-matrixcalc
  - r-nmf
  - r-rcolorbrewer
  - r-rtsne
  - r-sigclust
  - r-survival
  - r-umap
source:
  md5: d55ffb041782cb0750e1c836b06f450f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/M3C_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/M3C_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-m3c/bioconductor-m3c_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('M3C')"
