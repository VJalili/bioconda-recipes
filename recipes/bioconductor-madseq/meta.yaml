about:
  description: The MADSEQ package provides a group of hierarchical Bayeisan models
    for the detection of mosaic aneuploidy, the inference of the type of aneuploidy
    and also for the quantification of the fraction of aneuploid cells in the sample.
  home: https://bioconductor.org/packages/3.10/bioc/html/MADSEQ.html
  license: GPL(>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Mosaic Aneuploidy Detection and Quantification using Massive Parallel Sequencing
    Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:madseq
  - doi:10.1101/142299
