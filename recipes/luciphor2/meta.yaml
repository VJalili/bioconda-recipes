about:
  home: http://luciphor2.sourceforge.net/
  license: Apache-2.0
  summary: Luciphor2 performs PTM-site localization on MS/MS data
build:
  noarch: generic
  number: 0
extra:
  notes: 'Adds a wrapper shell script "luciphor2".

    This shell wrapper is called "luciphor2" and is on $PATH by default. By default

    "-Xms512m -Xmx1g" is set in the wrapper. If you want to overwrite it you can

    specify these values directly after your binaries. If you have _JAVA_OPTIONS

    set globally this will take precedence.

    For example run with "luciphor -Xms512m -Xmx1g"'
package:
  name: luciphor2
  version: 20180628
requirements:
  run:
  - openjdk  >=6
source:
  sha256: 79adf33ff629ce80f0010ead773e2cd5e855304d0685625f4921a4ba72990435
  url: https://depot.galaxyproject.org/software/luciphor2/luciphor2_2018-06-28_all_all.jar
test:
  commands:
  - luciphor2
