about:
  description: Gene expression data for the two breast cancer cohorts published by
    van't Veer and Van de Vijver in 2002
  home: https://bioconductor.org/packages/3.10/data/experiment/html/seventyGeneData.html
  license: Artistic-2.0
  summary: ExpressionSets from the van't Veer and Van de Vijver breast cancer studies
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-seventygenedata
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 9fabda3e66217012a490764e055ccc25
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/seventyGeneData_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/seventyGeneData_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seventygenedata/bioconductor-seventygenedata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('seventyGeneData')"
