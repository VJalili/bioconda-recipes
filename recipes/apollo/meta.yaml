about:
  home: https://github.com/galaxy-genome-annotation/python-apollo
  license: MIT
  license_family: MIT
  summary: WebApollo API library
build:
  entry_points:
  - arrow=arrow.cli:arrow
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vvv '
extra:
  recipe-maintainers:
  - abretaud
package:
  name: apollo
  version: '4.1'
requirements:
  host:
  - pip
  - python
  run:
  - bcbio-gff
  - biopython
  - cachetools
  - click >=6.7
  - python
  - pyyaml
  - requests
  - wrapt
  - decorator
source:
  sha256: 3fb044692b8c12668f4349ddb5c09f3381902318b9edaa0b0c5d1a8481c69c9b
  url: https://pypi.io/packages/source/a/apollo/apollo-4.1.tar.gz
test:
  commands:
  - arrow --help
  imports:
  - apollo
  - apollo.annotations
  - apollo.cannedcomments
  - apollo.cannedkeys
  - apollo.cannedvalues
  - apollo.groups
  - apollo.io
  - apollo.metrics
  - apollo.organisms
  - apollo.status
  - apollo.users
