about:
  home: https://github.com/simonvh/fluff
  license: MIT
  summary: Exploratory analysis and visualization of high-throughput sequencing data
build:
  noarch: python
  number: 1
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: biofluff
  version: 3.0.3
requirements:
  host:
  - python >=3
  - setuptools >=38.6.0
  - pip
  run:
  - python >=3
  - scipy
  - matplotlib >=2
  - pysam
  - htseq
  - pybedtools
  - palettable
  - scikit-learn
  - pybigwig
source:
  sha256: b0e07ed2ec00ce749509c609f666fcb273679d4a6ce92fb5f7512e018d54eb87
  url: https://github.com/simonvh/fluff/releases/download/v3.0.3/fluff-3.0.3.tar.gz
test:
  imports:
  - fluff
