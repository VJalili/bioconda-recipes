about:
  home: https://github.com/jhawkey/IS_mapper/
  license: BSD
  license_file: LICENSE.txt
  summary: A mapping-based tool for identification of the site and orientation of
    IS insertions in bacterial genomes.
build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - doi:10.1186/s12864-015-1860-2
package:
  name: ismapper
  version: 2.0
requirements:
  host:
  - python >=3.6
  - pip
  run:
  - python >=3.6
  - biopython >=1.63
  - bedtools >=2.20
  - blast >=2.2.28
  - bwa >=0.7.5a
  - samtools >=0.1.19
source:
  sha256: 2abcba78ea812139989a573f1e325e1b36231ce00421ea0265fd3b3cb5b77433
  url: https://github.com/jhawkey/IS_mapper/archive/v2.0.tar.gz
test:
  commands:
  - ismap --help
  - ismap --help_all
  - ismap --version
