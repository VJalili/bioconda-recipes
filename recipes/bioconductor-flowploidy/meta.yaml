about:
  description: Determine sample ploidy via flow cytometry histogram analysis. Reads
    Flow Cytometry Standard (FCS) files via the flowCore bioconductor package, and
    provides functions for determining the DNA ploidy of samples based on internal
    standards.
  home: https://bioconductor.org/packages/3.10/bioc/html/flowPloidy.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Analyze flow cytometer data to determine sample ploidy
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:flowploidy
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-flowploidy
    path: recipes/bioconductor-flowploidy
    version: 1.6.0
package:
  name: bioconductor-flowploidy
  version: 1.12.0
requirements:
  host:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - r-base
  - r-car
  - r-catools
  - r-knitr
  - r-minpack.lm
  - r-rmarkdown
  - r-shiny
  run:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - r-base
  - r-car
  - r-catools
  - r-knitr
  - r-minpack.lm
  - r-rmarkdown
  - r-shiny
source:
  md5: f4f4be95caa11d2ef96b9868c1fbf52b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/flowPloidy_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowPloidy_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowploidy/bioconductor-flowploidy_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowPloidy')"
