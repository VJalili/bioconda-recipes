about:
  home: https://viennarna.github.io/forgi/
  license: GPL 3.0
  license_file: LICENSE
  summary: RNA Graph Library
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: forgi
  version: 2.0.3
requirements:
  host:
  - python
  - pip
  run:
  - python
  - numpy >=1.10.0
  - scipy >=0.19.1
  - future
  - networkx >=2.0
  - biopython >=1.70
  - logging_exceptions >=0.1.6
  - beautifulsoup4 >=4.6
  - matplotlib >=2
  - pandas >=0.20
  - appdirs >=1.4.3
source:
  sha256: 538e54155b2e6c02d87820fdc799004e0e1ba34e78fe09f7bb4d5b1adca5fa0a
  url: https://github.com/ViennaRNA/forgi/archive/v2.0.3.tar.gz
test:
  imports:
  - forgi
