  - bioconductor-reactomepa >=1.30.0,<1.31.0
  - r-algdesign >=1.1.7.3
  - r-base
  - r-cgdsr >=1.2.6
  - r-diagrammer >=0.7
  - r-dplyr >=0.7.2
  - r-dt >=0.3
  - r-htmlwidgets
  - r-import >=1.1.0
  - r-plyr
