about:
  description: "Krocus can predict a sequence type directly from uncorrected long\
    \ reads, \nand was designed to consume read data as it is produced, providing\
    \ results \nin minutes.\n"
  home: https://github.com/andrewjpage/krocus
  license: GPL-3.0
  license_family: GPL
  summary: krocus performs multi-locus sequence typing from uncorrected long reads.
build:
  noarch: python
  number: 1
extra:
  skip-lints:
  - uses_setuptools
package:
  name: krocus
  version: 1.0.1
requirements:
  host:
  - python >=3
  - setuptools
  run:
  - python >=3
  - setuptools
  - biopython >=1.68
  - pyfastaq >=3.14.0
source:
  sha256: ec7a175d54190c0d0c29212d32e1bb93f9f687b2db26da4fc9f5e555312e879e
  url: https://github.com/andrewjpage/krocus/archive/v1.0.1.tar.gz
test:
  commands:
  - krocus --help
