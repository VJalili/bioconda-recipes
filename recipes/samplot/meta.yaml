about:
  home: https://github.com/jbelyeu/samplot
  license: MIT
  summary: Plot structural variant signals from BAMs and CRAMs.
build:
  noarch: python
  number: 0
  script: python -m pip install . --no-deps --ignore-installed -vv
package:
  name: samplot
  version: 1.0.10
requirements:
  host:
  - pip
  - python
  run:
  - pip
  - python
  - matplotlib
  - numpy
  - pysam>=0.15.2
  - wget
  - jinja2
source:
  sha256: 13ec757d1008e7136c7070e9e96337c94eba72a1ae36f01a801fcd1bd4bdefdb
  url: https://github.com/jbelyeu/samplot/archive/v1.0.10.tar.gz
test:
  commands:
  - samplot -h
  - samplot plot -h
  - samplot vcf -h
