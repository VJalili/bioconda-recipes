about:
  description: This package discovers meso-scale chromatin remodelling from 3C data.  3C
    data is local in nature.  It givens interaction counts between restriction enzyme
    digestion fragments and a preferred 'viewpoint' region.  By binning this data
    and using permutation testing, this package can test whether there are statistically
    significant changes in the interaction counts between the data from two cell types
    or two treatments.
  home: https://bioconductor.org/packages/3.10/bioc/html/deltaCaptureC.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: This Package Discovers Meso-scale Chromatin Remodeling from 3C Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-deltacapturec
  version: 1.0.0
requirements:
  host:
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggplot2
  run:
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggplot2
source:
  md5: 3702e039b28c52c0bc54d5008ad92e48
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/deltaCaptureC_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/deltaCaptureC_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-deltacapturec/bioconductor-deltacapturec_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('deltaCaptureC')"
