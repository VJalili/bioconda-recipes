about:
  description: This package implements methods to calculate information accretion
    for a given version of the gene ontology and uses this data to calculate remaining
    uncertainty, misinformation, and semantic similarity for given sets of predicted
    annotations and true annotations from a protein function predictor.
  home: https://bioconductor.org/packages/3.10/bioc/html/SemDist.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Information Accretion-based Function Predictor Evaluation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:semdist
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-semdist
    path: recipes/bioconductor-semdist
    version: 1.14.0
package:
  name: bioconductor-semdist
  version: 1.20.0
requirements:
  host:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - r-base
source:
  md5: 6ccbdbba997ffdf59e3d091ffc085eba
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SemDist_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/SemDist_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-semdist/bioconductor-semdist_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SemDist')"
