about:
  description: Sample data for PREDA package. (annotations objects synchronized with
    GeneAnnot custom CDFs version 2.2.0)
  home: https://bioconductor.org/packages/3.10/data/experiment/html/PREDAsampledata.html
  license: Artistic-2.0
  summary: expression and copy number data on clear cell renal carcinoma samples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-predasampledata
  version: 0.26.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-preda >=1.32.0,<1.33.0
  - r-base
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-preda >=1.32.0,<1.33.0
  - r-base
  - curl
source:
  md5: b6f7482b5d688dc163c9874bb063b3e0
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/PREDAsampledata_0.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/PREDAsampledata_0.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-predasampledata/bioconductor-predasampledata_0.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PREDAsampledata')"
