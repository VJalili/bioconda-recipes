about:
  dev_url: https://github.com/claymcleod/ngsderive
  doc_url: https://github.com/claymcleod/ngsderive
  home: https://github.com/claymcleod/ngsderive
  license: MIT
  license_family: MIT
  license_file: LICENSE.md
  summary: Backwards derive attributes from NGS data
build:
  noarch: python
  number: 0
  script: ' -m pip install . --ignore-installed --no-deps -vv'
extra:
  recipe-maintainers:
  - claymcleod
package:
  name: ngsderive
  version: 1.0.1
requirements:
  host:
  - pip
  - python >=3,<3.8
  run:
  - colorlog
  - pysam 0.15.3
  - pytabix
  - python >=3,<3.8
  - rstr 2.2.6
source:
  sha256: 80dce090f607ac1c2d8b6ac62925c22cf06638838282e2671f9b78ff550ed87f
  url: https://pypi.io/packages/source/n/ngsderive/ngsderive-1.0.1.tar.gz
test:
  commands:
  - ngsderive --help
  imports:
  - ngsderive
  - ngsderive.commands
  - ngsderive.readers
