about:
  description: The package implements MBASED algorithm for detecting allele-specific
    gene expression from RNA count data, where allele counts at individual loci (SNVs)
    are integrated into a gene-specific measure of ASE, and utilizes simulations to
    appropriately assess the statistical significance of observed ASE.
  home: https://bioconductor.org/packages/3.10/bioc/html/MBASED.html
  license: Artistic-2.0
  summary: Package containing functions for ASE analysis using Meta-analysis Based
    Allele-Specific Expression Detection
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mbased
  - doi:10.1186/s13059-014-0405-3
  parent_recipe:
    name: bioconductor-mbased
    path: recipes/bioconductor-mbased
    version: 1.14.0
package:
  name: bioconductor-mbased
  version: 1.20.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-runit
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-runit
source:
  md5: d4666a43c13d4c9608f8cac5ad74f5da
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MBASED_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/MBASED_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mbased/bioconductor-mbased_1.20.0_src_all.tar.gz
test:
