about:
  description: Bioconductor has a rich ecosystem of metadata around packages, usage,
    and build status. This package is a simple collection of functions to access that
    metadata from R. The goal is to expose metadata for data mining and value-added
    functionality such as package searching, text mining, and analytics on packages.
  home: https://bioconductor.org/packages/3.10/bioc/html/BiocPkgTools.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Collection of simple tools for learning about Bioc Packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-biocpkgtools
    path: recipes/bioconductor-biocpkgtools
    version: 1.0.1
package:
  name: bioconductor-biocpkgtools
  version: 1.4.0
