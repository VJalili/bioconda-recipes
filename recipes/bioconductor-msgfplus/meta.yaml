about:
  description: This package contains function to perform peptide identification using
    the MS-GF+ algorithm. The package contains functionality for building up a parameter
    set both in code and through a simple GUI, as well as running the algorithm in
    batches, potentially asynchronously.
  home: https://bioconductor.org/packages/3.10/bioc/html/MSGFplus.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: An interface between R and MS-GF+
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-msgfplus
    path: recipes/bioconductor-msgfplus
    version: 1.16.0
package:
  name: bioconductor-msgfplus
  version: 1.20.0
requirements:
  host:
  - bioconductor-mzid >=1.24.0,<1.25.0
  - bioconductor-protgenerics >=1.18.0,<1.19.0
  - r-base
  - openjdk
  run:
  - bioconductor-mzid >=1.24.0,<1.25.0
  - bioconductor-protgenerics >=1.18.0,<1.19.0
  - r-base
  - openjdk
source:
  md5: e8dbf9dea28ec4232f2b0af786873448
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MSGFplus_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/MSGFplus_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msgfplus/bioconductor-msgfplus_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MSGFplus')"
