about:
  home: http://github.com/dib-lab/screed/
  license: BSD
  license_family: BSD
  summary: Screed is a biological sequence parsing and storage/retrieval library for
    DNA and protein sequences.
build:
  entry_points:
  - screed = screed.__main__:main
  noarch: python
  number: 0
  script: ' -m pip install --no-deps --ignore-installed -vv .'
extra:
  recipe-maintainers:
  - luizirber
package:
  name: screed
  version: 1.0.4
requirements:
  host:
  - python
  - setuptools
  - bz2file
  - pytest-runner
  run:
  - python
  - bz2file
source:
  sha256: 20197e2460db2d334398321aa58a03e31e82150320b20fdaf55295d0f8ba477f
  url: https://pypi.io/packages/source/s/screed/screed-1.0.4.tar.gz
test:
  commands:
  - screed --help
  imports:
  - screed
  - screed.tests
  requires:
  - pytest >=3.0
  - pytest-cov
