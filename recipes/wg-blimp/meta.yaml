about:
  description: "wg-blimp (Whole Genome BisuLfIte sequencing Methylation analysis Pipeline)\
    \ can be utilised to analyse WGBS data. \nIt performs alignment, qc, methylation\
    \ calling, DMR calling and DMR annotation using a multitude of tools. \n"
  home: https://github.com/MarWoes/wg-blimp
  license: AGPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: wg-blimp (Whole Genome BisuLfIte sequencing Methylation analysis Pipeline)
build:
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps -vv'
extra:
  container:
    extended-base: true
package:
  name: wg-blimp
  version: 0.9.5
requirements:
  host:
  - python
  - pip
  run:
  - bedtools
  - bwa
  - bwameth 0.2.0
  - click
  - fastqc
  - git
  - h5py
  - methyldackel
  - metilene
  - mosdepth
  - multiqc
  - picard
  - pysam
  - qualimap
  - r-base
  - ruamel.yaml
  - samtools
  - snakemake-minimal >=5.8
source:
  sha256: cbbdd0fcd9df3c9a5c5f1d85ea1e7aca65ee9898e2c286fb352bf58fb53a06dd
  url: https://github.com/MarWoes/wg-blimp/releases/download/v0.9.5/wg-blimp-v0.9.5.tar.gz
test:
  commands:
  - wg-blimp --help
