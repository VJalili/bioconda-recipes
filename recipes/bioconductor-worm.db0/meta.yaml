about:
  description: Base annotation databases for worm, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/worm.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for worm
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-worm.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: de869b25dd9965727b25e607b4f046b3
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/worm.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/worm.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-worm.db0/bioconductor-worm.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('worm.db0')"
