  description: The pRoloc package implements machine learning and visualisation methods
    for the analysis and interogation of quantitiative mass spectrometry data to reliably
    infer protein sub-cellular localisation.
  home: https://bioconductor.org/packages/3.10/bioc/html/pRoloc.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A unifying bioinformatics framework for spatial proteomics
