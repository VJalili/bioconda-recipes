about:
  description: The aim of oppti is to analyze protein (and phosphosite) expressions
    to find outlying markers for each sample in the given cohort(s) for the discovery
    of personalized actionable targets.
  home: https://bioconductor.org/packages/3.10/bioc/html/oppti.html
  license: MIT
  summary: Outlier Protein and Phosphosite Target Identifier
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-oppti
  version: 1.0.0
requirements:
  host:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-devtools
  - r-ggplot2
  - r-knitr
  - r-pheatmap
  - r-rcolorbrewer
  - r-reshape
  run:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-devtools
  - r-ggplot2
  - r-knitr
  - r-pheatmap
  - r-rcolorbrewer
  - r-reshape
source:
  md5: ae688bb7bf60b63d9ac6ff2f727ab14e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/oppti_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/oppti_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-oppti/bioconductor-oppti_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('oppti')"
