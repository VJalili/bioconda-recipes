about:
  description: This package contains the helper files that are required to run the
    Bioconductor package CopywriteR. It contains pre-assembled 1kb bin GC-content
    and mappability files for the reference genomes hg18, hg19, hg38, mm9 and mm10.
    In addition, it contains a blacklist filter to remove regions that display CNV.
    Files are stored as GRanges objects from the GenomicRanges Bioconductor package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/CopyhelpeR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Helper files for CopywriteR
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-copyhelper
    path: recipes/bioconductor-copyhelper
    version: 1.12.0
package:
  name: bioconductor-copyhelper
  version: 1.18.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: d43493bb89a8e29d40f7408975cb6c06
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/CopyhelpeR_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/CopyhelpeR_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-copyhelper/bioconductor-copyhelper_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CopyhelpeR')"
