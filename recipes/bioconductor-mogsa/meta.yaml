about:
  description: This package provide a method for doing gene set analysis based on
    multiple omics data.
  home: https://bioconductor.org/packages/3.10/bioc/html/mogsa.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Multiple omics data integrative clustering and gene set analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mogsa
  version: 1.20.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-graphite >=1.32.0,<1.33.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - r-base
  - r-cluster
  - r-corpcor
  - r-gplots
  - r-svd
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-graphite >=1.32.0,<1.33.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - r-base
  - r-cluster
  - r-corpcor
  - r-gplots
  - r-svd
source:
  md5: 108805b80e56b9d18e138c4fceed319c
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/mogsa_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/mogsa_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mogsa/bioconductor-mogsa_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mogsa')"
