about:
  description: The topdownr package allows automatic and systemic investigation of
    fragment conditions. It creates Thermo Orbitrap Fusion Lumos method files to test
    hundreds of fragmentation conditions. Additionally it provides functions to analyse
    and process the generated MS data and determine the best conditions to maximise
    overall fragment coverage.
  home: https://bioconductor.org/packages/3.10/bioc/html/topdownr.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Investigation of Fragmentation Conditions in Top-Down Proteomics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-topdownr
  version: 1.8.0
requirements:
