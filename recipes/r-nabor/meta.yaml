about:
  home: https://CRAN.R-project.org/package=nabor
  license: BSD
  summary: An R wrapper for 'libnabo', an exact or approximate k nearest neighbour
    library which is optimised for low dimensional spaces (e.g. 3D)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-nabor
  version: 0.5.0
requirements:
  host:
  - r-base
  - r-rcpp
  - r-rcppeigen
  - r-bh
  run:
  - r-base
  - r-rcpp
  - r-rcppeigen
  - r-bh
source:
  sha256: 47938dcc987279281c13abfd667660bf1b3b76af116136a27eb066ee1a4b43da
  url:
  - https://cran.r-project.org/src/contrib/nabor_0.5.0.tar.gz
test:
  commands:
  - $R -e "library('nabor')"
