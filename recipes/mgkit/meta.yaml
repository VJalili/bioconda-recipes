about:
  home: https://github.com/frubino/mgkit
  license: GNU General Public License v2 or later (GPLv2+)
  license_family: GPL2
  summary: Metagenomics Framework
build:
  entry_points:
  - filter-gff = mgkit.workflow.filter_gff:main
  - add-gff-info = mgkit.workflow.add_gff_info:main
  - get-gff-info = mgkit.workflow.extract_gff_info:main
  - hmmer2gff = mgkit.workflow.hmmer2gff:main
  - blast2gff = mgkit.workflow.blast2gff:main
  - snp_parser = mgkit.workflow.snp_parser:main
  - fastq-utils = mgkit.workflow.fastq_utils:main
  - taxon-utils = mgkit.workflow.taxon_utils:main
  - json2gff = mgkit.workflow.json2gff:main
  - fasta-utils = mgkit.workflow.fasta_utils:main
  - sampling-utils = mgkit.workflow.sampling_utils:main
  number: 0
  skip: true
extra:
  container:
    extended-base: true
  identifiers:
  - biotools:mgkit
  - doi:10.6084/m9.figshare.1588384
package:
  name: mgkit
  version: 0.4.2
requirements:
  build:
  - None
  host:
  - python
  - cython
  - setuptools
  - pytest-runner
  run:
  - python
  - numpy >=1.9.2
  - pandas >=0.24
  - htseq >=0.9.1
  - semidbm >=0.5.1
  - pymongo >=3.1.1
  - pytables >=3.4.2
  - pysam >=0.14
  - scipy >=0.15.1
  - msgpack-python >=0.4.6
  - matplotlib >=2
  - statsmodels >=0.8
  - future
  - networkx
  - click
  - requests
  - tqdm
source:
  sha256: 7bdd19ab58618a5cb6e1c275d0b93adff84a329a0fe9da071ed4c35eab92d325
  url: https://pypi.io/packages/source/m/mgkit/mgkit-0.4.2.tar.gz
test:
  commands:
  - filter-gff --version
  - add-gff-info --version
  - get-gff-info --version
  - hmmer2gff --version
  - snp_parser --version
  - blast2gff --version
  - fastq-utils --version
  - taxon-utils --version
  - json2gff --version
  - fasta-utils --version
  - sampling-utils --version
  imports:
  - mgkit
  - mgkit.counts
  - mgkit.db
  - mgkit.filter
  - mgkit.io
  - mgkit.net
  - mgkit.plots
  - mgkit.snps
  - mgkit.utils
  - mgkit.workflow
