about:
  description: Laplace mixture modelling of microarray experiments. A hierarchical
    Bayesian approach is used, and the hyperparameters are estimated using empirical
    Bayes. The main purpose is to identify differentially expressed genes.
  home: https://bioconductor.org/packages/3.10/bioc/html/lapmix.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Laplace Mixture Model in Microarray Experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:lapmix
  - doi:10.1093/biostatistics/kxj032
  parent_recipe:
    name: bioconductor-lapmix
    path: recipes/bioconductor-lapmix
    version: 1.46.0
package:
  name: bioconductor-lapmix
  version: 1.52.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
source:
  md5: 353fc589c4d349a7e186847006663200
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/lapmix_1.52.0.tar.gz
  - https://bioarchive.galaxyproject.org/lapmix_1.52.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lapmix/bioconductor-lapmix_1.52.0_src_all.tar.gz
test:
