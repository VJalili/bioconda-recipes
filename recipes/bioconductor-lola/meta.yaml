about:
  description: Provides functions for testing overlap of sets of genomic regions with
    public and custom region set (genomic ranges) databases. This makes it possible
    to do automated enrichment analysis for genomic region sets, thus facilitating
    interpretation of functional genomics and epigenomics data.
  home: https://bioconductor.org/packages/3.10/bioc/html/LOLA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Locus overlap analysis for enrichment of genomic ranges
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:lola
  - doi:10.1093/bioinformatics/btv612
  parent_recipe:
    name: bioconductor-lola
    path: recipes/bioconductor-lola
    version: 1.10.0
package:
  name: bioconductor-lola
  version: 1.16.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-data.table
  - r-reshape2
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-data.table
  - r-reshape2
source:
  md5: 30685016f824175c41816e2e352e37ba
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/LOLA_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/LOLA_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lola/bioconductor-lola_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LOLA')"
