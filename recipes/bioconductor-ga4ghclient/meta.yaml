about:
  description: GA4GHclient provides an easy way to access public data servers through
    Global Alliance for Genomics and Health (GA4GH) genomics API. It provides low-level
    access to GA4GH API and translates response data into Bioconductor-based class
    objects.
  home: https://bioconductor.org/packages/3.10/bioc/html/GA4GHclient.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Bioconductor package for accessing GA4GH API data servers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ga4ghclient
  version: 1.10.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-httr
  - r-jsonlite
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-dplyr
  - r-httr
  - r-jsonlite
source:
  md5: 33a15f83d7b3c7728cc7cec7c0e19805
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GA4GHclient_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/GA4GHclient_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ga4ghclient/bioconductor-ga4ghclient_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GA4GHclient')"
