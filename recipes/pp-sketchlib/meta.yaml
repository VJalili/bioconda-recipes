about:
  home: https://github.com/johnlees/pp-sketchlib
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Library of sketching functions used by PopPUNK
build:
  entry_points:
  - poppunk_sketch = pp_sketch.__main__:main
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
  skip: true
extra:
  skip-lints:
  - uses_vcs_url
package:
  name: pp-sketchlib
  version: 1.1.0
requirements:
  build:
  - None
  - None
  - cmake
  host:
  - python
  - pip
  - pybind11
  - zlib
  - bzip2
  - eigen
  - hdf5
  - intel-openmp
  - mkl
  - lapack
  - openblas
  run:
  - python
  - numpy
  - zlib
  - bzip2
  - hdf5
  - h5py
  - intel-openmp
  - mkl
  - lapack
  - openblas
source:
  git_rev: v1.1.0
  git_url: https://github.com/johnlees/pp-sketchlib.git
  sha256: 5d9cfacd3cbd37ff13f264ef4595cb0325d208e2
test:
  commands:
  - poppunk_sketch --version
  imports:
  - pp_sketch
