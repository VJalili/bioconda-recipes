about:
  description: RNA-seq count data from Pickrell et al. (2010) employed to illustrate
    the use of the Poisson-Tweedie family of distributions with the tweeDEseq package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/tweeDEseqCountData.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: RNA-seq count data employed in the vignette of the tweeDEseq package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tweedeseqcountdata
  version: 1.24.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - curl
source:
  md5: ec7b30bf11dedc4653bd4a9da9606006
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/tweeDEseqCountData_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/tweeDEseqCountData_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tweedeseqcountdata/bioconductor-tweedeseqcountdata_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('tweeDEseqCountData')"
