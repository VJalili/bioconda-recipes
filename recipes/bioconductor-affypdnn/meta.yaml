about:
  description: The package contains functions to perform the PDNN method described
    by Li Zhang et al.
  home: https://bioconductor.org/packages/3.10/bioc/html/affypdnn.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Probe Dependent Nearest Neighbours (PDNN) for the affy package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:affypdnn
  parent_recipe:
    name: bioconductor-affypdnn
    path: recipes/bioconductor-affypdnn
    version: 1.54.0
package:
  name: bioconductor-affypdnn
  version: 1.60.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - r-base
source:
  md5: 73074c64343b4512bba19bdeacb51800
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/affypdnn_1.60.0.tar.gz
  - https://bioarchive.galaxyproject.org/affypdnn_1.60.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affypdnn/bioconductor-affypdnn_1.60.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('affypdnn')"
