about:
  description: Co-expression analysis for expression profiles arising from high-throughput
    sequencing data. Feature (e.g., gene) profiles are clustered using adapted transformations
    and mixture models or a K-means algorithm, and model selection criteria (to choose
    an appropriate number of clusters) are provided.
  home: https://bioconductor.org/packages/3.10/bioc/html/coseq.html
  license: GPL (>=3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Co-Expression Analysis of Sequencing Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-coseq
  version: 1.10.0
