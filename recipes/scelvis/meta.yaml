about:
  home: https://github.com/bihealth/scelvis
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: SCelVis - web-based visualization of single-cell data
build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: scelvis
  version: 0.8.2
requirements:
  host:
  - pip
  - python >=3.6
  run:
  - anndata
  - attrs
  - dash
  - dash-bootstrap-components
  - dash-core-components
  - dash-html-components
  - dash-renderer
  - dash-table
  - flask
  - flask-caching
  - fs
  - fs.sshfs
  - htmllistparse
  - logzero
  - numpy
  - pandas
  - plotly
  - python >=3.6
  - python-irodsclient >=0.8.2
  - requests
  - ruamel.yaml
  - s3fs
  - scanpy
source:
  sha256: eb65bb05cee0aeb2b77aafe3d1901b7ace800a54f41166143f63d9c2e0444c44
  url: https://pypi.io/packages/source/s/scelvis/scelvis-0.8.2.tar.gz
test:
  commands:
  - scelvis --help
  - scelvis convert --help
  - scelvis run --help
  imports:
  - scelvis
