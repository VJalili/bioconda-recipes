about:
  description: Provide infrastructure to store and access genomewide position-specific
    scores within R and Bioconductor.
  home: https://bioconductor.org/packages/3.10/bioc/html/GenomicScores.html
  license: Artistic-2.0
  summary: Infrastructure to work with genomewide position-specific scores
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-genomicscores
    path: recipes/bioconductor-genomicscores
    version: 1.4.1
package:
  name: bioconductor-genomicscores
  version: 1.10.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-xml
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
