about:
  description: This package contains annotation data files and sample data files of
    Affymetrix file formats.  The files originate from the Affymetrix' Fusion SDK
    distribution and other official sources.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/AffymetrixDataTestFiles.html
  license: LGPL-2.1
  license_file: /lib/R/share/licenses/LGPL-2.1
  summary: Affymetrix data files (CEL, CDF, CHP, EXP, PGF, PSI) for testing
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-affymetrixdatatestfiles
  version: 0.24.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: e22ec1c1078d50a0dda8eeb2d39ada2c
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/AffymetrixDataTestFiles_0.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/AffymetrixDataTestFiles_0.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affymetrixdatatestfiles/bioconductor-affymetrixdatatestfiles_0.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AffymetrixDataTestFiles')"
