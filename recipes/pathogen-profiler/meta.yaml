about:
  home: https://github.com/jodyphelan/pathogen-profiler
  license: GPL3
  license_file: LICENSE
  summary: Library giving access to classes and functions to create a profiling tool
    to look for mutations from NGS data.
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: pathogen-profiler
  version: 1.7.3
requirements:
  host:
  - python
  - pip
  run:
  - python
  - trimmomatic
  - bwa
  - bowtie2
  - minimap2
  - parallel
  - samtools>=1.9
  - bcftools>=1.9
  - tqdm
  - delly
  - gatk4
  - biopython
source:
  sha256: d5a856f994d38255854169321c6ac9235052858f047a0cef02192d925439e4f9
  url: https://github.com/jodyphelan/pathogen-profiler/archive/v1.7.3.tar.gz
test:
  commands:
  - splitchr.py -h
  imports:
  - pathogenprofiler
