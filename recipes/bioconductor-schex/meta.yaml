about:
  description: Builds hexbin plots for variables and dimension reduction stored in
    single cell omics data such as SingleCellExperiment and SeuratObject. The ideas
    used in this package are based on the excellent work of Dan Carr, Nicholas Lewin-Koh,
    Martin Maechler and Thomas Lumley.
  home: https://bioconductor.org/packages/3.10/bioc/html/schex.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Hexbin plots for single cell omics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-schex
  version: 1.0.0
requirements:
  host:
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  - r-cluster
  - r-dplyr
  - r-entropy
  - r-ggplot2
  - r-hexbin
  - r-seurat
  run:
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  - r-cluster
  - r-dplyr
  - r-entropy
  - r-ggplot2
  - r-hexbin
  - r-seurat
source:
  md5: 396ad4bdac8a9ce76bbb515275155737
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/schex_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/schex_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-schex/bioconductor-schex_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('schex')"
