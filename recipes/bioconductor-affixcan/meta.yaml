about:
  description: Impute a GReX (Genetically Regulated Expression) for a set of genes
    in a sample of individuals, using a method based on the Total Binding Affinity
    (TBA). Statistical models to impute GReX can be trained with a training dataset
    where the real total expression values are known.
  home: https://bioconductor.org/packages/3.10/bioc/html/AffiXcan.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Functional Approach To Impute Genetically Regulated Expression
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-affixcan
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-multiassayexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-crayon
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-multiassayexperiment >=1.12.0,<1.13.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-crayon
source:
  md5: b2523a93e70db65b14d403054dda4612
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/AffiXcan_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/AffiXcan_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affixcan/bioconductor-affixcan_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AffiXcan')"
