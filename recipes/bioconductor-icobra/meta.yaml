about:
  description: This package provides functions for calculation and visualization of
    performance metrics for evaluation of ranking and binary classification (assignment)
    methods. It also contains a shiny application for interactive exploration of results.
  home: https://bioconductor.org/packages/3.10/bioc/html/iCOBRA.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Comparison and Visualization of Ranking and Assignment Methods
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:icobra
  parent_recipe:
    name: bioconductor-icobra
    path: recipes/bioconductor-icobra
    version: 1.8.0
package:
  name: bioconductor-icobra
  version: 1.14.0
requirements:
  host:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-dplyr
  - r-dt
  - r-ggplot2 >=2.0.0
  - r-reshape2
  - r-rocr
  - r-scales
  - r-shiny >=0.9.1.9008
  - r-shinybs
  - r-shinydashboard
  - r-upsetr
  run:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-dplyr
  - r-dt
  - r-ggplot2 >=2.0.0
  - r-reshape2
  - r-rocr
  - r-scales
  - r-shiny >=0.9.1.9008
  - r-shinybs
  - r-shinydashboard
  - r-upsetr
source:
  md5: a107aaca8eb9b4e730c37b55b537a8ce
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/iCOBRA_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/iCOBRA_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-icobra/bioconductor-icobra_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iCOBRA')"
