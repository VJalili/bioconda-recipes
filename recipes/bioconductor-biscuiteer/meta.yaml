about:
  description: A test harness for bsseq loading of Biscuit output, summarization of
    WGBS data over defined regions and in mappable samples, with or without imputation,
    dropping of mostly-NA rows, age estimates, etc.
  home: https://bioconductor.org/packages/3.10/bioc/html/biscuiteer.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Convenience Functions for Biscuit
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-biscuiteer
  version: 1.0.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biscuiteerdata >=1.0.0,<1.1.0
  - bioconductor-bsseq >=1.22.0,<1.23.0
  - bioconductor-delayedmatrixstats >=1.8.0,<1.9.0
  - bioconductor-dmrseq >=1.6.0,<1.7.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-homo.sapiens >=1.3.0,<1.4.0
  - bioconductor-impute >=1.60.0,<1.61.0
  - bioconductor-mus.musculus >=1.3.0,<1.4.0
  - bioconductor-qdnaseq >=1.22.0,<1.23.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-data.table
  - r-gtools
  - r-matrix
  - r-matrixstats
  - r-qualv
  - r-r.utils
  - r-readr
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biscuiteerdata >=1.0.0,<1.1.0
  - bioconductor-bsseq >=1.22.0,<1.23.0
  - bioconductor-delayedmatrixstats >=1.8.0,<1.9.0
  - bioconductor-dmrseq >=1.6.0,<1.7.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
