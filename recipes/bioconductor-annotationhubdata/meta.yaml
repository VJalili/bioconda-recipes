about:
  description: These recipes convert a wide variety and a growing number of public
    bioinformatic data sets into easily-used standard Bioconductor data structures.
  home: https://bioconductor.org/packages/3.10/bioc/html/AnnotationHubData.html
  license: Artistic-2.0
  summary: Transform public data resources into Bioconductor Data Structures
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:annotationhubdata
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-annotationhubdata
    path: recipes/bioconductor-annotationhubdata
    version: 1.10.3
package:
  name: bioconductor-annotationhubdata
  version: 1.16.0
