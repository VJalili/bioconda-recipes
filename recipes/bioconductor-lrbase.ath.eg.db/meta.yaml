about:
  description: Contains the LRBaseDb object to access data from several related annotation
    packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/LRBase.Ath.eg.db.html
  license: Artistic-2.0
  summary: An annotation package for the LRBaseDb object
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-lrbase.ath.eg.db
  version: 1.2.0
requirements:
  host:
  - bioconductor-lrbasedbi >=1.4.0,<1.5.0
  - r-base
  - r-rsqlite
  run:
  - bioconductor-lrbasedbi >=1.4.0,<1.5.0
  - r-base
  - r-rsqlite
  - curl
source:
  md5: bf4b9cf1683e640e8247a3b4f4467d60
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/LRBase.Ath.eg.db_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/LRBase.Ath.eg.db_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lrbase.ath.eg.db/bioconductor-lrbase.ath.eg.db_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LRBase.Ath.eg.db')"
