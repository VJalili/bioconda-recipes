about:
  home: https://github.com/wdecoster/methplotlib
  license: MIT
  license_family: MIT
  summary: Plot methylation data obtained from nanopolish
build:
  entry_points:
  - methplotlib=methplotlib.methplotlib:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - wdecoster
package:
  name: methplotlib
  version: 0.13.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - numpy >=1.14.3
  - pandas >=0.23.4
  - plotly >=4.1.1
  - pyranges >=0.0.63
  - fisher >=0.1.9
  - scikit-learn
  - pyfaidx
  - biopython
  - pysam
source:
  sha256: 8f14fdf68ad6427838000bc335d548755e321de993eb0fadc6d66fc674886d40
  url: https://pypi.io/packages/source/m/methplotlib/methplotlib-0.13.0.tar.gz
test:
  commands:
  - methplotlib --help
  imports:
  - methplotlib
