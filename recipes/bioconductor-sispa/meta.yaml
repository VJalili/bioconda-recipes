about:
  description: Sample Integrated Set Profile Analysis (SISPA) is a method designed
    to define sample groups with similar gene set enrichment profiles.
  home: https://bioconductor.org/packages/3.10/bioc/html/SISPA.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'SISPA: Method for Sample Integrated Set Profile Analysis'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:sispa
  - doi:10.1093/nar/gkv1503
  parent_recipe:
    name: bioconductor-sispa
    path: recipes/bioconductor-sispa
    version: 1.10.0
package:
  name: bioconductor-sispa
  version: 1.16.0
requirements:
  host:
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-gsva >=1.34.0,<1.35.0
  - r-base
  - r-changepoint
  - r-data.table
  - r-ggplot2
  - r-plyr
  run:
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-gsva >=1.34.0,<1.35.0
  - r-base
  - r-changepoint
  - r-data.table
  - r-ggplot2
  - r-plyr
source:
  md5: 0ffe6aab3318390f1acff282b275e1dc
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SISPA_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/SISPA_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sispa/bioconductor-sispa_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SISPA')"
