about:
  description: 'This experimental data package contains 11 data sets necessary to
    follow the "TCGA Workflow: Analyze cancer genomics and epigenomics data using
    Bioconductor packages".'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/TCGAWorkflowData.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data for TCGA Workflow
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tcgaworkflowdata
  version: 1.10.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: b01a9cb30bc57799a9ee894f0993d07f
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/TCGAWorkflowData_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/TCGAWorkflowData_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tcgaworkflowdata/bioconductor-tcgaworkflowdata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TCGAWorkflowData')"
