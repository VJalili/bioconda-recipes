about:
  description: It uses the overlap between enriched and non-enriched datasets to compensate
    for the bias introduced in global phosphorylation after applying median normalization.
  home: https://bioconductor.org/packages/3.10/bioc/html/phosphonormalizer.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Compensates for the bias introduced by median normalization in phosphoproteomics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-phosphonormalizer
    path: recipes/bioconductor-phosphonormalizer
    version: 1.4.0
package:
  name: bioconductor-phosphonormalizer
  version: 1.10.0
requirements:
  host:
  - r-base
  - r-matrixstats
  - r-plyr
  run:
  - r-base
  - r-matrixstats
  - r-plyr
source:
  md5: 00830f27cee472ccd3d558b5648a2396
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/phosphonormalizer_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/phosphonormalizer_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-phosphonormalizer/bioconductor-phosphonormalizer_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('phosphonormalizer')"
