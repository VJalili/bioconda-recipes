about:
  description: RnaSeqSampleSizeData package provides the read counts and dispersion
    distribution from real RNA-seq experiments. It can be used by RnaSeqSampleSize
    package to estimate sample size and power for RNA-seq experiment design.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RnaSeqSampleSizeData.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: RnaSeqSampleSizeData
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-rnaseqsamplesizedata
    path: recipes/bioconductor-rnaseqsamplesizedata
    version: 1.12.0
package:
  name: bioconductor-rnaseqsamplesizedata
  version: 1.18.0
requirements:
  host:
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
  run:
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
  - curl
source:
  md5: 7cd7899915a0f45c251668001038bebb
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RnaSeqSampleSizeData_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/RnaSeqSampleSizeData_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rnaseqsamplesizedata/bioconductor-rnaseqsamplesizedata_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RnaSeqSampleSizeData')"
