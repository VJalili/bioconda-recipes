about:
  description: R package for handling Genomic interaction data, such as ChIA-PET/Hi-C,
    annotating genomic features with interaction information and producing various
    plots / statistics.
  home: https://bioconductor.org/packages/3.10/bioc/html/GenomicInteractions.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R package for handling genomic interaction data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:genomicinteractions
  - doi:10.1186/s12864-015-2140-x
  parent_recipe:
    name: bioconductor-genomicinteractions
    path: recipes/bioconductor-genomicinteractions
    version: 1.14.0
package:
  name: bioconductor-genomicinteractions
  version: 1.20.0
requirements:
