about:
  description: Contains the LRBaseDb object to access data from several related annotation
    packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/LRBase.Hsa.eg.db.html
  license: Artistic-2.0
  summary: An annotation package for the LRBaseDb object
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-lrbase.hsa.eg.db
  version: 1.2.0
requirements:
  host:
  - bioconductor-lrbasedbi >=1.4.0,<1.5.0
  - r-base
  - r-rsqlite
  run:
  - bioconductor-lrbasedbi >=1.4.0,<1.5.0
  - r-base
  - r-rsqlite
  - curl
source:
  md5: 10b997d156080debb3e82857a405e18e
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/LRBase.Hsa.eg.db_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/LRBase.Hsa.eg.db_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lrbase.hsa.eg.db/bioconductor-lrbase.hsa.eg.db_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LRBase.Hsa.eg.db')"
