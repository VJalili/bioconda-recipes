about:
  dev_url: https://github.com/trinityrnaseq/trinityrnaseq/
  doc_url: https://github.com/trinityrnaseq/trinityrnaseq/wiki
  home: https://github.com/trinityrnaseq/trinityrnaseq/
  license: BSD-3-Clause
  license_family: BSD
  license_file:
  - LICENSE
  - LICENSE.txt
  summary: Trinity assembles transcript sequences from Illumina RNA-Seq data.
build:
  number: 0
  skip: true
extra:
  identifiers:
  - biotools:trinity
  - doi:10.1038/nbt.1883
package:
  name: trinity
  version: 2.9.1
requirements:
  build:
  - None
  - None
  - cmake
  - autoconf
  host:
  - zlib
  run:
  - zlib
  - trimmomatic >=0.36
  - bowtie
  - bowtie2 >=2.3.0
  - kmer-jellyfish >=2.2
  - openjdk >=8
  - perl
  - python >=3.6
  - samtools >=1.9
  - salmon >=0.11.2
  - numpy
source:
  patches:
  - makefile.patch
  sha256: 98d98bc21cd5dd32b408ed52586d01a15873b49b96de3264d42616bdcfc9d455
  url: https://github.com/trinityrnaseq/trinityrnaseq/releases/download/v2.9.1/trinityrnaseq-v2.9.1.FULL.tar.gz
test:
  commands:
  - Trinity --cite
  - align_and_estimate_abundance.pl --help || [[ "$?" == 255 ]]
  - abundance_estimates_to_matrix.pl --help || [[ "$?" == 255 ]]
  - run_DE_analysis.pl -h || [[ "$?" == 255 ]]
  - analyze_diff_expr.pl -h || [[ "$?" == 255 ]]
  - PtR --help || [[ "$?" == 255 ]]
  - TrinityStats.pl 2>&1 | grep "usage:"
  - define_clusters_by_cutting_tree.pl 2>&1 | grep "define K clusters via k-means
    algorithm"
  - Trinity_gene_splice_modeler.py --help
