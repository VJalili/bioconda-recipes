about:
  description: Files for mapping between NCBI taxonomy ID and species. Used by functions
    in the GenomeInfoDb package.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/GenomeInfoDbData.html
  license: Artistic-2.0
  summary: Species and taxonomy ID look up tables used by GenomeInfoDb
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-genomeinfodbdata
    path: recipes/bioconductor-genomeinfodbdata
    version: 1.1.0
package:
  name: bioconductor-genomeinfodbdata
  version: 1.2.2
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 64c8f7158601272355f9686235dcb7e1
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/GenomeInfoDbData_1.2.2.tar.gz
  - https://bioarchive.galaxyproject.org/GenomeInfoDbData_1.2.2.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-genomeinfodbdata/bioconductor-genomeinfodbdata_1.2.2_src_all.tar.gz
test:
  commands:
  - $R -e "library('GenomeInfoDbData')"
