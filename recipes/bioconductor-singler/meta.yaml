about:
  description: Performs unbiased cell type recognition from single-cell RNA sequencing
    data, by leveraging reference transcriptomic datasets of pure cell types to infer
    the cell of origin of each single cell independently.
  home: https://bioconductor.org/packages/3.10/bioc/html/SingleR.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Reference-Based Single-Cell RNA-Seq Annotation
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-singler
  version: 1.0.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-beachmat >=2.2.0,<2.3.0
  - bioconductor-biocneighbors >=1.4.0,<1.5.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-delayedmatrixstats >=1.8.0,<1.9.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-matrix
  - r-rcpp
  run:
  - bioconductor-beachmat >=2.2.0,<2.3.0
  - bioconductor-biocneighbors >=1.4.0,<1.5.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-delayedmatrixstats >=1.8.0,<1.9.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-matrix
  - r-rcpp
source:
