about:
  description: Target capture experiments combine hybridization-based (in solution
    or on microarrays) capture and enrichment of genomic regions of interest (e.g.
    the exome) with high throughput sequencing of the captured DNA fragments. This
    package provides functionalities for assessing and visualizing the quality of
    the target enrichment process, like specificity and sensitivity of the capture,
    per-target read coverage and so on.
  home: https://bioconductor.org/packages/3.10/bioc/html/TEQC.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quality control for target capture experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:teqc
  - doi:10.1093/bioinformatics/btr122
  parent_recipe:
    name: bioconductor-teqc
    path: recipes/bioconductor-teqc
    version: 4.2.0
package:
  name: bioconductor-teqc
  version: 4.8.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - r-base
  - r-hwriter
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - r-base
