about:
  home: https://kbroman.org/qtl2, https://github.com/rqtl/qtl2
  license: GPL-3
  license_family: GPL3
  license_file: /lib/R/share/licenses/GPL-3
  summary: R/qtl2 provides a set of tools to perform quantitative trait locus (QTL)
    analysis in experimental crosses. It is a reimplementation of the R/qtl package
    to better handle high-dimensional data and complex cross designs. This package
    is designed to make it easy to install and load multiple R/qtl2 packages in a
    single step. Broman et al. (2018) <doi:10.1534/genetics.118.301595>.
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-qtl2
  version: 0.2
requirements:
  build:
  - None
  - None
  - git
  host:
  - r-base
  - r-rsqlite
  - r-rcpp >=0.12.12
  - r-rcppeigen
  - r-data.table >=1.10.4_3
  - r-jsonlite >=0.9.17
  - r-yaml >=2.1.13
  run:
  - r-base
  - r-rsqlite
  - r-rcpp >=0.12.12
  - r-rcppeigen
  - r-data.table >=1.10.4_3
  - r-jsonlite >=0.9.17
  - r-yaml >=2.1.13
source:
  sha256: 63e51c9bdef102fb540a5a195a7ef42756d77c7f8ebad3cf1b409ea874a55b10
  url: https://github.com/rqtl/qtl2/archive/0.20.tar.gz
test:
  commands:
  - $R -e "library('qtl2')"
