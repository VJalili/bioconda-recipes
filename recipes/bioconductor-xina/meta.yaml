about:
  description: An intuitive R package simplifies network analyses output from multiplexed
    high-dimensional proteomics/trascriptomics kinetics data.
  home: https://bioconductor.org/packages/3.10/bioc/html/XINA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Multiplexes isobaric mass tagged-based kinetics data for network analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-xina
  version: 1.4.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-stringdb >=1.26.0,<1.27.0
  - r-alluvial
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-igraph
  - r-mclust
  - r-plyr
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-stringdb >=1.26.0,<1.27.0
  - r-alluvial
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-igraph
  - r-mclust
  - r-plyr
source:
  md5: 14eb3ba9d0f5f6635c157977256fb1fb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/XINA_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/XINA_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-xina/bioconductor-xina_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('XINA')"
