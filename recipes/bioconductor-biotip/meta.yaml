about:
  description: Adopting tipping-point theory to transcriptome profiles to unravel
    disease regulatory trajectory.
  home: https://bioconductor.org/packages/3.10/bioc/html/BioTIP.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'BioTIP: An R package for characterization of Biological Tipping-Point'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-biotip
  version: 1.0.0
requirements:
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  - r-cluster
  - r-igraph
  - r-psych
  - r-stringr
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-base
  - r-cluster
  - r-igraph
  - r-psych
  - r-stringr
source:
  md5: 6fb4f171eb0e5833d05ebfcacaa4239c
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BioTIP_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/BioTIP_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biotip/bioconductor-biotip_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BioTIP')"
