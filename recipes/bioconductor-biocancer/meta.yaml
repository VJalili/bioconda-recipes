about:
  description: bioCancer is a Shiny App to visualize and analyse interactively Multi-Assays
    of Cancer Genomic Data.
  home: https://bioconductor.org/packages/3.10/bioc/html/bioCancer.html
  license: AGPL-3 | file LICENSE
  license_file: LICENSE
  summary: Interactive Multi-Omics Cancers Data Visualization and Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-biocancer
  version: 1.14.0
requirements:
  host:
  - bioconductor-annotationfuncs >=1.36.0,<1.37.0
