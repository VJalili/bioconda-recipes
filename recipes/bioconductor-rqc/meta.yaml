about:
  description: Rqc is an optimised tool designed for quality control and assessment
    of high-throughput sequencing data. It performs parallel processing of entire
    files and produces a report which contains a set of high-resolution graphics.
  home: https://bioconductor.org/packages/3.10/bioc/html/Rqc.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quality Control Tool for High-Throughput Sequencing Data
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rqc
  version: 1.20.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
