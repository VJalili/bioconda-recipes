about:
  description: Corrects genome-wide siRNA screens for seed mediated off-target effect.
    Suitable functions to identify the effective seeds/miRNAs and to visualize their
    effect are also provided in the package.
  home: https://bioconductor.org/packages/3.10/bioc/html/scsR.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: SiRNA correction for seed mediated off-target effect
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-scsr
  version: 1.22.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-stringdb >=1.26.0,<1.27.0
  - r-base
  - r-ggplot2
  - r-hash
  - r-plyr
  - r-rcolorbrewer
  - r-sqldf
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-stringdb >=1.26.0,<1.27.0
  - r-base
  - r-ggplot2
  - r-hash
  - r-plyr
  - r-rcolorbrewer
  - r-sqldf
source:
  md5: 9a4ddb0ac265666e64bc51950d437333
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/scsR_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/scsR_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scsr/bioconductor-scsr_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scsR')"
