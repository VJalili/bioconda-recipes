about:
  description: Processed 22 samples from BrainSpan keeping only the information for
    chromosome 21. Data is stored in the BigWig format and is used for examples in
    other packages.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/derfinderData.html
  license: Artistic-2.0
  summary: Processed BigWigs from BrainSpan for examples
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-derfinderdata
  version: 2.4.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 8be9d0365a5517eaae148d89a90d9f2d
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/derfinderData_2.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/derfinderData_2.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-derfinderdata/bioconductor-derfinderdata_2.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('derfinderData')"
