about:
  description: The interactiveDisplay package contains the methods needed to generate
    interactive Shiny based display methods for Bioconductor objects.
  home: https://bioconductor.org/packages/3.10/bioc/html/interactiveDisplay.html
  license: Artistic-2.0
  summary: Package for enabling powerful shiny web displays of Bioconductor objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:interactivedisplay
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-interactivedisplay
    path: recipes/bioconductor-interactivedisplay
    version: 1.18.0
package:
  name: bioconductor-interactivedisplay
  version: 1.24.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-category >=2.52.0,<2.53.0
  - bioconductor-interactivedisplaybase >=1.24.0,<1.25.0
  - r-base
  - r-ggplot2
  - r-gridsvg
  - r-plyr
  - r-rcolorbrewer
  - r-reshape2
  - r-shiny
  - r-xml
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-category >=2.52.0,<2.53.0
  - bioconductor-interactivedisplaybase >=1.24.0,<1.25.0
  - r-base
  - r-ggplot2
  - r-gridsvg
  - r-plyr
  - r-rcolorbrewer
  - r-reshape2
  - r-shiny
  - r-xml
source:
  md5: b3c93dbb117b1488a2456dca84edbdf7
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/interactiveDisplay_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/interactiveDisplay_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-interactivedisplay/bioconductor-interactivedisplay_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('interactiveDisplay')"
