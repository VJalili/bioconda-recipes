about:
  home: https://github.com/cauyrd/ScanIndel
  license: GNU General Public License v3 or later (GPLv3+)
  license_family: GPL3
  summary: ScanIndel is a python program to detect indels (insertions and deletions)
    from NGS data by re-align and de novo assemble soft clipped reads.
build:
  noarch: generic
  number: 1
package:
  name: scanindel
  version: '1.3'
requirements:
  run:
  - scipy
  - numpy
  - bedtools ==2.17.0
  - samtools <=1.0
  - bwa ==0.7.12
  - blat
  - freebayes ==0.9.21.7
  - python <3
  - pysam ==0.7.7
  - pyvcf ==0.6.7
  - biopython ==1.64
source:
  md5: d51dc67c19763e1f5630020a261f4afc
  url: https://github.com/cauyrd/scanindel/archive/v1.3.tar.gz
test:
  commands:
  - ScanIndel.py -v
