about:
  home: http://docs.airr-community.org
  license: CC BY 4.0
  license_family: CC
  summary: 'AIRR Community Data Representation Standard reference library for antibody
    and TCR sequencing data. Citations: AIRR standards <doi:10.5281/zenodo.1185414>.'
build:
  entry_points:
  - airr-tools=airr.tools:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv '
extra:
  recipe-maintainers:
  - PertuyF
package:
  name: airr
  version: 1.2.1
requirements:
  host:
  - pip
  - python
  run:
  - pandas >=0.18.0
  - python
  - pyyaml >=3.12
  - yamlordereddictloader >=0.4.0
source:
  sha256: b6c523cee7822b327bfcc637e6261bda27a0d4148bc46a73fef745199ee5fcb9
  url: https://pypi.io/packages/source/a/airr/airr-1.2.1.tar.gz
test:
  commands:
  - airr-tools --help
  imports:
  - airr
  - airr.specs
  - tests
