about:
  docs: https://gogetdata.github.io/
  home: https://github.com/gogetdata/ggd-cli
  license: MIT
  summary: GoGetData (GGD) is a genomic data managment system. It provide simple and
    reproducible access to a repository of genomic data. Simply put, it is 'Conda'
    for genomic data
build:
  entry_points:
  - ggd = ggd.__main__:main
  noarch: python
  number: 1
  script: python -m pip install . --no-deps --ignore-installed -vv
package:
  name: ggd
  version: 0.1.1
requirements:
  host:
  - pip
  - python
  run:
  - python
  - requests>=2.20.0
  - pyyaml
  - gitpython
  - git
  - conda=4.7.12
  - conda-build=3.18.11
  - ripgrep
  - fuzzywuzzy
  - python-levenshtein
  - htslib
  - samtools
  - zlib
  - check-sort-order
  - krb5
  - gsort>=0.1.3
  - wget
  - pytest
  - future
  - oyaml
  - pytest-socket
source:
  sha256: 6edf3b5c518753a5d6032f4236ed3f295e001a380402bc64012e83fdf04136c4
  url: https://github.com/gogetdata/ggd-cli/archive/v0.1.1.tar.gz
test:
  commands:
  - ggd --version
