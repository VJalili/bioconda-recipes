about:
  description: This package provides a function to infer pathway activity from gene
    expression using PROGENy. It contains the linear model we inferred in the publication
    "Perturbation-response genes reveal signaling footprints in cancer gene expression".
  home: https://bioconductor.org/packages/3.10/bioc/html/progeny.html
  license: Apache License (== 2.0) | file LICENSE
  license_file: LICENSE
  summary: Pathway RespOnsive GENes for activity inference from gene expression
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-progeny
  version: 1.8.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
source:
  md5: be12e60471b38dca4c3691963e519746
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/progeny_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/progeny_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-progeny/bioconductor-progeny_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('progeny')"
