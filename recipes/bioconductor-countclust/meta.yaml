about:
  description: Fits grade of membership models (GoM, also known as admixture models)
    to cluster RNA-seq gene expression count data, identifies characteristic genes
    driving cluster memberships, and provides a visual summary of the cluster memberships.
  home: https://bioconductor.org/packages/3.10/bioc/html/CountClust.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Clustering and Visualizing RNA-Seq Expression Data using Grade of Membership
    Models
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-countclust
  version: 1.14.0
requirements:
  host:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-cowplot
  - r-flexmix
  - r-ggplot2 >=2.1.0
  - r-gtools
  - r-maptpx
  - r-picante
  - r-plyr >=1.7.1
  - r-reshape2
  - r-slam
  - r-squarem
  run:
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-cowplot
  - r-flexmix
  - r-ggplot2 >=2.1.0
  - r-gtools
  - r-maptpx
  - r-picante
  - r-plyr >=1.7.1
  - r-reshape2
  - r-slam
  - r-squarem
source:
  md5: d9c7863cce50ef0f86c50c6b5e773f76
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CountClust_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/CountClust_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-countclust/bioconductor-countclust_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CountClust')"
