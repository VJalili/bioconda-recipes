about:
  description: Positive Ionization FIA-HRMS data of human plasma spiked with a pool
    of 40 compounds acquired in FIA-HRMS mode on an orbitrap fusion. plasFIA also
    include the result of the processing by the proFIA package with adapted parameters
    for an Orbitrap Fusion.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/plasFIA.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: FIA-HRMS plasma dataset
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-plasfia
  version: 1.14.0
requirements:
  host:
  - bioconductor-profia >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-profia >=1.12.0,<1.13.0
  - r-base
  - curl
source:
  md5: 4cc137b367e9b9fe8101fc408ab80fdb
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/plasFIA_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/plasFIA_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-plasfia/bioconductor-plasfia_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('plasFIA')"
