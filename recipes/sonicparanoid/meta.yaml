about:
  home: http://iwasakilab.bs.s.u-tokyo.ac.jp/sonicparanoid/
  license: GNU General Public License v3
  license_family: GPL3
  license_file: LICENSE.md
  summary: 'SonicParanoid: fast, easy and accurate orthology inference'
build:
  number: 1
  skip: true
extra:
  identifiers:
  - doi:10.1093/bioinformatics/bty631
  skip-lints:
  - cython_must_be_in_host
  - compilers_must_be_in_build
package:
  name: sonicparanoid
  version: 1.0.14
requirements:
  build:
  - None
  - None
  host:
  - make
  - python
  - numpy
  - cython
  - mmseqs2 ==6.f5a1c
  run:
  - mmseqs2 ==6.f5a1c
  - make
  - python
  - cython
  - biopython >=1.67
  - pandas >=0.22.0
  - numpy >=1.13.0
  - sh >=1.12.14
  - None
  - None
source:
  sha256: 7ec5737d5cbebbf58e4f970dae5de1075da7a549a66f9b2cf22192acb95b9353
  url: https://bitbucket.org/salvocos/sonicparanoid/get/71606dae6146.zip
test:
  commands:
  - sonicparanoid-get-mmseqs2 --help
  - sonicparanoid-set-mmseqs2 --help
  - sonicparanoid-get-test-data --help
  - sonicparanoid-extract --help
