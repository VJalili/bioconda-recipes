about:
  home: https://github.com/nanoporetech/pychopper
  license: MPL2
  license_file: LICENSE.md
  summary: A tool to identify, orient and rescue full length cDNA reads from nanopore
    data.
build:
  noarch: python
  number: 1
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: pychopper
  version: 2.2.2
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - python-edlib
  - parasail-python
  - hmmer >=3.2
  - tqdm
  - matplotlib
  - seaborn
  - six
  - pandas
source:
  sha256: 72e8bbdb1d01fbb13c5fa64b14fe54185fcff1726b2476d72f214aeaf44f7acd
  url: https://github.com/nanoporetech/pychopper/archive/v2.2.2.tar.gz
test:
  commands:
  - cdna_classifier.py --help
