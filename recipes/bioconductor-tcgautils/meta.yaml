about:
  description: A suite of helper functions for checking and manipulating TCGA data
    including data obtained from the curatedTCGAData experiment package. These functions
    aim to simplify and make working with TCGA data more manageable.
  home: https://bioconductor.org/packages/3.10/bioc/html/TCGAutils.html
  license: Artistic-2.0
  summary: TCGA utility functions for data management
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tcgautils
  version: 1.6.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicdatacommons >=1.10.0,<1.11.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-multiassayexperiment >=1.12.0,<1.13.0
  - bioconductor-raggedexperiment >=1.10.0,<1.11.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-rvest
  - r-stringr
  - r-xml2
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicdatacommons >=1.10.0,<1.11.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-multiassayexperiment >=1.12.0,<1.13.0
  - bioconductor-raggedexperiment >=1.10.0,<1.11.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-rvest
  - r-stringr
  - r-xml2
source:
