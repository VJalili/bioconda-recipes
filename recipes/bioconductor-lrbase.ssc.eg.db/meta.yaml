    packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/LRBase.Ssc.eg.db.html
  license: Artistic-2.0
  summary: An annotation package for the LRBaseDb object
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-lrbase.ssc.eg.db
  version: 1.2.0
requirements:
  host:
  - bioconductor-lrbasedbi >=1.4.0,<1.5.0
  - r-base
  - r-rsqlite
  run:
  - bioconductor-lrbasedbi >=1.4.0,<1.5.0
  - r-base
  - r-rsqlite
  - curl
source:
  md5: d7a0e729caeb3125ce6bc21307ed7f3d
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/LRBase.Ssc.eg.db_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/LRBase.Ssc.eg.db_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lrbase.ssc.eg.db/bioconductor-lrbase.ssc.eg.db_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LRBase.Ssc.eg.db')"
