about:
  description: An automated pipeline for the detection, integration and reporting
    of predefined features across a large number of mass spectrometry data files.
  home: https://bioconductor.org/packages/3.10/bioc/html/peakPantheR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Peak Picking and Annotation of High Resolution Experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-peakpanther
  version: 1.0.0
requirements:
  host:
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - r-base
  - r-doparallel >=1.0.11
  - r-foreach >=1.4.4
  - r-ggplot2 >=2.2.1
  - r-gridextra >=2.3
  - r-minpack.lm >=1.2.1
  - r-scales >=0.5.0
  - r-stringr >=1.2.0
  - r-xml >=3.98.1.10
  run:
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - r-base
  - r-doparallel >=1.0.11
  - r-foreach >=1.4.4
  - r-ggplot2 >=2.2.1
  - r-gridextra >=2.3
  - r-minpack.lm >=1.2.1
  - r-scales >=0.5.0
  - r-stringr >=1.2.0
  - r-xml >=3.98.1.10
source:
  md5: ba72d93ef88bf142aa874881aafeff64
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/peakPantheR_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/peakPantheR_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-peakpanther/bioconductor-peakpanther_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('peakPantheR')"
