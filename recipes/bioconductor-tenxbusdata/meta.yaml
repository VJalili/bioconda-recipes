about:
  description: Download Barcode, UMI, and Set (BUS) format of 10x datasets from within
    R. This package accompanies the package BUSpaRse, which can load BUS format into
    R as a sparse matrix, and which has utility functions related to using the C++
    command line package bustools.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/TENxBUSData.html
  license: BSD_2_clause + file LICENSE
  license_file: LICENSE
  summary: Single cell dataset from 10x in BUS format
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tenxbusdata
  version: 1.0.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - curl
source:
  md5: 4b8aaf62fb5eeced06e16140d52f1a1c
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/TENxBUSData_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/TENxBUSData_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tenxbusdata/bioconductor-tenxbusdata_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TENxBUSData')"
