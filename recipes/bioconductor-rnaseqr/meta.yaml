about:
  description: 'This R package is designed for case-control RNA-Seq analysis (two-group).
    There are six steps: "RNASeqRParam S4 Object Creation", "Environment Setup", "Quality
    Assessment", "Reads Alignment & Quantification", "Gene-level Differential Analyses"
    and "Functional Analyses". Each step corresponds to a function in this package.
    After running functions in order, a basic RNASeq analysis would be done easily.'
  home: https://bioconductor.org/packages/3.10/bioc/html/RNASeqR.html
  license: Artistic-2.0
  summary: 'RNASeqR: an R package for automated two-group RNA-Seq analysis workflow'
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rnaseqr
  version: 1.4.0
