about:
  description: seqLogo takes the position weight matrix of a DNA sequence motif and
    plots the corresponding sequence logo as introduced by Schneider and Stephens
    (1990).
  home: https://bioconductor.org/packages/3.10/bioc/html/seqLogo.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Sequence logos for DNA sequence alignments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:seqlogo
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-seqlogo
    path: recipes/bioconductor-seqlogo
    version: 1.46.0
package:
  name: bioconductor-seqlogo
  version: 1.52.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 4df973b10b87c62034a92a3d721baa4b
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/seqLogo_1.52.0.tar.gz
  - https://bioarchive.galaxyproject.org/seqLogo_1.52.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-seqlogo/bioconductor-seqlogo_1.52.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('seqLogo')"
