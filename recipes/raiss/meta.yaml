about:
  home: http://statistical-genetics.pages.pasteur.fr/raiss/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: SNP summary statistics imputation package
build:
  entry_points:
  - raiss=raiss.__main__:main
  noarch: python
  number: 0
  script: -m pip install --no-deps --ignore-installed -vv .
package:
  name: raiss
  version: 2.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - scipy
  - pandas
  - joblib
source:
  sha256: 849d1eadfc1e3c0b2ed559d87896a0f3db74d5eb9d78c430dc768fd83a101155
  url: https://gitlab.pasteur.fr/statistical-genetics/raiss/-/archive/2.0/raiss-2.0.tar.gz
test:
  commands:
  - raiss --help
