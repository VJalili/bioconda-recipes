about:
  dev_url: https://github.com/ebi-gene-expression-group/r-seurat-scripts
  home: https://github.com/ebi-gene-expression-group/r-seurat-scripts
  license: GPL-3
  license_family: GPL
  summary: A set of wrappers for individual components of the Seurat package. Functions
    R packages are hard to call when building workflows outside of R, so this package
    adds a set of simple wrappers with robust argument parsing. Intermediate steps
    are currently mainly serialized R objects, but the ultimate objective is to have
    language-agnostic intermediate formats allowing composite workflows using a variety
    of software packages.
build:
  noarch: generic
  number: 0
extra:
  recipe-maintainers:
  - pcm32
  - pinin4fjords
  - nh3
package:
  name: seurat-scripts
  version: 0.0.6
requirements:
  host:
  - r-base
  run:
  - r-seurat 3.1.1
  - r-optparse
  - r-workflowscriptscommon >=0.0.6
  - r-loom
  - r-cairo
  - bioconductor-scater
  - libpng
  - mscorefonts
source:
  sha256: bbdf681fbadc1a2d9f64ad333e9a56a75f2adb0b9daca7e67489273f23d61d1f
  url: https://github.com/ebi-gene-expression-group/r-seurat-scripts/archive/0.0.6.tar.gz
test:
  commands:
  - seurat-read-10x.R --help
  - seurat-normalise-data.R --help
  - seurat-filter-cells.R --help
  - seurat-find-variable-genes.R --help
  - seurat-run-pca.R --help
  - seurat-scale-data.R --help
  - seurat-dim-plot.R --help
  - seurat-find-clusters.R --help
  - seurat-run-tsne.R --help
  - seurat-find-markers.R --help
  - seurat-export-cellbrowser.R --help
  - seurat-find-neighbours.R --help
  - which seurat-get-random-genes.R
  - which r-seurat-scripts-post-install-tests.sh
