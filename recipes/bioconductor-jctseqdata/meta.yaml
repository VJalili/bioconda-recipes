about:
  description: Junction count data from an example dataset taken from a subset of
    the RNA-seq reads from six samples. Data was subsampled and modified to provide
    edge cases for testing and to reduce file sizes.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/JctSeqData.html
  license: file LICENSE
  license_file: LICENSE
  summary: Example Junction Count data for use with JunctionSeq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-jctseqdata
  version: 1.16.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: feb566848a9f7bfe9b1bfcf653faef40
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/JctSeqData_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/JctSeqData_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-jctseqdata/bioconductor-jctseqdata_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('JctSeqData')"
