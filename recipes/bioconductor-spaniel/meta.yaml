about:
  description: Spaniel includes a series of tools to aid the quality control and analysis
    of Spatial Transcriptomics data. The package contains functions to create either
    a Seurat object or SingleCellExperiment from a count matrix and spatial barcode
    file and provides a method of loading a histologial image into R. The spanielPlot
    function allows visualisation of metrics contained within the S4 object overlaid
    onto the image of the tissue.
  home: https://bioconductor.org/packages/3.10/bioc/html/Spaniel.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Spatial Transcriptomics Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-spaniel
  version: 1.0.0
requirements:
  host:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-scater >=1.14.0,<1.15.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-jpeg
  - r-magrittr
  - r-seurat
  - r-shiny
  run:
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-scater >=1.14.0,<1.15.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-jpeg
  - r-magrittr
  - r-seurat
  - r-shiny
source:
