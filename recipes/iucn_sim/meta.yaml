about:
  home: https://github.com/tobiashofmann88/iucn_extinction_simulator
  license: MIT
  license_file: LICENSE
  summary: Estimate extinction probabilities and dates for a given set of species,
    based on IUCN threat assessments
build:
  entry_points:
  - iucn_sim = iucn_sim.__main__:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv'
package:
  name: iucn_sim
  version: '1.6'
requirements:
  host:
  - pip
  - python >=3.6
  - r-base
  run:
  - python >=3.6
  - pandas
  - numpy
  - scipy
  - matplotlib
  - r-base
  - r-rredlist
source:
  sha256: 113a00c1eaa0434ef4ad21004623bc4727fe3f2f34899637d65de661a122bef0
  url: https://github.com/tobiashofmann88/iucn_extinction_simulator/archive/1.6.tar.gz
test:
  commands:
  - iucn_sim --version
  imports:
  - iucn_sim
