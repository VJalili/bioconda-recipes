about:
  description: 'This package estimates four stromal properties identified in TNBC
    patients in each patient of a gene expression datasets. These stromal property
    assignments can be combined to subtype patients. These four stromal properties
    were identified in Triple negative breast cancer (TNBC) patients and represent
    the presence of different cells in the stroma: T-cells (T), B-cells (B), stromal
    infiltrating epithelial cells (E), and desmoplasia (D). Additionally this package
    can also be used to estimate generative properties for the Lehmann subtypes, an
    alternative TNBC subtyping scheme (PMID: 21633166).'
  home: https://bioconductor.org/packages/3.10/bioc/html/STROMA4.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Assign Properties to TNBC Patients
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-stroma4
  version: 1.10.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-base
  - r-cluster
