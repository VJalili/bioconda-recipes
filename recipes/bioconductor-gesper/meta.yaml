about:
  description: Estimates gene-specific phenotypes from off-target confounded RNAi
    screens. The phenotype of each siRNA is modeled based on on-targeted and off-targeted
    genes, using a regularized linear regression model.
  home: https://bioconductor.org/packages/3.10/bioc/html/gespeR.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene-Specific Phenotype EstimatoR
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gesper
  version: 1.18.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-cellhts2 >=2.50.0,<2.51.0
  - r-base
  - r-doparallel
  - r-dplyr
  - r-foreach
  - r-ggplot2
  - r-glmnet
  - r-matrix
  - r-reshape2
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-cellhts2 >=2.50.0,<2.51.0
  - r-base
  - r-doparallel
  - r-dplyr
  - r-foreach
  - r-ggplot2
  - r-glmnet
  - r-matrix
  - r-reshape2
source:
  md5: dc27a63afa1adefb273115109519bbf8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/gespeR_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/gespeR_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gesper/bioconductor-gesper_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('gespeR')"
