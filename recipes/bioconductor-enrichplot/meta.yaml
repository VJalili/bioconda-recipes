about:
  description: The 'enrichplot' package implements several visualization methods for
    interpreting functional enrichment results obtained from ORA or GSEA analysis.
    All the visualization methods are developed based on 'ggplot2' graphics.
  home: https://bioconductor.org/packages/3.10/bioc/html/enrichplot.html
  license: Artistic-2.0
  summary: Visualization of Functional Enrichment Result
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-enrichplot
    path: recipes/bioconductor-enrichplot
    version: 1.0.2
package:
  name: bioconductor-enrichplot
  version: 1.6.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-dose >=3.12.0,<3.13.0
  - bioconductor-gosemsim >=2.12.0,<2.13.0
  - r-base
  - r-cowplot
  - r-europepmc
  - r-ggplot2
  - r-ggplotify
  - r-ggraph
  - r-ggridges
  - r-gridextra
  - r-igraph
  - r-purrr
  - r-rcolorbrewer
  - r-reshape2
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-dose >=3.12.0,<3.13.0
  - bioconductor-gosemsim >=2.12.0,<2.13.0
  - r-base
  - r-cowplot
  - r-europepmc
  - r-ggplot2
  - r-ggplotify
  - r-ggraph
  - r-ggridges
  - r-gridextra
  - r-igraph
  - r-purrr
  - r-rcolorbrewer
  - r-reshape2
source:
  md5: 63ae055f94cee12329c6336141869b63
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/enrichplot_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/enrichplot_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-enrichplot/bioconductor-enrichplot_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('enrichplot')"
