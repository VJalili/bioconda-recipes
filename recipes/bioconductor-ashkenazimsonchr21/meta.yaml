about:
  description: SonVariantsChr21 is a dataset of annotated genomic variants coming
    from Complete Genomics whole genome sequencing. Data comes from GIAB project,
    Ashkenazim Trio, sample HG002 run 1. Both vcf and annotated data frame are provided.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/AshkenazimSonChr21.html
  license: Artistic-2.0
  summary: Annotated variants on the chromosome 21, human genome 19, Ashkenazim Trio
    son sample
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ashkenazimsonchr21
  version: 1.16.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 7fdb87c485806b0cd7349d4b688cf6af
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/AshkenazimSonChr21_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/AshkenazimSonChr21_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ashkenazimsonchr21/bioconductor-ashkenazimsonchr21_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AshkenazimSonChr21')"
