about:
  description: Contains data for illustration purposes in the MMAPPR2 package, namely
    simulated BAM files containing RNA-Seq data for a mutation in the slc24a5 gene,
    taken from the GRCz11 genome. Also contains reference sequence and annotation
    files for the region.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/MMAPPR2data.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Sample Data for MMAPPR2
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mmappr2data
  version: 1.0.0
requirements:
  host:
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - r-base
  run:
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - r-base
  - curl
source:
  md5: 41158a7883397ccf616152e12d439ce4
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/MMAPPR2data_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/MMAPPR2data_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mmappr2data/bioconductor-mmappr2data_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MMAPPR2data')"
