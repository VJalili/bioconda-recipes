about:
  description: We propose a hybrid FS method (mAP-KL), which combines multiple hypothesis
    testing and affinity propagation (AP)-clustering algorithm along with the Krzanowski
    & Lai cluster quality index, to select a small yet informative subset of genes.
  home: https://bioconductor.org/packages/3.10/bioc/html/mAPKL.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A Hybrid Feature Selection method for gene expression data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  container:
    extended-base: true
package:
  name: bioconductor-mapkl
  version: 1.16.0
