about:
  description: Determines the Clermont 2013 phylotype of a given E coli strain by
    performing in silico quadriplex PCR
  dev_url: https://github.com/nickp60/barrnap-python
  home: https://github.com/nickp60/ezclermont
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: easily determine the Clermont 2013 E coli phylotype
build:
  entry_points:
  - ezclermont = cpcr.run:main
  noarch: python
  number: 0
extra:
  recipe-maintainers:
  - nickp60
package:
  name: ezclermont
  version: 0.4.3
requirements:
  host:
  - python >=3.5
  - setuptools
  - biopython
  - coverage
  run:
  - python >=3.5
  - biopython
  - coverage
source:
  sha256: 875e3cfd70644f9618415409a3326f752fd86bb76a3350fc8936ba33c9e7549a
  url: https://pypi.io/packages/source/e/ezclermont/ezclermont-0.4.3.tar.gz
test:
  commands:
  - ezclermont -h
