about:
  description: The package provides the summarization algorithm called Factor Analysis
    for Robust Microarray Summarization (FARMS) and a novel unsupervised feature selection
    criterion called "I/NI-calls"
  home: https://bioconductor.org/packages/3.10/bioc/html/farms.html
  license: LGPL (>= 2.1)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: FARMS - Factor Analysis for Robust Microarray Summarization
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:farms
  parent_recipe:
    name: bioconductor-farms
    path: recipes/bioconductor-farms
    version: 1.32.0
package:
  name: bioconductor-farms
  version: 1.38.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-mass
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-mass
source:
  md5: 5eb0f4de07ae695a26064e5e0a26f93a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/farms_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/farms_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-farms/bioconductor-farms_1.38.0_src_all.tar.gz
test:
