about:
  description: 'This package provides data that were presented in the article "Comprehensive
    mapping of long-range interactions reveals folding principles of the human genome",
    Science 2009 Oct 9;326(5950):289-93. PMID: 19815776'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/LiebermanAidenHiC2009.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Selected data from the HiC paper of E. Lieberman-Aiden et al. in Science
    (2009)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-liebermanaidenhic2009
  version: 0.24.0
requirements:
  host:
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-kernsmooth
  run:
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-kernsmooth
  - curl
source:
  md5: 5008b57807a860f0726a9aeca1192c1a
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/LiebermanAidenHiC2009_0.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/LiebermanAidenHiC2009_0.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-liebermanaidenhic2009/bioconductor-liebermanaidenhic2009_0.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LiebermanAidenHiC2009')"
