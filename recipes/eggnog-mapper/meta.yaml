about:
  doc_url: https://github.com/eggnogdb/eggnog-mapper/wiki
  home: https://github.com/jhcepas/eggnog-mapper
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Fast genome-wide functional annotation through orthology assignment.
build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .
extra:
  container:
    extended-base: true
  identifiers:
  - doi:10.1093/nar/gky1085
package:
  name: eggnog-mapper
  version: 2.0.1
requirements:
  host:
  - pip
  - python <3
  run:
  - python <3
  - biopython
  - diamond >0.9
  - wget
source:
  sha256: 576845a6a4395425e12e60a150d1e3ec7b5e6ea90414441e39f2157f3c2d0dd2
  url: https://github.com/jhcepas/eggnog-mapper/archive/2.0.1.tar.gz
test:
  commands:
  - emapper.py --help
  - download_eggnog_data.py --help
  - download_eggnog_data.py -sfy
  imports:
  - eggnogmapper
