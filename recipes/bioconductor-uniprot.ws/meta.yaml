about:
  description: A collection of functions for retrieving, processing and repackaging
    the UniProt web services.
  home: https://bioconductor.org/packages/3.10/bioc/html/UniProt.ws.html
  license: Artistic License 2.0
  summary: R Interface to UniProt Web Services
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:uniprot.ws
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-uniprot.ws
    path: recipes/bioconductor-uniprot.ws
    version: 2.20.4
package:
  name: bioconductor-uniprot.ws
  version: 2.26.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-rappdirs
  - r-rcurl
  - r-rsqlite
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-rappdirs
  - r-rcurl
  - r-rsqlite
source:
  md5: 8d5524c3b55c80d1885b4b30a869dd54
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/UniProt.ws_2.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/UniProt.ws_2.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-uniprot.ws/bioconductor-uniprot.ws_2.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('UniProt.ws')"
