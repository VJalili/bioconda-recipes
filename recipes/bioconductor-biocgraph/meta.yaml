about:
  description: This package provides examples and code that make use of the different
    graph related packages produced by Bioconductor.
  home: https://bioconductor.org/packages/3.10/bioc/html/biocGraph.html
  license: Artistic-2.0
  summary: Graph examples and use cases in Bioinformatics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:biocgraph
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-biocgraph
    path: recipes/bioconductor-biocgraph
    version: 1.42.0
package:
  name: bioconductor-biocgraph
  version: 1.48.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-geneplotter >=1.64.0,<1.65.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-geneplotter >=1.64.0,<1.65.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rgraphviz >=2.30.0,<2.31.0
  - r-base
source:
  md5: e375cc69356cbc9ee38fae5dd5420561
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/biocGraph_1.48.0.tar.gz
  - https://bioarchive.galaxyproject.org/biocGraph_1.48.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocgraph/bioconductor-biocgraph_1.48.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('biocGraph')"
