about:
  description: Affymetrix mta10 annotation data (chip mta10probeset) assembled using
    data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/mta10probeset.db.html
  license: Artistic-2.0
  summary: Affymetrix mta10 annotation data (chip mta10probeset)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mta10probeset.db
  version: 8.7.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 80ca03d68b6c9dd51d50122039b2d8ba
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/mta10probeset.db_8.7.0.tar.gz
  - https://bioarchive.galaxyproject.org/mta10probeset.db_8.7.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mta10probeset.db/bioconductor-mta10probeset.db_8.7.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('mta10probeset.db')"
