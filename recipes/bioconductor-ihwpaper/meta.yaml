about:
  description: This package conveniently wraps all functions needed to reproduce the
    figures in the IHW paper (https://www.nature.com/articles/nmeth.3885) and the
    latest arXiv preprint available under http://arxiv.org/abs/1701.05179. Thus it
    is a companion package to the Bioconductor IHW package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/IHWpaper.html
  license: Artistic-2.0
  summary: Reproduce figures in IHW paper
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ihwpaper
  version: 1.14.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-ihw >=1.14.0,<1.15.0
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-cowplot
  - r-dplyr
  - r-fdrtool
  - r-ggplot2
  - r-rcpp
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-ihw >=1.14.0,<1.15.0
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-cowplot
  - r-dplyr
  - r-fdrtool
  - r-ggplot2
  - r-rcpp
  - curl
source:
  md5: b4e0e1e917bd9b1d60aba16b6c95b4c3
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/IHWpaper_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/IHWpaper_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ihwpaper/bioconductor-ihwpaper_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('IHWpaper')"
