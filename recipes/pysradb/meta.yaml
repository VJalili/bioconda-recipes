about:
  description: Python package for interacting with SRAdb and downloading datasets
    from SRA
  doc_url: https://saketkc.github.io/pysradb
  home: https://github.com/saketkc/pysradb
  license: BSD License
  license_family: BSD
  license_file: LICENSE
  summary: Python package for interacting with SRAdb and downloading datasets from
    SRA
build:
  entry_points:
  - pysradb=pysradb.cli:parse_args
  noarch: python
  number: 0
  script: -m pip install . --no-deps --ignore-installed -vv
extra:
  identifiers:
  - biotools:pysradb
  - doi:10.12688/f1000research.18676.1
  recipe-maintainers:
  - saketkc
package:
  name: pysradb
  version: 0.10.2
requirements:
  host:
  - python >=3
  - pip
  - pandas 0.25.3
  - requests 2.22.0
  - tqdm 4.41.1
  - xmltodict 0.12.0
  - sra-tools
  run:
  - python >=3
  - pandas 0.25.3
  - requests 2.22.0
  - tqdm 4.41.1
  - xmltodict 0.12.0
  - sra-tools
source:
  sha256: c3db0a635a1c178486acb3f76a04ff6201f165a0d46a59e01ec5462c06268a83
  url: https://pypi.io/packages/source/p/pysradb/pysradb-0.10.2.tar.gz
test:
  commands:
  - pysradb | grep "Query NGS metadata"
  imports:
  - pysradb
  - pysradb.sradb
