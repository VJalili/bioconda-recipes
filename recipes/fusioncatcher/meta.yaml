about:
  home: https://github.com/ndaniel/fusioncatcher
  license: GPL-3.0
  license_family: GPL
  license_file: LICENSE
  summary: Finder of Somatic Fusion Genes in RNA-seq data.
build:
  noarch: generic
  number: 2
extra:
  identifiers:
  - doi:10.1101/011650
  notes: download-human-db.sh should be updated when new version of FusionCatcher
    is released.
package:
  name: fusioncatcher
  version: 1.2
requirements:
  run:
  - python <3
  - biopython >=1.50
  - bowtie=1.2.3
  - fusioncatcher-seqtk=1.2
  - star=2.7.2b
  - bowtie2=2.3.5
  - bbmap=38.44
  - blat=35
  - lzo
  - bwa=0.7.12
  - ucsc-faToTwoBit
  - velvet=1.2.10
  - openpyxl=2.5.0a2
  - xlrd=1.0.0
  - pigz=2.3
  - samtools=0.1.19
  - picard=2.10.6
  - numpy=1.13.1
  - parallel=20171222
  - ucsc-liftover
  - oases
  - lzop
  - openjdk
  - sra-tools=2.9.6
  - zip
  - coreutils
  - grep
source:
  patches:
  - paths.patch
  sha256: a13b4083e5e4544ec5482535341654c80fe641bd0be1dd722929b98ebcf78171
  url: https://sourceforge.net/projects/fusioncatcher/files/fusioncatcher_v1.20.zip
test:
  commands:
  - export FC_DB_PATH=${PREFIX}/share/${PKG_NAME}-${PKG_VERSION}/db && fusioncatcher.py
    -h
  - export FC_DB_PATH=${PREFIX}/share/${PKG_NAME}-${PKG_VERSION}/db && fusioncatcher-build.py
    -h
