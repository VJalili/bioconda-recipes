about:
  description: The Triform algorithm uses model-free statistics to identify peak-like
    distributions of TF ChIP sequencing reads, taking advantage of an improved peak
    definition in combination with known profile characteristics.
  home: https://bioconductor.org/packages/3.10/bioc/html/triform.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Triform finds enriched regions (peaks) in transcription factor ChIP-sequencing
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:triform
  parent_recipe:
    name: bioconductor-triform
    path: recipes/bioconductor-triform
    version: 1.22.0
package:
  name: bioconductor-triform
  version: 1.28.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-yaml
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-yaml
source:
  md5: 8744d13213a0edf1b370b6c7c7254ace
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/triform_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/triform_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-triform/bioconductor-triform_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('triform')"
