about:
  description: The eiR package provides utilities for accelerated structure similarity
    searching of very large small molecule data sets using an embedding and indexing
    approach.
  home: https://bioconductor.org/packages/3.10/bioc/html/eiR.html
  license: Artistic-2.0
  summary: Accelerated similarity searching of small molecules
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-eir
  version: 1.26.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-chemminer >=3.38.0,<3.39.0
  - bioconductor-gesper >=1.18.0,<1.19.0
  - r-base
  - r-dbi
  - r-digest
  - r-rcppannoy >=0.0.9
  - r-rcurl
  - r-runit
  - r-snow
  - r-snowfall
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-chemminer >=3.38.0,<3.39.0
  - bioconductor-gesper >=1.18.0,<1.19.0
  - r-base
  - r-dbi
  - r-digest
  - r-rcppannoy >=0.0.9
  - r-rcurl
  - r-runit
  - r-snow
  - r-snowfall
source:
