about:
  description: Expression profiling using microarray technology to prove if 'Hypoxia
    Promotes Efficient Differentiation of Human Embryonic Stem Cells to Functional
    Endothelium' by Prado-Lopez et al. (2010) Stem Cells 28:407-418. Full data available
    at Gene Expression Omnibus series GSE37761.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/stemHypoxia.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Differentiation of Human Embryonic Stem Cells under Hypoxia gene expression
    dataset by Prado-Lopez et al. (2010)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-stemhypoxia
    path: recipes/bioconductor-stemhypoxia
    version: 1.16.0
package:
  name: bioconductor-stemhypoxia
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 51898d2545aa7d1a2d9bac3141814014
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/stemHypoxia_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/stemHypoxia_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-stemhypoxia/bioconductor-stemhypoxia_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('stemHypoxia')"
