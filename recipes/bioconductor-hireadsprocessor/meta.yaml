about:
  description: hiReadsProcessor contains set of functions which allow users to process
    LM-PCR products sequenced using any platform. Given an excel/txt file containing
    parameters for demultiplexing and sample metadata, the functions automate trimming
    of adaptors and identification of the genomic product. Genomic products are further
    processed for QC and abundance quantification.
  home: https://bioconductor.org/packages/3.10/bioc/html/hiReadsProcessor.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Functions to process LM-PCR reads from 454/Illumina data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hireadsprocessor
  version: 1.22.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-hiannotator >=1.20.0,<1.21.0
  - r-base
  - r-dplyr
  - r-readxl
  - r-soniclength
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
