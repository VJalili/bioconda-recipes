about:
  description: Mass-Spectrometry based spatial proteomics have enabled the proteome-wide
    mapping of protein subcellular localization (Orre et al. 2019, Molecular Cell).
    SubCellBarCode R package robustly classifies proteins into corresponding subcellular
    localization.
  home: https://bioconductor.org/packages/3.10/bioc/html/SubCellBarCode.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'SubCellBarCode: Integrated workflow for robust mapping and visualizing
    whole human spatial proteome'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-subcellbarcode
  version: 1.2.0
requirements:
  host:
  - r-base
  - r-caret
  - r-e1071
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-networkd3
  - r-rtsne
  - r-scatterplot3d
  run:
  - r-base
  - r-caret
  - r-e1071
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-networkd3
  - r-rtsne
  - r-scatterplot3d
source:
  md5: e13060d640fb4ba7221ddb611043df4a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SubCellBarCode_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/SubCellBarCode_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-subcellbarcode/bioconductor-subcellbarcode_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SubCellBarCode')"
