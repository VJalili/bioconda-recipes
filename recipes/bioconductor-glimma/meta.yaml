about:
  description: This package generates interactive visualisations for analysis of RNA-sequencing
    data using output from limma, edgeR or DESeq2 packages in an HTML page. The interactions
    are built on top of the popular static representations of analysis results in
    order to provide additional information.
  home: https://bioconductor.org/packages/3.10/bioc/html/Glimma.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Interactive HTML graphics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:glimma
  - doi:10.1101/096107
  parent_recipe:
    name: bioconductor-glimma
    path: recipes/bioconductor-glimma
    version: 1.8.2
package:
  name: bioconductor-glimma
  version: 1.14.0
requirements:
  host:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-jsonlite
  run:
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-jsonlite
source:
  md5: cbaccdb212bd00b5fc62ff41e9426145
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Glimma_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/Glimma_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-glimma/bioconductor-glimma_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Glimma')"
