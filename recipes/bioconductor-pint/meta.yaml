  md5: 4c057dbcaf72343ae1bbd604058d86e1
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pint_1.36.0.tar.gz
  - https://bioarchive.galaxyproject.org/pint_1.36.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pint/bioconductor-pint_1.36.0_src_all.tar.gz
test:
