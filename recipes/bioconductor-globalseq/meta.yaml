about:
  description: The method may be conceptualised as a test of overall significance
    in regression analysis, where the response variable is overdispersed and the number
    of explanatory variables exceeds the sample size. Useful for testing for association
    between RNA-Seq and high-dimensional data.
  home: https://bioconductor.org/packages/3.10/bioc/html/globalSeq.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Global Test for Counts
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:globalseq
  parent_recipe:
    name: bioconductor-globalseq
    path: recipes/bioconductor-globalseq
    version: 1.10.0
package:
  name: bioconductor-globalseq
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: aad82a1fb2429ee03092cf81b3074de8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/globalSeq_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/globalSeq_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-globalseq/bioconductor-globalseq_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('globalSeq')"
