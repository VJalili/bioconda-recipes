about:
  description: This package provides a supervised technique able to identify differentially
    expressed genes, based on the construction of \emph{Fuzzy Patterns} (FPs). The
    Fuzzy Patterns are built by means of applying 3 Membership Functions to discretized
    gene expression values.
  home: https://bioconductor.org/packages/3.10/bioc/html/DFP.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Gene Selection
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:dfp
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-dfp
    path: recipes/bioconductor-dfp
    version: 1.38.0
package:
  name: bioconductor-dfp
  version: 1.44.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
source:
  md5: d98fb38d0c7280a2e0665844af508ec2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/DFP_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/DFP_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dfp/bioconductor-dfp_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DFP')"
