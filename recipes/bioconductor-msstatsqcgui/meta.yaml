about:
  description: MSstatsQCgui is a Shiny app which provides longitudinal system suitability
    monitoring and quality control tools for proteomic experiments.
  home: https://bioconductor.org/packages/3.10/bioc/html/MSstatsQCgui.html
  license: Artistic License 2.0
  summary: A graphical user interface for MSstatsQC package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-msstatsqcgui
    path: recipes/bioconductor-msstatsqcgui
    version: 1.2.0
package:
  name: bioconductor-msstatsqcgui
  version: 1.6.0
requirements:
  host:
  - bioconductor-msstatsqc >=2.4.0,<2.5.0
  - r-base
  - r-dplyr
  - r-ggextra
  - r-gridextra
  - r-plotly
  - r-recordlinkage
  - r-shiny
  run:
  - bioconductor-msstatsqc >=2.4.0,<2.5.0
  - r-base
  - r-dplyr
  - r-ggextra
  - r-gridextra
  - r-plotly
  - r-recordlinkage
  - r-shiny
source:
  md5: b7c7451034c037e2019890e9028277c4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MSstatsQCgui_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/MSstatsQCgui_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-msstatsqcgui/bioconductor-msstatsqcgui_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MSstatsQCgui')"
