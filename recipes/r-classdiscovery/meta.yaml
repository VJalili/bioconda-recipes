about:
  home: http://oompa.r-forge.r-project.org/
  license: Apache (== 2.0)
  license_family: APACHE
  summary: 'Defines the classes used for "class discovery" problems in the OOMPA project
    (<http://oompa.r-forge.r-project.org/>). Class discovery primarily consists of
    unsupervised clustering methods with attempts to assess their statistical significance. '
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-classdiscovery
  version: 3.3.12
requirements:
  host:
  - r-base
  - bioconductor-biobase
  - r-cluster
  - r-mclust
  - r-oompabase >=3.0.1
  - r-oompadata
  run:
  - r-base
  - bioconductor-biobase
  - r-cluster
  - r-mclust
  - r-oompabase >=3.0.1
  - r-oompadata
source:
  sha256: fe4e7ec4283f6820f2c84c1c05a1b9c71c837137edea126769f06f5a53cc2ee5
  url:
  - /src/contrib/ClassDiscovery_3.3.12.tar.gz
  - /src/contrib/Archive/ClassDiscovery/ClassDiscovery_3.3.12.tar.gz
test:
  commands:
  - $R -e "library('ClassDiscovery')"
  - '"%R%" -e "library(''ClassDiscovery'')"'
