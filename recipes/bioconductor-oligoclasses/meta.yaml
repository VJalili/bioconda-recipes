about:
  description: This package contains class definitions, validity checks, and initialization
    methods for classes used by the oligo and crlmm packages.
  home: https://bioconductor.org/packages/3.10/bioc/html/oligoClasses.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Classes for high-throughput arrays supported by oligo and crlmm
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:oligoclasses
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-oligoclasses
    path: recipes/bioconductor-oligoclasses
    version: 1.42.0
package:
  name: bioconductor-oligoclasses
  version: 1.48.0
requirements:
  host:
  - bioconductor-affyio >=1.56.0,<1.57.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-biocmanager
  - r-dbi
  - r-ff
  - r-foreach
  - r-rsqlite
  run:
  - bioconductor-affyio >=1.56.0,<1.57.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-biocmanager
  - r-dbi
  - r-ff
  - r-foreach
  - r-rsqlite
