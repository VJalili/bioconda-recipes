about:
  description: ChIA-PET example datasets and additional data for use with the diffloop
    package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/diffloopdata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Example ChIA-PET Datasets for the diffloop Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-diffloopdata
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 59a7c86719dca9d64291b501fb4211f2
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/diffloopdata_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/diffloopdata_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-diffloopdata/bioconductor-diffloopdata_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('diffloopdata')"
