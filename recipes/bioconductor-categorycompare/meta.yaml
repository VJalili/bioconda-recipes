about:
  description: Calculates significant annotations (categories) in each of two (or
    more) feature (i.e. gene) lists, determines the overlap between the annotations,
    and returns graphical and tabular data about the significant annotations and which
    combinations of feature lists the annotations were found to be significant. Interactive
    exploration is facilitated through the use of RCytoscape (heavily suggested).
  home: https://bioconductor.org/packages/3.10/bioc/html/categoryCompare.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Meta-analysis of high-throughput experiments using feature annotations
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-categorycompare
  version: 1.30.0
requirements:
  host:
  - bioconductor-annotate >=1.64.0,<1.65.0
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-category >=2.52.0,<2.53.0
  - bioconductor-gostats >=2.52.0,<2.53.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - bioconductor-rcy3 >=2.6.0,<2.7.0
