  - bioconductor-roc >=1.62.0,<1.63.0
  - r-base
  - r-lattice
source:
  md5: 6fc79e8dbb09e141256e6df053eac971
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/clst_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/clst_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clst/bioconductor-clst_1.34.0_src_all.tar.gz
test:
