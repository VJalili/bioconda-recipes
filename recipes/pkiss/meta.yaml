about:
  home: https://bibiserv.cebitec.uni-bielefeld.de/pkiss
  license: Uknown - Please refer to the tool homepage
  summary: pKiss is a tool for folding RNA secondary structures, including two limited
    classes of pseudoknots. As pKiss is the successor of pknotsRG, the first pseudoknot
    class is the canonical simple recursive pseudoknot from pknotsRG. The new class
    are canonical simple recursive kissing hairpins.
build:
  number: 2
  skip: true
extra:
  identifiers:
  - doi:10.1093/bioinformatics/btu649
package:
  name: pkiss
  version: 2.2.12
requirements:
  build:
  - None
  host:
  - perl
  - flex
  - bellmans-gapc
  - boost
  - gsl
  - openblas
  run:
  - perl
  - bellmans-gapc
  - boost
  - gsl
  - openblas
source:
  sha256: d5d21ce1035e6cb9952cf803f8ad43cd986c172b6b11c2c43a5ad6722d98f2db
  url: https://depot.galaxyproject.org/software/Fold-Grammars/Fold-Grammars_1.0_src_all.zip
test:
  commands:
  - echo "UGGCCGGCAUGGUCCCAGCCUCCUCGCUGGCGCCGGCUGGGCAACAUUCC" | pKiss --mode=probs
    &> /dev/null
