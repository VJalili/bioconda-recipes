about:
  description: 'Automatically process the metadata of MACSQuantify FACS sorter. It
    runs multiple modules: i) imports of raw file and graphical selection of duplicates
    in well plate, ii) computates statistics on data and iii) can compute combination
    index.'
  home: https://bioconductor.org/packages/3.10/bioc/html/MACSQuantifyR.html
  license: Artistic-2.0
  summary: Fast treatment of MACSQuantify FACS data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-macsquantifyr
  version: 1.0.0
requirements:
  host:
  - r-base
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-lattice
  - r-latticeextra
  - r-png
  - r-prettydoc
  - r-readxl
  - r-rmarkdown
  - r-rvest
  - r-xml2
  run:
  - r-base
  - r-ggplot2
  - r-ggrepel
  - r-gridextra
  - r-lattice
  - r-latticeextra
  - r-png
  - r-prettydoc
  - r-readxl
  - r-rmarkdown
  - r-rvest
  - r-xml2
source:
  md5: 9c80cf9864ae7571b3d9146dfae56761
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MACSQuantifyR_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/MACSQuantifyR_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-macsquantifyr/bioconductor-macsquantifyr_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MACSQuantifyR')"
