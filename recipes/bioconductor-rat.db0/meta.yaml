about:
  description: Base annotation databases for rat, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/rat.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for rat
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rat.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: 9674dd4cd078f95a0873eb4def9c0657
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/rat.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/rat.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rat.db0/bioconductor-rat.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rat.db0')"
