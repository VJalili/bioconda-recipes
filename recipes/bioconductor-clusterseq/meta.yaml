about:
  description: Identification of clusters of co-expressed genes based on their expression
    across multiple (replicated) biological samples.
  home: https://bioconductor.org/packages/3.10/bioc/html/clusterSeq.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Clustering of high-throughput sequencing data by identifying co-expression
    patterns
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-clusterseq
  version: 1.10.0
requirements:
  host:
  - bioconductor-bayseq >=2.20.0,<2.21.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-base
  run:
  - bioconductor-bayseq >=2.20.0,<2.21.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - r-base
source:
  md5: 9f8f90a08a652e05201905a52ca96e80
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/clusterSeq_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/clusterSeq_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clusterseq/bioconductor-clusterseq_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('clusterSeq')"
