about:
  home: https://github.com/KrishnaswamyLab/scprep
  license: GNU General Public Version 2
  license_family: GPL2
  summary: Tools for loading and preprocessing biological matrices in Python.
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vvv '
package:
  name: scprep
  version: 1.0.4
requirements:
  host:
  - pip
  - python >=3.5
  run:
  - decorator >=4.3.0
  - numpy >=1.12.0
  - pandas >=0.25
  - python >=3.5
  - scikit-learn >=0.19.1
  - scipy >=0.18.1
source:
  sha256: 7d4c754bea4d5dfe1945d1ad20d9b66127785b66e0ee5c164f27d62453899d72
  url: https://pypi.io/packages/source/s/scprep/scprep-1.0.4.tar.gz
test:
  imports:
  - scprep
