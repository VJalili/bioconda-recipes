about:
  description: This package includes mappings information between different types
    of Illumina IDs of Illumina Human chips and nuIDs. It also includes mappings of
    all nuIDs included in Illumina Human chips to RefSeq IDs with mapping qualities
    information.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/lumiHumanIDMapping.html
  license: The Artistic License, Version 2.0
  summary: Illumina Identifier mapping for Human
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-lumihumanidmapping
  version: 1.10.1
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-lumi >=2.38.0,<2.39.0
  - r-base
  - r-dbi
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-lumi >=2.38.0,<2.39.0
  - r-base
  - r-dbi
  - curl
source:
  md5: 007e5aa2f1596cc08d888ba6dce7148a
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/lumiHumanIDMapping_1.10.1.tar.gz
  - https://bioarchive.galaxyproject.org/lumiHumanIDMapping_1.10.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lumihumanidmapping/bioconductor-lumihumanidmapping_1.10.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('lumiHumanIDMapping')"
