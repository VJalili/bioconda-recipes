about:
  description: This package provides functions to identify genomic regions of interests
    based on segmented copy number data from multiple samples.
  home: https://bioconductor.org/packages/3.10/bioc/html/cghMCR.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Find chromosome regions showing common gains/losses
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:cghmcr
  - doi:10.1093/bioinformatics/btv298
  parent_recipe:
    name: bioconductor-cghmcr
    path: recipes/bioconductor-cghmcr
    version: 1.38.0
package:
  name: bioconductor-cghmcr
  version: 1.44.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-cntools >=1.42.0,<1.43.0
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-cntools >=1.42.0,<1.43.0
  - bioconductor-dnacopy >=1.60.0,<1.61.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
source:
  md5: e4c48ba4c17fe9cb6229565bca6ed321
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/cghMCR_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/cghMCR_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cghmcr/bioconductor-cghmcr_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cghMCR')"
