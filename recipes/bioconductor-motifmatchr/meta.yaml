    \ Janne Korhonen, and Petri Martinm\xC3\xA4ki."
  home: https://bioconductor.org/packages/3.10/bioc/html/motifmatchr.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Fast Motif Matching in R
