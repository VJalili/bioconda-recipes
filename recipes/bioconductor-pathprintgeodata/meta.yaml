about:
  description: Pathway Fingerprint vectors that have been pre-calculated for ~390,000
    publicly available arrays from the GEO corpus, spanning 6 species and 31 platforms.
    All data are accompanied by their associated metadata.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/pathprintGEOData.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Pathway fingerprint vectors representing a subsection of arrays from the
    GEO data repository
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pathprintgeodata
  version: 1.16.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: b421ebabad979ec903b356aec6ff169a
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/pathprintGEOData_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/pathprintGEOData_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pathprintgeodata/bioconductor-pathprintgeodata_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pathprintGEOData')"
