about:
  description: 'This package contains the data for the paper by L. David et al. in
    PNAS 2006 (PMID 16569694): 8 CEL files of Affymetrix genechips, an ExpressionSet
    object with the raw feature data, a probe annotation data structure for the chip
    and the yeast genome annotation (GFF file) that was used. In addition, some custom-written
    analysis functions are provided, as well as R scripts in the scripts directory.'
  home: https://bioconductor.org/packages/3.10/data/experiment/html/davidTiling.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Data and analysis scripts for David, Huber et al. yeast tiling array paper
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-davidtiling
  version: 1.26.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-tilingarray >=1.64.0,<1.65.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-tilingarray >=1.64.0,<1.65.0
  - r-base
  - curl
source:
  md5: e03495b25dca6359e6c11497fb8d389a
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/davidTiling_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/davidTiling_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-davidtiling/bioconductor-davidtiling_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('davidTiling')"
