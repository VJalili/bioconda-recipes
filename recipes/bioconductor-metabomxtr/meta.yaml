about:
  description: The functions in this package return optimized parameter estimates
    and log likelihoods for mixture models of truncated data with normal or lognormal
    distributions.
  home: https://bioconductor.org/packages/3.10/bioc/html/metabomxtr.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A package to run mixture models for truncated metabolomics data with normal
    or lognormal distributions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-metabomxtr
  version: 1.20.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
  - r-formula
  - r-ggplot2
  - r-optimx
  - r-plyr
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
  - r-formula
  - r-ggplot2
  - r-optimx
  - r-plyr
source:
  md5: 0a655c70dc69e6b881d1e37b6909d458
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/metabomxtr_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/metabomxtr_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-metabomxtr/bioconductor-metabomxtr_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('metabomxtr')"
