  build:
  - None
  host:
  - python
  - setuptools
  - cython >=0.19.1
  - numpy >=1.7.1
  - scipy >=0.12.0
  - pandas >=0.11.0
  - biopython >=1.62b
  - scikit-learn >=0.18.0
  - nose >=1.3.0
  - gsl
  - openmp
  - samtools
  - blas=*=mkl
  run:
  - python
  - setuptools
  - cython >=0.19.1
  - numpy >=1.7.1
  - scipy >=0.12.0
  - pandas >=0.11.0
  - biopython >=1.62b
  - scikit-learn >=0.18.0
  - nose >=1.3.0
  - gsl
  - openmp
  - samtools
  - blas=*=mkl
source:
  sha256: 00aecacb4b720ac123a63e65072c61e0b5a8690d844c869aaee4dbf287c82888
  url: https://github.com/BinPro/CONCOCT/archive/1.1.0.tar.gz
test:
  commands:
  - concoct -h
  imports:
  - concoct
