about:
  description: This package creates a QC report for an AffyBatch object. The report
    is intended to allow the user to quickly assess the quality of a set of arrays
    in an AffyBatch object.
  home: https://bioconductor.org/packages/3.10/bioc/html/affyQCReport.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: QC Report Generation for affyBatch objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-affyqcreport
  version: 1.64.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-affyplm >=1.62.0,<1.63.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-simpleaffy >=2.62.0,<2.63.0
  - r-base
  - r-lattice
  - r-rcolorbrewer
  - r-xtable
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-affyplm >=1.62.0,<1.63.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-genefilter >=1.68.0,<1.69.0
  - bioconductor-simpleaffy >=2.62.0,<2.63.0
  - r-base
  - r-lattice
  - r-rcolorbrewer
  - r-xtable
source:
  md5: e14208f1bdc34113b61700ede9f6b78c
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/affyQCReport_1.64.0.tar.gz
  - https://bioarchive.galaxyproject.org/affyQCReport_1.64.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affyqcreport/bioconductor-affyqcreport_1.64.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('affyQCReport')"
