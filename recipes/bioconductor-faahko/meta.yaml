about:
  description: Positive ionization mode data in NetCDF file format. Centroided subset
    from 200-600 m/z and 2500-4500 seconds. Data originally reported in "Assignment
    of Endogenous Substrates to Enzymes by Global Metabolite Profiling" Biochemistry;
    2004; 43(45). Also includes detected peaks in an xcmsSet.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/faahKO.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Saghatelian et al. (2004) FAAH knockout LC/MS data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-faahko
    path: recipes/bioconductor-faahko
    version: 1.20.0
package:
  name: bioconductor-faahko
  version: 1.26.0
requirements:
  host:
  - bioconductor-xcms >=3.8.0,<3.9.0
  - r-base
  run:
  - bioconductor-xcms >=3.8.0,<3.9.0
  - r-base
  - curl
source:
  md5: 35e79a2eee99f61bb4f5565c1b005473
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/faahKO_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/faahKO_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-faahko/bioconductor-faahko_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('faahKO')"
