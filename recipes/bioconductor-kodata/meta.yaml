about:
  description: Contains consensus genomic signatures (CGS) for experimental cell-line
    specific gene knock-outs as well as baseline gene expression data for a subset
    of experimental cell-lines. Intended for use with package KEGGlincs.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/KOdata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: LINCS Knock-Out Data Package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-kodata
    path: recipes/bioconductor-kodata
    version: 1.6.0
package:
  name: bioconductor-kodata
  version: 1.12.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 6b844cf28cc292456cb6120cbc7887da
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/KOdata_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/KOdata_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-kodata/bioconductor-kodata_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('KOdata')"
