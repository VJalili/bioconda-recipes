about:
  description: This package contains the AIMS implementation. It contains necessary
    functions to assign the five intrinsic molecular subtypes (Luminal A, Luminal
    B, Her2-enriched, Basal-like, Normal-like). Assignments could be done on individual
    samples as well as on dataset of gene expression data.
  home: https://bioconductor.org/packages/3.10/bioc/html/AIMS.html
  license: Artistic-2.0
  summary: 'AIMS : Absolute Assignment of Breast Cancer Intrinsic Molecular Subtype'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:aims
  - doi:10.1093/jnci/dju357
  parent_recipe:
    name: bioconductor-aims
    path: recipes/bioconductor-aims
    version: 1.12.0
package:
  name: bioconductor-aims
  version: 1.18.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-e1071
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-e1071
source:
  md5: 506b9d20b05f7864b2e93919dfa2cd4f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/AIMS_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/AIMS_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-aims/bioconductor-aims_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AIMS')"
