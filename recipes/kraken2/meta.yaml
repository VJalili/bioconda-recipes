about:
  home: http://ccb.jhu.edu/software/kraken/
  license: GPLv3
  license_file: LICENSE
  summary: Kraken is a system for assigning taxonomic labels to short DNA sequences,
    usually obtained through metagenomic studies.
build:
  has_prefix_files:
  - libexec/kraken2
  - libexec/kraken2-build
  - libexec/kraken2-inspect
  number: 1
extra:
  identifiers:
  - biotools:kraken2
  - doi:10.1186/gb-2014-15-3-r46
package:
  name: kraken2
  version: 2.0.8_beta
requirements:
  build:
  - None
  - llvm-openmp
  host:
  - perl
  - clangdev
  - llvm-openmp
  run:
  - perl
  - blast
  - libcxx >=4.0
  - llvm-openmp
  - rsync
  - wget
  - tar
source:
  patches:
  - Makefile.patch
  sha256: f2a91fc57a40b3e87df8ac2ea7c0ff1060cc9295c95de417ee53249ee3f7ad8e
  url: https://github.com/DerrickWood/kraken2/archive/v2.0.8-beta.tar.gz
test:
  commands:
  - kraken2 --version
  - kraken2-build --version
  - kraken2-inspect --version
