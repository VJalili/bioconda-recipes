  license: GPLv3
  license_file: LICENSE.md
  summary: Scalable, whole-genome visualisation of structural changes in prokaryotes.
build:
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: chromatiblock
  version: 0.4.2
requirements:
  host:
  - python >=3.6
  run:
  - python >=3.6
  - Sibelia
  - blast >=2.2
  - cairosvg
