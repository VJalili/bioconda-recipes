about:
  description: Example data for MEDIPS and QSEA packages, consisting of chromosome
    22 MeDIP and control/Input sample data. Additionally, the package contains MeDIP
    seq data from 3 NSCLC samples and adjacent normal tissue (chr 20-22). All data
    has been aligned to human genome hg19.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/MEDIPSData.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Example data for MEDIPS and QSEA packages
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-medipsdata
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: f07cd63ce4e70bd7b495e7aa492ad8d8
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/MEDIPSData_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/MEDIPSData_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-medipsdata/bioconductor-medipsdata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MEDIPSData')"
