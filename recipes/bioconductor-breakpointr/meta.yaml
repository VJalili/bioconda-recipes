about:
  description: This package implements functions for finding breakpoints, plotting
    and export of Strand-seq data.
  home: https://bioconductor.org/packages/3.10/bioc/html/breakpointR.html
  license: file LICENSE
  license_file: LICENSE
  summary: Find breakpoints in Strand-seq data
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-breakpointr
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-breakpointrdata >=1.4.0,<1.5.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-cowplot
  - r-doparallel
  - r-foreach
  - r-ggplot2
  - r-gtools
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-breakpointrdata >=1.4.0,<1.5.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-cowplot
  - r-doparallel
  - r-foreach
  - r-ggplot2
  - r-gtools
source:
  md5: 219aa6d0c223e73c3e3b95b9a9a83532
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/breakpointR_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/breakpointR_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breakpointr/bioconductor-breakpointr_1.4.0_src_all.tar.gz
test:
