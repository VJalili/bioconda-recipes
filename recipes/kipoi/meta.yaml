about:
  description: 'Kipoi: model zoo for genomics.'
  dev_url: https://github.com/kipoi/kipoi
  doc_url: https://kipoi.org/docs/
  home: https://kipoi.org
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: 'Kipoi: model zoo for genomics'
build:
  entry_points:
  - kipoi = kipoi.__main__:main
  noarch: python
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
extra:
  recipe-maintainers:
  - visze
  - Avsecz
package:
  name: kipoi
  version: 0.6.25
requirements:
  host:
  - python
  - setuptools
  run:
  - python
  - pyyaml
  - future
  - numpy
  - pandas >=0.21.0
  - tqdm
  - attrs >=17.4.0
  - related >=0.6.0
  - enum34
  - colorlog
  - jinja2
  - cookiecutter >=1.6.0
  - h5py
  - urllib3 >=1.21.1
  - tinydb
  - kipoi-utils >=0.1.12
  - kipoi-conda >=0.1.6
  - deprecation >=2.0.6
source:
  sha256: 33bf68e7e5347069add6ac590c163660d9aadc4d591e1a4101c702a98783dd15
  url: https://pypi.io/packages/source/k/kipoi/kipoi-0.6.25.tar.gz
test:
  commands:
  - kipoi --help
  imports:
  - kipoi
  - kipoi.cli
  - kipoi.external
  - kipoi.external.related
