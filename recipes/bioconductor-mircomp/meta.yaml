about:
  description: Based on a large miRNA dilution study, this package provides tools
    to read in the raw amplification data and use these data to assess the performance
    of methods that estimate expression from the amplification curves.
  home: https://bioconductor.org/packages/3.10/bioc/html/miRcomp.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Tools to assess and compare miRNA expression estimatation methods
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mircomp
  version: 1.16.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-mircompdata >=1.16.0,<1.17.0
  - r-base
  - r-kernsmooth
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-mircompdata >=1.16.0,<1.17.0
  - r-base
  - r-kernsmooth
source:
  md5: fa25f0b38e3506890f79640f6d6d292a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/miRcomp_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/miRcomp_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mircomp/bioconductor-mircomp_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('miRcomp')"
