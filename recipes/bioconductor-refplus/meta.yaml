about:
  description: The package contains functions for pre-processing Affymetrix data using
    the RMA+ and the RMA++ methods.
  home: https://bioconductor.org/packages/3.10/bioc/html/RefPlus.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: A function set for the Extrapolation Strategy (RMA+) and Extrapolation
    Averaging (RMA++) methods.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:refplus
  - doi:10.1093/bioinformatics/btm357
  parent_recipe:
    name: bioconductor-refplus
    path: recipes/bioconductor-refplus
    version: 1.50.0
package:
  name: bioconductor-refplus
  version: 1.56.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-affyplm >=1.62.0,<1.63.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-preprocesscore >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-affyplm >=1.62.0,<1.63.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-preprocesscore >=1.48.0,<1.49.0
  - r-base
source:
  md5: 92694e6cd6017bec39d8b2e8b70b4177
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RefPlus_1.56.0.tar.gz
  - https://bioarchive.galaxyproject.org/RefPlus_1.56.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-refplus/bioconductor-refplus_1.56.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RefPlus')"
