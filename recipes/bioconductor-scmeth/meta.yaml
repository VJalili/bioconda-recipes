about:
  description: Functions to analyze methylation data can be found here. Some functions
    are relevant for single cell methylation data but most other functions can be
    used for any methylation data. Highlight of this workflow is the comprehensive
    quality control report.
  home: https://bioconductor.org/packages/3.10/bioc/html/scmeth.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Functions to conduct quality control analysis in methylation data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-scmeth
  version: 1.6.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-annotatr >=1.12.0,<1.13.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-bsseq >=1.22.0,<1.23.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dt
  - r-knitr
  - r-reshape2
  - r-rmarkdown
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-annotatr >=1.12.0,<1.13.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-bsseq >=1.22.0,<1.23.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dt
  - r-knitr
  - r-reshape2
  - r-rmarkdown
source:
  md5: fa96b1ceaf9c03d23a16dc1d263a8dda
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/scmeth_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/scmeth_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-scmeth/bioconductor-scmeth_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('scmeth')"
