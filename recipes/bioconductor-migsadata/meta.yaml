about:
  description: MIGSA vignette data. The MIGSAdata package provides several data objects
    needed by MIGSA package to correctly generate its vignette, and follow it step
    by step.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/MIGSAdata.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: MIGSA vignette data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-migsadata
  version: 1.10.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: bd0678af4dca319a6e6a5295c1b1eb69
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/MIGSAdata_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/MIGSAdata_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-migsadata/bioconductor-migsadata_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MIGSAdata')"
