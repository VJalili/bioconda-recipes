about:
  home: http://theparkerlab.org/
  license: GPL-3.0-or-later
  license_family: GPL
  summary: A toolkit for working with ATAC-seq data.
build:
  noarch: python
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
  script: -m pip install --no-deps --ignore-installed .
extra:
  notes: Adds 3 scripts, namely "trim_adapters", "make_cut_matrix" and "plot_aggregate_matrix.R"
  recipe-maintainers:
  - egeogretmen
package:
  name: atactk
  version: 0.1.6
requirements:
  build:
  - python
  - pip
  run:
  - python
  - pysam
  - python-levenshtein
  - sexpdata
  - r-base
  - r-rcolorbrewer
  - r-ggplot2
  - r-gtools
source:
  sha256: 887363209d556ee5fb4969f39bab1b747cca56b6bd1c0fd9e48d69208e7a5f74
  url: https://github.com/ParkerLab/atactk/archive/0.1.6.tar.gz
test:
  commands:
  - trim_adapters --help
  - make_cut_matrix --help
  - R -e "library('RColorBrewer')"
  - R -e "library('ggplot2')"
  - R -e "library('grid')"
  - R -e "library('gtools')"
