  parent_recipe:
    name: bioconductor-cnvtools
    path: recipes/bioconductor-cnvtools
    version: 1.74.0
package:
  name: bioconductor-cnvtools
  version: 1.80.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - r-base
  - r-survival
  run:
  - r-base
  - r-survival
source:
  md5: a1a65edad04aa5dbb2964f0e880bcf4f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CNVtools_1.80.0.tar.gz
  - https://bioarchive.galaxyproject.org/CNVtools_1.80.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cnvtools/bioconductor-cnvtools_1.80.0_src_all.tar.gz
