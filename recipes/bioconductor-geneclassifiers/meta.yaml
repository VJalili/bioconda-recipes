about:
  description: This packages aims for easy accessible application of classifiers which
    have been published in literature using an ExpressionSet as input.
  home: https://bioconductor.org/packages/3.10/bioc/html/geneClassifiers.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Application of gene classifiers
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-geneclassifiers
  version: 1.10.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
source:
  md5: 245cd31e22585b33eab5e5ec6de96aae
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/geneClassifiers_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/geneClassifiers_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geneclassifiers/bioconductor-geneclassifiers_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('geneClassifiers')"
