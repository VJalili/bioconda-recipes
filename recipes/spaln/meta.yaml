about:
  description: "Spaln (space-efficient spliced alignment) is a stand-alone program\
    \ that maps\nand aligns a set of cDNA or protein sequences onto a whole genomic\
    \ sequence\nin a single job. Spaln also performs spliced or ordinary alignment\
    \ after\nrapid similarity search against a protein sequence database, if a genomic\
    \ segment \nor an amino acid sequence is given as a query. \n"
  dev_url: https://github.com/ogotoh/spaln
  home: http://www.genome.ist.i.kyoto-u.ac.jp/~aln_user/spaln/
  license: GPL-2.0
  license_family: GPL
  license_file: COPYING
  summary: Map and align a set of cDNA/EST or protein sequences onto a genome
build:
  number: 0
