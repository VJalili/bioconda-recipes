about:
  description: Celular taxonomy of the primary visual cortex in adult mice based on
    single cell RNA-sequencing from a study performed by the Allen Institute for Brain
    Science. In said study 49 transcriptomic cell types are identified.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/allenpvc.html
  license: CC0
  summary: GEO accession data GSE71585 as a SingleCellExperiment
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-allenpvc
  version: 1.4.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  - curl
source:
  md5: 83563c132279071023119ee0a3db4542
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/allenpvc_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/allenpvc_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-allenpvc/bioconductor-allenpvc_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('allenpvc')"
