about:
  description: 'LibSBML is a library for reading, writing and manipulating

    the Systems Biology Markup Language (SBML).'
  home: http://sbml.org
  license: LGPL
  license_file: LICENSE.txt
  summary: LibSBML Python API.
build:
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: python-libsbml
  version: 5.18.0
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - libxml2
  - bzip2
  run:
  - python
  - bzip2
  - libxml2
source:
  sha256: 58e36e83c3763887f56a6e51fe9ba3bb5ad903d7bc1be028b57bc147c1ab5ea1
  url: https://pypi.io/packages/source/p/python-libsbml/python-libsbml-5.18.0.tar.gz
test:
  imports:
  - libsbml
