about:
  description: Base annotation databases for bovine, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/bovine.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for bovine
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-bovine.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: cccb89a58008af7e3a26a85b9802f6cd
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/bovine.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/bovine.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bovine.db0/bioconductor-bovine.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('bovine.db0')"
