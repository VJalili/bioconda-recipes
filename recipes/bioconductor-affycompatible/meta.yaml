about:
  description: This package provides an interface to Affymetrix chip annotation and
    sample attribute files. The package allows an easy way for users to download and
    manage local data bases of Affynmetrix NetAffx annotation files. The package also
    provides access to GeneChip Operating System (GCOS) and GeneChip Command Console
    (AGCC)-compatible sample annotation files.
  home: https://bioconductor.org/packages/3.10/bioc/html/AffyCompatible.html
  license: Artistic-2.0
  summary: Affymetrix GeneChip software compatibility
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:affycompatible
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-affycompatible
    path: recipes/bioconductor-affycompatible
    version: 1.40.0
package:
  name: bioconductor-affycompatible
  version: 1.46.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-rcurl >=0.8-1
  - r-xml >=2.8-1
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-rcurl >=0.8-1
  - r-xml >=2.8-1
source:
  md5: b155168bc80f545b148f54c4b4d21374
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/AffyCompatible_1.46.0.tar.gz
  - https://bioarchive.galaxyproject.org/AffyCompatible_1.46.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-affycompatible/bioconductor-affycompatible_1.46.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('AffyCompatible')"
