about:
  description: A dplyr-like interface for interacting with the common Bioconductor
    classes Ranges and GenomicRanges. By providing a grammatical and consistent way
    of manipulating these classes their accessiblity for new Bioconductor users is
    hopefully increased.
  home: https://bioconductor.org/packages/3.10/bioc/html/plyranges.html
  license: Artistic-2.0
  summary: A fluent interface for manipulating GenomicRanges
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-plyranges
  version: 1.6.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-rlang >=0.2.0
  - r-tidyselect
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dplyr
  - r-magrittr
  - r-rlang >=0.2.0
  - r-tidyselect
source:
  md5: 2024485687f8524a2b5da4bdc5a31361
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/plyranges_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/plyranges_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-plyranges/bioconductor-plyranges_1.6.0_src_all.tar.gz
test:
