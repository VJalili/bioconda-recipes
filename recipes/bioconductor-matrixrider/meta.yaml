about:
  description: Calculates a single number for a whole sequence that reflects the propensity
    of a DNA binding protein to interact with it. The DNA binding protein has to be
    described with a PFM matrix, for example gotten from Jaspar.
  home: https://bioconductor.org/packages/3.10/bioc/html/MatrixRider.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Obtain total affinity and occupancies for binding site matrices on a given
    sequence
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-matrixrider
  version: 1.18.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-tfbstools >=1.24.0,<1.25.0
  - bioconductor-xvector >=0.26.0,<0.27.0
  - r-base
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-tfbstools >=1.24.0,<1.25.0
  - bioconductor-xvector >=0.26.0,<0.27.0
  - r-base
source:
  md5: 20443cc53f2ade96652e5b32d3887cbf
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MatrixRider_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/MatrixRider_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-matrixrider/bioconductor-matrixrider_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MatrixRider')"
