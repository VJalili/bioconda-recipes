about:
  description: The NCBI Gene Expression Omnibus (GEO) is a public repository of microarray
    data.  Given the rich and varied nature of this resource, it is only natural to
    want to apply BioConductor tools to these data.  GEOquery is the bridge between
    GEO and BioConductor.
  home: https://bioconductor.org/packages/3.10/bioc/html/GEOquery.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Get data from NCBI Gene Expression Omnibus (GEO)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:geoquery
  parent_recipe:
    name: bioconductor-geoquery
    path: recipes/bioconductor-geoquery
    version: 2.48.0
package:
  name: bioconductor-geoquery
  version: 2.54.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-dplyr
  - r-httr
  - r-magrittr
  - r-readr >=1.3.1
  - r-tidyr
  - r-xml2
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-dplyr
  - r-httr
  - r-magrittr
  - r-readr >=1.3.1
  - r-tidyr
  - r-xml2
source:
  md5: 1aa7e57d823f291ff23bc5abe4ac4795
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GEOquery_2.54.0.tar.gz
  - https://bioarchive.galaxyproject.org/GEOquery_2.54.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-geoquery/bioconductor-geoquery_2.54.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GEOquery')"
