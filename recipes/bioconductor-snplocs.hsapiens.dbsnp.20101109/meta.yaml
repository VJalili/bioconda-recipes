about:
  description: 'SNP locations and alleles for Homo sapiens extracted from NCBI dbSNP
    Build 132. The source data files used for this package were created by NCBI on
    9 November 2010 and contain SNPs mapped to reference genome GRCh37. WARNING: Note
    that the GRCh37 genome is the same as the hg19 genome from UCSC except for the
    mitochondrion chromosome. Therefore, the SNPs in this package can be "injected"
    in BSgenome.Hsapiens.UCSC.hg19 but this injection will exclude chrM (i.e. nothing
    will be injected in that sequence).'
  home: https://bioconductor.org/packages/3.10/data/annotation/html/SNPlocs.Hsapiens.dbSNP.20101109.html
  license: Artistic-2.0
  summary: SNP locations for Homo sapiens (dbSNP Build 132)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-snplocs.hsapiens.dbsnp.20101109
  version: 0.99.7
requirements:
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - curl
source:
  md5: d18cef7792978f5827025671b1866230
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/SNPlocs.Hsapiens.dbSNP.20101109_0.99.7.tar.gz
  - https://bioarchive.galaxyproject.org/SNPlocs.Hsapiens.dbSNP.20101109_0.99.7.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-snplocs.hsapiens.dbsnp.20101109/bioconductor-snplocs.hsapiens.dbsnp.20101109_0.99.7_src_all.tar.gz
test:
  commands:
  - $R -e "library('SNPlocs.Hsapiens.dbSNP.20101109')"
