about:
  description: UNDO is an R package for unsupervised deconvolution of tumor and stromal
    mixed expression data. It detects marker genes and deconvolutes the mixing expression
    data without any prior knowledge.
  home: https://bioconductor.org/packages/3.10/bioc/html/UNDO.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Unsupervised Deconvolution of Tumor-Stromal Mixed Expressions
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:undo
  - doi:10.1093/bioinformatics/btu607
  parent_recipe:
    name: bioconductor-undo
    path: recipes/bioconductor-undo
    version: 1.22.0
package:
  name: bioconductor-undo
  version: 1.28.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-boot
  - r-mass
  - r-nnls
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - r-base
  - r-boot
  - r-mass
  - r-nnls
source:
  md5: e235ce98eb89d1a22ef4740c39e315ec
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/UNDO_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/UNDO_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-undo/bioconductor-undo_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('UNDO')"
