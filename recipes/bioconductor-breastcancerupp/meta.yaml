about:
  description: Gene expression data from a breast cancer study published by Miller
    et al. in 2005, provided as an eSet.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/breastCancerUPP.html
  license: Artistic-2.0
  summary: Gene expression dataset published by Miller et al. [2005] (UPP).
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-breastcancerupp
  version: 1.24.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: e6c2042e03fc852bd4daa5ac7f76baec
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/breastCancerUPP_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/breastCancerUPP_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-breastcancerupp/bioconductor-breastcancerupp_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('breastCancerUPP')"
