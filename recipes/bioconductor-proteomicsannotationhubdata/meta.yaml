about:
  description: These recipes convert a variety and a growing number of public proteomics
    data sets into easily-used standard Bioconductor data structures.
  home: https://bioconductor.org/packages/3.10/bioc/html/ProteomicsAnnotationHubData.html
  license: Artistic-2.0
  summary: Transform public proteomics data resources into Bioconductor Data Structures
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:proteomicsannotationhubdata
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-proteomicsannotationhubdata
    path: recipes/bioconductor-proteomicsannotationhubdata
    version: 1.10.0
package:
  name: bioconductor-proteomicsannotationhubdata
  version: 1.16.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-annotationhubdata >=1.16.0,<1.17.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - r-base
  - r-biocmanager
  - r-rcurl
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-annotationhubdata >=1.16.0,<1.17.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-mzr >=2.20.0,<2.21.0
  - r-base
  - r-biocmanager
  - r-rcurl
source:
  md5: 11cfcbe84fb9c73aaa7ef71d23fc6065
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ProteomicsAnnotationHubData_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/ProteomicsAnnotationHubData_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-proteomicsannotationhubdata/bioconductor-proteomicsannotationhubdata_1.16.0_src_all.tar.gz
