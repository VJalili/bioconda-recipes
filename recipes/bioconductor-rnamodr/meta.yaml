about:
  description: RNAmodR provides classes and workflows for loading/aggregation data
    from high througput sequencing aimed at detecting post-transcriptional modifications
    through analysis of specific patterns. In addition, utilities are provided to
    validate and visualize the results. The RNAmodR package provides a core functionality
    from which specific analysis strategies can be easily implemented as a seperate
    package.
  home: https://bioconductor.org/packages/3.10/bioc/html/RNAmodR.html
  license: Artistic-2.0
  summary: Detection of post-transcriptional modifications in high throughput sequencing
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rnamodr
  version: 1.0.0
