about:
  description: 'Jalview is a free program for multiple sequence alignment editing,
    visualisation and analysis.

    Use it to view and edit sequence alignments, analyse them with phylogenetic trees
    and principal

    components analysis (PCA) plots and explore molecular structures and annotation.

    '
  home: http://www.jalview.org/
  license: GPL3
  summary: Jalview is a free program for multiple sequence alignment editing, visualisation
    and analysis.
build:
  noarch: generic
  number: 1
extra:
  notes: This wrapper and installation is primarily for commandline-only use.
package:
  name: jalview
  version: 2.11.0
requirements:
  build:
  - gradle >5.0
  - openjdk 11
  - xorg-libxtst
  run:
  - openjdk >=8.0.192
  - xorg-libxtst
  - psutil
source:
  sha256: 18fd7d6377a46bf7a45a9c1f6ee17a3cffe0ed429555ba5bb713c1ad1e59da7f
  url: http://www.jalview.org/source/jalview_2_11_0.tar.gz
test:
  commands:
  - jalview -help
