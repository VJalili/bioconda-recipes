  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - r-base
  - r-compquadform
  - r-matrix
  - r-survival
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - r-base
  - r-compquadform
  - r-matrix
  - r-survival
source:
