about:
  description: 'GladiaTOX R package is an open-source, flexible solution to high-content
    screening data processing and reporting in biomedical research. GladiaTOX takes
    advantage of the tcpl core functionalities and provides a number of extensions:
    it provides a web-service solution to fetch raw data; it computes severity scores
    and exports ToxPi formatted files; furthermore it contains a suite of functionalities
    to generate pdf reports for quality control and data processing.'
  home: https://bioconductor.org/packages/3.10/bioc/html/GladiaTOX.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: R Package for Processing High Content Screening data
