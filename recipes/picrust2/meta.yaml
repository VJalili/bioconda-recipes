about:
  home: https://github.com/picrust/picrust2
  identifiers:
  - doi:10.1038/nbt.2676
  license: GNU General Public License v3.0
  license_file: LICENSE
  summary: 'PICRUSt: Phylogenetic Investigation of Communities by Reconstruction of
    Unobserved States'
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: picrust2
  version: 2.3.0_b
requirements:
  host:
  - pip
  - python >=3.5,<3.7
  run:
  - biom-format >=2.1.7
  - epa-ng 0.3.6
  - gappa 0.5.1
  - glpk 4.65
  - h5py >=2.9.0
  - hmmer >=3.1b2,<=3.2.1
  - joblib >=0.13.1
  - numpy >=1.16.2
  - pandas >=0.24.2,<=0.25.2
  - python >=3.5,<3.7
  - pytest >=4.4.1
  - pytest-cov >=2.6.1
  - r-base >=3.5.1
  - r-castor 1.5.0
  - scipy >=1.2.1
  - wget
source:
  sha256: ac12c372bc263e750d9101eca0cd0e57de37089b661fa1a13caf5a544d293737
  url: https://github.com/picrust/picrust2/archive/v2.3.0-b.tar.gz
test:
  commands:
  - add_descriptions.py -h > /dev/null
  - convert_table.py -h > /dev/null
  - hsp.py -h > /dev/null
  - metagenome_pipeline.py -h > /dev/null
  - picrust2_pipeline.py -h > /dev/null
  - place_seqs.py -h > /dev/null
  - print_picrust2_config.py > /dev/null
  - pathway_pipeline.py -h > /dev/null
