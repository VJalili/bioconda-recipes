about:
  description: Quickly scans reads and gathers statistics on base and quality frequencies,
    read length, k-mers by position, and frequent sequences. Produces graphical output
    of statistics for use in quality control pipelines, and an optional HTML quality
    report. S4 SequenceSummary objects allow specific tests and functionality to be
    written around the data collected.
  home: https://bioconductor.org/packages/3.10/bioc/html/qrqc.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quick Read Quality Control
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:qrqc
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-qrqc
    path: recipes/bioconductor-qrqc
    version: 1.34.0
package:
  name: bioconductor-qrqc
  version: 1.40.0
