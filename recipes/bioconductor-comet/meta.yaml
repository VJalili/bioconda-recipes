about:
  description: Visualisation of EWAS results in a genomic region. In addition to phenotype-association
    P-values, coMET also generates plots of co-methylation patterns and provides a
    series of annotation tracks. It can be used to other omic-wide association scans
    as long as the data can be translated to genomic level and for any species.
  home: https://bioconductor.org/packages/3.10/bioc/html/coMET.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'coMET: visualisation of regional epigenome-wide association scan (EWAS)
    results and DNA co-methylation patterns'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-comet
  version: 1.18.0
requirements:
  host:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-colortools
  - r-corrplot
  - r-gridextra
  - r-hash
  - r-psych
  run:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
