about:
  description: Multi-parametric flow and mass cytometry allows exceptional high-resolution
    exploration of the cellular composition of the immune system. Together with tools
    like FlowSOM and Cytosplore it is possible to identify novel cell types. By introducing
    cytofast we hope to offer a workflow for visualization and quantification of cell
    clusters for an efficient discovery of cell populations associated with diseases
    or other clinical outcomes.
  home: https://bioconductor.org/packages/3.10/bioc/html/cytofast.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: cytofast - A quick visualization and analysis tool for CyTOF data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cytofast
  version: 1.2.0
requirements:
  host:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowsom >=1.18.0,<1.19.0
  - r-base
  - r-ggplot2
  - r-ggridges
  - r-rcolorbrewer
  - r-rdpack
  - r-reshape2
  run:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - bioconductor-flowsom >=1.18.0,<1.19.0
  - r-base
  - r-ggplot2
  - r-ggridges
  - r-rcolorbrewer
  - r-rdpack
  - r-reshape2
source:
  md5: 78d824546a06236d66ee0f134d7b02e3
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/cytofast_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/cytofast_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cytofast/bioconductor-cytofast_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cytofast')"
