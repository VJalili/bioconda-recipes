about:
  home: https://github.com/YuSugihara/QTL-seq
  license: GPL-3.0-or-later
  license_family: GPL
  summary: 'QTL-seq: pipeline to identify causative mutations responsible for a phenotype'
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
extra:
  identifiers:
  - biotools:qtlseq
  - doi:10.1111/tpj.12105
package:
  name: qtlseq
  version: 2.0.7
requirements:
  host:
  - python >=3.5
  - pip
  run:
  - python >=3.5
  - samtools >=1.7
  - bcftools >=1.7
  - bwa
  - tabix
  - snpeff
  - trimmomatic
  - matplotlib
  - numpy
  - pandas
  - seaborn
source:
  sha256: 0f8a6b986ee9d69e36974f7e03922ff19c894baef43bc67b4d1dc0dd7ebc980b
  url: https://github.com/YuSugihara/QTL-seq/releases/download/v2.0.7/QTL-seq-2.0.7.tar.gz
test:
  commands:
  - qtlseq -h
  - qtlplot -h
