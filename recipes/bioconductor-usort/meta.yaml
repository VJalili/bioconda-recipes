about:
  description: This package is designed to uncover the intrinsic cell progression
    path from single-cell RNA-seq data. It incorporates data pre-processing, preliminary
    PCA gene selection, preliminary cell ordering, feature selection, refined cell
    ordering, and post-analysis interpretation and visualization.
  home: https://bioconductor.org/packages/3.10/bioc/html/uSORT.html
  license: Artistic-2.0
  summary: 'uSORT: A self-refining ordering pipeline for gene selection'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-usort
  version: 1.12.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-monocle >=2.14.0,<2.15.0
  - r-base
  - r-cluster
  - r-fpc
  - r-gplots
  - r-igraph
  - r-matrix
  - r-plyr
  - r-rann
  - r-rspectra
  - r-vgam
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-monocle >=2.14.0,<2.15.0
  - r-base
  - r-cluster
  - r-fpc
  - r-gplots
  - r-igraph
  - r-matrix
  - r-plyr
  - r-rann
  - r-rspectra
  - r-vgam
source:
  md5: 72bb3a24b7c47c25b91811d9e0585c49
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/uSORT_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/uSORT_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-usort/bioconductor-usort_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('uSORT')"
