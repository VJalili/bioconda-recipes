about:
  home: https://github.com/loli/medpy
  license: GNU General Public (GPL)
  license_family: LGPL
  license_file: LICENSE.txt
  summary: Medical image processing in Python
build:
  noarch: python
  number: 0
  script:
  - export CXXFLAGS="${CXXFLAGS} -I${PREFIX}/include -I${PYTHON_INCLUDE_DIR}"
  - ' -m pip install . --no-deps --ignore-installed -vvv '
package:
  name: medpy
  version: 0.4.0
requirements:
  host:
  - pip
  - python >3
  run:
  - numpy >=1.11.0
  - python >3
  - simpleitk  >=1.1.0
  - scipy >=1.1.0
source:
  sha256: f8a94937dbb947ab069e767862dc6b86896b153c41ce8ed9369c7d79c0033a88
  url: https://pypi.io/packages/source/M/MedPy/MedPy-0.4.0.tar.gz
test:
  imports:
  - medpy
  - medpy.core
  - medpy.features
  - medpy.filter
  - medpy.io
  - medpy.metric
  - medpy.utilities
