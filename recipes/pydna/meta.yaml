about:
  home: https://github.com/BjornFJohansson/pydna
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Representing double stranded DNA and simulating cloning, homologous recombination,
    Gibson assembly, Gel electrophoresis etc.
build:
  noarch: python
  number: 0
  script: -m pip install . --no-deps --ignore-installed -vv
package:
  name: pydna
  version: 3.0.1
requirements:
  host:
  - python >=3
  - pip
  - pytest-runner
  run:
  - python >=3
  - biopython >=1.65
  - networkx >=1.8.1
  - appdirs >=1.3.0
  - prettytable >=0.7.2
  - ordered-set >=2.0.1
  - pyparsing >=2.1.10
  - requests >=2.12
source:
  sha256: 79bcb2f5f02bfa95f8ddf091581a352634dc985510eebe58cb7ef9a7b13a546d
  url: https://github.com/BjornFJohansson/pydna/archive/3.0.1.tar.gz
test:
  imports:
  - pydna
