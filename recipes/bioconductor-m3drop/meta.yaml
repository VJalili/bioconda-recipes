about:
  description: This package fits a Michaelis-Menten model to the pattern of dropouts
    in single-cell RNASeq data. This model is used as a null to identify significantly
    variable (i.e. differentially expressed) genes for use in downstream analysis,
    such as clustering cells.
  home: https://bioconductor.org/packages/3.10/bioc/html/M3Drop.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Michaelis-Menten Modelling of Dropouts in single-cell RNASeq
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:m3drop
  - doi:10.1002/1873-3468.12684
  parent_recipe:
    name: bioconductor-m3drop
    path: recipes/bioconductor-m3drop
    version: 1.8.0
package:
  name: bioconductor-m3drop
  version: 1.12.0
