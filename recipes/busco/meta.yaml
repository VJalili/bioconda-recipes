{% set name = "busco" %}
{% set version = "4.0.4" %}
{% set sha256 = "644f830910d9c1e6f36726c2f96fa3829c2a6fc73118d29c06d30578af4d3eba" %}
{% set repo = "busco" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://gitlab.com/ezlab/{{ repo }}/-/archive/{{ version }}/busco-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.3
    - pip
  run:
    - python >=3.3
    - findutils
    - blast >=2.2,<2.4
    - hmmer >=3.1b2 # sepp needs this version
    - augustus
    - biopython
    - r-base
    - r-ggplot2 >=2.2.1
    - prodigal
    - sepp >=4.3.10

test:
  requires:
    - wget
  commands:
    - busco -h
    - generate_plot.py -h

about:
  home: http://busco.ezlab.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: BUSCO provides measures for quantitative assessment of genome
           assembly, gene set, and transcriptome completeness based on
           evolutionarily informed expectations of gene content from
           near-universal single-copy orthologs selected from OrthoDB.
  doc_url: https://busco.ezlab.org/busco_userguide.html
  dev_url: https://gitlab.com/ezlab/busco

extra:
  identifiers:
    - biotools:busco
    - doi:10.1093/bioinformatics/btv351
  recipe-maintainers:
    - silask
    - matsepp
    - berkelem
