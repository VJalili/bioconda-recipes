about:
  description: Package provides RPPA datasets from The Cancer Genome Atlas Project
    for all available cohorts types from http://gdac.broadinstitute.org/. Data format
    is explained here https://wiki.nci.nih.gov/display/TCGA/Protein+Array +Data+Format+Specification?src=search
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RTCGA.RPPA.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: RPPA datasets from The Cancer Genome Atlas Project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rtcga.rppa
  version: 1.14.0
requirements:
  host:
  - bioconductor-rtcga >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-rtcga >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 0248dc6a8ed83f39f7fe57134dbbd971
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RTCGA.RPPA_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/RTCGA.RPPA_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtcga.rppa/bioconductor-rtcga.rppa_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RTCGA.RPPA')"
