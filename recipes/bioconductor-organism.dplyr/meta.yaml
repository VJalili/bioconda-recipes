about:
  description: This package provides an alternative interface to Bioconductor 'annotation'
    resources, in particular the gene identifier mapping functionality of the 'org'
    packages (e.g., org.Hs.eg.db) and the genome coordinate functionality of the 'TxDb'
    packages (e.g., TxDb.Hsapiens.UCSC.hg38.knownGene).
  home: https://bioconductor.org/packages/3.10/bioc/html/Organism.dplyr.html
  license: Artistic-2.0
  summary: dplyr-based Access to Bioconductor Annotation Resources
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-organism.dplyr
  version: 1.14.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-annotationfilter >=1.10.0,<1.11.0
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dbi
  - r-dbplyr
  - r-dplyr >=0.7.0
  - r-rsqlite
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-annotationfilter >=1.10.0,<1.11.0
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dbi
  - r-dbplyr
  - r-dplyr >=0.7.0
  - r-rsqlite
source:
  md5: 7b263e5559d1cda838cd41b40a005039
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Organism.dplyr_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/Organism.dplyr_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-organism.dplyr/bioconductor-organism.dplyr_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Organism.dplyr')"
