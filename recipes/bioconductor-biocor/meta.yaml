about:
  description: Calculates functional similarities based on the pathways described
    on KEGG and REACTOME or in gene sets. These similarities can be calculated for
    pathways or gene sets, genes, or clusters and combined with other similarities.
    They can be used to improve networks, gene selection, testing relationships...
  home: https://bioconductor.org/packages/3.10/bioc/html/BioCor.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Functional similarities
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-biocor
  version: 1.10.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - r-base
  - r-matrix
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - r-base
  - r-matrix
source:
  md5: f85acc67ae93b10cb8052aa9c2b48d5e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BioCor_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/BioCor_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocor/bioconductor-biocor_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BioCor')"
