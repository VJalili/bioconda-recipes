about:
  description: Example text-converted C01 image files for use in the CONFESS Bioconductor
    package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/CONFESSdata.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Example dataset for CONFESS package
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-confessdata
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: bc72e05c61b21a417bb2fc3229c6302f
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/CONFESSdata_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/CONFESSdata_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-confessdata/bioconductor-confessdata_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CONFESSdata')"
