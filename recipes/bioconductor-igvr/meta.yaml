about:
  description: Access to igv.js, the Integrative Genomics Viewer running in a web
    browser.
  home: https://bioconductor.org/packages/3.10/bioc/html/igvR.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 'igvR: integrative genomics viewer'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-igvr
  version: 1.6.1
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-browserviz >=2.8.0,<2.9.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-motifdb >=1.28.0,<1.29.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-seqlogo >=1.52.0,<1.53.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-httpuv
  - r-randomcolor
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-browserviz >=2.8.0,<2.9.0
  - bioconductor-genomicalignments >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-motifdb >=1.28.0,<1.29.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-seqlogo >=1.52.0,<1.53.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-httpuv
  - r-randomcolor
source:
  md5: 280ea52a589c35dd41626ce56891ec82
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/igvR_1.6.1.tar.gz
  - https://bioarchive.galaxyproject.org/igvR_1.6.1.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-igvr/bioconductor-igvr_1.6.1_src_all.tar.gz
test:
  commands:
  - $R -e "library('igvR')"
