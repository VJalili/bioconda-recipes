about:
  home: https://github.com/brianhie/geosketch/
  license: MIT
  summary: Geometry-preserving random sampling
build:
  noarch: python
  number: 0
  script: ' -m pip install --no-deps --ignore-installed -vv .'
extra:
  identifiers:
  - doi:10.1016/j.cels.2019.05.003
package:
  name: geosketch
  version: '1.0'
requirements:
  host:
  - python >=3.6
  - setuptools
  - pip
  run:
  - python >=3.6
  - fbpca >=1
  - numpy >=1.12
  - scikit-learn >=0.20
source:
  sha256: 70b57a72e14c9c45e152dfa3f1a7630cd7e05eb7b64ca96e5c8942b6a1e5d03f
  url: https://pypi.io/packages/source/g/geosketch/geosketch-1.0.tar.gz
test:
  imports:
  - geosketch
