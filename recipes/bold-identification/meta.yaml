about:
  home: https://github.com/linzhi2013/bold_identification
  license: GNU General Public v3 or later (GPLv3+)
  license_family: GPL3
  license_file: LICENSE
  summary: A tool for taxonomic assignment for given sequences using the BOLD database
    (http://www.boldsystems.org/index.php)
build:
  entry_points:
  - bold_identification=bold_identification.BOLD_identification:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  identifiers:
  - biotools:bold-identification
  recipe-maintainers:
  - linzhi2013
package:
  name: bold-identification
  version: 0.0.25
requirements:
  host:
  - biopython >1.5
  - beautifulsoup4
  - html5lib
  - pip
  - python >=3.5
  - requests
  run:
  - biopython >1.5
  - beautifulsoup4
  - html5lib
  - python >=3.5
  - requests
source:
  sha256: ca63937bc04d8852368cbc6908e0a159ea4f1f0540cb94b5ab3d541d5f9f476b
  url: https://github.com/linzhi2013/bold_identification/archive/v0.0.25.tar.gz
test:
  commands:
  - bold_identification --help
  imports:
  - bold_identification
