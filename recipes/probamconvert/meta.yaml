about:
  home: https://github.com/Biobix/proBAMconvert
  license: Apache License
  summary: proBAMconvert is a conversion tool to convert common peptide identification
    files (mzIdentML, pepXML, mzTAB) to the proBAM or proBED format
build:
  noarch: generic
  number: 2
package:
  name: probamconvert
  version: 1.0.2
requirements:
  run:
  - python <3
  - cogent
  - pysam >=0.9
  - mysql-python
  - lxml
  - numpy
  - matplotlib
  - pyteomics
  - xz
  - bioservices
  - icu 58.*
source:
  md5: 17d68ecec97405e8c2198dfd2e7d2383
  url: https://github.com/Biobix/proBAMconvert/archive/a94913a16339ca58ae43a8e40d26acfd6725da40.tar.gz
test:
  commands:
  - proBAM.py --help
