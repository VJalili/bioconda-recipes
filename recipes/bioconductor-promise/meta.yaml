about:
  description: 'A general tool to identify genomic features with a specific biologically
    interesting pattern of associations with multiple endpoint variables as described
    in Pounds et. al. (2009) Bioinformatics 25: 2013-2019'
  home: https://bioconductor.org/packages/3.10/bioc/html/PROMISE.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: PRojection Onto the Most Interesting Statistical Evidence
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:promise
  - doi:10.1093/bioinformatics/btp357
  parent_recipe:
    name: bioconductor-promise
    path: recipes/bioconductor-promise
    version: 1.32.0
package:
  name: bioconductor-promise
  version: 1.38.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-gseabase >=1.48.0,<1.49.0
  - r-base
source:
  md5: 98ff0eb24312e6c68416c4ddf6367830
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/PROMISE_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/PROMISE_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-promise/bioconductor-promise_1.38.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PROMISE')"
