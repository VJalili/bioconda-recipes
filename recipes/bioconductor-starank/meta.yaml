about:
  description: Detecting all relevant variables from a data set is challenging, especially
    when only few samples are available and data is noisy. Stability ranking provides
    improved variable rankings of increased robustness using resampling or subsampling.
  home: https://bioconductor.org/packages/3.10/bioc/html/staRank.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Stability Ranking
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:starank
  - doi:10.1093/bioinformatics/bts192
  parent_recipe:
    name: bioconductor-starank
    path: recipes/bioconductor-starank
    version: 1.22.0
package:
  name: bioconductor-starank
  version: 1.28.0
requirements:
  host:
  - bioconductor-cellhts2 >=2.50.0,<2.51.0
  - r-base
  run:
  - bioconductor-cellhts2 >=2.50.0,<2.51.0
  - r-base
source:
  md5: bbced3e50bc3d4b9bace0c9eba68b015
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/staRank_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/staRank_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-starank/bioconductor-starank_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('staRank')"
