about:
  description: The package implements a series of highly efficient tools to calculate
    functional properties of networks based on guilt by association methods.
  home: https://bioconductor.org/packages/3.10/bioc/html/EGAD.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Extending guilt by association by degree
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-egad
  version: 1.14.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
