about:
  description: lpNet aims at infering biological networks, in particular signaling
    and gene networks. For that it takes perturbation data, either steady-state or
    time-series, as input and generates an LP model which allows the inference of
    signaling networks. For parameter identification either leave-one-out cross-validation
    or stratified n-fold cross-validation can be used.
  home: https://bioconductor.org/packages/3.10/bioc/html/lpNet.html
  license: Artistic License 2.0
  summary: Linear Programming Model for Network Inference
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:lpnet
  - doi:10.1093/bioinformatics/btv327
  parent_recipe:
    name: bioconductor-lpnet
    path: recipes/bioconductor-lpnet
    version: 2.12.0
package:
  name: bioconductor-lpnet
  version: 2.18.0
requirements:
  host:
  - bioconductor-nem >=2.60.0,<2.61.0
  - r-base
  - r-lpsolve
  run:
  - bioconductor-nem >=2.60.0,<2.61.0
  - r-base
  - r-lpsolve
source:
  md5: 276602cf9dc8e5a89afc14c80b524125
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/lpNet_2.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/lpNet_2.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lpnet/bioconductor-lpnet_2.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('lpNet')"
