about:
  description: Interactive tool for visualizing Illumina methylation array data. Both
    the 450k and EPIC array are supported.
  home: https://bioconductor.org/packages/3.10/bioc/html/shinyMethyl.html
  license: Artistic-2.0
  summary: Interactive visualization for Illumina methylation arrays
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:shinymethyl
  parent_recipe:
    name: bioconductor-shinymethyl
    path: recipes/bioconductor-shinymethyl
    version: 1.16.0
package:
  name: bioconductor-shinymethyl
  version: 1.22.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - r-base
  - r-matrixstats
  - r-rcolorbrewer
  - r-shiny >=0.13.2
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-illuminahumanmethylation450kmanifest >=0.4.0,<0.5.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - r-base
  - r-matrixstats
  - r-rcolorbrewer
  - r-shiny >=0.13.2
source:
  md5: 85f55fb07d7522ec2b2a6cf4ec967ed6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/shinyMethyl_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/shinyMethyl_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-shinymethyl/bioconductor-shinymethyl_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('shinyMethyl')"
