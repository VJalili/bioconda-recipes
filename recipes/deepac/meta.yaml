{% set name = "deepac" %}
{% set version = "0.10.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: a82c131a69add4f90048e4cc32f80b133f910458fd21c8430c9fd6d70b0cb36a

build:
  noarch: python
  number: 0
  entry_points:
    - deepac=deepac.command_line:main
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vvv "

requirements:
  host:
    - python >=3, <3.7
    - pip
  run:
    - biopython
    - h5py
    - keras >=2.2.4, <2.3
    - matplotlib
    - numpy >=1.15
    - python >=3, <3.7
    - scikit-learn
    - tensorflow >=1.12, <2.0
    - psutil >=5.6.1

test:
  imports:
    - deepac
    - deepac.eval
    - deepac.tests
  commands:
    - deepac --help

about:
  home: https://gitlab.com/rki_bioinformatics/DeePaC
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Predicting pathogenic potentials of novel DNA with reverse-complement neural networks.
  doc_url: https://rki_bioinformatics.gitlab.io/DeePaC/
  dev_url: https://gitlab.com/rki_bioinformatics/DeePaC

extra:
  recipe-maintainers:
    - JakubBartoszewicz
