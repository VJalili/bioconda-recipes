about:
  home: http://apcamargo.github.io/tspex/
  license: GNU General Public (GPL)
  license_family: LGPL
  license_file: LICENSE
  summary: A Python package for calculating tissue-specificity metrics for gene expression.
build:
  entry_points:
  - tspex=tspex.cli:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
package:
  name: tspex
  version: 0.6.1
requirements:
  host:
  - matplotlib >=2.2
  - numpy
  - pandas >=0.23
  - xlrd >=1.1.0
  - pip
  - python >=3
  run:
  - matplotlib >=2.2
  - numpy
  - pandas >=0.23
  - xlrd >=1.1.0
  - python >=3
source:
  sha256: 221432d2db6ee73d42e005eec27e42fdf276213dfd0f52c87160c5b2f86cd67a
  url: https://pypi.io/packages/source/t/tspex/tspex-0.6.1.tar.gz
test:
  commands:
  - tspex --help
  imports:
  - tspex
