about:
  description: HMP2Data is a Bioconductor package of the Human Microbiome Project
    2 (HMP2) 16S rRNA sequencing data. Processed data is provided as phyloseq, SummarizedExperiment,
    and MultiAssayExperiment class objects. Individual matrices and data.frames used
    for building these S4 class objects are also provided in the package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/HMP2Data.html
  license: Artistic-2.0
  summary: 16s rRNA sequencing data from the Human Microbiome Project 2
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hmp2data
  version: 1.0.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-multiassayexperiment >=1.12.0,<1.13.0
  - bioconductor-phyloseq >=1.30.0,<1.31.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-assertthat
  - r-base
  - r-data.table
  - r-dplyr
  - r-kableextra
  - r-knitr
  - r-magrittr
  - r-readr
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-multiassayexperiment >=1.12.0,<1.13.0
  - bioconductor-phyloseq >=1.30.0,<1.31.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-assertthat
  - r-base
  - r-data.table
  - r-dplyr
  - r-kableextra
  - r-knitr
  - r-magrittr
  - r-readr
  - curl
