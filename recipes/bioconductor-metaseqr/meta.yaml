about:
  description: Provides an interface to several normalization and statistical testing
    packages for RNA-Seq gene expression data. Additionally, it creates several diagnostic
    plots, performs meta-analysis by combinining the results of several statistical
    tests and reports the results in an interactive way.
  home: https://bioconductor.org/packages/3.10/bioc/html/metaseqR.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R package for the analysis and result reporting of RNA-Seq data by combining
    multiple statistical algorithms.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-metaseqr
  version: 1.26.0
requirements:
  host:
  - bioconductor-bayseq >=2.20.0,<2.21.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-deseq >=1.38.0,<1.39.0
  - bioconductor-edaseq >=2.20.0,<2.21.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-noiseq >=2.30.0,<2.31.0
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - bioconductor-vsn >=3.54.0,<3.55.0
  - r-base
  - r-brew
  - r-corrplot
  - r-gplots
  - r-log4r
  - r-nbpseq
  - r-rjson
  run:
  - bioconductor-bayseq >=2.20.0,<2.21.0
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-deseq >=1.38.0,<1.39.0
  - bioconductor-edaseq >=2.20.0,<2.21.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-noiseq >=2.30.0,<2.31.0
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - bioconductor-vsn >=3.54.0,<3.55.0
  - r-base
  - r-brew
  - r-corrplot
  - r-gplots
  - r-log4r
  - r-nbpseq
  - r-rjson
source:
  md5: 892c2f693c190dd82d67e6ecf371cfd8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/metaseqR_1.26.0.tar.gz
