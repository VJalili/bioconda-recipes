about:
  description: Functions for the projection of data into the spaces defined by PCA,
    CoGAPS, NMF, correlation, and clustering.
  home: https://bioconductor.org/packages/3.10/bioc/html/projectR.html
  license: GPL (==2)
  license_file: /lib/R/share/licenses/GPL-2
  summary: Functions for the projection of weights from PCA, CoGAPS, NMF, correlation,
    and clustering
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-projectr
  version: 1.2.0
requirements:
  host:
  - bioconductor-cogaps >=3.6.0,<3.7.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-cluster
  - r-nmf
  - r-rocr
  run:
  - bioconductor-cogaps >=3.6.0,<3.7.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - r-base
  - r-cluster
  - r-nmf
  - r-rocr
source:
  md5: 405918c5a350590bd819dea5ed2771a4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/projectR_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/projectR_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-projectr/bioconductor-projectr_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('projectR')"
