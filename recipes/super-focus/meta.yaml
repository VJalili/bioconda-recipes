about:
  dev_url: https://github.com/metageni/SUPER-FOCUS
  home: https://edwards.sdsu.edu/SUPERFOCUS
  license: GPL-3.0
  license_family: GPL
  license_file: COPYING
  summary: 'SUPER-FOCUS: A tool for agile functional analysis of shotgun metagenomic
    data'
build:
  noarch: python
  number: 1
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir -vvv
    .
package:
  name: super-focus
  version: '0.34'
requirements:
  host:
  - python >=3
  - pip
  - pytest
  run:
  - python >=3
  - numpy >=1.12.1
  - scipy
  - kmer-jellyfish
  - rapsearch
  - diamond
  - blast
source:
  sha256: e9b3c462fd88976b5296fe4e013561120e3526809fabc59d243ec23d11374ecc
  url: https://github.com/metageni/SUPER-FOCUS/archive/0.34.tar.gz
test:
  commands:
  - superfocus --help
  - superfocus_downloadDB --help
