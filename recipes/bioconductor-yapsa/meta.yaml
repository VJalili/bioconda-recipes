about:
  description: This package provides functions and routines useful in the analysis
    of somatic signatures (cf. L. Alexandrov et al., Nature 2013). In particular,
    functions to perform a signature analysis with known signatures (LCD = linear
    combination decomposition) and a signature analysis on stratified mutational catalogue
    (SMC = stratify mutational catalogue) are provided.
  home: https://bioconductor.org/packages/3.10/bioc/html/YAPSA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Yet Another Package for Signature Analysis
