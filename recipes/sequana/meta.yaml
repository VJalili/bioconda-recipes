about:
  home: http://sequana.readthedocs.io/
  license: BSD 3-clause
  license_family: BSD
  summary: A set of standalone application and snakemake pipelines dedicated to NGS
    (new generation sequencing) analysis
build:
  entry_points:
  - sequana_gui=sequana.gui.sequana_gui:main
  - sequanix=sequana.gui.sequana_gui:main
  - fastq_head=sequana.scripts.fastq_head:main
  - fastq_count=sequana.scripts.fastq_count:main
  - sequana_fastq_head=sequana.scripts.fastq_head:main
  - sequana_fastq_count=sequana.scripts.fastq_count:main
  - sequana=sequana.scripts.main:main
  - sequana_taxonomy=sequana.scripts.taxonomy:main
  - sequana_coverage=sequana.scripts.coverage:main
  - sequana_summary=sequana.scripts.summary:main
  - sequana_mapping=sequana.scripts.mapping:main
  - sequana_compressor=sequana.scripts.compressor:main
  - sequana_report=sequana.scripts.reports:main
  noarch: python
  number: 2
  preserve_egg_dir: true
extra:
  container:
    extended-base: true
package:
  name: sequana
  version: 0.7.1
requirements:
  host:
  - python >=3
  - setuptools
  run:
  - python >=3
  - atropos ==1.1.16
  - bcftools
  - bedtools
  - bioservices >=1.5.1
  - biokit >=0.4.3
  - bleach
  - bowtie
  - bowtie2
  - bwa
  - colorlog
  - cutadapt
  - easydev >=0.9.36
  - fastq-screen
  - fastqc ==0.11.5
  - freebayes
  - graphviz
  - khmer
  - kraken
  - krona
  - mock
  - multiqc ==1.0
  - numexpr
  - pandas
  - pigz
  - psutil
  - pyyaml
  - pyvcf
  - pysam
  - ruamel.yaml
  - qtconsole
  - sambamba
  - samtools
  - snakemake ==4.0.0
  - snpeff
  - spades
  - shustring
  - subread
  - xlrd
source:
  sha256: 891e9a27fd992a9713de2e3afac9b4c8042d492703be65e1ae2b0ab098e275d6
  url: https://pypi.io/packages/source/s/sequana/sequana-0.7.1.tar.gz
test:
  commands:
  - fastq_count --help 1>out 2>err
  - sequana_fastq_head --help
  - sequana_fastq_count --help
  - sequana --help
  - sequana_taxonomy --help 1>out 2>err
  - sequana_coverage --help 1>out 2>err
  - sequana_mapping --help 1>out 2>err
  - sequana_compressor --help
  imports:
  - sequana
  - sequana.modules_report
  - sequana.pipelines
  - sequana.plots
  - sequana.scripts
  - sequana.sphinxext
  - sequana.utils
