about:
  description: Ularcirc reads in STAR aligned splice junction files and provides visualisation
    and analysis tools for splicing analysis. Users can assess backsplice junctions
    and forward canonical junctions.
  home: https://bioconductor.org/packages/3.10/bioc/html/Ularcirc.html
  license: file LICENSE
  license_file: LICENSE
  summary: Shiny app for canonical and back splicing analysis (i.e. circular and mRNA
    analysis)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ularcirc
  version: 1.4.0
