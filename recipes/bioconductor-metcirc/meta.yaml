about:
  description: MetCirc comprises a workflow to interactively explore high-resolution
    MS/MS metabolomics data. MetCirc uses the Spectrum2 and Spectra infrastructure
    defined in the package MSnbase that stores MS/MS spectra. MetCirc offers functionality
    to calculate similarity between precursors based on the normalised dot product,
    neutral losses or user-defined functions and visualise similarities in a circular
    layout. Within the interactive framework the user can annotate MS/MS features
    based on their similarity to (known) related MS/MS features.
  home: https://bioconductor.org/packages/3.10/bioc/html/MetCirc.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Navigating mass spectral similarity in high-resolution MS/MS metabolomics
    data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
