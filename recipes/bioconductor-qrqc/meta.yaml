  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-biovizbase >=1.34.0,<1.35.0
  - bioconductor-rhtslib >=1.18.0,<1.19.0
  - r-base
  - r-brew
  - r-ggplot2
  - r-plyr
  - r-reshape
  - r-testthat
  - r-xtable
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-biovizbase >=1.34.0,<1.35.0
  - bioconductor-rhtslib >=1.18.0,<1.19.0
