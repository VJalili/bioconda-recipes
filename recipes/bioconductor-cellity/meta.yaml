about:
  description: A support vector machine approach to identifying and filtering low
    quality cells from single-cell RNA-seq datasets.
  home: https://bioconductor.org/packages/3.10/bioc/html/cellity.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Quality Control for Single-Cell RNA-seq Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-cellity
  version: 1.14.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-e1071
  - r-ggplot2
  - r-mvoutlier
  - r-robustbase
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-e1071
  - r-ggplot2
  - r-mvoutlier
  - r-robustbase
source:
  md5: 9bfbf972a360bfc8364ef4ccf78b7248
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/cellity_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/cellity_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cellity/bioconductor-cellity_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('cellity')"
