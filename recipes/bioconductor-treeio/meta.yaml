about:
  description: '''treeio'' is an R package to make it easier to import and store phylogenetic
    tree with associated data; and to link external data from different sources to
    phylogeny. It also supports exporting phylogenetic tree with heterogeneous associated
    data to a single tree file and can be served as a platform for merging tree with
    associated data and converting file formats.'
  home: https://bioconductor.org/packages/3.10/bioc/html/treeio.html
  license: Artistic-2.0
  summary: Base Classes and Functions for Phylogenetic Tree Input and Output
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-treeio
    path: recipes/bioconductor-treeio
    version: 1.4.3
package:
  name: bioconductor-treeio
  version: 1.10.0
requirements:
  host:
  - r-ape
  - r-base
  - r-dplyr
  - r-jsonlite
  - r-magrittr
  - r-rlang
  - r-tibble
  - r-tidytree >=0.2.6
  run:
  - r-ape
  - r-base
  - r-dplyr
  - r-jsonlite
  - r-magrittr
  - r-rlang
  - r-tibble
  - r-tidytree >=0.2.6
source:
  md5: e21bfac4fae3027e4949e789ee0e31b1
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/treeio_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/treeio_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-treeio/bioconductor-treeio_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('treeio')"
