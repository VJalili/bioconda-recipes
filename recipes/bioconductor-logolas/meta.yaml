about:
  description: Produces logo plots highlighting both enrichment and depletion of characters,
    allows for plotting of string symbols, and performs scaling of position-weights
    adaptively, along with several fun stylizations.
  home: https://bioconductor.org/packages/3.10/bioc/html/Logolas.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: EDLogo Plots Featuring String Logos and Adaptive Scaling of Position-Weight
    Matrices
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-logolas
  version: 1.10.0
requirements:
  host:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-ggplot2
  - r-gridbase
  - r-laplacesdemon
  - r-squarem
  run:
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - r-base
  - r-ggplot2
  - r-gridbase
  - r-laplacesdemon
  - r-squarem
source:
  md5: a01def64ed669939dbf8a477da6b3e7a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Logolas_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/Logolas_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-logolas/bioconductor-logolas_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Logolas')"
