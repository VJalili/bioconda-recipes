about:
  description: The 'Rariant' package identifies single nucleotide variants from sequencing
    data based on the difference of binomially distributed mismatch rates between
    matched samples.
  home: https://bioconductor.org/packages/3.10/bioc/html/Rariant.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Identification and Assessment of Single Nucleotide Variants through Shifts
    in Non-Consensus Base Call Frequencies
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rariant
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rariant
    path: recipes/bioconductor-rariant
    version: 1.16.0
