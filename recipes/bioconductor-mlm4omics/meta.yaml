about:
  description: To conduct Bayesian inference regression for responses with multilevel
    explanatory variables and missing values; It uses function from 'Stan', a software
    to implement posterior sampling using Hamiltonian MC and its variation Non-U-Turn
    algorithms. It implements the posterior sampling of regression coefficients from
    the multilevel regression models. The package has two main functions to handle
    not-missing-at-random missing responses and left-censored with not-missing-at
    random responses. The purpose is to provide a similar format as the other R regression
    functions but using 'Stan' models.
  home: https://bioconductor.org/packages/3.10/bioc/html/mlm4omics.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Multilevel Model for Multivariate Responses with Missing Values
