about:
  description: Data package which provides default drug and disease expression profiles
    for the DvD package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/DvDdata.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Drug versus Disease Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-dvddata
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 7f640ca7723a1d8cedf793a571cac01f
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/DvDdata_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/DvDdata_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dvddata/bioconductor-dvddata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DvDdata')"
