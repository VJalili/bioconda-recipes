about:
  home: https://bioconductor.org/packages/3.9/bioc/html/SEPA.html
  license: GPL(>=2)
  summary: Given single-cell RNA-seq data and true experiment time of cells or pseudo-time
    cell ordering, SEPA provides convenient functions for users to assign genes into
    different gene expression patterns such as constant, monotone increasing and increasing
    then decreasing. SEPA then performs GO enrichment analysis to analysis the functional
    roles of genes with same or similar patterns.
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:sepa
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-sepa
    path: recipes/bioconductor-sepa
    version: 1.10.0
package:
  name: bioconductor-sepa
  version: 1.13.0
requirements:
  host:
  - bioconductor-org.hs.eg.db >=3.8.0,<3.9.0
  - bioconductor-org.mm.eg.db >=3.8.0,<3.9.0
  - bioconductor-topgo >=2.36.0,<2.37.0
  - r-base
  - r-ggplot2
  - r-reshape2
  - r-segmented
  - r-shiny
  run:
  - bioconductor-org.hs.eg.db >=3.8.0,<3.9.0
  - bioconductor-org.mm.eg.db >=3.8.0,<3.9.0
  - bioconductor-topgo >=2.36.0,<2.37.0
  - r-base
  - r-ggplot2
  - r-reshape2
  - r-segmented
  - r-shiny
source:
  md5: ad3202957761df88df45c4485fa1bfe8
  url:
  - https://bioconductor.org/packages/3.9/bioc/src/contrib/SEPA_1.13.0.tar.gz
  - https://bioarchive.galaxyproject.org/SEPA_1.13.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-sepa/bioconductor-sepa_1.13.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SEPA')"
