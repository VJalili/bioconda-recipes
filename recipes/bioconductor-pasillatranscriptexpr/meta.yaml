about:
  description: Provides kallisto workflow and transcript expression of RNA-Seq data
    from Brooks et al.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/PasillaTranscriptExpr.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Data package with transcript expression obtained with kallisto from pasilla
    knock-down RNA-Seq data from Brooks et al.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pasillatranscriptexpr
  version: 1.14.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 30b7e67a805dac5f009009712a9bce05
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/PasillaTranscriptExpr_1.14.0.tar.gz
  - https://bioarchive.galaxyproject.org/PasillaTranscriptExpr_1.14.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pasillatranscriptexpr/bioconductor-pasillatranscriptexpr_1.14.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PasillaTranscriptExpr')"
