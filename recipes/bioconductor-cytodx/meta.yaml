about:
  description: This package provides functions that predict clinical outcomes using
    single cell data (such as flow cytometry data, RNA single cell sequencing data)
    without the requirement of cell gating or clustering.
  home: https://bioconductor.org/packages/3.10/bioc/html/CytoDx.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Robust prediction of clinical outcomes using cytometry data without cell
    gating
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-cytodx
    path: recipes/bioconductor-cytodx
    version: 1.2.0
package:
  name: bioconductor-cytodx
  version: 1.6.0
requirements:
  host:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - r-base
  - r-doparallel
  - r-dplyr
  - r-glmnet
  - r-rpart
  - r-rpart.plot
  run:
  - bioconductor-flowcore >=1.52.0,<1.53.0
  - r-base
  - r-doparallel
  - r-dplyr
  - r-glmnet
  - r-rpart
  - r-rpart.plot
source:
  md5: e1e7c8c0d12dbad6edd43b4b931fa2d4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CytoDx_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/CytoDx_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cytodx/bioconductor-cytodx_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CytoDx')"
