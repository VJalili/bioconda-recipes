about:
  description: A set of functions to generate high-resolution Venn,Vennpie plot,extract
    and combine details of these subsets with user datasets in data frame is available.
  home: https://bioconductor.org/packages/3.10/bioc/html/VennDetail.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A package for visualization and extract details
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-venndetail
  version: 1.2.0
requirements:
  host:
  - r-base
  - r-dplyr
  - r-futile.logger
  - r-ggplot2
  - r-magrittr
  - r-purrr
  - r-tibble
  - r-upsetr
  - r-venndiagram
  run:
  - r-base
  - r-dplyr
  - r-futile.logger
  - r-ggplot2
  - r-magrittr
  - r-purrr
  - r-tibble
  - r-upsetr
  - r-venndiagram
source:
  md5: 03b1b00ccd2a3443b8fd0897cba9e0f8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/VennDetail_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/VennDetail_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-venndetail/bioconductor-venndetail_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('VennDetail')"
