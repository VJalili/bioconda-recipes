about:
  home: https://github.com/kristyhoran/bohra
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: LICENSE.txt
  summary: A bioinformatics pipeline for analysing short read Illumina data microbiological
    public health.
build:
  entry_points:
  - bohra=bohra.bohra:main
  noarch: python
  number: 0
  script: 'sed -i.bak ''35d;34d;28d'' setup.py;  -m pip install . --no-deps --ignore-installed
    -vv '
extra:
  recipe-maintainers:
  - kristyhoran
package:
  name: bohra
  version: 1.1.7
requirements:
  host:
  - python >=3.6
  - pip
  run:
  - biopython >=1.70
  - jinja2
  - numpy
  - packaging
  - pandas >=0.23.0
  - psutil
  - pytest-runner
  - pytest
  - python >=3.6
  - sh
  - snakemake >=5.4.0
  - svgwrite
  - snippy >=4.4.3
  - shovill >=1.0.4
  - roary
  - prokka
  - kraken2
  - abricate
  - mlst
  - iqtree
  - seqtk
  - snp-dists >=0.6.3
source:
  sha256: b9555d3ab64da9105d7b898282e537b16973119fcb025e26f2702820aa535086
  url: https://pypi.io/packages/source/b/bohra/bohra-1.1.7.tar.gz
test:
  commands:
  - bohra --help
  imports:
  - bohra
