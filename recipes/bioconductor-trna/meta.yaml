about:
  description: The tRNA package allows tRNA sequences and structures to be accessed
    and used for subsetting. In addition, it provides visualization tools to compare
    feature parameters of multiple tRNA sets and correlate them to additional data.
    The tRNA package uses GRanges objects as inputs requiring only few additional
    column data sets.
  home: https://bioconductor.org/packages/3.10/bioc/html/tRNA.html
  license: GPL-3 + file LICENSE
  license_file: LICENSE
  summary: Analyzing tRNA sequences and structures
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-trna
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-modstrings >=1.2.0,<1.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-structstrings >=1.2.0,<1.3.0
  - bioconductor-xvector >=0.26.0,<0.27.0
  - r-assertive
  - r-base
  - r-ggplot2
  - r-scales
  - r-stringr
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-modstrings >=1.2.0,<1.3.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-structstrings >=1.2.0,<1.3.0
  - bioconductor-xvector >=0.26.0,<0.27.0
  - r-assertive
  - r-base
  - r-ggplot2
  - r-scales
  - r-stringr
