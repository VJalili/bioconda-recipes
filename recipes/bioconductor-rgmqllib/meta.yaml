about:
  description: A package that contains scala libraries to call GMQL from R used by
    RGMQL package. It contains a scalable data management engine written in Scala
    programming language.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/RGMQLlib.html
  license: Artistic-2.0
  summary: RGMQLlib, java libraries to run GMQL scala API
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rgmqllib
  version: 1.6.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: ec8a0766d3e32975c0e36044654b2a6a
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/RGMQLlib_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/RGMQLlib_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rgmqllib/bioconductor-rgmqllib_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RGMQLlib')"
