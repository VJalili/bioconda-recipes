    methylation arrays
  home: https://bioconductor.org/packages/3.10/data/experiment/html/ARRmData.html
  license: Artistic-2.0
  summary: Example dataset for normalization of Illumina 450k Methylation data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-arrmdata
    path: recipes/bioconductor-arrmdata
    version: 1.16.0
package:
  name: bioconductor-arrmdata
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: bcc7fd1e287f01babf6a114d68cfea7c
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/ARRmData_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/ARRmData_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-arrmdata/bioconductor-arrmdata_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ARRmData')"
