about:
  description: Discordant is a method to determine differential correlation of molecular
    feature pairs from -omics data using mixture models. Algorithm is explained further
    in Siska et al.
  home: https://bioconductor.org/packages/3.10/bioc/html/discordant.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'The Discordant Method: A Novel Approach for Differential Correlation'
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-discordant
  version: 1.10.0
requirements:
  build:
  - None
  - make
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-biwt
  - r-gtools
  - r-mass
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-biwt
  - r-gtools
  - r-mass
source:
  md5: 523ef1e67e21343088159f30c3a07bdb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/discordant_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/discordant_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-discordant/bioconductor-discordant_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('discordant')"
