about:
  description: The STRINGdb package provides a R interface to the STRING protein-protein
    interactions database (http://www.string-db.org).
  home: https://bioconductor.org/packages/3.10/bioc/html/STRINGdb.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: STRINGdb (Search Tool for the Retrieval of Interacting proteins database)
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:stringdb
  parent_recipe:
    name: bioconductor-stringdb
    path: recipes/bioconductor-stringdb
    version: 1.20.0
package:
  name: bioconductor-stringdb
  version: 1.26.0
requirements:
  host:
  - r-base
  - r-gplots
  - r-hash
  - r-igraph
  - r-plotrix
  - r-plyr
  - r-png
  - r-rcolorbrewer
  - r-rcurl
  - r-sqldf
  run:
  - r-base
  - r-gplots
  - r-hash
  - r-igraph
  - r-plotrix
  - r-plyr
  - r-png
  - r-rcolorbrewer
  - r-rcurl
  - r-sqldf
source:
  md5: 85330b8d3e07daf93e93bbbb0a20430e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/STRINGdb_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/STRINGdb_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-stringdb/bioconductor-stringdb_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('STRINGdb')"
