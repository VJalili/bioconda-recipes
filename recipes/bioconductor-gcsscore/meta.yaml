about:
  description: For differential expression analysis of 3'IVT and WT-style microarrays
    from Affymetrix/Thermo-Fisher.  Based on S-score algorithm originally described
    by Zhang et al 2002.
  home: https://bioconductor.org/packages/3.10/bioc/html/GCSscore.html
  license: GPL (>=3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'GCSscore: an R package for microarray analysis for Affymetrix/Thermo Fisher
    arrays'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-gcsscore
  version: 1.0.0
requirements:
  host:
  - bioconductor-affxparser >=1.58.0,<1.59.0
  - bioconductor-annotationforge >=1.28.0,<1.29.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-biocmanager
  - r-data.table
  - r-devtools
  - r-dplr
  - r-rsqlite
  - r-stringr
  run:
  - bioconductor-affxparser >=1.58.0,<1.59.0
  - bioconductor-annotationforge >=1.28.0,<1.29.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-biocmanager
  - r-data.table
  - r-devtools
  - r-dplr
  - r-rsqlite
  - r-stringr
source:
  md5: 18c6008719935e67feff81853d4125c9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GCSscore_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/GCSscore_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-gcsscore/bioconductor-gcsscore_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GCSscore')"
