  license: Artistic-2.0
  summary: A package containing metadata for LAPOINTE arrays
build:
  noarch: generic
  number: 4
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-lapointe.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 434b25ad7411201d8be6bb1a0463b387
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/LAPOINTE.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/LAPOINTE.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lapointe.db/bioconductor-lapointe.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('LAPOINTE.db')"
