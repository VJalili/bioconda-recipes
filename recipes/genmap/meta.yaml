about:
  home: https://github.com/cpockrandt/genmap
  license: BSD
  license_file: LICENSE.rst
  summary: Fast computation of genome mappability.
build:
  number: 0
extra:
  skip-lints:
  - uses_vcs_url
  - missing_hash
package:
  name: genmap
  version: 1.1.0
requirements:
  build:
  - None
  - None
  - cmake >=3.0
  - make
  host:
  - llvm-openmp
  run:
  - llvm-openmp
source:
  git_rev: genmap-v1.1.0
  git_url: https://github.com/cpockrandt/genmap.git
test:
  commands:
  - genmap > /dev/null
