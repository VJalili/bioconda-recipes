about:
  description: Trendy implements segmented (or breakpoint) regression models to estimate
    breakpoints which represent changes in expression for each feature/gene in high
    throughput data with ordered conditions.
  home: https://bioconductor.org/packages/3.10/bioc/html/Trendy.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Breakpoint analysis of time-course expression data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-trendy
  version: 1.8.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dt
  - r-gplots
  - r-magrittr
  - r-segmented
  - r-shiny
  - r-shinyfiles
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-dt
  - r-gplots
  - r-magrittr
  - r-segmented
  - r-shiny
  - r-shinyfiles
source:
  md5: d4aa463977b6fc8230e2649257766cd8
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Trendy_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/Trendy_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-trendy/bioconductor-trendy_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Trendy')"
