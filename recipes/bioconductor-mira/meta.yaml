about:
  description: DNA methylation contains information about the regulatory state of
    the cell. MIRA aggregates genome-scale DNA methylation data into a DNA methylation
    profile for a given region set with shared biological annotation. Using this profile,
    MIRA infers and scores the collective regulatory activity for the region set.
    MIRA facilitates regulatory analysis in situations where classical regulatory
    assays would be difficult and allows public sources of region sets to be leveraged
    for novel insight into the regulatory state of DNA methylation datasets.
  home: https://bioconductor.org/packages/3.10/bioc/html/MIRA.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Methylation-Based Inference of Regulatory Activity
