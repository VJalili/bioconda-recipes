about:
  description: A collection of tools for doing various analyses of single-cell RNA-seq
    gene expression data, with a focus on quality control and visualization.
  home: https://bioconductor.org/packages/3.10/bioc/html/scater.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Single-Cell Analysis Toolkit for Gene Expression Data in R
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:scater
  parent_recipe:
    name: bioconductor-scater
    path: recipes/bioconductor-scater
    version: 1.8.4
package:
  name: bioconductor-scater
  version: 1.14.0
requirements:
  build:
  - None
  - None
  - make
