about:
  description: This package provides reference data required for pwrEWAS. pwrEWAS
    is a user-friendly tool to estimate power in EWAS as a function of sample and
    effect size for two-group comparisons of DNAm (e.g., case vs control, exposed
    vs non-exposed, etc.).
  home: https://bioconductor.org/packages/3.10/data/experiment/html/pwrEWAS.data.html
  license: Artistic-2.0
  summary: 'pwrEWAS.data: Reference data accompanying pwrEWAS'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pwrewas.data
  version: 1.0.0
requirements:
  host:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - curl
source:
  md5: bee08f6848835a38557e785d960d86d7
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/pwrEWAS.data_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/pwrEWAS.data_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pwrewas.data/bioconductor-pwrewas.data_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pwrEWAS.data')"
