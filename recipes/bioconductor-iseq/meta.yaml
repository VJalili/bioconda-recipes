about:
  description: Bayesian hidden Ising models are implemented to identify IP-enriched
    genomic regions from ChIP-seq data. They can be used to analyze ChIP-seq data
    with and without controls and replicates.
  home: https://bioconductor.org/packages/3.10/bioc/html/iSeq.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Bayesian Hierarchical Modeling of ChIP-seq Data Through Hidden Ising Models
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:iseq
  - doi:10.1111/j.1541-0420.2009.01379.x
  parent_recipe:
    name: bioconductor-iseq
    path: recipes/bioconductor-iseq
    version: 1.32.0
package:
  name: bioconductor-iseq
  version: 1.38.0
requirements:
  build:
  - None
  - make
  host:
  - r-base
  run:
  - r-base
source:
  md5: 8fd2c41731acdce93eae444d4679ee8f
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/iSeq_1.38.0.tar.gz
  - https://bioarchive.galaxyproject.org/iSeq_1.38.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-iseq/bioconductor-iseq_1.38.0_src_all.tar.gz
test:
