about:
  home: https://github.com/exhuma/python-cluster
  license: LGPL-2.1
  license_family: GPL
  license_file: LICENSE
  summary: python-cluster is a "simple" package that allows to create several groups
    (clusters) of objects from a list
build:
  noarch: python
  number: 2
  script: $PYTHON -m pip install --no-deps --ignore-installed --no-cache-dir .
package:
  name: python-cluster
  version: 1.4.1.post1
requirements:
  host:
  - python
  - pip
  run:
  - python
source:
  sha256: 16fdb4b9d4bbc5dcf205d40cabbcd12d46755b2c26b2a89511d5d3e085325dd9
  url: https://github.com/exhuma/python-cluster/archive/v1.4.1.post1.tar.gz
test:
  imports:
  - cluster
  - cluster.method
