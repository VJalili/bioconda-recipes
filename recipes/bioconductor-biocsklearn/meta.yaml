about:
  description: This package provides interfaces to selected sklearn elements, and
    demonstrates fault tolerant use of python modules requiring extensive iteration.
  home: https://bioconductor.org/packages/3.10/bioc/html/BiocSklearn.html
  license: Artistic-2.0
  summary: interface to python sklearn via Rstudio reticulate
build:
  noarch: python
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-biocsklearn
  version: 1.8.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-bbmisc
  - r-knitr
  - r-reticulate
  - python
  - scikit-learn
  - pandas
  - numpy
  - h5py
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-bbmisc
  - r-knitr
  - r-reticulate
  - python
  - scikit-learn
  - pandas
  - numpy
  - h5py
source:
  md5: 464a950f3ec6b712df3701177b3ce5a5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BiocSklearn_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/BiocSklearn_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-biocsklearn/bioconductor-biocsklearn_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BiocSklearn')"
