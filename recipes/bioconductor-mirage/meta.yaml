about:
  description: The package contains functions for inferece of target gene regulation
    by miRNA, based on only target gene expression profile.
  home: https://bioconductor.org/packages/3.10/bioc/html/MiRaGE.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: MiRNA Ranking by Gene Expression
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:mirage
  parent_recipe:
    name: bioconductor-mirage
    path: recipes/bioconductor-mirage
    version: 1.22.0
package:
  name: bioconductor-mirage
  version: 1.28.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-biocmanager
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-biocmanager
source:
  md5: 8418c9ff436b9effe97a5f41584e98f1
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/MiRaGE_1.28.0.tar.gz
  - https://bioarchive.galaxyproject.org/MiRaGE_1.28.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mirage/bioconductor-mirage_1.28.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('MiRaGE')"
