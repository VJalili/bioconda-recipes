about:
  description: Affymetrix E. coli Genome 2.0 Array annotation data (chip ecoli2) assembled
    using data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/ecoli2.db.html
  license: Artistic-2.0
  summary: Affymetrix E. coli Genome 2.0 Array annotation data (chip ecoli2)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ecoli2.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.eck12.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.eck12.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 1fe0877a59b63453df6667944818e66b
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/ecoli2.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/ecoli2.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ecoli2.db/bioconductor-ecoli2.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('ecoli2.db')"
