about:
  description: The synapter package provides functionality to reanalyse label-free
    proteomics data acquired on a Synapt G2 mass spectrometer. One or several runs,
    possibly processed with additional ion mobility separation to increase identification
    accuracy can be combined to other quantitation files to maximise identification
    and quantitation accuracy.
  home: https://bioconductor.org/packages/3.10/bioc/html/synapter.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Label-free data analysis pipeline for optimal identification and quantitation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:synapter
  parent_recipe:
    name: bioconductor-synapter
    path: recipes/bioconductor-synapter
    version: 2.4.1
package:
  name: bioconductor-synapter
  version: 2.10.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-cleaver >=1.24.0,<1.25.0
  - bioconductor-msnbase >=2.12.0,<2.13.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - r-base
  - r-knitr
  - r-lattice
  - r-rcolorbrewer
  - r-readr >=0.2
  - r-rmarkdown >=1.0
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biostrings >=2.54.0,<2.55.0
  - bioconductor-cleaver >=1.24.0,<1.25.0
