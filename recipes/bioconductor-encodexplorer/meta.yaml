about:
  description: This package allows user to quickly access ENCODE project files metadata
    and give access to helper functions to query the ENCODE rest api, download ENCODE
    datasets and save the database in SQLite format.
  home: https://bioconductor.org/packages/3.10/bioc/html/ENCODExplorer.html
  license: Artistic-2.0
  summary: A compilation of ENCODE metadata
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:encodexplorer
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-encodexplorer
    path: recipes/bioconductor-encodexplorer
    version: 2.6.0
package:
  name: bioconductor-encodexplorer
  version: 2.12.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-jsonlite
  - r-rcurl
  - r-stringi
  - r-stringr
  - r-tidyr
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-jsonlite
  - r-rcurl
  - r-stringi
  - r-stringr
  - r-tidyr
source:
