about:
  description: The curatedMetagenomicData package provides microbial taxonomic, functional,
    and gene marker abundance for samples collected from different bodysites.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/curatedMetagenomicData.html
  license: Artistic-2.0
  summary: Curated Metagenomic Data of the Human Microbiome
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-curatedmetagenomicdata
    path: recipes/bioconductor-curatedmetagenomicdata
    version: 1.10.2
package:
  name: bioconductor-curatedmetagenomicdata
  version: 1.16.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dplyr >=0.5.0
  - r-magrittr
  - r-tidyr
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-dplyr >=0.5.0
  - r-magrittr
  - r-tidyr
  - curl
source:
  md5: e408cf519f9955075aba3aa4a904d8d1
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/curatedMetagenomicData_1.16.0.tar.gz
  - https://bioarchive.galaxyproject.org/curatedMetagenomicData_1.16.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-curatedmetagenomicdata/bioconductor-curatedmetagenomicdata_1.16.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('curatedMetagenomicData')"
