about:
  description: 'Tools for retrieving data from the Database for Annotation, Visualization
    and Integrated Discovery (DAVID) using Web Services into R objects. This package
    offers the main functionalities of DAVID website including: i) user friendly connectivity
    to upload gene/background list/s, change gene/background position, select current
    specie/s, select annotations, etc. ii) Reports of the submitted Gene List, Annotation
    Category Summary, Gene/Term Clusters, Functional Annotation Chart, Functional
    Annotation Table'
  home: https://bioconductor.org/packages/3.10/bioc/html/RDAVIDWebService.html
  license: GPL (>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: An R Package for retrieving data from DAVID into R objects using Web Services
    API.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-rdavidwebservice
  version: 1.24.0
requirements:
  host:
  - bioconductor-category >=2.52.0,<2.53.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-gostats >=2.52.0,<2.53.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-ggplot2
  - r-rjava
  run:
  - bioconductor-category >=2.52.0,<2.53.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-gostats >=2.52.0,<2.53.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  - r-ggplot2
  - r-rjava
source:
