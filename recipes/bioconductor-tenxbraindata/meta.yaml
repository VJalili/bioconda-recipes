about:
  description: Single-cell RNA-seq data for 1.3 million brain cells from E18 mice,
    generated by 10X Genomics.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/TENxBrainData.html
  license: CC BY 4.0
  summary: Data from the 10X 1.3 Million Brain Cell Study
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tenxbraindata
  version: 1.6.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-hdf5array >=1.14.0,<1.15.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  - curl
source:
  md5: 3c686a3b0405982f117fad88b0383b1e
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/TENxBrainData_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/TENxBrainData_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tenxbraindata/bioconductor-tenxbraindata_1.6.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TENxBrainData')"
