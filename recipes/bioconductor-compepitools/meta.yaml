about:
  description: Tools for computational epigenomics developed for the analysis, integration
    and simultaneous visualization of various (epi)genomics data types across multiple
    genomic regions in multiple samples.
  home: https://bioconductor.org/packages/3.10/bioc/html/compEpiTools.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools for computational epigenomics
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:compepitools
  parent_recipe:
    name: bioconductor-compepitools
    path: recipes/bioconductor-compepitools
    version: 1.14.1
