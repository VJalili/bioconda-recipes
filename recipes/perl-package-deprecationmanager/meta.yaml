about:
  home: http://metacpan.org/release/Package-DeprecationManager
  license: artistic_2
  summary: Manage deprecation warnings for your distribution
build:
  noarch: generic
  number: 0
package:
  name: perl-package-deprecationmanager
  version: 0.17
requirements:
  host:
  - perl
  - perl-params-util
  - perl-exporter
  - perl-test-warnings
  - perl-test-fatal
  - perl-sub-install
  - perl-package-stash
  - perl-extutils-makemaker
  - perl-carp
  - perl-sub-name
  run:
  - perl
  - perl-sub-install
  - perl-package-stash
  - perl-sub-name
  - perl-carp
  - perl-params-util
source:
  sha256: 1d743ada482b5c9871d894966e87d4c20edc96931bb949fb2638b000ddd6684b
  url: https://cpan.metacpan.org/authors/id/D/DR/DROLSKY/Package-DeprecationManager-0.17.tar.gz
test:
  commands:
  - perl -e "use Package::DeprecationManager -deprecations => {'HasExporter::foo'
    => '0.02',};"
