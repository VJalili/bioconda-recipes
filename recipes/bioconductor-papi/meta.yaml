about:
  description: 'The Pathway Activity Profiling - PAPi - is an R package for predicting
    the activity of metabolic pathways based solely on a metabolomics data set containing
    a list of metabolites identified and their respective abundances in different
    biological samples. PAPi generates hypothesis that improves the final biological
    interpretation. See Aggio, R.B.M; Ruggiero, K. and Villas-Boas, S.G. (2010) -
    Pathway Activity Profiling (PAPi): from metabolite profile to metabolic pathway
    activity. Bioinformatics.'
  home: https://bioconductor.org/packages/3.10/bioc/html/PAPi.html
  license: GPL(>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Predict metabolic pathway activity based on metabolomics data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:papi
  - doi:10.1093/bioinformatics/btq567
  parent_recipe:
    name: bioconductor-papi
    path: recipes/bioconductor-papi
    version: 1.20.0
package:
  name: bioconductor-papi
  version: 1.26.0
requirements:
  host:
  - bioconductor-keggrest >=1.26.0,<1.27.0
  - r-base
  - r-svdialogs
  run:
  - bioconductor-keggrest >=1.26.0,<1.27.0
  - r-base
  - r-svdialogs
source:
  md5: 7a13dd668c01d8665fb1ce591194f4c4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/PAPi_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/PAPi_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-papi/bioconductor-papi_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PAPi')"
