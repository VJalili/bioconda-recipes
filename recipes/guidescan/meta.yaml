about:
  home: https://bitbucket.org/arp2012/guidescan_public
  license: Unknown
  summary: Tools to create and interface genome-wide CRISPR guideRNA databases
build:
  number: 1
  skip: true
extra:
  skip-lints:
  - uses_vcs_url
  - missing_hash
package:
  name: guidescan
  version: '1.2'
requirements:
  build:
  - None
  host:
  - python
  - setuptools
  - samtools ==1.3.1
  - coreutils
  - rename
  - biopython >=1.66
  - pysam ==0.8.3
  - pyfaidx ==0.4.7.1
  - bx-python ==0.7.3
  - scikit-learn >=0.16.1
  - numpy
  - psutil
  - xlwt
  - pandas
  - openblas
  - python-dateutil >=2.5.0
  run:
  - python
  - samtools ==1.3.1
  - coreutils
  - rename
  - biopython >=1.66
  - pysam ==0.8.3
  - pyfaidx ==0.4.7.1
  - bx-python ==0.7.3
  - scikit-learn >=0.16.1
  - numpy
  - psutil
  - xlwt
  - pandas
  - openblas
  - python-dateutil >=2.5.0
source:
  sha256: 8b3707922bfd986d9d3c784953c3d47c26c0cc5726462a1e2a39bcd5627320bc
  url: https://bitbucket.org/arp2012/guidescan_public/get/v1.2.tar.gz
test:
  commands:
  - guidescan_processer -h
  - guidescan_bamdata -h
  - guidescan_guidequery -h
  - guidescan_cutting_efficiency_processer -h
  - guidescan_cutting_specificity_processer -h
  imports:
  - guidescan
