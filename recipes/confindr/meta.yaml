about:
  dev_url: https://github.com/OLC-Bioinformatics/ConFindr
  doc_url: https://OLC-Bioinformatics.github.io/ConFindr/
  home: https://github.com/OLC-Bioinformatics/ConFindr
  license: MIT
  license_family: MIT
  summary: Detect intra- and inter-species bacterial contamination in NGS reads
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed --no-cache-dir .
extra:
  recipe-maintainers:
  - lowandrew
package:
  name: confindr
  version: 0.7.2
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - biopython
  - rauth
  - pysam >=0.15
  - pytest
  - pluggy 0.11.0
  - bbmap >=38
  - mash >=2
  - samtools >=1.6
  - minimap2
  - kma 1.2.0
source:
  sha256: e2f8d16cb68ea8afd8803718e12d1f058c15b894737c2cac4b3806726fa0b3b6
  url: https://pypi.io/packages/source/c/confindr/confindr-0.7.2.tar.gz
test:
  commands:
  - confindr.py --version
  - confindr --version
  imports:
  - confindr_src
