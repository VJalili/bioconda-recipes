about:
  home: http://github.com/dputhier/pygtftk
  license: MIT
  summary: The gtftk suite providing facilities to manipulate genomic annotations
    in gtf format.
build:
  number: 0
  skip: true
package:
  name: pygtftk
  version: 1.1.0
requirements:
  build:
  - None
  - None
  host:
  - python
  - pip
  - numpy
  - cython
  - setuptools
  - zlib
  run:
  - python
  - bedtools >=2.23
  - cloudpickle >=0.4.0
  - ftputil >=3.3.1,<4.0.0
  - numpy
  - pandas >=0.23.3
  - scipy >=1.1.0
  - pybedtools >=0.7.8
  - pybigwig >=0.3
  - pyyaml >=3.12
  - requests >=2.13.0
  - cffi >=1.10.0
  - pyparsing >=2.2.0
  - biopython >=1.69
  - matplotlib >=2.0.2
  - plotnine >=0.4.0
  - future
  - nose
  - mpmath
  - xz
  - bzip2
source:
  sha256: c69993fe384ab7199c26706fa7fbe5b84beb2b3c94bc9b0513a426dd2c302d91
  url: https://github.com/dputhier/pygtftk/archive/1.1.0.tar.gz
test:
  commands:
  - gtftk -h
  imports:
  - pygtftk
