about:
  description: "HMP16SData is a Bioconductor ExperimentData package of the Human Microbiome\
    \ Project (HMP) 16S rRNA sequencing data for variable regions 1\xE2\u20AC\u201C\
    3 and 3\xE2\u20AC\u201C5. Raw data files are provided in the package as downloaded\
    \ from the HMP Data Analysis and Coordination Center. Processed data is provided\
    \ as SummarizedExperiment class objects via ExperimentHub."
  home: https://bioconductor.org/packages/3.10/data/experiment/html/HMP16SData.html
  license: Artistic-2.0
  summary: 16S rRNA Sequencing Data from the Human Microbiome Project
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-hmp16sdata
  version: 1.6.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-assertthat
  - r-base
  - r-dplyr
  - r-kableextra
  - r-knitr
  - r-magrittr
  - r-readr
  - r-tibble
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-assertthat
  - r-base
  - r-dplyr
  - r-kableextra
  - r-knitr
  - r-magrittr
  - r-readr
  - r-tibble
  - curl
source:
  md5: 3dbe502f0a98f3a645e8b7eeeaea0c43
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/HMP16SData_1.6.0.tar.gz
  - https://bioarchive.galaxyproject.org/HMP16SData_1.6.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-hmp16sdata/bioconductor-hmp16sdata_1.6.0_src_all.tar.gz
