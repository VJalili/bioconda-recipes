about:
  description: PSICQUIC is a project within the HUPO Proteomics Standard Initiative
    (HUPO-PSI).  It standardises programmatic access to molecular interaction databases.
  home: https://bioconductor.org/packages/3.10/bioc/html/PSICQUIC.html
  license: Apache License 2.0
  summary: Proteomics Standard Initiative Common QUery InterfaCe
