about:
  description: A data package containing annotation data for JazaeriMetaData assembled
    using data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/JazaeriMetaData.db.html
  license: Artistic-2.0
  summary: A data package containing annotation data for JazaeriMetaData
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-jazaerimetadata.db
  version: 3.2.3
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 3a154a74ac2acebe3471b039c9d9a4dc
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/JazaeriMetaData.db_3.2.3.tar.gz
  - https://bioarchive.galaxyproject.org/JazaeriMetaData.db_3.2.3.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-jazaerimetadata.db/bioconductor-jazaerimetadata.db_3.2.3_src_all.tar.gz
test:
  commands:
  - $R -e "library('JazaeriMetaData.db')"
