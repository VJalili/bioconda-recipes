about:
  home: https://github.com/wdecoster/surpyvor
  license: MIT License
  license_family: MIT
  summary: Evaluating, merging and plotting SV vcf files
build:
  entry_points:
  - surpyvor=surpyvor.surpyvor:main
  noarch: python
  number: 1
  script: ' -m pip install . --no-deps -vv'
extra:
  identifiers:
  - doi:10.1101/gr.244939.118
  recipe-maintainers:
  - wdecoster
package:
  name: surpyvor
  version: 0.6.0
requirements:
  host:
  - python >=3
  - pip
  run:
  - python >=3
  - bcftools
  - tabix
  - survivor
  - numpy
  - cyvcf2
  - matplotlib
  - matplotlib-venn
  - upsetplot
source:
  sha256: 1eb06f55e36eb832d618809a93c361f02057dfc0bd10b1b7dea956287d8af62c
  url: https://pypi.io/packages/source/s/surpyvor/surpyvor-0.6.0.tar.gz
test:
  commands:
  - surpyvor --help
  imports:
  - surpyvor
