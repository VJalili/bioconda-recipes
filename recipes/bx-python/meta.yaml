about:
  home: https://github.com/bxlab/bx-python
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for manipulating biological data, particularly multiple sequence
    alignments
build:
  number: 0
  script: ' -m pip install --no-deps --ignore-installed --no-cache-dir -vvv .'
extra:
  container:
    extended-base: true
package:
  name: bx-python
  version: 0.8.8
requirements:
  build:
  - None
  host:
  - cython
  - numpy
  - pip
  - python
  - python-lzo
  - setuptools
  - six
  - zlib
  run:
  - numpy
  - python
  - python-lzo
  - six
source:
  sha256: ad0808ab19c007e8beebadc31827e0d7560ac0e935f1100fb8cc93607400bb47
  url: https://pypi.io/packages/source/b/bx-python/bx-python-0.8.8.tar.gz
test:
  imports:
  - bx
  - bx.align
  - bx.align.sitemask
  - bx.align.tools
  - bx.arrays
  - bx.bbi
  - bx.cookbook
  - bx.intervals
  - bx.intervals.operations
  - bx.intseq
  - bx.misc
  - bx.motif
  - bx.motif.io
  - bx.motif.logo
  - bx.phylo
  - bx.pwm
  - bx.seq
  - bx.tabular
  - bx_extras
  requires:
  - nose
