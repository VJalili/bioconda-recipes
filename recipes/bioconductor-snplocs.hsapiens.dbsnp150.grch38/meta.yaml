about:
  description: SNP locations and alleles for Homo sapiens extracted from NCBI dbSNP
    Build 150. The source data files used for this package were created by NCBI between
    March 12-14, 2017, and contain SNPs mapped to reference genome GRCh38.p7 (a patched
    version of GRCh38 that doesn't alter chromosomes 1-22, X, Y, MT). Note that these
    SNPs can be "injected" in BSgenome.Hsapiens.NCBI.GRCh38 or in BSgenome.Hsapiens.UCSC.hg38.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/SNPlocs.Hsapiens.dbSNP150.GRCh38.html
  license: Artistic-2.0
  summary: SNP locations for Homo sapiens (dbSNP Build 150)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-snplocs.hsapiens.dbsnp150.grch38
  version: 0.99.20
requirements:
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-bsgenome >=1.54.0,<1.55.0
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - curl
source:
  md5: 575a7aaa9125d52ca0634b3ac586c9a7
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/SNPlocs.Hsapiens.dbSNP150.GRCh38_0.99.20.tar.gz
  - https://bioarchive.galaxyproject.org/SNPlocs.Hsapiens.dbSNP150.GRCh38_0.99.20.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-snplocs.hsapiens.dbsnp150.grch38/bioconductor-snplocs.hsapiens.dbsnp150.grch38_0.99.20_src_all.tar.gz
test:
  commands:
  - $R -e "library('SNPlocs.Hsapiens.dbSNP150.GRCh38')"
