about:
  dev_url: https://github.com/rwdavies/stitch
  doc_url: https://github.com/rwdavies/stitch
  home: https://github.com/rwdavies/stitch
  license: GPL3
  license_family: GPL3
  license_file: LICENSE
  summary: STITCH - Sequencing To Imputation Through Constructing Haplotypes
build:
  number: 1
  script: $R CMD INSTALL --build --install-tests .
extra:
  recipe-maintainers:
  - rwdavies
package:
  name: r-stitch
  version: 1.6.0
requirements:
  build:
  - None
  - None
  host:
  - r-base
  - r-rcpp >=0.12.18
  - r-rcpparmadillo >=0.8.600.0.0
  - r-data.table >=1.11.8
  - r-rrbgen >=0.0.6
  - xz
  - gmp
  - mpfr
  - mpc >=1.1.0
  run:
  - r-base
  - r-rcpp >=0.12.18
  - r-rcpparmadillo >=0.8.600.0.0
  - r-data.table >=1.11.8
  - r-rrbgen >=0.0.6
  - xz
  - gmp
  - mpfr
  - mpc >=1.1.0
  - r-testthat >=2.0.0
  - htslib >=1.4
  - samtools >=1.4
  - rsync
source:
  sha256: f232995b45b31793c9307f99c6d074da807aa61587d16069e5cd49a780640529
  url: https://github.com/rwdavies/stitch/releases/download/1.6.0/STITCH_1.6.0.tar.gz
test:
  commands:
  - $R -e "library('STITCH');  testthat::test_package('STITCH', stop_on_failure =
    TRUE, stop_on_warning = TRUE, filter = 'acceptance-one', reporter = 'summary')"
