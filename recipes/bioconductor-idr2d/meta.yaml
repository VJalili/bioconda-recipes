about:
  description: A tool to measure reproducibility between genomic experiments that
    produce two-dimensional peaks (interactions between peaks), such as ChIA-PET,
    HiChIP, and HiC. idr2d is an extension of the original idr package, which is intended
    for (one-dimensional) ChIP-seq peaks.
  home: https://bioconductor.org/packages/3.10/bioc/html/idr2d.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Irreproducible Discovery Rate for Genomic Interactions Data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-idr2d
  version: 1.0.0
requirements:
  host:
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-dplyr >=0.7.6
  - r-futile.logger >=1.4.3
  - r-ggplot2 >=3.1.1
  - r-idr >=1.2
  - r-magrittr >=1.5
  - r-reticulate >=1.13
  - r-scales >=1.0.0
  - r-stringr >=1.3.1
  run:
  - bioconductor-genomeinfodb >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - r-base
  - r-dplyr >=0.7.6
  - r-futile.logger >=1.4.3
  - r-ggplot2 >=3.1.1
  - r-idr >=1.2
  - r-magrittr >=1.5
  - r-reticulate >=1.13
  - r-scales >=1.0.0
  - r-stringr >=1.3.1
source:
  md5: 13ad0eff0e100bee25c4e5becac44143
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/idr2d_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/idr2d_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-idr2d/bioconductor-idr2d_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('idr2d')"
