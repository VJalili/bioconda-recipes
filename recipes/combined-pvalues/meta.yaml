about:
  home: https://github.com/brentp/combined-pvalues
  license: MIT
  license_file: LICENSE
  summary: 'A library to combine, analyze, group and correct p-values in BED files.

    Unique tools involve correction for spatial autocorrelation.

    This is useful for ChIP-Seq probes and Tiling arrays, or any data with spatial
    correlation.'
build:
  noarch: python
  number: 0
  script: -m pip install . --ignore-installed --no-deps -vv
package:
  name: combined-pvalues
  version: 0.50.2
requirements:
  host:
  - python <3
  - pip
  run:
  - python <3
  - numpy
  - scipy
  - toolshed
  - interlap
source:
  sha256: 8cebcf6d4a327e86149255d3a09c95c8e320e8371e6685eebbe6ef5b90c3693e
  url: https://github.com/brentp/combined-pvalues/archive/v0.50.2.tar.gz
test:
  command:
  - comb-p
  imports:
  - cpv
