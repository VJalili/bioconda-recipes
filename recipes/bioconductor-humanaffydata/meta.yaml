about:
  description: Re-analysis of human gene expression data generated on the Affymetrix
    HG U133PlusV2 (EH176) and Affymetrix HG U133A (EH177) platforms. The original
    data were normalized using robust multiarray averaging (RMA) to obtain an integrated
    gene expression atlas across diverse biological sample types and conditions. The
    entire compendia comprisee 9395 arrays for EH176 and 5372 arrays for EH177.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/HumanAffyData.html
  license: Artistic-2.0
  summary: GEO accession GSE64985 and ArrayExpress accession E-MTAB-62 as ExpressionSet
    objects
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-humanaffydata
  version: 1.12.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - r-base
  - curl
source:
  md5: 93c36a32fbd3e9e41e3c663da456ee00
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/HumanAffyData_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/HumanAffyData_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-humanaffydata/bioconductor-humanaffydata_1.12.0_src_all.tar.gz
test:
