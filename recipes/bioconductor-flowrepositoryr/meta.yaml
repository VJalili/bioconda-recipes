about:
  description: This package provides an interface to search and download data and
    annotations from FlowRepository (flowrepository.org). It uses the FlowRepository
    programming interface to communicate with a FlowRepository server.
  home: https://bioconductor.org/packages/3.10/bioc/html/FlowRepositoryR.html
  license: Artistic-2.0
  summary: FlowRepository R Interface
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:flowrepositoryr
  - doi:10.1002/cyto.a.22106
  parent_recipe:
    name: bioconductor-flowrepositoryr
    path: recipes/bioconductor-flowrepositoryr
    version: 1.14.0
package:
  name: bioconductor-flowrepositoryr
  version: 1.18.0
requirements:
  host:
  - r-base
  - r-jsonlite
  - r-rcurl
  - r-xml
  run:
  - r-base
  - r-jsonlite
  - r-rcurl
  - r-xml
source:
  md5: 40bd48eacb3d479ebee84826bc85dbe4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/FlowRepositoryR_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/FlowRepositoryR_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowrepositoryr/bioconductor-flowrepositoryr_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('FlowRepositoryR')"
