about:
  description: The ERSSA package takes user supplied RNA-seq differential expression
    dataset and calculates the number of differentially expressed genes at varying
    biological replicate levels. This allows the user to determine, without relying
    on any a priori assumptions, whether sufficient differential detection has been
    acheived with their RNA-seq dataset.
  home: https://bioconductor.org/packages/3.10/bioc/html/ERSSA.html
  license: GPL-3 | file LICENSE
  license_file: LICENSE
  summary: Empirical RNA-seq Sample Size Analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-erssa
  version: 1.4.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
  - r-ggplot2 >=3.0.0
  - r-plyr >=1.8.4
  - r-rcolorbrewer >=1.1-2
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-deseq2 >=1.26.0,<1.27.0
  - bioconductor-edger >=3.28.0,<3.29.0
  - r-base
  - r-ggplot2 >=3.0.0
  - r-plyr >=1.8.4
  - r-rcolorbrewer >=1.1-2
source:
  md5: bce35410a7908e5a2643c05e8b0ff04a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ERSSA_1.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/ERSSA_1.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-erssa/bioconductor-erssa_1.4.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ERSSA')"
