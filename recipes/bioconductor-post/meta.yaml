  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/POST_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/POST_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-post/bioconductor-post_1.10.0_src_all.tar.gz
test:
