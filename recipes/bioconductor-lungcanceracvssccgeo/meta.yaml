about:
  description: This package contains 30 Affymetrix CEL files for 7 Adenocarcinoma
    (AC) and 8 Squamous cell carcinoma (SCC) lung cancer samples taken at random from
    3 GEO datasets (GSE10245, GSE18842 and GSE2109) and other 15 samples from a dataset
    produced by the organizers of the IMPROVER Diagnostic Signature Challenge available
    from GEO (GSE43580).
  home: https://bioconductor.org/packages/3.10/data/experiment/html/LungCancerACvsSCCGEO.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: A lung cancer dataset that can be used with maPredictDSC package for developing
    outcome prediction models from Affymetrix CEL files.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-lungcanceracvssccgeo
    path: recipes/bioconductor-lungcanceracvssccgeo
    version: 1.16.0
package:
  name: bioconductor-lungcanceracvssccgeo
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: b9547ce0f2e250d375d564c373d44e77
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/LungCancerACvsSCCGEO_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/LungCancerACvsSCCGEO_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-lungcanceracvssccgeo/bioconductor-lungcanceracvssccgeo_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('LungCancerACvsSCCGEO')"
