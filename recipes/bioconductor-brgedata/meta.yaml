about:
  description: This package contains several sets of omics data including Gene Expression
    (ExpressionSet), Methylation (GenomicRatioSet), Proteome and Exposome (ExposomeSet).
    This data is used in vignettes and exaples at MEAL, MultiDataSet and omicRexposome.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/brgedata.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: Exposures, Gene Expression and Methylation data for ilustration purpouses
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-brgedata
  version: 1.8.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - curl
source:
  md5: 5e45037c3d2625decb7f58976e673af1
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/brgedata_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/brgedata_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-brgedata/bioconductor-brgedata_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('brgedata')"
