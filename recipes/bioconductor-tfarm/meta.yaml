about:
  description: It searches for relevant associations of transcription factors with
    a transcription factor target, in specific genomic regions. It also allows to
    evaluate the Importance Index distribution of transcription factors (and combinations
    of transcription factors) in association rules.
  home: https://bioconductor.org/packages/3.10/bioc/html/TFARM.html
  license: Artistic-2.0
  summary: Transcription Factors Association Rules Miner
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tfarm
  version: 1.8.0
requirements:
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-arules
  - r-base
  - r-fields
  - r-gplots
  - r-stringr
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - r-arules
  - r-base
  - r-fields
  - r-gplots
  - r-stringr
source:
  md5: 9a5e34cd8837b759df5b5776c965f323
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/TFARM_1.8.0.tar.gz
  - https://bioarchive.galaxyproject.org/TFARM_1.8.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tfarm/bioconductor-tfarm_1.8.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TFARM')"
