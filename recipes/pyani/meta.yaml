about:
  home: http://widdowquinn.github.io/pyani/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: pyani provides a package and script for calculation of genome-scale average
    nucleotide identity.
build:
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps -vv'
package:
  name: pyani
  version: 0.2.10
requirements:
  host:
  - python >3
  - setuptools
  run:
  - python >3
  - biopython
  - matplotlib-base
  - pandas
  - seaborn
  - scipy
  - numpy
  - mummer
  - blast
  - blast-legacy
source:
  sha256: 8f09fd326aa95081003868009be177a801a41e934a81a4f9261ce5014a4cebf8
  url: https://github.com/widdowquinn/pyani/archive/v0.2.10.tar.gz
test:
  commands:
  - average_nucleotide_identity.py -h
  - genbank_get_genomes_by_taxon.py -h
  imports:
  - pyani
