about:
  description: ChIPXpress takes as input predicted TF bound genes from ChIPx data
    and uses a corresponding database of gene expression profiles downloaded from
    NCBI GEO to rank the TF bound targets in order of which gene is most likely to
    be functional TF target.
  home: https://bioconductor.org/packages/3.10/bioc/html/ChIPXpress.html
  license: GPL(>=2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'ChIPXpress: enhanced transcription factor target gene identification from
    ChIP-seq and ChIP-chip data using publicly available gene expression profiles'
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:chipxpress
  - doi:10.1186/1471-2105-14-188
  parent_recipe:
    name: bioconductor-chipxpress
    path: recipes/bioconductor-chipxpress
    version: 1.24.0
package:
  name: bioconductor-chipxpress
  version: 1.30.0
requirements:
  host:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-chipxpressdata >=1.24.0,<1.25.0
  - bioconductor-frma >=1.38.0,<1.39.0
  - bioconductor-geoquery >=2.54.0,<2.55.0
  - r-base
  - r-biganalytics
  - r-bigmemory
  run:
  - bioconductor-affy >=1.64.0,<1.65.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-chipxpressdata >=1.24.0,<1.25.0
  - bioconductor-frma >=1.38.0,<1.39.0
  - bioconductor-geoquery >=2.54.0,<2.55.0
  - r-base
  - r-biganalytics
  - r-bigmemory
source:
  md5: 0e99079e935df9d6f66e4ade44828f43
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ChIPXpress_1.30.0.tar.gz
  - https://bioarchive.galaxyproject.org/ChIPXpress_1.30.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chipxpress/bioconductor-chipxpress_1.30.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ChIPXpress')"
