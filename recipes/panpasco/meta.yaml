about:
  description: "PANPASCO uses linear computational pan-genomes \nand pairwise SNP\
    \ distance calculation to improve\ndistance matrix analyses"
  home: https://gitlab.com/rki_bioinformatics/panpasco
  license: MIT
  license_file: LICENSE
  summary: Pipeline for pangenome mapping and pairwise SNP distance
build:
  noarch: generic
  number: 0
package:
  name: panpasco
  version: 1.0.0
requirements:
  host:
  - python >=3
  - r-base
  run:
  - gatk =3.8
  - picard =2.18
  - python >3
  - snakemake
  - flash =1.2.11
  - seqtk
  - trimmomatic =0.36
  - bwa =0.7.17
  - samtools
  - tabix
  - bedtools =2.27
  - r-base
  - bioconductor-genomicranges
  - r-argparse
source:
  sha256: f66a6830ddbfe3b3f5c49dcc8b3cbd00939f2a2110836ad8a408a33765d454e8
  url: https://gitlab.com/chrjan/panpasco/-/archive/v1.0.0/panpasco-v1.0.0.tar.gz
test:
  commands:
  - panpasco-pipeline -h | grep "panpasco-pipeline"
  - panpasco-distance -h | grep "panpasco-distance"
