about:
  home: https://github.com/shenlab-sinai/ngsplot
  license: GPL-2.0
  summary: Quick mining and visualization of NGS data by integrating genomic databases
build:
  number: 4
  rpaths:
  - lib/R/lib/
  - lib/
  skip: true
extra:
  identifiers:
  - doi:10.1186/1471-2164-15-284
  recipe-maintainers:
  - MathiasHaudgaard
  - FrodePedersen
  - ArneKr
  - johanneskoester
  - bgruening
  - daler
  - jdblischak
package:
  name: r-ngsplot
  version: 2.63
requirements:
  run:
  - r-base
  - r-catools
  - r-domc
  - bioconductor-rsamtools
  - bioconductor-bsgenome
  - bioconductor-shortread
  - python<3.0a0
source:
  md5: 811815e5f5ef7bdc1cb028ecd59fb2a7
  url: https://github.com/shenlab-sinai/ngsplot/archive/2.63.tar.gz
test:
  commands:
  - (ngsplotdb.py list 2>&1 | grep -qF "your ngs.plot database may be corrupted."
    || ngsplotdb.py list)
