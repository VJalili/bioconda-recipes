about:
  description: Calculate the spearman correlation between the source omics data and
    other target omics data, identify the significant correlations and plot the significant
    correlations on the heat map in which the x-axis and y-axis are ordered by the
    chromosomal location.
  home: https://bioconductor.org/packages/3.10/bioc/html/multiOmicsViz.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Plot the effect of one omics data on other omics data along the chromosome
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-multiomicsviz
    path: recipes/bioconductor-multiomicsviz
    version: 1.4.0
package:
  name: bioconductor-multiomicsviz
  version: 1.10.0
requirements:
  host:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-doparallel
  - r-foreach
  run:
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-doparallel
  - r-foreach
source:
  md5: 33b0803136e1784355cd1e95a7188b43
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/multiOmicsViz_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/multiOmicsViz_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-multiomicsviz/bioconductor-multiomicsviz_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('multiOmicsViz')"
