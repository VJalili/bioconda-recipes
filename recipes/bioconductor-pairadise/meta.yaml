about:
  description: This package implements the PAIRADISE procedure for detecting differential
    isoform expression between matched replicates in paired RNA-Seq data.
  home: https://bioconductor.org/packages/3.10/bioc/html/PAIRADISE.html
  license: MIT + file LICENSE
  license_file: LICENSE
  summary: 'PAIRADISE: Paired analysis of differential isoform expression'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-pairadise
  version: 1.2.0
requirements:
  host:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-abind
  - r-base
  - r-nloptr
  run:
  - bioconductor-biocparallel >=1.20.0,<1.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-abind
  - r-base
  - r-nloptr
source:
  md5: 3f8bac560aa30db720642565f009d6c9
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/PAIRADISE_1.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/PAIRADISE_1.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pairadise/bioconductor-pairadise_1.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PAIRADISE')"
