about:
  description: The Cancer Genome Atlas (TCGA) is applying genomics technologies to
    over 20 different types of cancer.  This package contains a small set of 450k
    array data in idat format.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/TCGAMethylation450k.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: The Cancer Genome Atlas Illumina 450k methylation example data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-tcgamethylation450k
  version: 1.22.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: b586bc9e738c2d5859aa8dc9b91827f9
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/TCGAMethylation450k_1.22.0.tar.gz
  - https://bioarchive.galaxyproject.org/TCGAMethylation450k_1.22.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-tcgamethylation450k/bioconductor-tcgamethylation450k_1.22.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('TCGAMethylation450k')"
