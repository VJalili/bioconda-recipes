about:
  home: https://github.com/RasmussenLab/vamb
  license: MIT License
  license_family: MIT
  summary: Variational autoencoder for metagenomic binning
build:
  entry_points:
  - vamb=vamb.__main__:main
  number: 0
  script: ' -m pip install . --no-deps -vv'
  skip: true
package:
  name: vamb
  version: 2.1.0
requirements:
  build:
  - None
  host:
  - python
  - pip
  - cython >=0.25.2
  run:
  - python
  - numpy >=1.15
  - pytorch-cpu >=0.4
  - pysam >=0.14
source:
  sha256: c006de8d741b4d026b2d78a030e3973e16be5e771c5ae9cf6f7a44434776803c
  url: https://github.com/RasmussenLab/vamb/archive/2.1.0.tar.gz
test:
  commands:
  - vamb --help
  imports:
  - vamb
