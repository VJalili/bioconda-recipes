about:
  doc_url: https://docs.rs/crate/ncbitaxonomy/0.2.2
  home: https://github.com/pvanheus/ncbitaxonomy
  license: MIT
  summary: A Rust crate for working with a local copy of the NCBI Taxonomy database,
    which provides utilities for taxonomic filtering.
build:
  number: 1
package:
  name: rust-ncbitaxonomy
  version: 0.2.2
requirements:
  build:
  - None
  - rust >=1.38
source:
  sha256: 536845eac59dae48274c83220ca71b272338feb4b9084f2433f5b09072a3f831
  url: https://github.com/pvanheus/ncbitaxonomy/archive/0.2.2.tar.gz
test:
  commands:
  - taxonomy_filter_refseq --help | grep NCBI
  - taxonomy_filter_fastq --help | grep NCBI
