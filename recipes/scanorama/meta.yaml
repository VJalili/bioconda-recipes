about:
  home: https://github.com/brianhie/scanorama/
  license: MIT
  summary: Panoramic stitching of heterogeneous single-cell transcriptomic data
build:
  noarch: python
  number: 0
  script: ' -m pip install --no-deps --ignore-installed -vv .'
extra:
  identifiers:
  - doi:10.1038/s41587-019-0113-3
package:
  name: scanorama
  version: '1.5'
requirements:
  host:
  - python >=3.6
  - setuptools
  - pip
  run:
  - python >=3.6
  - python-annoy >=1.11.5
  - intervaltree ==2.1
  - numpy >=1.12
  - scipy >=1
  - scikit-learn
  - fbpca >=1.0
  - matplotlib-base >=2.0.2
  - geosketch >=1
source:
  sha256: 529bd04386a681ac2f3a5b99f491b94d47f2ffa850d913d56f5295b824f4f53e
  url: https://pypi.io/packages/source/s/scanorama/scanorama-1.5.tar.gz
test:
  imports:
  - scanorama
