about:
  description: Uses Bisulfite sequencing data in two conditions and identifies differentially
    methylated regions between the conditions in CG and non-CG context. The input
    is the CX report files produced by Bismark and the output is a list of DMRs stored
    as GRanges objects.
  home: https://bioconductor.org/packages/3.10/bioc/html/DMRcaller.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Differentially Methylated Regions caller
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-dmrcaller
  version: 1.18.0
requirements:
  build:
  - None
  - None
  host:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-betareg
  - r-rcpp
  - r-rcpproll
  run:
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-betareg
  - r-rcpp
  - r-rcpproll
source:
  md5: 9522d59918d86de7ecc4d4ce149899ca
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/DMRcaller_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/DMRcaller_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-dmrcaller/bioconductor-dmrcaller_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('DMRcaller')"
