about:
  description: The fcoex package implements an easy-to use interface to co-expression
    analysisbased on the FCBF (Fast Correlation-Based Filter) algorithm. it was implemented
    especifically to deal with single-cell data. The modules found can be used to
    redefine cell populations, unrevel novel gene associations and predict gene function
    by guilt-by-association. The package structure is based on the CEMiTool package.
  home: https://bioconductor.org/packages/3.10/bioc/html/fcoex.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: FCBF-based Co-Expression Networks for Single Cells
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-fcoex
  version: 1.0.0
requirements:
  host:
  - bioconductor-clusterprofiler >=3.14.0,<3.15.0
  - bioconductor-fcbf >=1.4.0,<1.5.0
  - bioconductor-pathwaypca >=1.2.0,<1.3.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
  - r-data.table
  - r-dplyr
  - r-ggplot2
  - r-ggrepel
  - r-igraph
  - r-intergraph
  - r-network
  - r-progress
  - r-scales
  - r-sna
  - r-stringr
  run:
  - bioconductor-clusterprofiler >=3.14.0,<3.15.0
  - bioconductor-fcbf >=1.4.0,<1.5.0
  - bioconductor-pathwaypca >=1.2.0,<1.3.0
  - bioconductor-singlecellexperiment >=1.8.0,<1.9.0
  - r-base
