about:
  description: This includes a set of tools for working with the SummarizedExperiment
    class, including handy merging and plotting functions.
  home: https://bioconductor.org/packages/3.10/bioc/html/SEtools.html
  license: GPL
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'SEtools: tools for working with SummarizedExperiment'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-setools
  version: 1.0.0
requirements:
  host:
  - bioconductor-complexheatmap >=2.2.0,<2.3.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-circlize
  - r-data.table
  - r-pheatmap
  - r-seriation
  run:
  - bioconductor-complexheatmap >=2.2.0,<2.3.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-circlize
  - r-data.table
  - r-pheatmap
  - r-seriation
source:
  md5: 824c673a36aa31cfd9bc24ae8dca2177
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/SEtools_1.0.0.tar.gz
  - https://bioarchive.galaxyproject.org/SEtools_1.0.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-setools/bioconductor-setools_1.0.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('SEtools')"
