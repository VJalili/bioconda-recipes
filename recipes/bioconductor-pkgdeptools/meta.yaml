about:
  description: This package provides tools for computing and analyzing dependency
    relationships among R packages.  It provides tools for building a graph-based
    representation of the dependencies among all packages in a list of CRAN-style
    package repositories.  There are also utilities for computing installation order
    of a given package.  If the RCurl package is available, an estimate of the download
    size required to install a given package and its dependencies can be obtained.
  home: https://bioconductor.org/packages/3.10/bioc/html/pkgDepTools.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Package Dependency Tools
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:pkgdeptools
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-pkgdeptools
    path: recipes/bioconductor-pkgdeptools
    version: 1.46.0
package:
  name: bioconductor-pkgdeptools
  version: 1.52.0
requirements:
  host:
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
  run:
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-rbgl >=1.62.0,<1.63.0
  - r-base
source:
  md5: 24f37cd3d6e63a9439bbacddca29fbe0
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/pkgDepTools_1.52.0.tar.gz
  - https://bioarchive.galaxyproject.org/pkgDepTools_1.52.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-pkgdeptools/bioconductor-pkgdeptools_1.52.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('pkgDepTools')"
