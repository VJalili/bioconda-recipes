about:
  home: https://github.com/shafferm/SCNIC
  license: BSD
  license_file: LICENSE
  summary: 'SCNIC: Sparse Cooccurence Network Investigation for Compositional data'
build:
  noarch: python
  number: 0
extra:
  recipe-maintainers:
  - shafferm
  skip-lints:
  - missing_tests
package:
  name: scnic
  version: 0.6.1
requirements:
  host:
  - python >=3
  - setuptools
  - pytest-runner
  run:
  - python >=3
  - numpy
  - scipy
  - pandas
  - statsmodels
  - h5py
  - biom-format
  - networkx >2
  - scikit-bio
  - fastspar
  - tqdm
  - matplotlib
  - seaborn
source:
  sha256: 9228b361361f1b8e407a1502676558636700e620a5cc4ac57845636da234da05
  url: https://github.com/shafferm/SCNIC/archive/0.6.1.tar.gz
test:
  command:
  - SCNIC_analysis.py --help
  - fastspar --help
