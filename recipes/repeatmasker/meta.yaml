about:
  home: http://www.repeatmasker.org
  license: Open Software License v2.1
  summary: RepeatMasker is a program that screens DNA sequences for interspersed repeats
    and low complexity DNA sequences.
build:
  detect_binary_files_with_prefix: false
  has_prefix_files:
  - bin/RepeatMasker
  number: 1
extra:
  identifiers:
  - biotools:RepeatMasker
  skip-lints:
  - should_be_noarch_generic
package:
  name: repeatmasker
  version: 4.0.9_p2
requirements:
  host:
  - perl
  - rmblast
  run:
  - perl-text-soundex
  - rmblast
  - hmmer
  - trf
  - perl
source:
  patches:
  - patch1
  sha256: 7b40e7c95531c03c009ee4ea0fdb467f85e55df2fd20b5c24ef72d5906c07cd1
  url: http://www.repeatmasker.org/RepeatMasker-open-4-0-9-p2.tar.gz
test:
  commands:
  - RepeatMasker | grep "RepeatMasker - Mask repetitive DNA" > /dev/null
