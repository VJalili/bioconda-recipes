about:
  description: 'A package for the annotation and gene expression data download from
    Bgee database, and TopAnat analysis: GO-like enrichment of anatomical terms, mapped
    to genes by expression patterns.'
  home: https://bioconductor.org/packages/3.10/bioc/html/BgeeDB.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Annotation and gene expression data retrieval from Bgee database
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:bgeedb
  - doi:10.12688/f1000research.9973.1
  parent_recipe:
    name: bioconductor-bgeedb
    path: recipes/bioconductor-bgeedb
    version: 2.6.2
package:
  name: bioconductor-bgeedb
  version: 2.12.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-data.table
  - r-digest
  - r-dplyr
  - r-rcurl
  - r-tidyr
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-graph >=1.64.0,<1.65.0
  - bioconductor-topgo >=2.37.0,<2.38.0
  - r-base
  - r-data.table
  - r-digest
  - r-dplyr
  - r-rcurl
  - r-tidyr
source:
  md5: 4d7bcaff7cb6c6e474483743e83564f5
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/BgeeDB_2.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/BgeeDB_2.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-bgeedb/bioconductor-bgeedb_2.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('BgeeDB')"
