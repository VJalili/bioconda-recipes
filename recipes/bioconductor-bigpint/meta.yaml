about:
  description: Methods for visualizing large multivariate datasets using static and
    interactive scatterplot matrices, parallel coordinate plots, volcano plots, and
    litre plots. Includes examples for visualizing RNA-sequencing datasets and differentially
    expressed genes.
  home: https://bioconductor.org/packages/3.10/bioc/html/bigPint.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Big multivariate data plotted interactively
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-bigpint
  version: 1.2.0
requirements:
  host:
  - r-base
  - r-dplyr >=0.7.2
  - r-ggally >=1.3.2
  - r-ggplot2 >=2.2.1
  - r-gridextra >=2.3
  - r-hexbin >=1.27.1
  - r-hmisc >=4.0.3
  - r-htmlwidgets >=0.9
  - r-plotly >=4.7.1
  - r-plyr >=1.8.4
  - r-rcolorbrewer >=1.1.2
  - r-reshape >=0.8.7
  - r-shiny >=1.0.5
  - r-shinycssloaders >=0.2.0
  - r-shinydashboard >=0.6.1
  - r-stringr >=1.3.1
  - r-tidyr >=0.7.0
  run:
  - r-base
  - r-dplyr >=0.7.2
