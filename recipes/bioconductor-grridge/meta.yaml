about:
  description: This package allows the use of multiple sources of co-data (e.g. external
    p-values, gene lists, annotation) to improve prediction of binary, continuous
    and survival response using (logistic, linear or Cox) group-regularized ridge
    regression. It also facilitates post-hoc variable selection and prediction diagnostics
    by cross-validation using ROC curves and AUC.
  home: https://bioconductor.org/packages/3.10/bioc/html/GRridge.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: 'Better prediction by use of co-data: Adaptive group-regularized ridge
    regression'
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-grridge
  version: 1.10.0
requirements:
  host:
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-glmnet
  - r-iso
  - r-mvtnorm
  - r-penalized
  - r-survival
  run:
  - bioconductor-graph >=1.64.0,<1.65.0
  - r-base
  - r-glmnet
  - r-iso
  - r-mvtnorm
  - r-penalized
  - r-survival
source:
  md5: 6a51e11485c74e2a7163d95b0ce4268a
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/GRridge_1.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/GRridge_1.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-grridge/bioconductor-grridge_1.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('GRridge')"
