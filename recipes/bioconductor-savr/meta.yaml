about:
  description: Parse Illumina Sequence Analysis Viewer (SAV) files, access data, and
    generate QC plots.
  home: https://bioconductor.org/packages/3.10/bioc/html/savR.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Parse and analyze Illumina SAV files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:savr
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-savr
    path: recipes/bioconductor-savr
    version: 1.18.0
package:
  name: bioconductor-savr
  version: 1.24.0
requirements:
  host:
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-reshape2
  - r-scales
  - r-xml
  run:
  - r-base
  - r-ggplot2
  - r-gridextra
  - r-reshape2
  - r-scales
  - r-xml
source:
  md5: 8701209d952d68a3f74de30149dbd651
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/savR_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/savR_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-savr/bioconductor-savr_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('savR')"
