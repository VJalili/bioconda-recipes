about:
  description: phyloseq provides a set of classes and tools to facilitate the import,
    storage, analysis, and graphical display of microbiome census data.
  home: https://bioconductor.org/packages/3.10/bioc/html/phyloseq.html
  license: AGPL-3
  license_file: /lib/R/share/licenses/AGPL-3
  summary: Handling and analysis of high-throughput microbiome census data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:phyloseq
  parent_recipe:
    name: bioconductor-phyloseq
    path: recipes/bioconductor-phyloseq
    version: 1.24.2
