about:
  home: https://CRAN.R-project.org/package=taxonomizr
  license: GPL (>=2)
  license_family: GPL
  summary: Functions for assigning taxonomy to NCBI accession numbers and taxon IDs
    based on NCBI's accession2taxid and taxdump files. This package allows the user
    to downloads NCBI data dumps and create a local database for fast and local taxonomic
    assignment.
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: r-taxonomizr
  version: 0.5.3
requirements:
  build:
  - None
  host:
  - r-base
  - r-r.utils
  - r-rsqlite
  - r-data.table
  run:
  - r-base
  - r-r.utils
  - r-rsqlite
  - r-data.table
  - parallel
  - r-testthat
  - r-knitr
  - r-markdown
source:
  sha256: 71208bb3a582192beb4a399d6e144858b0d3f10938f0593cee7aac92fd62bb43
  url:
  - /src/contrib/taxonomizr_0.5.3.tar.gz
  - /src/contrib/Archive/taxonomizr/taxonomizr_0.5.3.tar.gz
test:
  commands:
  - $R -e "library('taxonomizr')"
