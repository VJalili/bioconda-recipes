about:
  description: 'The iterative Bayesian Model Averaging (BMA) algorithm is a variable
    selection and classification algorithm with an application of classifying 2-class
    microarray samples, as described in Yeung, Bumgarner and Raftery (Bioinformatics
    2005, 21: 2394-2402).'
  home: https://bioconductor.org/packages/3.10/bioc/html/iterativeBMA.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: The Iterative Bayesian Model Averaging (BMA) algorithm
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:iterativebma
  - doi:10.1186/gb-2008-9-7-r118
  parent_recipe:
    name: bioconductor-iterativebma
    path: recipes/bioconductor-iterativebma
    version: 1.38.0
package:
  name: bioconductor-iterativebma
  version: 1.44.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-bma
  - r-leaps
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  - r-bma
  - r-leaps
source:
  md5: 2944a108a3b4df99adf1fd311ba1aecb
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/iterativeBMA_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/iterativeBMA_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-iterativebma/bioconductor-iterativebma_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('iterativeBMA')"
