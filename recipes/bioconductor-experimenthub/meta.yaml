about:
  description: This package provides a client for the Bioconductor ExperimentHub web
    resource. ExperimentHub provides a central location where curated data from experiments,
    publications or training courses can be accessed. Each resource has associated
    metadata, tags and date of modification. The client creates and manages a local
    cache of files retrieved enabling quick and reproducible access.
  home: https://bioconductor.org/packages/3.10/bioc/html/ExperimentHub.html
  license: Artistic-2.0
  summary: Client to access ExperimentHub resources
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-experimenthub
    path: recipes/bioconductor-experimenthub
    version: 1.6.1
package:
  name: bioconductor-experimenthub
  version: 1.12.0
requirements:
  host:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-biocmanager
  - r-curl
  - r-rappdirs
  run:
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biocfilecache >=1.10.0,<1.11.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - r-base
  - r-biocmanager
  - r-curl
  - r-rappdirs
source:
  md5: e5bc5c34a78445e4662cdfa6409e5259
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ExperimentHub_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/ExperimentHub_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-experimenthub/bioconductor-experimenthub_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ExperimentHub')"
