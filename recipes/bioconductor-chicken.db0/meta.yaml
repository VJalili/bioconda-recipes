about:
  description: Base annotation databases for chicken, intended ONLY to be used by
    AnnotationDbi to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/chicken.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for chicken
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-chicken.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: 0abe8d0e818742774f969617f2a1b9c6
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/chicken.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/chicken.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chicken.db0/bioconductor-chicken.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('chicken.db0')"
