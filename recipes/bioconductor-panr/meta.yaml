about:
  description: This package provides S4 classes and methods for inferring functional
    gene networks with edges encoding posterior beliefs of gene association types
    and nodes encoding perturbation effects.
  home: https://bioconductor.org/packages/3.10/bioc/html/PANR.html
  license: Artistic-2.0
  summary: Posterior association networks and functional modules inferred from rich
    phenotypes of gene perturbations
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:panr
  - doi:10.1371/journal.pcbi.1002566
  parent_recipe:
    name: bioconductor-panr
    path: recipes/bioconductor-panr
    version: 1.28.0
package:
  name: bioconductor-panr
  version: 1.32.0
requirements:
  host:
  - bioconductor-reder >=1.34.0,<1.35.0
  - r-base
  - r-igraph
  - r-mass
  - r-pvclust
  run:
  - bioconductor-reder >=1.34.0,<1.35.0
  - r-base
  - r-igraph
  - r-mass
  - r-pvclust
source:
  md5: e0e50b3ff222e4ecf700123918734f9e
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/PANR_1.32.0.tar.gz
  - https://bioarchive.galaxyproject.org/PANR_1.32.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-panr/bioconductor-panr_1.32.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('PANR')"
