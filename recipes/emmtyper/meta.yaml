about:
  dev_url: ''
  doc_url: ''
  home: https://github.com/MDUPHL/emmtyper
  license: GNU General Public v3 (GPLv3)
  license_family: GPL3
  license_file: ''
  summary: Streptococcus pyogenes in silico EMM typer
build:
  entry_points:
  - emmtyper=emmtyper.bin.run_emmtyper:main
  - emmtyper-db=emmtyper.utilities.make_db:emmtyper_db
  noarch: generic
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed -vv '
extra:
  recipe-maintainers:
  - andersgs
package:
  name: emmtyper
  version: 0.1.0
requirements:
  host:
  - click
  - numpy >=1.15.0
  - pip
  - python >=3
  - python-dateutil
  - scipy >=1.1.0
  - blast >=2.6.0
  - ispcr
  run:
  - click
  - numpy >=1.15.0
  - python >=3
  - python-dateutil
  - scipy >=1.1.0
  - blast >=2.6.0
  - ispcr
source:
  sha256: bd34ebe10f2596781f69a1d6101ce87b447ff033ff3443e5aa8d390247fa4841
  url: https://pypi.io/packages/source/e/emmtyper/emmtyper-0.1.0.tar.gz
test:
  commands:
  - emmtyper --help
  - emmtyper-db --help
  imports:
  - emmtyper
  - emmtyper.bin
  - emmtyper.objects
  - emmtyper.utilities
  requires:
  - nose
