about:
  description: The package is designed for visualization of RNA-related genomic features
    with respect to the landmarks of RNA transcripts, i.e., transcription starting
    site, start codon, stop codon and transcription ending site.
  home: https://bioconductor.org/packages/3.10/bioc/html/Guitar.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Guitar
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-guitar
    path: recipes/bioconductor-guitar
    version: 1.20.0
package:
  name: bioconductor-guitar
  version: 2.2.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-knitr
  - r-magrittr
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - r-base
  - r-dplyr
  - r-ggplot2
  - r-knitr
  - r-magrittr
source:
  md5: 97a0c98414ea86dd5a0a60699418dc61
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Guitar_2.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/Guitar_2.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-guitar/bioconductor-guitar_2.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Guitar')"
