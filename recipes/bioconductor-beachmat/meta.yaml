about:
  description: Provides a consistent C++ class interface for reading from and writing
    data to a variety of commonly used matrix types. Ordinary matrices and several
    sparse/dense Matrix classes are directly supported, third-party S4 classes may
    be supported by external linkage, while all other matrices are handled by DelayedArray
    block processing.
  home: https://bioconductor.org/packages/3.10/bioc/html/beachmat.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Compiling Bioconductor to Handle Each Matrix Type
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  parent_recipe:
    name: bioconductor-beachmat
    path: recipes/bioconductor-beachmat
    version: 1.2.1
package:
  name: bioconductor-beachmat
  version: 2.2.0
requirements:
  build:
  - None
  - None
  - make
  host:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - r-base
  - r-matrix
  run:
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - r-base
  - r-matrix
source:
  md5: 5f0acbd0bc05d85b19023e82b934d598
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/beachmat_2.2.0.tar.gz
  - https://bioarchive.galaxyproject.org/beachmat_2.2.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-beachmat/bioconductor-beachmat_2.2.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('beachmat')"
