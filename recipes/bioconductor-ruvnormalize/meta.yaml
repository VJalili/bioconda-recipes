about:
  description: RUVnormalize is meant to remove unwanted variation from gene expression
    data when the factor of interest is not defined, e.g., to clean up a dataset for
    general use or to do any kind of unsupervised analysis.
  home: https://bioconductor.org/packages/3.10/bioc/html/RUVnormalize.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: RUV for normalization of expression array data
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:ruvnormalize
  parent_recipe:
    name: bioconductor-ruvnormalize
    path: recipes/bioconductor-ruvnormalize
    version: 1.14.0
package:
  name: bioconductor-ruvnormalize
  version: 1.20.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-ruvnormalizedata >=1.6.0,<1.7.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-ruvnormalizedata >=1.6.0,<1.7.0
  - r-base
source:
  md5: 611e720a8393d29fe0fff47b28aa59cf
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/RUVnormalize_1.20.0.tar.gz
  - https://bioarchive.galaxyproject.org/RUVnormalize_1.20.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ruvnormalize/bioconductor-ruvnormalize_1.20.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('RUVnormalize')"
