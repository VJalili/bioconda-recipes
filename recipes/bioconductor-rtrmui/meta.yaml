about:
  description: This package provides a web interface to compute transcriptional regulatory
    modules with rTRM.
  home: https://bioconductor.org/packages/3.10/bioc/html/rTRMui.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A shiny user interface for rTRM
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rtrmui
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-rtrmui
    path: recipes/bioconductor-rtrmui
    version: 1.18.0
package:
  name: bioconductor-rtrmui
  version: 1.24.0
requirements:
  host:
  - bioconductor-motifdb >=1.28.0,<1.29.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - bioconductor-rtrm >=1.24.0,<1.25.0
  - r-base
  - r-shiny >=0.9
  run:
  - bioconductor-motifdb >=1.28.0,<1.29.0
  - bioconductor-org.hs.eg.db >=3.10.0,<3.11.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - bioconductor-rtrm >=1.24.0,<1.25.0
  - r-base
  - r-shiny >=0.9
source:
  md5: ac0a078379924ed68672c6b5250a4954
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/rTRMui_1.24.0.tar.gz
  - https://bioarchive.galaxyproject.org/rTRMui_1.24.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rtrmui/bioconductor-rtrmui_1.24.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('rTRMui')"
