    the False Discovery Rate (FDR) using both the Significance Analysis of Microarrays
    (SAM) and the Empirical Bayes Analyses of Microarrays (EBAM).
  home: https://bioconductor.org/packages/3.10/bioc/html/siggenes.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Multiple Testing using SAM and Efron's Empirical Bayes Approaches
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:siggenes
  - doi:10.1186/1471-2105-9-144
  parent_recipe:
    name: bioconductor-siggenes
    path: recipes/bioconductor-siggenes
    version: 1.54.0
package:
  name: bioconductor-siggenes
  version: 1.60.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
  - r-scrime >=1.2.5
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-base
  - r-scrime >=1.2.5
source:
  md5: bdd9c7b381cfa504b7c13d639b2a27a2
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/siggenes_1.60.0.tar.gz
  - https://bioarchive.galaxyproject.org/siggenes_1.60.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-siggenes/bioconductor-siggenes_1.60.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('siggenes')"
