about:
  description: Doscheda focuses on quantitative chemoproteomics used to determine
    protein interaction profiles of small molecules from whole cell or tissue lysates
    using Mass Spectrometry data. The package provides a shiny application to run
    the pipeline, several visualisations and a downloadable report of an experiment.
  home: https://bioconductor.org/packages/3.10/bioc/html/Doscheda.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: A DownStream Chemo-Proteomics Analysis Pipeline
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-doscheda
  version: 1.8.0
