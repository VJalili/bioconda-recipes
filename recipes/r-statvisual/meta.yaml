about:
  home: https://CRAN.R-project.org/package=statVisual
  license: GPL (>= 2)
  license_family: GPL3
  license_file: /lib/R/share/licenses/GPL-2
  summary: 'Visualization functions in the applications of translational medicine
    (TM) and biomarker (BM) development to compare groups by statistically visualizing
    data and/or results of analyses, such as visualizing data by displaying in one
    figure different groups'' histograms, boxplots, densities, scatter plots, error-bar
    plots, or trajectory plots, by displaying scatter plots of top principal components
    or dendrograms with data points colored based on group information, or visualizing
    volcano plots to check the results of whole genome analyses for gene differential
    expression. '
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
