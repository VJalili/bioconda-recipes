about:
  description: Tools for performing taxonomic assignment based on phylogeny using
    pplacer and clst.
  home: https://bioconductor.org/packages/3.10/bioc/html/clstutils.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools for performing taxonomic assignment.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:clstutils
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-clstutils
    path: recipes/bioconductor-clstutils
    version: 1.28.0
package:
  name: bioconductor-clstutils
  version: 1.34.0
requirements:
  host:
  - bioconductor-clst >=1.34.0,<1.35.0
  - r-ape
  - r-base
  - r-lattice
  - r-rjson
  - r-rsqlite
  run:
  - bioconductor-clst >=1.34.0,<1.35.0
  - r-ape
  - r-base
  - r-lattice
  - r-rjson
  - r-rsqlite
source:
  md5: 78dc5bbed86431e17daa270b269abe44
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/clstutils_1.34.0.tar.gz
  - https://bioarchive.galaxyproject.org/clstutils_1.34.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-clstutils/bioconductor-clstutils_1.34.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('clstutils')"
