about:
  home: https://CRAN.R-project.org/package=coloc
  license: GPL
  license_family: GPL
  summary: Performs the colocalisation tests described in Plagnol et al (2009) <doi:10.1093/biostatistics/kxn039>,
    Wallace et al (2013) <doi:10.1002/gepi.21765> and Giambartolomei et al (2013)
    <doi:10.1371/journal.pgen.1004383>.
build:
  noarch: generic
  number: 2
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  recipe-maintainers:
  - MathiasHaudgaard
  - FrodePedersen
  - ArneKr
  - johanneskoester
  - bgruening
  - daler
  - jdblischak
package:
  name: r-coloc
  version: 3.1
requirements:
  host:
  - r-base
  - r-bma
  - r-flashclust
  - r-ggplot2
  - r-reshape
  - bioconductor-snpstats
  - r-speedglm
  run:
  - r-base
  - r-bma
  - r-flashclust
  - r-ggplot2
  - r-reshape
  - bioconductor-snpstats
  - r-speedglm
source:
  sha256: 882ae56514e93839bd2d9c630a6eb5dc0e146062a46ad1583e7687cfcb31418c
  url:
  - /src/contrib/coloc_3.1.tar.gz
  - /src/contrib/Archive/coloc/coloc_3.1.tar.gz
test:
  commands:
  - $R -e "library('coloc')"
  - '"%R%" -e "library(''coloc'')"'
