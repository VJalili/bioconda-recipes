about:
  description: This package provides version 1.7 of the 'HTSlib' C library for high-throughput
    sequence analysis. The package is primarily useful to developers of other R packages
    who wish to make use of HTSlib. Motivation and instructions for use of this package
    are in the vignette, vignette(package="Rhtslib", "Rhtslib").
  home: https://bioconductor.org/packages/3.10/bioc/html/Rhtslib.html
  license: LGPL (>= 2)
  license_file: /lib/R/share/licenses/LGPL-3
  summary: HTSlib high-throughput sequencing library as an R package
build:
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:rhtslib
  - doi:10.1038/nmeth.3252
package:
  name: bioconductor-rhtslib
  version: 1.18.0
requirements:
  build:
  - None
  - automake
  - make
  host:
  - bioconductor-zlibbioc >=1.32.0,<1.33.0
  - r-base
  - bzip2
  - xz
  - libcurl
  run:
  - bioconductor-zlibbioc >=1.32.0,<1.33.0
  - r-base
  - bzip2
  - xz
  - libcurl
source:
  md5: 73c5cd67aa63c80b7af123a390a8f0c6
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/Rhtslib_1.18.0.tar.gz
  - https://bioarchive.galaxyproject.org/Rhtslib_1.18.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-rhtslib/bioconductor-rhtslib_1.18.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('Rhtslib')"
