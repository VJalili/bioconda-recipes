    data (chip mwgcod) assembled using data from public repositories
  home: https://bioconductor.org/packages/3.10/data/annotation/html/mwgcod.db.html
  license: Artistic-2.0
  summary: Codelink Mouse Whole Genome Bioarray (~36 000 mouse gene targets) annotation
    data (chip mwgcod)
build:
  noarch: generic
  number: 3
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mwgcod.db
  version: 3.4.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-org.mm.eg.db >=3.10.0,<3.11.0
  - r-base
  - curl
source:
  md5: 3d6e2af6b05d6e07a212c043dc9d37c4
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/mwgcod.db_3.4.0.tar.gz
  - https://bioarchive.galaxyproject.org/mwgcod.db_3.4.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-mwgcod.db/bioconductor-mwgcod.db_3.4.0_src_all.tar.gz
test:
