about:
  description: artMS provides a set of tools for the analysis of proteomics label-free
    datasets. It takes as input the MaxQuant search result output (evidence.txt file)
    and performs quality control, relative quantification using MSstats, downstream
    analysis and integration. artMS also provides a set of functions to re-format
    and make it compatible with other analytical tools, including, SAINTq, SAINTexpress,
    Phosfate, and PHOTON. Check [http://artms.org](http://artms.org) for details.
  home: https://bioconductor.org/packages/3.10/bioc/html/artMS.html
  license: GPL (>= 3) + file LICENSE
  license_file: LICENSE
  summary: Analytical R tools for Mass Spectrometry
