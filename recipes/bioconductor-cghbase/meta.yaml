  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-marray >=1.64.0,<1.65.0
  - r-base
source:
  md5: f9b81419cd3190e65b251c0ea6f27915
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CGHbase_1.46.0.tar.gz
  - https://bioarchive.galaxyproject.org/CGHbase_1.46.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cghbase/bioconductor-cghbase_1.46.0_src_all.tar.gz
