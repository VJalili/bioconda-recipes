about:
  description: The flowQBData package provides data files used as examples and for
    testing of the software provided in the flowQB package.
  home: https://bioconductor.org/packages/3.10/data/experiment/html/flowQBData.html
  license: Artistic License 2.0
  summary: flowQB test and example data files
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-flowqbdata
  version: 1.9.0
requirements:
  host:
  - r-base
  run:
  - r-base
  - curl
source:
  md5: 54a6ae2ea9e910bf63c37b264b4b47d8
  url:
  - https://bioconductor.org/packages/3.10/data/experiment/src/contrib/flowQBData_1.9.0.tar.gz
  - https://bioarchive.galaxyproject.org/flowQBData_1.9.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-flowqbdata/bioconductor-flowqbdata_1.9.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('flowQBData')"
