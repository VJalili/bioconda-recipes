about:
  description: The DChIPRep package implements a methodology to assess differences
    between chromatin modification profiles in replicated ChIP-Seq studies as described
    in Chabbert et. al - http://www.dx.doi.org/10.15252/msb.20145776. A detailed description
    of the method is given in the software paper at https://doi.org/10.7717/peerj.1981
  home: https://bioconductor.org/packages/3.10/bioc/html/DChIPRep.html
  license: MIT + file LICENCE
  summary: DChIPRep - Analysis of chromatin modification ChIP-Seq data with replication
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:dchiprep
  parent_recipe:
    name: bioconductor-dchiprep
    path: recipes/bioconductor-dchiprep
    version: 1.10.0
package:
  name: bioconductor-dchiprep
  version: 1.16.0
requirements:
