about:
  description: Base annotation databases for chimp, intended ONLY to be used by AnnotationDbi
    to produce regular annotation packages.
  home: https://bioconductor.org/packages/3.10/data/annotation/html/chimp.db0.html
  license: Artistic-2.0
  summary: Base Level Annotation databases for chimp
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-chimp.db0
  version: 3.10.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - r-base
  - curl
source:
  md5: 378b8465e90e229ee619bb36361454a2
  url:
  - https://bioconductor.org/packages/3.10/data/annotation/src/contrib/chimp.db0_3.10.0.tar.gz
  - https://bioarchive.galaxyproject.org/chimp.db0_3.10.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-chimp.db0/bioconductor-chimp.db0_3.10.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('chimp.db0')"
