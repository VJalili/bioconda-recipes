about:
  description: The package contains a modular pipeline for analysis of HELP microarray
    data, and includes graphical and mathematical tools with more general applications.
  home: https://bioconductor.org/packages/3.10/bioc/html/HELP.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Tools for HELP data analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:help
  - doi:10.1038/nmeth.3252
  parent_recipe:
    name: bioconductor-help
    path: recipes/bioconductor-help
    version: 1.38.0
package:
  name: bioconductor-help
  version: 1.44.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - r-base
source:
  md5: 70cc2c48c8b128e5d10307ae7e518301
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/HELP_1.44.0.tar.gz
  - https://bioarchive.galaxyproject.org/HELP_1.44.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-help/bioconductor-help_1.44.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('HELP')"
