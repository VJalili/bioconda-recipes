about:
  home: https://github.com/SimonGreenhill/treemaker
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A python tool for generating a Newick formatted tree from alist of classifications
build:
  entry_points:
  - treemaker = treemaker:main
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: treemaker
  version: '1.3'
requirements:
  host:
  - python
  - pip
  - setuptools
  run:
  - python
source:
  sha256: 30a2c2ca29e947bd80a84a9bb98e6bf1f108a7f85c6bbbbeb8d0b600da7b5034
  url: https://pypi.io/packages/source/t/treemaker/treemaker-1.3.tar.gz
test:
  commands:
  - treemaker --help
  imports:
  - treemaker
