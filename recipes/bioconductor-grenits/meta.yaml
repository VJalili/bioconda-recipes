about:
  description: 'The package offers four network inference statistical models using
    Dynamic Bayesian Networks and Gibbs Variable Selection: a linear interaction model,
    two linear interaction models with added experimental noise (Gaussian and Student
    distributed) for the case where replicates are available and a non-linear interaction
    model.'
  home: https://bioconductor.org/packages/3.10/bioc/html/GRENITS.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Gene Regulatory Network Inference Using Time Series
build:
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-grenits
  version: 1.38.0
