about:
  home: https://github.com/tseemann/snippy
  license: GPL-2.0
  license_family: GPL
  license_file: LICENSE
  summary: Rapid bacterial SNP calling and core genome alignments
build:
  noarch: generic
  number: 1
extra:
  identifiers:
  - biotools:snippy
package:
  name: snippy
  version: 4.4.5
requirements:
  run:
  - perl >=5.26
  - perl-bioperl >=1.7.2
  - perl-time-piece
  - bwa >=0.7.17
  - samtools >=1.9,<1.10
  - bcftools >=1.9,<1.10
  - bedtools >=2.28.0
  - parallel >=20170422
  - freebayes >=1.3.1
  - vcflib >=1.0.0_rc3
  - snpeff >=4.3
  - vt >=0.5772
  - snp-sites >=2.4
  - emboss >=6.0
  - samclip >=0.2
  - seqtk >=1.2
  - minimap2 >=2.10
  - openjdk =8
source:
  sha256: 22425b1b734621d3b353073d882bda9996e9bd17ff630233ebd5114abfe11fca
  url: https://github.com/tseemann/snippy/archive/v4.4.5.tar.gz
test:
  commands:
  - snippy --version
  - snippy-core --version
  - snippy --check
  - snippy-core --check
  - snippy-multi --help
