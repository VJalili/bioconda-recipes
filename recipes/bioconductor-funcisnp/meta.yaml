about:
  description: FunciSNP integrates information from GWAS, 1000genomes and chromatin
    feature to identify functional SNP in coding or non-coding regions.
  home: https://bioconductor.org/packages/3.10/bioc/html/FunciSNP.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Integrating Functional Non-coding Datasets with Genetic Association Studies
    to Identify Candidate Regulatory SNPs
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-funcisnp
  version: 1.30.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-chippeakanno >=3.20.0,<3.21.0
  - bioconductor-funcisnp.data >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-snpstats >=1.36.0,<1.37.0
  - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2 >=0.9.0
  - r-plyr
  - r-reshape >=0.8.4
  - r-scales
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-chippeakanno >=3.20.0,<3.21.0
  - bioconductor-funcisnp.data >=1.22.0,<1.23.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-rsamtools >=2.2.0,<2.3.0
  - bioconductor-rtracklayer >=1.46.0,<1.47.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-snpstats >=1.36.0,<1.37.0
  - bioconductor-txdb.hsapiens.ucsc.hg19.knowngene >=3.2.0,<3.3.0
  - bioconductor-variantannotation >=1.32.0,<1.33.0
  - r-base
  - r-ggplot2 >=0.9.0
  - r-plyr
  - r-reshape >=0.8.4
  - r-scales
source:
