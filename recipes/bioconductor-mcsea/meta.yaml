about:
  description: Identification of diferentially methylated regions (DMRs) in predefined
    regions (promoters, CpG islands...) from the human genome using Illumina's 450K
    or EPIC microarray data. Provides methods to rank CpG probes based on linear models
    and includes plotting functions.
  home: https://bioconductor.org/packages/3.10/bioc/html/mCSEA.html
  license: GPL-2
  license_file: /lib/R/share/licenses/GPL-2
  summary: Methylated CpGs Set Enrichment Analysis
build:
  noarch: generic
  number: 1
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-mcsea
  version: 1.6.0
requirements:
  host:
  - bioconductor-biomart >=2.42.0,<2.43.0
  - bioconductor-fgsea >=1.12.0,<1.13.0
  - bioconductor-genomicfeatures >=1.38.0,<1.39.0
