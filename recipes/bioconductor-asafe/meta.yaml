about:
  description: Given admixed individuals' bi-allelic SNP genotypes and ancestry pairs
    (where each ancestry can take one of three values) for multiple SNPs, perform
    an EM algorithm to deal with the fact that SNP genotypes are unphased with respect
    to ancestry pairs, in order to estimate ancestry-specific allele frequencies for
    all SNPs.
  home: https://bioconductor.org/packages/3.10/bioc/html/ASAFE.html
  license: Artistic-2.0
  summary: Ancestry Specific Allele Frequency Estimation
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:asafe
  - doi:10.1093/bioinformatics/btw220
  parent_recipe:
    name: bioconductor-asafe
    path: recipes/bioconductor-asafe
    version: 1.6.0
package:
  name: bioconductor-asafe
  version: 1.12.0
requirements:
  host:
  - r-base
  run:
  - r-base
source:
  md5: 91146c9cce0046edf29fc845effcac66
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/ASAFE_1.12.0.tar.gz
  - https://bioarchive.galaxyproject.org/ASAFE_1.12.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-asafe/bioconductor-asafe_1.12.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('ASAFE')"
