about:
  home: https://github.com/wdecoster/NanoComp
  license: MIT License
  license_family: MIT
  summary: Comparing runs of Oxford Nanopore sequencing data and alignments
build:
  entry_points:
  - NanoComp=nanocomp.NanoComp:main
  noarch: python
  number: 0
  script: ' -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv'
package:
  name: nanocomp
  version: 1.10.1
requirements:
  host:
  - python >=3
  - setuptools
  run:
  - python >=3
  - pysam >=0.15
  - pandas
  - numpy
  - nanoget >=1.12.0
  - nanomath >=0.15.3
  - nanoplot >=1.28.1
  - plotly >=4.1.1
  - orca
  - joypy
source:
  sha256: 552334d8048165374a3c3090ff75cb8177ee2e518770b53aeedf7fc9a6d6bc07
  url: https://pypi.io/packages/source/n/nanocomp/NanoComp-1.10.1.tar.gz
test:
  commands:
  - NanoComp --help
  imports:
  - nanocomp
