about:
  description: This package provides a pipeline for gene expression analysis (primarily
    for RNA-Seq data).  The normalization function is specific for RNA-Seq analysis,
    but all other functions (Quality Control Figures, Differential Expression and
    Visualization, and Functional Enrichment via BD-Func) will work with any type
    of gene expression data.
  home: https://bioconductor.org/packages/3.10/bioc/html/sRAP.html
  license: GPL-3
  license_file: /lib/R/share/licenses/GPL-3
  summary: Simplified RNA-Seq Analysis Pipeline
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:srap
  parent_recipe:
    name: bioconductor-srap
    path: recipes/bioconductor-srap
    version: 1.20.0
package:
  name: bioconductor-srap
  version: 1.26.0
requirements:
  host:
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - r-base
  - r-gplots
  - r-pls
  - r-rocr
  - r-writexls
  run:
  - bioconductor-qvalue >=2.18.0,<2.19.0
  - r-base
  - r-gplots
  - r-pls
  - r-rocr
  - r-writexls
source:
  md5: 41f56582e6bdd908167d4ad57a2a9fa4
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/sRAP_1.26.0.tar.gz
  - https://bioarchive.galaxyproject.org/sRAP_1.26.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-srap/bioconductor-srap_1.26.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('sRAP')"
