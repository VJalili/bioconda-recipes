about:
  description: The package implements GUIDE-seq analysis workflow including functions
    for obtaining unique insertion sites (proxy of cleavage sites), estimating the
    locations of the insertion sites, aka, peaks, merging estimated insertion sites
    from plus and minus strand, and performing off target search of the extended regions
    around insertion sites.
  home: https://bioconductor.org/packages/3.10/bioc/html/GUIDEseq.html
  license: GPL (>= 2)
  license_file: /lib/R/share/licenses/GPL-3
  summary: GUIDE-seq analysis pipeline
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:guideseq
  - doi:10.1186/s12864-017-3746-y
  parent_recipe:
