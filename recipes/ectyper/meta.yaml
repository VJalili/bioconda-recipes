about:
  author: Chad Laing, Kyrylo Bessonov, Camille La Rose, Sam Sung
  home: https://github.com/phac-nml/ecoli_serotyping
  license: Apache 2
  summary: ECtyper is a python program for serotyping E. coli genomes
build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
package:
  name: ectyper
  version: 0.9.1
requirements:
  build:
  - python >=3.5
  - pip
  run:
  - python >=3.5
  - pytest >=3.5
  - pandas >=0.23.1.*
  - samtools >=1.8.*
  - bowtie2 >=2.3.*
  - mash >=2.0.*
  - bcftools >=1.8.*
  - biopython >=1.70.*
  - blast >=2.7.1.*
  - seqtk >=1.2.*
  - requests >=2.*.*
  - portalocker >=1.5.*
source:
  sha256: f5a5cf2e90f1d4f8b6ecdd2f2c912287220ff0bae6953b04772313107d188c3f
  url: https://github.com/phac-nml/ecoli_serotyping/archive/0.9.1.tar.gz
test:
  commands:
  - ectyper --help
  import:
  - ectyper
