about:
  description: PlantCV is a Python package for building modular image analysis workflows
    for plant phenotyping.
  dev_url: https://github.com/danforthcenter/plantcv
  doc_url: https://plantcv.readthedocs.io
  home: https://plantcv.danforthcenter.org
  license: MIT License
  license_family: MIT
  license_file: LICENSE
  summary: An image processing package for plant phenotyping.
build:
  noarch: python
  number: 0
extra:
  container:
    extended-base: true
  identifiers:
  - doi:10.1016/j.molp.2015.06.005
  - doi:10.1109/WNYIPW.2016.7904790
  - doi:10.7717/peerj.4088
  - doi:10.7717/peerj.5727
  recipe-maintainers:
  - nfahlgren
  - maliagehan
  - HaleySchuhl
package:
  name: plantcv
  version: '3.7'
requirements:
  build:
  - None
  - None
  - None
  - None
  - None
  - None
  host:
  - python
  - pip
  run:
  - python
  - python-dateutil
  - plotnine <=0.5.1
  - matplotlib >=1.5
  - numpy >=1.11
  - pandas
  - python-dateutil
  - scipy <1.3
  - scikit-image <0.15
  - opencv <4
source:
  sha256: 7ed40344024732eaaec273227767b924597da55e4de5ea1ada8b2272884e62e1
  url: https://pypi.io/packages/source/p/plantcv/plantcv-3.7.tar.gz
test:
  commands:
  - LD_LIBRARY_PATH="$BUILD_PREFIX/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    python -c "import plantcv"
  - LD_LIBRARY_PATH="$BUILD_PREFIX/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    python -c "import plantcv.learn"
  - LD_LIBRARY_PATH="$BUILD_PREFIX/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    python -c "import plantcv.parallel"
  - LD_LIBRARY_PATH="$BUILD_PREFIX/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    python -c "import plantcv.plantcv"
  - LD_LIBRARY_PATH="$BUILD_PREFIX/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    python -c "import plantcv.plantcv.morphology"
  - LD_LIBRARY_PATH="$BUILD_PREFIX/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    python -c "import plantcv.plantcv.roi"
  - LD_LIBRARY_PATH="$BUILD_PREFIX/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    python -c "import plantcv.plantcv.threshold"
  - LD_LIBRARY_PATH="$BUILD_PREFIX/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    python -c "import plantcv.plantcv.transform"
  - LD_LIBRARY_PATH="$BUILD_PREFIX/x86_64-conda_cos6-linux-gnu/sysroot/usr/lib64"
    python -c "import plantcv.plantcv.visualize"
