about:
  description: "SARTools provides R tools and an environment for the statistical \n\
    analysis of RNA-Seq projects load and clean data, produce figures, \nperform statistical\
    \ analysis/testing with DESeq2 or edgeR, export \nresults and create final report.\n"
  home: https://github.com/PF2-pasteur-fr/SARTools
  license: GPL-2
  summary: Statistical Analysis of RNA-Seq data
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:sartools
  recipe-maintainers:
  - MathiasHaudgaard
  - FrodePedersen
  - ArneKr
  - johanneskoester
  - bgruening
  - daler
  - jdblischak
  - hvaret
package:
  name: r-sartools
  version: 1.7.2
requirements:
  host:
  - r-base
  - r-knitr
  - bioconductor-deseq2
  - bioconductor-edger
  - r-rmarkdown
  - r-bit64
  - r-blob
  - r-ggplot2
  - r-ggally
  - r-ggrepel
  - r-ggdendro
  - r-kableextra
  - r-optparse
  run:
  - r-base >=3.3.0
  - r-knitr
  - bioconductor-deseq2 >=1.12.0
  - bioconductor-edger >=3.12.0
  - r-rmarkdown >=1.4
  - r-bit64
  - r-blob
  - bioconductor-summarizedexperiment >=1.6
  - r-ggplot2
  - r-ggally
  - r-ggrepel
  - r-ggdendro
  - r-kableextra
  - r-optparse
source:
  sha256: 4206e8a5cfcea575418ddb22c40d763eb31227d47dbf35d50a6e51e883080da7
  url: https://github.com/PF2-pasteur-fr/SARTools/archive/v1.7.2.tar.gz
test:
  commands:
  - $R -e "library('SARTools')"
