about:
  home: http://qualimap.bioinfo.cipf.es/
  license: GPLv2
  license_file: LICENSE
  summary: Quality control of alignment sequencing data and its derivatives like feature
    counts
build:
  noarch: generic
  number: 1
extra:
  identifiers:
  - biotools:qualimap
package:
  name: qualimap
  version: 2.2.2d
requirements:
  run:
  - fonts-conda-ecosystem
  - openjdk
  - bioconductor-noiseq
  - r-optparse
  - r-xml
  - bioconductor-rsamtools
  - bioconductor-rtracklayer
source:
  md5: a31a9af1ea6483bfc2447cacf6637d5f
  url: https://bitbucket.org/kokonech/qualimap/downloads/qualimap-build-11-11-19.tar.gz
test:
  commands:
  - qualimap --java-mem-size=250M -h
