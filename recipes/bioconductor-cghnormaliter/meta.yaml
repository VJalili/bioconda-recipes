about:
  description: Normalization and centralization of array comparative genomic hybridization
    (aCGH) data. The algorithm uses an iterative procedure that effectively eliminates
    the influence of imbalanced copy numbers. This leads to a more reliable assessment
    of copy number alterations (CNAs).
  home: https://bioconductor.org/packages/3.10/bioc/html/CGHnormaliter.html
  license: GPL (>= 3)
  license_file: /lib/R/share/licenses/GPL-3
  summary: Normalization of array CGH data with imbalanced aberrations.
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
extra:
  identifiers:
  - biotools:cghnormaliter
  - doi:10.1186/1471-2164-10-401
  parent_recipe:
    name: bioconductor-cghnormaliter
    path: recipes/bioconductor-cghnormaliter
    version: 1.34.0
package:
  name: bioconductor-cghnormaliter
  version: 1.40.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-cghbase >=1.46.0,<1.47.0
  - bioconductor-cghcall >=2.48.0,<2.49.0
  - r-base
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-cghbase >=1.46.0,<1.47.0
  - bioconductor-cghcall >=2.48.0,<2.49.0
  - r-base
source:
  md5: ebe1d671afd4055e0695cd431de4b17c
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/CGHnormaliter_1.40.0.tar.gz
  - https://bioarchive.galaxyproject.org/CGHnormaliter_1.40.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-cghnormaliter/bioconductor-cghnormaliter_1.40.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('CGHnormaliter')"
