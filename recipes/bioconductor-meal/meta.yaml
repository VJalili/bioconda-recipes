about:
  description: Package to integrate methylation and expression data. It can also perform
    methylation or expression analysis alone. Several plotting functionalities are
    included as well as a new region analysis based on redundancy analysis. Effect
    of SNPs on a region can also be estimated.
  home: https://bioconductor.org/packages/3.10/bioc/html/MEAL.html
  license: Artistic-2.0
  summary: Perform methylation analysis
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-meal
  version: 1.15.0
requirements:
  host:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-dmrcate >=2.0.0,<2.1.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - bioconductor-missmethyl >=1.20.0,<1.21.0
  - bioconductor-multidataset >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggplot2 >=2.0.0
  - r-isva
  - r-matrixstats
  - r-permute
  - r-smartsva
  - r-vegan
  run:
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-biocgenerics >=0.32.0,<0.33.0
  - bioconductor-dmrcate >=2.0.0,<2.1.0
  - bioconductor-genomicranges >=1.38.0,<1.39.0
  - bioconductor-gviz >=1.30.0,<1.31.0
  - bioconductor-iranges >=2.20.0,<2.21.0
  - bioconductor-limma >=3.42.0,<3.43.0
  - bioconductor-minfi >=1.32.0,<1.33.0
  - bioconductor-missmethyl >=1.20.0,<1.21.0
  - bioconductor-multidataset >=1.14.0,<1.15.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-ggplot2 >=2.0.0
  - r-isva
  - r-matrixstats
  - r-permute
  - r-smartsva
