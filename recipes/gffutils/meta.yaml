about:
  dev_url: https://github.com/daler/gffutils
  doc_url: http://daler.github.io/gffutils/
  home: https://github.com/daler/gffutils
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Work with GFF and GTF files in a flexible database framework
build:
  noarch: python
  number: 0
  script: ' -m pip install . --ignore-installed --no-deps -vv'
extra:
  identifiers:
  - biotools:GFFutils
package:
  name: gffutils
  version: 0.10.1
requirements:
  host:
  - pip
  - python
  run:
  - argcomplete >=1.9.4
  - argh >=0.26.2
  - pyfaidx >=0.5.5.2
  - python
  - simplejson
  - six >=1.12.0
source:
  sha256: a8fc39006d7aa353147238160640e2210b168f7849cb99896be3fc9441e351cb
  url: https://pypi.io/packages/source/g/gffutils/gffutils-0.10.1.tar.gz
test:
  commands:
  - gffutils-cli -h
  imports:
  - gffutils
