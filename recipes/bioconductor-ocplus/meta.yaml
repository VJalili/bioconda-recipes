about:
  description: This package allows to characterize the operating characteristics of
    a microarray experiment, i.e. the trade-off between false discovery rate and the
    power to detect truly regulated genes. The package includes tools both for planned
    experiments (for sample size assessment) and for already collected data (identification
    of differentially expressed genes).
  home: https://bioconductor.org/packages/3.10/bioc/html/OCplus.html
  license: LGPL
  license_file: /lib/R/share/licenses/LGPL-3
  summary: Operating characteristics plus sample size and local fdr for microarray
    experiments
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-ocplus
  version: 1.60.0
requirements:
  host:
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-akima
  - r-base
  run:
  - bioconductor-multtest >=2.42.0,<2.43.0
  - r-akima
  - r-base
source:
  md5: 9adcf66101d0e53dbd9711727de871ea
  url:
  - https://bioconductor.org/packages/3.10/bioc/src/contrib/OCplus_1.60.0.tar.gz
  - https://bioarchive.galaxyproject.org/OCplus_1.60.0.tar.gz
  - https://depot.galaxyproject.org/software/bioconductor-ocplus/bioconductor-ocplus_1.60.0_src_all.tar.gz
test:
  commands:
  - $R -e "library('OCplus')"
