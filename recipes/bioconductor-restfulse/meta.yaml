about:
  description: This package provides functions and classes to interface with remote
    data stores by operating on SummarizedExperiment-like objects.
  home: https://bioconductor.org/packages/3.10/bioc/html/restfulSE.html
  license: Artistic-2.0
  summary: Access matrix-like HDF5 server content or BigQuery content through a SummarizedExperiment
    interface
build:
  noarch: generic
  number: 0
  rpaths:
  - lib/R/lib/
  - lib/
package:
  name: bioconductor-restfulse
  version: 1.8.0
requirements:
  host:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
  - bioconductor-annotationhub >=2.18.0,<2.19.0
  - bioconductor-biobase >=2.46.0,<2.47.0
  - bioconductor-delayedarray >=0.12.0,<0.13.0
  - bioconductor-experimenthub >=1.12.0,<1.13.0
  - bioconductor-go.db >=3.10.0,<3.11.0
  - bioconductor-rhdf5client >=1.8.0,<1.9.0
  - bioconductor-s4vectors >=0.24.0,<0.25.0
  - bioconductor-summarizedexperiment >=1.16.0,<1.17.0
  - r-base
  - r-bigrquery
  - r-dbi
  - r-dplyr >=0.7.1
  - r-magrittr
  - r-reshape2
  - r-rlang
  run:
  - bioconductor-annotationdbi >=1.48.0,<1.49.0
